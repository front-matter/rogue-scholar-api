      <span\\nclass=\\\"attribution\\\"><span class=\\\"source\\\">Heather\\nHandley</span></span></figcaption>\\n</figure>\\n\\nThese
      fragments can sink back down through the liquid rock during its\\nascent, like
      a pebble dropped into a cylinder of honey. So in order to\\nreach the surface,
      the rising magma had to move fast --- likely taking\\njust a few days from the
      source.\\n\\n## Volcanic crystal balls\\n\\nIn the same way [tree\\nrings](https://theconversation.com/we-found-a-secret-history-of-megadroughts-written-in-tree-rings-the-wheatbelts-future-may-be-drier-than-we-thought-160526?ref=geo-down-under.org.au)\\ncan

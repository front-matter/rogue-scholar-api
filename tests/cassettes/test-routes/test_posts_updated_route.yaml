      \n {\"id\":\"e574776a-4846-4ad7-b357-858f2598bda4\",\"guid\":\"https://www.leidenmadtrics.nl/articles/consensus-and-dissensus-in-mappings-of-science-for-sustainable-development-goals-sdgs\",\"doi\":\"https://doi.org/10.59350/wnrdv-1wg32\",\"url\":\"https://www.leidenmadtrics.nl/articles/consensus-and-dissensus-in-mappings-of-science-for-sustainable-development-goals-sdgs\",\"archive_url\":null,\"title\":\"Consensus
      and dissensus in \u2018mappings\u2019 of science for Sustainable Development
      Goals (SDGs)\",\"summary\":\"<strong>\\n The shift in R&amp;D goals towards
      the SDGs is driving demand for new S&amp;T indicators\u2026\\n</strong>\\nThe
      shift in Science &amp; Technology policy from a focus on research quality (or
      \u2018excellence\u2019) towards societal impact has led to a demand for new
      Science &amp; Technology indicators that capture the contributions of research
      to society, in particular those aligned with SDGs.\",\"abstract\":null,\"content_text\":\"###
      The shift in R&D goals towards the SDGs is driving demand for new S&T indicators...\\n\\nThe
      shift in Science & Technology policy from a focus on research\\nquality (or
      'excellence') towards societal impact has led to a demand\\nfor [new Science
      & Technology\\nindicators](https://ec.europa.eu/research/openscience/pdf/report.pdf){target=\\\"_blank\\\"}\\nthat
      capture the contributions of research to society, in particular\\nthose aligned
      with SDGs. The use of the new 'impact' indicators would\\nhelp monitoring if
      (and which) research organisations are aligning their\\nresearch towards certain
      SDGs.\\n\\nResponding to these demands data providers, consultancies and university\\nanalysts
      are rapidly developing methods to map projects or publications\\nrelated to
      specific SDGs. These 'mappings' do not analyse the actual\\nimpact of research,
      but hope to capture instead if research is directed\\ntowards problems or technologies
      that can potentially contribute to\\nimproving sustainability and wellbeing.\\n\\n###
      ...but indicators on the contributions of science on the SDGs are not (yet)
      robust\\n\\nYet this quick surge of news methods raises new questions about
      the\\nrobustness of the mappings and indicators produced, and old questions\\nabout
      the effects of using questionable indicators in policy making. The\\nmisuse
      of indicators and rankings in research evaluation has been one of\\nthe key
      debates in science policy this last decade, as highlighted by\\ninitiatives
      such as the [San Francisco Declaration on Research\\nAssessment (DORA)](https://sfdora.org/){target=\\\"_blank\\\"},
      the [Leiden\\nManifesto](https://www.nature.com/news/bibliometrics-the-leiden-manifesto-for-research-metrics-1.17351)\\nor
      [*The Metric Tide*](https://responsiblemetrics.org/the-metric-tide/)\\nreport
      in the UK context.\\n\\nIndeed, the first publicly available analysis of SDG
      impact, released\\nrecently by the [*Times Higher\\nEducation*](https://www.timeshighereducation.com/rankings/impact/2019/){target=\\\"_blank\\\"}\\n(THE),
      should be a motive for serious alarm. For almost two decades, the\\nTHE has
      offered a controversial ranking of universities according to\\n'excellence'.
      This last May it has produced a new ranking of\\nuniversities according to an
      equally questionable composite indicator\\nthat arbitrarily adds up dimensions
      of unclear relevance. For example,\\nthe [indicator of the impact on\\nhealth](https://www.timeshighereducation.com/rankings/impact/2019/good-health-and-well-being#!/page/0/length/25/sort_by/rank/sort_order/asc/cols/undefined){target=\\\"_blank\\\"}\\n(SDG3)
      of a university depends on the one hand on its relative\\nspecialisation on
      health -- as captured, e.g. by the proportion of\\npapers related to health
      (10% of total weight), and on the other hand on\\nthe proportion of health graduates
      (34.6%). But the weight is also based\\non (self-reported) university policies
      such as care provided by the\\nuniversity, e.g. free sexual and reproductive
      health services for\\nstudents (8.6%) or community access to sports facilities
      (4%). This\\nindicator is likely to cause more confusion than clarity and it
      is\\npotentially harmful as it mystifies university policies for the SDGs.\\n\\nThe
      relative specialisation on health captured by the proportion of\\npapers related
      to health in the THE ranking is partly supported by an\\n[Elsevier\\nanalysis](https://data.mendeley.com/datasets/87txkw7khs/1){target=\\\"_blank\\\"}\\nof
      the publications that are related to the SDGs -- which might seem\\nmore reliable
      than those based on data self-reported by universities.\\n\\nHowever, mapping
      publications to the SDGs is not as straightforward as\\nit might seem. An article
      published last month by a team at the\\nUniversity of Bergen ([see Armitage
      et al.,\\n2020](https://www.mitpressjournals.org/doi/abs/10.1162/qss_a_00071){target=\\\"_blank\\\"})\\nsounded
      the alarm by showing that slightly different methods may produce\\nextremely
      different results. When comparing the papers related to SDGs\\nretrieved with
      their own analysis with those by Elsevier, they found\\nthat there is astonishingly
      little overlap -- in most SDGs only around\\n20-30% as illustrated in Figure
      1. The differences also affected the\\nrankings of countries' contributions
      to the SDGs. The [Bergen\\nteam](https://www.mitpressjournals.org/doi/abs/10.1162/qss_a_00071){target=\\\"_blank\\\"}\\nconcluded
      that 'currently available SDG rankings and tools should be\\nused with caution
      at their current stage of development.'  \\n\\n::: {style=\\\"width:100%; text-align:center;\\\"}\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Comparison-between-Bergen-and-Elsevier.png\\\"\\ndata-image=\\\"13962\\\"
      />\\n</figure>\\n:::\\n\\n[Figure 1. Comparison between the Bergen and Elsevier
      approaches to\\nmapping SDG-related publications. Based on Web of Science Core\\ncollection,
      2015-2018. Source: [*Armitage et al.\\n(2020)*](https://www.mitpressjournals.org/doi/abs/10.1162/qss_a_00071){target=\\\"_blank\\\"}]{.caption}\\n\\n###
      Why are mappings of publications to SDGs so different? Lack of direct relation
      between science and SDGs\\n\\nPerhaps we should not be surprised that different
      methods yield so\\ndifferent results. The SDGs refer to policy goals about sustainability\\nin
      multiple dimensions -- ending poverty, improving health, achieving\\ngender
      equality, preserving the natural environment, etcetera. Science\\nand innovation
      studies have shown that the contributions of research to\\nsocieties [are often\\nunexpected](https://www.nature.com/articles/4681029a){target=\\\"_blank\\\"}\\nand
      highly dependent on the [local social\\ncontexts](https://journals.sagepub.com/doi/abs/10.1177/097172180601200101?journalCode=stsa){target=\\\"_blank\\\"}\\nin
      which knowledges are created and used.\\n\\nNevertheless, most research is funded
      according to the expectations of\\nthe type of societal benefits that it may
      generate -- and thus one can\\ntry to map these expectations or promises according
      to the language used\\nin the (titles and abstracts of) projects and articles.
      Unfortunately,\\nthe expected social contributions are often not made explicit
      in these\\ntechnical documents because the experts reading them are assumed
      to see\\nthe potential value.\\n\\nAs a consequence, the process of mapping
      projects or articles to the\\nSDGs is ineluctably carried out through an interpretative
      process that\\n'translates' (or attempts to link) scientific discourse into
      potential\\noutcomes. Of course, such translation is dependent on the analysts'\\nunderstandings
      of science and the SDGs. There is consensus on some of\\nthese understandings.
      For example most analysts would agree that\\nresearch on malaria is important
      for achieving global health. However,\\nother translations are highly contested:
      should nuclear (either fission\\nor fusion) research be seen as a contribution
      to clean and affordable\\nenergy? Should all educational research be counted
      as contribution to\\nthe SDG on 'quality education'?\\n\\nFurthermore, in a
      number of SDGs such as gender equity (SDG 5) or\\nreduced inequalities (SDG
      10), there is a lot of ambiguity on the\\npotential contributions. In particular,
      there is relatively little\\nresearch specifically on these issues in comparison
      to the research with\\noutcomes affecting gender relations and inequalities.\\n\\nAnother
      challenge of these mappings is that the databases used for\\nanalysis are not
      comprehensive, having a much larger coverage of certain\\nfields and countries
      ([See Chapter 5 in Chavarro,\\n2017](http://sro.sussex.ac.uk/id/eprint/66409/){target=\\\"_blank\\\"}).
      This\\nis particularly problematic when analysing research of the Global South.\\n\\nIn
      summary, there are many societal problems where there is lack of\\nconsensus
      and ambiguities, and in these cases, the mappings will depend\\non the particular
      interpretation of the SDGs that the mapping methods\\nimplicitly adopt.\\n\\n###
      A plurality of SDG mapping methodologies\\n\\nIt follows from the previous discussion
      that different analyses carry\\nout different 'translations' of the SDGs into
      science through the choice\\nof different methodologies. The [study by\\nClarivate](https://clarivate.com/webofsciencegroup/article/sustainable-development-goals-mapping-the-research-landscape/){target=\\\"_blank\\\"}\\n(2019)
      is based on a core set of articles that mention 'Sustainable\\nDevelopment Goals'
      -- thus it is related to research areas with an\\nexplicit SDG discourse.\\n\\nThe
      approaches developed by [Bergen\\nUniversity](https://www.mitpressjournals.org/doi/abs/10.1162/qss_a_00071){target=\\\"_blank\\\"},\\n[Elsevier](https://data.mendeley.com/datasets/87txkw7khs/1){target=\\\"_blank\\\"},\\nthe
      [Aurora\\nNetwork](https://aurora-network.global/project/sdg-analysis-bibliometrics-relevance/){target=\\\"_blank\\\"}\\nand
      [SIRIS\\nAcademic](http://science4sdgs.sirisacademic.com/){target=\\\"_blank\\\"}
      are\\nbased on searching for strings of keywords, in particular keywords found\\nin
      the UN SDGs targets or other relevant policy documents. These\\nsearches are
      then enriched differently in each case. The hypothesis of\\nthis 'translation'
      is that publications or projects containing these\\nkeywords are those best
      aligned with the UN SDG discourse. The question\\nis then where should the line
      be drawn. For example, why in some lists\\nzika virus is included in the list
      of health SDG3, but not the closely\\nrelated dengue virus, with a much higher
      disease burden?\\n\\nAn alternative approach being developed at NESTA and\\n[Dimensions](https://digitalscience.figshare.com/articles/Contextualising_Sustainable_Development_Research/12200081){target=\\\"_blank\\\"}\\nuses
      policy documents and keywords to train machine learning algorithms\\nin order
      to identify articles related to the SDGs instead of creating a\\nlist of keywords
      to search the articles. The downside of this approach\\nis that it is a black
      box regarding the preferences (or biases) of the\\nmachine learning algorithms.\\n\\n###
      Comparisons as a pragmatic way forward\\n\\nIn the face of this plurality of
      approaches potentially yielding\\ndisparate results, [the STRINGS\\nproject](http://strings.org.uk/){target=\\\"_blank\\\"}
      aims to be a space for\\nconstructive discussion and comparison across different
      methodologies. A\\ncomparison between methods will help in finding out to which
      extent\\nthere is consensus or dissensus in the mappings of various SDGs.\\n\\nTo
      this purpose, in collaboration with the [Data Intensive Science\\nCentre at
      the University of Sussex\\n(DISCUS)](https://www.sussex.ac.uk/discus/){target=\\\"_blank\\\"},
      on July\\n23-27 we have carried out a hackathon focussed on retrieving\\npublications
      related to clean energy research (SDG 7) (to be reported).\\nWe have also organised
      a workshop to discuss the results obtained by the\\ndifferent teams mentioned
      above with the various methodologies, and how\\neach methodology might capture
      a particular 'translation' or\\nunderstanding of the SDGs. As proposed by the
      [Bergen\\nteam](https://www.mitpressjournals.org/doi/abs/10.1162/qss_a_00071){target=\\\"_blank\\\"},\\nthis
      comparison 'will allow institutions to compare different\\napproaches, better
      understand where rankings come from, and evaluate how\\nwell a specific tool
      might work' for specific contexts and purposes.\\n\\n### Disclaimer\\n\\nThe
      discussion in this blog builds on ongoing work carried out by the\\n[STRINGS
      project](http://strings.org.uk/){target=\\\"_blank\\\"}. It presents\\nmy personal
      view (rather than the project's) following my engagement\\ndebates on the use
      of indicators in policy and evaluation, for example a\\nrecent participation
      in an EC Expert Group on '[Indicators for open\\nscience](https://op.europa.eu/en/publication-detail/-/publication/b69944d4-01f3-11ea-8c1f-01aa75ed71a1/language-en/format-PDF/source-108756824){target=\\\"_blank\\\"}'.\\n\\n*This
      post was first published in the [STRINGS project\\nblog](http://strings.org.uk/blog/){target=\\\"_blank\\\"}

      2262w\\\"\\nsizes=\\\"(min-width: 1466px) 754px, (max-width: 599px) 100vw, (min-width:
      600px) 600px, 237px\\\" /></a>\\n<figcaption><span class=\\\"caption\\\">Present
      day map showing the areas that\\nhave undergone compression or extension during
      the past 250 million\\nyears.</span> <span class=\\\"attribution\\\"><span class=\\\"source\\\">Sabin\\nZahirovic</span>,
      <span class=\\\"license\\\">Author\\nprovided</span></span></figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\n***Read
      more: [Curious Kids: how do mountains\\nform?](https://theconversation.com/curious-kids-how-do-mountains-form-108246?ref=geo-down-under.org.au)***\\n\\n------------------------------------------------------------------------\\n\\nDeformed
      continental regions include large stretched and submerged\\ncontinents like\\n[Zealandia](https://theconversation.com/explorers-probe-hidden-continent-of-zealandia-83406?ref=geo-down-under.org.au),\\nas
      well as crustal contraction where collisions have occurred, producing\\nmountain

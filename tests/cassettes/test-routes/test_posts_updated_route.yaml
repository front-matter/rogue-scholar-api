      in all its glory\",\"summary\":\"Back when Darren and I did the\\n<em>\\n Xenoposeidon\\n</em>\\ndescription,
      we were young and foolish, and only illustrated the holotype vertebra NHM R2095
      in four aspects: left and right lateral, anterior and posterior.\_ No dorsal
      or ventral views.\",\"abstract\":null,\"content_text\":\"Back when Darren and
      I did [the *Xenoposeidon*\\ndescription](http://svpow.wordpress.com/papers-by-sv-powsketeers/xenoposeidon-week/
      \\\"Taylor and Naish (2007) on\_Xenoposeidon\\\"),\\nwe were young and foolish,
      and only illustrated the holotype vertebra\\nNHM R2095 [in four\\naspects](http://www.miketaylor.org.uk/dino/xeno/images/figures/figure3-photos.jpeg):\\nleft
      and right lateral, anterior and posterior.\_ No dorsal or ventral\\nviews.\\n\\nAlso,
      because the figure was intended for *Palaeontology*, which prints\\nonly in
      greyscale, I stupidly prepared the figure in greyscale, rather\\nthan preparing
      it in colour and then flattening it down at the last\\nmoment.\_ (Happily I'd
      learned that lesson by the time we did [our\\nneck-posture\\npaper](http://svpow.wordpress.com/papers-by-sv-powsketeers/taylor-et-al-2009-on-neck-posture/
      \\\"Taylor, Wedel and Naish (2009) on neck\_posture\\\"):\\nalthough it was
      destined for *Acta Palaeontologia Polonica*, which also\\nprints in greyscale,
      and though [the\\nPDF](http://www.app.pan.pl/archive/published/app54/app54-213.pdf)
      uses\\ngreyscale figures, the online [full-resolution\\nfigures](http://www.miketaylor.org.uk/dino/neck-posture/extras.html#1)\\nare
      in colour.)\\n\\nAs if that wasn't dumb enough, I also composited the four featured
      views\\nsuch that the two lateral views were adjacent, and above the anterior\\nand
      posterior views --- so it wasn't easy to match up features on the\\nsides and
      front/back between the views.\_ Since then, I have landed on a\\nbetter way
      of presenting multi-view figures, as in my much-admire'd\\n[turkey\\ncervical](http://www.miketaylor.org.uk/dino/turkey-cervical/
      \\\"Cervical vertebra 7 of the turkey, Meleagris gallopavo\\\")\\nand [pig\\nskull](http://www.miketaylor.org.uk/dino/pig-skull/
      \\\"Cranium of the pig, Sus domestica\\\")\\nimages.\\n\\nSo, putting it all
      together, here is how we *should* have illustrated\\nillustrated *Xenoposeidon*
      back in 2007 (click through for high\\nresolution):\\n\\n[![](https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=480&h=411
      \\\"Xenoposeidon-TNF\\\"){.alignnone\\n.size-full .wp-image-4627 loading=\\\"lazy\\\"
      attachment-id=\\\"4627\\\"\\npermalink=\\\"http://svpow.com/2011/10/31/xenoposeidon-in-all-its-glory/xenoposeidon-tnf/\\\"\\norig-file=\\\"https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg\\\"\\norig-size=\\\"4773,4095\\\"
      comments-opened=\\\"1\\\"\\nimage-meta=\\\"{\\\\\\\"aperture\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"credit\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"camera\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"caption\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"created_timestamp\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"copyright\\\\\\\":\\\\\\\"\\\\\\\",\\\\\\\"focal_length\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"iso\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"shutter_speed\\\\\\\":\\\\\\\"0\\\\\\\",\\\\\\\"title\\\\\\\":\\\\\\\"\\\\\\\"}\\\"\\nimage-title=\\\"Xenoposeidon-TNF\\\"
      image-description=\\\"\\\" image-caption=\\\"\\\"\\nmedium-file=\\\"https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=300\\\"\\nlarge-file=\\\"https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=1024\\\"\\nwidth=\\\"480\\\"
      height=\\\"411\\\"\\nsrcset=\\\"https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=480&h=411
      480w, https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=958&h=822
      958w, https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=150&h=129
      150w, https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=300&h=257
      300w, https://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg?w=768&h=659
      768w\\\"\\nsizes=\\\"(max-width: 480px) 100vw, 480px\\\"}](http://svpow.files.wordpress.com/2011/10/xenoposeidon-tnf.jpeg)\\n\\n(Top
      row: dorsal view, with anterior facing left; middle row, from left\\nto right:
      anterior, left lateral, posterior, right lateral; bottom row,\\nventral view,
      with anterior facing left.\_ As always with images of\\nNHM-owned material,
      this is copyright the NHM.)\\n\\nOf course, if we'd published in *PLoS ONE*,
      then this high-resolution\\n(4775 x 4095), full colour image could have been
      the published one\\nrather than an afterthought on a blog somewhere.\_ But we
      didn't: back\\nthen, we weren't so aware of the opportunities available to us
      now that\\nwe live in the Shiny Digital Future.\\n\\n---\\n\\nIn other news,
      the boys and I all registered Xbox Live accounts a few\\ndays ago.\_ I chose
      the name \\\"Xenoposeidon\\\", only to find to my amazement\\nthat someone else
      had already registered it.\_ But \\\"Brontomerus\\\" was\\nfree, so I used that
      instead.\\n\",\"published_at\":1320059703,\"updated_at\":1378371337,\"indexed_at\":1,\"authors\":[{\"name\":

      und zus\xE4tzlich den mit 2.000 Euro\\ndotierten Publikumspreis abger\xE4umt.
      Die einzelnen W\xFCrdigungen finden\\nsich im\\n[Wikimedia-Blog](http://blog.wikimedia.de/2011/12/15/wissenswert-2011-wir-gratulieren-den-fuenf-gewinnern/).\\nAls

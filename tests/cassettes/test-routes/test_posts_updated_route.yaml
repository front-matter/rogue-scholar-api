      \n {\"id\":\"366f385a-91e8-4ec0-9124-36f4b35e42c5\",\"guid\":\"https://www.leidenmadtrics.nl/articles/we-need-to-talk-about-our-partnership-lessons-from-the-evaluate-project\",\"doi\":\"https://doi.org/10.59350/2p6re-ymh51\",\"url\":\"https://www.leidenmadtrics.nl/articles/we-need-to-talk-about-our-partnership-lessons-from-the-evaluate-project\",\"archive_url\":null,\"title\":\"We
      need to talk about our partnership: lessons from the EVALUATE project\",\"summary\":\"Researchers
      collaborate across borders and continents. Students go on exchange and go study
      abroad. Nothing new so far. Yet formalised international strategic partnerships
      between universities are more recent. These agreements include both research
      and education and cover a range of departments. And they are expected to contribute
      to strategic goals and have great impact.\",\"abstract\":null,\"content_text\":\"Researchers
      collaborate across borders and continents. Students go on\\nexchange and go
      study abroad. Nothing new so far. Yet formalised\\ninternational strategic partnerships
      between universities are more\\nrecent. These agreements include both research
      and education and cover a\\nrange of departments. And they are expected to contribute
      to strategic\\ngoals and have great impact.\\n\\nThe University of Edinburgh
      is involved in a range of strategic\\npartnerships, and noticed a lack of consistent,
      aligned evaluation\\npractices. It proved a challenge to assess whether to enter
      into an\\nagreement with a potential partner, or whether a strategic partnership\\nindeed
      delivered its expectations, let alone to discuss this with their\\nstrategic
      partners. They invited five of their strategic partners\\n(Universities of Copenhagen,
      Helsinki, Leiden, Sydney, and University\\nCollege Dublin) to join hands, develop
      an evaluation framework and\\npublish a handbook. The framework had to be based
      on state-of-the-art\\nliterature and had to lead to clear assessments of strategic\\npartnerships.\\n\\n<figure
      style=\\\"float:right;\\\">\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/20221122_Picture1.png\\\"\\ndata-image=\\\"29877\\\"
      />\\n</figure>\\n\\nEnter Leiden University's CWTS and the University of Edinburgh\\\\'s\\nScience,
      Technology and Innovation Studies (STIS). We were asked to\\ncontribute to the
      project, given our expertise in research assessment,\\nresearch governance and
      STIS's knowledge of collaboration and\\ninternationalization.\\n\\nThe literature
      review by STIS is extensive and rich and covers\\ninternationalization, mobility,
      and environmental impacts of\\ninternational collaboration. Yet it was not straightforward
      to find\\nliterature immediately relevant for international strategic partnerships\\nbetween
      universities, nor on the evaluation of such agreements.\\nTherefore, we first
      unpacked the notion of international strategic\\npartnerships, to understand
      the different forms and formats it can take.\\nThis approach delivered keywords
      for a broader literature review, which\\nput forward various, separate bodies
      of literature that are all relevant\\nto international partnerships. The literature
      review provided our\\nevidence base to develop the framework. And more on (the
      literature\\nreview on) internationalisation in an upcoming blogpost by Rodrigo\\nLiscovsky.\\n\\nAs
      strategic international partnerships come in different shapes and\\nforms, we
      had doubts from the start about the feasibility to develop a\\nsimple framework,
      with straightforward guidelines on data and a clear\\nassessment as result.
      To ensure the framework could be used in a variety\\nof situations, we wanted
      to take the context into account. Context is\\nrelevant both in terms of governance
      (e.g. how the evaluation is used),\\nas well as in terms of the partnership,
      including the history of the\\npartnership, its goals and implementation plan.\\n\\nSome
      examples to illustrate the diversity the framework needed to cover.\\nAccording
      to the definition developed by our partners, strategic\\npartnerships include
      both research and education. However, it soon\\nbecame clear that some of their
      strategic partnerships are research\\nonly. In addition, according to their
      definition, strategic partnerships\\nare between universities, while we also
      heard about partnerships with a\\nvariety of partners, including local authorities.
      Also, a strategic\\npartnership should be university wide. Yet several of the
      partnerships\\nare focused on one or two topics only. And regarding use and
      governance:\\nwe noticed that some universities wanted to use evaluation to
      gain\\ninsight into the partnership and develop recommendations for\\nimprovement,
      whereas in other universities the evaluation was going to\\nbe used to inform
      decisions.\\n\\nWe heard a lot about the strategic importance of partnerships,
      little\\nabout its implementation and management, and even less about their\\nevaluation.
      We realized that whatever framework we would develop, it\\nwould differ substantively
      from the expectations of a comprehensive\\nevaluation tool. Instead, we felt
      we needed to address simple\\nimplementation and evaluation questions, and we
      wanted to ensure the\\nframework could be used in different governance systems,
      and at any time\\nin a partnership (before, during, towards the end). We therefore
      started\\nto think of a framework consisting of a set of questions and were\\ninspired
      by examples such as the [Societal Readiness Thinking\\nTool](https://thinkingtool.eu/#:~:text=The%20thinking%20tool%20offers%20practical,with%20societal%20needs%20and%20expectations.){target=\\\"_blank\\\"}\\nand
      the [Toolbox Policy\\nEvaluation](https://www.toolboxbeleidsevaluaties.nl/){target=\\\"_blank\\\"}\\n(in
      Dutch).\\n\\nWe realized that in order to develop a useful evaluation framework,
      we\\nhad to collaborate closely with the international officers from the six\\npartner
      universities and take them along in the development. We proposed\\nto develop
      the framework on the go. One of us had done so before, when\\ndeveloping a societal
      impact approach with and for research\\ninfrastructures in the\\n[ACCELERATE](https://www.accelerate2020.eu/wp-content/uploads/D-1.5-Final-Assessment-Protocol.pdf){target=\\\"_blank\\\"}\\nproject.
      We asked each of the six partners to do a case study, i.e., to\\nevaluate an
      existing strategic partnership and we offered to guide them\\nthrough this approach.
      We also suggested to use a \\\"logbook\\\" and keep\\nnotes of any changes in
      the evaluation, new insights, eye-openers,\\nquestions, etc.\\n\\nAs a result,
      our partners contributed evaluations of, in random order,\\ntheir very first
      partnership; a research collaboration focused on two\\ntopics and two universities;
      a research collaboration of one university\\nwith a variety of partners in a
      specific region; the portfolio of\\npartners in one continent and university
      wide collaborations covering\\nresearch, education as well as professional staff.\\n\\nWe
      organized four online meetings with each partner and planned to\\naddress different
      topics in every meeting. The topic of the first\\nmeeting was the history, rationale
      and context of the partnership and\\nthe reason to evaluate. The result would
      be a clear evaluation question.\\nThe second meeting was dedicated to data collection,
      the third to\\nanalysis of the data and the fourth and final to the interpretation
      of\\nthe evidence collected, and the formulation of the assessment of the\\npartnership.\\n\\nIn
      practice the flow was iterative, and new topics arose every time.\\nComposing
      the evaluation question was not easy at all and required many\\nreformulations.
      The history and rationale of a partnership were\\naddressed in subsequent meetings.
      The implementation of the partnership\\nand the roles and responsibilities were
      brought up more than once. And\\nwhen several partners wanted to reach out to
      researchers and students,\\nwe spent ample time talking about qualitative research
      methods such as\\ninterviews and surveys.\\n\\n<figure style=\\\"float:left;
      margin-right:15px;\\\">\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/20221122_Picture2_2022-11-23-154707_revp.png\\\"\\ndata-image=\\\"30189\\\"
      />\\n</figure>\\n\\nAccording to their own account, our partners lost confidence
      when they\\nfirst started working on their case. They grappled with the complexity\\nof
      contextual factors and the variety of perspectives of students,\\nresearchers,
      administrators, and the partner university. However, after\\nfour online meetings,
      they regained confidence when we met in person for\\nthe very first time. They
      presented and discussed their evaluations,\\nthought along with each other,
      and advised on next steps. Several\\nmentioned that it was all about asking
      the right questions and they\\nasked each other the right questions indeed.\\n\\nIn
      the end, the framework we developed together is basically a series of\\nquestions.
      About the context of the evaluation (Why evaluate? What is\\nthe goal?); about
      the specific evaluation (What is the evaluation about?\\nWhat is the central
      question?); and about the context of the partnership\\n(What is the history?
      What are the targets?). Plus, it includes an\\nextensive methodological section.
      When we presented the framework, our\\npartners recognised the questions and
      accepted it as a useful framework.\\n\\n<figure style=\\\"float:right; margin-left:15px;\\\">\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/20221122_Picture3_2022-11-23-155045_hwwc.png\\\"\\ndata-image=\\\"30191\\\"
      />\\n</figure>\\n\\nThe final phase of the project was the development of the
      handbook. We\\ndescribed the framework, completed the literature review and
      our\\npartners described their evaluation. Perhaps the most interesting\\nchapter
      is Lessons Learnt from the EVALUATE project, written by our\\npartners. Remember
      how they struggled with the diverse perspectives?\\nThey now acknowledge the
      variety of perspectives, suggest taking these\\ninto account and use participative
      methods. They provide recommendations\\non such diverse topics as data collection,
      the use of evaluation and the\\nimplementation of strategic partnerships. They
      question unrealistic\\nexpectations and bold claims, such as turning students
      into \\\"global\\ncitizens\\\" or using research to address \\\"global challenges\\\".
      And they\\nadvise thinking about evaluation as an opportunity to build capacity
      and\\ninvolve and inspire partners.\\n\\nWe had hoped that talking about evaluation
      of strategic partnerships\\nwould lead to changes in the management and implementation.
      And indeed,\\nwhen we met for the second time, we noticed how our partners were\\nchanging
      their practice. Several had discussed expectations and\\nintentions with their
      partner universities, as well as within their own\\nuniversity. Something they
      hardly did before. Moreover, they wanted to\\nreach out to partner universities
      outside of Europe and Australia and\\nuse the experience, and the framework,
      for these partnerships as well.\\n\\nBut we need to be realistic. In general,
      many see strategic partnerships\\nas, well, of strategic importance. They expect
      great contributions,\\nhowever small the partnership. And when it comes to the
      newest\\ndevelopment of university alliances, expectations are even grander.
      Four\\nuniversities involved in EVALUATE, including the universities where we\\nare
      based, are part of [Una\\nEuropa](https://www.una-europa.eu/about/manifesto){target=\\\"_blank\\\"}.
      The\\nalliance believes a university is created by and for society and as such\\ndriven
      to be of relevance, impact and high quality. It is a laboratory\\nof the here
      and now, where creativity and experimentation unlock the\\nhidden potentials
      of tomorrow. Who is against this creed? Not many, we\\nguess. But what does
      it mean in practice? What is the evidence? How can\\nthis be assessed? Let's
      talk about our partnership!\\n\\nEVALUATE is funded under ERASMUS+ Key Action
      2.\\n\\nThis blogpost is based on the experience of the authors with the\\nEVALUATE
      project and on the EVALUATE framework and handbook. Pictures\\nare of EVALUATE
      meetings and of the EVALUATE framework and handbook:\\nEVALUATE project (2022):
      *[The EVALUATE framework and\\nhandbook](https://doi.org/10.5281/zenodo.7330795){target=\\\"_blank\\\"}:\\nHarnessing
      the power of evaluation to build better international\\nstrategic partnerships
      between universities*. Edinburgh: The University\\nof Edinburgh.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/community/20221122_Picture4.png\\\"\\ndata-image=\\\"30039\\\"

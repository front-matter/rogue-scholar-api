      \n {\"id\":\"0b846f2b-f860-4118-b70e-e54b471dec1a\",\"guid\":\"61807c0ac9ea9d3cf26aa084\",\"doi\":\"https://doi.org/10.59350/tcx3r-ekd60\",\"url\":\"https://www.geo-down-under.org.au/100-days-of-geoscience\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/100-days-of-geoscience\",\"title\":\"100
      days of geoscience\",\"summary\":\"The career of an academic is filled with
      peaks and troughs. We have periods where we're rolling in grant funds, and then
      many years of no funding. We have high impact papers accepted with minor revisions,
      and then a string of rejections.\",\"abstract\":\"I plunged headfirst into a
      commitment to post a picture from my research once a day for 100 days, beginning
      on the first day of semester two, 2021.\",\"content_text\":\"The career of an
      academic is filled with peaks and troughs. We have\\nperiods where we\\\\'re
      rolling in grant funds, and then many years of no\\nfunding. We have high impact
      papers accepted with minor revisions, and\\nthen a string of rejections. And
      we have parts of the year where we are\\ncompletely swamped with teaching and
      research, and then times between\\nsemesters where we have relative luxurious
      freedom to pursue our\\nresearch interests\\\\...\\n\\nIt is perhaps needless
      to say that it was during the latter that the\\nidea of a 100 day-long social
      media campaign came to me. In the past I\\nhave found that it is rarely wise
      to execute big ideas that originate\\nduring these periods of \\\\\\\"free\\\\\\\"
      time, since they are fleeting and\\nvaluable. Evidently I am not yet wise enough
      to listen to my own advice,\\nand so, I plunged headfirst into a commitment
      to post a picture from my\\nresearch once a day for 100 days, beginning on the
      first day of semester\\ntwo, 2021.\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>\u2728100
      days of geoscience\u2728 Through semester 2 I'm posting a\\ngeoscience picture
      every day that I've taken in the field or the lab.\\nFor the full explanation
      of each photo follow me on instagram (<a\\nhref=\\\"https://t.co/4R8n3AyygD?ref=geo-down-under.org.au\\\">https://t.co/4R8n3AyygD</a>)\\n<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/MonashEAE?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">@MonashEAE</a>\\n<a\\nhref=\\\"https://twitter.com/Monash_Science?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">@Monash_Science</a>\\n<a\\nhref=\\\"https://twitter.com/WOMEESA?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">@WOMEESA</a>\\n<a\\nhref=\\\"https://t.co/Kxbs5Jz3NU?ref=geo-down-under.org.au\\\">pic.twitter.com/Kxbs5Jz3NU</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1419107540714115074?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">July\\n25,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\nI was somewhat mindful of how
      onerous this commitment could become, so\\nbefore I launched the initiative
      I selected photos and pre-wrote 75 days\\nworth of posts. I figured that with
      the awesome field work I had planned\\nI would easily be able to come up with
      another 25 posts on the fly.\\nUnfortunately, Victoria went into another lockdown
      shortly after\\n\\\\#100daysofGeoscience started, so that put a swift end to
      my field work\\nplans. I also found that once I saw the posts that people engaged
      with\\nmost, I ditched some of the planned posts and added new, different ones.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/11/excel.PNG\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/11/excel.PNG
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/11/excel.PNG
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/11/excel.PNG
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/11/excel.PNG
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"606\\\"
      />\\n<figcaption>A method to the madness. I prewrote most of the captions\\nbefore
      I launched #100daysofgeoscience then copied and pasted into\\ninstagram and
      twitter when I was scheduling my posts.</figcaption>\\n</figure>\\n\\nWhat did
      I learn? Scheduling is key and it is easy. Instagram and\\ntwitter both let
      you schedule many posts in advance. When I got very\\nbusy at the end of the
      semester (around day 70) I just pre-scheduled the\\nrest of the posts through
      to day 100 so I wouldn\\\\'t need to think about\\nit. However, I would try
      to check in on my posts on twitter and\\ninstagram each day to answer people\\\\'s
      questions and comments.\\n\\nEven though this took a lot of time, I think I
      will do something like it\\nagain next year. A lot of people love geology as
      much as I do and it is\\nawesome to be able to share my work with them. These
      are people who\\nwould not read or understand my papers, but who now see rocks
      in a\\ndifferent way. And that\\\\'s what \\\\#100daysofgeoscience was all about.\\n\\n[100](#100)
      \\\\| [90](#90) \\\\| [80](#80) \\\\| [70](#70) \\\\| [60](#60) \\\\|\\n[50](#50)
      \\\\| [40](#40) \\\\| [30](#30) \\\\| [20](#20) \\\\| [10](#10)\\n\\n## 100\\n\\n<figure
      class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day 100: A subduction
      zone melange block in 3D. Blueschist and\\nphengite schist interfolded, then
      folds rotated during shearing in the\\nmelange matrix. From Syros, Greece.<br
      />\\n<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/RQiHRTWBAN?ref=geo-down-under.org.au\\\">pic.twitter.com/RQiHRTWBAN</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1455278472239226887?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">November\\n1,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      99: Folds, faults and flanking folds in banded quartzite from Cap\\nde Creus,
      N Spain.<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/n3XZZJbFIj?ref=geo-down-under.org.au\\\">pic.twitter.com/n3XZZJbFIj</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1454916089259855872?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n31,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      98: Something scary for Halloween: ghost folds! Everything you\\ncan see is
      crystallised melt remnants except for the dark folded layers.\\nThese are schlieren
      (layers of residual biotite) that were folded in the\\nsedimentary rock, probably
      before melting. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/yUej1pgySG?ref=geo-down-under.org.au\\\">pic.twitter.com/yUej1pgySG</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1454553699217391616?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n30,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      97: Mt Gumburanjun, NW Himalaya: a dome, formed by intrusions of\\nmelt into
      the country rock, as you can see in the second and third\\npictures which are
      close shots. <a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/YmiWN729Gz?ref=geo-down-under.org.au\\\">pic.twitter.com/YmiWN729Gz</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1454191314380091395?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n29,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      96: A bubbling mud pool at Rotorua, New Zealand. Rain water\\npercolates down
      through the rocks and mud, heats up and rises up to the\\nsurface in these bubbling
      mud pools. The rocks here are hot because\\nthere is magma within a few kilometres
      of the surface.<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/2K17fJ9DEU?ref=geo-down-under.org.au\\\">pic.twitter.com/2K17fJ9DEU</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1453828920957091852?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n28,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      95: Porphyroclasts in ultramylonitic peridotite from the Finero\\ncomplex, Italy
      under PPL (#1) and XPL (#2). On the bottom right of\\ncentre there is a grain
      with chessboard extinction. Other grains show\\nkink bands, recrystallisation++<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://twitter.com/hashtag/thinsectionthursday?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#thinsectionthursday</a>\\n<a\\nhref=\\\"https://t.co/2DrKCJAoOi?ref=geo-down-under.org.au\\\">pic.twitter.com/2DrKCJAoOi</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1453466534874132483?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n27,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      94: Leucocratic layer displaced by shear zones in granodiorite\\nzoomed out
      (photo 1) and close up (photo 2).<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/nUl8mfzqpA?ref=geo-down-under.org.au\\\">pic.twitter.com/nUl8mfzqpA</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1453104153002188812?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n26,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      93: Zooming into folds rotated into a shear zone (image one is\\nzoomed out
      and shows shear zone, image two is closer in, image three\\nshows folds). From
      Cap de Creus, N Spain.<a\\nhref=\\\"https://twitter.com/hashtag/100DaysofGeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100DaysofGeoscience</a>\\n<a\\nhref=\\\"https://t.co/1OEltnxdGY?ref=geo-down-under.org.au\\\">pic.twitter.com/1OEltnxdGY</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1452741762137538561?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n25,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      92: Sunset over Eldee station in the Australian outback near\\nBroken Hill,
      far west NSW<a\\nhref=\\\"https://twitter.com/hashtag/100daysofgeoscience?src=hash&amp;ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">#100daysofgeoscience</a>\\n<a\\nhref=\\\"https://t.co/qOaIhh7myM?ref=geo-down-under.org.au\\\">pic.twitter.com/qOaIhh7myM</a></p>\\n<p>\u2014
      Dr Melanie Finch (@melaniefinch_) <a\\nhref=\\\"https://twitter.com/melaniefinch_/status/1452379374997606402?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">October\\n24,
      2021</a></p>\\n</blockquote>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<p>Day
      91: The brown layer here with the dark boundary is a\\npseudotachylyte within
      a mylonite. The mylonite formed in the hanging\\nwall of a high temperature
      thrust shear zone and as the hanging wall\\nmoved upwards it cooled and brittle

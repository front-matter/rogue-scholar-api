      \n {\"id\":\"065047f4-5b02-4be7-9d22-b8e67fa842dc\",\"guid\":\"5fcdf9be3d4dbb4849ea5124\",\"doi\":\"https://doi.org/10.59350/5mxkh-nyf78\",\"url\":\"https://www.geo-down-under.org.au/children-of-the-revolution\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/children-of-the-revolution\",\"title\":\"Motivations
      2: Children of the revolution\",\"summary\":\"In acknowledging our remarkable
      success we may now need a different metaphor to encourage and inspire future
      generations of geoscientists. I suggest an appropriate metaphor relates to how
      we put our understanding of planetary dynamics to the benefit of all people
      and particularly to the issue of sustainability. Scientists carry the purpose
      and enthusiasms that infused their training.\",\"abstract\":\"As the children
      of the plate tectonic revolution, today\u2019s geoscientists have grown up with
      a zeal to understand the basic workings of our planet. There are many remarkable
      testimonies to the success of plate tectonics including declining discovery
      rates of large mineral  resources.\",\"content_text\":\"In acknowledging our
      remarkable success we may now need a different\\nmetaphor to encourage and inspire
      future generations of geoscientists. I\\nsuggest an appropriate metaphor relates
      to how we put our understanding\\nof planetary dynamics to the benefit of all
      people and particularly to\\nthe issue of sustainability.\\n\\nScientists carry
      the purpose and enthusiasms that infused their\\ntraining. That environment
      provided not only the questions, techniques\\nand methods, but also the reason
      for their enterprise. Many of today's\\ngeoscientists were trained in the heady
      times of the extraordinary\\nscientific revolution of plate tectonics. The plate
      tectonic revolution\\nhas completely reshaped our view of our planet. The tectonics
      of mid\\nlast century now seems almost as foreign to today's geologists as the\\nPtolmeic
      conception of the heavens does to the modern astronomer. As\\nchildren of the
      revolution there has been little need for the present\\ngeneration of geologists
      to justify their work - that there was a\\ncompletely new world order to elaborate
      was sufficient enough.\\n\\nIn the 50 years since the first great papers of
      plate tectonics were\\npenned, geoscience has achieved a remarkable synthesis.
      While there is\\ncertainly more to do, much of the current effort is focussed
      on filling\\nin the details. The grand conception is well enshrined. We know
      how the\\nearth works, at least at the large scale, and are justly proud of
      our\\nachievement. There are many remarkable testimonies to this success. One\\nof
      the most compelling is the declining discovery rates of large mineral\\nand
      energy resources. Arguably, armed with the intellectual scaffolding\\nof plate
      tectonics we have done such a good job in finding them, there\\nare fewer and
      fewer to be found.\\n\\n> If this is correct, then what now is the greater purpose
      for the\\n> geoscientist. What more do we have to offer? What is the appropriate\\n>
      metaphor to encourage young minds to the discipline?\\n\\nBelow I outline what
      I see as a new emerging metaphor that focuses\\nattention at a level of detail
      we have yet to grasp within the framework\\nof plate tectonics.\\n\\nFirstly,
      we must not lose sight of the role of geoscientists as\\ncustodians of one of
      the most important of all histories - the history\\nof our planet. Human demands
      on basic earth resources (energy, water,\\nmetals, air) and human impacts on
      the functioning of the global system\\n(ecosystems, climates, oceans) are unprecedented.
      We are acutely aware\\nthat our current activities are compromising the prospects
      of future\\ngenerations, more than at any previous time in human history. As
      the key\\nmoral issue of our time sustainability asks that we directly address\\nquestions
      such as\\n\\n> How should we partition Earth\\\\'s resources between the rich
      and the\\n> poor, between the present and the future and between the needs of\\n>
      human society and those of the environment?\\n\\nMoral traditions have always
      been informed by creation myths and the\\ncreation myths relevant to sustainability
      are the grand stories of our\\nplanet - stories such as the Snowball Earth,
      the Ediacaran explosion,\\nthe end of the dinosaurs, the Ice Ages, etc. Geoscientists
      have the\\nspecial responsibility to tell these stories in a way that empowers
      all\\npeople to address the key issues of sustainability. We live on a planet\\nof
      extraordinary beauty, on a continent of unparalleled geological\\ndiversity.
      Its intricate landforms, minerals, oceans, climates and\\necosystems provide
      the threads connecting 4,500,000,000 years of\\nplanetary evolution. The story
      of our planet is a profoundly empowering\\nstory and has the potential to root
      all people to the well-being of the\\nplanet. Geoscientists provide a special
      perspective on this deeply\\nspiritual story, and a special responsibility to
      tell it.\\n\\nBut there needs to be more. To address the issues at the heart
      of\\nsustainability we need to know our resource inventories, and the\\ncapacity
      of the earth to continue to provide the services that underpin\\nthe wealth
      and health prospects of our societies. To make the choices\\nthat go to the
      heart of sustainability, we need a scientific capability\\nthat we are yet to
      achieve. Geoscientists have an urgent responsibility\\nto use their profound
      understanding of the functioning of the whole\\nplanet to define the distribution
      of resources and services provided by\\nthe earth, on which we have become,
      and will increasingly be, so\\ndependent.\\n\\nTo achieve this we need a new
      and deeper understanding of the physical\\nand chemical state of the accessible
      crust. Plate tectonics focussed our\\nattention on how the crust came to be.
      In the construct of plate\\ntectonics, the distribution of temperature, stress,
      porosity,\\npermeability, failure state etc. are only defined in most general
      terms.\\nThere is an urgent need for geoscientists to turn their attention from\\nthe
      grand scale, to the small scale. To understand not only that\\nearthquake rupture
      will occur along tectonic plate boundaries, but why\\nit occurs in the way it
      does, so we can deliver better predictions to\\nmitigate the devastating consequences
      of such rupture. To understand\\njust how much CO2 we can securely sequester
      into the crust, or ground\\nwater we can sustainably harvest, or geothermal
      energy we can utilize,\\nor the new commodities we can extract to generate clean
      power into the\\nfuture. To understand how the crust will service our needs
      into the\\nfuture we need to understand the physical and chemcial attributes
      of the\\ncrust in much greater level than we currently do. In this context a\\nuseful
      metaphor is provided by a new view of our crust as the provider\\nof many crucial
      services that underpin the health and wealth of our\\nsocieties, services that
      we risk jeopardizing at our peril.\\n\\n------------------------------------------------------------------------\\n\\n*\\\\[1\\\\]

      \n {\"id\":\"95555fb3-0dd0-4573-ad27-fc662996eeb5\",\"guid\":\"605d331d40e26f327734a5f4\",\"doi\":\"https://doi.org/10.59350/xagqq-58b57\",\"url\":\"https://www.geo-down-under.org.au/east-australian-volcanism\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/east-australian-volcanism\",\"title\":\"East
      Australian Volcanism \u2013 interaction of plumes and subduction remnants\",\"summary\":\"Eastern
      Australia hosts a wide range of volcanic edifices, ranging from localised outcrops
      to lava fields and central volcanoes (Figure 1). In general, the older volcanics
      are in the north with distinct tracks of decreasing age to the south (see Figure
      1 and, e.g., Davies et al., 2015). Similar age profiles are seen for two lines
      of seamounts through the Tasman Sea (e.g., Seton et al., 2019). This pattern
      of age progression reflects the rapid\",\"abstract\":null,\"content_text\":\"<figure
      class=\\\"kg-card kg-bookmark-card kg-card-hascaption\\\">\\n<a\\nhref=\\\"https://www.sciencedirect.com/science/article/pii/S1342937X19302849?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nIntra-plate
      volcanism in North Queensland and eastern new Guinea: A\\ncryptic mantle plume?\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nIntra-plate volcanism in NE Australia,
      the eastern Highlands of New\\nGuinea and along the Papuan Peninsula has been
      reasonably continuous\\nover the Plio\u2026\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://sdfestaticassets-eu-west-1.sciencedirectassets.com/shared-assets/13/images/favSD.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">ScienceDirectScienceDirect</span><span\\nclass=\\\"kg-bookmark-publisher\\\">Author
      links open overlay\\npanelB.L.N.KennettD.R.Davies</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://ars.els-cdn.com/content/image/1-s2.0-S1342937X19302849-fx1.jpg\\\"
      />\\n</div>\\n<figcaption>This article highlights a recent publication by the
      authors\\nin Gondwana Research and you can read the original article online
      from\\nthis link. Feel free to contact the authors for more information or a\\ncopy
      of the paper if you don't have access.</figcaption>\\n</figure>\\n\\n------------------------------------------------------------------------\\n\\nEastern
      Australia hosts a wide range of volcanic edifices, ranging from\\nlocalised
      outcrops to lava fields and central volcanoes (Figure 1). In\\ngeneral, the
      older volcanics are in the north with distinct tracks of\\ndecreasing age to
      the south (see Figure 1 and, e.g., Davies et al.,\\n2015). Similar age profiles
      are seen for two lines of seamounts through\\nthe Tasman Sea (e.g., Seton et
      al., 2019). This pattern of age\\nprogression reflects the rapid motion of the
      Australian Plate to the\\nnorth (\\\\~ 7 cm/yr) over apparently stationary sources
      of volcanic\\nmaterial.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/03/Blog-Fig1-4.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/03/Blog-Fig1-4.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/03/Blog-Fig1-4.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/03/Blog-Fig1-4.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/03/Blog-Fig1-4.png
      2075w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"4136\\\"
      />\\n<figcaption>Figure 1: T\xADhe distribution of volcanic centres in Papua
      New\\nGuinea, the Torres Strait, eastern Australia and offshore. For PNG and\\nNorth
      Queensland, Pleistocene volcanoes are shown as diamonds, Holocene\\nvolcanoes
      as triangles. Depth contours from the Slab2 model (Hayes et\\nal., 2018) suggest
      that many of the volcanic centres in PNG are not\\nunderlain by a slab (red
      ellipses in the eastern highlands of New Guinea\\nand along the Papuan Peninsula)
      and, hence, cannot be easily explained\\nthrough subduction processes. Three
      age progressive tracks are marked by\\ndashed red lines; stars represent the
      estimates of the current location\\nof the hotspot centres. Approximate dates
      are marked along the\\ntracks.</figcaption>\\n</figure>\\n\\n  \\nAn exception
      to the patterns of age variation is the intra-plate\\nvolcanism in NE Australia,
      the eastern Highlands of New Guinea and along\\nthe Papuan Peninsula that has
      been reasonably continuous over the\\nPliocene and Quaternary, despite the northward
      movement of the\\nAustralian plate in this time frame. This volcanic zone lies
      slightly to\\nthe east of a large step in lithospheric thickness associated
      with the\\nthick North Australian craton, which extends into New Guinea.\\n\\nSeismological
      results can help with the understanding of the structural\\nsetting, because
      seismic wavespeed decreases with increasing temperature\\n(Kennett & Davies,
      2020). Hot plume material will appear slow, while\\ncold subduction related
      structures have relatively fast wavespeeds. Over\\nthe last 100 Ma there has
      been a complex pattern of plate boundaries in\\nthe region now occupied by eastern
      Australia and its surroundings with\\nmany different phases of subduction. A
      variety of fast wavespeed\\nfeatures have been identified from P wave tomography
      by van de Meer et\\nal. (2018) and these are corroborated by S wave results
      (Kennett &\\nGorbatov, 2004).\\n\\nIn a global model of S wavespeed, derived
      mostly from the inversion for\\nseismic waveforms, French & Romanowicz (2015)
      have imaged extensive\\nareas of reduced wavespeed just above the core-mantle
      boundary (at\\n\\\\~2800 km depth). Most of these slow-wavespeed features tie
      to near\\nvertical conduits extending to 1000 km depth, but that near the Coral\\nSea
      has no obvious extensive 'hotspot' volcanism. Yet, we have the\\ndistinctive
      NE Australian and PNG volcanoes in the immediate vicinity.\\nHow then does the
      structure at depth link to the near surface?\\n\\nTo provide an independent
      assessment of structure we have constructed a\\ncomposite tomographic model
      that allows us to provide high resolution\\nimages of subduction related features
      (Kennett & Gorbatov, 2004) and a\\nrobust rendering of long-wavelength deeper
      structure from the model\\nS40RTS (Ritsema et al., 2011). There is a good correspondence
      in the\\nimaged features with those in the latest high- resolution model GLAD-25\\nfrom
      waveform inversion (Lei et al., 2020) which has better resolution\\nat higher
      southern latitudes than French & Romanowicz (2015). All three\\nmodels agree
      in the neighbourhood of the Coral Sea.\\n\\nThe seismic results indicate that
      the passage of hot material from the\\nlower mantle is impeded by complex fast
      wavespeed zones above 1000 km\\ndepth (Figures 2, 3). These subduction remnants
      have been in place for\\nthe last 20 Ma or more. They provide a complex network
      of barriers in\\n3-D, through which we hypothesise that a small amount of hot
      material\\nhas been able to penetrate. The Australian continent arrived in this\\nregion
      at around 10 Ma, bringing the lithospheric edge into the direct\\ninfluence
      of the masked mantle plume at depth. The rising material that\\nhas penetrated
      the maze of subduction remnants has interacted with the\\ncraton edge to guide
      the material to the surface where it has erupted.  \\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/03/C-S-Lay-comp-UP3.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/03/C-S-Lay-comp-UP3.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/03/C-S-Lay-comp-UP3.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/03/C-S-Lay-comp-UP3.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/03/C-S-Lay-comp-UP3.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"2000\\\"
      />\\n<figcaption>Figure 2: Shear wavespeed distribution in the upper mantle\\nfrom
      the composite tomography model shown as relative variations from\\nthe ak135
      model (Kennett et al., 1995) at 250 km, 465 km, 740 km and\\n1100 km depth.
      Slab remnants, identified by van der Meer et al. (2018)\\nfrom P wave tomography,
      are indicated on the deeper sections. Welford:\\ndepth range 350-750 km, likely
      age 26-10 Ma. Papua: depth range 750-475\\nkm, likely age 90-20 Ma. Carpenteria:
      depth range 1100-7050 km, likely\\nage 85-30 Ma. The locations of the NE Australian
      and PNG volcanism is\\nindicated with triangles on the upper surface.</figcaption>\\n</figure>\\n\\nWhat
      then is the origin of the distinctive age-progressive chains of\\nvolcanism
      to the south? It seems likely that they are again modulated by\\nthe presence
      of the remnants of former subducted slabs. Van der Meer et\\nal. (2018) identify
      two significant subduction elements to the south:\\nthe Lake Eyre slab (depth
      range 750-1250 km, likely age 75-50 Ma) and\\nthe South Loyalty Basin slab (depth
      range 1000-1250 km, likely age 60\\n-30 Ma).\\n\\nThe current ends of the Cosgrave
      track (EA) and the Tasman Sea track\\n(TS) both lie above the southern edge
      of the Lake Eyre feature. The Lord\\nHowe track lies just beside the South Loyalty
      remnant. These slab\\nremnants will have remained essentially fixed in the mantle
      for at least\\nthe last 30 Ma as the Australian plate has moved over the top.
      Thus,\\nmaterial from depth finding its way around the edges of the remnant\\nslabs
      would emerge at an approximately constant location that would\\nappear to move
      south as the Australian plate progresses to the North.\\nThe differences in
      age between the oldest materials associated with the\\nTasman Sea and Lord Howe
      hotspots (Seton et al., 2019) may well be\\nlinked to the timing of the insertion
      of the subducted plates into the\\npath of rising mantle plumes.  \\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/03/SGK-THS-mc.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/03/SGK-THS-mc.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/03/SGK-THS-mc.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/03/SGK-THS-mc.png
      1600w, https://www.geo-down-under.org.au/content/images/2021/03/SGK-THS-mc.png
      2375w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"2350\\\"
      />\\n<figcaption>Figure 3: Longitudinal cross sections through the shear\\nwavespeed
      for the composite tomography model passing through the current\\nhotspot locations.
      The dashed line indicates a depth of 1000\\nkm.</figcaption>\\n</figure>\\n\\n##

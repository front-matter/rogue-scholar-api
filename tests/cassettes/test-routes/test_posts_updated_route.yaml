      \n {\"id\":\"bdbd12d1-0702-4e20-99d1-c5a164068a69\",\"guid\":\"https://www.leidenmadtrics.nl/articles/tracing-science-technology-linkages-through-patent-in-text-references\",\"doi\":\"https://doi.org/10.59350/dfedp-nmc57\",\"url\":\"https://www.leidenmadtrics.nl/articles/tracing-science-technology-linkages-through-patent-in-text-references\",\"archive_url\":null,\"title\":\"Tracing
      science-technology-linkages through patent in-text references\",\"summary\":\"<strong>\\n
      The relationship between science and technology\\n</strong>\\nThere is a recurrent
      debate about how useful science is for technological innovation. However, science
      is heterogenous, and some types of scientific outputs may contribute disproportionately
      to technology.\",\"abstract\":null,\"content_text\":\"### The relationship between
      science and technology\\n\\nThere is a recurrent debate about how useful science
      is for\\ntechnological innovation. However, science is heterogenous, and some\\ntypes
      of scientific outputs may contribute disproportionately to\\ntechnology. We
      lack empirical evidence to assess whether more applied\\nand interdisciplinary
      research is more directly useful for technology,\\ncharacteristics which are
      also believed to be key features of research\\nthat is useful for society. We
      also do not know whether science's\\nautonomous pursuit of novelty and peer
      recognition might be at odds with\\nthe policy goal of making science more useful
      for the economy and\\nsociety. Therefore, [we\\nstudied](https://arxiv.org/abs/2103.08931){target=\\\"_blank\\\"}
      how\\nbasicness, interdisciplinarity, novelty, and scientific citations are\\nassociated
      with patent value.\\n\\n### How to trace science-technology-linkages?\\n\\nTo
      answer our research question, we first need to trace\\nscience-technology-linkages.
      References in patents to science provide a\\npaper trail of knowledge flow,
      and scholars have long exploited these\\nreferences for science and technology
      studies. However, the\\nstate-of-the-art practice uses almost exclusively patent
      front-page\\nreferences but ignores patent in-text references. Patent front-page\\nreferences
      are listed on the front page of the patent document,\\nreporting prior documents
      that are relevant for assessing the\\npatentability of the invention. Patent
      in-text references are embedded\\nin the full text of the patent, very similar
      to references in academic\\npapers (see Figure 1). Recent studies have suggested
      that patent in-text\\nreference is a better indication of knowledge flow than
      front-page\\nreferences.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/jian_wang_figure1.png\\\"\\nalt=\\\"Jian
      wang figure1\\\" />\\n<figcaption>Figure 1. Patent front-page (left) and in-text
      references\\n(right).</figcaption>\\n</figure>\\n\\nHowever, extracting patent
      in-text references is a formidable task, as\\nthey are embedded in the running
      text without structural cues. We\\napproach this problem as a sequence labeling
      task. We train [BERT-based\\nmodels](http://ceur-ws.org/Vol-2847/paper-08.pdf){target=\\\"_blank\\\"}
      to\\nautomatically classify each word as (B) beginning of a reference, (I)\\ninside
      a reference, or (O) outside a reference. These labels then enable\\nus to extract
      reference strings from the patent text. Subsequently, we\\nmatch the extracted
      references to individual Web of Science (WoS)\\njournal articles using regular
      expressions and pattern matching. We\\napply this method to 33,337 USPTO biotech
      utility patents granted\\nbetween 2006 and 2010 and extracted their 860,879
      in-text and 637,570\\nfront-page references to WoS articles.  \\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Jian_wang_Figure2.jpg\\\"\\nalt=\\\"Jian
      wang Figure2\\\" />\\n<figcaption>Figure 2. Overlap between in-text and front-page\\nreferences.</figcaption>\\n</figure>\\n\\nOne
      first observation is the remarkably low overlap between patent\\nfront-page
      and in-text references. In total, 173,281 references appear\\nboth in the text
      and on the front page of the same patent, which\\naccounts for only 20% of all
      in-text references and 27% of all\\nfront-page references (Figure 2). This low
      overlap suggests that in-text\\nand front-page references embody different types
      of information.\\nAccordingly, using different types of references to study\\nscience-technology-linkages
      may lead to very different conclusions.\\n\\n### How does patents' value depend
      on the characteristics of their referenced scientific articles?\\n\\nWe answer
      this question using the dataset of 33,337 USPTO biotech\\nutility patents and
      their 860,879 in-text references to WoS articles. We\\nmeasure patent value
      by the number of times that a patent is cited by\\nfuture patents. Combining
      Negative Binomial regressions and\\nnon-parametric visualizations, we first
      observe that patents citing more\\nscientific articles also receive more patent
      citations than patents\\nciting fewer or no scientific articles in the same
      issuing year and\\ntechnology class (Figure 3A). Using a basicness measure based
      on PubMed\\n[MeSH\\nterms](https://www.nlm.nih.gov/mesh/meshhome.html){target=\\\"_blank\\\"}\\n(basicness
      = 3 if a paper has only cell- or animal-related MeSH terms, 2\\nif both cell-/animal-related
      and human-related MeSH terms, and 1 if only\\nhuman-related MeSH terms), we
      also find an inverted U-shaped effect of\\nbasicness on patent citations, when
      comparing patents with the same\\nnumber of science references and in the same
      issuing year and technology\\nclass (Figure 3B). In addition, we identify novel
      publications as the\\nones that make unprecedented journal combinations in its
      references. We\\nfound that novelty displays a discontinuous and nonlinear effect,\\nsuggesting
      a structural change between patents building on novel science\\nand those which
      do not (Figure 3C). We do not find clear effects of\\ninterdisciplinarity or
      scientific citations.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/jian_wang_figure3_2.jpg\\\"\\nalt=\\\"Jian
      wang figure3 2\\\" />\\n<figcaption>Figure 3. What kinds of science lead to
      more valuable\\npatents? This figure plots the estimated value of patent citations
      for\\nan average patent at different levels of science measures. For Plot A,\\nwe
      first sort patents by their number of science references and then\\nclassify
      them into 10 ordered and evenly sized levels. Then we run\\nNegative Binomial
      regression using patent citations as the dependent\\nvariable, 10 levels of
      No. science references as the independent\\nvariables, and patent issuing year
      and technology class as control\\nvariables. Then we plot the estimated patent
      citations for an average\\npatent (i.e., issuing year is 2010, IPC is C12N)
      for each level. For\\nPlot B we sort patents by their average basicness instead,
      and repeat\\nthe process, additionally controlling for the ln number of science\\nreferences,
      which is also set to the mean value for specifying the\\naverage patent. Plot
      C follows the same procedure as Plot B but focuses\\non average novelty.</figcaption>\\n</figure>\\n\\n###
      What are the implications?\\n\\nRegarding science policy, our result partly
      supports [recent advocating\\nfor application-oriented\\nresearch](https://www.nap.edu/catalog/25990/the-endless-frontier-the-next-75-years-in-science){target=\\\"_blank\\\"}.\\nOn
      the other hand, it warns that completely dismissing basic research is\\ndetrimental
      as the association between basicness and patent value is not\\na simple negative
      relation. Our results do not provide evidence that\\ninterdisciplinary research
      is the key for making science more useful for\\ntechnological innovation. With
      respect to novelty, our results do not\\nprovide a clear message as to whether
      science policy should support\\nnovel or non-novel research, as the association
      between novelty and\\npatent value is rather complex. Our results do suggest
      that novelty\\nplays a special role for technological innovation and warns about\\npotential
      disruptions and uncertainties that sourcing novel science can\\nbring about.
      In terms of scientific citations, we do not observe a\\npositive, but neither
      a negative association between them and patent\\ncitations. This means that
      although the quality standard or taste might\\nbe different between science
      and technology, they are not at war with\\neach other.\\n\\nFor studies using
      patent references, the low overlap between patent\\nfront-page and in-text references,
      and more importantly the fact that\\nthey produce different analytical results,
      warns about a potential\\nthreat to validity due to data source. This means
      that we need to better\\nunderstand how references are being generated in patents
      before we can\\ndetermine which type of references to use in different research\\ncontexts.\\n\\n*Our
      full study, available as a\\n[preprint](https://arxiv.org/abs/2103.08931){target=\\\"_blank\\\"},
      goes into\\nmore detail and provides further analyses on the topics covered.

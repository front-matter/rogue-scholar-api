      />\\n</div>\\n</figure>\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://temblor.net/earthquake-insights/australia-surprised-by-moderate-quake-but-rumbling-is-not-unusual-13358/?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nAustralia
      surprised by moderate quake, but rumbling is not unusual -\\nTemblor.net\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nLike a tree falling in the forest,

      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nThe
      earthquake that rattled Melbourne was among Australia\u2019s biggest in\\nhalf
      a century, but rock records reveal far mightier ones\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nThe

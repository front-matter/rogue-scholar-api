      480px) 100vw, 480px\\\"}](https://svpow.files.wordpress.com/2015/11/ct2id_yweaaguok.jpeg)\\n\\n(This
      photo was supposed to be Erin and me posing in our PeerJ T-shirts,\\nbut Mike
      crashed it with his PLOS shirt. Thanks to [Geoff\\nBilder](https://twitter.com/gbilder)
      for taking the photo.)\\n\\nIt was striking the opening session, on Saturday
      morning, consisted of\\nconsecutive keynotes from Mike and then Erin. [Both
      are now free to\\nwatch](https://www.youtube.com/watch?v=o1p9HsTx4Mk#t=39m46s),
      and I\\ncan't overstate how highly I recommend them. Seriously, make time. Next\\ntime
      you're going to watch a movie, skip it and watch Mike and Erin\\ninstead.\\n\\nMuch
      of Mike's talk was history: how he and others first became\\nconvinced of the
      importance of openness, how E-biomed nearly happened\\nand then didn't, how
      PLOS started with a declaration\_and became a\\npublisher, and so on. What's
      striking about this is just how much brutal\\nopposition and painful discouragement
      Mike and his colleagues had to go\\nthrough to get us to where we are now. The
      E-biomed proposal that would\\nhave freed all biomedical papers was opposed
      powerfully by publishers\\n([big surprise,\\nhuh?](http://svpow.com/2012/05/18/publishers-versus-everyone/))
      and\\neventually watered down into [PubMed\\nCentral](http://www.ncbi.nlm.nih.gov/pmc/).
      [The\\nPLOS\_declaration](https://www.plos.org/about/plos/history/) collected\\n34,000
      signatures, but most signatories didn't follow\_through. PLOS as a\\npublisher
      was [met with\\nscepticism](http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1084138/);\\nand\_[PLOS
      ONE\_with\\nderision](http://www.nature.com/news/2008/080702/full/454011a.html).
      It\\ntakes a certain strength of mind and spirit to keep on truckin' through\\nthat
      kind of setback, and we can all be grateful that Mike's was one of\\nthe hands
      on the wheel.\\n\\nAt a much earlier stage in her career, Erin's pledge to extreme
      openness\\nreflects Mike's. It's good to see that so far, it's helping rather
      than\\nharming her career.\\n\\n[![erin-mckiernen-pledge](https://svpow.files.wordpress.com/2015/11/erin-mckiernen-pledge.png?w=1024&h=781){.aligncenter\\n.size-large

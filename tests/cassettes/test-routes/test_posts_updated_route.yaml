      zeigt jedoch nicht, mit welchen Forschungsdaten ein\\nArtikel verkn\xFCpft ist
      und es kann nicht erkennen, ob die Forschungsdaten\\nauch tats\xE4chlich von
      den Autor\\\\*innen des Artikels erstellt wurden oder\\nob es sich um eine Nachnutzung
      von Forschungsdaten handelt, was wir in\\nunserer Analyse nicht ber\xFCcksichtigen
      wollten.\\n\\n## Manuelles Screening der Data Statements und Journal-Artikel
      mit Numbat\\n\\nUm die durch ODDPub ermittelten Data Statements zu validieren,
      kommt ein\\nweiteres Tool zum Einsatz. Es handelt sich um\\n[Numbat](https://github.com/bgcarlisle/Numbat){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. Es ist ein Screening Tool, das urspr\xFCnglich\\nf\xFCr die Extraktion
      von Daten aus Prim\xE4rquellen oder Artikeln\\nbeispielsweise f\xFCr Systematic
      Reviews und andere \xDCbersichtsarbeiten\\nprogrammiert wurde. Mit einigen Anpassungen
      konnte es jedoch f\xFCr unsere\\nZwecke genutzt werden. Durch einen manuellen
      Fragepfad kann mit Numbat\\nzuverl\xE4ssig ermittelt werden, ob es sich bei
      den im Artikel zitierten\\nForschungsdaten um selbsterstellte Forschungsdaten
      handelt und welche\\nIDs diese Forschungsdaten haben. Der Nachteil von Numbat
      ist sicherlich,\\ndass es einen hohen zeitlichen Aufwand verursacht, da es auf
      einem\\nmanuellen Screening basiert. Der ODDPub- und Numbat-Workflow ist\\nausf\xFChrlich
      in einem [Protokoll auf\\nprotocols.io](https://dx.doi.org/10.17504/protocols.io.q26g74p39gwz/v1){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} beschrieben.\\n\\nAm Ende von Numbat und des gesamten Workflows,
      der mit der\\nPublikationsliste startet, steht eine Liste mit Globally Unique\\nIdentifiers
      (GUIDs: URLs oder DOIs) von in Repositorien ver\xF6ffentlichten\\nund mit Charit\xE9-Autor\\\\*innen
      verkn\xFCpften Datens\xE4tzen.\\n\\n## FAIR Assessment mit F-UJI\\n\\nDie IDs
      k\xF6nnen nun auf ihre Nachnutzbarkeit nach den FAIR Principles\\n\xFCberpr\xFCft
      werden. Hierzu gibt es eine Reihe von Assessment-Tools, die\\ndie Forschungsdaten-IDs
      als Input nehmen und Metadaten \xFCber die Landing\\nPages der Repositorien
      und/oder \xFCber DataCite abfragen. Mittels der\\nabgefragten Metadaten kann
      die FAIRness evaluiert werden. Als\\nzuverl\xE4ssigstes Tool mit der besten
      Dokumentation und gutem Support hat\\nsich [F-UJI](https://www.f-uji.net/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} herausgestellt, das im Rahmen des\\n[FAIRsFAIR-Projekt](https://www.fairsfair.eu){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} entstanden ist und nun im\\n[FAIR-IMPACT-Projekt](https://fair-impact.eu){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} weiterentwickelt wird. Es gibt eine Reihe von\\nTools, die \xE4hnlich
      funktionieren und vielversprechend sind. Hierzu\\ngeh\xF6ren der [FAIR\\nEvaluator](https://fairsharing.github.io/FAIR-Evaluator-FrontEnd/#!/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} oder auch [FAIR\\nEnough](https://fair-enough.semanticscience.org){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}. F-UJI (und die anderen Tools) sind\\nallerdings f\xFCr die Analyse
      einzelner Forschungsdaten konzipiert. Um\\nunsere Liste mit Forschungsdaten
      abfragen zu k\xF6nnen, musste F-UJI\\nzun\xE4chst lokal installiert werden.
      Anschlie\xDFend konnte \xFCber eine API\\nunsere Liste mit den IDs abgefragt
      werden:\\n\\n``` wp-block-code\\n# Function to query local F-UJI server\\nfuji_local_server
      <- function(rd_id){\\n  headers = c(\\n    `accept` = \\\"application/json\\\",\\n
      \   `Content-Type` = \\\"application/json\\\")\\n  \\n  data <- list(metadata_service_endpoint
      = \\\"\\\", \\n               metadata_service_type = \\\"oai_pmh\\\",\\n               object_identifier
      = rd_id,\\n               test_debug = TRUE,\\n               use_datacite =
      TRUE)\\n  \\n  res <- httr::POST(url = \\\"http://localhost:1071/fuji/api/v1/evaluate\\\",
      httr::add_headers(.headers = headers), body = data, encode = \\\"json\\\")  \\n
      \ \\n  fuji_local_parsed <- content(res)\\n  return(fuji_local_parsed)\\n}\\n\\n#
      Query large set of research data ids\\nfuji_local_list <- map(charite_rd_2020_guid,
      fuji_local_server)\\n```\\n\\nDer Output von F-UJI ist eine JSON-Datei mit dem
      FAIR Assessment. Das\\nFAIR Assessment von F-UJI basiert auf den\\n[FAIRsFAIR-Metriken](https://doi.org/10.5281/zenodo.6461229){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, die die abstrakten FAIR Principles zun\xE4chst\\nin \xFCberpr\xFCfbare
      Metriken und anschlie\xDFend in [durchf\xFChrbare\\nTests](https://www.f-uji.net/index.php?action=methods){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} \xFCbertragen.\\n\\nDer F-UJI-Output wurde noch mit Informationen
      \xFCber die Repositorien\\nangereichert, die [re3data (Registry of Research
      Data\\nRepositories)](https://www.re3data.org){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} bereitstellt. Anschlie\xDFend wurde der Output\\nstatistisch analysiert.\\n\\nHier

      />\\n</div>\\n</figure>\\n\\nThe Seismology Research Centre has a detailed analysis
      of the event and\\nthe aftershock sequence.\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.src.com.au/largest-earthquake-in-victorias-history/?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div

      \n {\"id\":\"518b5224-d358-4353-aaf0-63cadc75d313\",\"guid\":\"60b527068e1f9c627758642c\",\"doi\":\"https://doi.org/10.59350/dmtcg-xk104\",\"url\":\"https://www.geo-down-under.org.au/plumes-or-no\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/plumes-or-no\",\"title\":\"A
      response to Gillian Foulger's argument against mantle plumes on Oliver Strimpel's
      podcast\",\"summary\":\"<em>\\n Note: this article is a repost from the author's
      personal website with minor edits and additions\\n</em>\\nEarth's mantle contains
      plumes, or columns of buoyant rock, that rise from deep within to produce volcanism
      at its surface. That is not a controversial statement among most Earth scientists.
      But, in keeping with scientific tradition, the idea has always had its skeptics.\",\"abstract\":\"Mantle
      plumes are the best explanation we have for much of Earth's intraplate volcanism
      but some remain doubtful despite 50 years of rigorous testing.\",\"content_text\":\"*Note:
      this article is a repost from the author\\\\'s [personal\\nwebsite](http://timdeejones.com/?ref=geo-down-under.org.au#a-response-to-gillian-foulgers-argument-against-mantle-plumes-on-oliver-strimpels-podcast---140521)\\nwith
      minor edits and additions*\\n\\nEarth\\\\'s mantle contains plumes, or columns
      of buoyant rock, that rise\\nfrom deep within to produce volcanism at its surface.
      That is not a\\ncontroversial statement among most Earth scientists. But, in
      keeping\\nwith scientific tradition, the idea has always had its skeptics.\\nGeologist
      Gillian Foulger is one of them, and she recently discussed her\\nopposition
      to the existence of mantle plumes with Oliver Strimpel on his\\npodcast, [*Geology\\nbites*](https://podcasts.google.com/feed/aHR0cHM6Ly9hbmNob3IuZm0vcy84MGU3YmI0L3BvZGNhc3QvcnNz/episode/ZmUyMDljNTYtZDc0Mi00Mjc1LTgzYTktYWNiY2M3YmNkODBl?sa=X&ved=0CAUQkfYCahcKEwjAsfPg5sfwAhUAAAAAHQAAAAAQAQ&ref=geo-down-under.org.au).\\n\\nAlthough
      I found Gillian impressive, ever the skeptic, I take mantle\\nplumes to be the
      best explanation we have for some intraplate volcanism\\nacross the globe. In
      this post, I\\\\'ve tried to address her arguments\\ndirectly rather than provide
      the best possible evidence and arguments\\nfor the existence of mantle plumes.\\n\\nSome
      of the disagreement is due to the fact that Gillian focuses on an\\nearlier
      conception of plumes that has since been superseded. For\\ninstance, in Morgan's
      original paper he suggested that plumes are fixed\\nbut later work showed that
      this need not be the case since the\\ncore-mantle boundary (CMB) is not a zero-slip
      surface. Instead, plumes\\nare able to move, just at a much slower rate than
      plates due to the high\\nviscosity of the lower mantle. Another is that the
      volcanic chain\\nassociated with a plume must emerge from large igneous provinces
      (LIP).\\nBut Farnetani and Samuel (2005) showed that thermochemical plumes often\\ndo
      not have large heads that melt to form LIPs in the first place. Aside\\nfrom
      this, she focuses on aspects of Hawaii, rather than taking a more\\nglobal perspective
      which would lend many more observations for an\\nassessment of the plume hypothesis.
      Here is my response to the rest of\\nher argument.\\n\\nGillian says the plume
      hypothesis makes 5 testable predictions (which\\nshe says is based on an email
      exchange with Ian Campbell 20 years ago):\\n\\n\\\\(1\\\\) Initial topographic
      uplift with the rising plume head. (2)\\nVolcanic track emerges from a LIP or
      flood basalt. (3) Tail extending to\\nthe CMB. (4) Age progressive volcanism
      following the motion of the\\noverlying tectonic plate. (5) High temperatures.\\n\\nHer
      argument is that the plume hypothesis fails all but one of the above\\ncriteria,
      but I don\\\\'t think this is the case. I address each point\\nbelow:\\n\\n\\\\(1\\\\)
      & (2) Gillian dismisses evidence of the first two, uplift and LIP\\nformation,
      by saying that early Hawaiian volcanism has long been\\nsubducted into the mantle,
      taking any potential evidence of either along\\nwith it. I agree, which is why
      it is odd to focus on Hawaii rather than\\nthe many other locations where the
      evidence for LIP-volcanic track pairs\\nremains intact. See, for example, Deccan
      and Reunion, North Atlantic and\\nIceland, Parana and Tristan da Cunha, and
      Karoo and Marion. See also the\\npoint in my opening paragraph regarding the
      work of Farnetani and Samuel\\n(2005). Note also that there is an indication
      the Hawaiian plume head\\nwas accreted to the forearc of Kamchatka (Portnyaginet
      et al. 2008).\\n\\n\\\\(3\\\\) On evidence for plume tails extending to the
      CMB, Gillian states\\nthat different models result in different conclusions
      drawn about\\nprecisely where the tails are and that therefore there is no\\n\\\"repeatability.\\\"
      First, many seismic studies do not image plume tails\\nbecause they lack the
      resolution required, this was rigorously\\nquantified by Maguire et al. (2018).
      But some studies do. For example,\\nFrench and Romanowicz (2015) detected 11
      plume tails extending to the\\nCMB using a technique that retains more information
      from the seismic\\nsignal than previous techniques. As for repeatability, that
      concept\\napplies to making the same measurement under the same experimental\\nconditions.
      But different models contain different data, make different\\nassumptions, and
      use different model parameters. Holding these constant,\\nanalogous to an experimental
      setting, you find repeatability.\\n\\n\\\\(4\\\\) Gillian says that around 45
      million years ago, while the Pacific\\nplate continued to move, volcanism stopped
      and so too did the age\\nprogression of the eruptions. I agree, but come to
      a different\\nconclusion: volcanism generated by plumes is intermittent, not
      constant\\nin space and time. Most things in nature are like this. For something
      to\\nbe unchanged there is usually an additional force at work maintaining\\nit.
      More importantly, when volcanism is actually occurring, it is age\\nprogressive,
      though there will be minor discrepancies as the magmatic\\nplumbing system that
      transmits melt from mantle to surface is not a well\\noiled machine.\\n\\n\\\\(5\\\\)
      Gillian agrees the lavas are hot, but that's only 1 mark out of 5\\nby her scoring.\\n\\nSo
      each of the criteria has been tested and met. Yet I doubt these\\npoints will
      convince because Gillian has an additional, philosophical\\nobjection to accepting
      the plume hypothesis as true: that it is\\nsuperfluous, an ad-hoc addition to
      an existing theory - plate theory -\\nthat already explains the observations
      as well as, if not better than,\\nmantle plumes. From this perspective, intraplate
      volcanism is just one\\nmore implication of Earth's tectonically mobile surface.\\n\\nBut
      this argument contains a misconception. For mantle plumes are also\\nthe manifestation
      of a more general theory, that of mantle convection.\\nIt asserts that on geological
      time-scales the mantle behaves like a\\nviscous fluid that transfers heat through
      its interior by convection.\\nAccepting this, along with our best estimates
      of Earth's physical\\nproperties and pressure-temperature conditions, plumes
      are predicted to\\narise from a thermal boundary layer at the base of the mantle.\\n\\nThus,
      an account of mantle plumes does not require bolting one theory\\nonto another
      any more than describing falling objects on the Earth\\nrequires a theory of
      terrestrial-gravity apart from the general theory\\nof relativity; they are
      merely specific consequences that can be deduced\\nfrom deeper, more general
      explanations.\\n\\nTo be sure, we could be wrong about Earth's physical properties
      and the\\nconditions it is under. In principle, they need not be conducive to\\nplume
      formation. If that were the case, we would also need to rethink\\nour account
      of other fundamental constraints on our planet's interior,\\nsuch as plate motions
      and surface heat flow, for those too demand a\\nvigorously convecting mantle
      conducive to plume formation. But that is a\\nvery different kind of argument
      to the one proposed. It is one about\\nwhat we can measure and to what accuracy,
      as opposed to which\\ntheoretical redundancies should be cut by Occam\\\\'s
      razor.\\n\\nSome final questions for Gillian: Where we see clear signs of rifting,\\nspreading
      ridges form, not near-point sources of heat. Why? And those\\nridges must be
      accommodated for along subduction zones. How do you get\\nrifting at multiple
      intraplate locations without forming compressional\\ncounter-parts between them
      (which form mountain belts on continents)?\\nFinally, how does the plate model
      explain the high heat flux and\\ntopographic swelling around hotspots, the latter
      of which is typically\\nused to calculate the buoyancy flux of mantle plumes?\\n\\n*References*\\n\\nFarnetani,
      C. G., and Samuel, H. (2005), Beyond the thermal plume\\nparadigm, Geophys.
      Res. Lett., 32, L07311, doi:10.1029/2005GL022360.\\n\\nPortnyagin, M., Savelyev,
      D., Hoernle, K., \_Hauff, F., Garbe-Schonberg,\\nD., Geology 36, 903--906 (2008)\\n\\nMaguire,
      R., Ritsema, J., Bonnin, M., van Keken P. E., & Goes, S.\\n(2018). Evaluating
      the resolution of deep mantle plumes in teleseismic\\ntraveltime tomography.
      Journal of Geophysical Research: Solid Earth,\\n123, 384-- 400.\\n[https://doi.org/10.1002/2017JB014730](https://doi.org/10.1002/2017JB014730?ref=geo-down-under.org.au)\\n\\nFrench,
      S., Romanowicz, B. Broad plumes rooted at the base of the\\nEarth\\\\'s mantle
      beneath major hotspots. Nature 525, 95--99 (2015).\\n[https://doi.org/10.1038/nature14876](https://doi.org/10.1038/nature14876?ref=geo-down-under.org.au)\\n\\n------------------------------------------------------------------------\\n\\nEditor:
      [Louis Moresi](https://www.geo-down-under.org.au/author/louis)\\n\",\"published_at\":1622530318,\"updated_at\":1622692231,\"indexed_at\":1,\"authors\":[{\"name\":

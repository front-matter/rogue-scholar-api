    content: "[{\"id\":\"d0d31c55-99da-4f5a-af9a-5f00a17ac863\",\"guid\":\"62ea8d26b0d9dd6e09e03fab\",\"doi\":\"https://doi.org/10.59350/c48c6-j2e14\",\"url\":\"https://www.geo-down-under.org.au/the-cenozoic-landscape-evolution-in-southwestern-north-america\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/the-cenozoic-landscape-evolution-in-southwestern-north-america\",\"title\":\"Cenozoic
      landscape evolution in southwestern North America\",\"summary\":\"https://doi.org/10.59350/c48c6-j2e14
      \ Proposed mechanisms for Cenozoic landscape evolution in southwestern North
      America (SWNA) include crustal isostasy, dynamic topography, or lithosphere
      tectonics, but their relative contributions remain controversial. Recently our
      study 'Coupled influence of tectonics, climate, and surface processes on landscape
      evolution in southwestern North America' published in Nature Communications
      tried to address that.\",\"abstract\":\"Proposed mechanisms for Cenozoic landscape
      evolution in southwestern North America (SWNA) include crustal isostasy, dynamic
      topography, or lithosphere tectonics, but their relative contributions remain
      controversial.\",\"content_text\":\"::: {.kg-card .kg-callout-card .kg-callout-card-grey}\\n:::
      {.kg-callout-text}\\n[https://doi.org/10.59350/c48c6-j2e14](https://doi.org/10.59350/c48c6-j2e14?ref=geo-down-under.org.au)\\n:::\\n:::\\n\\nProposed
      mechanisms for Cenozoic landscape evolution in southwestern\\nNorth America
      (SWNA) include crustal isostasy, dynamic topography, or\\nlithosphere tectonics,
      but their relative contributions remain\\ncontroversial. Recently our study
      \\\\'Coupled influence of tectonics,\\nclimate, and surface processes on landscape
      evolution in southwestern\\nNorth America\\\\' published in Nature Communications
      tried to address\\nthat.\\n\\nIn this work, we use numerical simulation to help
      resolve the complex\\nhistory of the lithosphere dynamics (deformation) and
      landscape\\nevolution in SWNA, and better understand the source of the extension\\nwithin
      the Basin and Range Province (BRP), topographic collapse,\\nmetamorphic core
      complexes formation, and evolution of a deeply incised\\nGrand Canyon.\\n\\nWe
      reconstruct the landscape history by considering major driving\\nfactors that
      could have affected lithosphere evolution in SWNA since the\\nlate Eocene. These
      driving factors include:\\n\\n- the effects of gravitational body forces caused
      by gravity acting on\\n  the 3-D structure of the lithosphere,\\n- the effects
      of traction field and temperature evolution associated\\n  with mantle convection
      below the NA lithosphere caused by the coupling\\n  of mantle flow with the
      lithosphere,\\n- the effects of surface erosion and mass redistribution caused
      by the\\n  coupling of the lithosphere with climate and surface processes.\\n\\nThus,
      We develop **fully coupled 4-D thermo-mechanical models** using\\nthe open-source
      **Underworld Geodynamics** (UWGeodynamics) code (Beucher\\net al., 2019).\\n\\nWe
      argue that high GPE associated with the presence of paleo-highlands\\nis required
      to explain stress magnitudes and strain orientations along\\nthe belt of MCCs
      in SWNA. As such, while slab rollback was likely\\ncritical in the strength
      evolution of the lithosphere, body forces were\\nthe major factors dictating
      the style of strain history and topographic\\ncollapse from the late Eocene
      to \\\\~10 Ma. This major result confirms the\\nimportance of paleo-topography
      and paleo-crustal structure in driving\\nthe early extensional history and demonstrates
      that our quantified\\nlithospheric stresses can constrain the forces that derive
      the style of\\nlithospheric deformation in SWNA.\\n\\nThe agreement between
      predictions from our coupled tectonics, climate,\\nand surface processes models
      and superficial geological records for\\nsediment distribution and paleo-canyons
      indicates the importance of\\nreconstruction of erosional and depositional histories
      and\\npaleo-drainage systems within the context of the evolving dynamic\\nsystem.
      Coupled tectonic-climate-landscape models offer an opportunity\\nto refine our
      understanding of landscape evolution on Earth.\\n\\n<figure class=\\\"kg-card
      kg-image-card\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2022/08/Fig1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"479\\\" height=\\\"739\\\" />\\n</figure>\\n\\n*Tectonic
      history and relation of mantle processes to surface geologic\\nactivity of southwestern
      North America.*\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2022/08/Fig10.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2022/08/Fig10.png
      600w, https://www.geo-down-under.org.au/content/images/2022/08/Fig10.png 857w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"857\\\" height=\\\"576\\\" />\\n</figure>\\n\\n*Interaction
      and interconnection between tectonics, climate, and surface\\nprocesses.*\\n\\n**References**\\n\\n-
      Beucher, R. et al. UWGeodynamics: A teaching and research tool for\\n  numerical
      geodynamic modelling. J. Open Source Softw. 4, 1136 (2019).\\n  [https://joss.theoj.org/papers/10.21105/joss.01136](https://joss.theoj.org/papers/10.21105/joss.01136?ref=geo-down-under.org.au)\\n-
      Bahadori, A., Holt, W.E., Feng, R. et al. Coupled influence of\\n  tectonics,
      climate, and surface processes on landscape evolution in\\n  southwestern North
      America. Nat Commun 13, 4437 (2022).\\n  [https://doi.org/10.1038/s41467-022-31903-2](https://doi.org/10.1038/s41467-022-31903-2?ref=geo-down-under.org.au)\\n\\n------------------------------------------------------------------------\\n\",\"published_at\":1684407537,\"updated_at\":1698121046,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Neng Lu\"}],\"image\":\"https://www.geo-down-under.org.au/content/images/2022/08/3ABCAB14-9A18-7217-0349A6EF42E00881.jpg\",\"tags\":[\"Geophysics\",\"Tectonics\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Geo\u2605
      Down Under\",\"blog_slug\":\"geo_down_under\",\"blog\":{\"title\":\"Geo\u2605
      Down Under\",\"description\":\"Experts in geodynamics, geophysics & geology
      tell you what you need to know\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://www.geo-down-under.org.au/rss/\",\"home_page_url\":\"https://www.geo-down-under.org.au\",\"user_id\":\"4f890b77-39e3-49c8-81cf-d159b5ad2f81\",\"feed_format\":\"application/rss+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"Ghost\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"geo_down_under\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22122/20231105104457/\",\"use_api\":true,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1698121046,\"secure\":true,\"created_at\":1697760000,\"indexed\":false,\"generator_raw\":\"Ghost

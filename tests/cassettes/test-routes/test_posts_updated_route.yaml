      Datenrepositorien publizierten Forschungsdaten einer Forschungseinrichtung zu
      analysieren.\",\"abstract\":null,\"content_text\":\"Autor: Jan Taubitz\\n([ORCID](https://orcid.org/0000-0002-4968-8622){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"})\\n\\nDieser Beitrag zeigt am Beispiel des [FAIR Data\\nDashboards](https://quest-dashboard.charite.de/#tabFAIR){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} der Charit\xE9 --- Universit\xE4tsmedizin Berlin,\\nwie Open-Science-Indikatoren
      entstehen k\xF6nnen. Hierzu greifen eine Reihe\\nvon selbst- und weiterentwickelten
      Datenanalyse- und\\nDatenextraktions-Tools ineinander, um die\\n[FAIRness](https://www.go-fair.org/fair-principles/){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} von in Datenrepositorien publizierten\\nForschungsdaten einer
      Forschungseinrichtung zu analysieren.\\n\\n## An wen richtet sich dieser Beitrag?\\n\\n-
      An alle, die sich f\xFCr Open Science Monitoring und die Entwicklung von\\n
      \ Open-Science-Indikatoren interessieren.\\n- An alle, die sich mit FAIR Data
      Assessment besch\xE4ftigen ---\\n  insbesondere mit einem automatischem FAIR
      Data Assessment auf\\n  institutioneller Ebene.\\n\\n## Was sind die FAIR Principles?\\n\\n-
      2016 ver\xF6ffentlicht als [FAIR Guiding Principles for scientific data\\n  management
      and\\n  stewardship](https://doi.org/10.1038/sdata.2016.18){target=\\\"_blank\\\"\\n
      \ rel=\\\"noreferrer noopener\\\"}\\n- Open-Data-Grunds\xE4tzen folgend sollen
      sie sicherstellen, dass\\n  Forschungsdaten *findable*, *accessible*, *interoperable*
      und\\n  *reusable* sind\\n- Der Fokus liegt auf der Maschinenlesbarkeit von
      (Meta-)Daten\\n\\n## Die Ausgangssituation\\n\\nUnser Ziel war klar: Wir wollten
      im\\n[BUA](https://www.berlin-university-alliance.de){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}-gef\xF6rderten Projekt [Open Science\\nDashboards](https://www.bihealth.org/de/translation/innovationstreiber/quest-center/projekte/projekt/bua-open-science-dashboards){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} einen Open-Science-Indikator entwickeln, der\\ndie Nachnutzbarkeit
      von Forschungsdaten von Forschenden der Charit\xE9\\nanhand der [FAIR\\nPrinciples](https://doi.org/10.1038/sdata.2016.18){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} evaluiert.\\n\\nIm ersten Schritt mussten wir herausfinden, welche
      Forschungsdaten\\n\xFCberhaupt in \xF6ffentlich zug\xE4nglichen Datenrepositorien
      ver\xF6ffentlicht\\nsind. Hierzu wurde am [BIH QUEST\\nCenter](https://www.bihealth.org/de/translation/innovationstreiber/quest-center){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} ein Workflow mit selbst- und\\nweiterentwickelten Tools erstellt,
      um die in \xF6ffentlich zug\xE4nglichen\\nRepositorien ver\xF6ffentlichten Forschungsdaten
      von Angeh\xF6rigen der\\nCharit\xE9 zu ermitteln. Der Workflow startet beim
      Journal-Artikel. Dieser\\nStartpunkt der Analyse wurde gew\xE4hlt, da wir nur
      Forschungsdaten\\nanalysieren wollten, die mit einem Forschungs-Output in Form
      eines\\nArtikels verkn\xFCpft sind. Wir waren allerdings auch aus praktischen\\nGr\xFCnden
      angeraten, beim Forschungsartikel zu starten. F\xFCr\\nForschungsartikel existieren
      eine Vielzahl bibliographischer\\nDatenbanken, in denen nach Artikeln mit Charit\xE9-Affiliation
      gesucht\\nwerden kann. F\xFCr unser Vorhaben wurden beispielsweise die\\nbibliographischen
      Meta-Datenbanken Web of Science und Embase verwendet.\\nF\xFCr Forschungsdaten
      ist die Suche in Meta-Datenbanken anhand der\\nAffiliation der Autor\\\\*innen
      bislang nicht zuverl\xE4ssig m\xF6glich, was\\nhaupts\xE4chlich daran liegt,
      dass in den existierenden Datenbanken viele\\nRepositorien noch nicht indexiert
      werden.\\n\\n## Text Mining der Journal-Artikel mit ODDPub\\n\\nUm aus der Publikationsliste
      zu ermitteln, welche Forschungsartikel mit\\nver\xF6ffentlichten Forschungsdaten
      verkn\xFCpft sind, wurde das R-Package\\n[fulltext](https://github.com/ropensci/fulltext)
      genutzt. Damit k\xF6nnen\\nVolltexte von abonnementbasierten Artikeln, die von
      mehreren gro\xDFen\\nVerlagen via API angeboten werden (z.B. Elsevier, Wiley
      oder\\nSpringer/Nature), sowie Volltexte von Open-Access-Artikeln \xFCber die\\n[Unpaywall
      API](https://unpaywall.org/products/api){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} heruntergeladen werden. Die Volltexte wurden\\nin einem n\xE4chsten
      Schritt mit dem ebenfalls selbstentwickelten\\nText-Mining-Algorithmus [Open
      Data Detection in Publications\\n(ODDPub)](https://github.com/quest-bih/oddpub){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"} analysiert. ODDPub identifiziert die Data\\nStatements in Artikeln
      und kennzeichnet diejenigen Publikationen, in\\ndenen Hinweise auf Daten-Repositorien
      und/oder Akzessions-Nummern von\\nForschungsdaten gegeben sind.\\n\\n<figure
      class=\\\"wp-block-image size-full\\\">\\n<img\\nsrc=\\\"https://blogs.fu-berlin.de/open-access-berlin/files/2022/09/oddpub-1.png\\\"\\nclass=\\\"wp-image-1262\\\"

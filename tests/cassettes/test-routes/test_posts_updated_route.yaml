      \n {\"id\":\"fca86bd1-7333-4b8c-9cc2-615c6d20ee62\",\"guid\":\"tag:blogger.com,1999:blog-16081779.post-7735718477739721040\",\"doi\":\"https://doi.org/10.59350/rxsf3-p0802\",\"url\":\"https://iphylo.blogspot.com/2012/07/sometimes-mess-taxonomy-creates-drives.html\",\"archive_url\":null,\"title\":\"Sometimes
      the mess taxonomy creates drives me nuts\",\"summary\":\"Playing with some sequence
      data I found numerous\\n<i>\\n Plasmodium\\n</i>\\nsequences from the following
      paper:Werner, E. B. ., Taylor, W. R., &amp;\\n\",\"abstract\":null,\"content_text\":\"Playing
      with some sequence data I found numerous *Plasmodium* sequences\\nfrom the following
      paper:  \\n  \\n\\n> Werner, E. B. ., Taylor, W. R., & Holder, A. A. (1998).
      A Plasmodium\\n> chabaudi protein contains a repetitive region with a predicted\\n>
      spectrin-like structure1Note: Nucleotide sequence data reported in\\n> this
      paper are available in the EMBL, GenBank\u2122 and DDJB databases\\n> under
      the accession number U43145.1. Molecular and Biochemical\\n> Parasitology, 94(2),
      185--196.\\n> [doi:10.1016/S0166-6851(98)00067-X](http://dx.doi.org/10.1016/S0166-6851(98)00067-X)\\n\\n
      \ \\nThese sequences (e.g.,\\n[U43145](http://www.ncbi.nlm.nih.gov/nuccore/U43145))
      give the host as\\n*Thamnomys rutilans*. You\\\\'d think it would be fairly
      easy to learn more\\nabout this animal, given that it hosts a relative of the
      cause of\\nmalaria in humans, and indeed there are a number of biomedical papers\\nthat
      come up in Google, e.g.:  \\n  \\n\\n> Landau, I., & Chabaud, A. (1994). Advances
      in Parasitology (Vol. 33,\\n> pp. 49--90). Elsevier BV.\\n> [doi:10.1016/S0065-308X(08)60411-X](http://dx.doi.org/10.1016/S0065-308X(08)60411-X)\\n\\n>
      Killick-Kendrick, R. (1968). Malaria parasites of Thamnomys rutilans\\n> (Rodentia,
      Muridae) in Nigeria. Bull World Health Organ. 1968; 38(5):\\n> 822--824.\\n>
      [PMC2554675](http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2554675/)\\n\\n  \\nGoogle
      also tells me that *Thamnomys rutilans* is an African rodent\\n(e.g., [6.1.6.
      Rodent\\nmalaria](http://en.impact-malaria.com/iml/cx/en/layout.jsp?cnt=38E46353-CACE-4CEE-8C28-72140EE77502),\\nbut
      NCBI has no sequences for \\\\\\\"Thamnomys rutilans\\\\\\\", and\\n[GBIF](http://data.gbif.org/search/Thamnomys%20rutilans)
      has no data on\\nits distribution. If I search [Mammal Species of the\\nWorld](http://www.bucknell.edu/msw3/)
      I get (literally) \\\\\\\"nothing found\\n\\\\...\\\\\\\".  \\n  \\nSo, this
      is an African rodent, host to *Plasmodium*, and we know nothing\\nabout it?
      A bit of Googling, a trip to\\n[Wikipedia](http://en.wikipedia.org/wiki/Shining_Thicket_Rat)
      and\\n[Google\\nBooks](http://books.google.co.uk/books?id=YnYED-YG0ZYC&lpg=PA1326&ots=1BXv1bIZ47&dq=Grammomys%20poensis&pg=PA1326#v=onepage&q=Grammomys%20poensis&f=false)\\nreveals
      that *Thamnomys rutilans* is a synonym of *Grammomys rutilans*,\\nbut it is
      now called *Grammomys poensis* because the original name (*Mus\\nrutilans* Peters
      1876) is a junior ~~synonym~~ homonym of *Mus rutilans*\\nOlfers, 1818 (simples).
      You can see the original description of *Mus\\nrutilans* Peters 1876 in BioStor
      <http://biostor.org/reference/105261>\\n(this took some tracking down, but that\\\\'s
      another story):  \\n  \\n![4ca1a4521753bde9a091661c7694f8ae](http://lh3.ggpht.com/-G3RMdzrWf0Q/UhX_ef0YkyI/AAAAAAAAC_k/bDK9uYsIiB8/4ca1a4521753bde9a091661c7694f8ae.jpg?imgmax=800
      \\\"4ca1a4521753bde9a091661c7694f8ae.jpg\\\"){style=\\\"display:block; margin-left:auto;
      margin-right:auto;\\\"\\nborder=\\\"0\\\" width=\\\"372\\\" height=\\\"600\\\"}
      \ \\n  \\nThe original description of *Mus rutilans* Olfers, 1818 is given by
      [The\\ndescription of a new species of South American hocicudo, or long-nose\\nmouse,
      genus Oxymycterus (Sigmodontinae, Muroidea), with a critical\\nreview of the
      generic content](http://biostor.org/reference/95684) as:  \\n  \\n\\n> Olfers,
      I. 1818. Bemerkungen zu Illiger\\\\'s Ueberblick der Saugethiere\\n> nach ihrer
      Betheilung \xFCber die Welttheile r\xFCchsichtlich der\\n> S\xFCdamerikanischen
      Arten (Species). In Eschwege, W. L., ed., Journal\\n> von Brasilien, Weimar,
      15(2): 192-237.\\n\\n  \\nThis reference doesn\\\\'t seem to be online.  \\n
      \ \\nThe upshot of all this information about the host of *Plasmodium\\nchabaudi*
      is hidden behind taxonomic name changes, and databases that\\none might expect
      to help simply don\\\\'t. If names are the glue that link\\nbiodiversity data
      together then we need to get a lot better at making\\nbasic information about
      name changes accessible, otherwise we are\\ncreating islands of disconnected
      data.\\n\",\"published_at\":1342180680,\"updated_at\":1377173372,\"indexed_at\":1,\"authors\":[{\"url\":
      \"https://orcid.org/0000-0002-7101-9767\", \"name\": \"Roderic Page\"}],\"image\":\"http://lh3.ggpht.com/-G3RMdzrWf0Q/UhX_ef0YkyI/AAAAAAAAC_k/bDK9uYsIiB8/s72-c/4ca1a4521753bde9a091661c7694f8ae.jpg?imgmax=800\",\"tags\":[\"Linking\",\"Mus

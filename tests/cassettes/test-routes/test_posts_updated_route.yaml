      1800w, https://images.theconversation.com/files/403880/original/file-20210602-25-8j69md.jpg?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;h=566&amp;fit=crop&amp;dpr=1
      754w, https://images.theconversation.com/files/403880/original/file-20210602-25-8j69md.jpg?ixlib=rb-1.1.0&amp;q=30&amp;auto=format&amp;w=754&amp;h=566&amp;fit=crop&amp;dpr=2
      1508w, https://images.theconversation.com/files/403880/original/file-20210602-25-8j69md.jpg?ixlib=rb-1.1.0&amp;q=15&amp;auto=format&amp;w=754&amp;h=566&amp;fit=crop&amp;dpr=3
      2262w\\\"\\nsizes=\\\"(min-width: 1466px) 754px, (max-width: 599px) 100vw, (min-width:
      600px) 600px, 237px\\\" /></a>\\n<figcaption><span class=\\\"caption\\\">A slice
      of the Earth\u2019s mantle under a\\nmicroscope, and the colourful crystals
      it reveals. Different types of\\ncrystals (minerals) and different orientations
      of the same minerals\\nproduce the range in colours seen when cross-polarised
      light passes\\nthrough them.</span> <span class=\\\"attribution\\\"><span\\nclass=\\\"source\\\">Heather
      Handley</span>, <span class=\\\"license\\\">Author\\nprovided</span></span></figcaption>\\n</figure>\\n\\n##
      Australia's fiery past --- and future {#australias-fiery-past-and-future}\\n\\nSince
      the demise of the dinosaurs to recent human settlement, magmatic\\nactivity
      has left behind a trail of volcanoes stretching over 4,000\\nkilometres down
      Australia's eastern margin, forming one of the world's\\nmost extensive volcanic
      belts.\\n\\n------------------------------------------------------------------------\\n\\n***Read
      more: [Australia\\\\'s volcanic history is a lot more recent than\\nyou\\nthink](https://theconversation.com/australias-volcanic-history-is-a-lot-more-recent-than-you-think-58766?ref=geo-down-under.org.au)***\\n\\n------------------------------------------------------------------------\\n\\nThe
      last mainland eruptions took place at Mount Gambier and Mount Schank\\nin South
      Australia around 5,000 years ago, a mere blink of a geological\\neye.\\n\\nThese
      eruptions were witnessed by local Aboriginal people and\\nincorporated into
      oral traditions that have been passed down for\\nhundreds of\\n[generations](https://www.sciencedirect.com/science/article/abs/pii/S1871101416300826?ref=geo-down-under.org.au).\\n\\n<figure>\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"ein-fehler-ist-aufgetreten.\\\" class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div
      class=\\\"submessage\\\">\\nJavaScript kann nicht ausgef\xFChrt werden.\\n</div>\\n</div>\\n</div>\\n<figcaption><span
      class=\\\"caption\\\">View from the crater of Mount Schank\\nvolcano, one of
      the youngest volcanoes in Australia. Credit Heather\\nHandley.</span></figcaption>\\n</figure>\\n\\nBased
      on the time since the last eruption, there are potentially two\\nactive volcanic
      regions in mainland Australia: in the northeast\\n(southwest of Cairns) and
      southeast (from Melbourne across into South\\nAustralia).\\n\\nThe Mount Gambier
      and Mount Schank volcanoes are two of more than 400\\nvolcanoes in the\\n[active](https://volcano.oregonstate.edu/faq/how-volcano-defined-being-active-dormant-or-extinct?ref=geo-down-under.org.au)\\nsoutheast
      region called the Newer Volcanics Province, which has been\\nactive for at least
      the last 4.5 million years.\\n\\nIt's considered likely there'll be a future
      eruption in this province,\\nbut it's not known when or where exactly the eruption
      will be.\\n\\n<figure class=\\\"align-center zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/403882/original/file-20210602-25-1cwzwps.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/403882/original/file-20210602-25-1cwzwps.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/403882/original/file-20210602-25-1cwzwps.JPG?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=400&amp;fit=crop&amp;dpr=1

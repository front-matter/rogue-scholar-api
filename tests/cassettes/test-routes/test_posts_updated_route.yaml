      science on a quest for critical metals\",\"summary\":\"On a quest for critical
      metal resources that are required for our electric, low carbon future, what
      are the challenges we face ? \_In two recent talks, economic geologists Simon
      Jowitt (UNLV) and John Mavrogenes (ANU) gave their perspectives on what we need
      to do to find the\\n<em>\\n Rare Earth Elements\\n</em>\\nthat we are going
      to need.Simon Jowitt: Mining will save the world\\n<em>\\n \\\"Climate change
      mitigation will require a significant decrease in\\n</em>\",\"abstract\":\"Rare
      Earth Elements are critical for low-carbon transport and energy generation.
      What are they, how do we find them and extract them ?\",\"content_text\":\"On
      a quest for critical metal resources that are required for our\\nelectric, low
      carbon future, what are the challenges we face ? \_In two\\nrecent talks, economic
      geologists Simon Jowitt (UNLV) and John\\nMavrogenes (ANU) gave their perspectives
      on what we need to do to find\\nthe *Rare Earth Elements* that we are going
      to need.\\n\\n### Simon Jowitt: Mining will save the world\\n\\n*\\\\\\\"Climate
      change mitigation will require a significant decrease in the\\nCO2 emissions
      associated with transport and energy generation. However,\\nthe material requirements
      for this transition are often neglected when\\ndeveloping plans and policy around
      combating climate change. In reality,\\nmoving to a low-CO2 future will require
      significant (in some cases\\n\\\\>500%) increases in production of key minerals
      and metals beyond the\\nrecord levels of production the mining industry has
      already achieved,\\neven if we can also increase the recycling of these commodities.
      This\\npresentation will outline the mineral requirements for a low CO2 future,\\nwhy
      meaningful climate change mitigation will necessarily rely on the\\nraw materials
      supplied by the minerals industry, and what implications\\nthis might have for
      the future of mining.\\\\\\\"*\\n\\n<figure class=\\\"kg-card kg-embed-card
      kg-card-hascaption\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"ein-fehler-ist-aufgetreten.\\\"
      class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div class=\\\"submessage\\\">\\n<a
      href=\\\"https://www.youtube.com/watch?v=5-f1Du9oBWY\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption>Simon
      Jowitt of UNLV tells us why mining will save the\\nworld`</figcaption>\\n</figure>\\n\\n<figure
      class=\\\"kg-card kg-embed-card kg-card-hascaption\\\">\\n<blockquote>\\n<p>Nice
      visualisation of some inherent issues involved in understanding\\nwhere we get
      our metals from and the material flows involved in the\\nminerals industry by
      my postdoc Brian McNulty <a\\nhref=\\\"https://twitter.com/UNLVGeoscience?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">@UNLVGeoscience</a>.\\nSome
      interesting differences in Cu and Ni mine vs smelter/refined metal\u2026\\n<a\\nhref=\\\"https://t.co/Z91J0c4PO8?ref=geo-down-under.org.au\\\">pic.twitter.com/Z91J0c4PO8</a></p>\\n<p>\u2014
      Dr. Simon Jowitt (@The_Jow) <a\\nhref=\\\"https://twitter.com/The_Jow/status/1404498952288751619?ref_src=twsrc%5Etfw&amp;ref=geo-down-under.org.au\\\">June\\n14,
      2021</a></p>\\n</blockquote>\\n<figcaption>Some more background information\_</figcaption>\\n</figure>\\n\\n###
      John Mavrogenes: How are Rare Earth Element Deposits made ? {#john-mavrogenes-how-are-rare-earth-element-deposits-made}\\n\\n*\\\\\\\"The
      Rare Earth Elements (REE) are much more than geochemical tracers.\\nIncreasing
      industrial demands make them important drivers of green\\ntechnologies. Of their
      many uses, high temperature magnets and batteries\\nwill insure demand increases
      rapidly over coming decades. The western\\neconomies dependent on REE are seeking
      to diversify source deposits and\\ncountries, thus exploration is ramping up.
      I will review the existing\\nREE deposits and explain their link to peralkaline
      and carbonatite\\ncomplexes. I will then discuss features that appear to be
      hydrothermal\\nand review what we know about REE solubilities in solution and
      how\\nhydrothermal REE might form. Finally, I will discuss the possibilities\\nof
      purely hydrothermal REE deposits, review existing models suggest how\\nthey
      may be improved.\\\\\\\"*\\n\\n<figure class=\\\"kg-card kg-embed-card kg-card-hascaption\\\">\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"ein-fehler-ist-aufgetreten.\\\" class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div
      class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=JcDhiCyW_Cw\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption>John
      Mavrogenes of ANU explains \\\"How to Make a Rare Earth\\nElement Deposit\\\"`</figcaption>\\n</figure>\\n\\n###
      Background on Rare Earth Elements\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a
      href=\\\"https://www.geolsoc.org.uk/ree?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nThe
      Geological Society of London - Rare Earth Elements\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nThe
      Rare Earth Elements (REE) are a group of seventeen metallic\\nelements. Their
      use in high-tech applications such as plasma screens,\\nelectronics, medical
      imaging and low carbon technologies including wind\\nturbines and hybrid vehicles
      has led global demand to increase by more\\nthan 50% in the la\u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img src=\\\"https://www.geolsoc.org.uk/favicon.ico\\\"\\nclass=\\\"kg-bookmark-icon\\\"

      Monitoring-Ans\xE4tze sind spezialisiert auf das Publizieren in\\nZeitschriften
      und zeigen aus verschiedenen Gr\xFCnden nicht die Diversit\xE4t\\nder Publikationsformate
      in den Fachkulturen, die auch Monografien,\\nSammel- und Konferenzb\xE4nde,
      Forschungs-/Kulturdaten, Software,\\nQuellcode, Lehrb\xFCcher, Open Educational
      Resources, Publizieren in Blogs\\nsowie nicht-textuelle Medien, wie z.B. Audio-visuelle
      Medien und\\n3D-Modelle umfassen. Ein Problem sind die fehlenden bzw. nicht\\nstandardisierten
      Nachweisquellen, fehlende Indikatorik, Metriken und\\nautomatisierte Screening-Tools
      f\xFCr diese Formate. Daher sind\\nMonitoring-Ans\xE4tze bzw. Dashboards, die
      auf Disziplinen fokussieren,\\nbislang die Ausnahme.\\n\\n**Das BIH Quest Dashboard**\\n\\nF\xFCr
      die biomedizinische Forschung hat das BIH QUEST Center das Charit\xE9\\nDashboard
      on Responsible Research erstellt. Die f\xFCnf dargestellten\\nOS-Indikatoren
      Open Access, Open Data, Open Code, Preprints und Anzahl\\nder Forscher\\\\*innen
      mit ORCiD. Datenquellen f\xFCr OA-Artikel, Preprints\\nund ORCiD sind Unpaywall,
      Dimensions, und die ORCiD API. F\xFCr die\\nOS-Indikatoren Open Data und Open
      Code wurden die Charit\xE9-Publikationen\\nmit einem von QUEST entwickelten
      Textmining-Algorithmus analysiert:\\nODDPUB (Open Data Detection in Publications)\\n[\\\\[6\\\\]](http://doi.org/10.5334/dsj-2020-042).

      \n {\"id\":\"cde1f61a-8911-40db-b923-35ba06e032a2\",\"guid\":\"601922483d4dbb4849ea59ed\",\"doi\":\"https://doi.org/10.59350/rt216-tzg31\",\"url\":\"https://www.geo-down-under.org.au/the-earths-troubled-childhood\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/the-earths-troubled-childhood\",\"title\":\"The
      Earth's troubled childhood\",\"summary\":\"Our understanding of the formation
      of an atmosphere, ocean deeps and mountain highs and the life that thrives on
      it, mostly relies on our understanding of tectonics on Earth.\",\"abstract\":\"Continents
      host the oldest building blocks of the Earth's surface and keep a record of
      the processes that shaped it. A careful reading and high-performance computational
      modelling of the early, hotter Earth reveal a coming of age story.\",\"content_text\":\"Our
      understanding of the formation of an atmosphere, ocean deeps and\\nmountain
      highs and the life that thrives on it, mostly relies on our\\nunderstanding
      of tectonics on Earth. Throughout its whole 4.5 billion\\nyears-long evolution,
      the Earth has gone through different stages of\\ntectonics, which may have been
      different from today's. Traces of the\\ntectonic evolution of the Earth remain
      preserved in the geological\\narchives of our planet, the continental cores,
      cratons.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/02/ea390059.f1.jpeg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/02/ea390059.f1.jpeg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/02/ea390059.f1.jpeg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/02/ea390059.f1.jpeg
      1600w, https://www.geo-down-under.org.au/content/images/2021/02/ea390059.f1.jpeg
      1928w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1928\\\" height=\\\"1306\\\"
      />\\n<figcaption>Map of Precambrian (&gt; 540 Ma) and Phanerozoic (&lt; 540\\nMa)
      crustal basement. Archean cratons are shown in red. Cratons are\\nlabeled as
      follows: 1, Slave; 2, Wyoming; 3, Superior; 4, Greenland; 5,\\nFennoscandian;
      6, Siberian; 7, North China; 8, west Australian; 9,\\nIndian; 10, Tarim; 11,
      Tanzanian; 12, South African (Kaapvaal); 13,\\nCongo; 14, west African; 15,
      Amazonia; 16, Colorado Plateau. From Lee et\\nalii, 2011.</figcaption>\\n</figure>\\n\\nOutcropping
      rocks in cratons, provide a clear record of a very dynamic\\nearly Earth, perhaps
      more than today, with many features that resemble\\nthe modern plate tectonics
      and many others suggesting rather vertical\\ntectonics. However, the message
      these preserved rocks reveal is sparse\\nand remains ambiguous. Consequently,
      how to connect such disparate\\ntectonic features, often contrasting, has puzzled
      scientists for long\\ntime.\\n\\nAlbeit enigmatic, understanding such a dynamic
      first billion years is of\\nparamount relevance: it is in the Hadean -- Archean,
      4.5 to \\\\~3 billion\\nyears ago, in fact, that the stage is set for the unique
      evolution of\\nour planet. The formation of the first continents, the emergence
      of land\\nand the development of the early atmosphere and oceans, were all the\\nresult
      of the Earth's interior's dynamics in this time. Understanding\\nthe mechanism
      of continents formation has the potential to answer, at\\nleast some of, the
      question related to such critical evolution.\\n\\nOur recent research, published
      in *Nature*, has revealed mechanisms\\nrelevant to the birth of continents in
      the early stage of the Earth,\\nthrough a troubled infancy until a more stable
      maturity. Processes of\\nformation of crustal rocks were concurrent to their
      destruction and\\nrecycling in the mantle. Crust formed and was recycled continuously\\nuntil
      the Earth's the lithospheric mantle was finally mature enough to\\nendure further
      recycling, preserve its crust, and stable continents were\\nformed.\\n\\n<figure
      class=\\\"kg-card kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://www.nature.com/articles/s41586-020-2976-3?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nThermochemical
      lithosphere differentiation and the origin of cratonic\\nmantle\\n</div>\\n<div
      class=\\\"kg-bookmark-description\\\">\\nA model is proposed for the origin
      of cratonic lithospheric mantle in\\nwhich rifting and melting in the hot, early
      Earth mantle leave behind\\nlarge volumes of stiffer, depleted mantle.\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://www.nature.com/static/images/favicons/nature/apple-touch-icon.f39cb19454.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span\\nclass=\\\"kg-bookmark-author\\\">Nature</span><span\\nclass=\\\"kg-bookmark-publisher\\\">Fabio
      A. Capitanio</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41586-020-2976-3/MediaObjects/41586_2020_2976_Fig1_HTML.png\\\"
      />\\n</div>\\n</figure>\\n\\nProcesses of the early Earth can be unravelled
      by means of numerical\\nmodels of the convecting mantle to replicate its once
      much hotter\\nconditions. These ultimately relate to the dynamics of the Earth's\\nmantle
      convection, which was more vigorous and hotter in the Archean,\\n+130-260 K
      with respect to today's temperature, as a result of the\\nlarger internal radiogenic
      heat produced. In a hotter mantle, large\\nmelting volumes can form, segregated
      and extracted to form a crust atop.\\nAs a counterpart, this left large volumes
      of residual fluid-depleted,\\nstiffer mantle just beneath the crust.\\n\\nThe
      blocks of drier, stiffer lithosphere turned out to become the\\ninitial seeds
      of continental cores. As progressive rifting and melting\\nmigrated laterally,
      the dehydrated blocks grew to become sizeable rigid\\nproto-plates, while other
      smaller blocks were repeatedly recycled. In\\nsuch a dynamic scenario, the competition
      of formation of rigid blocks\\nand their destruction can be sustained for \\\\~500
      million years, then the\\nupper boundary layer of the mantle cooled and stacked
      enough blocks to\\nresist further recycling and stabilise.\\n\\nWhen compared
      to the geological record, this model proposes a viable\\nexplanation for the
      first crust formation and complete recycling. The\\npreserved record of early
      Earth's in the first \\\\~500 million years is\\nlimited to just a few crystals
      of the mineral\\n[zircon](https://www.livescience.com/43584-earth-oldest-rock-jack-hills-zircon.html?ref=geo-down-under.org.au),\\nnow
      embedded in the stable Archean lithosphere, \\\\<4 billion years old.\\nOur
      model of ongoing melting, extraction and recycling provides a\\nplausible explanation
      for the complete disappearance of the crust formed\\nin the Hadean. Then, the
      progressive dehydration and stiffening might\\nhave been able to preserve the
      newly formed juvenile crust, with traces\\nof a primordial recycled and reworked
      one, while freezing the tectonics\\nfeatures akin to rifting and subduction
      into the Archean cratons.\\n\\nThis tectonic regime of such an early Earth was
      likely not different\\nfrom the present day, in fact, however the hotter mantle
      prevented the\\nformation of a uniform lithosphere cold and thick enough to
      be\\nplate-like, while vigorously recycling the forming boundary layer.\\nHowever,
      with progressive dehydration and stiffening, the surface of the\\nEarth became
      likely a patchwork of strong blocks bordered by thinner,\\nmobile lid, until
      eventually some block stiffened enough to become\\ncratons.\\n\\nWhile this
      model may account for the troubled infancy of the Earth, many\\nquestions on
      the evolution of the Earth's, how and when transitioned to\\na more mature plate
      tectonics planet, remain open.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/02/Screen-Shot-2021-02-04-at-10.46.24-am.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/02/Screen-Shot-2021-02-04-at-10.46.24-am.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/02/Screen-Shot-2021-02-04-at-10.46.24-am.png
      1000w, https://www.geo-down-under.org.au/content/images/2021/02/Screen-Shot-2021-02-04-at-10.46.24-am.png
      1192w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1192\\\" height=\\\"344\\\"
      />\\n<figcaption>A sketch of the continent evolution in the early Earth.\\n<strong>a</strong>,
      Initial proto-rifts and proto-convergent margins\\nlead to the formation and
      recycling of primordial lithosphere (pink) and\\nbasaltic crust (red), above
      large volumes of mantle melting\\n(green\u2013purple, i to iv). This is a likely
      condition in the Hadean.\\n<strong>b</strong>, The stiffening of the mantle
      as melt is extracted\\nforces the migration of rifting and the embedding of
      large volumes of\\ndepleted mantle into the lithosphere (blue\u2013purple, i
      to\\niv).</figcaption>\\n</figure>\\n\\nThe progressive stiffening favours thickening
      and stabilization in the\\nArchean, and the demise of proto-margins. Minor rifting
      and\\nsubduction-like downwellings allow intra-crustal melting and the\\ndifferentiation
      of primordial basaltic crust into a felsic, TTG-like\\ncrust (yellow). From
      Capitanio et alii, 2020.\\n\\n## References\\n\\nCapitanio, F.A., Nebel, O.
      & Cawood, P.A. Thermochemical lithosphere\\ndifferentiation and the origin of
      cratonic mantle. *Nature* **588,**\\n89--94 (2020).\\n[https://doi.org/10.1038/s41586-020-2976-3](https://doi.org/10.1038/s41586-020-2976-3?ref=geo-down-under.org.au)\\n\\nLee,
      C.-T., Luffi, P. & Chin, E., Building and Destroying Continental\\nMantle. *Annu.
      Rev. Earth Planet. Sci.* (2011). 39:59--90.\\n[https://doi.org/10.1146/annurev-earth-040610-133505](https://doi.org/10.1146/annurev-earth-040610-133505?ref=geo-down-under.org.au)\\n\\n##
      Bedtime reading\\n\\nAn article in the AGU\\\\'s EOS highlights and discusses
      this work\\n\\n<figure class=\\\"kg-card kg-embed-card\\\">\\n<blockquote>\\n<a\\nhref=\\\"https://eos.org/articles/modeling-the-creation-of-cratons-earths-secret-keepers?ref=geo-down-under.org.au\\\">Modeling\\nthe
      Creation of Cratons, Earth\u2019s Secret Keepers</a>\\n</blockquote>\\n<div
      class=\\\"iframe\\\">\\n<div\\nclass=\\\"wp-embed post-153324 post type-post
      status-publish format-standard has-post-thumbnail hentry category-articles tag-continents
      tag-cratons tag-earth-science tag-geology tag-unsolved-mysteries entry\\\">\\n<p><a\\nhref=\\\"https://eos.org/articles/modeling-the-creation-of-cratons-earths-secret-keepers\\\"\\ntarget=\\\"_top\\\">Modeling
      the Creation of Cratons, Earth\u2019s Secret\\nKeepers</a></p>\\n<div class=\\\"wp-embed-featured-image
      square\\\">\\n<a\\nhref=\\\"https://eos.org/articles/modeling-the-creation-of-cratons-earths-secret-keepers\\\"\\ntarget=\\\"_top\\\"><img\\nsrc=\\\"https://eos.org/wp-content/uploads/2021/01/garnet-lherzolite-xenolith-500x325.jpg\\\"\\nclass=\\\"attachment-tablet
      size-tablet\\\" decoding=\\\"async\\\"\\ndata-fetchpriority=\\\"high\\\"\\nsrcset=\\\"https://i0.wp.com/eos.org/wp-content/uploads/2021/01/garnet-lherzolite-xenolith.jpg?resize=500%2C325&amp;ssl=1
      500w, https://i0.wp.com/eos.org/wp-content/uploads/2021/01/garnet-lherzolite-xenolith-500x325.jpg?w=370&amp;ssl=1
      370w, https://i0.wp.com/eos.org/wp-content/uploads/2021/01/garnet-lherzolite-xenolith-500x325.jpg?w=400&amp;ssl=1
      400w\\\"\\nsizes=\\\"(max-width: 500px) 100vw, 500px\\\" width=\\\"500\\\" height=\\\"325\\\"\\nalt=\\\"Close-up
      image of garnet lherzolite\\\" /></a>\\n</div>\\n<div class=\\\"wp-embed-excerpt\\\">\\n<p>Geoscientists
      have long been trying to answer the complicated\\nquestions of how and why Earth\u2019s
      continents formed. New research\\nsuggests a solution that surprised even the
      investigators\\nthemselves.</p>\\n</div>\\n<div class=\\\"wp-embed-footer\\\">\\n<div

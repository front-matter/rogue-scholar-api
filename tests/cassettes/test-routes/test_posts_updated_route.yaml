      Institutions for Seismology (IRIS) Portable Array Seismic\\nStudies of the Continental
      Lithosphere (PASSCAL), who made the work\\npossible.\\n\",\"published_at\":1613453993,\"updated_at\":1613453993,\"indexed_at\":1,\"authors\":[{\"name\":

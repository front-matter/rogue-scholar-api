      \n {\"id\":\"7825595b-f483-48f4-a66b-bbcf67ee8a4e\",\"guid\":\"5fdb37bb3d4dbb4849ea5514\",\"doi\":\"https://doi.org/10.59350/s0yek-cya30\",\"url\":\"https://www.geo-down-under.org.au/a-decadal-vision-a-decade-later\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/a-decadal-vision-a-decade-later\",\"title\":\"A
      decadal vision, a decade later\",\"summary\":\"In a series of articles written
      a decade ago, Mike Sandiford proposed a vision for solid Earth science that
      viewed our planet as a very limited and valuable resource. In this vision, solid
      Earth science is a key pillar of a holistic discipline focused on stewardship
      of our environment in the broadest possible sense.\",\"abstract\":\"Research
      in the Earth Science faces an extremely uncertain future in Australian Universities.
      The financial shock of 2020 has turned into an existential crisis for Earth
      Science departments across the country.\",\"content_text\":\"In a series of
      articles written a decade ago, [Mike\\nSandiford](https://www.geo-down-under.org.au/author/mike-sandiford/)\\nproposed
      a vision for solid Earth science that viewed our planet as a\\nvery limited
      and valuable resource. In this vision, solid Earth science\\nis a key pillar
      of a holistic discipline focused on stewardship of our\\nenvironment in the
      broadest possible sense.\\n\\nIn much the same way that our atmosphere and oceans
      are not limitless,\\nthe tiny fraction of the Earth\\\\'s crust that we can
      access, provides us\\nwith essential minerals, stores our groundwater, supports
      the structures\\nof our civilisation and is the literal foundation of terrestrial\\necosystems.\\n\\nThis
      thinking has had a marked effect national earth science strategy\\nover the
      last decade. \_Mike\\\\'s vision was the basis for AuScope\\\\'s\\nAustralian
      Earth Observatory infrastructure roadmap, published in 2011,\\nand was instrumental
      to ensuring funding of the Australian Geophysical\\nObserving System (AGOS)
      under the EIF scheme at that time. \_\\n\\nFurther, the current national [geoscience
      strategy and investment\\nplan\\\\'s](https://www.auscope.org.au/strategy?ref=geo-down-under.org.au),\\nrecently
      developed by AuScope and the broader community, continue to be\\nstrongly influenced
      by Mike\\\\'s ideas.\\n\\nAt the close of 2020, many university geoscientists
      have retired early\\nor their positions have been \\\\\\\"disestablished\\\\\\\"
      altogether and their\\nresearch groups will be disbanded. A critical mass of
      knowledge,\\nexpertise and leadership is leaving our universities. \_Geoscience\\ndepartments
      will close or merge with other discipline areas that are\\nalso not considered
      viable as standalone schools.\\n\\nThis occurs at a time when mankind\\\\'s
      energy, pollution and resource\\nfootprint on our planet is far beyond sustainable
      levels. We believe\\nthat Australia needs a strong teaching and research community
      in all\\nareas of the Earth sciences in the decades ahead.\\n\\nWe revisit Mike\\\\'s
      vision to underline the importance of the solid Earth\\nsciences in resolving
      the sustainability crisis and to ask whether we\\nhave a critical mass of researchers
      in Australia to meet our needs. \_ \_\\n\\n<figure class=\\\"kg-card kg-bookmark-card\\\">\\n<a
      href=\\\"https://www.geo-down-under.org.au/the-last-vicmanian/\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nMotivations
      1: Lessons for an uncertain future\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nAbout
      13,000 years ago, as their land was drowning, the last Vicmanians\\nwere confronted
      a terrible choice. Through human induced climate change\\nwe are now committing
      a similar fate. Unlike the Vicmanians, in\\nforeseeing the future we can do
      something about it [1].\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img

      \n {\"id\":\"ae63c6f2-ab9e-4cca-875b-5cf7161e7d5c\",\"guid\":\"60ee732d41d10b7edd6b4f89\",\"doi\":\"https://doi.org/10.59350/cyf7a-3kk26\",\"url\":\"https://www.geo-down-under.org.au/testing-auscopes-next-gen-seismometers-at-mt-stromlo\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/testing-auscopes-next-gen-seismometers-at-mt-stromlo\",\"title\":\"Testing
      AuScope\u2019s next-gen seismometers at Mt Stromlo\",\"summary\":\"<em>\\n This
      article was originally published by AuScope, Australia\u2019s provider of research
      infrastructure to the Earth and Geospatial Science community. AuScope is an
      Australian Government (NCRIS) organisation that has enabled the research, or
      research infrastructure, described here.\\n</em>\\nAuthor: Meghan Miller, edited
      by Jo Condon.\",\"abstract\":\"Recently, AuScope invested in a suite of Large-N
      or nodal seismometers, which are capable of recording seismic noise at local-,
      rather than regional-, scale, allowing seismologists to focus on imaging geological
      features like faults and aquifers.\",\"content_text\":\"------------------------------------------------------------------------\\n\\n*This
      article was originally published by\\n[AuScope](https://www.auscope.org.au/news?ref=geo-down-under.org.au),\\nAustralia's
      provider of research infrastructure to the Earth and\\nGeospatial Science community.
      AuScope is an Australian Government\\n([NCRIS](https://www.dese.gov.au/ncris?ref=geo-down-under.org.au))\\norganisation
      that has enabled the research, or research infrastructure,\\ndescribed here.*
      Author: [Meghan\\nMiller](https://www.geo-down-under.org.au/author/meghan),
      edited by Jo\\nCondon.\\n\\n------------------------------------------------------------------------\\n\\nTo
      test the new kit, researchers and students from the Australian\\nNational University
      headed to the long running ANU seismic station at Mt\\nStromlo in August 2020,
      to install 72 of the new instruments for a month\\nof data collection. And next,
      the team will benchmark against data from\\nthe high-precision broadband seismometer
      that is running in the vault at\\nthe site.\\n\\n------------------------------------------------------------------------\\n\\n#
      Transforming seismic surveying\\n\\nAuScope's nodal seismometers, which join
      the [ANSIR\\ncollection](https://www.auscope.org.au/ansir?ref=geo-down-under.org.au),\\nare
      small --- the size of a paint can --- and easily transportable. They\\nare much
      less expensive than their passive seismic counterparts, provide\\nmuch higher
      data resolution, and can be applied to a broader range of\\napplications. They
      are transforming data acquisition and will end\\nspatial aliasing, which is
      kind of like pixelation in an image and\\nimpacts data quality when it is not
      possible to sample with a high\\nenough spatial resolution.\\n\\nImportantly,
      this new technology will enable seismologists to be able to\\nanswer questions
      about Earth's structure on a one to ten metre scale\\nrather than greater than
      two to five kilometres from the most densely\\nspaced passive seismic experiments
      in the past! These new data will no\\nlonger be limited to individual waveforms
      (one time-series recording at\\neach seismometer) but will be able to utilise
      the entire wavefield\\nrecorded at the entire array of closely spaced instruments.\\n\\n>
      \\\"AuScope nodal seismometers will begin to bridge the existing gap\\n> between
      seismic images of the Earth with the geological and\\n> geochemical samples
      of the Earth's materials.\\\"\\n\\nThe large number of instruments deployed
      simultaneously will enable\\nresearchers to migrate the data to produce true
      high-resolution image\\nvolumes of the 3D Earth structure, that include complex
      fault structure,\\nchanges in rock types and aquifer systems, and other physical
      properties\\nof interest to the wider geoscience community.\\n\\n# Testing instruments
      at Mt Stromlo\\n\\nIn August 2020, the ANU deployed the 3-component seismic
      nodes at Mt.\\nStromlo in Canberra. Sixteen students and staff members at RSES
      spent an\\nafternoon installing the new nodes near the long-running ANU Seismic\\nStation.
      These 72 instruments will collect data for about a month and be\\nbenchmarked
      against the vault-grade instrumentation running at the\\nStation. The data will
      include teleseismic (distant) earthquakes,\\nambient noise, and any local events
      such as earthquakes, explosions, or\\nmeteorites.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://images.squarespace-cdn.com/content/v1/5b440dc18ab722131f76b631/1600832031841-GOYCF1X3XFUMCYRM5OZ8/image-asset.png?format=1500w\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nalt=\\\"Dr Voon Hui Lai installs a node (left), while
      As/Prof Meghan Miller checking out the long-running, permanent broadband seismometer
      inside the Canberra Seismic Station vault, both at Mt Stromlo. Images: supplied\\\"
      />\\n<figcaption aria-hidden=\\\"true\\\"><div class=\\\"image-caption\\\"\\nstyle=\\\"color:
      rgb(35, 31, 32); background-color: rgb(236, 236, 235); padding: 15px 20px;\\\">\\n<p>Dr
      Voon Hui Lai installs a node (left), while As/Prof Meghan Miller\\nchecking
      out the long-running, permanent broadband seismometer inside\\nthe <a\\nhref=\\\"http://rses.anu.edu.au/research/facilities/seismic-stations?ref=geo-down-under.org.au\\\"\\ntarget=\\\"_blank\\\"\\nstyle=\\\"background-color:
      transparent; color: rgb(35, 31, 32); text-decoration: none; font-family: Calibre-Medium;
      letter-spacing: 0.02em; padding-bottom: 0.05em; border-bottom-width: 1px; border-bottom-style:
      solid; border-bottom-color: rgba(35, 31, 32, 0.3); transition: border-color
      0.15s ease-out, color 0.15s ease-out; display: inline;\\\">Canberra\\nSeismic
      Station</a> vault, both at Mt Stromlo. Images: supplied</p>\\n</div></figcaption>\\n</figure>\\n\\nAuScope
      is excited to learn about the wealth of new research that these\\nseismometers
      --- that will soon be available for use by all Australian\\nresearchers via\\n[ANSIR](https://www.auscope.org.au/ansir?ref=geo-down-under.org.au)
      ---\\nwill enable in the next few years, and decade.\\n\\nAuScope CEO, Dr Tim
      Rawling comments:\\n\\n> \\\\\\\"We are very excited that we are able to begin
      to invest in some new\\n> technologies, like this Large-N Network, to begin
      to build AuScope's\\n> Downward-Looking Telescope\\n> ([DLT](https://www.auscope.org.au/s/5-Year-Investment-Plan-Print.pdf?ref=geo-down-under.org.au))\\n>
      and to provide new imaging and monitoring capability to the Australian\\n> seismology
      community\\\\\\\".\\n\\n------------------------------------------------------------------------\\n\\n###

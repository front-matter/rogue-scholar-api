      \n {\"id\":\"c68add7a-0bb0-461c-98d2-c180dcf73f78\",\"guid\":\"5f9a816382f47e02bc801ec0\",\"doi\":\"https://doi.org/10.59350/acnzn-qyv45\",\"url\":\"https://www.geo-down-under.org.au/probing-the-australian-pacific-plate-boundary-pt-7\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/probing-the-australian-pacific-plate-boundary-pt-7\",\"title\":\"Probing
      the Australian-Pacific Plate Boundary (Pt 7: The hunt for MRO21)\",\"summary\":\"The
      period of extremely bad 48 hours of weather was approaching, and I had high
      hopes that we would be able to complete two more sites before high swell hits
      us and completely puts us out of action. The site MRO21 (Macquarie Ridge Ocean
      21) was no different from other deployment sites on this voyage.\",\"abstract\":\"When
      you are pressed for time, the only thing you hope for is for things to go as
      smoothly as possible so that you can move on.\",\"content_text\":\"The period
      of extremely bad 48 hours of weather was approaching, and I\\nhad high hopes
      that we would be able to complete two more sites before\\nhigh swell hits us
      and completely puts us out of action.\\n\\nThe site MRO21 (Macquarie Ridge Ocean
      21) was no different from other\\ndeployment sites on this voyage. A strong
      wind of nearly 40 knots, the\\nAntarctic Circumpolar Current (ACC), and the
      5-meter swell meant that we\\nhad to calculate our drop position precisely for
      the ocean bottom\\nseismometer (OBS) to land onto their desired location - preferably
      void\\nof steep slopes. Indeed, it took long hours of charting, a careful site\\nselection,
      and a consideration of all possible factors, including the\\nACC strength at
      this site, to calculate the exact drop location.\\n\\n<figure class=\\\"kg-card
      kg-gallery-card kg-width-wide\\\">\\n<div class=\\\"kg-gallery-container\\\">\\n<div
      class=\\\"kg-gallery-row\\\">\\n<div class=\\\"kg-gallery-image\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/10/122465728_1025257694613347_7251841325956320431_o.jpg\\\"\\nloading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/10/122465728_1025257694613347_7251841325956320431_o.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2020/10/122465728_1025257694613347_7251841325956320431_o.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2020/10/122465728_1025257694613347_7251841325956320431_o.jpg
      1512w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1512\\\" height=\\\"2016\\\"
      />\\n</div>\\n<div class=\\\"kg-gallery-image\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2020/10/122807610_1025257734613343_5531085795916287218_o.jpg\\\"\\nloading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2020/10/122807610_1025257734613343_5531085795916287218_o.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2020/10/122807610_1025257734613343_5531085795916287218_o.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2020/10/122807610_1025257734613343_5531085795916287218_o.jpg
      1600w, https://www.geo-down-under.org.au/content/images/2020/10/122807610_1025257734613343_5531085795916287218_o.jpg
      2016w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1500\\\"
      />\\n</div>\\n</div>\\n</div>\\n</figure>\\n\\nWe previously abandoned a wire
      descent because of a high risk that a\\nheavy acoustic transponder (100 kg),
      mounted just above the OBS (250 kg)\\non the wire could damage it at the moment
      it touches the ocean's\\nrestless surface. We realized that due to the OBS's
      buoyancy and\\nvigorously moving water mass, it was impossible to avoid one
      clashing to\\nthe other, which could damage sensitive parts, activate the release\\nmechanism
      or cause the instrument to prematurely drop its anchor. We\\noriginally wanted
      to sink our OBSs on a wire and release them about\\n50-100 m above the ocean
      floor. On one hand, that would have saved\\nprecious time that has to be spent
      on locating them on the ocean floor\\nby a triangulation method, but on the
      other hand that meant that we had\\nto wait for 500-1000 kg of wire to get coiled
      back on the ship's winch.\\nThe decision was to go with a free-fall method instead,
      relying on our\\nability to hit the desired spots. This meant that we had to
      perform the\\ntriangulation every time.\\n\\nIt was still relatively early in
      the afternoon when the technical and\\nscience crew in the ops lab, who watched
      the live stream from the deck\\nwhere the suspenseful action was unraveling,
      were greatly relieved that\\nanother instrument finally touched the water surface
      and was on its way\\ndown. The bathymetry for that particular location read
      4785 meters, and\\nwith the descent rate of about 35 m per minute, we were expecting
      a\\ntouchdown of MRO21 in about 2 hours and 15 minutes.\\n\\nThe beeping that
      was coming from one of the sonar-system deck boxes in\\nthe ops room sounded
      reassuring. It meant that we could successfully\\ncommunicate with MRO21 during
      its descent. You can track it during its\\ndescent at the frequency of 11 kHz,
      and when the range for several\\nconsecutive signal exchanges becomes negligibly
      different, it is a sign\\nthat the instrument landed. At the same time, both
      the ship and the OBS\\non its way down were drifting laterally from the position
      in which the\\nOBS was dropped, each at their own rate and in different directions,\\nwhich
      meant that we were not directly above the instrument any longer. I\\nremember
      the last reading on the deck-box screen was about 5500 m and\\nstill dropping.
      The difference between two consecutive readings\\ngradually became smaller and
      I felt relieved because MRO21 most likely\\nreached the ocean floor. I enthusiastically
      started checking the route\\nto our next site to prepare the most time-efficient
      triangulation route\\nfor the ship.\\n\\n\\\"It's coming back,\\\" said Andrew,
      head of RSES electronic workshop, whose\\nexpertise and diligence on this voyage
      was irreplaceable. Stunned for a\\nmoment, I looked at the range and it was
      now clearly dropping, which\\ncould only mean one thing: our OBS unit, unfortunately,
      bounced back\\nfrom the ocean floor and was ascending. I glanced through one
      of the\\nbull's-eye windows, through which I was watching the waves and the\\nhorizon
      during our time in the science lab. With the last daylight\\nfading away, I
      knew it was going to be a long night. A low-frequency\\nsound of breaking waves
      was mixing with the silence. Our hunt for MRO21\\nbegan.\\n\\nAndrew issued
      a release command about 40 minutes later. This is the\\ncommand that is used
      to release the ballasts (the anchor) and activate a\\nflashing light on the
      OBS sensor. In this case, the ballasts were\\nalready gone, so the command only
      activated flashing. We knew that the\\nascend rate was about 50 m per minute.
      This gave us a good idea of when\\nthe instrument will surface, but we still
      didn't know at which location\\nexactly. We kept ranging the instrument until
      it was very close, at\\nfirst a bit over 2000 m, and, eventually, coming close
      to about 750 m.\\nThis was a tricky operation involving the addition of the
      vectors of the\\nship velocity over the water and the ocean current velocity,
      and quickly\\ncommunicating updates to the bridge. We had to track the OBS,
      but at the\\nsame time avoid coming too close because the ship needed some time
      and\\nspace for a maneuver in these formidable weather conditions. In case we\\nwould
      come too close to the instrument and pass it, it would take a too\\nlong time
      to turn the ship and we would possibly lose our OBS due to its\\nstrong drift
      to the west. It was a bit like a cat-and-mouse game.\\n\\nThe ship acoustic
      transponder is under the water surface, and only able\\nto communicate to the
      OBS receiver while it is still under the water. As\\nsoon as MRO21 stopped responding
      to the calls, we knew that it was on\\nthe surface. Almost instantaneously,
      \\\"the bridge\\\" gave us a call to let\\nus know that they spotted the OBS
      flashing light.\\n\\nI rushed up the stairs to the bridge command room, which
      is six levels\\nabove the lab. I entered an open space of the bridge command
      room that\\nwas in complete darkness. Only the screens of the console units
      that\\nwere arranged in semi-circular fashion were lit. The overall design of\\nthe
      bridge is impressive, with extended wings that give the captain and\\nthe mates
      an unrestricted region of visibility so that they can control\\nthe entire operation
      of the vessel. The captain was there with one of\\nhis mates, pointing to a
      flashing light in the darkness of the night.\\nAlthough it was the full moon
      that night, it was overcast, and this\\nworked well for us. The full moonlight
      would reduce our ability to spot\\nthe flashing light.\\n\\nFrom the last reading
      of the deck box, I knew that the distance to the\\nOBS was about 700 m, but
      just by looking at it, it was impossible to\\nestimate how far it was because
      the flashes were constantly changing\\ntheir direction due to the wavy ocean
      surface. The westerly current was\\nabout 2 knots, and the captain had to react
      quickly to stay close to the\\nOBS. He lowered the bow thruster to increase
      the maneuvering ability of\\nthe ship and started approaching the target. He
      then shut the propellers\\nto avoid the OBS getting drawn under the ship from
      the starboard side\\nfrom which the recovery operation was going to take place.
      The approach\\nlasted about 25 minutes. When the ship turned around, the OBS
      path was\\naligned along the starboard side of the deck, with its custom-made,\\ncomplex-curvature
      hook, upward. The long rods that the deck crew were\\noperating required a lot
      of effort and skills. It is hard to hold those\\nrods steady in such extreme
      weather conditions but they did an\\nincredible job to finally capture the OBS
      hook. Finally, the OBS was\\ntrailed backward and brought to the back deck by
      an A-frame winch around\\n10:40 local time.\\n\\nI witnessed great relief from
      everyone involved in this operation. What\\na night that was! In retrospect,
      the entire operation served as a\\nprototype of the recovery that we can expect
      next year when we return to\\ncollect our instruments and data.\\n\\nAt the
      time I am writing this, we have almost completed our charts, and\\nonly 6 OBSs
      remain to be deployed in the spots that we charted and\\nselected. The weather
      is finally merciful (down to about 20 knots) and\\nwith some luck, we should
      be making our 75-hour journey back to Hobart\\nsometime during the Friday night.\\n\",\"published_at\":1603961923,\"updated_at\":1603961923,\"indexed_at\":1,\"authors\":[{\"name\":

      \n {\"id\":\"c2f783dc-6fc3-4d07-8465-6d45143037b8\",\"guid\":\"613dd7b1c9ea9d3cf26a9c38\",\"doi\":\"https://doi.org/10.59350/jfgmr-2yc06\",\"url\":\"https://www.geo-down-under.org.au/seeking-the-truth-hidden-in-the-earths-lowermost-mantle\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/seeking-the-truth-hidden-in-the-earths-lowermost-mantle\",\"title\":\"Seeking
      The Truth Hidden In The Earth\u2019s Lowermost Mantle\",\"summary\":\"If we
      were lucky to travel to the Earth\u2019s centre, perhaps as part of an international
      crew of terranauts chosen to observe and investigate our planet\u2019s interior\u2026
      just before entering the molten core, we would insist on making a \u201Cmust
      stop\u201D of our journey, almost like one of those vista points you can\u2019t
      resist making a stop at, cruising along some imaginary coastal highway.\",\"abstract\":null,\"content_text\":\"If
      we were lucky to travel to the Earth's centre, perhaps as part of an\\ninternational
      crew of terranauts chosen to observe and investigate our\\nplanet's interior...
      just before entering the molten core, we would\\ninsist on making a \\\"must
      stop\\\" of our journey, almost like one of those\\nvista points you can't resist
      making a stop at, cruising along some\\nimaginary coastal highway.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/09/lowermost_mantle_image.jpeg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/09/lowermost_mantle_image.jpeg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/09/lowermost_mantle_image.jpeg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/09/lowermost_mantle_image.jpeg
      1600w, https://www.geo-down-under.org.au/content/images/2021/09/lowermost_mantle_image.jpeg
      1922w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1922\\\" height=\\\"2026\\\"
      />\\n<figcaption>Synthetic test with an input shear-wave speed model in the\\nlowermost
      mantle (top) and its recovery (bottom). Dark blue areas are 4%\\nfaster and
      dark red areas are 4% slower than average.\_</figcaption>\\n</figure>\\n\\n
      \ \\nTravelling down the Earth's radius, about 2,800 km beneath its surface,\\nwe
      enter the world, unlike anything we have seen so far. The molten\\ncore, approaching
      temperatures of the Sun's surface, is now within a\\nshort reach. Its surface
      appears like that of a hot planet. Our\\nbarometer reads about 130 gigapascals,
      1.3 million times the atmospheric\\npressure we feel at the Earth's surface.
      Looking down towards the\\ncore-mantle boundary, the change in the rocks' properties
      is tremendous\\nand even more dramatic than the change between the atmosphere
      and solid\\nearth. A transition from a rocky mantle to an iron-nickel alloy
      core is\\nso sudden that seismic waves released in a large earthquake at the\\nEarth's
      surface bounce off this boundary with ease.\\n\\n  \\nIf we could peek through
      an imaginary window of our fictional device, we\\nwonder what we would see there.
      Would we eyewitness vast continent-like\\ndomains of a material different than
      the ambient mantle, similar to what\\nour seismological probes indicate? Would
      there be other, much smaller\\nfeatures of different properties, perhaps embedded
      in the middle or\\ngathered around the edges of these large domains? Would there
      be\\nmountains, pancake-like structures, giant stalagmites, or even blocky\\nchunks,
      of what once used to be the lithosphere, scattered around the\\nplace? Would
      there be vertical flows of thick, viscous lava, domes, and\\nplums of hot material
      like giant mushrooms rising on the horizon? Would\\nit be a hilly landscape,
      a smooth or rugged surface? And what sorts of\\nother surprises the Earth has
      for us in her store? We don't know the\\nanswer to that, but we wish we could
      lay our eyes upon that magical\\nlandscape just for a moment to grasp the truth.
      \ \\n\\nTo discover the truth about our planet is the main aim of our quest
      as\\nscientists. How right or wrong we have been, have we ever gotten close\\nto
      the truth, or we are just a bunch of silly clowns racing with others,\\nconvinced
      that our, and our images only, represent the true Earth?\\nAlmost everything
      we pursue on our quest is hidden deep beneath our\\nfeet, in this case, clocked
      in the lowermost mantle, so it must be\\nquestioned, deduced, reasoned. Through
      the process of inference, we\\ninfer Earth's properties using computational
      tools based on the physics\\nof seismic wave propagation and geophysical inference
      theory. Seismic\\ntomography -- the idea stolen from medical tomography in the
      20th\\ncentury, advanced by now, generations of geophysicists, and adapted for\\nimaging
      our own planet's body -- becomes our main toolbox, a probe so to\\nspeak, with
      which we examine the deep Earth.  \\n\\nWe have joined forces with Rhys Hawkins
      and Malcolm Sambridge and used\\n\\\"tomography on steroids\\\", speaking metaphorically,
      to look at the base\\nof the mantle. The image we chose to show here is not
      our resulting\\nlowermost mantle image; it is an artificial tomogram (top panel)
      that we\\ncan \\\"recover\\\" using our tomography method. In other words, if
      the\\nlowermost mantle looked like the upper panel image, with the features
      of\\ndifferent sizes and shapes, where red is slower and blue faster than\\nsome
      average ambient mantle, our method would allow us to recover it to\\nthe level
      of detail shown in the lower panel. Not bad at all, noting\\nthat even some
      very small features are recovered to an excellent level\\nof precision in the
      areas of the lowermost mantle covered well by\\nseismic waves. But why does
      that precision matter to us so much?  \\n\\nWell, despite significant progress
      in recent years, the lowermost mantle\\nis not well understood, and various
      tomographic studies on a global\\nscale, along with regional studies that focus
      on seismic waveform\\nmodelling, pave the path towards higher resolution and
      new\\nunderstanding. Essential questions are on inhomogeneities\\\\'\\ndistribution,
      shape, size, and composition in the lowermost mantle and\\ntheir critical role
      in the mantle and core dynamics. While there is a\\nconsensus on the long-scale
      length structures inferred from long-period\\nwaves, there are notable differences
      in details of the lowermost\\nmantle's tomograms stemming from the use of different
      imaging methods\\nand datasets. We use a large traveltime dataset of shear waves
      to\\nperform a high-resolution probabilistic shear-wave tomography. The new\\nshear-wave
      speed tomogram and comprehensive resolution-estimations\\nindicate that short
      and medium scale inhomogeneities are omnipresent\\nfeatures of the lowermost
      mantle.  \\n\\nSo, what would we experience in that imaginary device if we were
      able to\\nget down there and take samples by some virtue of modern technology?
      It\\nwould most likely be an astonishingly complex world. In our paper, we\\npresent
      observational evidence that the lowermost mantle contains a\\nwide-spread heterogeneous
      material.\\n\\n  \\nIf you'd like to read more, our paper has just been published
      online in\\nthe Journal of Geophysical Research:\\n\\n<figure class=\\\"kg-card
      kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/2020JB021557?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nLowermost
      mantle shear\u2010velocity structure from hierarchical\\ntrans\u2010dimensional
      Bayesian tomography\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nS-wave
      tomography of the lowermost mantle using state-of-the-art\\nBayesian approach
      with 2D spherical Voronoi cellsThe inversion technique\\ntreats the model complexity

      \n {\"id\":\"e851a64d-134d-40d9-8985-f8f7bb8a18fa\",\"guid\":\"https://irights.info/sandbox/?page_id=5147\",\"doi\":\"https://doi.org/10.59350/ey5w7-ks649\",\"url\":\"https://irights.info/artikel/andere-zeiten-andere-lizenzen/5147\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/andere-zeiten-andere-lizenzen/5147\",\"title\":\"Andere
      Zeiten, andere Lizenzen\",\"summary\":\"Sind Sie K\xFCnstler? Musiker? Journalist?
      Grafiker, Maler, Modemacher, Filmausstatter, Dichter, Fotograf, Webdesigner?
      Wenn ja, dann haben Sie schon einmal etwas mit dem Urheberrecht zu tun gehabt.
      Schlie\xDFlich dient es dazu, Ihre Interessen zu sch\xFCtzen. Aber manchmal
      steht es der Kreativit\xE4t auch im Weg. Creative Commons soll dabei helfen,
      das zu \xE4ndern.\\n\",\"abstract\":null,\"content_text\":\"Sind Sie K\xFCnstler?
      Musiker? Journalist? Grafiker, Maler, Modemacher,\\nFilmausstatter, Dichter,
      Fotograf, Webdesigner? Wenn ja, dann haben Sie\\nschon einmal etwas mit dem
      Urheberrecht zu tun gehabt. Schlie\xDFlich dient\\nes dazu, Ihre Interessen
      zu sch\xFCtzen. Aber manchmal steht es der\\nKreativit\xE4t auch im Weg. Creative
      Commons soll dabei helfen, das zu\\n\xE4ndern. []{#more-5147}\\n\\n![Illu\\n70x70](https://irights.info/wp-content/uploads/illustrationen/irights/490x150_px_GIF/35_490x150.gif)\\n\\n[Viel
      Schutz, wenig Freiraum]{.titel2_inline}\\n\\nDer Grundsatz des Urheberrechts
      ist es, \u201Epers\xF6nliche geistige\\nSch\xF6pfungen\\\" (so steht\\\\`s im
      Gesetzestext) der Urheber zu sch\xFCtzen. Das\\npassiert in den meisten F\xE4llen
      automatisch -- der Urheber muss keinen\\nAntrag stellen, kein Registrierungsformular
      ausf\xFCllen. Und der Schutz\\ngilt bis 70 Jahre nach dem Tod des Sch\xF6pfers,
      geht also an die Erben\\noder Rechtsnachfolger \xFCber.\\n\\nDoch dieser Schutz
      kann auch ein Problem sein. F\xFCr diejenigen n\xE4mlich,\\ndie gerne Teile
      urheberrechtlich gesch\xFCtzter Werke verwenden m\xF6chten, um\\nNeues zu schaffen.
      Ironischerweise sind das nat\xFCrlich oft dieselben\\nMenschen, deren eigene
      Werke gesch\xFCtzt sind: Musiker, die Samples\\nverwenden m\xF6chten, Filmemacher
      und Journalisten, die Ausschnitte aus\\nanderen Filmen in ihre eigenen einbauen
      wollen, oder Webdesigner, die\\neine schicke Grafik in ihre Internet-Seiten
      integrieren m\xF6chten. All das\\nist nicht verboten, nur muss man die Rechteinhaber
      um Erlaubnis bitten\\nund ihnen gegebenenfalls Geld bezahlen. Das ist im Prinzip
      ein\\nvern\xFCnftiges Verfahren. Doch in der Praxis hat es auch Nachteile.\\n\\n[]{#260}[Sand
      im Kreativit\xE4ts-Getriebe]{.titel2_inline}\\n\\nDenn diese \u201ERechtekl\xE4rung\\\",
      wie die Fachleute sie nennen, ist eine\\nSisyphosarbeit, die fast nur noch gro\xDFe
      Firmen leisten k\xF6nnen.\\n\xD6ffentlich-rechtliche Rundfunkanstalten besch\xE4ftigen
      Heerscharen von\\nJuristen in ihren Abteilungen \u201EHonorare und Lizenzen\\\",
      Filmemacher\\nzahlen viel Geld an Anwaltskanzleien, die daf\xFCr sorgen, dass
      Studios ihr\\nOK geben, wenn im Dokumentarfilm ein Plakat eines ber\xFChmten
      Streifens im\\nHintergrund zu sehen ist, die Major Labels haben eigene Abteilungen,
      die\\nf\xFCr ihre Musiker aushandeln, wessen Samples sie zu welchem Preis\\nverwenden
      d\xFCrfen. Davon lebt eine ganze Industrie -- in erster Linie\\nAnw\xE4lte --
      ausgezeichnet.\\n\\nF\xFCr Kreative ist es oft genug ein Hemmnis. Denn wenn
      man kein Geld oder\\neine gro\xDFe Firma im R\xFCcken hat, die den Weg weist,
      kann man sich leicht\\nim Paragraphengestr\xFCpp verfangen. Schadenersatzforderungen,
      Abmahnungen,\\nUnterlassungserkl\xE4rungen k\xF6nnen die Folge sein. Nervig,
      im schlimmsten\\nFall ruin\xF6s teuer -- und nicht gerade inspirierend. Creative
      Commons\\nk\xF6nnte dabei helfen, das zu \xE4ndern.\\n\\n[Die Lizenz f\xFCrs
      Internet-Zeitalter]{.titel2_inline}\\n\\nDie Initiative, die am Center for Internet
      and Society der Stanford Law\\nSchool erdacht wurde, hat sich zum Ziel gesetzt,
      Kreativen ihre Arbeit\\nzu erleichtern. Daf\xFCr soll eine Lizenz sorgen, die
      es Urhebern m\xF6glich\\nmacht, ihre Arbeiten anderen auf m\xF6glichst simple
      Weise zur Verf\xFCgung zu\\nstellen. Das h\xF6rt sich einfach an, ist aber in
      der Praxis schwierig.\\nDenn eine solche Lizenz muss drei Bedingungen erf\xFCllen,
      damit sie\\nfunktionieren kann. Sie muss erstens juristisch m\xF6glichst wasserdicht\\nsein.
      Zweitens m\xFCssen Kreative, die kein Jurastudium hinter sich haben,\\nsie verstehen
      k\xF6nnen. Drittens sollte sie auch noch daf\xFCr sorgen, dass\\njemand, der
      einen bestimmten Inhalt, also etwa ein Foto, nutzen m\xF6chte,\\nes auch finden
      kann.\\n\\n[]{#261}[Drei Lagen -- eine Lizenz]{.titel2_inline}\\n\\nDaher besteht
      die Lizenz aus drei \u201ELagen\\\": Die erste ist der\\nJuristensprech. Die
      zweite Version sollte jeder Laie durchschauen\\nk\xF6nnen. Und die dritte kann
      von Computern verstanden werden, denn sie\\nbesteht aus so genannten Metadaten.
      Metadaten sind Angaben, die den\\nInhalt einer Website beschreiben. Enth\xE4lt
      die Seite eines Musikers etwa\\ndie Zeile \u201E\\\", dann \u201Ewei\xDF\\\"
      eine Suchmaschine: Diesen Inhalt kann man\\nnutzen, solange andere Bedingungen,
      die ebenfalls in den Metadaten\\naufgef\xFChrt werden, erf\xFCllt sind -- etwa,
      dass der Name des Urhebers\\ngenannt werden muss.\\n\\nInzwischen werden die
      Lizenzen so h\xE4ufig verwendet, dass die gr\xF6\xDFten\\nInternet-Suchmaschinen
      (Google und Yahoo) anbieten, nach CC-lizenzierten\\nInhalten zu suchen, und
      es ganze Angebote f\xFCr CC-lizenzierte Musik gibt.\\nSo kann man einfach in
      einer Suchmaschine angeben, dass man nicht nur\\nein Foto des K\xF6lner Doms
      sucht, sondern dass dieses Foto au\xDFerdem f\xFCr\\nnichtkommerzielle Projekte
      -- etwa Unterrichtsmaterial in der Schule --\\nkostenlos verwendbar sein muss.
      Die Suchmaschine zeigt dann nur die\\nFotos an, die diesen Kriterien entsprechen
      (Links zu den entsprechenden\\nSeiten am Ende des Artikels).\\n\\n[]{#262}[CC
      auch in Deutschland?]{.titel2_inline}\\n\\nIst all das auch in Deutschland m\xF6glich?
      Ja, denn seit Mitte 2004 sind\\ndie CC-Lizenzen f\xFCr das deutsche Urheberrecht,
      dass sich vom\\nUS-Copyright stark unterscheidet, angepasst. Es hindert also
      nichts mehr\\ndaran, sie zu nutzen -- und als Urheber den Kollegen neue Freiheiten
      zu\\nschaffen.\\n\\nThe post [Andere Zeiten, andere\\nLizenzen](https://irights.info/artikel/andere-zeiten-andere-lizenzen/5147){rel=\\\"nofollow\\\"}\\nappeared

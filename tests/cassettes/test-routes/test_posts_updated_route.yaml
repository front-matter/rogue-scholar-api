      Earth's continents became twisted and contorted over millions of years\",\"summary\":\"CC
      BY Dietmar M\xFCller,\\n<em>\\n University of Sydney\\n</em>\\n; Maria Seton,\\n<em>\\n
      University of Sydney\\n</em>\\n, and Sabin Zahirovic,\\n<em>\\n University of
      Sydney\\n</em>\\nClassical plate tectonic theory was developed in the 1960s.
      It proposed that the outer layer of our planet is made up of a small number
      of rigid plates separated by narrow boundaries.\",\"abstract\":\"Figure: Photographed
      on Kangaroo Island, this rock \u2013 called a \u2018zebra schist\u2019 \u2013
      deformed from flat-lying marine sediments through being stressed by a continental
      collision over 500 million years ago.\",\"content_text\":\"#  {#section .legacy}\\n\\nFigure:
      Photographed on Kangaroo Island, this rock -- called a 'zebra\\nschist' -- deformed
      from flat-lying marine sediments through being\\nstressed by a continental collision
      over 500 million years ago. [Dietmar\\nMuller](https://www.flickr.com/photos/dietmardownunder/34197272884/in/album-72157681483445374/?ref=geo-down-under.org.au){.source}\\n\\n------------------------------------------------------------------------\\n\\n[CC\\nBY](http://creativecommons.org/licenses/by/4.0/?ref=geo-down-under.org.au){.license}\\n[Dietmar\\nM\xFCller](https://theconversation.com/profiles/dietmar-muller-150?ref=geo-down-under.org.au),\\n*[University
      of\\nSydney](https://theconversation.com/institutions/university-of-sydney-841?ref=geo-down-under.org.au)*;\\n[Maria\\nSeton](https://theconversation.com/profiles/maria-seton-339704?ref=geo-down-under.org.au),\\n*[University
      of\\nSydney](https://theconversation.com/institutions/university-of-sydney-841?ref=geo-down-under.org.au)*,\\nand
      [Sabin\\nZahirovic](https://theconversation.com/profiles/sabin-zahirovic-451095?ref=geo-down-under.org.au),\\n*[University
      of\\nSydney](https://theconversation.com/institutions/university-of-sydney-841?ref=geo-down-under.org.au)*\\n\\n------------------------------------------------------------------------\\n\\n[Classical
      plate tectonic\\ntheory](https://theconversation.com/breaking-new-ground-the-rise-of-plate-tectonics-7514?ref=geo-down-under.org.au)\\nwas
      developed in the 1960s.\\n\\nIt proposed that the outer layer of our planet
      is made up of a small\\nnumber of rigid plates separated by narrow boundaries.
      The surface of\\nEarth could be viewed as a simple jigsaw puzzle with just nine
      large\\nplates and a bunch of much smaller ones.\\n\\n<figure class=\\\"align-center
      zoomable\\\">\\n<a\\nhref=\\\"https://images.theconversation.com/files/272932/original/file-20190507-103082-1rob9c6.png?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=1000&amp;fit=clip&amp;ref=geo-down-under.org.au\\\"><img\\nsrc=\\\"https://images.theconversation.com/files/272932/original/file-20190507-103082-1rob9c6.png?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=754&amp;fit=clip\\\"\\nsrcset=\\\"https://images.theconversation.com/files/272932/original/file-20190507-103082-1rob9c6.png?ixlib=rb-1.1.0&amp;q=45&amp;auto=format&amp;w=600&amp;h=322&amp;fit=crop&amp;dpr=1

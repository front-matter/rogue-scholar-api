      Was haben wir durch das FAIR-Assessment gewonnen?\\n\\nMit dem FAIR Score k\xF6nnen
      wir die Nachnutzbarkeit von Forschungsdaten\\nauf institutioneller Ebene bewerten.
      Unseres Wissens gibt es weltweit\\nkeine andere Einrichtung, die die FAIRness
      der von ihren Forschenden\\npublizierten Forschungsdaten evaluiert und offenlegt.\\n\\nEin
      weiterer Vorteil dieser Darstellung ist, dass durch das FAIR\\nAssessment und
      dessen Visualisierung die FAIR Principles\\nnachvollziehbarer werden und somit
      Wissen \xFCber FAIR Data vermittelt\\nwerden kann. Das ist n\xF6tig, da unter
      der Oberfl\xE4che des eing\xE4ngigen\\nAkronyms FAIR die FAIR Principles schnell
      sehr technisch werden. Das\\nFAIR Data Dashboard zeigt die hinter den FAIR Principles
      liegenden\\ndeutlich konkreteren\\n[FAIRsFAIR-Metriken](https://doi.org/10.5281/zenodo.6461229){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}, was Nutzer\\\\*innen des Dashboards \xFCber den\\nAufbau eines
      FAIR Assessments informiert. Neben dem wissensvermittelnden\\nAspekt gewinnen
      wir Informationen \xFCber die von an der Charit\xE9\\nForschenden verwendeten
      Datenrepositorien und deren FAIRness, die f\xFCr\\nBeratungen und Interventionen
      eingesetzt werden k\xF6nnen.\\n\\nDer FAIR Score ist zun\xE4chst nur eine Nummer,
      der die Ergebnisse\\nverschiedener Metadaten-Tests zusammenfasst. Ob sich der
      FAIR Score zur\\nBeschreibung der Nachnutzbarkeit von Forschungsdaten etabliert
      oder ob\\nsich eine andere (anschaulichere?) Skala durchsetzt, wird sich zeigen.\\n\\n<figure

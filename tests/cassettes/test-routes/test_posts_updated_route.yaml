      \n {\"id\":\"b10dd511-4bd8-40ea-8e14-abf3fbbe1884\",\"guid\":\"http://bjoern.brembs.net/?p=404\",\"doi\":\"https://doi.org/10.59350/ygp7n-4mb80\",\"url\":\"https://bjoern.brembs.net/2013/09/special-issue-on-publishing-reform\",\"archive_url\":\"https://wayback.archive-it.org/22115/20231105104538/https://bjoern.brembs.net/2013/09/special-issue-on-publishing-reform\",\"title\":\"Special
      issue on publishing reform?\",\"summary\":\"I\u2019ve just been invited to edit
      a special issue in the MDPI journal \u2018publications\u2018 on a topic I can
      specify. If I do it, I thought it should revolve around replacing journal rank
      (i.e., altmetrics, ALM, etc.) and other (technical?) means to transcend a journal-based
      literature towards a coherent knowledge-dissemination infrastructure that incorporates
      of course text, but also software and data.\\n\",\"abstract\":null,\"content_text\":\"I've
      just been invited to edit a special issue in the\\n[MDPI](https://en.wikipedia.org/wiki/MDPI)
      journal\\n'[publications](https://www.mdpi.com/journal/publications)' on a topic
      I\\ncan specify. If I do it, I thought it should revolve around replacing\\njournal
      rank (i.e., altmetrics, ALM, etc.) and other (technical?) means\\nto transcend
      a journal-based literature towards a coherent\\nknowledge-dissemination infrastructure
      that incorporates of course text,\\nbut also software and data. Perhaps some
      topics could be: modern\\nassessment and quality control methodology; open research
      data\\nmanagement, archiving and integration; management of scientific\\nsoftware;
      integration of text, software and data; authoring technology.\\nWhat is the
      current state of the art and what is most likely to be\\ndeveloped in the near
      future, what are people working on right now?\\n\\nHowever, I'm a little hesitant
      as I don't have any experience with the\\npublisher nor the journal. I can see
      that [Heather\\nMorrison](https://www.sis.uottawa.ca/faculty/hmorrison.html)
      has\\npublished in there, but that's about it.\\n\\nI also wonder as to which
      authors would be interested in contributing\\nwhat to such a special issue?\\n\\nWhat
      do you think, should I do it? Do you think anybody would be\\ninteresting in
      reading these articles?\_ If so, would you be interested\\nin contributing?
      Then let me know in the comments. Please feel free to\\ncirculate this request
      wherever you see fit. I'm not sure I'm the right\\nguy, but I'd let myself be
      convinced to try it anyway\\n![\U0001F642](https://s.w.org/images/core/emoji/14.0.0/72x72/1f642.png){.wp-smiley\\nstyle=\\\"height:
      1em; max-height: 1em;\\\"}\\n\\n------------------------------------------------------------------------\\n\\n**UPDATE**:
      I've now read some conflicting information about the\\npublisher. On the one
      hand, [Grant Steen is organizing a special topic\\non misconduct in the same\\njournal](https://retractionwatch.wordpress.com/2013/08/22/journal-to-feature-special-issue-on-scientific-misconduct-seeks-submissions),\\non
      the other hand, there are a number of truly outrageous stories for\\nsome papers
      in other journals. I guess one can see this as the usual mix\\nany publisher
      is offering?\\n![\U0001F642](https://s.w.org/images/core/emoji/14.0.0/72x72/1f642.png){.wp-smiley\\nstyle=\\\"height:
      1em; max-height: 1em;\\\"} I mean, let the publisher without\\nany outrageously
      insane papers cast the first stone\\n![\U0001F642](https://s.w.org/images/core/emoji/14.0.0/72x72/1f642.png){.wp-smiley\\nstyle=\\\"height:
      1em; max-height: 1em;\\\"}\\n\\n**UPDTAE2**: Awesome, people are sending me
      all kinds of information. I\\njust learned of another [cool special issue in
      this journal on open\\naccess](https://www.mdpi.com/journal/publications/special_issues/review_after10)\\n(via
      [Heinz Pampel](https://heinzpampel.de)). Two authors have so far\\nalso volunteered
      to contribute in case it happens.\\n\",\"published_at\":1378377709,\"updated_at\":1378394852,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Bj\xF6rn Brembs\"}],\"image\":\"https://s.w.org/images/core/emoji/14.0.0/72x72/1f642.png\",\"tags\":[\"News\",\"Impact
      Factor\",\"Journal Rank\",\"Libraries\",\"Open Access\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"bjoern.brembs.blog\",\"blog_slug\":\"brembs\",\"blog\":{\"title\":\"bjoern.brembs.blog\",\"description\":\"The
      blog of neurobiologist Bj\xF6rn Brembs\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://bjoern.brembs.net/feed/atom/\",\"home_page_url\":\"https://bjoern.brembs.net\",\"user_id\":\"dead81b3-8a8b-45c9-85fe-f01bb3948c77\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"WordPress\",\"category\":\"biologicalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"brembs\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22115/20231105104538/\",\"use_api\":null,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1704984946,\"secure\":true,\"created_at\":1680562800,\"indexed\":false,\"generator_raw\":\"WordPress\",\"id\":\"ef86e9e2-16ed-45cf-852e-dd0a87ed1f44\",\"ror\":null,\"mastodon\":null}},
      \n {\"id\":\"5a67395a-a955-476b-bf51-265302ee5b07\",\"guid\":\"https://irights.info/?p=17256\",\"doi\":\"https://doi.org/10.59350/5kra5-9j862\",\"url\":\"https://irights.info/2013/09/04/rapidshare-muss-noch-umfassender-prufen/17256\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/2013/09/04/rapidshare-muss-noch-umfassender-prufen/17256\",\"title\":\"Rapidshare
      muss noch umfassender pr\xFCfen\",\"summary\":\"Der Bundesgerichtshof hat entschieden,
      dass ein Filehosting-Dienst Linksammlungen unter Umst\xE4nden regelm\xE4\xDFig
      kontrollieren muss, wie dem jetzt ver\xF6ffentlichten Urteil vom 15. August
      zu entnehmen ist (I ZR 80/12). Eine solche regelm\xE4\xDFige Kontrolle von Linksammlungen
      im Netz, die auf Dateien beim Filehoster verweisen, sei f\xFCr einen Dienst
      dann zumutbar, wenn \u201Esein konkretes Gesch\xE4ftsmodell Urheberrechtsverletzungen
      in erheblichem Umfang Vorschub\u201D\\n\",\"abstract\":null,\"content_text\":\"Der
      Bundesgerichtshof hat entschieden, dass ein Filehosting-Dienst\\nLinksammlungen
      unter Umst\xE4nden regelm\xE4\xDFig kontrollieren muss, wie dem\\n[jetzt ver\xF6ffentlichten
      Urteil vom 15.\\nAugust](http://openjur.de/u/643330.html) zu entnehmen ist (I
      ZR 80/12).\\nEine solche regelm\xE4\xDFige Kontrolle von Linksammlungen im Netz,
      die auf\\nDateien beim Filehoster verweisen, sei f\xFCr einen Dienst dann zumutbar,\\nwenn
      \u201Esein konkretes Gesch\xE4ftsmodell Urheberrechtsverletzungen in\\nerheblichem
      Umfang Vorschub\\\" leistet, so der BGH.[]{#more-17256}\\n\\n::: {#attachment_17313
      .wp-caption .alignright style=\\\"width: 260px\\\"}\\n![Becky Stern, CAPTCHA
      painting, CC\\nBY-SA](https://irights.info/wp-content/uploads/2013/09/captcha-300x168.jpg){.wp-image-17313\\naria-describedby=\\\"caption-attachment-17313\\\"
      loading=\\\"lazy\\\" width=\\\"250\\\"\\nheight=\\\"141\\\" data-id=\\\"17313\\\"\\nsrcset=\\\"https://irights.info/wp-content/uploads/2013/09/captcha-300x168.jpg
      300w, https://irights.info/wp-content/uploads/2013/09/captcha.jpg 490w\\\"\\nsizes=\\\"(max-width:
      250px) 100vw, 250px\\\"}\\n\\n[Becky Stern, CAPTCHA\\npainting](http://www.flickr.com/photos/bekathwia/2501931507/),
      [CC\\nBY-SA](http://creativecommons.org/licenses/by-sa/2.0/deed.de)\\n:::\\n\\nF\xFCr
      die Nutzer von Filehostern [\xE4ndert sich damit\\nnichts](https://irights.info/wie-legal-sind-filehoster),
      wohl aber f\xFCr\\nRapidshare. Der Dienst muss demnach f\xFCr jedes Musikst\xFCck,
      das bereits\\nauf Rapidshare \xF6ffentlich zug\xE4nglich gemacht und von der
      GEMA ger\xFCgt\\nwurde, pro-aktive Nachforschungen anstellen.\_Eine solche Kontrolle
      geht\\neinerseits \xFCber das hinaus, was der BGH in der Entscheidung \u201E[Alone
      in\\nthe Dark](http://openjur.de/u/555292.html)\\\" feststellte. Auch diese\\nerging
      gegen Rapidshare. Hier handelte es sich aber nur um die Pflicht,\\n\u201Eeine
      kleine Anzahl einschl\xE4giger Linksammlungen manuell darauf zu\\n\xFCberpr\xFCfen\\\",
      ob sie auf urheberrechtsverletzende Uploads verweisen.\\n\\nMit dem Urteil liegt
      der Bundesgerichtshof jedoch zugleich auf der Linie\\nfr\xFCherer Entscheidungen,
      soweit es um das Gesch\xE4ftsmodell von Rapidshare\\nund die Ma\xDFnahmen geht,
      die ein Filehoster ergreifen muss: Je mehr ein\\nDienst Rechtsverletzungen f\xF6rdert
      oder gar mehr oder weniger\\nausdr\xFCcklich mit deren M\xF6glichkeit wirbt,
      desto h\xF6her sind die\\nPr\xFCfpflichten, die dem Dienst zugemutet werden
      k\xF6nnen.\\n\\nDas wurde bereits in der Entscheidung\\n\u201E[Cybersky](http://dejure.org/dienste/vernetzung/rechtsprechung?Text=I%20ZR%2057/07)\\\"\\naus
      dem Jahr 2007 sehr deutlich. Hier [hatte der Anbieter sogar damit\\ngeworben](https://irights.info/gericht-verbietet-vertrieb-von-filesharing-software),\\nwie
      einfach und komfortabel es sei, Fernsehsendungen \xFCbers Netz zu\\ntauschen
      -- mit anderen Worten: Urheberrechtsverletzungen zu begehen. Je\\ngezielter
      ein Dienst darauf ausgerichtet ist, Urheberrechtsverletzungen\\nzu begehen,
      desto weniger genie\xDFt und verdient dessen Gesch\xE4ftsmodell\\nden Schutz
      der Rechtsordnung. Dienste, die g\xE4nzlich nur f\xFCr\\nRechtsverletzungen
      genutzt werden k\xF6nnen, k\xF6nnten unter Umst\xE4nden sogar\\ng\xE4nzlich
      verboten werden.\\n\\nIst der Dienst aber -- wie im Fall Rapidshare -- auch
      f\xFCr v\xF6llig legale\\nNutzungsm\xF6glichkeiten bestimmt und geeignet, kommt
      es auf das Verh\xE4ltnis\\nvon legalen und illegalen Nutzungsm\xF6glichkeiten
      an. Der\\nBundesgerichtshof hat im konkreten Fall entschieden, dass das\\nGesch\xE4ftsmodell
      und die Ausgestaltung von Rapidshare ganz erheblich auf\\nUrheberrechtsverletzungen
      abzielen. Das erscheint soweit plausibel.\\n\\nLeonhard Dobusch hat in einer
      Einsch\xE4tzung zum Urteil [bei\\nnetzpolitik.org\\nangemerkt](https://netzpolitik.org/2013/bgh-urteil-verschaerft-haftung-von-file-hosting-diensten/),\\ndass
      neue und w\xFCnschenswerte Dienste behindert werden k\xF6nnen, wenn \xFCber\\nsie
      nach einem beschr\xE4nkten, zu unflexiblen Ausnahmekatalog im\\nUrheberrecht
      geurteilt wird. Er fragt, ob \u201Enicht auch Youtube und\\nFacebook \u201AUrheberrechtsverletzungen
      in erheblichem Umfang Vorschub'\\nleisten?\\\"\\n\\nDie Frage ist berechtigt,
      doch dass Gerichte Dienste wie Youtube,\\nFacebook und Co. ebenso einordnen
      w\xFCrden, halte ich eher f\xFCr\\nunwahrscheinlich. Bei diesen Plattformen
      sind illegale Nutzungen\\nwesentlich untergeordneter f\xFCr die Attraktivit\xE4t
      der Dienste. Bei\\nDiensten wie Pinterest oder Storify, die als Remix-Plattform
      dienen,\\nk\xF6nnte es schon wieder anders aussehen, auch wenn im Bildbereich\\nwesentlich
      mehr freie Inhalte zu finden sind als in der Musik.\\n\\nWie auch immer andere
      Dienste beurteilt werden: Es bleibt festzuhalten,\\ndass die vom BGH auferlegten
      Pr\xFCfpflichten sehr weit gehen.\\n\\nThe post [Rapidshare muss noch umfassender\\npr\xFCfen](https://irights.info/2013/09/04/rapidshare-muss-noch-umfassender-prufen/17256){rel=\\\"nofollow\\\"}\\nappeared

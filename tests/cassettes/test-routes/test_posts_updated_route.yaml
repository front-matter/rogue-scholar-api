      \n {\"id\":\"adc2b511-98d3-4077-9414-3d0a33d559b0\",\"guid\":\"https://www.leidenmadtrics.nl/articles/take-responsibility-for-social-media\",\"doi\":\"https://doi.org/10.59350/xsqrf-vsf37\",\"url\":\"https://www.leidenmadtrics.nl/articles/take-responsibility-for-social-media\",\"archive_url\":null,\"title\":\"Take
      responsibility for social media\",\"summary\":\"Ever since Elon Musk took over
      Twitter, there has been a steady stream of Twitter users looking for alternatives,
      such as Mastodon. This alternative is part of a larger federation of social
      media services called the fediverse, which includes not only a Twitter-like
      platform such as Mastodon, but also Instagram-like photo sharing and TikTok-like
      video sharing platforms for example.\",\"abstract\":null,\"content_text\":\"Ever
      since Elon Musk took over Twitter, there has been a steady stream\\nof Twitter
      users looking for alternatives, such as\\n[Mastodon](https://joinmastodon.org/){target=\\\"_blank\\\"}.
      This alternative\\nis part of a larger federation of social media services called
      the\\n[fediverse](https://axbom.com/fediverse/){target=\\\"_blank\\\"}, which\\nincludes
      not only a Twitter-like platform such as Mastodon, but also\\nInstagram-like
      photo sharing and TikTok-like video sharing platforms for\\nexample. The key
      idea is that this social media infrastructure is\\ndecentralised, having no
      central authority that oversees or manages\\neverything. Any user on any part
      of the federated social media can\\nfollow any other user, across services,
      platforms and servers. Perhaps\\nthe easiest to understand analogy is email:
      from a personal mail address\\nlike\\n[v.a.traag@cwts.leidenuniv.nl](mailto:v.a.traag@cwts.leidenuniv.nl){target=\\\"_blank\\\"}\\nyou
      can reach anybody else, regardless of whether they have a Gmail\\naddress, a
      Hotmail address or another institutional mail address.  \\n\\n### Trust and
      moderation\\n\\nYou might wonder what the benefit of this decentralised alternative
      is\\nover established social media such as Twitter, Instagram or TikTok. We\\nbelieve
      that part of its potential benefit is that it addresses two\\nlarge problems
      of social media: trust and moderation. Social media plays\\nan increasing role
      in societal debates, and we have a special interest\\nin understanding [the
      role of science in such\\ndebates](https://www.leidenmadtrics.nl/articles/monitoring-the-dissemination-of-covid-19-related-scientific-publications-in-online-media).\\nSocial
      media suffer from various problematic aspects. There are concerns\\nof the [spread
      of\\nmisinformation](https://www.science.org/content/article/fake-news-spreads-faster-true-news-twitter-thanks-people-not-bots){target=\\\"_blank\\\"},\\nconcerns
      of large swaths of [bots and \\\"fake\\\"\\naccounts](https://www.nature.com/articles/d41586-020-03034-5){target=\\\"_blank\\\"},\\nand
      of [attacks on individual\\nusers](https://www.theguardian.com/media/2019/nov/19/its-the-era-of-the-twitter-pile-on-isnt-there-something-healthier-we-can-do-with-our-rage){target=\\\"_blank\\\"}.\\nAlthough
      social media have increasingly tried to deal with this, it\\nremains a rather
      daunting task.  \\n\\nAddressing problems of trust and moderation requires more
      than just\\ndecentralised social media. At the moment, many Mastodon servers
      are run\\nby volunteers, and [some servers reached their\\nlimits](https://www.wired.com/story/twitter-users-mastodon-meltdown/){target=\\\"_blank\\\"}\\nunder
      the strain of the millions of users migrating from Twitter to\\nMastodon recently.
      Although such volunteer activity is supported by\\ngenerous donations, this
      is unlikely to scale to the hundreds of\\nmillions of Twitter users. Moderation
      is also run by volunteers, and\\nscaling this to many millions of users is very
      challenging, running into\\nexactly the same problems that Twitter and Facebook
      are facing. These\\nestablished social media employ\\n[hundreds](https://gizmodo.com/twitter-content-moderation-musk-midterms-1849726968){target=\\\"_blank\\\"}\\nor
      even\\n[thousands](https://www.technologyreview.com/2020/06/08/1002894/facebook-needs-30000-of-its-own-content-moderators-says-a-new-report/){target=\\\"_blank\\\"}\\nof
      moderators, while problematic messages keep flowing through the\\ncracks. Moreover,
      moderation should not be in the hands of the few, and\\nTwitter or Facebook
      should not unilaterally get to decide for the world\\nwhat should be allowed
      and what should not.  \\n\\n### Host server\\n\\nWe propose that institutions
      should step up and take responsibility and\\nhost their own servers. Institutions,
      like universities, research\\ncentres, newspapers, publishers, broadcast companies,
      ministries and\\nNGOs, all have a role to play in shaping the discussion on
      social media,\\nwithout any single institution being in control. We believe
      that\\ninstitutions setting up their own servers brings three benefits.\\n\\nFirst,
      by hosting their own servers, institutions contribute to trust\\nand verification
      of users. Many institutions already have established\\nand verified domain names,
      such as\\n[cwts.nl](https://www.cwts.nl/){target=\\\"_blank\\\"} for our own\\ninstitution,
      and this helps to establish a trusted presence on social\\nmedia. Within the
      federated social media, accounts would be clearly\\nassociated with that domain
      name, for example\\n[@vtraag@social.cwts.nl](https://social.cwts.nl/@vtraag){target=\\\"_blank\\\"},\\nclearly
      establishing that these users belong to that institution.\\nInstitutions can
      limit users to staff members only and verify their\\nidentity, thus establishing
      a trusted presence. Users may benefit from\\nthe institutional connection, and
      as some have argued, this could\\nestablish an organisation as [a trustworthy\\nbrand](https://martinfowler.com/articles/your-org-run-mastodon.html){target=\\\"_blank\\\"},\\nmaking
      Mastodon a more suitable platform for institutions than Twitter,\\n[instead
      of\\nless](https://blogs.lse.ac.uk/impactofsocialsciences/2022/11/10/academics-can-easily-leave-twitters-town-square-but-it-will-be-much-harder-for-their-institutions/){target=\\\"_blank\\\"}.
      \ \\n\\nSecondly, institutions with their own servers would contribute to the\\nmoderation
      of social media. Institutions need to take responsibility for\\nmoderating the
      behaviour of users of their own server. This means that\\ninstitutions should
      implement a clear moderation policy for their social\\nmedia presence. This
      is how it should be: different contexts may require\\ndifferent moderation policies.
      For example, researchers may have\\ndifferent obligations and responsibilities
      than the general public. This\\nway, institutions could help ensure that debates
      take place more\\nrespectfully. At the same time, institutions would also help
      to ensure\\nthat people are able to express themselves freely and safely.  \\n\\nThirdly,
      establishing institutional servers makes decentralised social\\nmedia sustainable.
      As we already noted, it is unlikely that the current\\nsystem will scale to
      millions of people based on voluntary\\ncontributions. By stepping up and providing
      their own servers,\\ninstitutions provide a critical part of the necessary infrastructure.\\nNot
      only in monetary terms, but also in terms of time investment for\\nverification
      and moderation.  \\n\\n### CWTS initiative\\n\\nThis is why at CWTS we have
      now launched our own social media server at\\n[social.cwts.nl](https://social.cwts.nl){target=\\\"_blank\\\"}.
      Only people\\nwho are affiliated with CWTS can register for an account on this
      server.\\nIn practice, this means that CWTS staff members can register for an\\naccount
      using their institutional email address. We have written a\\nmoderation policy,
      and set up a moderation committee that will advise on\\nany violations of this
      moderation policy to the management. The\\nmanagement would not moderate messages
      directly, and only rely on the\\nmoderation committee, thus providing some necessary
      checks and balances.\\nWe trust CWTS staff members to behave responsibly in
      accordance with\\nthis moderation policy. We will not actively check every message
      being\\nposted, but reported messages will be followed up on.  \\n\\nDoes this
      initiative solve all problems of social media? Surely not.\\nInstitutional users
      presumably represent only a small minority of social\\nmedia users. How the
      large public will find its way on Mastodon is not\\nyet clear. This initiative
      will not directly reduce societal\\npolarisation, but it may help establish
      a trusted social media presence\\nof researchers who can engage in societal
      debates. It also expands the\\nbreadth of social media platforms that researchers
      can use to interact\\nwith broader communities. We believe that setting up our
      own server is a\\nstep forward, and we hope to see other institutions taking
      similar\\ninitiatives.  \\n\",\"published_at\":1670414400,\"updated_at\":1708703227,\"indexed_at\":1708118022,\"authors\":[{\"name\":

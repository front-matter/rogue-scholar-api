      \n {\"id\":\"74927180-cec6-4443-86fb-2b55bc7045be\",\"guid\":\"https://www.leidenmadtrics.nl/articles/gender-inequalities-in-science-evidence-and-ideas-from-bibliometrics\",\"doi\":\"https://doi.org/10.59350/tp2y3-6qp16\",\"url\":\"https://www.leidenmadtrics.nl/articles/gender-inequalities-in-science-evidence-and-ideas-from-bibliometrics\",\"archive_url\":null,\"title\":\"Gender
      inequalities in science: Evidence and ideas from bibliometrics\",\"summary\":\"The
      Gender Inequalities in Science workshop took place at Leiden University on 7th-8th
      October 2019, organized jointly by CWTS and Elsevier\u2019s International Center
      for the Study of Research (ICSR). For two days, researchers from different research
      institutions, universities and science stakeholders discussed issues concerning
      gender in science from diverse perspectives and contexts.\",\"abstract\":null,\"content_text\":\"The
      Gender Inequalities in Science workshop took place at Leiden\\nUniversity on
      7th-8th October 2019, organized jointly by\\n[CWTS](https://www.cwts.nl/) and
      Elsevier's [International Center for\\nthe Study of Research (ICSR)](https://www.elsevier.com/icsr).
      For two\\ndays, researchers from different research institutions, universities
      and\\nscience stakeholders discussed issues concerning gender in science from\\ndiverse
      perspectives and contexts. The workshop started with a\\nreflection from Ludo
      Waltman about the much-needed diversity in science\\nand [the inclusion of a
      gender indicator in the Leiden\\nRanking](https://www.cwts.nl/blog?article=n-r2w2c4&title=indicators-for-social-good).\\nHe
      also underlined how controversial and challenging gender in science\\ncan be
      as a topic of scholarly discussion. The workshop included\\npresentations from
      various backgrounds, followed by discussions starting\\nwith discussants who
      introduced some questions to the presenters for a\\nconstructive and lively
      debate.\\n\\n### **Looking beyond publication counts**\\n\\nDuring the workshop,
      studies that focus on important themes such as\\ncitation gap, distribution
      of researchers, leadership, career\\ntrajectories and collaboration were presented
      from the perspective of\\nbibliometrics and gender.\\n\\nThe first question
      that was raised concerned the notion of gender bias\\nin citations. Jens Peter
      Andersen and Jesper Schneider showed some\\nstudies supporting and rejecting
      this idea. In their\\n[paper](https://elifesciences.org/articles/45374), they
      identified the\\ngender of all authors in biomedical fields and performed a
      robust\\nstatistical analysis showing small differences in citations in favor
      of\\nmale researchers. However, they claim that this difference is of little\\nor
      no significance due to the extensive overlap in the distribution of\\ncitations.
      There are also other factors that play a role, such as the\\ncirculation of
      a few highly cited papers, women being deliberately less\\ncited, men self-citing
      more, the tendency of gender-based topic\\nspecialization and women engaging
      more in interdisciplinary research\\nthat statistically shows fewer citations.
      On top of all these factors,\\nprestige undoubtedly attracts more citations.
      Men are usually more\\nestablished in their fields and are at more prestigious
      positions\\ncompared to women of the same age group. These are some of the implicit\\nand
      under-researched biases that publication counts may not directly\\nshow.\\n\\nLooking
      at career trajectories and time trends between 1996 and 2018,\\nHanjo Boekhout
      and Inge van der Weijden identified the gender of their\\nresearchers based
      on their first names and countries of origin in order\\nto understand the coverage
      of female authors in science, their dropout\\nrate and career development per
      country and per field. Their study\\nshowed that while women's career development
      is slower and men have a\\nhigher probability of staying in academia, there
      is also a gradual trend\\ntoward broader gender parity. This trend is also supported
      by the\\nanalysis published in [Elsevier's global gender\\nreport](https://www.elsevier.com/research-intelligence/resource-library/gender-report-2020),\\npresented
      by Holly Falk-Krzesinski. In line with the tenets of Horizon\\n2020, Elsevier's
      report seeks to answer the demand of data to help close\\ngender disparity in
      science. Even though gender parity is on the rise,\\nthe report shows that there
      is still a wide gender gap in science in\\nmany countries.\\n\\nPresentations
      led to some suggestions for methodological changes, such\\nas moving the focus
      from a paper-based approach to a researcher-based\\napproach to have a better
      understanding of researcher performance.\\nDifferent coverage of fields in databases
      and large differences between\\nfield citation behaviors were highlighted. In
      addition to quantitative\\nmethodological challenges, there were also concerns
      about certain\\ndimensions, such as broader societal impact of gender equity,
      which\\ncould not be captured through citation studies.\\n\\nIt was also discussed
      that in applied fields, such as nursing and\\nclinical areas, papers written
      by women have higher download rates. This\\ncould be explained by teaching activity
      which does not always translate\\ninto publication/citation data. Qualitative
      methods were proposed to\\nunderstand the reason why women do more teaching
      while men concentrate\\nmore on pure research. Some ideas on women being less
      competitive and\\nmore connected to societal outcomes were also put forward
      at this point.\\n\\nSeeing that clinical and non-academic research outputs are
      not\\ndistinguished in databases and are not equally valued in career\\ntrajectories,
      redefining the concept of \\\"being an academic\\\" was proposed\\nas a theoretical
      starting point. Discussions continued on the necessity\\nof employing robustness
      analyses to check for validity and being\\nmeticulous about the interpretation
      and dissemination of these results.\\n\\nA very interesting question was raised
      about rejected papers. Holly\\nFalk-Krzesinski answered that at this moment
      there isn't much\\ninformation available about rejected papers as Elsevier doesn't
      capture\\nthe gender of the authors at the point of entering their system -to\\navoid
      bias- but Elsevier is trying to get gender data at the phase of\\narticle submission.\\n\\nLidwien
      Poorthuis from the [Dutch Network of Women\\nProfessors](https://www.lnvh.nl/)^[[[\\\\[1\\\\]]{.underline}]{.underline}](#_ftn1)^,\\nand
      Margot Schel along with Alexandra Vennekens, from Rathenau\\nInstitute, presented
      some findings in the context of Dutch academia. It\\nwas concerning to hear
      that the Netherlands has the lowest proportion of\\nfemale researchers in academia
      within Europe, even when half of the PhD\\ncandidates in the Netherlands are
      women. Even though the numbers are\\ngradually improving, women still receive
      less salary despite the results\\nbeing adjusted by position and age. [Regarding
      research\\ngrants,](https://www.rathenau.nl/en/science-figures/personnel/women-science/research-grants-stepping-stone-women-their-scientific)\\nfemale
      academics also report less access to academic and financial\\nresources when
      compared to their male counterparts. Researchers from the\\nRathenau Institute
      also expressed their worries about the lack of\\ntransparency and data to thoroughly
      monitor the career development of\\nfemale researchers in the Netherlands.\\n\\nYifang
      Ma discussed\\n[studies](https://www.nature.com/articles/d41586-019-00091-3)
      showing\\nthat women receive fewer and less prestigious prizes; however, they
      are\\nrepresented well in awards for advocacy and teaching. Numbers also show\\nthat
      the application rate of women is lower than that of men. When\\nfemale academics
      do apply, it is shown that they often receive as many\\nawards as their male
      counterparts. On the other hand, there is no\\nresearch based on textual analysis
      that would show whether women ask for\\nless funding than men. More qualitative
      research is needed in order to\\nunderstand why women do not apply for grants
      as much as men do.\\n\\n### **Demographic examples from Norway, China, and Brazil**\\n\\nSome
      of the presentations in the workshop were based on the context of\\nDutch academia;
      therefore, having information on the contexts of Norway,\\nChina, and Brazil
      offered a welcome opportunity for comparison. The\\npresentations showed that
      the phenomenon of leaky pipeline, which refers\\nto the decrease in women's
      presence at higher levels of academia, is\\nobserved in both Norway and China.
      The Norwegian project, led by Dag\\nAksnes, aimed at getting quantitative data
      on productivity, citation\\nimpact, networking, international collaboration,
      parental or sick leave,\\nto understand factors that can explain disparities,
      making use of\\nbibliometric databases, national statistics, and staff registers.
      The\\nChinese project, led by Lin Zhang, on the other hand, focused on careers\\nand
      contexts that influence researcher development, such as the\\nhierarchical model
      of the Chinese higher education system and cultural\\npressure concerning maternity.
      In both countries, demographic factors,\\nsuch as the age of entry into academia,
      were suggested to explain the\\nimbalance as the highest positions at the moment
      are occupied by\\nacademics who had received their PhD degrees in the 80s and
      90s when\\nthere were fewer women in academia at large.\\n\\nIn Andr\xE9 Brasil's
      presentation, the context of Brazil stands as a good\\nexample among the others,
      as policy has a strong influence on gender\\nequity in academia. In Brazil,
      public research is conducted at\\nuniversities, where people are hired through
      a national selection\\nprocess. This selection process is considered to be unbiased
      and\\neveryone at the same professional level receives the same salary across\\nthe
      country. Even though there are more women in academia compared to\\nmany other
      countries, the high concentration of male academics at higher\\nlevels is still
      a trend. This difference was also explained by\\ndemographic reasons. One interesting
      note to mention is that in Brazil\\nwomen receive more grants than men (60%)
      and these grants are not only\\nrelated to research but also teaching.\\n\\n###
      **Starting a family as a limitation on women**\\n\\nAn interpretation of the
      ages and dropout periods of female researchers\\ncould point to the idea that
      they may be taking breaks in their careers\\nin order to take care of their
      children. This particular cost of\\nparenting as a factor that affects gender
      disparity in science was\\nintroduced in Gemma Derrick's presentation.\\n\\n[According
      to the survey \\\\'Models of parenting and its effect on\\nacademic\\nproductivity\\\\'](http://www.research.lancs.ac.uk/portal/en/publications/models-of-parenting-and-its-effect-on-academic-productivity(7b016fd3-bbe5-4be7-9323-7412b49c6aad).html),\\nwhich
      collected data on parenting practices, the number of publications\\nby researchers
      of both genders decreases in the event of having\\nchildren. Parental leave,
      both maternal and paternal, is aimed as a\\nfacility to ease the burden of parenting;
      however, it is also considered\\nwithin implicit bias against female researchers.
      The possibility of\\nwomen taking parental leave decreases their likelihood
      of getting hired\\nfor certain positions. In some countries, as in the Netherlands,
      men do\\nnot get as much parental leave, which systematically pushes the parental\\nleave
      burden and bias toward female researchers. On the other hand,\\nwomen are also
      criticized for using parental leave as free time for\\nwriting more articles
      or grant proposals. Still, there is no doubt that\\nparenting delays the careers
      of researchers, but especially the careers\\nof women.\\n\\n### **Difference
      or bias?**\\n\\nOne of the questions that were raised was whether there was
      a real\\ndifference or bias in terms of gender disparity. Alessandro Strumia\\nintroduced
      this question in his presentation about gender bias in the\\nfield of physics.
      He presented a bibliometric study showing no\\nsignificant differences between
      genders in giving (self-)citations,\\nhiring rates and timing, career breaks,
      and abandonment rates in this\\nfield. He suggested some controversial interpretations
      and possible\\nexplanations, which were criticized during the following discussion.\\nStrumia
      emphasized the value of large-scale data analysis, and he seemed\\nto dismiss
      political, sociological or psychological approaches to the\\ninterpretation
      of his results. His approach was to explain differences\\nusing the idea of
      higher male variability as well as ideas about\\nessentialist tendencies on
      diversification of interests and attitudes.\\nStrumia mentioned political ideology
      behind positive discrimination in\\nacademia, but he did not seem open to suggestions
      on the usefulness of\\nfeminist theory for understanding of gender differences
      in science,\\nalthough the audience pointed to its critical importance.\\n\\n###
      **Why gender? Diversity to improve science**\\n\\nOne of the approaches commonly
      employed to fight gender disparity is\\npositive discrimination in hiring and
      grant distribution practices.\\nHowever, this approach can sometimes be perceived
      as a way to diminish\\nthe merits of women who receive privileges from such
      discrimination. On\\nthe other hand, merely increasing the number of female
      researchers would\\nfall short in the struggle against gender disparity. A more\\ncomprehensive
      change would be needed for sustainable gender equity in\\nscience. If scrutinizing
      and improving the system is not a priority,\\nadding more female researchers
      into the same mix would not create\\nlasting change. On this point, Margot Schel
      and Ingeborg Meijer\\nadvocated for changing the approaches typically associated
      with\\nmale-dominant environments. Qualitative studies of early career grant\\nreceivers
      (Meijer and van der Weijden, 2016) reveal that women are less\\ninterested in
      focusing their careers only on the race for publications\\nand grants applications.
      Instead, they concentrate more on teaching,\\npublic outreach, policy writing,
      and academic practices that advance\\ntheir career in a much broader sense.
      Discussants also underlined the\\nidea that a redefinition of excellence would
      be a step in the right\\ndirection. The shortcomings of bibliometrics alone
      in determining the\\nroot of gender issues point to the importance of collaboration
      with\\nother fields and disciplines.\\n\\nThe final presentation by Holly Falk-Krzesinski
      focused on how\\npublishers can influence policy to promote diversity and change
      in\\nscience. The relevance of this change can be seen in a Lancet study\\nwhich
      shows that [\\\"\\\\[d\\\\]iversification in the scientific workforce and\\nin
      the research populations---from cell lines, to rodents, to\\nhumans---is essential
      to produce the most rigorous and effective medical\\nresearch\\\\\\\".](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(18)32995-7/fulltext)\\nIn
      line with this study, Elsevier provides data to shed light on gender\\ndisparity
      and boost gender diversity in scholarly communications. In\\n2015, Elsevier
      started to study the diversity of conference panels,\\nconcentrating on the
      gender bias in the formation of panel members.\\nElsevier started to emphasize
      the importance of increasing the presence\\nof women in panels, not only as
      chairs or moderators but also as\\nresearchers. In the end, Falk-Krzesinski
      underlined the importance of\\ncollecting data with an awareness of the consequences
      and implications\\nof such data. The role publishers and editors have in this
      process is\\nalso very central to the system of science and responsible research,
      as\\nthese crucial actors can implement policies to include more variety of\\nperspectives
      and research populations in science.\\n\\n### **Conclusions**\\n\\nAt the end
      of each day, small groups were created in the concept of the\\nWorld Caf\xE9,
      where participants discussed questions proposed by\\norganizers, based on the
      research presented, wrapping up the themes of\\nthe day in an interactive way.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Photo-Andre-Brasil-Zeynep-post.jpg\\\"\\nalt=\\\"Photo
      Andre Brasil Zeynep post\\\" />\\n</figure>\\n\\nThe questions of the first
      day concentrated on methodology for studying\\ndiversity. A major challenge
      identified during this discussion was the\\ndifficulty of getting comparable
      data, which may also include largely\\nhidden pieces of information such as
      rejection and dropout data from\\nfunders and publishers. Other challenges included
      determining which\\ndimensions to measure, finding suitable indicators and the\\ninterpretations
      of the final data. At the heart of all the challenges\\nalso lied the cultural,
      traditional, biological and societal background\\nconcerns regarding gender
      disparity. Cross-sectional approaches, mixed\\nmethods, and text analyses were
      suggested as attempts to overcome these\\nchallenges. More research into integrating
      perspectives from the\\ndisciplines of ethics and feminist theory was also among
      the\\nsuggestions.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Second-photo-Zeynep-post.jpg\\\"\\nalt=\\\"Second
      photo Zeynep post\\\" />\\n</figure>\\n\\nOn the second day, the questions focused
      on how research could\\ncontribute to developing evidence-based policies to
      increase gender\\ndiversity in science. Increasing the number of female\\napplicants/employees
      by quota to increase diversity, providing equal\\ntreatment and opportunities,
      and giving female researchers continuous\\nsupport to maintain their valuable
      contribution to science were among\\nthe propositions of this discussion. On
      both days the discussions peaked\\naround the limitations to measure implicit
      biases against women in\\nscience, which are by far the most challenging to
      get reliable data on.\\n\\nGender Inequalities in Science workshop was a fruitful
      gathering with\\nvibrant discussions and different suggestions that could lead
      to new\\nideas and maybe new research. The workshop took place right after the\\n[17^th^
      Gender Summit](https://gender-summit.com/142-gs17) in the\\nNetherlands, creating
      a week-long exchange of ideas on gender themes.\\nThe upcoming 2020 gender report
      of Elsevier can be reached\\n[here](https://www.elsevier.com/research-intelligence/resource-library/gender-report-2020).\\n\\n[^1^
      For more information, please see the studies and reports of the\\nNetwork:]{.caption}[[Women
      Professors Monitor\\n2018](https://www.lnvh.nl/uploads/moxiemanager/LNVH_-_Monitor_Vrouwelijke_Hoogleraren_2018_.pdf){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}  \\n]{.caption}[[Women Professors Monitor\\n2019](https://www.lnvh.nl/uploads/moxiemanager/LNVH_-_Monitor_Vrouwelijke_Hoogleraren_2019.pdf){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}]{.caption}[Pay gap reports:]{.caption}[[Part\\nI](https://www.lnvh.nl/uploads/moxiemanager/375.pdf){target=\\\"_blank\\\"\\nrel=\\\"noreferrer
      noopener\\\"}  \\n]{.caption}[[Part\\nII](https://www.lnvh.nl/uploads/moxiemanager/LNVH_rapport_-_verborgen_MV_verschillen_in_werktaken_hulpbronnen_en_onderhandelingen_in_de_wetenschap.pdf){target=\\\"_blank\\\"\\nrel=\\\"noreferrer

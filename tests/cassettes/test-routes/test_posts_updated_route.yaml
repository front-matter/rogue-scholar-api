      \n {\"id\":\"61e14fe5-f4cb-41e7-90d0-6d5b84185626\",\"guid\":\"http://svpow.com/?p=8778\",\"doi\":\"https://doi.org/10.59350/zf80b-dx141\",\"url\":\"https://svpow.com/2013/09/03/multiview-of-a-cervical-vertebra-of-the-apatosaurus-ajax-holotype-ypm-1860\",\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2013/09/03/multiview-of-a-cervical-vertebra-of-the-apatosaurus-ajax-holotype-ypm-1860\",\"title\":\"Multiview
      of a cervical vertebra of the <i>Apatosaurus ajax</i> holotype YPM 1860\",\"summary\":\"I
      was recently bemoaning the lack of published diplodocid cervical illustrations
      in dorsal view. Subsequently I mentioned that Upchurch et al. (2005) had illustrated
      five cervicals of an\\n<em>\\n Apatosaurus\\n</em>\\nspecimen. I was overlooking
      one other paper that contains such an illustration. Which is a bit embarrassing,
      as it\u2019s one of ours. In fact, it\u2019s our most recent paper,\_Wedel and
      Taylor (2013) on sauropod neural spine bifurcation.\",\"abstract\":null,\"content_text\":\"I
      was [recently\\nbemoaning](http://svpow.com/2013/08/31/looking-for-dorsal-view-images-of-diplodocus-cervicals/
      \\\"Looking for dorsal-view images of Diplodocus\_cervicals\\\")\\nthe lack
      of published diplodocid cervical illustrations in dorsal view.\\nSubsequently
      I mentioned that Upchurch et al. (2005) [had\\nillustrated](http://svpow.com/2013/09/01/here-are-those-dorsal-view-images-of-apatosaurus-cervicals-you-ordered/
      \\\"Here are those dorsal-view images of Apatosaurus cervicals you\_ordered\\\")\\nfive
      cervicals of an *Apatosaurus* specimen.\\n\\nI was overlooking one other paper
      that contains such an illustration.\\nWhich is a bit embarrassing, as it's one
      of ours. In fact, it's our most\\nrecent paper,\_[Wedel and Taylor (2013) on
      sauropod neural spine\\nbifurcation](http://svpow.com/papers-by-sv-powsketeers/wedel-and-taylor-2013-on-sauropod-neural-spine-bifurcation/
      \\\"Wedel and Taylor (2013) on sauropod neural spine\_bifurcation\\\").\\nThe
      very first figure in that paper (the first of 25!) is relevant to my\\ninterests.
      So here it is:\\n\\n::: {#attachment_7997 .wp-caption .aligncenter shortcode=\\\"caption\\\"
      style=\\\"width: 490px\\\"}\\n[![Figure 1. A cervical vertebra of Apatosaurus
      ajax YPM 1860 showing\\ncomplete bifurcation of the neural spine into paired
      metapophyses. In\\ndorsal (top), anterior (left), left lateral (middle), and

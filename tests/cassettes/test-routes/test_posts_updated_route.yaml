      \n {\"id\":\"fc148e32-eaff-4d83-b66f-8852b2b19826\",\"guid\":\"https://irights.info/sandbox/?page_id=6147\",\"doi\":\"https://doi.org/10.59350/8p38b-bnv11\",\"url\":\"https://irights.info/artikel/gericht-verbietet-vertrieb-von-filesharing-software/6147\",\"archive_url\":\"https://wayback.archive-it.org/22135/20231101173016/https://irights.info/artikel/gericht-verbietet-vertrieb-von-filesharing-software/6147\",\"title\":\"Gericht
      verbietet Vertrieb von Filesharing-Software\",\"summary\":\"Das Hanseatische
      Oberlandesgericht hat entschieden, dass das Angebot von Tauschb\xF6rsen-Software
      rechtswidrig sein kann, wenn der Anbieter damit wirbt, dass die Software zur
      widerrechtlichen Weitersendung von Fernsehsendungen geeignet ist. Das Gericht
      untersagte in der Berufungsinstanz den Vertrieb der Peer-to-Peer-Software \u201ECybersky\u201D
      per einstweiliger Verf\xFCgung.\\n\",\"abstract\":null,\"content_text\":\"Das
      Hanseatische Oberlandesgericht hat entschieden, dass das Angebot von\\nTauschb\xF6rsen-Software
      rechtswidrig sein kann, wenn der Anbieter damit\\nwirbt, dass die Software zur
      widerrechtlichen Weitersendung von\\nFernsehsendungen geeignet ist. Das Gericht
      untersagte in der\\nBerufungsinstanz den Vertrieb der Peer-to-Peer-Software
      \u201ECybersky\\\" per\\neinstweiliger Verf\xFCgung.[]{#more-6147}\\n\\nWer
      in der Werbung f\xFCr eine Software ausdr\xFCcklich hervorhebt, dass diese\\nzur
      Vornahme (urheber-)rechtswidriger Handlungen geeignet ist, hat\\nKonsequenzen
      zu bef\xFCrchten. Er kann als \u201ESt\xF6rer\\\" in Anspruch genommen\\nund
      verpflichtet werden, die Software nicht mehr entsprechend zu\\nbewerben, rechtswidrige
      Inhalte herauszufiltern oder -- faktisch --\\ndiese gar nicht zu vertreiben.
      So urteilt das Oberlandesgericht (OLG) in\\nseiner Entscheidung vom 8. Februar
      2006 und best\xE4tigt damit die vom\\nLandgericht Hamburg in erster Instanz
      ge\xE4u\xDFerte Ansicht.\\n\\nIn dem Rechtsstreit ging es um die P2P-Software
      \u201ECybersky TV\\\" und damit\\nzusammenh\xE4ngende Applikationen. Mittels
      dieser soll es nach Angaben des\\nAnbieters, der Firma TC Unterhaltungselektronik
      AG (TCU), m\xF6glich sein,\\nVideo-Streams -- etwa von Fernsehsendungen -- mit
      bis zu 400 bis 600\\nKilobit pro Sekunde -- also nahezu in Echtzeit -- in ein\\nFilesharing-Netz
      einzuspeisen.\\n\\nNicht die Funktionalit\xE4t des Systems an sich, sondern
      die eigenen\\nWerbeaussagen sind der TCU nunmehr zum Verh\xE4ngnis geworden.
      Denn das\\nUnternehmen hatte nach den Feststellungen des OLG damit geworben,
      dass\\nmit Cybersky unter anderem Sendungen des Bezahlfernsehsenders Premiere\\nvon
      Nutzern in die Tauschb\xF6rse eingestreamt und von anderen kostenlos\\nangesehen
      werden k\xF6nnen. \u201EWenn das normale TV nichts mehr zu bieten hat,\\nreicht
      ein Knopfdruck auf die Fernbedienung und \u201Akostenloses Pay-TV'\\nsteht bereit\\\",
      habe man auf den Webseiten der TCU lesen k\xF6nnen.\\n\\nNach Ansicht des OLG
      Hamburg hat das Unternehmen damit ausdr\xFCcklich\\nhervorgehoben und damit
      geworben, dass mit Cybersky urheberrechtswidrige\\nHandlungen m\xF6glich sind.
      Obwohl das Programm noch gar nicht auf dem\\nMarkt w\xE4re, seien damit die
      Voraussetzungen eines \u201Evorbeugenden\\nUnterlassungsanspruchs\\\" gegeben.
      Denn TCU und ihr Vorstand seien in\\nBezug auf etwaige, zuk\xFCnftige Urheberrechtsverletzungen
      durch Nutzer von\\nCybersky als (Mit-)St\xF6rer anzusehen. Mit seinen Aussagen
      habe das\\nUnternehmen \u201Edie rechtswidrige Nutzungsm\xF6glichkeit selbst
      zur\\nZweckbestimmung der Ware\\\" gemacht, was eine Verpflichtung der Firma\\nrechtfertige,
      die Rechte von Premiere durch geeignete Ma\xDFnahmen effektiv\\nzu sch\xFCtzen.
      Denn TCU sei nicht nur aufgrund (m\xF6glicher) rechtswidriger\\nHandlungen der
      Nutzer haftbar zu machen, sondern vielmehr aufgrund des\\neigenen Verhaltens
      als Rechtsverletzer anzusehen.\\n\\nIm Ergebnis verbietet das OLG damit zwar
      prinzipiell nicht, Cybersky zu\\nentwickeln oder zu verbreiten. TCU wird jedoch
      aufgegeben daf\xFCr zu\\nsorgen, dass die rechtswidrige Verbreitung von Premiere-Sendungen\\ntechnisch
      unterbunden wird. Eine solche Verpflichtung sei in diesem Fall\\nzumutbar und
      angemessen, da das Unternehmen durch seine Werbeaussagen\\nwillentlich die Gefahr
      herbeigef\xFChrt habe, dass solche Handlungen\\nvorgenommen werden. Der Vorstand
      von TCU hatte die Zumutbarkeit\\ntechnischer Filterma\xDFnahmen mit dem Argument
      bestritten, dass solche\\ntechnisch nicht m\xF6glich seien. Das Gericht schenkte
      dem keinen Glauben,\\nsondern meinte, das Unternehmen h\xE4tte beweisen m\xFCssen,
      dass\\nFilterma\xDFnahmen technisch nicht realisierbar seien. Sollte der Einwand\\nvon
      TCU zutreffen, w\xE4re eine Markteinf\xFChrung von Cybersky nicht m\xF6glich\\nund
      das Urteil liefe faktisch auf ein Verbot der Software hinaus.\\n\\nDabei hebt
      das Hanseatische Oberlandesgericht in seiner Entscheidung an\\nmehreren Stellen
      hervor, dass ein solches Verbot nicht Tenor des\\ngef\xE4llten Urteils sei,
      ebenso, dass man nicht \xFCber die Zul\xE4ssigkeit von\\nFilesharing-Software
      an sich entschieden habe. In der Urteilsbegr\xFCndung\\nhei\xDFt es: \u201EDer
      Senat hat im Rahmen des vorliegenden Rechtsstreits nicht\\nin allgemeiner Form
      \xFCber die Zul\xE4ssigkeit so genannter\\n\u201EPeer-to-Peer\\\"-Netzwerke
      zu entscheiden. Es mag sein, dass diejenigen\\nPersonen \\\\[...\\\\], die --
      wie der Antragsgegner -- die Software\\nbeziehungsweise technische Einrichtungen
      zum Betrieb eines solchen\\nNetzwerks (gegen Entgelt) zur Verf\xFCgung stellen,
      nicht grunds\xE4tzlich\\nbeziehungsweise in jedem Fall f\xFCr Urheberrechtsverletzungen\\nverantwortlich
      zu machen sind, die unbekannte Nutzer dieser\\nEinrichtungen eigenverantwortlich
      vornehmen.\\\"\\n\\nDass dies angesichts der Auswirkungen der einstweiligen
      Verf\xFCgung im\\nFall Cybersky zun\xE4chst reine Theorie ist, r\xE4umt schlie\xDFlich
      auch das OLG\\nein. Der Senat sei sich bewusst, \u201Edass die Aufrechterhaltung
      der\\neinstweiligen Verf\xFCgung in der gegenw\xE4rtigen Fassung praktisch einem\\nvollst\xE4ndigen
      Vertriebsverbot gleichkommt\\\", hei\xDFt es. Im Ergebnis wird\\ndies jedoch
      -- angesichts der Werbeaussagen von TCU -- nicht als\\nunverh\xE4ltnism\xE4\xDFig
      angesehen. Somit bleibt es dabei, dass Cybersky nicht\\nangeboten werden darf,
      \u201Esolange diese eine Peer-to-Peer Funktion\\nbeinhaltet, mit der entschl\xFCsselte
      Inhalte von PayTV-Anbietern \xFCber das\\nInternet verbreitet und empfangen
      werden k\xF6nnen.\\\"\\n\\nThe post [Gericht verbietet Vertrieb von\\nFilesharing-Software](https://irights.info/artikel/gericht-verbietet-vertrieb-von-filesharing-software/6147){rel=\\\"nofollow\\\"}\\nappeared

      style=\\\"display: none;\\\">\\n\\n</div>\\n<div style=\\\"display: none;\\\">\\n\\n</div>\\n</div>\\n</figure>\\n\\n[[Public
      Tableau dashboard (updated version with data as of January 20,\\n2021)](https://public.tableau.com/profile/rodrigo4482#!/vizhome/Covid-19socialmediadashboard_210120/CovidTrendAnalysis){.caption\\ntarget=\\\"_blank\\\"}
      \ \\n]{style=\\\"width:100%; text-align:center; display:inline-block;\\\"}\\n\\nThe
      dashboard offers **two main analytical views**: ***trend analysis***\\nand ***scatterplots***
      to ***explore publications***' social media\\nreception. Filters are implemented
      to explore the data more flexibly,\\nincluding different ***selection of measures***,
      ***time periods***,\\n***data source choice,*** and ***wildcard match filter***
      to select\\npublications including a specific keyword.\\n\\nIn the **trend analysis**
      dashboard, the different dates refer to the\\n*post date* of each of the altmetric
      events considered (e.g., news\\nmentions, blogs citations, tweets, etc.). For
      each specific date, the\\nnumber of publications and social media events happening
      on that date\\nare presented in the dashboard. You also have the option to select
      the\\nsocial media source to be plotted, as well as the period of monitoring,\\nand
      the different databases that are considered in the COVID-19 research\\nrelated
      database [maintained at\\nCWTS](https://github.com/CWTSLeiden/cwts_covid){target=\\\"_blank\\\"}.\\n\\nThe
      **explore publications** dashboard allows for multiple analytical\\nvisualizations,
      by combining each time two different social media\\nmetrics, and allowing the
      same filtering options as above. It is also\\npossible to identify publications
      with given title keywords, just by\\ntyping them (without any wildcard) in the
      *Filter* option of the\\ndashboard and pressing *Enter*. The aim of this dashboard
      is to provide\\nan exploratory tool that can help identify publications with
      different\\ntypes of online reception (e.g., tweets vs. news), being able to\\ncharacterize
      them (i.e. the size of the node) by other indicators such\\nas their number
      of citations, or whether they are recommended in\\nF1000Prime (indicated by
      red color).\\n\\n**Data.** The dashboard is constructed based on the updated
      data sources\\ndescribed in [Colavizza et al.\\n(2020)](https://www.biorxiv.org/content/10.1101/2020.04.20.046144v1){target=\\\"_blank\\\"}.\\nPublication
      data is extracted from\\nthe\_[WHO](https://www.who.int/emergencies/diseases/novel-coronavirus-2019/global-research-on-novel-coronavirus-2019-ncov){target=\\\"_blank\\\"},\\n[Dimensions](https://docs.google.com/spreadsheets/d/1-kTZJZ1GAhJ2m4GAIhw1ZdlgO46JpvX0ZQa232VWRmw/edit#gid=2034285255){target=\\\"_blank\\\"},\\nand\\n[CORD19](https://pages.semanticscholar.org/coronavirus-research){target=\\\"_blank\\\"}.\\nSocial
      media data is extracted from\\n[Altmetric](http://www.altmetric.com){target=\\\"_blank\\\"},
      a company whose\\nmission is to track and analyze the online activity around
      scholarly\\nresearch outputs. [Twitter](http://www.twitter.com){target=\\\"_blank\\\"}\\ndata
      has been re-hydrated by [CWTS](http://www.cwts.nl){target=\\\"_blank\\\"}\\nusing
      the [Twitter\\nAPI](https://developer.twitter.com/en/docs){target=\\\"_blank\\\"}.\\nRecommended
      publications identified via Altmetric can be further\\nexplored in [F1000Prime](https://f1000.com/prime){target=\\\"_blank\\\"}.
      The\\nunderlying,\_aggregated\_data can be extracted from the dashboard, thus\\ngiving
      the users a possibility for performing their own analysis.\_The\\ncurrent version
      contains data updated until 03/6/2020 and stems\\nfrom\_more than 123,000 publications
      related to COVID-19 or Coronavirus.\\nThe dashboard covers more than 53,000
      publications that have been\\nmentioned at least once by any of the (social
      media) sources considered\\n(Twitter, blogs, news media, F1000Prime, and Wikipedia).\_The
      default\\nvisualization set of the dashboard includes more than 26,000\\npublications
      from 2020 with social media mentions in this year, although\\nyou can modify
      these parameters.  \\n\\n**Methods & measures.** The overall methodological
      approach is\\ndocumented in a [GitHub\\nrepository](https://github.com/CWTSLeiden/cwts_covid){target=\\\"_blank\\\"}.\\nThe
      metrics calculated include: *citations* (from\\n[Dimensions.ai](http://www.dimensions.ai){target=\\\"_blank\\\"}),
      *tweets*\\nand *retweets*, *blog mentions*, *news mediamentions*, *Wikipedia\\ncitation*s,
      and whether publications are *recommended* by experts in\\nF1000Prime. Updates
      of the dashboard are expected monthly (although\\nvariations may occur). The
      latest updates will be reported in the\\ndashboard.\\n\\n### Use cases\\n\\nBelow,
      we present two use cases to illustrate the analytical\\npossibilities of the
      dashboard.\\n\\nThe first one is the temporal analysis of the reception on Twitter\\n(Figure
      1 below). This figure captures the temporal evolution of\\noriginal tweets and
      retweets around COVID-19 related publications,\\nshowing how Twitter engagement
      has reached a stable level after a rapid\\nincrease between mid-February and
      mid-March.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Dashboard_Figure1.png\\\"\\ndata-image=\\\"10599\\\"
      />\\n<figcaption>Figure 1. Temporal evolution of original tweets (dark blue)\\nand
      retweets (light blue) around COVID-19-related\\npublications</figcaption>\\n</figure>\\n\\nThe
      second use case (see Figure 2)\_is observed at the publication level\\n(following
      the option \\\"Explore Publications\\\"). We have selected\\npublications containing
      the term \\\"hydroxychloroquine\\\" in their titles.\\nIt is possible to see
      how many of these publications have received\\nsubstantial attention on Twitter,
      both in terms of original tweets and\\nretweets (as well as in news media, measured
      by the size of the\\ncircles). Publications that have been recommended at least
      once in\\nF1000Prime during the period selected are highlighted in red.\_There
      is a\\npublication on the top right side of the graph with a very high volume\\nof
      tweeting activity as well as reception in the news. This is a recent\\npublication
      retracted in the\\n[Lancet](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)31180-6/fulltext){target=\\\"_blank\\\"}\\ndue
      to the inability to replicate its results and the serious\\n[c](https://www.theguardian.com/world/2020/jun/04/covid-19-lancet-retracts-paper-that-halted-hydroxychloroquine-trials)[oncerns\\nrelated
      to the veracity of the data and analyses\\nconducted](https://www.theguardian.com/world/2020/jun/04/covid-19-lancet-retracts-paper-that-halted-hydroxychloroquine-trials){target=\\\"_blank\\\"}.\\nInterestingly,
      the paper was recommended in [F1000\\nPrime](https://facultyopinions.com/prime/737996380){target=\\\"_blank\\\"}
      as\\ncaptured by\\n[Altmetric](https://www.altmetric.com/details/82549788/research-highlights){target=\\\"_blank\\\"}\\n(and
      colored red in Figure 2).\_This example illustrates how social media\\nmetrics
      can play an interesting role in identifying potential\\npublication issues.
      For\\nexample,\_[doubts](https://twitter.com/RensonAudrey/status/1263935028913934337){target=\\\"_blank\\\"}\\nabout
      the paper and its\\n[design](https://twitter.com/StevePhillipsMD/status/1263899565654265857){target=\\\"_blank\\\"}\_were\\nraised
      already on Twitter as early as May 22.\\n\\n<figure>\\n<img\\nsrc=\\\"https://www.leidenmadtrics.nl/images/uploads/Dashboard_Figure2.png\\\"\\ndata-image=\\\"10600\\\"
      />\\n<figcaption>Figure 2. Exploration of publications containing the term\\n\u201Chydroxychloroquine\u201D
      in their titles</figcaption>\\n</figure>\\n\\nWe expect that the broader community
      can benefit from a flexible and\\nintuitive tool that periodically informs about
      the social media\\nreception of the science produced around the pandemic. Feedback
      and\\nsuggestions for further improvement are more than welcome. We may\\nincorporate
      these in updates of the dashboard in the months to come.  \\n\",\"published_at\":1592908200,\"updated_at\":1708009291,\"indexed_at\":1707993758,\"authors\":[{\"url\":

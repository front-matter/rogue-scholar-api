      (credit: Machel Silveira).*\\n\\n------------------------------------------------------------------------\\n\\n***Contributing
      Authors:*** Mark Quigley^1^, Brendan Duffy^1^, Oktoviano\\nTilman de Jesus^2^,
      Lisa Palmer^1^, Januka Attanayake^1^, Claire\\nVincent^1^, Andrew King^1^, Demetrio
      Amaral Carvalho^3^, Josh\\nTrindade^4^, Ian Rutherfurd^1^\\n\\n1.  *The School
      of Geography, Earth and Atmospheric Sciences, University\\n    of Melbourne*\\n2.
      \ *Vice president - Instituto do Petroleo e Geologia, Dili,\\n    Timor-Leste*\\n3.
      \ *Secretary of State for the Environment, Dili, Timor-Leste*\\n4.  *Government
      of RDTL and Independent Researcher, Dili, Timor-Leste*\\n\\n------------------------------------------------------------------------\\n\\nThe
      cascading effects of interacting hazards can be better anticipated\\nand integrated
      with other measures to reduce risks to human life and\\ninfrastructure from
      these extreme events.\\n\\nHeavy tropical rainfall battered Timor-Leste and
      its neighbouring\\nIndonesian islands over the Easter period. The meterological
      station in\\nTimor-Leste's densely populated capital Dili recorded more than
      400 mm\\nrainfall from April 3^rd^ to 4^th^. Intense rains of up to 70 mm per\\nhour
      swelled mountainous catchments and sent tidal waves of floodwaters\\nand debris
      into populated areas. [Recent\\nreports](https://reliefweb.int/report/timor-leste/timor-leste-floods-flash-update-no-3-9-april-2021?ref=geo-down-under.org.au)\\nindicate
      at least 42 fatalities and displacement of 13,554 people across\\nthe nation.\\n\\nAdverse
      impacts include food shortages, limited access to clean water\\nand essential
      supplies, damage to critical infrastructure and lifelines,\\nand reduced access
      to affected communities. The concurrence of the flood\\nwith ascending rates
      of COVID-19 infections has amplified this major\\ncrisis and highlights the
      global risks of interacting hazards.\\n\\n<figure class=\\\"kg-card kg-image-card
      kg-width-wide kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/Picture-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/Picture-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/Picture-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/Picture-1.jpg
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/04/Picture-1.jpg
      2400w\\\"\\nsizes=\\\"(min-width: 1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"1294\\\"
      />\\n<figcaption><em>(Top): Modelled cumulative rainfall from 1-5 April 2021,\\nfrom
      the Integrated Multi-satellitE Retrievals for Global Precipitation\\nMeasurement
      (IMERG) satellite. Estimates are on a 0.1 X 0.1 degree grid.\\nInsets: Observed
      total daily (top left) and maximum hourly rainfall over\\na 24-hour period (bottom
      right) rainfall at Dili meteorological station.\\n(Bottom): Topography of northern
      Timor-Leste, showing high-elevation\\ncatchments that exit into low-elevation
      populations centres of Dili and\\nLaclo.</em></figcaption>\\n</figure>\\n\\n##
      A recipe for flood hazards\\n\\nSeveral natural and human factors combine to
      enhance flood hazard in\\nTimor Leste.\\n\\nThe [West Pacific\\nMonsoon](https://www.pacificclimatechangescience.org/wp-content/uploads/2013/08/Ch.-2.-Climate-of-the-Western-Tropical-Pacific-and-East-Timor.pdf?ref=geo-down-under.org.au),\\n[Madden
      Julian\\nOscillation](http://www.bom.gov.au/climate/mjo/?ref=geo-down-under.org.au#:~:text=The%20Madden%2DJulian%20Oscillation%20(MJO,every%2030%20to%2060%20days.)\\nand
      [La\\nNi\xF1a](http://seedsoflifetimor.org/climatechange/enso-el-nino-la-nina-in-timor-leste/?ref=geo-down-under.org.au)\\nconspire
      to create ideal conditions for increased rainfall and tropical\\nstorms in the
      region. All of these conditions were in place for the 2021\\nfloods.\\n\\nTimor-Leste's
      mountainous topography (see image above) enhances\\norographic rainfall and
      creates steep stream systems that rapidly\\ntransfer flood waters into adjacent
      populated areas. Weak rocks and\\nsteep catchments are highly susceptible to
      landslides. Coalescing,\\ngeologically young (\\\\<5000 year) sedimentary fans
      [direct flood\\nwaters](https://www.geo-down-under.org.au/p/8f444ea3-e09f-4c8d-af07-c6c6009ce47c/)\\nand
      sediment into central Dili. Rampant deforestation and development\\nincrease
      [soil\\nerosion](https://www.cdu.edu.au/sites/default/files/research/docs/project6.pdf?__hstc=152307174.98fa600b1bb630f9cde2cb5f07430159.1517184000073.1517184000074.1517184000075.1&__hssc=152307174.1.1517184000076&__hsfp=528229161&ref=geo-down-under.org.au)\\nand
      stream discharges during high rainfall events.\\n\\nRapid and largely uncoordinated
      population growth, particularly in Dili,\\nhas concentrated vulnerable populations
      into regions of high exposure to\\nflood hazards, such as flood plains and low-elevation
      coastal areas.\\n\\nFlood hazard is further increased by the proliferation of
      concrete\\nstructures that reduce surface water infiltration, the widespread
      use of\\nmulti-pylon concrete bridges that trap flood debris, and inadequate\\ndesign
      and maintenance of urban drainage channels that are perennially\\nchoked with
      sediment and urban waste and thus do not function well in\\nflood conditions.
      Groundwater extraction in Dili for urban use causes\\nsurface subsidence that
      further amplifies coastal and flood hazards.\\n\\nDili has been badly impacted
      by numerous large floods prior to this\\nevent, most recently in [March\\n2020](http://floodlist.com/asia/timor-leste-flooding-dili-march-2020?ref=geo-down-under.org.au).\\n\\n##
      Interacting hazards: floods and COVID-19\\n\\nThe difference this time is the
      concurrence of flooding with ascending\\ncommunity COVID-19 infections. In response
      to flood impacts, authorities\\nhave [temporarily\\nlifted](https://www.garda.com/crisis24/news-alerts/465061/timor-leste-authorities-extend-exit-restrictions-in-baucau-and-viqueque-municipalities-through-april-16-due-to-covid-19-update-3?ref=geo-down-under.org.au)\\nCOVID-19
      restrictions that were formerly in place. Flood-affected\\nvulnerable residents
      have been amalgamated into group shelters, often\\nvia\\n[evacuations](https://www.youtube.com/watch?app=desktop&v=8CCBYDThZRY&ref=geo-down-under.org.au)\\nwhere
      social distancing and masking are not practicable. [Flood\\ndamage](https://www.abc.net.au/news/2021-04-06/timor-leste-international-help-rebuilding-floods-covid-vaccine/100051240?ref=geo-down-under.org.au)\\nhas
      reduced power and access to COVID-19 crisis and treatment centres\\nand has
      affected the ongoing COVID-19 vaccination program.\\n\\n<figure class=\\\"kg-card
      kg-bookmark-card\\\">\\n<a\\nhref=\\\"https://link.springer.com/article/10.1007/s10669-020-09772-1?ref=geo-down-under.org.au\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
      class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nA
      multi-hazards earth science perspective on the COVID-19 pandemic: the\\npotential
      for concurrent and cascading crises\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nMeteorological
      and geophysical hazards will concur and interact with\\ncoronavirus disease
      (COVID-19) impacts in many regions on Earth. These\\ninteractions will challenge
      the resilience of societies and systems. A\\ncomparison of plausible COVID-19
      epidemic trajectories with multi-hazard\\ntime-series curv\u2026\\n</div>\\n<div
      class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://link.springer.com/oscar-static/images/favicons/springerlink/app-icon-iphone@3x-f259d46347.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
      /><span class=\\\"kg-bookmark-author\\\">Environment\\nSystems and Decisions</span><span
      class=\\\"kg-bookmark-publisher\\\">Mark C.\\nQuigley</span>\\n</div>\\n</div>\\n<div
      class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://media.springernature.com/w200/springer-static/cover/journal/10669.jpg\\\"
      />\\n</div>\\n</figure>\\n\\n[Our\\nresearch](https://link.springer.com/article/10.1007/s10669-020-09772-1?ref=geo-down-under.org.au)\\nshows
      that temporary (i.e., 2-3 weeks) relaxations of COVID-19\\nrestrictions during
      natural disasters, as may be required to balance\\nCOVID-19 risks and protocols
      with disaster response and recovery\\noperations, can cause large spikes in
      COVID-19 infection rates.\\nIncreasing risks of infectious disease are well
      known to accompany flood\\ndisasters, and form part of a complex hazard chain
      involving many other\\nhazards of natural and anthropogenic origin.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/Picture-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/Picture-1.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/Picture-1.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/Picture-1.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/04/Picture-1.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1248\\\"
      />\\n<figcaption><em>An indicative scenario showing the effect of an external\\nperturbation
      (Timor-Leste floods) on daily infection rates based on a\\nsimple epidemic phenomenological
      model (Quigley et al., 2020). The\\noccurrence of a natural disaster during
      rising COVID-19 infection rates\\ncauses infection curves to ascend rapidly
      and reach infection rates\\nsimilar to unmitigated scenarios. The shown model
      assumes lag times of 2\\nand 3 weeks following the onset of floods in Timor
      before mitigative\\ncontrols are resumed.</em></figcaption>\\n</figure>\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-width-wide kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/04/Picture-2.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/04/Picture-2.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/04/Picture-2.jpg
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/04/Picture-2.jpg
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/04/Picture-2.jpg
      2400w\\\"\\nsizes=\\\"(min-width: 1200px) 1200px\\\" width=\\\"2000\\\" height=\\\"848\\\"\\nalt=\\\"A
      picture containing table Description automatically generated\\\" />\\n<figcaption><em>Simplified
      depiction of</em> <a\\nhref=\\\"https://esd.copernicus.org/articles/7/659/2016/esd-7-659-2016.pdf?ref=geo-down-under.org.au\\\"><em>multi-hazard\\nnetwork
      interactions</em></a> <em>for the 2021 Timor Leste floods. Prior\\nconditions
      of meterological, geological / geographical, and\\nanthropogenic origin increase
      the probability of riverine and flash\\nflooding (FL) in Timor Leste. Once flooding
      initiates (primary hazard)\\nit increases the probability of many \u2018secondary\u2019
      hazards of geophysical,\\nhydrological, surface, atmospheric, biophysical, health,
      infrastructural\\norigin. The occurrence of secondary hazards, whether initially\\nassociated
      with flooding (e.g., landsliding, infrastructure damage) or\\nnot (e.g., earthquakes,
      tsunamis) have the potential to further amplify\\nflood hazard including generation
      of positive feedback loops. Concurrent\\nand cascading hazards significantly
      amplify risks to human life and\\ninfrastructure relative to risks associated
      with independently occurring\\nhazards</em></figcaption>\\n</figure>\\n\\n##
      What can be done?\\n\\nPotential solutions to complex problems like interacting
      hazards are\\nmore likely to be effective when they produced in partnerships
      between\\ninternational and [local](http://ipg.tl/?ref=geo-down-under.org.au)\\nexperts,
      diverse [support\\nagencies](https://www.sbs.com.au/news/australia-steps-up-support-for-flood-hit-timor-leste-with-7-million-relief-package?ref=geo-down-under.org.au),\\nand
      [affected\\ncommunities](applewebdata://0385CDA8-49AC-4AE2-9E22-0F469BAE66F8/Alex%20Tilman%20%F0%9F%8C%8F%F0%9F%8C%BF%F0%9F%8C%B3%F0%9F%8C%B2%20on%20Twitter:%20%22The%20Presidential%20Palace.%20Groups%20of%20young%20people%20organised%20themselves%20today%20to%20remove%20the%20debris%20left%20by%20the%20flood.%20#CycloneSeroja).\\n\\n[Our\\nresearch](https://link.springer.com/article/10.1007/s10669-020-09772-1?ref=geo-down-under.org.au)\\nhighlights
      steps that can be taken to enhance disaster preparedness and\\nresponse in our
      COVID-19 world. This includes the importance of\\ndeveloping and implementing
      pandemic and natural hazard hybrid models to\\nbetter prepare for the types
      of interacting hazards that are likely to\\noccur.\\n\\nBeneficial aspects of
      disaster planning strategies and resourcing may\\ninclude the use of remote
      coordination platforms, localisation of\\nresponse efforts and resources, increased
      availability of evacuation\\ncentres with capacity for social distancing, increased
      availability of\\npersonal protective equipment and medical equipment (e.g.
      respirators),\\nand potential mobility of humanitarian actors, volunteers and
      medical\\nstaff that could respond to natural disasters in COVID-affected regions.\\n\\nRe-instating
      strict COVID-19 mitigation measures as rapidly as possible\\nafter concurrent
      disasters is critical for reducing the impacts of both\\ndisasters. Our modelling
      shows that infection rates under temporarily\\nunmitigated conditions ascend
      rapidly towards completely unmitigated\\nscenarios within weeks.\\n\\nFinally,
      the implementation and enhancement of culturally-informed\\n[catchment management\\npractises](https://www.cdu.edu.au/sites/default/files/research/docs/project6.pdf?__hstc=152307174.98fa600b1bb630f9cde2cb5f07430159.1517184000073.1517184000074.1517184000075.1&__hssc=152307174.1.1517184000076&__hsfp=528229161&ref=geo-down-under.org.au),\\nrisk-based
      land-use planning practises, and post-disaster urban clean-up\\npractises can
      help reduce the amplifying effects of prior disasters on\\nfuture disasters.
      This is critical in developing nations such as\\nTimor-Leste, where continued
      urban development continues to amplify the\\nexposure, vulnerability, and risks
      from hazards.\\n\",\"published_at\":1618276863,\"updated_at\":1618357254,\"indexed_at\":1,\"authors\":[{\"name\":

      \n {\"id\":\"61c34ba2-c3d9-45aa-a1d8-9396b0ded78e\",\"guid\":\"60a9b5484de9501de1553382\",\"doi\":\"https://doi.org/10.59350/7dxqy-q6b64\",\"url\":\"https://www.geo-down-under.org.au/unravellign-the-cause-geodynamic-models-shine-a-light-on-enigmatic-volcanism-in-eastern-asia\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/unravellign-the-cause-geodynamic-models-shine-a-light-on-enigmatic-volcanism-in-eastern-asia\",\"title\":\"Geodynamic
      models link enigmatic intraplate volcanism in Eastern Asia to subduction history
      and upper mantle upwellings\",\"summary\":\"Most massive volcanic eruptions
      on Earth are caused either by mantle plumes, deep-seated cylindrical upwellings
      originating deep in Earth\u2019s mantle, or are part of the volcanic \u201Cring
      of fire\u201D above subduction zones where oceanic plates are recycled back
      into the mantle.\",\"abstract\":\"In Eastern Asia, Jurassic and Cretaceous intraplate
      volcanism and magmatism differ in their spatial distribution and composition.
      A combination of plate kinematic and geodynamic models provides clues for their
      causes.\",\"content_text\":\"Most massive volcanic eruptions on Earth are caused
      either by mantle\\nplumes, deep-seated cylindrical upwellings originating deep
      in Earth's\\nmantle, or are part of the volcanic \\\"ring of fire\\\" above
      subduction\\nzones where oceanic plates are recycled back into the mantle. But
      some\\nvolcanism on continents doesn't neatly fit into this scheme, including\\nthe
      widespread largely extinct volcanoes found in eastern Australia and\\nZealandia,
      which appear to be only indirectly linked to subduction. The\\nmagma which fed
      these volcanoes seems to have its origin in the mantle\\ntransition zone at
      depths of about 400 to 500 kilometres, as suggested\\nin a [recent\\npaper](https://advances.sciencemag.org/content/6/51/eabd0953?ref=geo-down-under.org.au)\\nby
      EarthByter Ben Mather and co-authors. But Australia and Zealandia\\naren't the
      only places where such enigmatic volcanism occurs. \_A quick\\nglance at the
      [AuScope-supported GPlates Portal lithology\\nglobe](http://portal.gplates.org/cesium/?view=global_lithological_map&ref=geo-down-under.org.au)\\nshows
      that large swathes of eastern Eurasia are littered with intraplate\\nvolcanic
      and plutonic rocks. \_\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/Eastern_Eurasia_lithology-1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/Eastern_Eurasia_lithology-1.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/Eastern_Eurasia_lithology-1.png
      1000w, https://www.geo-down-under.org.au/content/images/size/w1600/2021/05/Eastern_Eurasia_lithology-1.png
      1600w, https://www.geo-down-under.org.au/content/images/size/w2400/2021/05/Eastern_Eurasia_lithology-1.png
      2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1096\\\"
      />\\n<figcaption><em>Westward view of the surface rock types (lithology) of\\neastern
      Eurasia with brown/dark purple and pink/light purple colours\\nhighlighting
      plutonic and volcanic rocks, overlain over a digital\\nelevation model. See
      GPlates Portal for interactive map and full colour\\nlegend.\_</em></figcaption>\\n</figure>\\n\\n<figure
      class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/plutonic_and_volcanic_rocks_legend.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/plutonic_and_volcanic_rocks_legend.png
      600w, https://www.geo-down-under.org.au/content/images/2021/05/plutonic_and_volcanic_rocks_legend.png
      990w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"990\\\" height=\\\"448\\\"
      />\\n</figure>\\n\\nMany examples are found in eastern Eurasia, where a majority
      of these\\nrocks have been shown to be Jurassic to Cretaceous in age. Magmatism
      in\\nSouth China gets younger to the east, with voluminous Cretaceous\\nmagmatism
      close to the coast and Jurassic magmatism up to 1200 km away\\nfrom the coast.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/Magmatism_map-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/Magmatism_map-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/Magmatism_map-1.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2021/05/Magmatism_map-1.jpg
      1381w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1381\\\" height=\\\"1032\\\"
      />\\n<figcaption>Spatial distribution of the major episodes of magmatism and\\ntheir
      main lithologic characteristics.</figcaption>\\n</figure>\\n\\nWhy Jurassic
      magmatism occurs so far inland and whether it is\\nsubduction-related are enigmas,
      and the large volumes of Cretaceous\\nmagmatism also require an explanation.
      To understand the origin of these\\nmagmatic rocks we used an EarthByte plate
      tectonic model to calculate\\nsubduction volume flux along the trench to the
      east of South China. \_It\\nturns out to be between 0.009 -- 0.018 km2/yr during
      the Early\\nCretaceous from 145 to 120 Ma, which is much greater than the global\\naverage
      for the last 200 Myr (0.005 km2/yr). This large volume of\\nsubducted slab material,
      driven by a [\\\"slab superflux\\\" period in the\\nCretaceous](https://www.sciencedirect.com/science/article/abs/pii/S1342937X19302564?ref=geo-down-under.org.au)\\ncarried
      unusually large volumes water and volatiles as part of the\\nsubducting Izanagi
      Plate into the deep mantle, in turn causing upper\\nmantle melting and surface
      magmatism in eastern South China during this\\ntime period.\\n\\n<figure class=\\\"kg-card
      kg-embed-card kg-card-hascaption\\\">\\n<div class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div
      class=\\\"player-unavailable\\\">\\n<h1 id=\\\"ein-fehler-ist-aufgetreten.\\\"
      class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div class=\\\"submessage\\\">\\n<a
      href=\\\"https://www.youtube.com/watch?v=sRaZrQdIsKQ\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption>Global
      slab flux into the Earth's mantle through time. Light\\nand dark grey patterns
      indicate non-oceanic crust and present-day\\ncontinents, respectively. Grey
      arrows indicate absolute plate motion\\nvelocities. Slab flux doubled to values
      greater than 500 km3/yr from 180\\nMa in the Jurassic to 130 Ma in the mid-Cretaceous.
      The Early Cretaceous\\n\\\"slab superflux\\\" is especially visible along eastern
      Eurasia where the\\nIzanagi Plate was subducted.</figcaption>\\n</figure>\\n\\n
      \ \\nThe mechanism for Jurassic intracontinental magmatism is less clear. To\\ninvestigate
      its origin we built geodynamic mantle flow models\\nconstrained by alternative
      plate tectonic models, and compared the\\npredicted mantle flow and slab geometry
      with the surface magmatism. Our\\nmantle flow models predict that upper mantle
      upwellings occurred beneath\\neastern China in the Jurassic, triggered by subducting
      slabs.\\n\\n<figure class=\\\"kg-card kg-embed-card kg-card-hascaption\\\">\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"ein-fehler-ist-aufgetreten.\\\" class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div
      class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=ClTQZArzjX4\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption>Radial
      upper mantle velocity at ~350 km depth predicted from\\na geodynamic model in
      map view and along a profile across South China\\n(black dashed line). Positive
      vertical velocity (red) corresponds to\\nupward motion while negative velocity
      (blue) corresponds to downward\\nmotion. On the maps, green polygons show reconstructed
      igneous rocks\\nwithin \xB12 Myr of the time of interest, brown lines show reconstructed\\nmid-ocean
      ridges and transform faults, and toothed magenta lines\\nindicate subduction
      zones. On the cross-sections, magenta contours\\ndenote mantle 10% colder than
      ambient mantle, and white dotted lines\\ndenote the upper-lower mantle boundary
      (660 km). The green triangles on\\ntop of each section denote the start and
      end of the region of\\nmagmatism.</figcaption>\\n</figure>\\n\\nA water-rich
      mantle transition zone is inferred from a combination of\\ngeodynamic and mantle
      tomographic models. We propose that \\\"wet\\\"\\nupwellings originating in
      the transition zone, driven by long-lived\\nsubduction, may have caused underplating
      and melting of continental\\ncrust, inducing Jurassic intraplate magmatism.
      In addition,\\nslab-triggered upper mantle upwelling predicted by our models
      in eastern\\nAsia is stronger than under other continents during Jurassic-Early\\nCretaceous
      times, which reflects that eastern Asia was surrounded by a\\nlong-lived closed
      subduction zone network. The slab-triggered upper\\nmantle upwelling predicted
      by our models may explain the coeval Jurassic\\nmagmatism in eastern North China
      and Northeast China. Global geodynamic\\nmodels of upper mantle upwellings through
      time (see below) may help\\nexplain anomalous intraplate magmatism in other
      regions.\\n\\n<figure class=\\\"kg-card kg-embed-card kg-card-hascaption\\\">\\n<div
      class=\\\"iframe\\\">\\n<div id=\\\"player\\\">\\n\\n</div>\\n<div class=\\\"player-unavailable\\\">\\n<h1
      id=\\\"ein-fehler-ist-aufgetreten.\\\" class=\\\"message\\\">Ein Fehler ist\\naufgetreten.</h1>\\n<div
      class=\\\"submessage\\\">\\n<a href=\\\"https://www.youtube.com/watch?v=AM6JkC1-sHA\\\"\\ntarget=\\\"_blank\\\">Sieh
      dir dieses Video auf www.youtube.com an</a> oder\\naktiviere JavaScript, falls
      es in deinem Browser deaktiviert sein\\nsollte.\\n</div>\\n</div>\\n</div>\\n<figcaption>Modelled
      global upper mantle upwellings (red) and\\ndownwellings (blue) at ~350 km depth
      beneath continents. Brown lines\\nshow mid-ocean ridges and transform faults,
      and subduction zones are\\nshown as toothed magenta lines.</figcaption>\\n</figure>\\n\\nCao,
      X., Flament, N., Li, S., and M\xFCller, R. D. (2021). Spatio-temporal\\nevolution
      and dynamic origin of Jurassic-Cretaceous magmatism in the\\nSouth China Block.
      Earth-Science Reviews, 103605.\\n[https://doi.org/10.1016/j.earscirev.2021.103605](https://doi.org/10.1016/j.earscirev.2021.103605?ref=geo-down-under.org.au).\\n\",\"published_at\":1621920921,\"updated_at\":1621920921,\"indexed_at\":1,\"authors\":[{\"name\":
      \"Dietmar Muller\"}, {\"name\": \"Nicolas Flament\"}, {\"name\": \"Xianzhi Cao\"}],\"image\":\"https://www.geo-down-under.org.au/content/images/2021/05/South_China_lithology_NW_view.png\",\"tags\":[\"Geodynamics\",\"Tectonics\"],\"language\":\"en\",\"reference\":[],\"relationships\":[],\"blog_name\":\"Geo\u2605
      Down Under\",\"blog_slug\":\"geo_down_under\",\"blog\":{\"title\":\"Geo\u2605
      Down Under\",\"description\":\"Experts in geodynamics, geophysics & geology
      tell you what you need to know\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://www.geo-down-under.org.au/rss/\",\"home_page_url\":\"https://www.geo-down-under.org.au\",\"user_id\":\"4f890b77-39e3-49c8-81cf-d159b5ad2f81\",\"feed_format\":\"application/rss+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"Ghost\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":0,\"authors\":null,\"plan\":\"Team\",\"slug\":\"geo_down_under\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22122/20231105104457/\",\"use_api\":true,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1698121046,\"secure\":true,\"created_at\":1697760000,\"indexed\":false,\"generator_raw\":\"Ghost
      5.62\",\"id\":\"6e5c1261-6c6e-441a-9cbf-5c808926277c\",\"ror\":null,\"mastodon\":null}},
      \n {\"id\":\"f824aff1-6c2a-4e6e-994c-bfa6c2d14a32\",\"guid\":\"60ab74204de9501de1553464\",\"doi\":\"https://doi.org/10.59350/3m1nm-g4r48\",\"url\":\"https://www.geo-down-under.org.au/a-tight-squeeze-between-tectonic-plates\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/a-tight-squeeze-between-tectonic-plates\",\"title\":\"A
      tight squeeze between tectonic plates\",\"summary\":\"The largest earthquakes
      occur at subduction zones, where one plate descends beneath another into the
      underlying mantle, at a convergent plate boundary. Some subduction zones seem
      to host more large earthquakes than others (Fig. 1), potentially reflecting
      the influence of large-scale geodynamic processes, which vary from one subduction
      zone to the next.\",\"abstract\":null,\"content_text\":\"The largest earthquakes
      occur at subduction zones, where one plate\\ndescends beneath another into the
      underlying mantle, at a convergent\\nplate boundary. Some subduction zones seem
      to host more large\\nearthquakes than others (Fig. 1), potentially reflecting
      the influence\\nof large-scale geodynamic processes, which vary from one subduction
      zone\\nto the next. The plate interface stress state influences whether\\nearthquakes
      quickly arrest or grow to large magnitudes, but it is\\nunclear how it varies
      between regions. [Our\\nresearch](https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2020GC009267?ref=geo-down-under.org.au),\\ninvolving
      collaboration between Cardiff University, Universit\xE9 de\\nMontpellier and
      the Australian National University, explores how shear\\nstress at the plate
      interface is likely to vary between subduction zones\\nand which dynamics influence
      it at the whole-margin and million-year\\nscales.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/eq.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/eq.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/eq.png
      1000w, https://www.geo-down-under.org.au/content/images/2021/05/eq.png 1424w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"1424\\\" height=\\\"851\\\" />\\n<figcaption>Figure
      1: Subduction zones contrast in how many great\\nearthquakes they host, the
      age of the subducting sea-floor (young,\\nyellow, to old, red) and continental
      topography. Sea-floor and\\nearthquake data from M\xFCller et al. (2016) and
      van Rijsingen et al.\\n(2018) respectively.</figcaption>\\n</figure>\\n\\nSubduction
      zones are highly variable in their dynamics. Modelling, both\\nin the laboratory
      and using computational tools, has revealed how such\\ndynamics can be related
      to the forces driving mantle convection. For\\nexample, the overriding plate
      is rifting apart at the Marianas\\nsubduction zone, while the Andean mountains
      have formed along the South\\nAmerican margin. This has been related to mantle
      flow below the\\noverriding plate, which influences the traction driving plates
      together\\n(e.g. Schellart and Moresi, 2013). Some subduction trenches retreat\\nbackwards
      towards the ocean as subduction evolves, whereas others stay\\nstationary or
      even advance. This depends on the density of the slab and\\nthe variation of
      slab buoyancy along the margin (Capitanio et al.,\\n2010), amongst other things.
      \_As slabs subduct, their morphology can\\nvary between sinking sub-vertically,
      folding and stagnating at the lower\\nmantle, or even tearing apart, depending
      on retreat velocity and slab\\nstrength (Garel et al., 2014).\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/image-3.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/image-3.png
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/05/image-3.png
      1000w, https://www.geo-down-under.org.au/content/images/2021/05/image-3.png
      1275w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1275\\\" height=\\\"665\\\"
      />\\n<figcaption>Figure 2: A schematic of the plate interface weak layer,\\nforces
      and trench velocity analysed. Modified from Beall et al.\\n(2021).</figcaption>\\n</figure>\\n\\nWhile
      subduction zone dynamics are clearly associated with varying\\nstresses in the
      overriding plate, it is unclear how the stress at the\\nplate interface varies,
      as it is not typically analysed and can be\\ndifficult to precisely resolve.
      Davies et al. (2011) developed the\\nfinite-element, control-volume, computational
      modelling framework\\n[Fluidity](http://fluidityproject.github.io/?ref=geo-down-under.org.au),\\nfor
      simulating mantle and lithosphere dynamics, incorporating a method\\nof efficient
      adaptive meshing that allows regions of dynamical\\nsignificance, such as the
      plate interface, to be well resolved. Garel et\\nal. (2014) used Fluidity to
      model subduction dynamics across a wide\\nparameter-space, incorporating the
      plate interface as a weak\\nvisco-plastic layer (Fig. 2) and reproducing a range
      of trench retreat\\nvelocities with contrasting slab morphologies. In our study,
      we analysed\\nthe stress state within this plate interface layer and explored
      how it\\nis linked to mantle dynamics.\\n\\nWe found that shear stress at depths
      of 10-50 km, relevant for the\\nseismogenic zone, was at its highest when the
      trench was relatively\\nstationary (for example, in cases when young sea-floor
      was subducted;\\nFig. 3). In contrast, the models with rapidly retreating trenches\\n(associated,
      for example, with subduction of older sea-floor) tended to\\nhave lower interface
      shear stress. Variations in interface stress were\\nalso related to the forces
      acting on the slab, where high interface\\nstress was linked with increased
      slab pull and a reduction in the torque\\napplied to unbend the slab. Low interface
      stress was associated with\\nslab compression and a high torque unbending the
      slab.\\n\\nThese variations of plate interface stress are reconcilable with
      the\\ncurrent understanding of mantle forces. Most of the slab's gravitational\\nenergy
      is dissipated in driving mantle flow during trench retreat\\n(Schellart, 2004).
      While older sea-floor is denser, providing a higher\\ndriving force, this is
      counteracted by its tendency to retreat, such\\nthat the slab bends away from
      the overriding plate and the mantle more\\nefficiently resists the sinking of
      the slab, reducing the slab pull. As\\nsuch, the lowest plate interface stress
      is expected where subduction of\\nold sea-floor drives trench retreat.\\n\\nThe
      Tonga-Kermadec margin (bottom centre Fig. 1) is an example of an old\\nslab
      rapidly retreating. Focal mechanisms of intra-slab earthquakes\\nindicate the
      slab is efficiently unbending as it enters the mantle. Our\\nresults suggest
      this could be a margin with anomalously low plate\\ninterface shear stress,
      despite rapid convergence (\\\\>10 cm/yr). It is\\nalso considered to have relatively
      low seismic coupling. Such links will\\nbe explored in future modelling and
      data compilations.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/05/image-4.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/05/image-4.png
      600w, https://www.geo-down-under.org.au/content/images/2021/05/image-4.png 682w\\\"\\nwidth=\\\"682\\\"
      height=\\\"414\\\" />\\n<figcaption>Figure 3. Examples of modelled subduction
      with negligible\\nand significant trench retreat (a), driven by subduction of
      20 Myr and\\n100 Myr old sea-floor respectively, with corresponding plate interface\\nshear
      stress (b). Trench retreat results in decreased shear stress at\\nseismogenic
      depths. Modified from Beall et al. (2021).</figcaption>\\n</figure>\\n\\nThe
      plate interface shear stress varied by up to a factor of 2 between\\nmodels
      with contrasting subduction dynamics. This may not sound like\\nmuch, but similar
      variations have been associated with a range of\\nrupture sizes in numerical
      models (Fang and Dunham, 2013) and changing\\nearthquake statistics with depth
      (Spada et al., 2013). This stress\\nvariation is also likely to be greater when
      considering complex 3-D\\nsubduction processes, such as collision of buoyant
      sea-floor (Moresi et\\nal., 2014). Linking tectonic stress, effective at millions
      of years\\ntime-scales, to fault stress states which vary over seconds to years,\\nremains
      challenging. Geodynamic models incorporating the earthquake\\ncycle are helping
      constrain how these scales interact (van Dinther et\\nal., 2013).\\n\\nPlate
      interface stress can vary significantly between subduction zones\\nat the whole-margin
      and million-year scale, depending systematically on\\nslab-mantle dynamics.
      Deformation at the plate interface may therefore\\nbe sensitive to large-scale
      geodynamics, in addition to fault-scale\\ngeological processes.\\n\\n<figure

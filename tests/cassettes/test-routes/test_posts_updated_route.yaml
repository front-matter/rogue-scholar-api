      Vertebra Picture of the Week\",\"description\":\"SV-POW!  ...  All sauropod
      vertebrae, except when we're talking about Open Access\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://svpow.com/feed/atom/\",\"home_page_url\":\"https://svpow.com\",\"user_id\":\"04d03585-c8bb-40f2-9619-5076a5e0aed2\",\"feed_format\":\"application/atom+xml\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"generator\":\"WordPress.com\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"prefix\":\"10.59350\",\"version\":\"https://jsonfeed.org/version/1.1\",\"current_feed_url\":null,\"status\":\"active\",\"issn\":null,\"backlog\":1550,\"authors\":null,\"plan\":\"Team\",\"slug\":\"svpow\",\"use_mastodon\":false,\"api\":true,\"funding\":null,\"archive_prefix\":\"https://wayback.archive-it.org/22153/20231105213934/\",\"use_api\":true,\"relative_url\":null,\"canonical_url\":null,\"filter\":null,\"updated_at\":1707985723,\"secure\":true,\"created_at\":1675209600,\"indexed\":false,\"generator_raw\":\"WordPress.com\",\"id\":\"c6cbbd2e-4675-4680-8a3f-784388009821\",\"ror\":null,\"mastodon\":null}},
      \n {\"id\":\"736329e9-5141-4df5-bddd-41520e6d1e46\",\"guid\":\"http://svpow.wordpress.com/2007/11/10/tutorial-4-laminae/\",\"doi\":\"https://doi.org/10.59350/y98mh-5yr48\",\"url\":\"https://svpow.com/2007/11/10/tutorial-4-laminae\",\"archive_url\":\"https://wayback.archive-it.org/22153/20231105213934/https://svpow.com/2007/11/10/tutorial-4-laminae\",\"title\":\"Tutorial
      4: Laminae!\",\"summary\":\"For the first time in SV-POW! history, a full week
      has passed between successive posts \u2014 well, at least we didn\u2019t actually
      fail with the \u201Cof the week\u201D part, even if it was a close thing. It\u2019s
      been a busy week, for reasons that will soon be apparent;\\n\",\"abstract\":null,\"content_text\":\"For
      the first time in SV-POW! history, a full week has passed between\\nsuccessive
      posts --- well, at least we didn't actually *fail* with the\\n\\\"of the week\\\"
      part, even if it was a close thing. It's been a busy week,\\nfor reasons that
      will soon be apparent; and for the same reasons, the\\nposting frequency will
      ramp right up in another week or so.\\n\\nWe usually don't like to follow one
      tutorial directly with another,\\npreferring to sweeten the deal by putting
      out a\\nsheer-beauty-of-sauropod-vertebrae post in between tutorials. But this\\ntime,
      we need to push the tutorial out straight away, because it's about\\nlaminae;
      and we're going to be talking *a lot* about laminae in the next\\nfortnight.\\n\\nSo
      with that disclaimer, please brace yourself for what even I have to\\nadmit
      is by no means a particularly beautiful picture:\\n\\n[![HMN SII C8 yet again,
      a mid-cervical from the Brachiosaurus brancai\\ntype specimen, with laminae
      highlighted and\\nlabelled](https://svpow.files.wordpress.com/2007/11/hmn-sii-c8-laminae-500px.jpeg)](http://svpow.files.wordpress.com/2007/11/hmn-sii-c8-laminae.jpeg
      \\\"HMN SII C8 yet again, a mid-cervical from the Brachiosaurus brancai type
      specimen, with laminae highlighted and labelled\\\")\\n\\nYou'll recognise this
      picture from [Tutorial 2: Basic vertebral\\nanatomy](/2007/10/04/tutorial-2-basic-vertebral-anatomy/);
      but this time\\nI've highlighted and labelled the laminae in red.\\n\\nNow let
      me admit right off the bat that this looks horrible and\\ncomplicated. When
      you see the names of the laminae written out in full\\n--- the PRDL, for example,
      is the prezygadipophyseal lamina --- it\\ndoesn't help much, either. But this
      complexity is an illusion: in truth,\\nlaminae are not complex structures ---
      they're just sheets of bone ---\\nand the nomenclature that we use for them
      is not so much complicated as\\nexplicit.\\n\\nOne of the nice things about
      laminae is that they are just about the\\nonly anatomical feature that has a
      single key paper that you can read to\\nlearn pretty much everything you need
      to know. That paper is Jeff\\nWilson's 1999 offering *A nomenclature for vertebral
      laminae in\\nsauropods and other saurischian dinosaurs* (JVP 19:639-653). Like
      all\\nJeff's publications, it can be freely downloaded from [his publications\\npage](http://www-personal.umich.edu/~wilsonja/JAW/Publications.html),\\n**\\\\[NOTE
      in 2013: not any more!\\\\]** so a hat-tip there for open-access\\npublication.
      (One of these days, an SV-POW! post is going to be an\\nextended rant about
      the absurd current publication/copyright/access\\nsituations ... but not today.)
      Anyway, if you want more details on\\nlaminae after reading this post, Wilson
      1999 is definitely the place to\\ngo --- use of his nomenclature is near-universal
      these days.\\n\\nSo here's how it works. In tutorial 2, we learned about the
      \\\"landmarks\\\"\\non a sauropod vertebra --- most of which are shared by the
      vertebrae of\\nother tetrapods: the centrum, neural arch and neural spine, pre-
      and\\npostzygapophyses, diapophyses and parapophyses. Laminae are sheets of\\nbone
      connecting one landmark to another. And each lamina is simply named\\nafter
      the two landmarks that it connects. So suppose you have a lamina\\nconnecting
      the spine to the postzygapophysis: that would be a\\nspinopostzygapophyseal
      lamina. A lamina connecting the anterior aspect\\nof the parapophysis with the
      centrum is an anterior centroparaphophyseal\\nlamina.\\n\\nWilson's paper did
      three important things: it enumerated nineteen of the\\nmost common laminae;
      it standardised what order the landmarks are named\\nin (so it's a spinopostzygapophyseal
      lamina, not a postzygapospinal\\nlamina or similar); and it specified standard
      four-letter abbreviations\\nfor each lamina, as in SPOL for the spinopostzygapophyseal
      lamina and\\nACPL for anterior centroparapophyseal lamina. You can look these
      up in\\nWilson 1999; but if you know what the landmarks are, it's usually\\nobvious
      what the four letters stand for. (Actually, Wilson's\\nabbreviations are composed
      of lower-case letters, like \\\"spol\\\"; but Matt,\\nDarren and I find it more
      convenient to use capitals so that it's easy\\nto form plurals like \\\"SPOLs\\\".)\\n\\nAs
      I said, Wilson listed 19 laminae.\_ There are a few others that occur\\nless
      often and didn't get a mention in that paper, such as a ?unique\\nspinoparapophyseal
      laminae on the 7th dorsal vertebra of the ubiquitous\\n*B*. *brancai* type specimen
      HMN SII. But the picture above only shows\\nnine. That's because of serial variation.
      Wilson's paper figures eight\\ndifferent vertebrae (four cervicals and four
      dorsals) and it's apparent\\nas you look at them that different lamina come
      in and drop out at\\ndifferent points along the sequence. For example, some
      dorsal vertebrae\\nhave a paradiapophyseal lamina that connects the parapophysis
      with the\\ndiapophyis, but you don't get that in cervicals.\\n\\nOne of the
      ways we can determine which taxon a sauropod vertebra belongs\\nto is by looking
      at its laminae.\\n\\nThat's all for now, I have to go and watch a Harry Potter
      film with the\\nboys.\\n\\n**UPDATE, September 25, 2011**\\n\\nWilson (1999)
      is no longer freely available, and this tutorial is quite\\na bit less useful
      without it as a universally available reference, so\\nhere are all 19 of the
      commonly named laminae and their abbreviations.\\n\\nACDL -- anterior centrodiapophyseal
      lamina\\n\\nPCDL -- posterior centrodiapophyseal lamina\\n\\nPRDL -- prezygodiapophyseal
      lamina\\n\\nSPDL -- spinodiapophyseal lamina\\n\\nPODL -- postzygodiapophyseal
      lamina\\n\\nPPDL -- paradiapophyseal lamina\\n\\nCPRL -- centroprezygapophyseal
      lamina\\n\\nSPRL -- spinoprezygapophyseal lamina\\n\\nTPRL -- intraprezygapophyseal
      lamina\\n\\nCPOL -- centropostzygapophyseal lamina\\n\\nSPOL -- spinopostzygapophyseal
      lamina\\n\\nMed. SPOL -- medial spinopostzygapophyseal lamina\\n\\nLat. SPOL
      -- lateral spinopotzygapophyseal lamina\\n\\nTPOL -- interpostzygapophyseal
      lamina\\n\\nACPL -- anterior centroparapophyseal lamina\\n\\nPCPL -- posterior
      centroparapophyseal lamina\\n\\nPRPL -- prezgyoparapophyseal lamina\\n\\nPRSL
      -- prespinal lamina\\n\\nPOSL -- postspinal lamina\\n\",\"published_at\":1194706570,\"updated_at\":1378370391,\"indexed_at\":1,\"authors\":[{\"name\":

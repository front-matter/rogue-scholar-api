      \n {\"id\":\"b796c9c7-b2f2-4fc7-8a32-9e71dba5b352\",\"guid\":\"6124792d914db27f58a15c6c\",\"doi\":\"https://doi.org/10.59350/a3qzx-jfe80\",\"url\":\"https://www.geo-down-under.org.au/earthquake-science-decision-australia\",\"archive_url\":\"https://wayback.archive-it.org/22122/20231105104457/https://www.geo-down-under.org.au/earthquake-science-decision-australia\",\"title\":\"How
      earthquake science supports decision-making in the ancient continent\",\"summary\":\"Mark
      Quigley\\n<sup>\\n 1,2\\n</sup>\\n, Adam Pascale\\n<sup>\\n 2\\n</sup>\\n, Wayne
      Peck\\n<sup>\\n 2\\n</sup>\\n, Dee Ninis\\n<sup>\\n 2\\n</sup>\\n, Elodie Borleis\\n<sup>\\n
      2\\n</sup>\\n, Russell Cuthbertson\\n<sup>\\n 2\\n</sup>\\n<em>\\n (1) School
      of Geography, Earth &amp;\\n</em>\",\"abstract\":\"Australian earthquakes pose
      a high consequence \u2013 low likelihood risk that is widespread across the
      continent but is often not well characterised for some of Australia\u2019s most
      important infrastructure.\",\"content_text\":\"[Mark Quigley](https://www.geo-down-under.org.au/author/mark)^1,2^,
      Adam\\nPascale^2^, Wayne Peck^2^, Dee Ninis^2^, Elodie Borleis^2^, Russell\\nCuthbertson^2^
      \_\\n\\n*(1) School of Geography, Earth & Atmospheric Sciences, The University\\nof
      Melbourne VIC 3010, Australia (2) Seismology Research Centre,\\nRichmond VIC
      3121, Australia*  \\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/DK65Ml.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/08/DK65Ml.png
      600w, https://www.geo-down-under.org.au/content/images/2021/08/DK65Ml.png 850w\\\"\\nsizes=\\\"(min-width:
      720px) 720px\\\" width=\\\"850\\\" height=\\\"556\\\" />\\n<figcaption><em>Figure
      1: Mw \u2265 4.5 earthquakes (red circles) in Stable\\nContinental Regions,
      generalized as areas with &gt;2% shear wave\\nvelocity perturbations (S40RTS
      model) at a depth of 150 km. Earthquake\\ndata from Schulte and Mooney (2005).
      Image from Singh et al.\\n(2017)</em></figcaption>\\n</figure>\\n\\nApproximately
      80% of the Australian continent is comprised of very old\\n(\\\\> 0.54 to 4.4
      Billion years) continental crust within thick (\\\\>180 to\\n280 km) and strong
      lithosphere (**Figure 1**). When compared with\\nanalogous geological settings,
      commonly referred to as Stable\\nContinental Regions (SCRs), Australia is amongst
      the most seismically\\nactive (**Figure 1)**.\\n\\nThere is a widely held perception
      that potentially destructive\\nearthquakes in Australia are rare. However, Australia
      experiences\\nearthquakes analogous to the catastrophic 2011 moment magnitude
      (Mw) 6.2\\nChristchurch, New Zealand earthquake (*185 fatalities*) and its damaging\\nMw
      \u2265 6.0 aftershocks (*collectively totalling \\\\> \\\\$30 billion AUD\\ndamage*)
      every 6 to 20 years on average. Since 1960, the Australian\\ncontinent has hosted
      ten Mw \u2265 6.0 earthquakes (7 on land, 3 offshore).\\n\\nThe strong Australian
      crust enables potentially damaging seismic waves\\nto travel further (relative
      to the earthquake fault rupture source)\\ncompared to many plate boundary regions
      like New Zealand. This effect is\\ntypically estimated using ground motion models
      (GMMs) **(Figure 2)**\\nthat plot a measure of ground shaking intensity, like
      peak ground\\nacceleration (PGA) against distances from earthquake epicentres
      or\\ndefined fault ruptures. In the example below, it is suggested that PGAs\\nof
      0.1g may be expected at distances of ca. 30 km from an earthquake\\nsource fault
      in Australia compared to roughly half that distance (ca. 15\\nkm) from an earthquake
      source fault in New Zealand. In many settings,\\nthere is uncertainty in the
      selecting the most appropriate GMM to\\nrepresent the expected shaking conditions
      in future earthquakes.\\nScientists may therefore use a variety of GMMs and
      analytic techniques\\nsuch as [[weighted logic\\ntrees](https://link.springer.com/article/10.1007/s10950-012-9281-z?ref=geo-down-under.org.au)]{.underline}\\nto
      represent the range and uncertainty of model outputs in seismic\\nhazard modelling.\\n\\n<figure
      class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/51gS9K.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/08/51gS9K.jpg
      600w, https://www.geo-down-under.org.au/content/images/2021/08/51gS9K.jpg 695w\\\"\\nwidth=\\\"695\\\"
      height=\\\"627\\\" />\\n<figcaption>Figure 2. <em>Example of a GMMs for a Mw
      6.0 earthquake in\\nbedrock in New Zealand (red) (Horspool et al., 2015) compared
      with a\\nmean GMM curve (green) and the range of GMM curves (grey halo) used
      to\\nproduce the national seismic hazard model for Australia (Allen et al.,\\n2020).
      At any specific PGA, the modelled distance from the earthquake\\nfault to the
      PGA contour is greater for the Australian earthquakes\\nrelative to the New
      Zealand ones.</em></figcaption>\\n</figure>\\n\\n  \\nWhen coupled with dense
      populations in areas of lower seismic building\\ncode standards (relative to
      more seismically active countries) and\\nvulnerable infrastructure, the damage
      and loss of life in an Australian\\nearthquake beneath one of our urban centres
      could substantially exceed\\nthat expected for a similar magnitude earthquake
      in many plate boundary\\nregions in socio-economically comparable countries.\\n\\n**A
      conceptual model of Australia seismic hazard**\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/Untitled1.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\" width=\\\"522\\\" height=\\\"542\\\" />\\n<figcaption>Figure
      3: <em>An analogue experiment scaled to represent Mw\\n6.0 earthquake occurrence
      in New Zealand</em></figcaption>\\n</figure>\\n\\nTo conceptualize seismic hazard
      in Australia relative to our neighbours\\non the Shaky Isles, we offer the following
      analogy (**Figure 3**).\\nPicture, on one hand, lobbing a golf ball (a scaled-down
      representation\\nof the area over which potentially damaging seismic waves might
      be felt\\nfor a shallow, Mw 6.0 crustal earthquake) at an area equivalent to
      two\\ndart boards (a scaled-down approximation of the terrestrial land area
      of\\nNew Zealand) once every year. Depending on one's aim and intention, golf\\nball
      impacts may tend to cluster in certain areas of one board or\\nanother (i.e.,
      more tectonically and seismologically active areas of the\\nplate boundary).
      And occasionally, golf ball impacts may strike more\\nperipheral areas of the
      boards, analogous to less frequent, strong\\nearthquakes in the more slowly
      deforming peripheries of the plate\\nboundary. The latter instance is a reasonable
      portrayal of the 2011\\nChristchurch earthquake.  \\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/1MBI6v-copy.png\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/08/1MBI6v-copy.png
      600w, https://www.geo-down-under.org.au/content/images/2021/08/1MBI6v-copy.png
      630w\\\"\\nwidth=\\\"630\\\" height=\\\"532\\\" />\\n<figcaption>Figure 4<em>.
      An analogue experiment scaled to represent Mw\\n6 earthquake frequency in Australia</em></figcaption>\\n</figure>\\n\\nNow
      consider a much larger target area (57 dart boards representing a\\nscaled-down
      Australia) and a slightly larger ball (e.g., a bocce ball,\\nrepresenting the
      potentially larger area over which strong ground\\nshaking might be felt in
      a Mw 6.0 earthquake) (**Figure 4**). The bocce\\nball is being lobbed less frequently
      (e.g., once every 10 years to\\nrepresent a lower rate of earthquakes) and with
      poorer aim (i.e., more\\nrandomly distributed earthquakes in a slowly deforming
      continental\\nregion). The relative area of a major metropolitan area like Melbourne\\ncould
      be represented by the inner bullseye on one dartboard and the\\nstate of Victoria
      could be represented by 1 \xBE dartboards. Earthquakes\\nlike the [[21 May 2016
      Mw 6.0 Petermann\\nearthquake](https://pubs.geoscienceworld.org/ssa/bssa/article-abstract/110/3/1037/586251/Rupture-Characteristics-and-Bedrock-Structural?ref=geo-down-under.org.au)]{.underline}\\nin
      central Australia could be represented by a single bocce ball impact\\nin an
      area of very low population density and minimal infrastructure.\\nOver the average
      lifetime of an Australian (ca. 80 years), approximately\\n8 of these major impacts
      would be expected to occur somewhere, on a\\nfractionally small proportion of
      a dart board. Approximately 3 more\\nimpacts might miss the dart boards but
      cause strong shaking on proximate\\nparts of the boards. Inevitably, with enough
      tosses of the bocce, more\\nvulnerable targets will be impacted. And because
      of the\\n[[Gutenberg-Richter\\nrelationship](https://www.lassp.cornell.edu/sethna/SimScience/crackling/Advanced/Earthquakes/GutenbergRichter.html?ref=geo-down-under.org.au)]{.underline}\\nfor
      earthquakes, for every bocce ball thrown, many smaller balls\\n(smaller magnitude
      earthquakes) are also thrown. An example of the\\nimpact of one of these smaller
      balls can be represented by the 28^th^\\nDecember 1989 Mw 5.4 Newcastle earthquake
      (13 fatalities, 50,000 damaged\\nbuildings, \\\\$3.2 billion AUD damage).\\n\\nAt
      any specified location on a dart board, the **seismic hazard** may be\\nrepresented
      by the anticipated frequency of golf ball or bocce ball\\nimpacts over a given
      increment of time. The dimensions of these balls\\nrepresent the approximate
      (scaled) area over which potentially damaging\\npeak ground accelerations of
      10% of gravity (i.e., 0.1 g PGA) could be\\nexpected to occur in a Mw 6.0 crustal
      earthquake. The frequency at which\\nthe balls are tossed represents the average
      Mw 6.0 earthquake frequency\\nin these countries. Areas with increased concentrations
      of prior impacts\\nare expected to have increased probability for future impacts
      (we call\\nthis **earthquake spatial and temporal clustering**) although an
      impact\\ncan occur anywhere at any time. In the New Zealand case, the hazard
      is\\nhigher on every part of the two dart boards because balls are being\\nthrown
      more frequently at a substantially smaller area. In the\\nAustralian case, the
      hazard is substantially lower, even with the larger\\nradius ball. The **exposure**
      of a critically important asset to seismic\\nhazard, like a large dam-based
      reservoir that supplies drinking water to\\nmillions of citizens, or a power
      plant that supplies our electricity, or\\na planned nuclear waste storage facility,
      is substantially lower in\\nAustralia. However, the **risk** of an impact is
      fundamentally important\\nto characterise because socio-economic and life-safety
      risks from\\nfailure (relating to the hazard, exposure, and **vulnerability**
      of the\\nasset to seismic shaking and ground rupture) can be lowered with\\nenhanced
      knowledge of future earthquake scenarios and a better\\nunderstanding of uncertainty.\\n\\n**How
      earthquake science empowers decision-making**\\n\\nMany of Australia's most
      important assets are located in areas of\\nneotectonic faulting and historical
      seismicity. For example,\\napproximately 80% of Australia's large dams (**Figure
      5**; yellow\\nhexagons) are located within 100 km of neotectonic faults (**Figure
      5**;\\nblack lines) and / or areas of significant seismicity (**Figure 5**;\\npink
      circles -- locations of Mw \u2265 5 earthquakes since 1960). There is a\\ngood
      reason for the close relationship between Australia's neotectonic\\nfaults and
      dams. Faults create topography by breaking and uplifting the\\nrocks relative
      to surrounding areas. Rivers incise into this uplifted\\nrock to create steeper
      and deeper valley systems. The best locations for\\nmany dams are therefore
      near the locations of fault-induced topographic\\nchanges, where river systems
      in the uplifted rock can be dammed to\\ncreate voluminous reservoirs in the
      valley systems upstream of the dam.\\n\\nMany of Australia's largest cities
      are also located in areas of\\nneotectonic faulting, more frequent earthquakes,
      and consequently higher\\nseismic hazard. As such, earthquakes pose a high consequence
      -- low\\nlikelihood risk that is widespread across the continent. The seismic\\nsafety
      of much of Australia's important infrastructure is partially\\ndependent upon
      evaluating seismic hazards and the risks they pose.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/dams-quakes-faults--2-.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/08/dams-quakes-faults--2-.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/08/dams-quakes-faults--2-.jpg
      1000w, https://www.geo-down-under.org.au/content/images/2021/08/dams-quakes-faults--2-.jpg
      1141w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1141\\\" height=\\\"966\\\"
      />\\n<figcaption><em><strong>Figure 5.</strong> Location of neotectonic\\nfeatures
      (red lines) (</em><u><a\\nhref=\\\"https://neotectonics.ga.gov.au/?execution=e1s1&amp;ref=geo-down-under.org.au\\\"><em>https://neotectonics.ga.gov.au/?execution=e1s1</em></a></u><em>),\\nMw
      \u2265 5.0 earthquakes since 1960 (pink circles) (</em><u><a\\nhref=\\\"https://earthquakes.ga.gov.au/?ref=geo-down-under.org.au\\\"><em>https://earthquakes.ga.gov.au/</em></a></u><em>)\\nand
      large dams (yellow hexagons) (</em><u><a\\nhref=\\\"https://www.ancold.org.au/?page_id=24&amp;ref=geo-down-under.org.au\\\"><em>https://www.ancold.org.au/?page_id=24</em></a></u><em>)\\nin
      Australia (cited websites last accessed 24 Aug\\n2021).</em></figcaption>\\n</figure>\\n\\nIt
      is a public responsibility of owners, operators, regulators, and\\ngovernments
      (i.e., 'decision-makers') to ensure the safety of critical\\ninfrastructure,
      such as dams, against failure of all types, including\\nthat induced by earthquake
      shaking and ground surface ruptures.\\n\\nOne aspect of this responsibility
      is to ensure that seismic hazard in\\nthe area of the dam is sufficiently characterised
      and monitored. [[Our\\nrole](https://www.src.com.au/?ref=geo-down-under.org.au)]{.underline}
      as\\nearthquake experts is to provide answers to questions such as:\\n\\n- *Are
      neotectonic, seismically active, and /or potentially active\\n  faults (e.g.,
      bedrock faults or other optimally oriented anisotropies\\n  such as foliations)
      present beneath, or in close proximity to,\\n  proposed or existing infrastructure?*\\n-
      *What are the expected future behaviours and characteristics of\\n  earthquakes
      in the region of interest (e.g., where, how frequent, how\\n  large, how intense
      the shaking, how much ground displacement might be\\n  at a specified location)?*\\n-
      *How exposed is the proposed or existing infrastructure to seismic\\n  hazards
      (shaking, fault rupture, mass movements, liquefaction, etc)?*\\n\\nTo answer
      these questions, we map and study faults in the Earth's crust\\nusing (i) laser
      scans and photogrammetric models of the earth surface\\nacquired from drones,
      larger aircraft, and satellites, (ii) geophysical\\nimaging techniques, and
      bore-hole data that allow us to map faults at\\ndepths of several metres to
      several kilometres, (iii) monitoring and\\nanalysis of seismicity to identify
      active movements on crustal faults to\\ndepths of 10s of kms, and (iv) forensic
      (i.e., trenching) excavations\\nacross faults that allow us to determine the
      timing, displacements,\\nrupture lengths, and frequency of major earthquakes
      from careful\\ngeo-detective work. We record and analyse earthquakes on networks
      of\\nseismometers to determine their rates and distributions, including any\\nchanges
      related to natural or anthropogenic processes (e.g., ground\\nwater withdrawal,
      reservoir filling).\\n\\nWe use things like **scaling relationships** to estimate
      the Mw of\\npre-instrumental earthquakes where our detective work has uncovered
      past\\ndisplacements and fault rupture lengths (**Figure 6A,B**).\\n\\nFor assessing
      ground surface rupture hazard, we use empirically\\ndeveloped curves that show
      the probability of earthquakes with specific\\nMw and rupture kinematics (e.g.,
      normal, reverse faulting) rupturing the\\nground surface (**Figure6C**).\\n\\nWe
      combine these with different types of earthquake data (e.g., how fast\\nthe
      faults have moved over geodetic or geological time-scales) to\\nundertake **Probabilistic
      Fault Displacement Hazard Analyses** (PFDHA).\\nPFDHA provides decision-makers
      with an estimate of the return period of\\ndifferent amounts of ground surface
      rupture displacements at a specified\\nlocation (**Figure 6D**). PFDHA results
      suggest earthquakes on typical\\nAustralian neotectonic faults could be expected
      to create a 1-meter-high\\nground surface rupture (surface scarp) once every
      ca. 80,000 to \\\\> 1\\nmillion years on average, depending largely on the fault
      slip rates. An\\nimportant caveat here is that many Australian faults exhibit
      spatial and\\ntemporal clustering behaviours (e.g. Clark et al., 2012), meaning
      that\\nthe hazard could also be significantly higher, for faults in a more\\nactive
      phase relative to long-term 'average' slip rates, or lower, for\\nfaults in
      a more dormant phase. Geological investigations are essential\\nto estimate
      fault geometries and slip rates, and to improve the accuracy\\nof PFDHA.\\n\\nInstrumental
      earthquake records are derived from analyses of seismic\\nwaves recorded by
      seismometers. Statistical analyses of earthquake\\nmagnitude-frequency relationships
      are combined with neotectonic fault\\ndata and GMMs (**Figure 2**) to produce
      **hazard curves**, that provide\\ninformation such as the average return period
      of ground shaking\\nintensities at specific sites of interest (**Figure** **6E**).
      Seismic\\nhazard may also be presented as maps that show probabilities of expected\\nintensities
      of shaking for a specific time period (e.g., **Figure**\\n**6F**, which shows
      2% probability of exceedance of a specific ground\\nshaking intensity within
      a 50-year time period across the Australian\\ncontinent).\\n\\nThe geological
      and seismological evidence we provide to decision-makers\\nis only one piece
      of a rather complicated and technical puzzle that\\nincludes modelling and analysis
      of the expected engineering behaviour of\\nthe infrastructure under different
      conditions of seismic loading (and\\nmany other hazards such as large floods),
      and considerations of how best\\nto sustain, upgrade, (re)build, (re)locate,
      and / or (re)design\\ninfrastructure to minimize risks of failure.\\n\\nDecision-makers
      have typically sought to mitigate risks to some level of\\nsocietal acceptance,
      commonly referred to as **ALARP** (as low as\\nreasonably practicable). However,
      as increasingly [[evidenced in\\nAustralian legislation and case\\nlaw](https://www.ancold.org.au/?product=2020-dam-safety-due-diligence-demands-sfairp-not-alarp&ref=geo-down-under.org.au)]{.underline},\\ndecision-makers
      may now be more commonly required to demonstrate safety\\n**due diligence**
      in a way that can withstand post-event judicial\\nscrutiny. The test has transitioned
      from risk acceptability, to\\nevaluating whether risk mitigation was undertaken
      to the point that no\\nfurther reasonably practicable precautions (so far as
      is reasonably\\npracticable) are available to decision-makers, and that what
      results is\\nnot prohibitively dangerous.\\n\\nEarthquake science supports decision-making
      by empowering\\ndecision-makers with defensible analyses of seismic hazard,
      risk, and\\nuncertainty in ways that demonstrate due diligence in the process
      of\\nknowledge acquisition. Ultimately, earthquake science may not be the\\ndefinitive
      factor in risk assessments, site selection and engineering\\ndesign. Other hazards
      (e.g., floods, fires, contaminated soils,\\nlandslides) may contribute more
      risk, and socioeconomic and political\\nfactors (e.g., cost benefit analyses,
      societal priorities) may strongly\\ninfluence the trajectory of decision-making.
      There are numerous\\nexamples, however, of how the incorporation of earthquake
      science into\\ndecision-making has reduced loss and increased community safety,
      from\\nthe [[grand tale of the Trans-Alaska Oil\\nPipeline](https://ascelibrary.org/doi/abs/10.1061/40687(2003)56?ref=geo-down-under.org.au)]{.underline},\\nto
      the importance of building codes in [[saving\\nlives](https://link.springer.com/article/10.1007/s10518-006-9028-8?ref=geo-down-under.org.au)]{.underline}\\nand
      [[reducing\\nloss](https://journals.sagepub.com/doi/abs/10.1193/1.1585988?ref=geo-down-under.org.au)]{.underline}.\\nAmidst
      Australia's booming expenditures on critical infrastructure, it\\nis imperative
      that earthquake risks remain a conversation point, and\\nthat decisions are
      informed by best-practise seismic hazard analyses.\\n\\n<figure class=\\\"kg-card
      kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://www.geo-down-under.org.au/content/images/2021/08/Fig-Z-1.jpg\\\"\\nclass=\\\"kg-image\\\"
      loading=\\\"lazy\\\"\\nsrcset=\\\"https://www.geo-down-under.org.au/content/images/size/w600/2021/08/Fig-Z-1.jpg
      600w, https://www.geo-down-under.org.au/content/images/size/w1000/2021/08/Fig-Z-1.jpg

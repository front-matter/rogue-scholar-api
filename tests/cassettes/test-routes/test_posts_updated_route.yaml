      und Diskussionen \xFCber die \xDCberwachungs- und Sp\xE4hprogramme im Netz.\\n\",\"abstract\":null,\"content_text\":\"Der
      Berufsverband Gesellschaft f\xFCr Informatik (GI) hat eine\\nempfehlenswerte
      \u201E[FAQ-Liste zu Sicherheit und Unsicherheit im\\nInternet](http://www.gi.de/themen/ueberwachungsaffaire-2013.html)\\\"\\nver\xF6ffentlicht.
      In Form von 40 Fragen und Antworten besch\xE4ftigt sie sich\\nmit den aktuellen
      Enth\xFCllungen und Diskussionen \xFCber die \xDCberwachungs-\\nund Sp\xE4hprogramme
      im Netz.[]{#more-17218}\\n\\nDie Frageliste geht auf technische M\xF6glichkeiten,
      rechtliche Grundlagen,\\ndie politische Diskussion und die M\xF6glichkeiten
      zum Selbstschutz ein.\_Im\\nVorwort schreiben die Autorinnen und Autoren:\\n\\n>
      Die politische Bedeutung des Themas erschwert eine sachliche\\n> Diskussion,
      ber\xFChrt sie doch die Grundlagen unseres Lebens im\\n> digitalen Zeitalter.
      Daher sehen sich Mitglieder der Gesellschaft f\xFCr\\n> Informatik veranlasst,
      dem interessierten B\xFCrger und\\n> verantwortungsbewussten Informatiker Hintergrundinformationen
      zum\\n> Kontext der IT-gest\xFCtzten Aussp\xE4hung bereitzustellen.\\n\\nDie
      Antworten der FAQ-Liste sind n\xFCchtern gehalten. Die GI macht\\nzugleich deutlich,
      dass nicht \xFCberall eine definitive Antwort m\xF6glich\\nist und Kommentare
      erw\xFCnscht sind. Gesammelt [gibt es die FAQ auch als\\nPDF](http://www.gi.de/fileadmin/redaktion/Download/GI-FAQ-Ausspaehung2013-V1.0.pdf).\\n\\nThe

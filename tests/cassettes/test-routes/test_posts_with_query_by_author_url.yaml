        using the new commonmeta Go library, replacing the commonmeta Python library.
        Authors and readers of blogs archived by Rogue Scholar shouldn't notice a
        difference, but going forward this change will make it easier to manage the
        DOIs (close to 16K DOIs for currently 93 blogs) registered for Rogue Scholar
        blog posts.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Going for

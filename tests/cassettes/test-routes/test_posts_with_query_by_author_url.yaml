        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"This
        week I updated the submission form for the [Rogue Scholar science\\nblog archive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        to clarify\\nthat participating blogs can\\\\'t be journals (or books). Journals
        and\\njournal articles have many similarities to blogs and blog posts, but\\nthey
        are something different, and out of scope for the Rogue Scholar\\nscience
        blog archive.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        1600w, https://blog.front-matter.io/content/images/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        1920w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1920\\\" height=\\\"1406\\\"
        />\\n</figure>\\n\\nOne feature that can differentiate a journal from a blog
        is that\\njournals often have volumes and issues. Growing Rogue Scholar into
        a\\nvaluable resource involves many considerations, and one important one
        is\\nto clarify what a science blog archived by Rogue Scholar is and isn\\\\'t.\\nThe
        Rogue Scholar Advisory Board that [first met in\\nJanuary](https://doi.org/10.53731/9yf86-p8541){rel=\\\"noreferrer\\\"}
        asked\\nfor\\n\\n> more work on clarifying what kind of organizations and
        blog content\\n> Rogue Scholar should aim to attract, and how the service
        should be\\n> positioned in relation to other scholarly output formats, such
        as\\n> preprints and journal articles.\\n\\nThis change in the submission
        form is another step towards that goal.\\nPlease reach out to me if you have
        any comments or questions regarding\\nthe distinction between blog and journal.\\n\\n*May
        23, 2024: updated post to clarify the language regarding journal\\nvolumes
        and issues.*\\n\\n## References\\n\\nFenner, M. (2024, February 8). Introducing
        the Rogue Scholar Advisory\\nBoard. *Front Matter*. <https://doi.org/10.53731/9yf86-p8541>\\n\",\"doi\":\"https://doi.org/10.53731/tvsdw-12637\",\"guid\":\"664f0befc8b70800014e774c\",\"id\":\"b655ffad-f39a-4aba-a565-5871e8af7cec\",\"image\":\"https://images.unsplash.com/photo-1501349800519-48093d60bde0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDI0fHxibG9nJTIwcG9zdHxlbnwwfHx8fDE3MTY0NTY1MTF8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1716457500,\"reference\":[{\"id\":\"https://doi.org/10.53731/9yf86-p8541\",\"key\":\"ref1\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"This
        week I updated the submission form for the Rogue Scholar science blog archive
        to clarify that participating blogs can't be journals (or books). Journals
        and journal articles have many similarities to blogs and blog posts, but they
        are something different, and out of scope for the Rogue Scholar science blog
        archive. One feature that can differentiate a journal from a blog is that
        journals often have volumes and issues.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Blogs
        are not Journals\",\"updated_at\":1716493382,\"url\":\"https://blog.front-matter.io/posts/blogs-are-not-journals-2\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/going-for-doi-registration\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Starting
        this week, all DOIs for the [Rogue\\nScholar](https://rogue-scholar.org/){rel=\\\"noreferrer\\\"}
        blog posts are\\nregistered and updated using the new [commonmeta\\nGo](https://github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nlibrary,
        replacing the [commonmeta\\nPython](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}\\nlibrary.
        Authors and readers of blogs archived by Rogue Scholar\\nshouldn\\\\'t notice
        a difference, but going forward this change will make\\nit easier to manage
        the DOIs (close to 16K DOIs for currently 93 blogs)\\nregistered for Rogue
        Scholar blog posts.\\n\\nSince Rogue Scholar launched last year, DOIs and
        metadata have been\\nregistered automatically with Crossref within minutes
        after blog post\\npublication using a [GitHub\\nActions](https://docs.github.com/actions){rel=\\\"noreferrer\\\"}
        workflow\\nusing the [commonmeta](https://docs.commonmeta.org){rel=\\\"noreferrer\\\"}\\nmetadata
        conversion library at its center. While this workflow has\\nworked well for
        Rogue Scholar, two aspects could see improvements:\\n\\n- registering lots
        of DOIs (e.g. with a new blog joining Rogue Scholar)\\n  is a challenge, as
        the GitHub Actions workflow currently only allows\\n  registration of one
        DOI every 10 min. Updates of existing DOI metadata\\n  scale better with currently
        up to 100 DOI records updated every 10\\n  min,\\n- updating downstream services
        (e.g. participating blogs) is\\n  complicated, as the integration of GitHub
        Action outputs is not\\n  trivial, and the Crossref API mainly uses email
        for notifications.\\n\\nI know for a while now that I have to implement background
        workers for\\nRogue Scholar to address these issues. The challenge is to build
        this\\nwithout making Rogue Scholar overly complicated.\\n[Celery](https://docs.celeryq.dev/en/stable/index.html){rel=\\\"noreferrer\\\"}\\nis
        a popular library for implementing background queues in Python and\\nrequires
        a Redis, RabbitMQ, or AmazonSQS backend. The migration of DOI\\nregistration
        to a Go package allows Rogue Scholar to use one of the\\navailable Go packages
        (e.g.\\n[async](https://github.com/hibiken/asynq){rel=\\\"noreferrer\\\"}
        or\\n[faktory](https://contribsys.com/faktory/){rel=\\\"noreferrer\\\"}) as
        I want\\nto consolidate more of the Rogue Scholar infrastructure into a single
        Go\\npackage.\\n\\nSome aspects of this need further exploration, in particular
        how to\\nautomatically updated blog posts when a DOI has been registered.
        Rogue\\nScholar offers a workflow for blogs providing an API (e.g. hosted
        by\\nWordpress or Ghost) but for blogs run by static site generators (e.g.\\nHugo,
        Jekyll, or Quarto) a different workflow is needed.\\n\\nThe commonmeta Go
        package is also a useful command-line tool for DOI\\nregistration. In contrast
        to Python, Ruby, or Javascript it is available\\nas a [single\\nbinary](https://github.com/front-matter/commonmeta/releases){rel=\\\"noreferrer\\\"}\\n(for
        Mac, Windows, or Linux) with no external dependencies or the need\\nfor a
        virtual environment. Support for DOI registration with DataCite\\nwill be
        added in a future release. Please reach out to me if you are\\ninterested,
        including other content types besides blog posts, or if you\\nare mainly interested
        in updating existing metadata.\\n\\n## References\\n\\nFenner, M. (2024, April
        29). Rogue Scholar: Commonmeta grows up. *Rogue\\nScholar*. <https://doi.org/10.53731/zkrxq-mj859>\\n\\nFenner,
        M. (2024). *Commonmeta-py* (013.2) \\\\[Computer software\\\\].\\n<https://doi.org/10.5281/ZENODO.8340374>\\n\",\"doi\":\"https://doi.org/10.53731/43qt9-x6p52\",\"guid\":\"6642237ae6df360001fb417b\",\"id\":\"0b775000-94d8-4e22-81ff-2f28aec2c98d\",\"image\":\"https://images.unsplash.com/photo-1566462944611-0b48d868f423?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDY5fHxnb2luZ3xlbnwwfHx8fDE3MTU2MTA1NTJ8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1715614175,\"reference\":[{\"id\":\"https://doi.org/10.53731/zkrxq-mj859\",\"key\":\"ref1\"},{\"id\":\"https://doi.org/10.5281/zenodo.8340374\",\"key\":\"ref2\",\"publicationYear\":\"2024\",\"title\":\"commonmeta-py\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"Starting
        this week, all DOIs for the Rogue Scholar blog posts are registered and updated
        using the new commonmeta Go library, replacing the commonmeta Python library.
        Authors and readers of blogs archived by Rogue Scholar shouldn't notice a
        difference, but going forward this change will make it easier to manage the
        DOIs (close to 16K DOIs for currently 93 blogs) registered for Rogue Scholar
        blog posts.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Going for
        DOI registration\",\"updated_at\":1715616408,\"url\":\"https://blog.front-matter.io/posts/going-for-doi-registration\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/commonmeta-grows-up\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        [Commonmeta](https://commonmeta.org){rel=\\\"noreferrer\\\"} standard for\\nscholarly
        metadata continues towards version 1.0 with some important\\nchanges in version
        v0.14, released this week. And metadata for all DOIs\\nfrom Crossref and DataCite
        can now be retrieved in commonmeta format via\\na new web service.\\n\\nThe
        major changes in the [commonmeta v0.14 JSON\\nschema](https://docs.commonmeta.org/schema){rel=\\\"noreferrer\\\"}
        are the\\nfollowing:\\n\\n- all property names are now consistently in CamelCase
        (e.g.\\n  *geoLocations* instead of *geo_locations*),\\n- the schema now validates
        both single scholarly works as well as lists\\n  of scholarly works,\\n- definitions
        for *person* and *organization* that are used for\\n  *contributors* and *publisher*,\\n-
        dropping *sizes* and *formats*, which are covered by the more\\n  comprehensive
        *files*, supported in the Crossref and Schema.org\\n  formats,\\n- many harmonizations,
        e.g. consolidating *titleType* and\\n  *descriptionType* into *type*.\\n\\nSupport
        for schema v0.14 has been implemented in the\\n[commonmeta](https://github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nGo
        package, and will be added to the\\n[commonmeta-py](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}\\nPython
        library later this week, and to the\\n[commonmeta-ruby](https://rubygems.org/gems/commonmeta-ruby){rel=\\\"noreferrer\\\"}\\ngem
        in May.\\n\\nAlso this week a web service at\\n[https://commonmeta.org](https://commonmeta.org){rel=\\\"noreferrer\\\"}
        has\\nlaunched that supports metadata conversion via content negotiation,\\nworking
        similarly to the [DOI\\ncontent](https://citation.crosscite.org/docs.html){rel=\\\"noreferrer\\\"}\\nnegotiation
        offered by Crossref and DataCite. The service was built with\\nthe new commonmeta
        Go library, and currently supports metadata\\nconversion from the Crossref
        or DataCite metadata formats into\\ncommonmeta. For example:\\n\\n    curl
        -LH \\\"Accept: application/vnd.commonmeta+json\\\" https://commonmeta.org/10.1126/science.169.3946.635\\n\\n```
        `\\ncurl -LH \\\"Accept: application/vnd.commonmeta+json\\\" https://commonmeta.org/10.5524/100005\\n```\\n\\nLink-based
        content negotiation in the format implemented by Crossref is\\nalso supported,
        e.g. to access the service via a web browser:\\n\\n``` `\\ncurl https://commonmeta.org/10.1126/science.169.3946.635/transform/application/vnd.commonmeta+json\\n```\\n\\nThe
        service will grow as the Go library adds support to more formats,\\nbut the
        commonmeta output can already used as input for the commonmeta\\nlibraries
        written in Go, Python, or Ruby, or to develop commonmeta\\nsupport in other
        languages.\\n\",\"doi\":\"https://doi.org/10.53731/zkrxq-mj859\",\"guid\":\"662f4d3d1716b00001f25448\",\"id\":\"04d07de1-769f-4f77-8c94-c8272f894aa0\",\"image\":\"https://images.unsplash.com/photo-1476966464598-edd2da7b056c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDEwNXx8Z3Jvd3xlbnwwfHx8fDE3MTQzNzYyMDV8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1714379014,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"The
        Commonmeta standard for scholarly metadata continues towards version 1.0 with
        some important changes in version v0.14, released this week. And metadata
        for all DOIs from Crossref and DataCite can now be retrieved in commonmeta
        format via a new web service.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Commonmeta
        grows up\",\"updated_at\":1715503274,\"url\":\"https://blog.front-matter.io/posts/commonmeta-grows-up\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-new-language\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        [Rogue Scholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"} science\\nblog
        archive is built with Open Source software, starting with\\n[Javascript](https://doi.org/10.53731/m9fs5-nap05){rel=\\\"noreferrer\\\"}
        in\\nJune 2023 and adding an API written in\\n[Python](https://doi.org/10.53731/ar11b-5ea39){rel=\\\"noreferrer\\\"}
        in\\nOctober 2023. This week I am releasing the first version of\\n[commonmeta](https://github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nwritten
        in Go to simplify the Rogue Scholar backend.\\n\\n[Commonmeta](https://doi.org/10.53731/cp7apdj-jk5f471){rel=\\\"noreferrer\\\"}\\nis
        the scholarly metadata format that I started in March 2023 based on\\nwork
        going back to 2017, most notably a metadata conversion library I\\nhad [written
        in Ruby that is heavily used internally at\\nDataCite](10.53731/r7adm61-97aq74v-ag5kv){rel=\\\"noreferrer\\\"}.
        One\\nimportant use case for commonmeta is Rogue Scholar DOI registration
        with\\nCrossref, and in 2023 I switched from Ruby to the\\n[commonmeta-py](https://doi.org/10.5281/ZENODO.8340374){rel=\\\"noreferrer\\\"}\\nPython
        library, continuing a GitHub Actions workflow.\\n\\nThe second important commonmeta
        use case for Rogue Scholar is providing\\nblog post metadata in [a variety
        of of\\nformats](https://doi.org/10.53731/n4vfp-nwb08){rel=\\\"noreferrer\\\"},\\nincluding
        bibtex and formatted citations, to help with reusing science\\nblog posts
        in reference managers and then cite them in other scholarly\\nworks. This
        functionality is currently also provided by the Python\\nlibrary and is available
        via both the Rogue Scholar website and API.\\n\\nThe third important commonmeta
        use case for Rogue Scholar is automated\\n[reference extraction of blog\\nposts](Fenner,%20M.%20(2024,%20March%2027).%20Tracking%20references%20of%20Rogue%20Scholar%20blog%20posts.%20Front%20Matter.%20https://doi.org/10.53731/j77gv-54g66){rel=\\\"noreferrer\\\"}\\nand
        storing them with the Crossref DOI metadata. As of today, [1,124\\nRogue Scholar
        blog\\nposts](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\\\"noreferrer\\\"}\\ninclude
        references registered with Crossref. The references are stored\\nin a dedicated
        Rogue Scholar database in commonmeta format and shown for\\neach post via
        both the Rogue Scholar website and API [since earlier this\\nmonth](https://doi.org/10.53731/mgmcc-yvt53){rel=\\\"noreferrer\\\"}.
        This is\\nagain done by the commonmeta Python library, in combination with
        the\\nRogue Scholar Python API.\\n\\nJust as the Rogue Scholar Javascript
        frontend reached its limitations in\\nlate 2023 and led to the launch of a
        dedicated Rogue Scholar API written\\nin Python in [October\\n2023](https://doi.org/10.53731/ar11b-5ea39){rel=\\\"noreferrer\\\"},
        the work\\non references stretches the capabilities of the current Rogue Scholar\\nservice.\\n\\nOne
        possible path forward would be to not implement references for\\nscholarly
        blog posts, but references and the linking they provide are a\\ncore functionality
        of the scholarly record. And if not for the\\nreferences, Rogue Scholar would
        run into challenges with other desired\\nfunctionalities in the future, e.g.
        aggregation of blog posts by author\\nand/or organization, using their ORCID
        and ROR identifiers.\\n\\nThe path forward I have decided to take is to improve
        the Rogue Scholar\\nbackend which currently consists of database, storage,
        and\\nauthentication. And just as frontends are typically written in\\nJavascript
        and APIs are commonly written in Python, a common language\\nfor cloud and
        network services is Go. Despite an initial extra effort, I\\nbet that in the
        long run Go will make the needed backend work easier\\ncompared to Javascript
        and Python, and will [simplify Rogue Scholar\\ninfrastructure](https://doi.org/10.53731/ne1kh-9mn38){rel=\\\"noreferrer\\\"}.\\n\\nIt
        will take time to refactor the Rogue Scholar backend, but a good\\nstarting
        point is commonmeta metadata conversions, which are central to\\nseveral Rogue
        Scholar functionalities, as described above. I have\\nstarted to work on implementing
        commonmeta metadata conversions in Go,\\nand today I am launching the [first
        public\\nversion](https://github.com/front-matter/commonmeta/releases/tag/v0.1.14){rel=\\\"noreferrer\\\"}\\nwhich
        converts Crossref and DataCite metadata into the commonmeta\\nformat, both
        for single DOIs and for lists of DOIs. Installing the\\ncommonmeta Go application
        means downloading a single 3 MB binary\\n(versions for Linux, Windows or Mac)
        from\\n[GitHub](https://github.com/front-matter/commonmeta/releases){rel=\\\"noreferrer\\\"},\\na
        very different experience from Javascript, Python (or Ruby). You can\\nthen
        use the command line to fetch the metadata for a particular DOI\\n(Crossref
        or DataCite), e.g.\\n\\n    commonmeta convert 10.59350/s859z-eqy17\\n\\nYou
        can do the same with commonmeta-py but would have to worry about\\nPython
        versions, virtual environments, and installing dependencies\\n(similarly with
        commonmeta-ruby). Another advantage of Go is that it is\\nreally fast. This
        will only show if you convert lots of scholarly works,\\nyou can try out fetching
        a random sample of 1,000 DOIs from Crossref:\\n\\n    commonmeta sample -n
        1000\\n\\nOne use case for the commonmeta command-line application is the
        quick\\ncollection of scholarly metadata in bulk for coverage analysis, which
        is\\nthen typically done with notebooks written in Python, R, or Javascript.\\nThe
        following command will fetch all Rogue Scholar blog posts (up to\\n1,000 posts,
        Front Matter is Crossref member *31795*) with funding\\ninformation and ORCID
        IDs for at least one author, and store the results\\n(79 blog posts) in `funding.json`:\\n\\n
        \   commonmeta list -n 1000 --member 31795 --has-award --has-orcid > funding.json\\n\\nCombined
        with the Open Data provided by Crossref, DataCite, ORCID, ROR,\\nand others
        via API and bulk download, this approach can dramatically\\nchange how we
        study research information on our path [towards\\ndecentralized and federated
        research information\\nsources](https://doi.org/10.59350/gmrzb-e2p83){rel=\\\"noreferrer\\\"}.\\n\\nOver
        the coming weeks and months, I will improve the functionality of\\nthe commonmeta
        Go application to match the features of commonmeta-py and\\ncommonmeta-ruby,
        in particular the conversion into other formats in\\nbulk, e.g. bibtex, schema.org,
        and formatted citations. And for the\\n`datacite` and `crossrefxml` formats
        enable DOI registrations, so that\\nthe Rogue Scholar DOI registrations and
        updates are handled with Go.\\n\\nGo not only works well for command-line
        applications but also for\\nnetwork services. Building a HTTP server connected
        to a database around\\nthe commonmeta package is straightforward, and the
        next step after the\\nbasic commonmeta features are implemented in Go will
        be to build a Rogue\\nScholar references server. Then (later in 2024 or 2025)
        the next focus\\nwill be improving workflows around blog post metadata extraction
        and DOI\\nregistration. In Python message queues are frequently implemented
        with\\n[Celery](https://docs.celeryq.dev/en/stable/index.html){rel=\\\"noreferrer\\\"}\\n(and
        Redis or RabbitMQ), in Go there are several solid options.\\n\\nDetails of
        the suggested path will become clearer when working on this\\nin the coming
        months, including whether to use another language instead\\nof Go. Rust is
        probably the most interesting alternative in 2024 rather\\nthan C++, Haskell,
        or Java.\\n\\nThe approach taken for Rogue Scholar and the lessons learned
        are also\\nrelevant for other scholarly infrastructures that try to follow
        the\\n[Principles of Open Scholarly\\nInfrastructure](https://doi.org/10.24343/C34W2H){rel=\\\"noreferrer\\\"},\\nincluding
        preprint servers, repositories, and journal publishing\\nplatforms. To paraphrase
        a famous quote from the [1953\\npaper](https://doi.org/10.1038/171737a0){rel=\\\"noreferrer\\\"}
        on the\\nstructure of DNA, *it has not escaped our notice that the specific\\napproach
        we have postulated immediately suggests a possible architecture\\nfor Diamond
        Open Access scholarly infrastructure*.\\n\\n## References\\n\\nFenner, M.
        (2023, June 5). Starting to register DOIs for all blog posts\\nincluded in
        the Rogue Scholar. *Front Matter*.\\n<https://doi.org/10.53731/m9fs5-nap05>\\n\\nFenner,
        M. (2023, October 9). Rogue Scholar has an API. *Front Matter*.\\n<https://doi.org/10.53731/ar11b-5ea39>\\n\\nFenner,
        M. (2023, March 9). Announcing Commonmeta. *Front Matter*.\\n<https://doi.org/10.53731/cp7apdj-jk5f471>\\n\\nFenner,
        M. (2017, April 28). A Content Negotiation Update. *Front\\nMatter*. <https://doi.org/10.53731/r7adm61-97aq74v-ag5kv>\\n\\nFenner,
        M. (2024). *Commonmeta-py* \\\\[Computer software\\\\]. *Zenodo*.\\n<https://doi.org/10.5281/ZENODO.8340374>\\n\\nFenner,
        M. (2024, January 16). Improving Rogue Scholar metadata\\nconversions. *Front
        Matter*. <https://doi.org/10.53731/n4vfp-nwb08>\\n\\nFenner, M. (2024, April
        10). Rogue Scholar references learn new tricks.\\n*Front Matter*. <https://doi.org/10.53731/mgmcc-yvt53>\\n\\nBilder,
        G., Lin, J., & Neylon, C. (2020). *The Principles of Open\\nScholarly Infrastructure*.
        <https://doi.org/10.24343/C34W2H>\\n\\nFenner, M. (2024, April 8). Simplifying

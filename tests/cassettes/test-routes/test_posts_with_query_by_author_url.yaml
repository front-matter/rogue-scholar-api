        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"On
        Monday the Rogue Scholar science blog archive [launched the export of\\nblog
        posts in PDF and other\\nformats](https://doi.org/10.53731/1dfxr-hs665){rel=\\\"noreferrer\\\"}.
        Over\\nthe last few days I have been busy improving the PDF output, and today
        I\\nam releasing a new version, available for all the more than 13K science\\nblog
        posts archived by Rogue Scholar.\\n\\nThe PDF is generated using the open
        source Pandoc universal document\\nconverter in combination with the\\n[Weasyprint](https://weasyprint.org/){rel=\\\"noreferrer\\\"}
        library. There\\nare many other options for automatic PDF generation, but
        Weasyprint is a\\nnice option for the flexible generation of beautiful PDF.
        The PDF files\\nare generated on demand by the Rogue Scholar API based on
        the metadata\\nand content stored in the Rogue Scholar search index, using
        the markdown\\nformat. The first page of the PDF shows the main metadata,
        including the\\nabstract and feature image, just what you expect from a typical\\nscholarly
        article.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
        1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.07.11.png
        1360w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1360\\\" height=\\\"988\\\"
        />\\n</figure>\\n\\nLinks in the PDF are clickable, including the author ORCID
        ID(s), DOI of\\nthe citation (formatted in APA style), and references in the
        fulltext:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
        1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-17.13.55.png
        1386w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1386\\\" height=\\\"748\\\"
        />\\n</figure>\\n\\nBecause the PDF generation is fully automated, it doesn\\\\'t
        handle all\\npossible edge cases and some metadata (e.g. funding information)
        aren\\\\'t\\nincluded yet. But the Rogue Scholar PDF is fully functional,
        nice\\nlooking, and will only get better over time. Please let me know (e.g.
        in\\nthe comments) if you discover issues with the PDF or have a feature\\nrequest.\\n\\n##
        References\\n\\nFenner, M. (2024). Every Rogue Scholar blog post now available
        in\\nMarkdown, ePub, and PDF formats. *Front Matter*.\\n<https://doi.org/10.53731/1dfxr-hs665>\\n\",\"doi\":\"https://doi.org/10.53731/mndd9-1d509\",\"guid\":\"65a160193ab8810001a95b1c\",\"id\":\"a18c1799-0bf0-466e-8917-2510fd504a25\",\"image\":\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-12-um-16.53.20.png\",\"language\":\"en\",\"published_at\":1705076822,\"reference\":[{\"doi\":\"https://doi.org/10.53731/1dfxr-hs665\",\"key\":\"ref1\",\"publicationYear\":\"2024\",\"title\":\"Every

        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Today
        the Rogue Scholar science blog archive launched a new feature:\\n**Rogue Scholar
        Preview**. This new functionality enables the import of\\nnew science blogs
        into the preview version of the production service,\\nlocated at\\n[https://preview.rogue-scholar.org](https://preview.rogue-scholar.org){rel=\\\"noreferrer\\\"}.\\nThis
        allows users to see how their blog posts will look like in the\\nRogue Scholar
        service, and to resolve issues if necessary. Until\\napproved, blogs in preview
        status don\\\\'t show up in the production\\nservice, don\\\\'t have DOIs
        registered for their content, are not archived\\nvia Internet Archive, and
        can easily be removed from Rogue Scholar.\\n\\nTo enable this functionality,
        work on the Rogue Scholar backend was\\nneeded to support some of the key
        functionalities of the Rogue Scholar\\nservice for posts without DOIs and
        a long-term archiving strategy -- for\\nexample PDF downloads of full-text
        content and generation of formatted\\ncitations.\\n\\nTwo science blogs are
        currently included in Rogue Scholar Preview. All\\nposts have a *Pending*
        tag, no DOI, but otherwise look similar to\\nregular Rogue Scholar posts:\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
        1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-12.52.27.png
        1456w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1456\\\" height=\\\"584\\\"
        />\\n</figure>\\n\\nThere are only three minor suggestions in this example:
        the author ORCID\\nID could be added, the tag *Blog* doesn\\\\'t really make
        sense for posts\\nimported into Rogue Scholar (this can be fixed in the Rogue
        Scholar\\nAPI), and a feature image would be nice. But overall the 10 posts
        (the\\ndefault number for the preview import) look good, and I expect the
        blog\\n([Science in the\\nOpen](https://preview.rogue-scholar.org/blogs/cameronneylon){rel=\\\"noreferrer\\\"})\\nto
        soon show up in the Rogue Scholar production service.\\n\\nMajor issues with
        adding blogs to Rogue Scholar are rare, and are listed\\nin the Rogue Scholar
        signup form:\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
        1600w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-12-um-13.06.58.png
        1786w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1786\\\" height=\\\"510\\\"
        />\\n<figcaption><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar
        signup\\nform</span></figcaption>\\n</figure>\\n\\nOne common issue is accessing
        blog posts beyond the most recent (e.g.\\nthe last 10) posts. Some blogging
        platforms have APIs, or pagination in\\ntheir Atom/RSS feeds, and it is easy
        to add this functionality for open\\nsource blogging platforms such as Hugo
        or Jekyll.\\n\\nMinor issues are more common and typically revolve around
        authorship:\\n\\n- multiple authors of posts are not supported in the RSS
        feed format\\n  (and the blogging platform doesn\\\\'t support Atom feeds),\\n-
        the blog post authors are different from the author(s) used by the\\n  blogging
        platform. Sometimes this happens with group blogs, especially\\n  with Wordpress
        (which requires a plugin to [enable multiple\\n  co-authors](https://docs.rogue-scholar.org/wordpress){rel=\\\"noreferrer\\\"}).\\n\\nThe
        new Rogue Scholar Preview service further simplifies full-text\\nsearch, DOI
        registration, and archiving for science blogs and\\ndemonstrates that scholarly
        infrastructure doesn\\\\'t need to be\\ncomplicated, expensive, and boring.\\n\",\"doi\":\"https://doi.org/10.53731/xwxf3-92j40\",\"guid\":\"65ca01e618422c0001e4a609\",\"id\":\"f0bb2ea5-362d-41a9-b8cd-7244f0944026\",\"image\":\"https://images.unsplash.com/photo-1426604966848-d7adac402bff?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDIyfHxwcmV2aWV3JTIwbmF0dXJlfGVufDB8fHx8MTcwNzczNzY3Mnww&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1707740911,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Today
        the Rogue Scholar science blog archive launched a new feature:\\n<strong>\\n
        Rogue Scholar Preview\\n</strong>\\n. This new functionality enables the import
        of new science blogs into the preview version of the production service, located
        at https://preview.rogue-scholar.org. This allows users to see how their blog
        posts will look like in the Rogue Scholar service, and to resolve issues if
        necessary.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Announcing
        Rogue Scholar Preview\",\"updated_at\":1707741118,\"url\":\"https://blog.front-matter.io/posts/announcing-rogue-scholar-preview\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-has-an-advisory-board\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"In
        January 2024 the new [Rogue Scholar Advisory\\nBoard](https://rogue-scholar.org/board){rel=\\\"noreferrer\\\"}
        had its first\\nmeeting. It consists of six people with diverse expertise
        in scholarly\\nblogging. Advisory Board members come from different scholarly\\ndisciplines
        and geographic regions, write in several languages besides\\nEnglish, and
        have different levels of technical expertise.\\n\\nThe Advisory Board will
        guide the overall direction of Rogue Scholar,\\nlooking at governance, feature
        development, and outreach activities. The\\nAdvisory Board will meet virtually
        twice a year and publish a public\\nsummary report (where this is the first
        one).\\n\\n### Vision and Mission\\n\\nOne important discussion at the initial
        Advisory Board meeting was about\\nstarting to clarify the vision and mission
        for Rogue Scholar. This\\nincludes short-term but also long-term goals beyond
        the next six months,\\nfor example, more work on clarifying what kind of organizations
        and blog\\ncontent Rogue Scholar should aim to attract, and how the service
        should\\nbe positioned in relation to other scholarly output formats, such
        as\\npreprints and journal articles.\\n\\n### Principles of Open Scholarly
        Infrastructure\\n\\nThe Rogue Scholar service was launched in 2023 and by
        the end of the\\nyear, the basic infrastructure to support science blogs was
        in place.\\nGoing forward Rogue Scholar will undertake a self-assessment against
        the\\nPrinciples of Open Scholarly Infrastructure\\n([[POSI]{.underline}](https://openscholarlyinfrastructure.org/)).
        This\\nwill happen in the coming months and will identify areas where more
        work\\nand discussion are needed, as the service matures towards a sustainable\\nscholarly
        infrastructure.\\n\\n### Best practices for running a science blog\\n\\nThe
        first year running the Rogue Scholar service had a steep learning\\ncurve
        with many lessons learned regarding persistent identification,\\nmetadata,
        and long-archiving. This experience is valuable for every\\nscience blog and
        should be summarized in a publication targeting the\\nsecond half of 2024.
        The initial publication of key best practices could\\nhappen via a series
        of blog posts and should include updates to the\\n[[Rogue Scholar\\ndocumentation]{.underline}](https://docs.rogue-scholar.org)
        site.\\n\\n### Technical work\\n\\nThe Rogue Scholar service has solved the
        registration of science blog\\nDOIs at scale (more than 13k blog posts so
        far) and promptly (within 30\\nmin after publication). The service works with
        all blogging platforms\\nthat make their content available in a feed. Rogue
        Scholar is\\nregistering important optional metadata, including ORCID identifiers,\\nabstracts,
        references, relations, and funding information.\\n\\nWith registration, discovery
        (via the integrated full-text search), and\\nlong-term archiving (via the
        integration with Internet Archive)\\naddressed, the main technical challenge
        now is the integration of the\\nregistered DOIs and metadata into the participating
        blogs. The solution\\nwill be specific to the respective blogging platform
        and will initially\\nfocus on the most popular platforms WordPress, and static
        site\\ngenerators (Hugo, Jekyll, Quarto, that require very similar workflows).\\n\\n###
        Social Media\\n\\nSocial media are currently undergoing the biggest changes
        in many years,\\nwith the demise of Twitter, and the fragmentation of text-based
        social\\nmedia (Mastodon, Bluesky, Threads, LinkedIn, etc.). The role of science\\nblogs
        and their integration with social media platforms is changing, but\\nthe direction
        is not yet clear. For Rogue Scholar that means to focus\\nthe outreach activities
        on blog posts, email, and newsletters until a\\nclearer picture emerges.\\n\\n##
        References\\n\\nBilder, G., Lin, J., & Neylon, C. (2020). *The Principles
        of Open\\nScholarly Infrastructure*.\\n[https://doi.org/10.24343/c34w2h](https://doi.org/10.24343/C34W2H)\\n\",\"doi\":\"https://doi.org/10.53731/9yf86-p8541\",\"guid\":\"65c4809686e93a00017b47f7\",\"id\":\"767fa1b5-2d1b-4f73-bf8a-0f4f2fa1254f\",\"image\":\"https://blog.front-matter.io/content/images/2024/02/photo-1579052511406-ebe4c90f299f.jpeg\",\"language\":\"en\",\"published_at\":1707382841,\"reference\":[{\"doi\":\"https://doi.org/10.24343/c34w2h\",\"key\":\"ref1\",\"publicationYear\":\"2020\",\"title\":\"The
        Principles of Open Scholarly Infrastructure\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"In

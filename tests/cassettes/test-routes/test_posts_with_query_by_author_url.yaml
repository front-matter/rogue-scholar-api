      string: "{\"facet_counts\":[],\"found\":545,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/milestone-15000\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Last
        week the [Rogue\\nScholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        science blog\\narchive reached another milestone with 15,000 ([15,332 as of\\ntoday](https://api.rogue-scholar.org/posts){rel=\\\"noreferrer\\\"})
        science\\nblog posts. These posts come from 86 participating blogs with [69%\\nwritten
        in\\nEnglish](https://rogue-scholar.org/about#stats){rel=\\\"noreferrer\\\"}
        and\\n28% in German. The most common subject areas are Law with 22%, Computer\\nand
        Information Sciences with 20% and Earth and related Environmental\\nSciences
        with 12%. Wordpress is the dominating blogging platform with\\n46% of posts
        on self-hosted Wordpress blogs, and 23% of posts hosted by\\nWordpress.com.
        Overall blogs participating in Rogue Scholar are using 10\\ndifferent blogging
        platforms.\\n\\nThree blogs register DOIs with DataCite, and the rest register
        DOIs with\\nCrossref via Rogue Scholar. The metadata registered with Crossref\\nincludes
        abstract, language, license information, and links to full-text\\nversions
        in all cases. [Fifty\\npercent](https://www.crossref.org/members/prep/31795){rel=\\\"noreferrer\\\"}\\nhave
        at least one author with ORCID ID, and 30% have at least one author\\naffiliation
        with ROR ID. [Seven\\npercent](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\\\"noreferrer\\\"}\\nof
        Crossref metadata have registered references, and [one\\npercent](https://api.crossref.org/members/31795/works?filter=has-funder:true){rel=\\\"noreferrer\\\"}\\nincludes
        funding information.\\n\\nWhen Rogue Scholar started in April 2023 I would
        not have imagined this\\nlevel of adoption, so I am of course very excited.
        Going forward I will\\ninvest more time into improving the metadata quality,
        and you can expect\\nan announcement about references very soon. The top priority
        is easy\\nmetadata registration for blog authors, but that does not mean that\\nscience
        blog metadata need to be sparse and incomplete.\\n\\nThe other area where
        more work is needed is financial support. The\\ncontent from all blogs participating
        in Rogue Scholar is free to read\\nand reuse under a Creative Commons Attribution\\n([CC-BY](https://creativecommons.org/licenses/by/4.0/){rel=\\\"noreferrer\\\"})\\nlicense.
        I am very reluctant to charge authors, but ask for a one-time\\nfee of \\\\$1
        per post beyond 50 posts per year (this mostly affects blogs\\nrunning for
        many years). With the help of donations and my waiving this\\n\\\\$1 per post
        fee in many cases, I was able to archive all blog posts\\nfrom participating
        blogs in the last few months. In February I started a\\n[Personal plan](https://doi.org/10.53731/bdrgt-cjh09){rel=\\\"noreferrer\\\"}\\nthat
        is completely free for personal blogs. Last week I announced a\\n[Project
        plan](https://doi.org/10.53731/2kkkq-p4h51){rel=\\\"noreferrer\\\"}\\nfor
        blogs of grant-funded projects and hope that some funders and\\nproject blogs
        are interested in that option.\\n\\nThe costs for running Rogue Scholar have
        remained very reasonable with\\ncurrently not more than \\\\$300 per month,
        the largest percentage being\\nDOI registration (Crossref) and long-term archiving
        (Internet Archive).\\nBy far the largest cost factor is staff time for development
        work,\\nsupport, and outreach. Donations to Rogue Scholar are always welcomed,\\nand
        the easiest way is via one-time or monthly [Ko-fi\\ndonations](https://ko-fi.com/rogue_scholar){rel=\\\"noreferrer\\\"}.\\n\\n##

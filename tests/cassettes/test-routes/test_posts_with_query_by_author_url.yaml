        for DOI registration\"},{\"id\":\"https://doi.org/10.5281/zenodo.14671594\",\"key\":\"ref3\",\"publicationYear\":\"2025\",\"title\":\"front-matter/commonmeta:
        v0.6.32\"},{\"id\":\"https://doi.org/10.53731/m9d5v-xmr74\",\"key\":\"ref4\",\"publicationYear\":\"2025\",\"title\":\"Including
        DOIs in RSS Feeds: Implementation\"}],\"relationships\":[],\"rid\":\"qk9tc-pm031\",\"status\":\"active\",\"summary\":\"Continuing
        the work on streamlining the DOI assignment for new blog posts in the Rogue
        Scholar science blog archive, I discovered and fixed a major bug. Rogue Scholar
        DOIs strings are generated from a random number and include a checksum. It
        turns out that this checksum was wrong, affecting all Rogue Scholar posts
        generated with the commonmeta Go library between May 2024 and today.\",\"tags\":[\"Rogue
        Scholar\"],\"title\":\"Persistent identifiers, random strings, and checksums\",\"updated_at\":1737120154,\"url\":\"https://blog.front-matter.io/posts/persistent-identifiers-random-strings-and-checksums-2\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/including-dois-in-rss-feeds-implementation-2\",\"authors\":[{\"affiliation\":[{\"name\":\"Front

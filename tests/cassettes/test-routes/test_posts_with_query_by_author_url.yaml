        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"December
        has seen good growth in the number of blogs participating in\\nthe Rogue Scholar
        science blog archive, with 10 blogs joining in the\\nlast three weeks.\\n[Here](https://rogue-scholar.org/communities/search?q=&f=type%3Ablog&l=list&p=1&s=10&sort=newest){rel=\\\"noreferrer\\\"}\\nyou
        can find all Rogue Scholar blogs, sorted by join date, and the\\nDecember
        2024 additions are listed below.\\n\\nThe newly participating blogs cover
        various subject areas, blogging\\nplatforms, and -- to some extent -- languages
        (one blog is written in\\nFrench). And they reflect my personal history. Some
        blogs I have been\\nreading for many years whereas others are fairly new,
        or new to me. I\\nhave contributed to the\\n[DataCite](https://datacite.org/blog){rel=\\\"noreferrer\\\"}
        and [Make Data\\nCount](https://makedatacount.org/read-our-blog/){rel=\\\"noreferrer\\\"}
        blogs\\nmyself while working at DataCite. Blog posts like [Sick of Impact\\nFactors](https://doi.org/10.59350/xqrv5-7bv94)
        by Stephen Curry from\\n2012 had a huge *impact* at the time and can now be
        formally cited with\\na DOI.\\n\\nSome blogs fall into the category of blogs
        at risk of disappearing in\\nwhat I described in the [Rogue Scholar 111 Pledge\\nDrive](https://doi.org/10.53731/31k6z-6a925){rel=\\\"noreferrer\\\"}
        in\\nNovember: personal blogs that have existed for more than 10 years with\\nmore
        than 100 posts. The\\n[Depth-First](https://depth-first.com){rel=\\\"noreferrer\\\"}
        blog is a\\nspecial case as the author in 2024 sadly died from brain cancer.
        I\\nworked with [Egon\\nWillighagen](https://chem-bla-ics.linkedchemistry.info/){rel=\\\"noreferrer\\\"}\\nto
        archive the content of his blog, and you can learn more on [Egon\\\\'s\\nblog](https://doi.org/10.59350/myaw4-dtg76){rel=\\\"noreferrer\\\"}
        or by\\nreading the [most recent Depth-First blog\\nposts](https://rogue-scholar.org/communities/rapodaca/records?q=&l=list&p=1&s=10&sort=newest){rel=\\\"noreferrer\\\"}.\\n\\nFor
        the most part adding blogs to Rogue Scholar is a straightforward\\nsemi-automated
        business that takes less than one hour. The main issue is\\nbroken RSS feeds
        or feeds that don\\\\'t include the full-text content, as\\nI [wrote about
        last\\nweek](https://doi.org/10.53731/pzvna-jcs28){rel=\\\"noreferrer\\\"}.
        One issue\\nI encountered more than once in the December group is blogs that\\nregister
        their own DOIs but don\\\\'t make them available in the RSS feed,\\nrequiring
        lots of copy/pasting if the blog has been around for many\\nyears. Rogue Scholar
        includes blogs that do their own DOI registration\\nas well as blogs where
        Rogue Scholar does the DOI registration (the\\nmajority). More work is needed
        in 2025 to standardize the automated\\nexchange of DOIs, which is also a major
        issue for blogs retrieving the\\nDOIs registered by Rogue Scholar. Alex Holcombe
        wrote a blog post [about\\nsome issues he had joining Rogue\\nScholar](https://doi.org/10.59350/xkwjs-dwx58){rel=\\\"noreferrer\\\"},
        and\\nthere is work for me to address this going forward.\\n\\nBut for now,
        enjoy the holidays. And maybe take the opportunity to read\\nsome of the newly
        added content, lots of interesting posts that I hope\\nRogue Scholar makes
        more visible and easier to find.\\n\\n## Blogs joining Rogue Scholar in December
        2024\\n\\n### [The Connected Ideas Project](https://rogue-scholar.org/communities/connectedideas)\\n\\nExploring
        the intersection of transformative technologies, humanity, and\\nthe future
        of our world - and having some fun while we\\\\'re at it.  \\n*Other engineering

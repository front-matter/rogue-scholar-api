        Matter*. <https://doi.org/10.53731/b8j4w-zpk40>\\n\",\"doi\":\"https://doi.org/10.53731/mgmcc-yvt53\",\"guid\":\"6616aeb14dfa8e0001660829\",\"id\":\"aaa8c107-f2b2-4c9a-ab4f-7db62c37fcd0\",\"image\":\"https://images.unsplash.com/photo-1509791413599-93ba127a66b7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDQ2fHx0cmlja3xlbnwwfHx8fDE3MTI3NjI1OTB8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1712766502,\"reference\":[{\"id\":\"https://doi.org/10.53731/r79z0kh-97aq74v-ag5hb\",\"key\":\"ref1\"},{\"id\":\"https://doi.org/10.53731/918y1-v4d08\",\"key\":\"ref2\"},{\"id\":\"https://doi.org/10.53731/fearkb7-7wz03w9\",\"key\":\"ref3\"},{\"id\":\"https://doi.org/10.53731/b8j4w-zpk40\",\"key\":\"ref4\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"This

        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"On
        Monday the Rogue Scholar science blog archive added support for\\n[exporting
        the blog posts in various\\nformats](https://doi.org/10.53731/1dfxr-hs665){rel=\\\"noreferrer\\\"}:\\nmarkdown,
        ePub, and PDF. Today I am adding another export format: [JATS\\nXML](https://jats.nlm.nih.gov/){rel=\\\"noreferrer\\\"},
        the standard format\\nfor scholarly articles. JATS is again automatically
        generated with the\\n[Pandoc](https://pandoc.org/){rel=\\\"noreferrer\\\"}
        universal document\\nconverter, with some initial tweaks of the Rogue Scholar
        metadata.\\n\\n[Rogue Scholar Search](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        now\\ndisplays several output options for each of the currently 13,301 science\\nblog
        posts:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-10-um-15.26.08.png
        1860w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1860\\\" height=\\\"796\\\"
        />\\n</figure>\\n\\nSimilar to the ePub and PDF formats, this is an initial
        version of JATS\\nXML, expect to see improvements in the next three months.\\n\\nThe
        blog posts in markdown, ePub, PDF, and JATS XML formats are\\navailable via
        the [Rogue Scholar\\nAPI](https://api.rogue-scholar.org/posts){rel=\\\"noreferrer\\\"},
        either\\nfetched from the search index (markdown), or generated on the fly
        (ePub,\\nPDF, JATS XML) from the markdown format. To make automated machine\\naccess
        easier, I have also started to update the DOI metadata, which now\\ninclude
        links to these full-text versions (it will take a few weeks to\\nupdate all
        10K+ metadata records). This will hopefully simplify the\\ndiscovery of these
        output formats, e.g. the [Find available\\nPDF](https://forums.zotero.org/discussion/103321/how-does-find-available-pdf-works){rel=\\\"noreferrer\\\"}\\nfunctionality
        in the reference manager Zotero.\\n\\nThere is a lot more work needed to improve
        these output formats, and all\\nhelp from the Rogue Scholar community is greatly
        appreciated. PDF is\\ngenerated with the help of the\\n[Weasyprint](https://weasyprint.org/){rel=\\\"noreferrer\\\"}
        open source\\nlibrary and currently uses the Pandoc default template and CSS.
        ePub and\\nJATS XML are generated from Pandoc without additional tools, but
        allow a\\ngreat deal of customization via Pandoc templates, CSS, and Lua or
        Python\\nfilters.\\n\\nPandoc JATS XML support has a special place in my heart,
        as I [wrote a\\nPandoc custom\\nwriter](https://doi.org/10.53731/r294649-6f79289-8cw0k){rel=\\\"noreferrer\\\"}\\nin
        Lua 10 years ago that helped adding JATS support to the main Pandoc\\napplication
        (added in [Pandoc\\n2.0](https://github.com/jgm/pandoc/releases/tag/2.0){rel=\\\"noreferrer\\\"}\\nOctober
        2017).\\n\\nFinally, the addition of JATS XML support again demonstrates that\\nscholar
        publishing doesn\\\\'t have to be complicated, expensive, or take\\nforever.\\n\\n##
        References\\n\\nFenner, M. (2024). Every Rogue Scholar blog post now available
        in\\nMarkdown, ePub, and PDF formats. *Front Matter*.\\n<https://doi.org/10.53731/1dfxr-hs665>\\n\\nFenner,
        M. (2013). *From Markdown to JATS XML in one Step*.\\n<https://doi.org/10.53731/r294649-6f79289-8cw0k>\\n\",\"doi\":\"https://doi.org/10.53731/3w1ye-q6z42\",\"guid\":\"659ea5293ab8810001a95a69\",\"id\":\"2e55b2f4-88cd-4a18-98cd-ec4b25a63f65\",\"image\":\"https://blog.front-matter.io/content/images/2024/01/bookcase_jats-1.png\",\"language\":\"en\",\"published_at\":1704899351,\"reference\":[{\"doi\":\"https://doi.org/10.53731/1dfxr-hs665\",\"key\":\"ref1\",\"publicationYear\":\"2024\",\"title\":\"Every

        Blog - DataCite\",\"blog_slug\":\"datacite\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"[CSV](https://en.wikipedia.org/wiki/Comma-separated_values){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} (comma-separated values) is a popular file\\nformat for data.
        It is popular because it is very simple: CSV is\\ntext-based and any application
        that can open text files can read or\\nwrite CSV. This makes it a good fit
        for [digital\\npreservation](http://www.digitalpreservation.gov/formats/fdd/fdd000323.shtml){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}. We don't know how many of the datasets in\\nDataCite use
        CSV because the `format` metadata attribute is not used\\nmuch ([this query](https://search.datacite.org/works?query=format%3Acsv)\\ngives
        you some examples), but we know that the number is big.\\n\\nThe CSV format
        has two important shortcomings: a) it is not clearly\\ndefined, and b) because
        of its simplicity it is almost impossible to add\\nmetadata describing the
        data in the CSV file. The closest thing we have\\nto a CSV standard definition
        is [RFC\\n4180](https://tools.ietf.org/html/rfc4180){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, but that RFC clearly states that *It does\\nnot specify an
        Internet standard of any kind*.\\n\\nIf for some reason you think that the
        above sounds very similar to the\\nsituation with *markdown*, a simple format
        for text documents that\\n[until recently](http://spec.commonmark.org/0.22/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} was not clearly defined and that provides no\\neasy way to
        add metadata (such as author, title or date), then you are\\nsmarter than
        me, since I didn't see the connection until [Javier\\nRovegno](https://github.com/jrovegno){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} [commented on my personal blog last\\nweek](http://blog.martinfenner.org/2013/06/29/metadata-in-scholarly-markdown/#comment-2220461075){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}. He\\n[proposes](http://jrovegno.github.io/csvy/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} to use the *YAML frontmatter* spec for CSV\\nfiles, and I
        think it is a brilliant idea.\\n\\n[YAML\\nfrontmatter](http://jekyllrb.com/docs/frontmatter/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} is a popular way to add metadata to markdown\\nfiles. [YAML](http://yaml.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} is a data serialization format that is very\\nhuman-readable
        (in contrast to XML and to a lesser degree JSON).\\nFrontmatter simply means
        to have the YAML section at the beginning of\\nthe document, e.g.\_the following,
        taken from the [Pandoc\\ndocumentation](http://pandoc.org/README.html){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}:\\n\\n``` wp-block-code\\n---\\ntitle:  'This is the title:
        it contains a colon'\\nauthor:\\n- name: Author One\\n  affiliation: University
        of Somewhere\\n- name: Author Two\\n  affiliation: University of Nowhere\\ntags:
        [nothing, nothingness]\\nabstract: |\\n  This is the abstract.\\n\\n  It consists
        of two paragraphs.\\n---\\n```\\n\\nBy adding a similar section to CSV files
        we can add arbitrary metadata,\\nincluding longer text such as a file description.
        In other words, all\\nthe metadata required to submit a CSV to a data repository
        and obtain a\\nDOI. This makes data submission even simpler than using a zip
        bundle [as\\ndiscussed in an earlier\\npost](https://doi.org/10.5438/5aeg-weev){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\" data-type=\\\"link\\\"\\ndata-id=\\\"https://doi.org/10.5438/5aeg-weev\\\"},
        or using the [DataUp\\ntool](https://doi.org/10.12688/f1000research.3-6.v2){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, a Microsoft Excel add-in that is\\nunfortunately no longer
        available.\\n\\nJavier has picked `.csvy` as file extension for this modified
        file\\nformat (I like `.ycsv` a little bit better). I don't think we need
        to\\ndefine what metadata can go into the YAML frontmatter, because there
        a\\nnumber of different use cases. The only exception would be a\\nstandardized
        way to describe the columns in the CSV file, e.g.:\\n\\n``` wp-block-code\\n---\\ncolumns:\\n
        \ - title: Purchase Date\\n    type: date\\n  - title: Item\\n    type: string\\n
        \ - title: Amount (\u20AC)\\n    type: float\\n---\\n```\\n\\nThe best alternative
        to using CSV in combination with YAML is JSON, but\\nthat format is probably
        less popular than CSV for the typical data\\nscientist (I like JSON for nested
        data, which would be very painful in\\nCSV). Most people generate a separate
        file for CSV metadata now, risking\\nthat the data and metadata are separated.\\n\\nMany
        tools for reading CSV files -- including Microsoft Excel and the\\n`read.csv`
        function in R -- can ignore an arbitrary number of lines at\\nthe beginning
        of a CSV file, making the proposed format at least to some\\nextend backwards-compatible.
        But I hope to soon see tools reading and\\nwriting YAML frontmatter in CSV
        files, taking full advantage of the\\nformat. In my own work I produce a lot
        of CSV files using R, and adding\\nmetadata to them will greatly enhance their
        usability. Even better if we\\nstart to see YAML frontmatter support for CSV
        in multiple languages,\\nincluding Python, Javascript, Ruby and Julia.\\n\\nThe
        post [Using YAML Frontmatter with\\nCSV](https://datacite.org/blog/using-yaml-frontmatter-with-csv/)\\nappeared
        first on [DataCite](https://datacite.org).\\n\",\"doi\":\"https://doi.org/10.5438/5hzj-5kds\",\"guid\":\"http://datacite.org/using-yaml-frontmatter-with-csv/\",\"id\":\"7c40d273-b58a-4f36-b598-6a9c21034aab\",\"language\":\"en\",\"published_at\":1441238400,\"reference\":[],\"relationships\":[],\"rid\":\"n1a41-twa12\",\"status\":\"active\",\"summary\":\"CSV

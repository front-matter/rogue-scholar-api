      string: "{\"facet_counts\":[],\"found\":546,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/tracking-references-of-rogue-scholar-blog-posts\",\"authors\":[{\"affiliation\":[{\"name\":\"Front

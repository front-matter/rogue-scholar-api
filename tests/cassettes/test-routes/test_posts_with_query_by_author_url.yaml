        [r-dcm blog](https://rogue-scholar.org/communities/r_dcm)\\n\\n*Social science,
        English*  \\n<https://r-dcm.org>\\n\\n### [Paired Ends](https://rogue-scholar.org/communities/stephenturner)\\n\\nBioinformatics,
        computational biology, and data science updates from the\\nfield. Occasional
        posts on programming.  \\n*Biological sciences, English*  \\n<https://blog.stephenturner.us/>\\n\\n###

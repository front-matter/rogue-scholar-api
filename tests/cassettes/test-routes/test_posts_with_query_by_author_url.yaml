        862w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"862\\\" height=\\\"382\\\"
        />\\n</figure>\\n\\nThe left sidebar now includes an **Article Information**
        box and a table\\nof contents:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.27.06.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\" width=\\\"410\\\" height=\\\"335\\\" />\\n</figure>\\n\\nFinally,
        there are now several options for how to display the feature\\nimage, including

        many learned societies publish Diamond Open Access journals?\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"From
        the start last year one important goal for the Rogue Scholar science blog
        archive was to make it easy to use for blog authors and readers. Today I want
        to focus on another aspect: keep it simple to run Rogue Scholar infrastructure.
        To address that goal I started development work last week to further simplify
        one important aspect of Rogue Scholar infrastructure: metadata conversion.\",\"tags\":[\"News\",\"Rogue

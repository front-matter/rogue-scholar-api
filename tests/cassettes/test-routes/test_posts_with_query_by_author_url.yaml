      string: "{\"facet_counts\":[],\"found\":692,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/persistent-identifiers-random-strings-and-checksums-2\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Continuing
        the work on streamlining the DOI assignment for new blog\\nposts in the [Rogue
        Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"},
        I discovered and\\nfixed a major bug. Rogue Scholar DOIs strings are generated
        from a\\nrandom number and include a checksum. It turns out that this checksum\\nwas
        wrong, affecting all Rogue Scholar posts generated with the\\n[commonmeta
        Go\\nlibrary](https://github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nbetween
        May 2024 and today.\\n\\nWhen working as Technical Director at the DOI registration
        agency\\n[DataCite](https://datacite.org){rel=\\\"noreferrer\\\"}, I was always
        jealous\\nof persistent identifier systems that put more thought into the\\nstructure
        of the identifier. DOIs are made up of a prefix that starts\\nwith 10.x (where
        x can be four or five digits), followed by a suffix\\nthat can basically be
        anything. For example this:\\n\\n    https://doi.org/10.1002/(SICI)1099-1409(199908/10)3:6/7<672::AID-JPP192>3.0.CO;2-8\\n\\nThis
        DOI suffix is actually a\\n[SICI](https://en.wikipedia.org/wiki/Serial_Item_and_Contribution_Identifier){rel=\\\"noreferrer\\\"}\\n(Serial
        Item and Contribution Identifier), adopted as a NISO standard in\\n1996 and
        used for some early DOIs (and [withdrawn in\\n2012](https://www.niso.org/sites/default/files/stories/2017-09/SS_State_of_the_Standards_Jan_2013_isqv25no1.pdf){rel=\\\"noreferrer\\\"}).\\nThere
        are three big problems with this DOI:\\n\\n- some characters don\\\\'t work
        well in URLs, in particular `<` or `>`,\\n  and need to be escaped,\\n- the
        identifier includes meaning (e.g. ISSN, publication date, and page\\n  numbers)
        that might change over time and is better stored in DOI\\n  metadata,\\n-
        the identifier is long and complicated, increasing the risk of\\n  transmission
        errors.\\n\\nDOIs have been around for more than 20 years, so it is very\\nhard/impossible
        to change how a DOI suffix should look like. But any\\norganization registering
        DOIs can follow best practices, and in 2016 I\\nwrote about some of them in
        a post I called [Cool\\nDOIs](https://doi.org/10.53731/r79x921-97aq74v-ag5a2){rel=\\\"noreferrer\\\"}:\\n\\n<figure
        class=\\\"kg-card kg-bookmark-card\\\">\\n<a href=\\\"https://doi.org/10.53731/r79x921-97aq74v-ag5a2\\\"\\nclass=\\\"kg-bookmark-container\\\"></a>\\n<div
        class=\\\"kg-bookmark-content\\\">\\n<div class=\\\"kg-bookmark-title\\\">\\nCool
        DOIs\\n</div>\\n<div class=\\\"kg-bookmark-description\\\">\\nIn 1998 Tim
        Berners-Lee coined the term cool URIs (1998), that is URIs\\nthat don\u2019t
        change. We know that URLs referenced in the scholarly\\nliterature are often
        not cool, leading to link rot (Klein et al., 2014)\\nand making it hard or
        impossible to find the referenced resource. Cool\\n</div>\\n<div class=\\\"kg-bookmark-metadata\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/icon/front-matter-1.png\\\"\\nclass=\\\"kg-bookmark-icon\\\"
        /><span class=\\\"kg-bookmark-author\\\">Front\\nMatter</span><span class=\\\"kg-bookmark-publisher\\\">Martin
        Fenner</span>\\n</div>\\n</div>\\n<div class=\\\"kg-bookmark-thumbnail\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/thumbnail/cool-dois-1.svg\\\"\\nonerror=\\\"this.style.display
        = &#39;none&#39;\\\" />\\n</div>\\n</figure>\\n\\nSome of the issues have
        since been addressed, e.g. the use of **HTTPS**\\ninstead of **HTTP** and
        **doi.org** instead of **dx.doi.org**. Not\\nincluding semantic info in the
        DOI string is a constant struggle,\\ninstead of SICIs we now see attempts
        to include the journal name,\\npublication date, or version number in the
        identifier.\\n\\nUsing base32-encoding for DOI suffix generation starting
        with a large\\nrandom number is something I came up with at the time. DOIs
        are\\ncase-insensitive so that base64-encoding, e.g. used in [YouTube\\nidentifiers](https://www.youtube.com/watch?v=DnWocYKqvhw){rel=\\\"noreferrer\\\"},\\nwouldn\\\\'t
        work.\\n[Base32](https://en.wikipedia.org/wiki/Base32){rel=\\\"noreferrer\\\"}
        uses an\\nalphabet of 32 digits, which makes the identifier more compact than
        a\\nnumerical identifier (10 digits if using the decimal system) such as an\\nORCID
        ID. UUIDs such as **816c08de-750e-4d6d-a96f-f995dc1a366a** are an\\nalternative,
        but at the time I found them too long (32 digits) to be\\npractical and because
        DOIs use a prefix, a unique identifier based on a\\nrandom string only needs
        to be unique within the DOIs of that\\norganization, making the task easier.\\n\\nThere
        are several flavors of base32-encoding around, a popular one was\\ndeveloped
        by [Douglas\\nCrockford](https://www.crockford.com/base32.html){rel=\\\"noreferrer\\\"}.
        He\\nuses the alphabet (minus the letters A, I, O and U) and digits for the\\n32
        keys and allows optional hyphens and checksums. One frequently used\\nchecksum
        is **mod 97-10** or [ISO\\n7064](https://en.wikipedia.org/wiki/ISO/IEC_7064){rel=\\\"noreferrer\\\"}.
        I\\nwrote the\\n[base32-url](https://rubygems.org/gems/base32-url){rel=\\\"noreferrer\\\"}\\nRuby
        gem to implement this in the Ruby programming language, and it is\\nused in
        DataCite service infrastructure whenever a random DOI string is\\nneeded.
        The InvenioRDM project wrote a [Python\\nimplementation](https://pypi.org/project/base32-lib/){rel=\\\"noreferrer\\\"},\\nused
        to generate DOI suffixes for the repository software.\\n\\nWhen the Rogue
        Scholar science blog archive started registering DOIs for\\nblog posts, it
        used the same Python library and in the same\\nconfiguration (10 digits with
        a hyphen after five digits, and a\\ntwo-digit mod 97-10 checksum at the end).
        In [May 2024 I switched to\\nusing the commonmeta\\nGo](https://doi.org/10.53731/43qt9-x6p52){rel=\\\"noreferrer\\\"}
        library I\\nwrote for Rogue Scholar DOI registration. For this, I implemented\\nCrockford
        base32 encoding in Go. Unfortunately I made one mistake and\\nonly fully realized
        it this week: the checksum was not generated\\nproperly. This means that checksum
        checks for those DOIs are broken, but\\nof course they work as expected in
        any other way. Today I [released a\\nfix for this\\nbug](https://doi.org/10.5281/zenodo.14671594){rel=\\\"noreferrer\\\"},
        and all\\nRogue Scholar DOIs registered starting today have properly working\\nchecksums.\\n\\nAs
        a bonus I implemented a new **decode** command in the commonmeta\\nlibrary
        that can be used from the command line:\\n\\n    commonmeta decode https://doi.org/10.59350/kqy47-4zz67\\n\\nThis
        command returns `678542152703`, the random number used to generate\\nthat
        DOI suffix. The checksum is `67`, and if the checksum is wrong an\\nerror
        message is returned, as is the case for DOIs registered with older\\nversions
        of the commonmeta Go library:\\n\\n``` `\\ncommonmeta decode https://doi.org/10.54900/d3ck1-skq19\\n```\\n\\nThis
        returns an error:\\n\\n``` `\\nwrong checksum 19 for identifier d3ck1-skq19\\n```\\n\\nCommonmeta
        also understands DOIs from other organizations using\\nbase32-encoding, e.g.
        repositories running the InvenioRDM software:\\n\\n    commonmeta decode https://doi.org/10.22002/fcw7t-a3s32\\n\\nThe
        DataCite and Make Data Count blogs:\\n\\n    commonmeta decode https://doi.org/10.60804/1nhk-qd72\\n\\nThe
        ROR organizational identifier also uses Crockford base32-encoding\\nand mod
        97-10 checksums (I came up with the identifier format in late\\n2018 when
        helping launch the initial ROR service):\\n\\n    commonmeta decode https://ror.org/00pd74e08\\n\\nThis
        command returns `23501966`. ROR uses no hyphens and seven digits\\n(where
        the first digit is always 0).\\n\\nORCID doesn\\\\'t use base32-encoding and
        uses mod 11-2 checksums, and it\\nuses the [same identifier format as\\nISNI](https://support.orcid.org/hc/en-us/articles/360006897674-Structure-of-the-ORCID-Identifier){rel=\\\"noreferrer\\\"}\\n(International
        Standard Name Identifier). The **decode** command checks\\nthe checksum and
        also looks at the number range reserved for ORCID.\\n\\n``` `\\ncommonmeta
        decode https://orcid.org/0000-0003-1419-240X\\n```\\n\\nThis made-up ORCID
        ID (my ORCID ID with a different checksum) results in\\nthis:\\n\\n    wrong
        checksum X for identifier 0000-0003-1419-240X\\n\\n## Conclusions\\n\\nBest
        practices for the structure of persistent identifiers have evolved\\nover
        the years, and in this blog post I have just scratched the surface\\nand looked
        at some PIDs relevant to Rogue Scholar, namely DOI, ROR, and\\nORCID. They
        all use (or can use) random strings and checksums and I\\nadded a command
        to the commonmeta library and command-line tool to\\ndecode these random strings
        and use checksums to verify identifiers. I\\nfixed a bug affecting checksums
        in the commonmeta Go library and the\\nlibrary now works interchangeably with
        the Python and Ruby\\nimplementations of the Crockford base32-encoding.\\n\\nGoing
        forward this will allow Rogue Scholar to be more flexible with DOI\\nregistration.
        Participating blogs can provide DOI strings in the\\nmetadata ([ideally using
        the id/guid in the RSS/Atom/JSON\\nFeed](https://doi.org/10.53731/m9d5v-xmr74){rel=\\\"noreferrer\\\"})
        and Rogue\\nScholar can check these strings for uniqueness, checksums, and
        the\\ncorrect DOI prefix. The first blogs participating in Rogue Scholar have\\nstarted
        to implement this approach, including of course this blog.\\nPlease [reach
        out](mailto:info@front-matter.io){rel=\\\"noreferrer\\\"} if you\\nneed help
        with this or have general questions or feedback regarding\\npersistent identifiers
        and checksums.\\n\\n## References\\n\\nFenner, M. (2016, December 15). Cool
        DOIs. *Front Matter*.\\n<https://doi.org/10.53731/r79x921-97aq74v-ag5a2>\\n\\nFenner,

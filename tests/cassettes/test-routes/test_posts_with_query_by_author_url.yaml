        \ \\nPublished December 14, 2023 in\\n[FreakTakes](https://rogue-scholar.org/blogs/freaktakes)
        \ \\nEric Gilliam  \\nWe've all heard that \\\"DARPA invented the Internet.\\\"
        But few have heard\\nof BBN, the contractor that did the most work to bring
        the ARPAnet into\\nexistence. Today's piece dives into the history of BBN
        and the firm's\\nunique structure. A firm like BBN winning the main portion
        of the\\nARPAnet project was a pivotal reason the ARPAnet project went so\\nsmoothly.\\n:::\\n\\n:::
        {#response-letter .section .level3}\\n### [Response Letter](https://doi.org/10.59350/k6x1f-hrx26)

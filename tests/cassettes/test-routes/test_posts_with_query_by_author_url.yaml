        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"This
        week I updated the submission form for the [Rogue Scholar science\\nblog archive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        to clarify\\nthat participating blogs can\\\\'t be journals (or books). Journals
        and\\njournal articles have many similarities to blogs and blog posts, but\\nthey
        are something different, and out of scope for the Rogue Scholar\\nscience
        blog archive.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        1600w, https://blog.front-matter.io/content/images/2024/05/Bildschirmfoto-2024-05-23-um-11.11.28.png
        1920w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1920\\\" height=\\\"1406\\\"
        />\\n</figure>\\n\\nOne feature that can differentiate a journal from a blog
        is that\\njournals often have volumes and issues. Growing Rogue Scholar into
        a\\nvaluable resource involves many considerations, and one important one
        is\\nto clarify what a science blog archived by Rogue Scholar is and isn\\\\'t.\\nThe
        Rogue Scholar Advisory Board that [first met in\\nJanuary](https://doi.org/10.53731/9yf86-p8541){rel=\\\"noreferrer\\\"}
        asked\\nfor\\n\\n> more work on clarifying what kind of organizations and
        blog content\\n> Rogue Scholar should aim to attract, and how the service
        should be\\n> positioned in relation to other scholarly output formats, such
        as\\n> preprints and journal articles.\\n\\nThis change in the submission
        form is another step towards that goal.\\nPlease reach out to me if you have
        any comments or questions regarding\\nthe distinction between blog and journal.\\n\\n*May
        23, 2024: updated post to clarify the language regarding journal\\nvolumes
        and issues.*\\n\\n## References\\n\\nFenner, M. (2024, February 8). Introducing
        the Rogue Scholar Advisory\\nBoard. *Front Matter*. <https://doi.org/10.53731/9yf86-p8541>\\n\",\"doi\":\"https://doi.org/10.53731/tvsdw-12637\",\"guid\":\"664f0befc8b70800014e774c\",\"id\":\"b655ffad-f39a-4aba-a565-5871e8af7cec\",\"image\":\"https://images.unsplash.com/photo-1501349800519-48093d60bde0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDI0fHxibG9nJTIwcG9zdHxlbnwwfHx8fDE3MTY0NTY1MTF8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1716457500,\"reference\":[{\"id\":\"https://doi.org/10.53731/9yf86-p8541\",\"key\":\"ref1\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"This
        week I updated the submission form for the Rogue Scholar science blog archive
        to clarify that participating blogs can't be journals (or books). Journals
        and journal articles have many similarities to blogs and blog posts, but they
        are something different, and out of scope for the Rogue Scholar science blog
        archive. One feature that can differentiate a journal from a blog is that
        journals often have volumes and issues.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Blogs
        are not Journals\",\"updated_at\":1716493382,\"url\":\"https://blog.front-matter.io/posts/blogs-are-not-journals-2\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/going-for-doi-registration\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Starting
        this week, all DOIs for the [Rogue\\nScholar](https://rogue-scholar.org/){rel=\\\"noreferrer\\\"}
        blog posts are\\nregistered and updated using the new [commonmeta\\nGo](https://github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nlibrary,
        replacing the [commonmeta\\nPython](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}\\nlibrary.
        Authors and readers of blogs archived by Rogue Scholar\\nshouldn\\\\'t notice
        a difference, but going forward this change will make\\nit easier to manage
        the DOIs (close to 16K DOIs for currently 93 blogs)\\nregistered for Rogue
        Scholar blog posts.\\n\\nSince Rogue Scholar launched last year, DOIs and
        metadata have been\\nregistered automatically with Crossref within minutes
        after blog post\\npublication using a [GitHub\\nActions](https://docs.github.com/actions){rel=\\\"noreferrer\\\"}
        workflow\\nusing the [commonmeta](https://docs.commonmeta.org){rel=\\\"noreferrer\\\"}\\nmetadata
        conversion library at its center. While this workflow has\\nworked well for
        Rogue Scholar, two aspects could see improvements:\\n\\n- registering lots
        of DOIs (e.g. with a new blog joining Rogue Scholar)\\n  is a challenge, as
        the GitHub Actions workflow currently only allows\\n  registration of one
        DOI every 10 min. Updates of existing DOI metadata\\n  scale better with currently
        up to 100 DOI records updated every 10\\n  min,\\n- updating downstream services
        (e.g. participating blogs) is\\n  complicated, as the integration of GitHub
        Action outputs is not\\n  trivial, and the Crossref API mainly uses email
        for notifications.\\n\\nI know for a while now that I have to implement background
        workers for\\nRogue Scholar to address these issues. The challenge is to build
        this\\nwithout making Rogue Scholar overly complicated.\\n[Celery](https://docs.celeryq.dev/en/stable/index.html){rel=\\\"noreferrer\\\"}\\nis
        a popular library for implementing background queues in Python and\\nrequires
        a Redis, RabbitMQ, or AmazonSQS backend. The migration of DOI\\nregistration
        to a Go package allows Rogue Scholar to use one of the\\navailable Go packages
        (e.g.\\n[async](https://github.com/hibiken/asynq){rel=\\\"noreferrer\\\"}
        or\\n[faktory](https://contribsys.com/faktory/){rel=\\\"noreferrer\\\"}) as
        I want\\nto consolidate more of the Rogue Scholar infrastructure into a single
        Go\\npackage.\\n\\nSome aspects of this need further exploration, in particular
        how to\\nautomatically updated blog posts when a DOI has been registered.
        Rogue\\nScholar offers a workflow for blogs providing an API (e.g. hosted
        by\\nWordpress or Ghost) but for blogs run by static site generators (e.g.\\nHugo,
        Jekyll, or Quarto) a different workflow is needed.\\n\\nThe commonmeta Go
        package is also a useful command-line tool for DOI\\nregistration. In contrast
        to Python, Ruby, or Javascript it is available\\nas a [single\\nbinary](https://github.com/front-matter/commonmeta/releases){rel=\\\"noreferrer\\\"}\\n(for
        Mac, Windows, or Linux) with no external dependencies or the need\\nfor a
        virtual environment. Support for DOI registration with DataCite\\nwill be
        added in a future release. Please reach out to me if you are\\ninterested,
        including other content types besides blog posts, or if you\\nare mainly interested
        in updating existing metadata.\\n\\n## References\\n\\nFenner, M. (2024, April
        29). Rogue Scholar: Commonmeta grows up. *Rogue\\nScholar*. <https://doi.org/10.53731/zkrxq-mj859>\\n\\nFenner,
        M. (2024). *Commonmeta-py* (013.2) \\\\[Computer software\\\\].\\n<https://doi.org/10.5281/ZENODO.8340374>\\n\",\"doi\":\"https://doi.org/10.53731/43qt9-x6p52\",\"guid\":\"6642237ae6df360001fb417b\",\"id\":\"0b775000-94d8-4e22-81ff-2f28aec2c98d\",\"image\":\"https://images.unsplash.com/photo-1566462944611-0b48d868f423?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDY5fHxnb2luZ3xlbnwwfHx8fDE3MTU2MTA1NTJ8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1715614175,\"reference\":[{\"id\":\"https://doi.org/10.53731/zkrxq-mj859\",\"key\":\"ref1\",\"publicationYear\":\"2024\",\"title\":\"Commonmeta
        grows up\"},{\"id\":\"https://doi.org/10.5281/zenodo.8340374\",\"key\":\"ref2\",\"publicationYear\":\"2024\",\"title\":\"commonmeta-py\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"Starting

        \ \\nPublished December 13, 2023 in [Everything is\\nConnected](https://rogue-scholar.org/blogs/ernestopriego)
        \ \\nErnesto Priego  \\nDeadline for full submissions: 31 August 2024.\\n:::\\n\\n:::
        {#type-i-error-rates-are-not-usually-inflated .section .level3}\\n### [Type
        I Error Rates are Not Usually Inflated](https://doi.org/10.59350/88njp-0d573)
        {.anchored anchor-id=\\\"type-i-error-rates-are-not-usually-inflated\\\"}\\n\\n<https://doi.org/10.59350/88njp-0d573>
        \ \\nPublished December 14, 2023 in [Critical\\nMetascience](https://rogue-scholar.org/blogs/markrubin)
        \ \\nMark Rubin  \\nThe inflation of Type I error rates is thought to be one
        of the causes\\nof the replication crisis. Questionable research practices
        such as\\np-hacking are thought to inflate Type I error rates above their
        nominal\\nlevel, leading to unexpectedly high levels of false positives in
        the\\nliterature and, consequently, unexpectedly low replication rates. In\\nthis
        article, I offer an alternative view.\\n:::\\n\\n::: {#cwts-at-easst-4s-in-amsterdam
        .section .level3}\\n### [CWTS at EASST-4S in Amsterdam](https://www.leidenmadtrics.nl/articles/cwts-at-easst-4s-in-amsterdamamsterdam)
        {.anchored anchor-id=\\\"cwts-at-easst-4s-in-amsterdam\\\"}\\n\\nPublished

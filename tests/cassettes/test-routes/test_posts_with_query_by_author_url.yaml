        {.anchored anchor-id=\\\"the-changing-tunes-of-science-policy-mapping-research-priorities-of-consecutive-governments\\\"}\\n\\n<https://doi.org/10.59350/6zjf4-wyd11>
        \ \\nPublished March 28, 2024 in [Leiden\\nMadtrics](https://rogue-scholar.org/blogs/leidenmadtrics)
        \ \\nJuli\xE1n D. Cort\xE9s, Catalina Ram\xEDrez  \\nImagine national science
        policy as a musical chair game. The contestants\\nare the science system actors,
        such as researchers, research groups,\\nuniversities, companies, among others.
        Some actors can have more\\nexpertise dancing at the rhythm of *salsa* than
        *hip-hop,* while others\\nmight be more agile in finding a seat when the music
        pauses. The\\ngovernment plays or pauses the music, modulates its speed or
        changes the\\ngenre.\\n:::\\n\\n::: {#ropensci-news-digest-march-2024 .section

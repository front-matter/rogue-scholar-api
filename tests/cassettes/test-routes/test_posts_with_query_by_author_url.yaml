        \ \\nPublished April 30, 2024 in [Henry Rzepa's\\nBlog](https://rogue-scholar.org/blogs/rzepa)
        \ \\nHenry Rzepa  \\nIn an earlier post, I discussed\\\\[1\\\\] a phenomenon

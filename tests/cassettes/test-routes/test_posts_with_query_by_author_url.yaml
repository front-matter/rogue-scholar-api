        and Federated Research Information Sources.\\n*Leiden Madtrics*. <https://doi.org/10.59350/gmrzb-e2p83>\\n\\nWatson,
        J. D., & Crick, F. H. C. (1953). Molecular Structure of Nucleic\\nAcids: A
        Structure for Deoxyribose Nucleic Acid. *Nature*, *171*(4356),\\n737--738.
        <https://doi.org/10.1038/171737a0>\\n\",\"doi\":\"https://doi.org/10.53731/azg9q-3vn50\",\"guid\":\"66275c727b71460001ebf026\",\"id\":\"8f00ca53-4e4b-488a-b1fe-3c991cfb3bb6\",\"image\":\"https://images.unsplash.com/photo-1494178270175-e96de2971df9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDQ4fHxuZXclMjBsYW5ndWFnZXxlbnwwfHx8fDE3MTM4NTU1NjN8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1713870421,\"reference\":[{\"id\":\"https://doi.org/10.53731/m9fs5-nap05\",\"key\":\"ref1\"},{\"id\":\"https://doi.org/10.53731/ar11b-5ea39\",\"key\":\"ref2\",\"publicationYear\":\"2023\",\"title\":\"Rogue

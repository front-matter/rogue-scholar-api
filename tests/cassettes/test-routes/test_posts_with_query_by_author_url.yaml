        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"DataCite
        Blog - DataCite\",\"blog_slug\":\"datacite\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"In
        the first post of this new blog a few weeks ago I talked about\\n[Data-Driven\\nDevelopment](https://doi.org/10.5438/dhsm-8219){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, and that service monitoring is an important\\naspect of this.
        The main service DataCite is providing is registration\\nof digital object
        identifiers (DOIs) for scholarly content, in\\nparticular research data.\\n\\nMonitoring
        this service should include the following:\\n\\n1.  number of DOIs registered\\n2.
        \ metadata associated with these DOIs\\n3.  are the DOIs working as expected,
        e.g.\_are they resolving to the\\n    appropriate landing page\\n4.  are these
        DOIs actually used, based on number of downloads,\\n    citations, etc. of
        the resources they are describing\\n\\nWe can use the DataCite Search API
        to address \\\\#1 and \\\\#2. The [DataCite\\nStatistics Portal](http://stats.datacite.org/)
        uses the API and is an\\nexcellent starting point for \\\\#1, showing the
        number of DOIs registered\\nbroken down by allocator and data center.\\n\\nTo
        get more detailed information about \\\\#1, and to look into \\\\#2, we can\\nuse
        the statistical programming language\\n[R](https://www.r-project.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} and the\\n[rdatacite](https://github.com/ropensci/rdatacite){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} package by Scott Chamberlain from the\\n[rOpenSci](https://ropensci.org/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} to talk to the DataCite API. I have started\\nto work on this
        and have created the public repository\\n[metadata-reports](https://github.com/datacite/metadata-reports){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} on Github for this purpose. The first two\\nreports are\\n\\n-
        [overview](https://github.com/datacite/metadata-reports/blob/master/overview/index.md){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}: number of registered DOI names\\n- [orcid](https://github.com/datacite/metadata-reports/blob/master/orcid/index.md){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}: DOI names with ORCIDs in the metadata\\n\\nIn
        the overview report I look at the number of DOI names registered over\\ntime,
        with some examples where these numbers are broken down by data\\ncenter and
        resource type. Below are two examples for data packages from\\n**Dryad** and
        software from **Zenodo**:\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/unnamed-chunk-10-1.png\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"Dryad data packages by month\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Dryad
        data packages by month</figcaption>\\n</figure>\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/unnamed-chunk-12-1.png\\\"\\ndecoding=\\\"async\\\"\\nalt=\\\"Zenodo
        resources of type software created by month\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Zenodo
        resources of type software created\\nby month</figcaption>\\n</figure>\\n\\nIn
        the orcid report I look at the number of DOI names that have at least\\none
        Open Researcher and Contributor ID (ORCID) in the metadata.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/unnamed-chunk-3-1.png\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"DataCite DOI names with ORCID IDs by month\\\" />\\n<figcaption aria-hidden=\\\"true\\\">DataCite
        DOI names with ORCID IDs by\\nmonth</figcaption>\\n</figure>\\n\\nThe report
        goes in more detail explaining the two peaks, basically two\\nsmall group
        of researchers producing a large number of data sets (at\\nPangaea and Imperial
        College, respectively), and including their ORCID\\nidentifiers will all of
        them.\\n\\nRemoving these two groups of researchers shows a more organic pattern,\\nwith
        about 500 DOIs with associated ORCIDs created every month.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/unnamed-chunk-11-1.png\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"DOI names with ORCID IDs filtered\\\" />\\n<figcaption aria-hidden=\\\"true\\\">DOI
        names with ORCID IDs\\nfiltered</figcaption>\\n</figure>\\n\\nR is a nice
        reporting tool for these kinds of data, and the\\n[rdatacite](https://github.com/ropensci/rdatacite){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"},\\n[rmarkdown](http://rmarkdown.rstudio.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} and\\n[knitr](http://yihui.name/knitr/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} packages make the analysis and visualization\\na straightforward
        process. Feel free to adapt the code in the Github\\nrepository to your specific
        questions, or let me know what other reports\\nyou would like to see.\\n\\nThe
        post [Digging into Metadata using\\nR](https://datacite.org/blog/digging-into-data-using-r/)
        appeared first\\non [DataCite](https://datacite.org).\\n\",\"doi\":\"https://doi.org/10.5438/1hv8-2gc2\",\"guid\":\"http://datacite.org/digging-into-data-using-r/\",\"id\":\"3174a96e-baf0-40e8-af8f-9441a47eca51\",\"image\":\"http://datacite.org/wp-content/uploads/2021/11/unnamed-chunk-10-1.png\",\"language\":\"en\",\"published_at\":1440028800,\"reference\":[],\"relationships\":[],\"rid\":\"kxwbj-bcb97\",\"status\":\"active\",\"summary\":\"In

      string: "{\"facet_counts\":[],\"found\":537,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/an-update-on-the-rogue-scholar-fediverse\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        Rogue Scholar science blogging archive [joined the\\nfediverse](https://doi.org/10.53731/f1mhr-wps22){rel=\\\"noreferrer\\\"}
        in\\nAugust of last year. This week I want to report on an updated strategy\\nfor
        Rogue Scholar, and what it means for science blogs participating in\\nRogue
        Scholar.\\n\\n> The fediverse is a collection of community-owned, ad-free,\\n>
        decentralised, and privacy-centric social networks.  \\n> [To the Fediverse!](https://www.fediverse.to/){rel=\\\"noreferrer\\\"}\\n\\nIn
        August\_I launched a Mastodon instance at\_[Rogue Scholar\\nSocial](https://rogue-scholar.social/)\_that
        accepted Science Blog bots\\nas accounts, (semi-)automatically publishing
        summaries of blog posts via\\nRogue Scholar. The idea was to help increase
        the visibility of\\nparticipating science blogs and foster a discussion around
        interesting\\nblog posts.\\n\\nFrom the beginning, it was clear that many
        science blogs or bloggers\\nalready had a presence in the fediverse, or preferred
        a human over a\\nbot. In the following months, the [Wordpress ActivityPub\\nPlugin](https://wordpress.org/plugins/activitypub/){rel=\\\"noreferrer\\\"}\\nevolved
        with [support in all Wordpress.com plans in\\nOctober](https://www.theverge.com/2023/10/11/23913278/wordpress-activitypub-official-plugin-automattic-fediverse-mastodon){rel=\\\"noreferrer\\\"}\\nand
        a [version 2.0 released this\\nJanuary](https://fediversereport.com/wordpress-activitypub-plugin-updates-to-v2-0/){rel=\\\"noreferrer\\\"}.\\nWordpress
        is the most common blogging platform on Rogue Scholar with\\ncurrently [40%
        of\\nparticipating](https://rogue-scholar.org/de/about#stats){rel=\\\"noreferrer\\\"}\\nblogs
        using it. Other blogging platforms (e.g.\\n[Write.as](https://howto.write.as/enabling-federation){rel=\\\"noreferrer\\\"}\\nor\\n[micro.blog](https://help.micro.blog/t/make-micro-blog-a-full-citizen-of-the-mastodon-universe/2138){rel=\\\"noreferrer\\\"})\\nalso
        had or improved fediverse support, and I hope other blogging\\nplatforms follow,
        including [Ghost](https://ghost.org){rel=\\\"noreferrer\\\"}\\nused by this
        blog.\\n\\nThese developments and the overall momentum behind fediverse adoption\\n([Threads](https://www.zdnet.com/article/why-your-threads-posts-will-soon-be-accessible-on-mastodon/){rel=\\\"noreferrer\\\"},\\n[Flipboard](https://about.flipboard.com/inside-flipboard/flipboard-begins-to-federate/){rel=\\\"noreferrer\\\"})\\nmeans
        that going forward federation via the ActivityPub protocol is\\nprobably best
        done by the blogs themselves, rather than Rogue Scholar.\\nFor these reasons,
        I will retire the Rogue Scholar [Mastodon\\nserver](https://rogue-scholar.social){rel=\\\"noreferrer\\\"}
        on March 31 and\\nwill help migrate accounts to other fediverse instances.\\n\\nAs
        of today the Mastodon account for the Rogue Scholar service itself\\ncan be
        found at\\n[https://wisskomm.social/@rogue_scholar](https://wisskomm.social/@rogue_scholar){rel=\\\"noreferrer\\\"}.\\nMy
        personal Mastodon account continues to be at\\n[https://mozilla.social/@martin](https://mozilla.social/@martin){rel=\\\"noreferrer\\\"}.\\nAlso
        as of today, blogs participating in Rogue Scholar can add their\\nMastodon
        (or rather ActivityPub) instance to their account settings\\n\\n<figure class=\\\"kg-card
        kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        1914w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1914\\\" height=\\\"1352\\\"
        />\\n</figure>\\n\\nThis setting shows up on the public Rogue Scholar page
        for the blog,\\nmaking it easy to follow the fediverse accounts for these
        blogs:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        1856w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1856\\\" height=\\\"338\\\"
        />\\n</figure>\\n\\nI encourage all blogs participating in Rogue Scholar to
        add their\\nfediverse accounts to the Rogue Scholar settings. The work done
        last\\nyear on Rogue Scholar fediverse integration also includes automatically\\ngenerated
        summaries and link extraction for feature images, plus of\\ncourse the use
        of DOIs for persistent identification of blog posts. All\\nthis continues
        to be helpful for generating social media posts going\\nforward.\\n\\n## References\\n\\nFenner,

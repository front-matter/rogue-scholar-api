        Article-Level Metrics: Interview with Martin Fenner\"}],\"relationships\":[],\"summary\":\"Yesterday
        I released version 0.13 of the commonmeta-py library on PyPi. The major new
        feature is a command-line interface for all metadata conversions, and the
        metadata validation with the Commonmeta JSON Schema has finally been fixed.
        The command-line interface takes any supported persistent identifier or file
        as input, and returns the metadata in the desired format as output.\",\"tags\":[\"News\"],\"title\":\"New
        version of commonmeta-py library for scholarly metadata\",\"updated_at\":1707152841,\"url\":\"https://blog.front-matter.io/posts/new-version-commonmeta-py\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/an-update-on-the-rogue-scholar-fediverse\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        Rogue Scholar science blogging archive [joined the\\nfediverse](https://doi.org/10.53731/f1mhr-wps22){rel=\\\"noreferrer\\\"}
        in\\nAugust of last year. This week I want to report on an updated strategy\\nfor
        Rogue Scholar, and what it means for science blogs participating in\\nRogue
        Scholar.\\n\\n> The fediverse is a collection of community-owned, ad-free,\\n>
        decentralised, and privacy-centric social networks.  \\n> [To the Fediverse!](https://www.fediverse.to/){rel=\\\"noreferrer\\\"}\\n\\nIn
        August\_I launched a Mastodon instance at\_[Rogue Scholar\\nSocial](https://rogue-scholar.social/)\_that
        accepted Science Blog bots\\nas accounts, (semi-)automatically publishing
        summaries of blog posts via\\nRogue Scholar. The idea was to help increase
        the visibility of\\nparticipating science blogs and foster a discussion around
        interesting\\nblog posts.\\n\\nFrom the beginning, it was clear that many
        science blogs or bloggers\\nalready had a presence in the fediverse, or preferred
        a human over a\\nbot. In the following months, the [Wordpress ActivityPub\\nPlugin](https://wordpress.org/plugins/activitypub/){rel=\\\"noreferrer\\\"}\\nevolved
        with [support in all Wordpress.com plans in\\nOctober](https://www.theverge.com/2023/10/11/23913278/wordpress-activitypub-official-plugin-automattic-fediverse-mastodon){rel=\\\"noreferrer\\\"}\\nand
        a [version 2.0 released this\\nJanuary](https://fediversereport.com/wordpress-activitypub-plugin-updates-to-v2-0/){rel=\\\"noreferrer\\\"}.\\nWordpress
        is the most common blogging platform on Rogue Scholar with\\ncurrently [40%
        of\\nparticipating](https://rogue-scholar.org/de/about#stats){rel=\\\"noreferrer\\\"}\\nblogs
        using it. Other blogging platforms (e.g.\\n[Write.as](https://howto.write.as/enabling-federation){rel=\\\"noreferrer\\\"}\\nor\\n[micro.blog](https://help.micro.blog/t/make-micro-blog-a-full-citizen-of-the-mastodon-universe/2138){rel=\\\"noreferrer\\\"})\\nalso
        had or improved fediverse support, and I hope other blogging\\nplatforms follow,
        including [Ghost](https://ghost.org){rel=\\\"noreferrer\\\"}\\nused by this
        blog.\\n\\nThese developments and the overall momentum behind fediverse adoption\\n([Threads](https://www.zdnet.com/article/why-your-threads-posts-will-soon-be-accessible-on-mastodon/){rel=\\\"noreferrer\\\"},\\n[Flipboard](https://about.flipboard.com/inside-flipboard/flipboard-begins-to-federate/){rel=\\\"noreferrer\\\"})\\nmeans
        that going forward federation via the ActivityPub protocol is\\nprobably best
        done by the blogs themselves, rather than Rogue Scholar.\\nFor these reasons,
        I will retire the Rogue Scholar [Mastodon\\nserver](https://rogue-scholar.social){rel=\\\"noreferrer\\\"}
        on March 31 and\\nwill help migrate accounts to other fediverse instances.\\n\\nAs
        of today the Mastodon account for the Rogue Scholar service itself\\ncan be
        found at\\n[https://wisskomm.social/@rogue_scholar](https://wisskomm.social/@rogue_scholar){rel=\\\"noreferrer\\\"}.\\nMy
        personal Mastodon account continues to be at\\n[https://mozilla.social/@martin](https://mozilla.social/@martin){rel=\\\"noreferrer\\\"}.\\nAlso
        as of today, blogs participating in Rogue Scholar can add their\\nMastodon
        (or rather ActivityPub) instance to their account settings\\n\\n<figure class=\\\"kg-card
        kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.57.02.png
        1914w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1914\\\" height=\\\"1352\\\"
        />\\n</figure>\\n\\nThis setting shows up on the public Rogue Scholar page
        for the blog,\\nmaking it easy to follow the fediverse accounts for these
        blogs:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-29-um-13.59.09.png
        1856w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1856\\\" height=\\\"338\\\"
        />\\n</figure>\\n\\nI encourage all blogs participating in Rogue Scholar to
        add their\\nfediverse accounts to the Rogue Scholar settings. The work done
        last\\nyear on Rogue Scholar fediverse integration also includes automatically\\ngenerated
        summaries and link extraction for feature images, plus of\\ncourse the use
        of DOIs for persistent identification of blog posts. All\\nthis continues
        to be helpful for generating social media posts going\\nforward.\\n\\n## References\\n\\nFenner,
        M. (2023). Rogue scholar joins the fediverse. *Front Matter*.\\n<https://doi.org/10.53731/f1mhr-wps22>\\n\",\"doi\":\"https://doi.org/10.53731/dnfg0-hge29\",\"guid\":\"65b794cec28c930001fa98f8\",\"id\":\"41447489-a042-4c94-ab6e-ca21f2dbb16e\",\"image\":\"https://blog.front-matter.io/content/images/2024/01/51387246685_0c704e4647_c.jpg\",\"language\":\"en\",\"published_at\":1706534103,\"reference\":[{\"doi\":\"https://doi.org/10.53731/f1mhr-wps22\",\"key\":\"ref1\",\"publicationYear\":\"2023\",\"title\":\"Rogue
        Scholar joins the Fediverse\"}],\"relationships\":[],\"summary\":\"The Rogue
        Scholar science blogging archive joined the fediverse in August of last year.
        This week I want to report on an updated strategy for Rogue Scholar, and what
        it means for science blogs participating in Rogue Scholar. In August\_I launched
        a Mastodon instance at\_Rogue Scholar Social\_that accepted Science Blog bots
        as accounts, (semi-)automatically publishing summaries of blog posts via Rogue
        Scholar.\",\"tags\":[\"News\"],\"title\":\"An update on Rogue Scholar in the
        fediverse\",\"updated_at\":1706537903,\"url\":\"https://blog.front-matter.io/posts/an-update-on-the-rogue-scholar-fediverse\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/commonmeta-adds-datacite-schema-45-support\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"On
        Wednesday DataCite [released version\\n4.5](https://doi.org/10.5438/JVKK-8198){rel=\\\"noreferrer\\\"}
        of the\\nDataCite metadata schema. Today I released updated versions of the\\ncommonmeta
        [Ruby](https://ruby.commonmeta.org/){rel=\\\"noreferrer\\\"} and\\n[Python](https://python.commonmeta.org/){rel=\\\"noreferrer\\\"}
        libraries\\nthat fully support the new schema. You can install them via\\n[Rubygems](https://rubygems.org/gems/commonmeta-ruby){rel=\\\"noreferrer\\\"}\\nand
        [PyPI](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"},\\nrespectively.\\n\\nDataCite
        schema 4.5 is a minor update, the first schema update since\\nschema 4.4 was
        released in March 2021 (when I was still DataCite\\nTechnical Director). The
        new version adds support for\\nresourceTypeGeneral **Instrument** and **StudyProtocol**,
        and allows an\\noptional publisher identifier in the required publisher field.\\n\\nPIDs
        for instruments have been discussed for several years, coordinated\\nby a
        dedicated [Research Data Alliance Working\\nGroup](https://www.rd-alliance.org/groups/persistent-identification-instruments-wg){rel=\\\"noreferrer\\\"}.\\nPIDs
        for instruments make it easy to connect research outputs to the\\ninstruments
        that helped generate them in metadata, via a new relation\\ntype **Collects**/**IsCollectedBy**.\\n\\n**Publisher**
        is a required DataCite metadata field since the launch of\\nDataCite. With
        schema 4.5 this property can now include an optional\\nidentifier, typically
        a Research Organization Registry\\n([ROR](https://ror.org){rel=\\\"noreferrer\\\"})
        ID. This will make it easier\\nto find all scholarly resources with DataCite
        DOIs published by a\\nparticular publisher.\\n\\n[Commonmeta](https://www.commonmeta.org/){rel=\\\"noreferrer\\\"}
        is a\\nmetadata standard for scholarly metadata that I [launched in early\\n2023](https://doi.org/10.53731/cp7apdj-jk5f471){rel=\\\"noreferrer\\\"}.\\nCurrently
        implemented via open source libraries for the Ruby and Python\\nlanguages,
        commonmeta allows easy conversion between common scholarly\\nmetadata formats,
        including Crossref and DataCite metadata, BibTex, RIS,\\nSchema.org, and formatted
        citations in any of the available 1000s of\\ncitation styles.\\n\\nWhile this
        is a minor update to the *commonmeta-ruby* library\\n(commonmeta already supported
        publisher identifiers and the Instrument\\nresource type), the changes for
        *commonmeta-py* are bigger, as I am\\nworking towards a version 1.0 release
        in the next few months. The main\\ndriver at the moment is DOI registrations
        for science blog posts\\nincluded in the [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"},
        and I want to\\nmigrate the current workflow using GitHub Actions and *commonmeta-ruby*\\nto
        background workers in the Rogue Scholar API written with\\n*commonmeta-py*.
        The [main\\nreason](https://doi.org/10.53731/n4vfp-nwb08){rel=\\\"noreferrer\\\"}
        is the\\nperformance bottleneck using GitHub Actions, which work great for\\ncontinuous
        integration, but are not the best fit for very frequent\\nbackground jobs.\\n\\nYou
        can see *commonmeta-py* at work generating DataCite or Crossref\\nmetadata
        on the fly via the Rogue Scholar API using the following links\\n([Crossref](https://api.rogue-scholar.org/posts/10.59350/3jb9h-jcd77?format=crossref_xml){rel=\\\"noreferrer\\\"},\\n[DataCite](https://api.rogue-scholar.org/posts/10.59350/3jb9h-jcd77?format=datacite){rel=\\\"noreferrer\\\"})\\nfor
        the 2020 blog post by Henry Rzepa mentioned earlier. Similar links\\nwork
        for all Rogue Scholar blog post DOIs. The publisher metadata of\\nthese DataCite
        DOIs don\\\\'t include a publisher identifier yet, as this\\ninformation has
        not been systematically collected for Rogue Scholar\\nblogs, and/or ROR identifiers
        are not (yet) available for single-person\\norganizations such as Front Matter.
        Work to do in 2024.\\n\\n## References\\n\\nStathis, K., Ross, C., Vogt, S.,
        & Siziva, K. (2024). Introducing\\nDataCite Metadata Schema 4.5. *DataCite
        Blog*.\\n<https://doi.org/10.5438/JVKK-8198>\\n\\nRzepa, H. (2020). The Persistent
        Identifier ecosystem expands -- to\\ninstruments! *Henry Rzepa's Blog*.\\n<https://doi.org/10.59350/3jb9h-jcd77>\\n\\nFenner,
        M. (2023). Announcing commonmeta. *Front Matter*.\\n<https://doi.org/10.53731/cp7apdj-jk5f471>\\n\\nFenner,
        M. (2024). Improving rogue scholar metadata conversions. *Front\\nMatter*.

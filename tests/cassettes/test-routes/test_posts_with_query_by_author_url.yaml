        {.anchored anchor-id=\\\"a-year-of-looking-in-on-academia\\\"}\\n\\n<https://doi.org/10.59348/kd07y-z3g36>
        \ \\nPublished December 13, 2023 in [Martin Paul\\nEve](https://rogue-scholar.org/blogs/eve)
        \ \\nMartin Paul Eve  \\nAs many of you know, I took secondment from my academic

        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Last
        week [I reported a small\\nchange](https://doi.org/10.53731/sgavn-wr288){rel=\\\"noreferrer\\\"}
        to the\\nRogue Scholar science blog submission form. By asking for the homepage\\nURL
        of the blog instead of the feed URL, I hope to make it easier for\\nusers
        to register their blog. At the same time, I fixed a bug in the\\nsubmission
        form, caused by an issue with the database backend.\\n\\nUnfortunately, that
        bug fix didn\\\\'t work as expected. There were again\\nissues with submitting
        new blogs, or with updating the information in\\nthe form. As a quick fix,
        I have now disabled the automated background\\nprocess that automatically
        syncs the database record to the search\\nindex. And the submission form now
        contains an email link at the bottom\\nfor users who run into problems or
        have questions:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png
        1000w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-16.45.55.png
        1460w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1460\\\" height=\\\"1026\\\"
        />\\n</figure>\\n\\nBefore investigating the underlying issue further, I decided
        to add\\nend-to-end testing of the Rogue Scholar user interface using the\\n[Cypress](https://cypress.io){rel=\\\"noreferrer\\\"}
        open source platform.\\nThis makes it easier to address and test more complex
        issues with the\\nRogue Scholar user interface such as\\n\\n- forms (currently
        blog registration and search),\\n- mobile views,\\n- translations (Rogue Scholar
        is available in six languages),\\n- download of metadata and/or content in
        multiple formats.\\n\\nMore importantly, these tests can be fully automated
        and starting today\\nrun on every new deployment of the Rogue Scholar platform
        to production\\nor [staging](https://preview.rogue-scholar.org){rel=\\\"noreferrer\\\"}.\\n\\n<figure
        class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-17.07.36.png
        2000w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1195\\\"
        />\\n<figcaption><span style=\\\"white-space: pre-wrap;\\\">Cypress end-to-end\\ntesting
        for Rogue Scholar blog pages</span></figcaption>\\n</figure>\\n\\nThis allows
        better handling of regression errors like this one\\n(functionality that used
        to work and then breaks). These kinds of errors\\nare a particular risk when
        refactoring a service (e.g. using a different\\nlibrary for the same functionality),
        something that young services like\\nRogue Scholar frequently do. The initial
        set of tests doesn\\\\'t yet\\nhandle the blog registration workflow, but
        I plan to add that coverage\\nin the coming weeks -- and properly fix the
        underlying issue. The Rogue\\nScholar API already has good test coverage using
        the\\n[pytest](https://docs.pytest){rel=\\\"noreferrer\\\"} framework, and
        the\\ncombination should become a solid foundation for Rogue Scholar going\\nforward.\\n\\n##
        References\\n\\nFenner, M. (2024). Making it easier to register a science
        blog with\\nRogue Scholar. *Front Matter*. <https://doi.org/10.53731/sgavn-wr288>\\n\",\"doi\":\"https://doi.org/10.53731/bxgh0-dhj87\",\"guid\":\"65b281434b1a620001bdcd4e\",\"id\":\"b3fd2c5f-235b-4ca4-b5bf-de86b0a7ace9\",\"image\":\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-25-um-16.41.03.png\",\"language\":\"en\",\"published_at\":1706200527,\"reference\":[{\"doi\":\"https://doi.org/10.53731/sgavn-wr288\",\"key\":\"ref1\",\"publicationYear\":\"2024\",\"title\":\"Making
        it easier to register a science blog with Rogue Scholar\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"Last
        week I reported a small change to the Rogue Scholar science blog submission
        form. By asking for the homepage URL of the blog instead of the feed URL,
        I hope to make it easier for users to register their blog. At the same time,
        I fixed a bug in the submission form, caused by an issue with the database
        backend. Unfortunately, that bug fix didn't work as expected.\",\"tags\":[\"Feature\",\"Rogue
        Scholar\"],\"title\":\"Adding automated end-to-end testing to Rogue Scholar\",\"updated_at\":1707331372,\"url\":\"https://blog.front-matter.io/posts/adding-automated-end-to-end-testing\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/making-it-easier-to-register\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Yesterday
        I had to fix a bug in the Rogue Scholar registration form (a\\n[software\\nregression](https://en.wikipedia.org/wiki/Software_regression){rel=\\\"noreferrer\\\"}\\nthat
        happened over the holidays related to database row level security).\\nThis
        was a reminder that registering a science blog with the [Rogue\\nScholar science
        blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"} should
        be quick\\nand painless.\\n\\nToday I made one change that hopefully simplifies
        registration: Ask for\\nthe blog homepage instead of the RSS feed URL.\\n\\n<figure
        class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.36.20-2.png
        1866w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1866\\\" height=\\\"1127\\\"
        />\\n<figcaption><span style=\\\"white-space: pre-wrap;\\\">Rogue Scholar
        blog\\nregistration form in English</span></figcaption>\\n</figure>\\n\\nFinding
        the feed URL is not trivial, as the feed URL is sometimes hard\\nto find and
        multiple feed formats exist (RSS, Atom, and JSON Feed). RSS\\nis the most
        popular format but has important limitations compared to\\nAtom and JSON Feed:
        it doesn\\\\'t support multiple authors or author\\nattributes (e.g., the
        ORCID ID), and it doesn\\\\'t show the update date of\\nposts. And some blogging
        platforms (e.g. Wordpress, Ghost, Substack)\\nhave an API, which is easier
        to work with than the RSS feed, and thus\\npreferred when available.\\n\\nBehind
        the scenes, the Rogue Scholar API is trying to discover the feed\\nURL (and
        format) from the homepage provided in the registration form and\\nthen uses
        the feed URL to fetch the remaining information (blog name,\\ndescription,
        language, feature image, etc.).\\n\\nThe category field lets you pick the
        [OECD Field of Science and\\nTechnology](https://en.wikipedia.org/wiki/Fields_of_Science_and_Technology){rel=\\\"noreferrer\\\"}\\nfor
        your blog. All the remaining information needed by Rogue Scholar is\\neither
        fetched automatically by Rogue Scholar or can be sorted out by\\nemail.\\n\\nAn
        important aspect of the registration form is agreeing to a Creative\\nCommons
        4.0 Attribution\\n([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\\\"noreferrer\\\"})\\nlicense
        for the blog posts, which is needed to extract metadata, enable\\nfull-text
        search, and export content to other formats (e.g. PDF).\\n\\nThe registration
        form is available in six languages (pick the language\\nin the upper right
        corner) of every Rogue Scholar page:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-14.54.51.png
        2000w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1142\\\"
        />\\n</figure>\\n\\nYou reach the registration form via the [sign-in\\nbutton](https://rogue-scholar.org/auth/signin){rel=\\\"noreferrer\\\"},
        and\\nyou can create a Rogue Scholar account via email/password, Google, or\\nGitHub.\\n\\nWith
        this streamlined workflow it should typically not take longer than\\n24 hours
        to approve the science blog, archive the full-text content, and\\nstart DOI
        registration.\\n\\nCost should not be a reason to stop you from registering
        your science\\nblog with Rogue Scholar. Up to [50 blog posts per year are\\nfree](https://rogue-scholar.org/about#pricing){rel=\\\"noreferrer\\\"},
        and\\nmore blog posts cost a one-time fee of \\\\$1 per post -- mainly an
        issue\\nfor high-volume blogs or if the blog has been running for many years.\\nArchiving
        a backlog of older posts can always happen later, and can also\\nbe paid for
        with [donations to Rogue\\nScholar](https://ko-fi.com/rogue_scholar){rel=\\\"noreferrer\\\"}.\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-17-um-15.10.04.png
        2356w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1073\\\"
        />\\n</figure>\\n\\nIf you have questions regarding registering your science
        blog with Rogue\\nScholar, reach out via\\n[email](mailto:info@front-matter.io){rel=\\\"noreferrer\\\"},
        or the comments\\nbelow. You can also check the [Rogue Scholar\\ndocumentation](https://docs.rogue-scholar.org/){rel=\\\"noreferrer\\\"}.\\n\",\"doi\":\"https://doi.org/10.53731/sgavn-wr288\",\"guid\":\"65a7d37e3ab8810001a95c8b\",\"id\":\"29d9dc0d-3644-42d2-92fa-7b2512f30ffd\",\"image\":\"https://images.unsplash.com/photo-1522709553816-36115b3cc2ef?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDcyfHxyZWdpc3RlcnxlbnwwfHx8fDE3MDU0OTc2NTF8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1705501571,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Yesterday
        I had to fix a bug in the Rogue Scholar registration form (a software regression
        that happened over the holidays related to database row level security). This
        was a reminder that registering a science blog with the Rogue Scholar science
        blog archive should be quick and painless. Today I made one change that hopefully
        simplifies registration: Ask for the blog homepage instead of the RSS feed
        URL.\",\"tags\":[\"Feature\",\"Rogue Scholar\"],\"title\":\"Making it easier
        to register a science blog with Rogue Scholar\",\"updated_at\":1707331396,\"url\":\"https://blog.front-matter.io/posts/making-it-easier-to-register\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/improving-rogue-scholar-metadata-conversions\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Last
        week the Rogue Scholar science blog archive added [export of blog\\npost content
        in various\\nformats](https://doi.org/10.53731/1dfxr-hs665){rel=\\\"noreferrer\\\"}\\n(Markdown,
        ePub, PDF, JATS XML). This week Rogue Scholar is improving\\nthe existing
        metadata export, and adding metadata export in Schema.org\\nJSON-LD format.\\n\\nUntil
        now Rogue Scholar metadata export depended on [DOI content\\nnegotiation](https://citation.crosscite.org/docs.html){rel=\\\"noreferrer\\\"},\\nreturning
        the DOI metadata registered with Crossref (and in some cases\\nDataCite) in
        BibTex or [CSL\\nJSON](https://citationstyles.org/){rel=\\\"noreferrer\\\"}
        formats, or as\\nformatted citations. While this approach worked reasonably
        well and\\nallowed Rogue Scholar to offload the metadata conversion to an
        external\\nservice, it had major limitations:\\n\\n- Delay of up to 24 hours
        after DOI registration until metadata are\\n  available in DOI content negotiation\\n-
        Long-standing issues with some of the metadata in BibTeX or CSL JSON\\n- Missing
        support for some formats, especially Schema.org JSON-LD\\n- Missing support
        for converting metadata in bulk, e.g. for all Rogue\\n  Scholar blog posts
        published last week\\n\\nTo address these issues, the Rogue Scholar API this
        week started using\\n[commonmeta-py](https://doi.org/10.53731/xszpd-6z265){rel=\\\"noreferrer\\\"},\\nthe
        metadata conversion Python library I wrote last year. This allows\\nRogue
        Scholar to show the metadata immediately after DOI registration,\\nwhich now
        happens within 20 min after a blog post is published or\\nupdated. This also
        addresses some issues with the metadata returned by\\nDOI content negotiation,
        e.g. the missing blog name. And this adds\\nadditional metadata formats, most
        notably [Schema.org\\nJSON-LD](https://schema.org){rel=\\\"noreferrer\\\"}.\\n\\nGoing
        forward this change will allow us to address another limitation of\\nthe Rogue
        Scholar service: DOI registration and updates happen via\\nGitHub Actions,
        [scheduled via\\ncron](https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule){rel=\\\"noreferrer\\\"}.\\nWhile
        this workflow works well, it is currently limited to one DOI\\nregistration
        or update every 10 min, so updates to the metadata of all\\n13K Rogue Scholar
        DOIs would take weeks. One example is the changes last\\nweek that added links
        to the full-text Markdown, ePub, PDF, and JATS XML\\nversions to all Rogue
        Scholar DOIs.\\n\\ncommonmeta-py already generates Crossref XML metadata needed
        for\\nCrossref DOI registration. More work is needed to add background workers\\nto
        the Rogue Scholar API that can replace the current GitHub Actions,\\nand increase
        the frequency DOI metadata are updated with Crossref. As\\ncommonmeta-py can
        also generate DataCite metadata needed for DOI\\nregistration, Rogue Scholar
        could also help scholarly blogs that use\\nDataCite DOIs (currently two of
        the blogs participating in Rogue\\nScholar).\\n\\nThese changes again highlight
        the importance of [eating your own dog\\nfood](https://doi.org/10.53731/r79vxn1-97aq74v-ag58n){rel=\\\"noreferrer\\\"}:\\norganizations
        should themselves use the products and services they\\nprovide.\_\\n\\n##

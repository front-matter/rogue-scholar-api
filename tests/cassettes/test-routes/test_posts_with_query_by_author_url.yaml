        JATS is again automatically generated with the Pandoc universal document converter,
        with some initial tweaks of the Rogue Scholar metadata.\",\"tags\":[\"Feature\"],\"title\":\"Every
        Rogue Scholar blog post now also available in JATS XML format\",\"updated_at\":1704899710,\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-blog-posts-jats-xml\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-blog-posts-markdown-epub-and-pdf-formats\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        starts 2024 with\\nan important release: all blog posts (more than 13,000)
        are now\\navailable for download in Markdown, ePub, and PDF formats. This
        builds\\non [work completed in\\nDecember](https://doi.org/10.53731/5vvnh-tnm55){rel=\\\"noreferrer\\\"}
        to\\nstore the full text of every Rogue Scholar blog post in Markdown format\\nin
        the Rogue Scholar backend. Combined with the metadata in [YAML\\nformat](https://jekyllrb.com/docs/front-matter/){rel=\\\"noreferrer\\\"},\\nthese
        posts can now be downloaded via the Rogue Scholar API, e.g.\\n<https://api.rogue-scholar.org/posts/10.53731/5vvnh-tnm55?format=markdown>.\\n\\nThis
        format is compatible with all static site generators used by Rogue\\nScholar
        blogs, including [Hugo](https://gohugo.io/){rel=\\\"noreferrer\\\"},\\n[Jekyll](https://jekyllrb.com/){rel=\\\"noreferrer\\\"},
        and\\n[Quarto](https://quarto.org/){rel=\\\"noreferrer\\\"}. And it can be
        used to\\nimport blog posts into blogs powered by a database, including\\n[Wordpress](https://wordpress.org/){rel=\\\"noreferrer\\\"}
        and\\n[Ghost](https://ghost.org/){rel=\\\"noreferrer\\\"}. This addresses
        an\\nimportant Rogue Scholar use case: making it easier to migrate from one\\nblogging
        platform to another. More work is needed to update the [Rogue\\nScholar\\ndocumentation](https://docs.rogue-scholar.org/){rel=\\\"noreferrer\\\"},
        and\\nto enable downloading content and metadata in bulk, i.e. all posts from\\na
        blog.\\n\\nThe availability of content and metadata in easily downloadable
        form\\nenables another important use case, described by [Ross Mounce in\\nNovember](https://doi.org/10.59350/psmbr-f6p84){rel=\\\"noreferrer\\\"}:\\n\\n>
        **Resilience: another advantage of openly-licensed content**  \\n> As I allude
        to in the title of this post. The key differentiators here\\n> in open access
        systems, that make open access more resilient to\\n> downtime overall are
        a) availability on multiple independent platforms\\n> and b) open licencing
        that makes it legally easier to host content in\\n> multiple places.\\n\\nThis
        nicely complements the integration with the Internet Archive [that\\nRogue
        Scholar started in\\nNovember](https://doi.org/10.53731/g60vh-3ng48){rel=\\\"noreferrer\\\"},\\narchiving
        all posts from blogs participating in Rogue Scholar via the\\n[Archive-It\\nservice](https://archive-it.org/home/rogue-scholar){rel=\\\"noreferrer\\\"}.\\nThe
        Rogue Scholar API makes it easy to programmatically download content\\nand
        metadata from scholarly blog posts, and all content is available\\nwith an
        open license\\n([CC-BY](https://creativecommons.org/licenses/by/4.0/legalcode){rel=\\\"noreferrer\\\"})\\nthat
        enables unrestricted reuse.\\n\\nOne limitation of the Markdown format is
        that for most users it is not\\nthe preferred format to read content. Markdown
        is typically used to\\nsafely render content on the web, but for reading scholarly
        content\\nstored on their computers, most users prefer PDF. That is why Rogue\\nScholar
        also offers blog posts converted to PDF format, using the\\n[Pandoc](https://pandoc.org/){rel=\\\"noreferrer\\\"}
        universal document\\nconverter. An important use case is storing important
        blog posts in a\\nreference manager. Storing the metadata has always been
        supported by\\nRogue Scholar, but now you can also easily attach the full
        text in PDF\\nformat and for example add annotations.\\n\\n<figure class=\\\"kg-card
        kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        1600w, https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-11.40.09.png
        2356w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"846\\\"
        />\\n<figcaption><span style=\\\"white-space: pre-wrap;\\\">Reading Rogue
        Scholar\\nposts in Zotero</span></figcaption>\\n</figure>\\n\\nAutomated PDF
        generation is not trivial, and the initial implementation\\nstill has issues.
        Some PDFs are not generated properly, and the default\\nlayout can be improved.
        One major challenge is the images attached to\\nblog posts - they are still
        stored with the respective blogs.\\n\\nMore fundamentally PDF has two important
        major limitations: it is an\\noutput format and can\\\\'t be used to convert
        to other formats, and it\\ndoesn\\\\'t easily adapt to smaller screen sizes.\\n[ePub](https://en.wikipedia.org/wiki/EPUB){rel=\\\"noreferrer\\\"}
        overcomes\\nboth these limitations and therefore Rogue Scholar also provides
        an ePub\\nversion of every blog post, again using Pandoc. As with PDF, there
        is a\\nlot of work to do to improve the look and feel of the ePub output,
        and\\nto fix bugs. Look for many small improvements in the coming three months\\n--
        and please provide feedback via comments and issues at the [Rogue\\nScholar
        API open source\\nrepository](https://github.com/front-matter/rogue-scholar-api){rel=\\\"noreferrer\\\"}.\\nThe
        popular open source reference manager Zotero is adding ePub support\\nin its
        upcoming version 7, available in [Zotero 7 Beta since May\\n2023](https://forums.zotero.org/discussion/105094/announcing-the-zotero-7-beta){rel=\\\"noreferrer\\\"},\\nand
        thus ePub can also be used to store the full-text content of Rogue\\nScholar
        blog posts.\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/01/Bildschirmfoto-2024-01-08-um-12.06.06.png
        2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"944\\\"
        />\\n<figcaption><span style=\\\"white-space: pre-wrap;\\\">Reading Rogue
        Scholar\\nposts in Zotero (ePub version)</span></figcaption>\\n</figure>\\n\\nBlog
        posts in ePub format have been discussed on this blog before. In\\n[February\\n2011](https://doi.org/10.53731/r294649-6f79289-8cw76){rel=\\\"noreferrer\\\"}\\nI
        released a Wordpress plugin that turns blog posts into ePub files. Has\\nthe
        time for ePub finally arrived or will PDF remain the preferred\\nformat for
        (shorter) scholarly documents? Or should Rogue Scholar\\nsupport other output
        formats, e.g. Journal Article Tag Suite\\n([JATS](https://pandoc.org/jats.html){rel=\\\"noreferrer\\\"}),
        the standard\\nformat for scholarly articles?\\n\\n## References\\n\\nFenner,
        M. (2023). *Archiving individual science blog posts*.\\n<https://doi.org/10.53731/5vvnh-tnm55>\\n\\nMounce,
        R. (2023). *Resilience: Another advantage of openly-licensed\\ncontent*. <https://doi.org/10.59350/psmbr-f6p84>\\n\\nFenner,
        M. (2023). *Archiving Rogue Scholar blogs with the Internet\\nArchive*. <https://doi.org/10.53731/g60vh-3ng48>\\n\\nFenner,
        M. (2011). *ePub WordPress plugin released today*.\\n<https://doi.org/10.53731/r294649-6f79289-8cw76>\\n\",\"doi\":\"https://doi.org/10.53731/1dfxr-hs665\",\"guid\":\"659bc2953ab8810001a95961\",\"id\":\"ec6ee1cf-ec7c-4898-b80e-09956a450b07\",\"image\":\"https://blog.front-matter.io/content/images/2024/01/bookcase.png\",\"language\":\"en\",\"published_at\":1704713035,\"reference\":[{\"doi\":\"https://doi.org/10.53731/5vvnh-tnm55\",\"key\":\"ref1\",\"publicationYear\":\"2023\",\"title\":\"Archiving

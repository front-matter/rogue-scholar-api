        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Earlier
        this month the [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        reached another\\nimportant milestone: 100 science blogs registered and archived
        (with in\\ntotal 16,179 posts). Rogue Scholar launched twelve months ago and
        this\\nrate of adoption of the service has greatly surpassed my expectations.\\nTo
        celebrate this milestone, Rogue Scholar will drop all fees for blog\\nauthors
        going forward. Rogue Scholar content was always free to read,\\nbut by dropping
        the fees for all authors (including blogs that published\\nmore than 50 posts
        per year), Rogue Scholar becomes a [Diamond Open\\nAccess](https://www.coalition-s.org/diamond-open-acces){rel=\\\"noreferrer\\\"}\\nplatform,
        consistent with current trends in scholarly publishing.\\n\\nRogue Scholar
        currently has no stable long-term funding, so this change\\ncreates challenges
        sustaining the platform in the long run in the\\nfuture. Three strategies
        will be important:\\n\\n- running Rogue Scholar for twelve months means I
        have a fairly good\\n  understanding of the effort and costs involved in running
        a science\\n  blog archive, and important steps are planned to further improve
        the\\n  archive in the coming months,\\n- not charging readers or authors
        using Rogue Scholar doesn\\\\'t mean that\\n  Rogue Scholar doesn\\\\'t need
        revenue sources. Rogue Scholar will\\n  continue to accept one-time and regular
        donations (e.g. via the\\n  donation button in the menu bar), and I will increase
        efforts to\\n  receive funding from organizations who want to support Diamond
        Open\\n  Access and in particular scholarly blogs,\\n- the work on Rogue Scholar
        is very instrumental for other work Front\\n  Matter is doing on scholarly
        infrastructure, and making Rogue Scholar\\n  free to readers and authors can
        be seen as my contribution to the next\\n  generation of scholarly infrastructure,

        1000w, https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.25.12.png
        1255w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1255\\\" height=\\\"575\\\"
        />\\n</figure>\\n\\nSharing blog posts via clipboard or email using the DOI
        has become\\neasier:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.26.16.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2025/01/Bildschirmfoto-2025-01-13-um-18.26.16.png
        600w, https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.26.16.png
        862w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"862\\\" height=\\\"382\\\"
        />\\n</figure>\\n\\nThe left sidebar now includes an **Article Information**
        box and a table\\nof contents:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.27.06.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\" width=\\\"410\\\" height=\\\"335\\\" />\\n</figure>\\n\\nFinally,
        there are now several options for how to display the feature\\nimage, including
        this wide display:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.30.23.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2025/01/Bildschirmfoto-2025-01-13-um-18.30.23.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2025/01/Bildschirmfoto-2025-01-13-um-18.30.23.png
        1000w, https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.30.23.png
        1288w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1288\\\" height=\\\"826\\\"
        />\\n</figure>\\n\\nAs always, you can sign up to receive blog posts via newsletter
        (free,\\nabout once per week), and/or to post comments. The link is in the\\nfooter:\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.34.27.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\" width=\\\"475\\\" height=\\\"273\\\" />\\n</figure>\\n\\n##

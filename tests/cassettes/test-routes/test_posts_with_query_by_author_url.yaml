        match.group(5).lower()\\n\\nimages = [x[\\\"image\\\"] for x in posts if x.get(\\\"image\\\",
        None) is not None]\\nimage = images[feature_image]\\nmarkdown = f\\\"![]({image})\\\\n\\\\n\\\"\\nmarkdown
        += posts_as_string\\nMarkdown(markdown)\\n```\\n:::\\n\\n::::::::::::::::::::::::::::::::

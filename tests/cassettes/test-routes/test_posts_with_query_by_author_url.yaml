        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        [Rogue Scholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"} science\\nblog
        archive is launching a new [pricing\\nplan](https://rogue-scholar.org/about#pricing){rel=\\\"noreferrer\\\"}
        this\\nweek: **Project**. Blogs that participate in the **Project** plan get\\nall
        the benefits of the existing **Team** plan -- unlimited blog posts\\nwith
        DOI registration, full-text search, and long-term archiving with\\nthe Internet
        Archive -- for a one-time fee of \\\\$150.\\n\\nAs discussed in a [blog post
        last\\nSeptember](https://doi.org/10.53731/mh9a1-dw902){rel=\\\"noreferrer\\\"},\\nscience
        blogs from grant-funded projects have particular needs:\\n\\n- Grant-funded
        projects have a strong desire to communicate their\\n  outputs and activities,
        and science blogs are an established and\\n  popular format to do that,\\n-
        Funders want grant-funded projects to demonstrate the impact of these\\n  outreach
        activities in terms of views, citations, and social media\\n  metrics,\\n-
        Because of the time-limited funding and staffing blogs from\\n  grant-funded
        projects run a particularly high risk of disappearing\\n  from the public
        web and thus the scholarly record.\\n\\nRogue Scholar can help grant-funded
        projects to address these needs. All\\nposts from participating blogs are
        archived in Rogue Scholar\\ninfrastructure and the Internet Archive\\n[Archive-It](https://archive-it.org/){rel=\\\"noreferrer\\\"}
        service when\\nblogs for grant-funded projects are no longer maintained (and
        the DOIs\\nof blog posts will redirect to the archived versions). The Rogue
        Scholar\\nfull-text search makes the discovery of relevant content much easier,\\nand
        the DOIs with rich metadata allow grantees and funders to see all\\nblog posts
        funded by a particular grant or funder. The [blog of the THOR\\nproject](https://rogue-scholar.org/blogs/thor){rel=\\\"noreferrer\\\"}\\ndemonstrates
        how that works, including [all outputs funded by the\\nproject grant in the
        Crossref REST\\nAPI](https://api.crossref.org/works?filter=award.number:654039){rel=\\\"noreferrer\\\"},\\nand
        the [archived versions in\\nArchive-It](https://archive-it.org/collections/22143){rel=\\\"noreferrer\\\"}.\\n\\nThe
        **Project** plan adds two new functionalities to Rogue Scholar:\\n\\n- Usage
        stats for all blog posts via the\\n  [Plausible](https://plausible.io/){rel=\\\"noreferrer\\\"}
        service, a\\n  privacy-friendly Google Analytics alternative included with
        all\\n  Project plans. The\\n  [Upstream](https://plausible.io/upstream.force11.org){rel=\\\"noreferrer\\\"}\\n
        \ blog as well as\\n  [this](https://plausible.io/blog.front-matter.io){rel=\\\"noreferrer\\\"}\\n
        \ blog have used the Plausible service for more than two years and have\\n
        \ made the usage stats available to everybody.\\n- Citation counts for all
        blog posts via the Crossref\\n  [cited-by](https://www.crossref.org/services/cited-by/){rel=\\\"noreferrer\\\"}\\n
        \ service are also included with all Project plans. Integration into\\n  Rogue
        Scholar will launch in June for the first anniversary of the\\n  Rogue Scholar
        launch. As with usage stats, citations will be made\\n  available to all users
        without requiring payment or authentication.\\n\\nBecause of the rapidly changing
        landscape of social media platforms (X,\\nMastodon, Bluesky, Threads, etc.)
        Rogue Scholar is not offering any\\nsocial media metrics at this time.\\n\\nTo
        simplify payment for the Project plan, the plan costs a one-time fee\\nof
        \\\\$150 and is good for all project blog posts made during the project\\n(for
        up to five years). The project should ideally sign up with the\\nProject plan
        at the beginning of the project to allow tracking of usage\\nstats, but not
        after the project blog no longer has a publicly available\\nRSS feed and website.
        Payment is via the [Ko-fi\\nservice](https://ko-fi.com/s/a299717a07){rel=\\\"noreferrer\\\"},
        and can be\\nmade by the project, the funder (so that interested funders can
        pay for\\nmore than one project), or any third party that wants to support
        project\\nblogs. Please reach out to [Front Matter\\nsupport](mailto:info@front-matter.io){rel=\\\"noreferrer\\\"}
        if you are\\ninterested or have questions.\\n\\n## References\\n\\nFenner,
        M. (2023). Use cases for science blogs: Grant-funded projects.\\n*Front Matter*.

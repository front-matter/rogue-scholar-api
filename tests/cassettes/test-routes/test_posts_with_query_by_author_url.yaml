        DOIs in RSS Feeds: Implementation\",\"updated_at\":1736790576,\"url\":\"https://blog.front-matter.io/posts/including-dois-in-rss-feeds-implementation-2\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/how-to-include-dois-in-rss-feeds\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        depends on RSS\\nfeeds to automatically collect metadata and content.\\n[Atom](https://en.wikipedia.org/wiki/Atom_(web_standard)){rel=\\\"noreferrer\\\"},\\n[JSON
        Feed](https://www.jsonfeed.org/){rel=\\\"noreferrer\\\"}, and JSON APIs\\n(e.g.
        for the WordPress, Ghost, or Substack platforms) are closely\\nrelated to
        RSS. The Rogue Scholar API understands these different\\nformats and regularly
        (currently every 10 min) checks participating\\nblogs for new or updated content
        and associated metadata.\\n\\nRogue Scholar registers DOIs for posts of participating
        blogs using\\nthese metadata, unless the blog is doing its own DOI registration.
        The\\nlatter makes sense if the blog is run by an organization that is a\\nCrossref
        or DataCite member and this is currently the case for six blogs\\nparticipating
        in Rogue Scholar. Unfortunately, the DOIs registered by\\nthese six blogs
        are not included in their respective RSS/Atom feeds,\\nrequiring manual work
        (copying/pasting the DOI into the Rogue Scholar\\ndatabase) for every new
        blog post.\\n\\nThis is an issue when a blog publishes frequently or a new
        blog with\\nhundreds of posts is added to Rogue Scholar. Also, the metadata
        that\\nRogue Scholar shows come from the RSS feed and sometimes are slightly\\ndifferent
        from the DOI metadata, depending on how the blog registers\\nthose DOI metadata.\\n\\nAnother
        issue is that blogs participating in Rogue Scholar sometimes\\nwant to know
        the DOI at publication time, e.g. when the blog posts are\\nanticipated to
        be widely shared. My main goals regarding DOI\\nregistration when starting
        Rogue Scholar in 2023 were twofold:\\n\\n- provide DOI registration for bloggers
        who can\\\\'t afford Crossref or\\n  DataCite membership (at least \\\\$275
        or \u20AC3000 a year respectively, plus\\n  a fee for each DOI),\\n- make
        DOI registration quick and easy while still providing relevant\\n  metadata.
        This goal was addressed by automating as much as possible,\\n  and building
        workflows that reduced DOI registration to less than 30\\n  min after publication
        of the blog post.\\n\\nWhile these goals have been achieved, the issues mentioned
        above need to\\nbe addressed, and one crucial step is to include the DOI in
        the RSS\\nfeed.\\n\\nRSS feeds have two metadata elements for each *item*
        that are relevant\\nhere:\\n\\n### guid\\n\\nguid stands for globally unique
        identifier. It\\\\'s a string that uniquely\\nidentifies the item. When present,
        an aggregator may choose to use this\\nstring to determine if an item is new.
        Called **id** in Atom and JSON\\nFeed.\\n\\n### link\\n\\nThe URL of the item.
        Called **url** in JSON Feed.\\n\\nFor DOI registration a DOI and url are needed,
        so that the DOI resolver\\nat https://doi.org can redirect DOI requests to
        the registered url. DOIs\\nare globally unique identifiers so they can work
        as **guid**/**id** in\\nyour blog feed. This is straightforward if you have
        full control of how\\nyour feed is generated.\\n\\nUnfortunately, this is
        often not the case and your blog may be hosted\\nelsewhere with only limited
        options for customizing the feed of your\\ncontent. With blogs powered by
        databases (e.g. WordPress or Ghost) that\\nincludes a place in the database
        where you can store the DOI. A good\\noption is a field for a custom **canonical
        url** which for example the\\nGhost platform provides. WordPress -- by far
        the most popular blogging\\nplatform -- unfortunately has no built-in support
        for storing DOIs or\\ncanonical DOIs and requires a plugin.\\n\\nThe Atom
        feed format has several important advantages over RSS,\\nincluding the support
        for author metadata (e.g. the ORCID ID) and\\nmultiple authors, but also support
        for a post modification date. In the\\ncontext of DOI support, another feature
        is important: support of\\nmultiple **links** via the **rel** attribute, e.g.
        **rel**=\\\\\\\"alternate\\\\\\\"\\nfor the post url and\\n**rel**=\\\\\\\"[cite-as](https://webconcepts.info/specs/IETF/RFC/8574){rel=\\\"noreferrer\\\"}\\\\\\\"\\nfor
        the post DOI. The JSON Feed spec has **url** and **external_url**,\\nand **external_url**
        can be used to include the DOI (not equivalent to\\n**cite-as** but close
        enough for practical purposes).\\n\\nIn the coming months, Rogue Scholar will
        add support for these various\\nways to include DOIs in blog feeds. Please
        [reach\\nout](mailto:info@rogue-scholar.org){rel=\\\"noreferrer\\\"} if you
        are\\ninterested in (or have already added) this functionality. I will start\\nwork
        on plugins for two popular blogging platforms that add this\\nfunctionality
        (and more): WordPress and\\n[Hugo](https://gohugo.io/){rel=\\\"noreferrer\\\"}.
        With these plugins, I also\\nwant to help bloggers who are not Crossref or
        DataCite members by\\nenabling DOI registration (as [pending\\npublication](https://www.crossref.org/documentation/research-nexus/pending-publications/){rel=\\\"noreferrer\\\"})\\nfor
        draft blog posts.\\n\",\"doi\":\"https://doi.org/10.53731/6cf2w-r3a86\",\"guid\":\"https://doi.org/10.53731/6cf2w-r3a86\",\"id\":\"1172271e-10f1-4ea5-b8b3-2933f8c5f501\",\"image\":\"https://images.unsplash.com/photo-1590238750866-f99d3febe496?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDE2fHxiaXJkJTIwZmVlZGVyfGVufDB8fHx8MTczNjE2MDk2N3ww&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1736169131,\"reference\":[],\"relationships\":[],\"rid\":\"sv0xb-9q379\",\"status\":\"active\",\"summary\":\"The

        \ \\nLeiden Madtrics  \\nAt the STI 2023 conference, an experiment was performed
        with a more open\\napproach to publication and peer review of conference submissions.
        In\\nthis post, the conference organisers present an evaluation of this\\nexperiment.Open
        science was one of the key topics at the Science,\\nTechnology and Innovation
        Indicators (STI) conference that CWTS\\norganised in September 2023 in Leiden,
        the Netherlands.\\n:::\\n\\n::: {#neck-muscle-size-differentials-in-diplodocids
        .section .level3}\\n### [Neck-muscle size differentials in diplodocids](https://doi.org/10.59350/kkmhx-gqk23)
        {.anchored anchor-id=\\\"neck-muscle-size-differentials-in-diplodocids\\\"}\\n\\n<https://doi.org/10.59350/kkmhx-gqk23>
        \ \\nPublished December 18, 2023 in [Sauropod Vertebra Picture of the\\nWeek](https://rogue-scholar.org/blogs/svpow)
        \ \\nMike Taylor  \\nLet's look again at Figure 7 of our recent paper on bifurcated
        cervical\\nribs in apatosaurines: In this figure, the red muscles (longus
        colli\\nventralis) are primarily ventral muscles used to draw the neck\\ndownwards,
        while the blue muscles (flexor colli lateralis) are primarily\\nlateral muscles
        used to move the neck from side to side.\\n:::\\n\\n::: {#ropensci-champions-program-my-experience

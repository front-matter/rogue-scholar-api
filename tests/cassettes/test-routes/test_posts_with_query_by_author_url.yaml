        or the comments\\nbelow. You can also check the [Rogue Scholar\\ndocumentation](https://docs.rogue-scholar.org/){rel=\\\"noreferrer\\\"}.\\n\",\"doi\":\"https://doi.org/10.53731/sgavn-wr288\",\"guid\":\"65a7d37e3ab8810001a95c8b\",\"id\":\"29d9dc0d-3644-42d2-92fa-7b2512f30ffd\",\"image\":\"https://images.unsplash.com/photo-1522709553816-36115b3cc2ef?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDcyfHxyZWdpc3RlcnxlbnwwfHx8fDE3MDU0OTc2NTF8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1705501571,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Yesterday
        I had to fix a bug in the Rogue Scholar registration form (a software regression
        that happened over the holidays related to database row level security). This
        was a reminder that registering a science blog with the Rogue Scholar science
        blog archive should be quick and painless. Today I made one change that hopefully
        simplifies registration: Ask for the blog homepage instead of the RSS feed
        URL.\",\"tags\":[\"Feature\",\"Rogue Scholar\"],\"title\":\"Making it easier
        to register a science blog with Rogue Scholar\",\"updated_at\":1707331396,\"url\":\"https://blog.front-matter.io/posts/making-it-easier-to-register\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/improving-rogue-scholar-metadata-conversions\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Last
        week the Rogue Scholar science blog archive added [export of blog\\npost content
        in various\\nformats](https://doi.org/10.53731/1dfxr-hs665){rel=\\\"noreferrer\\\"}\\n(Markdown,
        ePub, PDF, JATS XML). This week Rogue Scholar is improving\\nthe existing
        metadata export, and adding metadata export in Schema.org\\nJSON-LD format.\\n\\nUntil
        now Rogue Scholar metadata export depended on [DOI content\\nnegotiation](https://citation.crosscite.org/docs.html){rel=\\\"noreferrer\\\"},\\nreturning
        the DOI metadata registered with Crossref (and in some cases\\nDataCite) in
        BibTex or [CSL\\nJSON](https://citationstyles.org/){rel=\\\"noreferrer\\\"}
        formats, or as\\nformatted citations. While this approach worked reasonably
        well and\\nallowed Rogue Scholar to offload the metadata conversion to an
        external\\nservice, it had major limitations:\\n\\n- Delay of up to 24 hours
        after DOI registration until metadata are\\n  available in DOI content negotiation\\n-
        Long-standing issues with some of the metadata in BibTeX or CSL JSON\\n- Missing
        support for some formats, especially Schema.org JSON-LD\\n- Missing support
        for converting metadata in bulk, e.g. for all Rogue\\n  Scholar blog posts
        published last week\\n\\nTo address these issues, the Rogue Scholar API this
        week started using\\n[commonmeta-py](https://doi.org/10.53731/xszpd-6z265){rel=\\\"noreferrer\\\"},\\nthe
        metadata conversion Python library I wrote last year. This allows\\nRogue
        Scholar to show the metadata immediately after DOI registration,\\nwhich now
        happens within 20 min after a blog post is published or\\nupdated. This also
        addresses some issues with the metadata returned by\\nDOI content negotiation,
        e.g. the missing blog name. And this adds\\nadditional metadata formats, most
        notably [Schema.org\\nJSON-LD](https://schema.org){rel=\\\"noreferrer\\\"}.\\n\\nGoing
        forward this change will allow us to address another limitation of\\nthe Rogue
        Scholar service: DOI registration and updates happen via\\nGitHub Actions,
        [scheduled via\\ncron](https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule){rel=\\\"noreferrer\\\"}.\\nWhile
        this workflow works well, it is currently limited to one DOI\\nregistration
        or update every 10 min, so updates to the metadata of all\\n13K Rogue Scholar
        DOIs would take weeks. One example is the changes last\\nweek that added links
        to the full-text Markdown, ePub, PDF, and JATS XML\\nversions to all Rogue
        Scholar DOIs.\\n\\ncommonmeta-py already generates Crossref XML metadata needed
        for\\nCrossref DOI registration. More work is needed to add background workers\\nto
        the Rogue Scholar API that can replace the current GitHub Actions,\\nand increase
        the frequency DOI metadata are updated with Crossref. As\\ncommonmeta-py can
        also generate DataCite metadata needed for DOI\\nregistration, Rogue Scholar
        could also help scholarly blogs that use\\nDataCite DOIs (currently two of
        the blogs participating in Rogue\\nScholar).\\n\\nThese changes again highlight
        the importance of [eating your own dog\\nfood](https://doi.org/10.53731/r79vxn1-97aq74v-ag58n){rel=\\\"noreferrer\\\"}:\\norganizations
        should themselves use the products and services they\\nprovide.\_\\n\\n##

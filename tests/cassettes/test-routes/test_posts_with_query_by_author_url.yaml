        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"From
        the start last year one important goal for the [Rogue\\nScholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        science blog\\narchive was to make it easy to use for blog authors and readers.
        Today I\\nwant to focus on another aspect: keep it simple to run Rogue Scholar\\ninfrastructure.
        To address that goal I started development work last\\nweek to further simplify
        one important aspect of Rogue Scholar\\ninfrastructure: metadata conversion.\\n\\n[Commonmeta](https://commonmeta.org){rel=\\\"noreferrer\\\"}
        is the metadata\\nformat that Rogue Scholar uses internally to generate Crossref
        metadata\\nfor DOI registration and to display Rogue Scholar blog posts in
        several\\npopular metadata formats (BibTex, RIS, Schema.org, formatted citations,\\netc.).
        Last September I\\n[updated](https://doi.org/10.53731/xszpd-6z265){rel=\\\"noreferrer\\\"}
        the\\ncommonmeta-py library to provide a command-line interface and enable\\nCrossref
        DOI registration. In October I launched the [Rogue Scholar\\nPython API](https://doi.org/10.53731/ar11b-5ea39){rel=\\\"noreferrer\\\"}
        to\\nprovide these metadata conversions to Rogue Scholar, including Crossref\\nDOI
        registrations, using the commonmeta-py library. In the last few\\nmonths,
        I have continuously improved commonmeta-py, e.g. by better\\n[metadata\\ndetection](Fenner,%20M.%20(2024,%20March%2027).%20Tracking%20references%20of%20Rogue%20Scholar%20blog%20posts.%20Front%20Matter.%20https://doi.org/10.53731/j77gv-54g66){rel=\\\"noreferrer\\\"}\\nof
        Rogue Scholar references:\\n\\n- Detect references to content with DOIs, e.g.
        journal article landing\\n  pages (e.g.\\n  [https://app.pan.pl/article/item/app011052023.html](https://commonmeta.org/10.4202/app.01105.2023/transform/application/vnd.commonmeta+json){rel=\\\"noreferrer\\\"})\\n-
        Extract metadata for references to web pages (e.g.\\n  [https://blog.scholarled.org/on-the-meaning-of-scholar-led](https://commonmeta.org/blog.scholarled.org/on-the-meaning-of-scholar-led/transform/application/vnd.commonmeta+json){rel=\\\"noreferrer\\\"})\\n-
        Extract basic metadata for references to PDF files (e.g.\\n  [https://docentes.fct.unl.pt/sites/default/files/omateus/files/tschopp_mateus_2016\\\\_-\\\\_case_3700\\\\_-\\\\_diplodocus_type.pdf](https://commonmeta.org/docentes.fct.unl.pt/sites/default/files/omateus/files/tschopp_mateus_2016_-_case_3700_-_diplodocus_type.pdf/transform/application/vnd.commonmeta+json){rel=\\\"noreferrer\\\"})\\n\\nLast
        week I started work on\\n[commonmeta-go](https://github.com/commonmeta/commonmeta-go){rel=\\\"noreferrer\\\"},\\nan
        implementation of the commonmeta metadata conversion written in the\\nGo language.
        I plan to make the first public release by June. Many\\ncritical components
        of scholar infrastructure are written in Go, and\\nthis library will allow
        me to streamline the Rogue Scholar metadata\\nconversion and DOI registration
        by bringing commonmeta functionality\\ncloser to the Rogue Scholar database
        instead of maintaining a dedicated\\nPython API for this functionality.\\n\\nPlease
        [reach out to me](mailto:info@front-matter.io){rel=\\\"noreferrer\\\"}\\nif
        you are interested in the details of my thinking, e.g. why I picked\\nGo and
        not another language, why not Javascript, Python, or Ruby ([the\\nother commonmeta\\nimplementation](https://doi.org/10.53731/fawv321-14359c4){rel=\\\"noreferrer\\\"}),\\nor
        how this work will integrate with the other parts of the Rogue\\nScholar technology
        stack, e.g. database (Postgres), search index\\n([Typesense](https://typesense.org/){rel=\\\"noreferrer\\\"}),
        and content\\nconversion ([Pandoc](https://pandoc.org){rel=\\\"noreferrer\\\"}).\\n\\nWriting
        commonmeta-go is a significant investment in time but will help\\nme develop
        and maintain Rogue Scholar in the long run. I also see the\\nneed for simplified
        scholarly metadata conversion beyond science blogs\\nand Rogue Scholar, see
        the current discussion of Diamond Open Access\\ne.g. in Rogue Scholar blog
        posts ([Gutknecht\\n2024](https://doi.org/10.59350/za28t-6j546){rel=\\\"noreferrer\\\"},
        [Rafols\\n2024](https://doi.org/10.59350/91td8-0bv95){rel=\\\"noreferrer\\\"},
        [Mounce\\n2023](https://doi.org/10.59350/b66bh-pkd46){rel=\\\"noreferrer\\\"}).
        This\\nwork on commonmeta-go will make scholarly infrastructure easier,\\ncheaper,
        and more fun to use and maintain.\\n\\n## References\\n\\nFenner, M. (2023,

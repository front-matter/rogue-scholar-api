        with the Weasyprint library.\",\"tags\":[\"Feature\",\"Rogue Scholar\"],\"title\":\"Improved
        PDF-formatted Rogue Scholar blog posts\",\"updated_at\":1707331625,\"url\":\"https://blog.front-matter.io/posts/improved-pdf-formatted-rogue-scholar-blog-posts\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}}],\"out_of\":14883,\"page\":1,\"request_params\":{\"collection_name\":\"posts_sep_2023\",\"per_page\":10,\"q\":\"0000-0003-1419-2405\"},\"search_cutoff\":false,\"search_time_ms\":12}"

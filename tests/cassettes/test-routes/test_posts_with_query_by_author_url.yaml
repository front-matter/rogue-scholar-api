        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Version
        7 of the open source reference manager Zotero [was released last\\nFriday](https://www.zotero.org/blog/zotero-7/){rel=\\\"noreferrer\\\"}.
        Read\\nthe linked announcement for details, but the most excited feature for
        me\\nis an improved built-in reader with ePub support.\\n\\nZotero allows
        you to store metadata and full-text publications and while\\nPDF is the standard
        format for journal articles and preprints, books\\n(and book chapters) are
        more commonly distributed as ePub files. The\\nmain advantages that ePub has
        over PDF are a) support for variable\\nscreen sizes including mobile phones,
        and b) a file format that remains\\neditable. ePub - and the various readers
        and writers that support the\\nformat - is not perfect, and it will be interesting
        to see how the\\nrelease of built-in ePub support in Zotero will change the
        adoption of\\nePub.\\n\\nThe Rogue Scholar science blog archive uses markdown
        as the basic file\\nformat and then converts to PDF, ePub, and JATS XML using
        the\\n[Pandoc](https://pandoc.org){rel=\\\"noreferrer\\\"} document converter\\nlibrary.
        In initial testing in early 2024 I found ePub and JATS to\\ncomplicated to
        work with and not a good fit for science blog posts. The\\nrelease of Zotero
        7 will allow me to explore the different file formats\\nfor scholarly documents
        more, and possibly adapt the Rogue Scholar\\noutput options.\\n\\nIn the past
        15 years I written repeatedly about Zotero, including an\\n[interview with
        Trevor Owens\\n2009](https://doi.org/10.53731/ftm7mbj-jpteh8h){rel=\\\"noreferrer\\\"},
        a\\nwebinar on [writing Zotero translators with Sebastian Karcher in\\n2014](https://doi.org/10.53731/r294649-6f79289-8cw02){rel=\\\"noreferrer\\\"},\\nplus
        many blog post about the [Citation Style\\nLanguage](https://rogue-scholar.org/?page=1&query=citation+style+language){rel=\\\"noreferrer\\\"}\\nand
        other [reference\\nmanagers](https://rogue-scholar.org/?page=1&query=reference+manager){rel=\\\"noreferrer\\\"}.\\nZotero
        is an essential building block of my scholarly toolkit and I wish\\nthe team
        all the best for the release of version 7.\\n\\n## References\\n\\nFenner,
        M. (2009, March 4). Zotero: Interview with Trevor Owens. *Front\\nMatter*.
        <https://doi.org/10.53731/ftm7mbj-jpteh8h>\\n\\nFenner, M. (2014, October
        17). Webinar on Writing Zotero Translators.\\n*Front Matter*. <https://doi.org/10.53731/r294649-6f79289-8cw02>\\n\",\"doi\":\"https://doi.org/10.53731/j24pt-fm768\",\"guid\":\"66be1596a07ea4000105825f\",\"id\":\"58a1c62f-fc38-4f13-bd01-2a94826b3d7d\",\"image\":\"https://blog.front-matter.io/content/images/2024/08/library.png\",\"language\":\"en\",\"published_at\":1723734947,\"reference\":[{\"id\":\"https://doi.org/10.53731/ftm7mbj-jpteh8h\",\"key\":\"ref1\",\"publicationYear\":\"2009\",\"title\":\"Zotero:
        Interview with Trevor Owens\"},{\"id\":\"https://doi.org/10.53731/r294649-6f79289-8cw02\",\"key\":\"ref2\",\"publicationYear\":\"2014\",\"title\":\"Webinar
        on Writing Zotero Translators\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"Version
        7 of the open source reference manager Zotero was released last Friday. Read
        the linked announcement for details, but the most excited feature for me is
        an improved built-in reader with ePub support. Zotero allows you to store
        metadata and full-text publications and while PDF is the standard format for
        journal articles and preprints, books (and book chapters) are more commonly
        distributed as ePub files.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Zotero
        7 released\",\"updated_at\":1723735431,\"url\":\"https://blog.front-matter.io/posts/zotero-7-released-2\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-reaches-another-milestone-and-drops-all-registration-fees-2\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Earlier
        this month the [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        reached another\\nimportant milestone: 100 science blogs registered and archived
        (with in\\ntotal 16,179 posts). Rogue Scholar launched twelve months ago and
        this\\nrate of adoption of the service has greatly surpassed my expectations.\\nTo
        celebrate this milestone, Rogue Scholar will drop all fees for blog\\nauthors
        going forward. Rogue Scholar content was always free to read,\\nbut by dropping
        the fees for all authors (including blogs that published\\nmore than 50 posts
        per year), Rogue Scholar becomes a [Diamond Open\\nAccess](https://www.coalition-s.org/diamond-open-acces){rel=\\\"noreferrer\\\"}\\nplatform,
        consistent with current trends in scholarly publishing.\\n\\nRogue Scholar
        currently has no stable long-term funding, so this change\\ncreates challenges
        sustaining the platform in the long run in the\\nfuture. Three strategies
        will be important:\\n\\n- running Rogue Scholar for twelve months means I
        have a fairly good\\n  understanding of the effort and costs involved in running
        a science\\n  blog archive, and important steps are planned to further improve
        the\\n  archive in the coming months,\\n- not charging readers or authors
        using Rogue Scholar doesn\\\\'t mean that\\n  Rogue Scholar doesn\\\\'t need
        revenue sources. Rogue Scholar will\\n  continue to accept one-time and regular
        donations (e.g. via the\\n  donation button in the menu bar), and I will increase
        efforts to\\n  receive funding from organizations who want to support Diamond
        Open\\n  Access and in particular scholarly blogs,\\n- the work on Rogue Scholar
        is very instrumental for other work Front\\n  Matter is doing on scholarly
        infrastructure, and making Rogue Scholar\\n  free to readers and authors can
        be seen as my contribution to the next\\n  generation of scholarly infrastructure,
        which is more open, more\\n  diverse, and less technically challenging.\\n\",\"doi\":\"https://doi.org/10.53731/xkfsa-xkk56\",\"guid\":\"6695473aa160960001caf7d1\",\"id\":\"d52048b5-cfee-4281-8096-fa265c7ab73e\",\"image\":\"https://images.unsplash.com/photo-1621085507903-64478b6c1bd5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDJ8fDEwMHxlbnwwfHx8fDE3MjEwNTkwNDV8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1721060935,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"Earlier

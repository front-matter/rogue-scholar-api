        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Yesterday
        I released version 0.13 of the\\n[commonmeta-py](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}\\nlibrary
        on PyPi. The major new feature is a command-line interface for\\nall metadata
        conversions, and the metadata validation with the\\nCommonmeta [JSON Schema](https://json-schema.org/){rel=\\\"noreferrer\\\"}
        has\\nfinally been fixed.\\n\\nThe command-line interface takes any supported
        persistent identifier or\\nfile as input, and returns the metadata in the
        desired format as output.\\nFor example a book chapter with a Crossref DOI
        formatted as BibTex:\\n\\n    poetry run commonmeta convert 10.1007/978-3-662-46370-3_13
        -t bibtex\\n\\n    @inbook{10.1007/978-3-662-46370-3_13,\\n        author
        = {Diercks, Ronald L. and Ludvigsen, Tom Clement},\\n        booktitle = {Shoulder
        Stiffness},\\n        copyright = {https://www.springernature.com/gp/researchers/text-and-data-mining},\\n
        \       doi = {10.1007/978-3-662-46370-3_13},\\n        isbn = {9783662463703},\\n
        \       month = feb,\\n        pages = {155--158},\\n        publisher = {Springer
        Science and Business Media LLC},\\n        title = {Clinical Symptoms and
        Physical Examinations},\\n        url = {https://link.springer.com/10.1007/978-3-662-46370-3_13},\\n
        \       urldate = {2015},\\n        year = {2015}\\n    }\\n\\nThe JSON Schema
        validation optionally raises an error if metadata are\\nmissing or in the
        wrong format\\n\\n``` `\\npoetry run commonmeta convert 10.1371/journal.pmed.0030277.g001
        -t datacite --show-errors\\n\\nError: 'contributors' is a required property\\n```\\n\\nIn
        this example the Crossref DOI for a component (a figure from a PLOS\\npaper)
        has no contributor, not needed for Crossref components but\\nrequired by the
        [Commonmeta JSON\\nSchema](https://www.commonmeta.org/schema){rel=\\\"noreferrer\\\"}
        and also\\nfor all DataCite DOIs (the format we try to convert to).\\n\\nWith
        this release commonmeta-py has reached feature parity with the\\n[commonmeta-ruby](https://doi.org/10.5281/ZENODO.10615938){rel=\\\"noreferrer\\\"}\\nlibrary,
        which I started working on seven years ago under the original\\nname [bolognese](https://doi.org/10.5438/N138-Z3MK){rel=\\\"noreferrer\\\"},\\nbut
        later added important features such as JSON Schema validation and\\nCrossref
        XML generation.\\n\\nWith these new functionalities, I was able to switch
        DOI registration\\nfor the Rogue Scholar science blog archive to use the commonmeta-py\\nlibrary.
        At this time using a GitHub Action, but in the future directly\\nbuilt into
        the [Rogue Scholar\\nAPI](https://github.com/front-matter/rogue-scholar-api){rel=\\\"noreferrer\\\"}.\\nSo
        far I have registered or updated a few dozen DOIs with commonmeta-py\\nin
        production. With many more DOIs registered in the coming months, I\\nhope
        to discover issues with the library that are only discovered with a\\nlarge
        sample size. I would also like to start supporting DOI\\nregistration for
        science blogs that use DataCite DOIs (currently two\\nblogs participating
        in Rogue Scholar). And before I can release version\\n1.0, the\\n[documentation](https://python.commonmeta.org/){rel=\\\"noreferrer\\\"}
        has to\\nbe greatly improved.\\n\\nIn addition to Rogue Scholar DOI registrations,
        commonmeta-py is also\\nused to convert metadata into other formats, [overcoming
        some\\nlimitations](https://doi.org/10.53731/n4vfp-nwb08){rel=\\\"noreferrer\\\"}
        of\\nDOI content negotiation offered by Crossref and DataCite. Today I\\nupdated
        the user interface on the Rogue Scholar website to make it\\neasier to pick
        the available metadata and content conversion formats for\\ndownload via an
        **Export** menu:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
        1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
        1368w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1368\\\" height=\\\"1020\\\"
        />\\n</figure>\\n\\nAnd one of six popular citation styles (also used by Crossref
        Metadata\\nSearch and Zenodo) can be picked via a new **Citation** menu\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png
        1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png
        1102w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1102\\\" height=\\\"726\\\"
        />\\n</figure>\\n\\nThe formatted citation is then displayed on the screen
        for easy\\ncopy/paste instead of downloading a text file as in the initial
        release.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"844\\\"
        />\\n</figure>\\n\\nThere is one piece of sad news in these changes. Eleven
        years after\\nquitting my job as a Medical Doctor to become a [full-time software\\ndeveloper](https://doi.org/10.53731/r294649-6f79289-8cw2j){rel=\\\"noreferrer\\\"},\\nI
        will no longer work with Ruby code on a daily basis -- instead doing\\nall
        software development in Python and Javascript. But I was expecting\\nthis
        to happen at some point, just as I will be using other languages\\nand frameworks
        five years from now.\\n\\n## References\\n\\nFenner, M. (2024). *Commonmeta-py*

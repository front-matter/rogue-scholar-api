      string: "{\"facet_counts\":[],\"found\":557,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-learns-about-communities\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        Rogue Scholar infrastructure [started\\nmigrating](https://doi.org/10.53731/sdazp-kzn55){rel=\\\"noreferrer\\\"}
        to\\nInvenioRDM infrastructure a few weeks ago. This first phase of the\\nmigration
        will conclude on November 4 with the switch of the Rogue\\nScholar frontend\\n([rogue-scholar.org](https://rogue-scholar.org){rel=\\\"noreferrer\\\"})
        to\\nInvenioRDM (to what is currently hosted at\\n[beta.rogue-scholar.org](https://beta.rogue-scholar.org){rel=\\\"noreferrer\\\"}).\\n\\n###
        InvenioRDM record\\n\\nFor the most part and [not by\\ncoincidence](https://doi.org/10.53731/d6vdvbt-tffmezj){rel=\\\"noreferrer\\\"},\\nInvenioRDM
        is a very good fit for Rogue Scholar. Showing the metadata\\nand content of
        Rogue Scholar blog posts can use more or less the default\\nInvenioRDM record
        view, which you can see for example in\\n[Zenodo](https://zenodo.org/records/5479442){rel=\\\"noreferrer\\\"}.
        We show\\noptional metadata for the journal title (i.e. the blog name) and
        ISSN.\\nWe display previews of the markdown and PDF version of the blog post,\\nautomatically
        generated by the Rogue Scholar API. The Rogue Scholar DOI\\nis displayed as
        *identifier*, and clicking the DOI link brings you to\\nthe original blog
        post hosted on the blog participating in Rogue Scholar\\n(here [Science in
        the\\nOpen](https://cameronneylon.net/){rel=\\\"noreferrer\\\"}).\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-07-um-08.17.41.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-07-um-08.17.41.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-07-um-08.17.41.png
        1000w, https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-07-um-08.17.41.png
        1251w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1251\\\" height=\\\"1024\\\"
        />\\n</figure>\\n\\nIn contrast to Zenodo and most other InvenioRDM instances,
        Rogue Scholar\\nDOIs point to content hosted elsewhere (by the participating
        science\\nblog), as Rogue Scholar is an archive and not the primary place
        where\\ncontent is hosted and metadata generated. Further work is needed to\\nchange
        what is displayed prominently, including the Rogue Scholar DOI,\\nlanguage,
        and subject areas (the latter two are also used as search\\nfilters/facets).
        In contrast, the resource-type and license status\\ndon\\\\'t need to be displayed
        prominently as they are the same --\\nresource-type *preprint* and license
        *open* (either CC-BY or CC0) -- for\\nall blog posts.\\n\\nThe only Rogue
        Scholar metadata that are not easy to show in InvenioRDM\\nare *feature images*
        of blog posts, but this requires more work on the\\nworkflow for storing these
        images (not just the references) in Rogue\\nScholar, and then showing them
        as custom metadata.\\n\\nAgain in contrast to most other InvenioRDM instances,
        the record content\\nand metadata are not generated by users filling out a
        web form, but are\\nautomatically generated from blog RSS feeds by the Rogue
        Scholar API. In\\nthe coming weeks, I will focus on integrating the Rogue
        Scholar API with\\nthe InvenioRDM API and bring all 100+ participating science
        blogs with\\nmore than 15,000 blog posts into the Rogue Scholar InvenioRDM
        instance.\\n\\n### Communities\\n\\nOne core functionality of InvenioRDM that
        enables exciting new features\\nfor Rogue Scholar is *communities*. Communities
        allow the grouping of\\nblog posts into collections, and the most obvious
        use case is the\\ngrouping of blog posts by blog:\\n\\n<figure class=\\\"kg-card
        kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-07-um-08.54.55-1.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-07-um-08.54.55-1.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-07-um-08.54.55-1.png
        1000w, https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-07-um-08.54.55-1.png
        1260w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1260\\\" height=\\\"604\\\"
        />\\n</figure>\\n\\nThis enables functionality similar to what Rogue Scholar
        currently\\nprovides with [blog-specific\\nviews](https://rogue-scholar.org/blogs/ropensci){rel=\\\"noreferrer\\\"}.
        More\\nwork is needed to [customize the blog community\\nmetadata](https://inveniordm.docs.cern.ch/customize/metadata/custom_fields/communities/){rel=\\\"noreferrer\\\"}\\nto
        include the RSS feed URL and blogging platform (both needed for\\nautomated
        content and metadata extraction).\\n\\nThese blog communities -- like everything
        else in InvenioRDM -- can be\\nmanaged by the InvenioRDM API, and integration
        with the Rogue Scholar\\nAPI is a top priority for October.\\n\\nOne important
        task for blogs participating in Rogue Scholar is\\nintegrating the DOIs registered
        by Rogue Scholar in the blog itself. For\\nblogs publishing at low-frequency,
        this can be done manually, but for\\nblogs publishing multiple times per month,
        this process should be\\nautomated. With the InvenioRDM API this can now be
        done with an API that\\nis much more widely used and adopted, for the example
        above via the\\nendpoint\\n<https://beta.rogue-scholar.org/api/communities/ropensci/records>.\\n\\nInvenioRDM
        records can be included in more than one community, and the\\nobvious communities
        to use in addition to *blogs* are *topics*. The\\nRogue Scholar beta instance
        has started with 12 topic communities, which\\ninclude these six *Open Science*
        communities:\\n\\n- [Open\\n  Access](https://beta.rogue-scholar.org/communities/openaccess){rel=\\\"noreferrer\\\"}\\n-
        [Open\\n  Data](https://beta.rogue-scholar.org/communities/opendata){rel=\\\"noreferrer\\\"}\\n-
        [Open\\n  Source](https://beta.rogue-scholar.org/communities/opensource){rel=\\\"noreferrer\\\"}\\n-
        [Open Educational\\n  Resources](https://beta.rogue-scholar.org/communities/oer){rel=\\\"noreferrer\\\"}\\n-
        [Open\\n  Evaluation](https://beta.rogue-scholar.org/communities/openevaluation){rel=\\\"noreferrer\\\"}\\n-
        [Open\\n  Infrastructure](https://beta.rogue-scholar.org/communities/openinfrastructure){rel=\\\"noreferrer\\\"}\\n\\nIn
        addition, there are six other topic communities covering topics that\\nare
        popular with multiple Rogue Scholar blogs:\\n\\n- [Metascience](https://beta.rogue-scholar.org/communities/metascience){rel=\\\"noreferrer\\\"}\\n-
        [Data\\n  Science](https://beta.rogue-scholar.org/communities/datascience){rel=\\\"noreferrer\\\"}\\n-
        [Copyright](https://beta.rogue-scholar.org/communities/copyright){rel=\\\"noreferrer\\\"}\\n-
        [Citizen\\n  Science](https://beta.rogue-scholar.org/communities/citizenscience){rel=\\\"noreferrer\\\"}\\n-
        [Computational\\n  Chemistry](https://beta.rogue-scholar.org/communities/computational_chemistry){rel=\\\"noreferrer\\\"}\\n-
        [Artificial\\n  Intelligence](https://beta.rogue-scholar.org/communities/ai){rel=\\\"noreferrer\\\"}\\n\\nThese
        topic communities have just started and only include a few blog\\nposts each.
        Below is a screenshot of part of the [Open\\nInfrastructure](https://beta.rogue-scholar.org/communities/openinfrastructure){rel=\\\"noreferrer\\\"}\\ncommunity,
        where you can see that several Rogue Scholar blog posts talk\\nabout adopting
        the [Principles of Open Scholarly\\nInfrastructure](https://doi.org/10.59350/b7mtv-gpn88){rel=\\\"noreferrer\\\"},\\nitself
        originally a blog post and included in Rogue Scholar (see also\\nscreenshot
        above).\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-07-um-08.14.22.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/10/Bildschirmfoto-2024-10-07-um-08.14.22.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/10/Bildschirmfoto-2024-10-07-um-08.14.22.png
        1000w, https://blog.front-matter.io/content/images/2024/10/Bildschirmfoto-2024-10-07-um-08.14.22.png
        1269w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1269\\\" height=\\\"912\\\"
        />\\n</figure>\\n\\nA topic that has been very popular with Rogue Scholar
        bloggers since the\\nlaunch of ChatGPT 3.5 two years ago is [*Artificial\\nIntelligence*](https://beta.rogue-scholar.org/communities/ai/){rel=\\\"noreferrer\\\"},\\ncovering
        aspects such as [practical\\nadvice](https://doi.org/10.59350/66xvc-kjy06){rel=\\\"noreferrer\\\"},\\n[background\\nresearch](https://doi.org/10.59350/bgk5r-gaw57){rel=\\\"noreferrer\\\"},
        and\\n[legal\\nimplications](https://doi.org/10.54900/zg929-e9595){rel=\\\"noreferrer\\\"}.\\n\\nMore
        experience and feedback regarding topic communities is needed,\\nplease [reach
        out](mailto:info@rogue-scholar.org){rel=\\\"noreferrer\\\"} with\\ncomments,
        or if you want to help curate a new or existing community. As\\nRogue Scholar
        generates all metadata automatically from blog metadata,\\nthe question of
        changing blog post metadata by communities also needs\\nmore discussion.\\n\\nAs
        of today, 78 Rogue Scholar blog posts have been added to the Beta\\nversion
        of the InvenioRDM-based service. In the coming weeks, all\\ncurrently 17,468
        blog posts will be added via API, and added to\\nappropriate topic communities.
        Until November 4, I will also work on\\ninterface glitches and bugs I encounter,
        and make sure the InvenioRDM\\nRogue Scholar instance scales appropriately
        with traffic. Please reach\\nout [via email](mailto:info@rogue-scholar.org){rel=\\\"noreferrer\\\"}
        if you\\nencounter bugs or performance issues.\\n\\nThe next InvenioRDM release
        (v12.1, planned for the next few weeks) will\\nimprove language support, and
        Rogue Scholar will benefit as it currently\\nsupports seven languages and
        31% of blog posts are currently written in\\nlanguages other than English
        (predominantly German and Spanish). Some\\nwork will be needed to translate
        the Rogue Scholar customizations.\\n\\n### Future Work\\n\\nAfter re-launching
        the Rogue Scholar frontend on November 4, the next\\nphase of developing work
        will focus on consolidating duplicated\\nresources, including two separate
        Postgres databases, Search indexes and\\nAPIs. Rogue Scholar currently uses\\n[Typesense](https://typesense.org/){rel=\\\"noreferrer\\\"}
        for search versus\\n[OpenSearch](https://opensearch.org/){rel=\\\"noreferrer\\\"}
        used by\\nInvenioRDM. In contrast to the Rogue Scholar Typesense integration,\\nInvenioRDM
        currently does not offer full-text search of content, so\\nsubstantial development
        work is needed and will not be completed until\\n2025.\\n\\nBoth the Rogue
        Scholar and InvenioRDM API are written in Python and\\nintegrate with the
        similar\\n[Quart](https://quart.palletsprojects.com/){rel=\\\"noreferrer\\\"}
        and\\n[Flask](https://flask.palletsprojects.com/){rel=\\\"noreferrer\\\"}\\nframeworks,
        respectively. Consolidating them is mostly about deciding\\nwhat part of the
        Rogue Scholar functionality is of broader interest to\\nthe InvenioRDM community,
        e.g. automatic metadata extraction from RSS\\nfeeds or automatic generation
        of markdown, PDF, and other document\\nformats using the [Pandoc](https://pandoc.org){rel=\\\"noreferrer\\\"}\\ndocument
        converter.\\n\\nDOI registration of Rogue Scholar DOIs and metadata is done
        with\\nCrossref. InvenioRDM supports DOIs registered externally, but for a\\ndeeper
        integration with fewer dependencies more work is needed.\\nFull-text search,
        support for Crossref DOI registration, and RSS support\\nare features of interest
        to other members of the InvenioRDM community,\\nso this work will be coordinated.\\n\\n##

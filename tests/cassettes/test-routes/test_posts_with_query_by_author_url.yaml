        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"In
        August v.12.0 of the InvenioRDM turn-key research data management\\nrepository
        [was\\nreleased](https://inveniosoftware.org/blog/2024-08-20-invenio-rdm-12/){rel=\\\"noreferrer\\\"},\\nthe
        first long-term support (LTS) release of the open source software\\nsince
        January 2023. This release enabled the migration of the Rogue\\nScholar infrastructure
        to the\\n[InvenioRDM](https://inveniosoftware.org/products/rdm/){rel=\\\"noreferrer\\\"}\\nplatform,
        a process that will take the next four months.\\n\\n### Deployment\\n\\nThe
        first stage of the migration was setting up the InvenioRDM\\nproduction infrastructure.
        The software depends heavily on Docker\\ncontainers, which can be run on public
        cloud infrastructure or virtual\\nmachines on premises. The Rogue Scholar
        API is already running via the\\n[fly.io](https://fly.io/){rel=\\\"noreferrer\\\"}
        cloud provider and their\\nservices are developer-friendly and competitively
        priced compared to the\\nhyperscalers AWS, Google Cloud, or Microsoft Azure.\\n\\nPersistent
        data is stored in a Postgres database and S3-compatible\\nobject storage,
        and Rogue Scholar uses the managed services of\\n[Supabase](https://supabase.com/){rel=\\\"noreferrer\\\"}
        and\\n[Tigris](https://www.tigrisdata.com/){rel=\\\"noreferrer\\\"} for these\\nfunctionalities,
        integrated with the fly.io platform. The initial setup\\nof redundant production
        infrastructure has been completed and you can\\nsee the beta version of Rogue
        Scholar powered by InvenioRDM at\\n<https://beta.rogue-scholar.org.> The initial
        release uses InvenioRDM\\ndemo data and has some minor issues, please provide
        feedback in the\\ncomments, via [email](mailto:info@rogue-scholar.org){rel=\\\"noreferrer\\\"},\\nor
        [Mastodon](https://wisskomm.social/@rogue_scholar){rel=\\\"noreferrer\\\"}.\\n\\n###
        Customization\\n\\nThe current Rogue Scholar infrastructure aligns well with
        the InvenioRDM\\ndata model: blog posts are *records* with metadata and downloadable\\ncontent
        (e.g. in markdown or PDF formats), and blogs can be represented\\nby\\n[*communities*](https://inveniordm.docs.cern.ch/develop/architecture/communities/){rel=\\\"noreferrer\\\"}\\nthat
        group blog posts and may provide additional functionality, e.g.\\nfunding,
        membership and reviews. I\\\\'ve started setting up the Rogue\\nScholar communities
        but it will take some time with more than 100\\nparticipating blogs. Blog
        posts (records) can be included in multiple\\ncommunities, so it would be
        possible to add communities by subject area\\n(e.g. chemistry) or broader
        topics (e.g. metascience) and/or communities\\n(e.g. German language science
        bloggers).\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/09/Bildschirmfoto-2024-09-01-um-09.14.39.png
        2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"1128\\\"
        />\\n</figure>\\n\\nInvenioRDM can be customized in many ways, and I started
        doing this for\\nRogue Scholar by providing a custom logo, color scheme, and
        footer.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/09/Bildschirmfoto-2024-09-01-um-08.59.07.png
        2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"133\\\"
        />\\n</figure>\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
        1600w, https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.59.26.png
        1644w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1644\\\" height=\\\"508\\\"
        />\\n</figure>\\n\\nA big topic is customizing metadata vocabularies, and
        that work has\\nstarted with adding the community category *blog*. Future
        work will\\ninclude customizing community metadata to allow for blog RSS feeds
        and\\nplatforms (e.g. Wordpress or Jekyll). For *records* metadata most of
        the\\nstandard metadata are also useful for blog posts, but one important\\nmetadata
        element for blog posts needs to be added to InvenioRDM: the\\nfeature image:\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
        1600w, https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-21.01.59.png
        1622w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1622\\\" height=\\\"372\\\"
        />\\n</figure>\\n\\nInvenioRDM supports translations of the user interface
        into other\\nlanguages, and translations for the v12.0 release are planned
        for the\\nOctober v12.1 release. Rogue Scholar currently supports seven languages\\nand
        more work will be needed to translate the Rogue Scholar\\ncustomizations into
        other languages.\\n\\n### InvenioRDM modules\\n\\nOne key difference between
        Rogue Scholar and the InvenioRDM platform is\\nthe automatic extraction of
        metadata and content via blog RSS feeds. To\\nimplement this in the InvenioRDM
        platform would require a custom\\nInvenioRDM module, written in Python. Luckily
        this work can be based on\\nthe\\n[rogue-scholar-api](https://github.com/front-matter/rogue-scholar-api){rel=\\\"noreferrer\\\"}\\npackage,
        also written in Python and integrated with the Quart framework\\n(very similar
        to the Flask framework that InvenioRDM is using). The main\\nquestion to answer
        is whether there is interest in the broader\\nInvenioRDM community for this
        functionality, as RSS feeds can not only\\nbe used for blogs but also other
        content, e.g. journals or conference\\nproceedings.\\n\\nAnother functionality
        where Rogue Scholar differs from InvenioRDM is\\nthat Rogue Scholar used Crossref
        for DOI registration whereas InvenioRDM\\nhas built-in registration for DataCite
        DOIs. InvenioRDM also accepts\\nmetadata from externally registered DOIs,
        but to make Crossref DOI\\nregistration part of the InvenioRDM platform --
        e.g. for a preprint\\nserver powered by InvenioRDM -- would require yet another
        InvenioRDM\\nmodule.\\n\\nAnother big change in migrating Rogue Scholar to
        the InvenioRDM platform\\nis full-text search. InvenioRDM uses\\n[OpenSearch](https://opensearch.org/){rel=\\\"noreferrer\\\"}
        (an open source\\nfork of Elasticsearch), whereas Rogue Scholar currently
        uses\\n[Typesense](https://typesense.org/){rel=\\\"noreferrer\\\"}. Typesense
        is an\\neasier to use alternative to Elasticsearch, and InvenioRDM currently\\ndoes
        not support full-text search of content but only indexes metadata.\\nBoth
        Elasticsearch/Opensearch and Typesense require synchronization with\\nthe
        Postgres database, and this adds complexity, overhead and potential\\ndelays.
        An alternative would be to implement full-text search directly\\nin Postgres
        via extensions such as\\n[pg_search](https://www.paradedb.com/){rel=\\\"noreferrer\\\"}.
        This is a\\ncomplex topic that needs more discussion with the broader InvenioRDM\\ncommunity,
        and will not be part of the initial migration of Rogue\\nScholar to InvenioRDM
        by the end of the year.\\n\\nMigrating to InvenioRDM means that Rogue Scholar
        will become part of the\\n[InvenioRDM](https://inveniosoftware.org/products/rdm/){rel=\\\"noreferrer\\\"}\\ncommunity,
        an active and growing international community started in 2019\\nby CERN based
        on their [Zenodo](https://zenodo.org){rel=\\\"noreferrer\\\"}\\nrepository.
        This starts the next chapter in the short history of Rogue\\nScholar, and
        I am excited by the opportunities that lie ahead. If you\\nhave questions
        or ideas regarding this migration to InvenioRDM, please\\nreach out via the
        comments,\\n[email](mailto:info@rogue-scholar.org){rel=\\\"noreferrer\\\"},
        or\\n[Mastodon](https://wisskomm.social/@rogue_scholar){rel=\\\"noreferrer\\\"}.\\n\",\"doi\":\"https://doi.org/10.53731/sdazp-kzn55\",\"guid\":\"66d40898daafca000116e8d5\",\"id\":\"cda3244c-4735-4964-96c8-246f4e091174\",\"image\":\"https://blog.front-matter.io/content/images/2024/09/Bildschirmfoto-2024-09-01-um-08.25.06.png\",\"language\":\"en\",\"published_at\":1725264001,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"In
        August v.12.0 of the InvenioRDM turn-key research data management repository
        was released, the first long-term support (LTS) release of the open source
        software since January 2023. This release enabled the migration of the Rogue
        Scholar infrastructure to the InvenioRDM platform, a process that will take
        the next four months. Deployment  The first stage of the migration was setting
        up the InvenioRDM production infrastructure.\",\"tags\":[\"News\",\"Rogue
        Scholar\"],\"title\":\"Rogue Scholar migrates to InvenioRDM\",\"updated_at\":1725264993,\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-migrates-to-inveniordm-2\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/zotero-7-released-2\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Version
        7 of the open source reference manager Zotero [was released last\\nFriday](https://www.zotero.org/blog/zotero-7/){rel=\\\"noreferrer\\\"}.
        Read\\nthe linked announcement for details, but the most excited feature for
        me\\nis an improved built-in reader with ePub support.\\n\\nZotero allows
        you to store metadata and full-text publications and while\\nPDF is the standard
        format for journal articles and preprints, books\\n(and book chapters) are
        more commonly distributed as ePub files. The\\nmain advantages that ePub has
        over PDF are a) support for variable\\nscreen sizes including mobile phones,
        and b) a file format that remains\\neditable. ePub - and the various readers
        and writers that support the\\nformat - is not perfect, and it will be interesting
        to see how the\\nrelease of built-in ePub support in Zotero will change the
        adoption of\\nePub.\\n\\nThe Rogue Scholar science blog archive uses markdown
        as the basic file\\nformat and then converts to PDF, ePub, and JATS XML using
        the\\n[Pandoc](https://pandoc.org){rel=\\\"noreferrer\\\"} document converter\\nlibrary.
        In initial testing in early 2024 I found ePub and JATS to\\ncomplicated to
        work with and not a good fit for science blog posts. The\\nrelease of Zotero
        7 will allow me to explore the different file formats\\nfor scholarly documents
        more, and possibly adapt the Rogue Scholar\\noutput options.\\n\\nIn the past
        15 years I written repeatedly about Zotero, including an\\n[interview with
        Trevor Owens\\n2009](https://doi.org/10.53731/ftm7mbj-jpteh8h){rel=\\\"noreferrer\\\"},
        a\\nwebinar on [writing Zotero translators with Sebastian Karcher in\\n2014](https://doi.org/10.53731/r294649-6f79289-8cw02){rel=\\\"noreferrer\\\"},\\nplus
        many blog post about the [Citation Style\\nLanguage](https://rogue-scholar.org/?page=1&query=citation+style+language){rel=\\\"noreferrer\\\"}\\nand
        other [reference\\nmanagers](https://rogue-scholar.org/?page=1&query=reference+manager){rel=\\\"noreferrer\\\"}.\\nZotero
        is an essential building block of my scholarly toolkit and I wish\\nthe team
        all the best for the release of version 7.\\n\\n## References\\n\\nFenner,
        M. (2009, March 4). Zotero: Interview with Trevor Owens. *Front\\nMatter*.
        <https://doi.org/10.53731/ftm7mbj-jpteh8h>\\n\\nFenner, M. (2014, October
        17). Webinar on Writing Zotero Translators.\\n*Front Matter*. <https://doi.org/10.53731/r294649-6f79289-8cw02>\\n\",\"doi\":\"https://doi.org/10.53731/j24pt-fm768\",\"guid\":\"66be1596a07ea4000105825f\",\"id\":\"58a1c62f-fc38-4f13-bd01-2a94826b3d7d\",\"image\":\"https://blog.front-matter.io/content/images/2024/08/library.png\",\"language\":\"en\",\"published_at\":1723734947,\"reference\":[{\"id\":\"https://doi.org/10.53731/ftm7mbj-jpteh8h\",\"key\":\"ref1\",\"publicationYear\":\"2009\",\"title\":\"Zotero:
        Interview with Trevor Owens\"},{\"id\":\"https://doi.org/10.53731/r294649-6f79289-8cw02\",\"key\":\"ref2\",\"publicationYear\":\"2014\",\"title\":\"Webinar
        on Writing Zotero Translators\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"Version

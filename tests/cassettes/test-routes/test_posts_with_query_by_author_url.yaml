        style=\\\"white-space: pre-wrap;\\\">Rogue Scholar\\nDocumentation for Wordpress</span></a></figcaption>\\n</figure>\\n\\nPlease
        use this functionality if you want to help improve the\\ndocumentation, or
        if you find functionalities that should be documented\\nbetter.\\n\\n## References\\n\\nFenner,
        M. (2023). *The programmable blog*.\\n<https://doi.org/10.53731/ch2e1-1cm64>\\n\",\"doi\":\"https://doi.org/10.53731/fgyjr-hg721\",\"guid\":\"6571fb2194603f00017976ef\",\"id\":\"cba7c066-c906-45ff-8600-a0bd485a8fb9\",\"image\":\"https://images.unsplash.com/photo-1583521214690-73421a1829a9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDl8fGRvY3VtZW50fGVufDB8fHx8MTcwMTk2ODc1Nnww&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1701973128,\"reference\":[{\"doi\":\"https://doi.org/10.53731/ch2e1-1cm64\",\"key\":\"ref1\",\"publicationYear\":\"2023\",\"title\":\"The

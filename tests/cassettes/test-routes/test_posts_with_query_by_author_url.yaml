        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Writing
        software is more than writing code -- good documentation is one\\nessential
        aspect. A lot of the tools and libraries that make writing\\ndocumentation
        easier use `markdown` as a file format, combined with\\nmetadata in `yaml`
        format and optionally some additional functionality,\\ne.g. `mdx` -- which
        combines markdown with `jsx` for JSX-based projects\\nsuch as React.\\n\\nIf
        you think this sounds like the open-source tooling developed for\\nblogs,
        you are right, as technical and scientific writing overlap. Some\\npopular
        libraries for documentation, e.g.\\n[MkDocs](https://www.mkdocs.org/){rel=\\\"noreferrer\\\"}
        (Python) or\\n[Docusaurus](https://docusaurus.io/){rel=\\\"noreferrer\\\"}
        (Javascript)\\ncould be tweaked and used for blogging, and\\n[Quarto](https://quarto.org){rel=\\\"noreferrer\\\"}
        launched last year as *an\\nopen-source scientific and technical publishing
        system.*\\n\\nGiven my investment in building [tools and\\nservices](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        around science\\nblogging, it should not come as a surprise that I am consolidating
        the\\ntooling for the documentation of my open-source software projects. Three\\nweeks
        ago [I relaunched one of my two\\nblogs](https://doi.org/10.53731/ch2e1-1cm64){rel=\\\"noreferrer\\\"}
        using\\nQuarto. This week I am relaunching the following documentation sites\\nalso
        using the Quarto:\\n\\n- [Commonmeta](https://commonmeta.org){rel=\\\"noreferrer\\\"}
        - a metadata\\n  standard for scholarly metadata\\n- [Commonmeta-py](https://python.commonmeta.org){rel=\\\"noreferrer\\\"}
        - a\\n  Python implementation of commonmeta\\n- [Commonmeta-ruby](https://ruby.commonmeta.org){rel=\\\"noreferrer\\\"}
        - a\\n  Ruby implementation of commonmeta\\n- [Rogue Scholar](https://docs.rogue-scholar.org){rel=\\\"noreferrer\\\"}
        - an\\n  archive for scholarly blog posts\\n\\nPreviously, the documentation
        for these libraries and services used\\n`MkDocs` and `Nextra` ([using React,
        Next.js, and\\nMDX](https://nextra.site/){rel=\\\"noreferrer\\\"}) with markdown
        files and\\nYAML front matter. The\\n[commonmeta-py](https://python.commonmeta.org){rel=\\\"noreferrer\\\"}\\ndocumentation
        also included several Jupyter notebooks, which are nicely\\nsupported by Quarto
        out of the box:\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1600w, https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.57.38.png
        1616w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1616\\\" height=\\\"858\\\"
        />\\n<figcaption><a\\nhref=\\\"https://python.commonmeta.org/writers/bibtex_writer\\\"\\nrel=\\\"noreferrer\\\"><span
        style=\\\"white-space: pre-wrap;\\\">commonmeta-py\\ndocumentation for the
        BibTex Writer</span></a></figcaption>\\n</figure>\\n\\nThere is still a lot
        of work to do to improve the documentation --\\nalways the hardest part. I
        wrote a [new\\npage](https://docs.rogue-scholar.org/wordpress){rel=\\\"noreferrer\\\"}
        about\\nusing Rogue Scholar with a Wordpress blog and plan to document my\\nexperience
        with other popular blogging platforms. The\\n[commonmeta-ruby](https://ruby.commonmeta.org){rel=\\\"noreferrer\\\"}\\ndocumentation
        is still rudimentary, and I have started to experiment\\nwith Jupyter notebooks
        written in Ruby. The [OpenAPI\\ndocumentation](https://api.rogue-scholar.org/docs){rel=\\\"noreferrer\\\"}
        of\\nthe Rogue Scholar API is not integrated into the Quarto Rogue Scholar\\ndocumentation
        yet, and I am evaluating\\n[Quartodoc](https://github.com/machow/quartodoc){rel=\\\"noreferrer\\\"}
        to\\nautomate the documentation of Python methods and classes similar to what\\n[Sphinx](https://www.sphinx-doc.org/en/master/){rel=\\\"noreferrer\\\"}
        is\\nproviding.\\n\\nOne feature that Quarto has in common with other open-source\\ndocumentation
        systems is that the source code, including the markdown\\nfiles, is hosted
        in a public code repository, so questions, comments, or\\nsuggested changes
        are easy:\\n\\n<figure class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        1600w, https://blog.front-matter.io/content/images/2023/12/Bildschirmfoto-2023-12-07-um-18.52.19.png
        1956w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1956\\\" height=\\\"998\\\"

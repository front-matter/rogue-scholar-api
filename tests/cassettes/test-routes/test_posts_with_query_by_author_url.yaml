        [AVUER](https://rogue-scholar.org/communities/avuer){rel=\\\"noreferrer\\\"}\\n\\nAcademic
        blog of Paquito Bernard (PhD).  \\n*Health sciences, French*  \\n<https://avuer.hypotheses.org/>\\n\\n###
        [Make Data Count](https://rogue-scholar.org/communities/mdc)\\n\\n*Computer

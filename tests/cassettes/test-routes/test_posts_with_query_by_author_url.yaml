        with Crossref. This makes Front Matter (the Crossref member registering Rogue
        Scholar DOIs) one of the top 10 ROR early adopters in Crossref metadata.\",\"tags\":[\"News\",\"Rogue
        Scholar\"],\"title\":\"Rogue Scholar has added author affiliation metadata\",\"updated_at\":1709633714,\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-has-added-author-affiliation-metadata\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-launches-a-free-personal-plan\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        Rogue Scholar science blog archive today has launched a new free\\n[**Personal\\nPlan**](https://rogue-scholar.org/about#pricing){rel=\\\"noreferrer\\\"}:\\nsimilar
        to the **Starter Plan** launched last year, but only for\\npersonal (single-author)
        blogs, and with no limitations on the number of\\nblog posts that can be archived
        and registered with a DOI per year.\\n\\nIn the [first Rogue Scholar Advisory
        Board meeting last\\nmonth](https://doi.org/10.53731/9yf86-p8541){rel=\\\"noreferrer\\\"},
        I was\\nencouraged to work on clarifying the kinds of science blogs Rogue\\nScholar
        wants to focus on in terms of available services and outreach\\nactivities.
        There are several kinds of science blogs for which Rogue\\nScholar is a particularly
        good fit, and I wanted to start with a\\ncategory that is not only very popular
        among science blogs participating\\nin Rogue Scholar (currently more than
        half of all participating blogs),\\nbut also dear to my heart: the personal
        science blog.\\n\\nThe personal science blog is written by a single author
        (with occasional\\nguest posts), expressing his/her expertise and views. The
        author might\\nbe affiliated with an academic institution (as in my first
        five years of\\nblogging), work for an organization that provides services
        for the\\nscholarly community (as in the next nine years of my blogging),
        or is\\nself-employed (as in the last two years of my blogging). Personal
        blogs\\noften write about the kind of content or in formats that don\\\\'t
        fit\\nother channels of scholarly communication (e.g. journal article,\\npreprint,
        or working paper), and long-term maintenance of a personal\\nblog can be a
        particular challenge. However personal blogs are a very\\nvaluable resource,
        and their discovery and long-term maintenance should\\nbe supported.\\n\\nHow
        can Rogue Scholar offer a free service that costs money to build and\\nmaintain?
        By making this free service cost-effective by using open\\nsource software,
        automation, and collaboration, by also offering paid\\nservices, and by continuing
        to accept one-time or recurring donations.\\nSubmit your personal blog to
        Rogue Scholar\\n[here](https://rogue-scholar.org/auth/signin){rel=\\\"noreferrer\\\"},
        support\\nRogue Scholar with a donation\\n[here](https://ko-fi.com/rogue_scholar){rel=\\\"noreferrer\\\"},
        or subscribe\\nto the Front Matter newsletter with regular updates about the
        Rogue\\nScholar service\\n[here](https://blog.front-matter.io/#/portal/signup){rel=\\\"noreferrer\\\"}.\\n\\n##
        References\\n\\nFenner, M. (2024). Introducing the Rogue Scholar Advisory
        Board. *Front\\nMatter*. <https://doi.org/10.53731/9yf86-p8541>\\n\",\"doi\":\"https://doi.org/10.53731/bdrgt-cjh09\",\"guid\":\"65dc70251677b70001215800\",\"id\":\"4507d4c8-8481-40cd-bb7d-a8e3ecbc7abc\",\"image\":\"https://images.unsplash.com/photo-1504805572947-34fad45aed93?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDI5fHxwZXJzb25hbHxlbnwwfHx8fDE3MDg5NDU0NTB8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1708948611,\"reference\":[{\"doi\":\"https://doi.org/10.53731/9yf86-p8541\",\"key\":\"ref1\",\"publicationYear\":\"2024\",\"title\":\"Introducing
        the Rogue Scholar Advisory Board\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"The
        Rogue Scholar science blog archive today has launched a new free\\n<strong>\\n
        Personal Plan\\n</strong>\\n: similar to the\\n<strong>\\n Starter Plan\\n</strong>\\nlaunched
        last year, but only for personal (single-author) blogs, and with no limitations
        on the number of blog posts that can be archived and registered with a DOI
        per year.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Rogue Scholar
        launches a free personal plan\",\"updated_at\":1708949311,\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-launches-a-free-personal-plan\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/commonmeta-py-now-supports-metadata-lists\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"This
        week the\\n[commonmeta-py](https://python.commonmeta.org/){rel=\\\"noreferrer\\\"}
        Python\\nlibrary adds an important new feature: metadata lists. With this
        feature\\ncommonmeta-py no longer only operates on metadata for a single scholarly\\nwork
        (e.g. a journal article, book, dataset, software, or blog post),\\nbut can
        handle lists of scholarly works.\\n\\nMost of the [metadata formats supported
        by\\ncommonmeta-py](https://www.commonmeta.org/implementations){rel=\\\"noreferrer\\\"}\\n(Crossref
        and DataCite JSON and XML, BibTex, RIS, CSL JSON, or\\nSchema.org) can handle
        lists of works, e.g.\\n\\n- a keyword query with the Crossref or DataCite
        REST APIs,\\n- all articles in a journal issue or volume, or all chapters
        in a book,\\n- all references in a journal article, or citations of that article,\\n-
        all references in a Zotero reference manager category,\\n- all versions of
        a preprint, dataset, or software.\\n\\nThe initial support of metadata lists
        in version 0.14 of the\\ncommonmeta-py library allows the reading and/or writing
        of metadata\\nlists via a single Python method, or command-line argument.
        Over time,\\nmore helper methods and error checks will be added, e.g. to support\\nlists
        of works from ORCID records.\\n\\nThis new feature also enhances the Rogue
        Scholar science blog archive\\nand addresses an important use case. The Crossref
        API that Rogue Scholar\\nuses for DOI registrations allows batch processing
        of DOI metadata.\\nInstead of registering or updating one DOI record every
        10 minutes,\\nRogue Scholar now triggers the update of 100 DOIs with a single
        XML file\\nwith all metadata every 10 minutes. This requires two method calls:
        1)\\nfetch all Rogue Scholar blog posts that need updating and store them
        in\\na single JSON file, and 2) generate a single XML file and upload it to\\nthe
        Crossref API. This streamlined workflow allows updates of all 15k\\nRogue
        Scholar metadata records with Crossref in 24 hours, compared to\\nthe weeks
        it took before (a speed improvement of 100x). This allows\\nRogue Scholar
        to continue to [use GitHub Actions for DOI\\nregistrations](https://github.com/front-matter/rogue-scholar/actions/workflows/update-dois.yml){rel=\\\"noreferrer\\\"},\\nfor
        the time being avoiding more complex and expensive infrastructure\\nsetups.\\n\\nRogue
        Scholar can now quickly update DOI metadata in bulk, e.g. add an\\nORCID ID
        to all blog post authors, or the blog name and blog post URLs\\nif a blog
        moves to a different platform, or the archive location for all\\nblog posts
        (once Crossref enables `archive_locations` metadata for\\ncontent type `posted-content`).
        Registration of new content in batches\\nis not implemented yet, as it involves
        additional logic of generating a\\nrandom DOI string for every new content
        item.\\n\\nCommonmeta-py can be [installed via\\nPyPI](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}
        and can\\nbe [found on\\nGitHub](https://github.com/front-matter/commonmeta-py){rel=\\\"noreferrer\\\"}.\\nThe
        [Ruby version of this\\nlibrary](https://ruby.commonmeta.org/){rel=\\\"noreferrer\\\"}
        will be updated\\nwith similar functionality in the coming weeks.\\n\\n##
        References\\n\\nFenner, M. (2023). Announcing commonmeta. *Front Matter*.\\n<https://doi.org/10.53731/cp7apdj-jk5f471>\\n\\nFenner,
        M. (2024). *Commonmeta-py* (013.2) \\\\[Computer software\\\\].\\nZenodo.

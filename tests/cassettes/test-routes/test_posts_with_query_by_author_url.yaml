        <https://doi.org/10.5281/ZENODO.8340374>\\n\",\"doi\":\"https://doi.org/10.53731/b8j4w-zpk40\",\"guid\":\"65d4d00d1677b7000121571b\",\"id\":\"7d9860c5-c1df-4812-97ff-52da2a24a22c\",\"image\":\"https://images.unsplash.com/photo-1532208248246-ade38054bef6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDMyfHxyb3d8ZW58MHx8fHwxNzA4NDQ1NzQ3fDA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1708449777,\"reference\":[{\"doi\":\"https://doi.org/10.53731/cp7apdj-jk5f471\",\"key\":\"ref1\",\"publicationYear\":\"2023\",\"title\":\"Announcing
        Commonmeta\"},{\"doi\":\"https://doi.org/10.5281/zenodo.8340374\",\"key\":\"ref2\",\"publicationYear\":\"2024\",\"title\":\"commonmeta-py\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"This
        week the commonmeta-py Python library adds an important new feature: metadata

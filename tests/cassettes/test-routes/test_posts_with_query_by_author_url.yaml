        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Last
        week I wrote about the options we have for [including DOIs in RSS\\nfeeds](https://doi.org/10.53731/6cf2w-r3a86){rel=\\\"noreferrer\\\"}.
        This\\nweek is implementation time. Starting today, the [Atom feed of this\\nblog](https://blog.front-matter.io/atom/){rel=\\\"noreferrer\\\"}
        includes the\\nDOI in the Atom`<id>` metadata field. This information is stored
        as\\n`guid` identifier in the Rogue Scholar science blog archive:\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png
        1000w, https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-17.25.51.png
        1145w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1145\\\" height=\\\"701\\\"
        />\\n</figure>\\n\\nRSS feeds have a corresponding field called `<guid>` and
        JSON Feed also\\nuses `<id>`. Two other blogs participating in Rogue Scholar
        also use the\\n`id`/`guid` and I have updated Rogue Scholar accordingly:\\n[Upstream](https://rogue-scholar.org/communities/upstream){rel=\\\"noreferrer\\\"}\\nand\\n[chem-bla-ics](https://rogue-scholar.org/communities/chem_bla_ics){rel=\\\"noreferrer\\\"}.\\n\\nThe
        `id`/`guid` is used by feed readers, and also the Rogue Scholar API,\\nto
        determine whether blog content is new or only has moved to a\\ndifferent location
        -- to a different host or using a different schema to\\ngenerate the URL.
        A good example of the latter is permalinks in\\nWordPress: <https://blog.dini.de/EPub_FIS/?p=3605>
        and\\n<https://blog.dini.de/EPub_FIS/2025/01/06/barcelona-declaration> point\\nto
        the same page. Deciding that a blog post is new based on the URL is\\ntherefore
        tricky, and Rogue Scholar had switched to using the\\n`id`/`guid`provided
        by all RSS feeds in [November\\n2023](https://doi.org/10.53731/fy5gh-g0w69){rel=\\\"noreferrer\\\"}.\\n\\nOne
        challenge with the `id`/`guid` provided by static site generators\\nsuch as
        Hugo, Jekyll or Quarto is that it is often the same as the URL\\nand therefore
        may change over time. It is better to use a stable unique\\nstring such as
        an `UUID` or use a DOI, and then store that string in the\\nblog post front
        matter.\\n\\nWhen using the DOI as `id`/`guid` another potential issue may
        come up\\nwith new posts: either the `id`/`guid` may point to a DOI string
        that is\\nnot yet registered with the DOI system, or the `id`/`guid` changes
        when\\nthe DOI is registered after publication, potentially confusing the
        feed\\nreader. One solution would be to use [pending publication\\nDOIs](https://www.crossref.org/documentation/research-nexus/pending-publications/){rel=\\\"noreferrer\\\"},\\nbut
        the extra effort involved is probably not worth it as Rogue Scholar\\nregisters
        DOIs within minutes after blog post publication. As the\\n`id`/`guid` is used
        as a globally unique identifier in RSS feeds and not\\nused to resolve links,
        it should be fine to have a public`id`/`guid`\\nthat for a few minutes is
        not yet registered as DOI. This simplifies the\\nworkflow of blogs using DOIs
        as it no longer requires a second step of\\nblog updates after DOI registration.\\n\\nThere
        are still details to sort out, but if you have a blog\\nparticipating in Rogue
        Scholar, you can install the commonmeta\\n[Go](https://pkg.go.dev/github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nor
        [Python](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}\\nlibrary
        and generate a DOI string with the DOI prefix assigned to your\\nblog:\\n\\n
        \   commonmeta encode 10.5555\\n\\nThis will return a string similar to\\n[`https://doi.org/10.5555/5raav-08t93`](https://doi.org/10.5555/5raav-08t93)\\nand
        you can include this string in the RSS feed of your blog. When the\\nblog
        post is published, Rogue Scholar will register the DOI with the\\nmetadata
        for the post included in the feed.\\n\\nOne remainingabout is storing the
        DOI in the blog backend, including the\\nDOI in the RSS feed, and showing
        the DOI in the blog frontend. Watch\\nthis blog for updates on this in the
        coming weeks and months, and/or\\n[reach out](mailto:info@rogue-scholar.org){rel=\\\"noreferrer\\\"}
        about how\\nto implement this for your blog.\\n\\n### A Refresh of the Front
        Matter Blog\\n\\nAs part of the work on the Atom feed for this blog, I updated
        the look\\nand feel of the blog. This includes a few new tags/topics/subjects,\\nwhich
        are also used in Rogue Scholar:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2025/01/Bildschirmfoto-2025-01-13-um-18.25.12.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2025/01/Bildschirmfoto-2025-01-13-um-18.25.12.png

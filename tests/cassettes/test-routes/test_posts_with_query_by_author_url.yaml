        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        Rogue Scholar science blog archive has been collecting the\\nreferences of
        blog posts since [June\\n2023](https://doi.org/10.53731/6mkrk-dzh02){rel=\\\"noreferrer\\\"},
        and has\\nregistered Crossref DOIs for [1,114 blog posts with\\nreferences](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\\\"noreferrer\\\"}\\nas
        of today. As RSS feeds -- which Rogue Scholar uses to fetch content\\nand
        metadata -- have not standardized how metadata for references should\\nbe
        described, Rogue Scholar is extracting them from the full text of\\nposts
        and takes advantage of the fact that there is a standard format: a\\nsection
        called **References** followed by a listing of metadata (author,\\ntitle,
        publication year, etc.) that includes a DOI or URL link.\\n[Crossref Directory
        of Technology Geoff\\nBilder](https://www.crossref.org/people/geoffrey-bilder/){rel=\\\"noreferrer\\\"}\\nuses
        this image in presentations to make a similar point -- scholarly\\naudiences
        immediately understand how the references section of a\\npublication looks:\\n\\n<figure
        class=\\\"kg-card kg-image-card kg-card-hascaption\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/03/article2-1-1.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\" width=\\\"500\\\" height=\\\"722\\\" />\\n<figcaption><span
        style=\\\"white-space: pre-wrap;\\\">Image by Geoff\\nBilder</span></figcaption>\\n</figure>\\n\\nAn
        example is the references in this post. The citation style (in this\\ncase
        **APA**) doesn\\\\'t matter as Rogue Scholar only looks for the links.\\nIf
        the link is a DOI, the Rogue Scholar looks up the DOI metadata via\\nDOI content
        negotiation and stores DOI, title, and publication year.\\nThis information
        is then included in the metadata registered with\\nCrossref.\\n\\n### Improvements
        to the references workflow\\n\\nIn the past few weeks I have started to improve
        this workflow. The first\\nstep was to store all references in the Rogue Scholar
        API, using a new\\n[/works](https://api.rogue-scholar.org/works){rel=\\\"noreferrer\\\"}
        API\\nendpoint, and the\\n[commonmeta-py](https://doi.org/10.53731/b8j4w-zpk40){rel=\\\"noreferrer\\\"}\\nJSON
        schema. Commonmeta-py can import metadata in Crossref and DataCite\\nformats,
        and the latest version has improved support for extracting\\nmetadata from
        web pages using schema.org and HTML meta tags. This allows\\nRogue Scholar
        to find DOI metadata for webpages, e.g. journal article\\nlanding pages (similar
        to what Zotero and other reference managers are\\ndoing), and to store additional
        metadata about web links, mainly the\\ntitle and publication year. This information
        is now included in the\\nreferences registered with Crossref.\\n\\nTo show
        the references that Rogue Scholar has found for a blog post, I\\nchanged the
        layout of Rogue Scholar pages which now include pages for\\nindividual posts,
        e.g. [this\\npage](https://rogue-scholar.org/posts/10.53731/b8j4w-zpk40){rel=\\\"noreferrer\\\"}:\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
        1600w, https://blog.front-matter.io/content/images/2024/03/Bildschirmfoto-2024-03-27-um-12.48.09.png
        2070w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"989\\\"
        />\\n</figure>\\n\\nYou navigate to these pages by clicking on the title in
        a Rogue Scholar\\nsearch result. Going forward these dedicated pages will
        show more\\nmetadata, e.g. funding and relationship information.\\n\\nThe
        next step is adding the ability to display the references in a\\nvariety of
        citation styles and export them in formats such as BibTex or\\nCSL, both straightforward
        as these are core functionalities of the\\ncommonmeta-py library.\\n\\nBy
        showing the references in Rogue Scholar I hope to motivate blog\\nauthors
        to include more references in their posts, and I will continue\\nto work with
        them on how to improve reference parsing, e.g. when\\nreferences don\\\\'t
        include a DOI or URL link. I am a big supporter of the\\nInitiative for Open
        Citations\\n([I4OC](https://doi.org/10.59350/jdwj8-at997){rel=\\\"noreferrer\\\"})
        and\\nhelped get it started. In the case of Rogue Scholar, the challenge is\\nnot
        opening up existing but closed reference metadata, but finding ways\\nto collect
        and register them with Crossref that scale for science blogs.\\n\\n## References\\n\\nFenner,
        M. (2023). *Starting to include references in DOI metadata for\\nblog posts*.
        <https://doi.org/10.53731/6mkrk-dzh02>\\n\\nFenner, M. (2024, February 20).
        *Commonmeta-py now supports metadata\\nlists*. <https://doi.org/10.53731/b8j4w-zpk40>\\n\\nShotton,
        D. M. (2017). *The Initiative for Open Citations*.\\n<https://doi.org/10.59350/jdwj8-at997>\\n\",\"doi\":\"https://doi.org/10.53731/j77gv-54g66\",\"guid\":\"6603fd31235e2a000183b4a0\",\"id\":\"3f4b2aa1-864e-4dc9-804a-cbd1d3ec1578\",\"image\":\"https://images.unsplash.com/photo-1500964757637-c85e8a162699?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDEwMnx8cmVmZXJlbmNlc3xlbnwwfHx8fDE3MTE1Mzc1MzB8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1711542161,\"reference\":[{\"id\":\"https://doi.org/10.53731/6mkrk-dzh02\",\"key\":\"ref1\",\"publicationYear\":\"2023\",\"title\":\"Starting
        to include references in DOI metadata for blog posts\"},{\"id\":\"https://doi.org/10.53731/b8j4w-zpk40\",\"key\":\"ref2\"},{\"id\":\"https://doi.org/10.59350/jdwj8-at997\",\"key\":\"ref3\",\"publicationYear\":\"2017\",\"title\":\"The
        Initiative for Open Citations\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"The
        Rogue Scholar science blog archive has been collecting the references of blog
        posts since June 2023, and has registered Crossref DOIs for 1,114 blog posts
        with references as of today.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Tracking
        references of Rogue Scholar blog posts\",\"updated_at\":1711544069,\"url\":\"https://blog.front-matter.io/posts/tracking-references-of-rogue-scholar-blog-posts\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/milestone-15000\",\"authors\":[{\"affiliation\":[{\"name\":\"Front
        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Last
        week the [Rogue\\nScholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        science blog\\narchive reached another milestone with 15,000 ([15,332 as of\\ntoday](https://api.rogue-scholar.org/posts){rel=\\\"noreferrer\\\"})
        science\\nblog posts. These posts come from 86 participating blogs with [69%\\nwritten
        in\\nEnglish](https://rogue-scholar.org/about#stats){rel=\\\"noreferrer\\\"}
        and\\n28% in German. The most common subject areas are Law with 22%, Computer\\nand
        Information Sciences with 20% and Earth and related Environmental\\nSciences
        with 12%. Wordpress is the dominating blogging platform with\\n46% of posts
        on self-hosted Wordpress blogs, and 23% of posts hosted by\\nWordpress.com.
        Overall blogs participating in Rogue Scholar are using 10\\ndifferent blogging
        platforms.\\n\\nThree blogs register DOIs with DataCite, and the rest register
        DOIs with\\nCrossref via Rogue Scholar. The metadata registered with Crossref\\nincludes
        abstract, language, license information, and links to full-text\\nversions
        in all cases. [Fifty\\npercent](https://www.crossref.org/members/prep/31795){rel=\\\"noreferrer\\\"}\\nhave
        at least one author with ORCID ID, and 30% have at least one author\\naffiliation
        with ROR ID. [Seven\\npercent](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\\\"noreferrer\\\"}\\nof
        Crossref metadata have registered references, and [one\\npercent](https://api.crossref.org/members/31795/works?filter=has-funder:true){rel=\\\"noreferrer\\\"}\\nincludes
        funding information.\\n\\nWhen Rogue Scholar started in April 2023 I would
        not have imagined this\\nlevel of adoption, so I am of course very excited.
        Going forward I will\\ninvest more time into improving the metadata quality,
        and you can expect\\nan announcement about references very soon. The top priority
        is easy\\nmetadata registration for blog authors, but that does not mean that\\nscience
        blog metadata need to be sparse and incomplete.\\n\\nThe other area where
        more work is needed is financial support. The\\ncontent from all blogs participating
        in Rogue Scholar is free to read\\nand reuse under a Creative Commons Attribution\\n([CC-BY](https://creativecommons.org/licenses/by/4.0/){rel=\\\"noreferrer\\\"})\\nlicense.
        I am very reluctant to charge authors, but ask for a one-time\\nfee of \\\\$1
        per post beyond 50 posts per year (this mostly affects blogs\\nrunning for
        many years). With the help of donations and my waiving this\\n\\\\$1 per post
        fee in many cases, I was able to archive all blog posts\\nfrom participating
        blogs in the last few months. In February I started a\\n[Personal plan](https://doi.org/10.53731/bdrgt-cjh09){rel=\\\"noreferrer\\\"}\\nthat
        is completely free for personal blogs. Last week I announced a\\n[Project
        plan](https://doi.org/10.53731/2kkkq-p4h51){rel=\\\"noreferrer\\\"}\\nfor
        blogs of grant-funded projects and hope that some funders and\\nproject blogs
        are interested in that option.\\n\\nThe costs for running Rogue Scholar have
        remained very reasonable with\\ncurrently not more than \\\\$300 per month,
        the largest percentage being\\nDOI registration (Crossref) and long-term archiving
        (Internet Archive).\\nBy far the largest cost factor is staff time for development
        work,\\nsupport, and outreach. Donations to Rogue Scholar are always welcomed,\\nand
        the easiest way is via one-time or monthly [Ko-fi\\ndonations](https://ko-fi.com/rogue_scholar){rel=\\\"noreferrer\\\"}.\\n\\n##
        References\\n\\nFenner, M. (2023). *The Rogue Scholar is now open for business*.\\n<https://doi.org/10.53731/z9v2s-bh329>\\n\\nFenner,
        M. (2024). *Rogue Scholar launches a free personal plan*.\\n<https://doi.org/10.53731/bdrgt-cjh09>\\n\\nFenner,
        M. (2024). *Rogue Scholar launches project plan for grant-funded\\nprojects*.

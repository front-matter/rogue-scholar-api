      string: "{\"facet_counts\":[],\"found\":539,\"hits\":[{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/rogue-scholar-has-an-advisory-board\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"In
        January 2024 the new [Rogue Scholar Advisory\\nBoard](https://rogue-scholar.org/board){rel=\\\"noreferrer\\\"}
        had its first\\nmeeting. It consists of six people with diverse expertise
        in scholarly\\nblogging. Advisory Board members come from different scholarly\\ndisciplines
        and geographic regions, write in several languages besides\\nEnglish, and
        have different levels of technical expertise.\\n\\nThe Advisory Board will
        guide the overall direction of Rogue Scholar,\\nlooking at governance, feature
        development, and outreach activities. The\\nAdvisory Board will meet virtually
        twice a year and publish a public\\nsummary report (where this is the first
        one).\\n\\n### Vision and Mission\\n\\nOne important discussion at the initial
        Advisory Board meeting was about\\nstarting to clarify the vision and mission
        for Rogue Scholar. This\\nincludes short-term but also long-term goals beyond
        the next six months,\\nfor example, more work on clarifying what kind of organizations
        and blog\\ncontent Rogue Scholar should aim to attract, and how the service
        should\\nbe positioned in relation to other scholarly output formats, such
        as\\npreprints and journal articles.\\n\\n### Principles of Open Scholarly
        Infrastructure\\n\\nThe Rogue Scholar service was launched in 2023 and by
        the end of the\\nyear, the basic infrastructure to support science blogs was
        in place.\\nGoing forward Rogue Scholar will undertake a self-assessment against
        the\\nPrinciples of Open Scholarly Infrastructure\\n([[POSI]{.underline}](https://openscholarlyinfrastructure.org/)).
        This\\nwill happen in the coming months and will identify areas where more
        work\\nand discussion are needed, as the service matures towards a sustainable\\nscholarly
        infrastructure.\\n\\n### Best practices for running a science blog\\n\\nThe
        first year running the Rogue Scholar service had a steep learning\\ncurve
        with many lessons learned regarding persistent identification,\\nmetadata,
        and long-archiving. This experience is valuable for every\\nscience blog and
        should be summarized in a publication targeting the\\nsecond half of 2024.
        The initial publication of key best practices could\\nhappen via a series
        of blog posts and should include updates to the\\n[[Rogue Scholar\\ndocumentation]{.underline}](https://docs.rogue-scholar.org)
        site.\\n\\n### Technical work\\n\\nThe Rogue Scholar service has solved the
        registration of science blog\\nDOIs at scale (more than 13k blog posts so
        far) and promptly (within 30\\nmin after publication). The service works with
        all blogging platforms\\nthat make their content available in a feed. Rogue
        Scholar is\\nregistering important optional metadata, including ORCID identifiers,\\nabstracts,
        references, relations, and funding information.\\n\\nWith registration, discovery
        (via the integrated full-text search), and\\nlong-term archiving (via the
        integration with Internet Archive)\\naddressed, the main technical challenge
        now is the integration of the\\nregistered DOIs and metadata into the participating
        blogs. The solution\\nwill be specific to the respective blogging platform
        and will initially\\nfocus on the most popular platforms WordPress, and static
        site\\ngenerators (Hugo, Jekyll, Quarto, that require very similar workflows).\\n\\n###
        Social Media\\n\\nSocial media are currently undergoing the biggest changes
        in many years,\\nwith the demise of Twitter, and the fragmentation of text-based
        social\\nmedia (Mastodon, Bluesky, Threads, LinkedIn, etc.). The role of science\\nblogs
        and their integration with social media platforms is changing, but\\nthe direction
        is not yet clear. For Rogue Scholar that means to focus\\nthe outreach activities
        on blog posts, email, and newsletters until a\\nclearer picture emerges.\\n\\n##
        References\\n\\nBilder, G., Lin, J., & Neylon, C. (2020). *The Principles
        of Open\\nScholarly Infrastructure*.\\n[https://doi.org/10.24343/c34w2h](https://doi.org/10.24343/C34W2H)\\n\",\"doi\":\"https://doi.org/10.53731/9yf86-p8541\",\"guid\":\"65c4809686e93a00017b47f7\",\"id\":\"767fa1b5-2d1b-4f73-bf8a-0f4f2fa1254f\",\"image\":\"https://blog.front-matter.io/content/images/2024/02/photo-1579052511406-ebe4c90f299f.jpeg\",\"language\":\"en\",\"published_at\":1707382841,\"reference\":[{\"doi\":\"https://doi.org/10.24343/c34w2h\",\"key\":\"ref1\",\"publicationYear\":\"2020\",\"title\":\"The
        Principles of Open Scholarly Infrastructure\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"In
        January 2024 the new Rogue Scholar Advisory Board had its first meeting. It
        consists of six people with diverse expertise in scholarly blogging. Advisory
        Board members come from different scholarly disciplines and geographic regions,
        write in several languages besides English, and have different levels of technical
        expertise.\",\"tags\":[\"News\",\"Rogue Scholar\"],\"title\":\"Introducing
        the Rogue Scholar Advisory Board\",\"updated_at\":1707416598,\"url\":\"https://blog.front-matter.io/posts/rogue-scholar-has-an-advisory-board\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/new-version-commonmeta-py\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Yesterday
        I released version 0.13 of the\\n[commonmeta-py](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"}\\nlibrary
        on PyPi. The major new feature is a command-line interface for\\nall metadata
        conversions, and the metadata validation with the\\nCommonmeta [JSON Schema](https://json-schema.org/){rel=\\\"noreferrer\\\"}
        has\\nfinally been fixed.\\n\\nThe command-line interface takes any supported
        persistent identifier or\\nfile as input, and returns the metadata in the
        desired format as output.\\nFor example a book chapter with a Crossref DOI
        formatted as BibTex:\\n\\n    poetry run commonmeta convert 10.1007/978-3-662-46370-3_13
        -t bibtex\\n\\n    @inbook{10.1007/978-3-662-46370-3_13,\\n        author
        = {Diercks, Ronald L. and Ludvigsen, Tom Clement},\\n        booktitle = {Shoulder
        Stiffness},\\n        copyright = {https://www.springernature.com/gp/researchers/text-and-data-mining},\\n
        \       doi = {10.1007/978-3-662-46370-3_13},\\n        isbn = {9783662463703},\\n
        \       month = feb,\\n        pages = {155--158},\\n        publisher = {Springer
        Science and Business Media LLC},\\n        title = {Clinical Symptoms and
        Physical Examinations},\\n        url = {https://link.springer.com/10.1007/978-3-662-46370-3_13},\\n
        \       urldate = {2015},\\n        year = {2015}\\n    }\\n\\nThe JSON Schema
        validation optionally raises an error if metadata are\\nmissing or in the
        wrong format\\n\\n``` `\\npoetry run commonmeta convert 10.1371/journal.pmed.0030277.g001
        -t datacite --show-errors\\n\\nError: 'contributors' is a required property\\n```\\n\\nIn
        this example the Crossref DOI for a component (a figure from a PLOS\\npaper)
        has no contributor, not needed for Crossref components but\\nrequired by the
        [Commonmeta JSON\\nSchema](https://www.commonmeta.org/schema){rel=\\\"noreferrer\\\"}
        and also\\nfor all DataCite DOIs (the format we try to convert to).\\n\\nWith
        this release commonmeta-py has reached feature parity with the\\n[commonmeta-ruby](https://doi.org/10.5281/ZENODO.10615938){rel=\\\"noreferrer\\\"}\\nlibrary,
        which I started working on seven years ago under the original\\nname [bolognese](https://doi.org/10.5438/N138-Z3MK){rel=\\\"noreferrer\\\"},\\nbut
        later added important features such as JSON Schema validation and\\nCrossref
        XML generation.\\n\\nWith these new functionalities, I was able to switch
        DOI registration\\nfor the Rogue Scholar science blog archive to use the commonmeta-py\\nlibrary.
        At this time using a GitHub Action, but in the future directly\\nbuilt into
        the [Rogue Scholar\\nAPI](https://github.com/front-matter/rogue-scholar-api){rel=\\\"noreferrer\\\"}.\\nSo
        far I have registered or updated a few dozen DOIs with commonmeta-py\\nin
        production. With many more DOIs registered in the coming months, I\\nhope
        to discover issues with the library that are only discovered with a\\nlarge
        sample size. I would also like to start supporting DOI\\nregistration for
        science blogs that use DataCite DOIs (currently two\\nblogs participating
        in Rogue Scholar). And before I can release version\\n1.0, the\\n[documentation](https://python.commonmeta.org/){rel=\\\"noreferrer\\\"}
        has to\\nbe greatly improved.\\n\\nIn addition to Rogue Scholar DOI registrations,
        commonmeta-py is also\\nused to convert metadata into other formats, [overcoming
        some\\nlimitations](https://doi.org/10.53731/n4vfp-nwb08){rel=\\\"noreferrer\\\"}
        of\\nDOI content negotiation offered by Crossref and DataCite. Today I\\nupdated
        the user interface on the Rogue Scholar website to make it\\neasier to pick
        the available metadata and content conversion formats for\\ndownload via an
        **Export** menu:\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
        1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.41.16.png
        1368w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1368\\\" height=\\\"1020\\\"
        />\\n</figure>\\n\\nAnd one of six popular citation styles (also used by Crossref
        Metadata\\nSearch and Zenodo) can be picked via a new **Citation** menu\\n\\n<figure
        class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png
        1000w, https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.43.54.png
        1102w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1102\\\" height=\\\"726\\\"
        />\\n</figure>\\n\\nThe formatted citation is then displayed on the screen
        for easy\\ncopy/paste instead of downloading a text file as in the initial
        release.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        1600w, https://blog.front-matter.io/content/images/size/w2400/2024/02/Bildschirmfoto-2024-02-05-um-17.43.13-1.png
        2400w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"844\\\"
        />\\n</figure>\\n\\nThere is one piece of sad news in these changes. Eleven
        years after\\nquitting my job as a Medical Doctor to become a [full-time software\\ndeveloper](https://doi.org/10.53731/r294649-6f79289-8cw2j){rel=\\\"noreferrer\\\"},\\nI
        will no longer work with Ruby code on a daily basis -- instead doing\\nall
        software development in Python and Javascript. But I was expecting\\nthis
        to happen at some point, just as I will be using other languages\\nand frameworks
        five years from now.\\n\\n## References\\n\\nFenner, M. (2024). *Commonmeta-py*
        (013.2) \\\\[Computer software\\\\].\\nZenodo. <https://doi.org/10.5281/ZENODO.8340374>\\n\\nFenner,
        M. (2024). *Commonmeta-ruby* (v3.13) \\\\[Computer software\\\\].\\nZenodo.
        <https://doi.org/10.5281/ZENODO.10615938>\\n\\nFenner, M. (2017). *Bolognese:
        A Ruby library for conversion of DOI\\nMetadata* \\\\[Computer software\\\\].
        DataCite.\\n<https://doi.org/10.5438/N138-Z3MK>\\n\\nFenner, M. (2024, January
        16). Improving Rogue Scholar metadata\\nconversions. *Front Matter*. <https://doi.org/10.53731/n4vfp-nwb08>\\n\\nFenner,
        M. (2012, April 23). PLoS Article-Level Metrics: Interview with\\nMartin Fenner.
        *Front Matter*.\\n<https://doi.org/10.53731/r294649-6f79289-8cw2j>\\n\",\"doi\":\"https://doi.org/10.53731/918y1-v4d08\",\"guid\":\"65c103e29414e3000128b37a\",\"id\":\"38a8650b-f7b9-4cce-a0f8-8715f3f629f1\",\"image\":\"https://blog.front-matter.io/content/images/2024/02/14720302426_08d128a3c4_c.jpg\",\"language\":\"en\",\"published_at\":1707152841,\"reference\":[{\"doi\":\"https://doi.org/10.5281/zenodo.8340374\",\"key\":\"ref1\",\"publicationYear\":\"2024\",\"title\":\"commonmeta-py\"},{\"doi\":\"https://doi.org/10.5281/zenodo.10615938\",\"key\":\"ref2\",\"publicationYear\":\"2024\",\"title\":\"commonmeta-ruby\"},{\"doi\":\"https://doi.org/10.5438/n138-z3mk\",\"key\":\"ref3\",\"publicationYear\":\"2017\",\"title\":\"Bolognese:

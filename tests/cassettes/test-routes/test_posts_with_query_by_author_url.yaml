        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"On
        Wednesday DataCite [released version\\n4.5](https://doi.org/10.5438/JVKK-8198){rel=\\\"noreferrer\\\"}
        of the\\nDataCite metadata schema. Today I released updated versions of the\\ncommonmeta
        [Ruby](https://ruby.commonmeta.org/){rel=\\\"noreferrer\\\"} and\\n[Python](https://python.commonmeta.org/){rel=\\\"noreferrer\\\"}
        libraries\\nthat fully support the new schema. You can install them via\\n[Rubygems](https://rubygems.org/gems/commonmeta-ruby){rel=\\\"noreferrer\\\"}\\nand
        [PyPI](https://pypi.org/project/commonmeta-py/){rel=\\\"noreferrer\\\"},\\nrespectively.\\n\\nDataCite
        schema 4.5 is a minor update, the first schema update since\\nschema 4.4 was
        released in March 2021 (when I was still DataCite\\nTechnical Director). The
        new version adds support for\\nresourceTypeGeneral **Instrument** and **StudyProtocol**,
        and allows an\\noptional publisher identifier in the required publisher field.\\n\\nPIDs
        for instruments have been discussed for several years, coordinated\\nby a
        dedicated [Research Data Alliance Working\\nGroup](https://www.rd-alliance.org/groups/persistent-identification-instruments-wg){rel=\\\"noreferrer\\\"}.\\nPIDs
        for instruments make it easy to connect research outputs to the\\ninstruments
        that helped generate them in metadata, via a new relation\\ntype **Collects**/**IsCollectedBy**.\\n\\n**Publisher**
        is a required DataCite metadata field since the launch of\\nDataCite. With
        schema 4.5 this property can now include an optional\\nidentifier, typically
        a Research Organization Registry\\n([ROR](https://ror.org){rel=\\\"noreferrer\\\"})
        ID. This will make it easier\\nto find all scholarly resources with DataCite
        DOIs published by a\\nparticular publisher.\\n\\n[Commonmeta](https://www.commonmeta.org/){rel=\\\"noreferrer\\\"}
        is a\\nmetadata standard for scholarly metadata that I [launched in early\\n2023](https://doi.org/10.53731/cp7apdj-jk5f471){rel=\\\"noreferrer\\\"}.\\nCurrently
        implemented via open source libraries for the Ruby and Python\\nlanguages,
        commonmeta allows easy conversion between common scholarly\\nmetadata formats,
        including Crossref and DataCite metadata, BibTex, RIS,\\nSchema.org, and formatted
        citations in any of the available 1000s of\\ncitation styles.\\n\\nWhile this
        is a minor update to the *commonmeta-ruby* library\\n(commonmeta already supported
        publisher identifiers and the Instrument\\nresource type), the changes for
        *commonmeta-py* are bigger, as I am\\nworking towards a version 1.0 release
        in the next few months. The main\\ndriver at the moment is DOI registrations
        for science blog posts\\nincluded in the [Rogue Scholar science blog\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"},
        and I want to\\nmigrate the current workflow using GitHub Actions and *commonmeta-ruby*\\nto
        background workers in the Rogue Scholar API written with\\n*commonmeta-py*.
        The [main\\nreason](https://doi.org/10.53731/n4vfp-nwb08){rel=\\\"noreferrer\\\"}
        is the\\nperformance bottleneck using GitHub Actions, which work great for\\ncontinuous
        integration, but are not the best fit for very frequent\\nbackground jobs.\\n\\nYou
        can see *commonmeta-py* at work generating DataCite or Crossref\\nmetadata
        on the fly via the Rogue Scholar API using the following links\\n([Crossref](https://api.rogue-scholar.org/posts/10.59350/3jb9h-jcd77?format=crossref_xml){rel=\\\"noreferrer\\\"},\\n[DataCite](https://api.rogue-scholar.org/posts/10.59350/3jb9h-jcd77?format=datacite){rel=\\\"noreferrer\\\"})\\nfor
        the 2020 blog post by Henry Rzepa mentioned earlier. Similar links\\nwork
        for all Rogue Scholar blog post DOIs. The publisher metadata of\\nthese DataCite
        DOIs don\\\\'t include a publisher identifier yet, as this\\ninformation has
        not been systematically collected for Rogue Scholar\\nblogs, and/or ROR identifiers
        are not (yet) available for single-person\\norganizations such as Front Matter.
        Work to do in 2024.\\n\\n## References\\n\\nStathis, K., Ross, C., Vogt, S.,
        & Siziva, K. (2024). Introducing\\nDataCite Metadata Schema 4.5. *DataCite
        Blog*.\\n<https://doi.org/10.5438/JVKK-8198>\\n\\nRzepa, H. (2020). The Persistent
        Identifier ecosystem expands -- to\\ninstruments! *Henry Rzepa's Blog*.\\n<https://doi.org/10.59350/3jb9h-jcd77>\\n\\nFenner,
        M. (2023). Announcing commonmeta. *Front Matter*.\\n<https://doi.org/10.53731/cp7apdj-jk5f471>\\n\\nFenner,
        M. (2024). Improving rogue scholar metadata conversions. *Front\\nMatter*.

        Blog - DataCite\",\"blog_slug\":\"datacite\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"This
        week I start as the new DataCite Technical Director. While I get up\\nto speed
        with existing DataCite services and infrastructure, and we\\nstart to launch
        new services (e.g.\_this blog), this is also a good time\\nto communicate
        the overall approach I am taking. I like to call it\\n**Data-Driven Development**,
        or **DDD** as we all love acronyms.\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/Fel_048248-RE-2.jpg\\\"\\ndecoding=\\\"async\\\"\\nalt=\\\"Blick
        auf Hannover [@https://doi.org/10.3932/ETHZ-A-000159123]\\\" />\\n<figcaption
        aria-hidden=\\\"true\\\">Blick auf Hannover <span class=\\\"citation\\\"\\ndata-cites=\\\"https://doi.org/10.3932/ETHZ-A-000159123\\\">[@https://doi.org/10.3932/ETHZ-A-000159123]</span></figcaption>\\n</figure>\\n\\n##
        Definition {#definition .wp-block-heading}\\n\\nData-Driven Development and
        related terms are in use in several\\ncontexts, in particular\\n[economics](http://reports.weforum.org/data-driven-development/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, and\\n[programming](https://en.wikipedia.org/wiki/Data-driven_programming){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}. The term sounds similar to [test-driven\\ndevelopment](https://en.wikipedia.org/wiki/Test-driven_development){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} and [behavior-driven\\ndevelopment](https://en.wikipedia.org/wiki/Behavior-driven_development){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, two related software development processes.\\n[Business\\nintelligence](https://en.wikipedia.org/wiki/Business_intelligence){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} and [data\\nscience](https://en.wikipedia.org/wiki/Data_science){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} are of course closely related. My definition\\nis as follows:\\n\\n>
        We develop and maintain our services based on data.\\n\\nThis shouldn't come
        as a surprise as DataCite's mission is **Helping you\\nto find, access and
        reuse data**. And my last job at the Open Access\\npublisher [PLOS](http://plos.org){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} was all about [collecting and presenting\\ndata](https://doi.org/10.1371/journal.pbio.1001687){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} about the reuse of scholarly articles\\n(citations, downloads,
        social media mentions, etc.). But here I mean\\n**data** in a much broader
        sense.\\n\\n## Product Development {#product-development .wp-block-heading}\\n\\nWhile
        the overall strategic direction is determined by the Board\\ntogether with
        the DataCite working groups and members, we can collect\\ndata that help with
        decisions in product development, for example\\n\\n- service monitoring (see
        below): how are our services used over time,\\n  are there any components
        that are particularly popular, etc.\\n- [user feedback](https://www.uservoice.com/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}: ideas, feedback, [A/B\\n  testing](https://www.optimizely.com/ab-testing/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n- [bug\\n  reports](https://github.com/blog/1866-the-new-github-issues){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n- [discussion boards](http://www.discourse.org/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"} and [direct group\\n  messages](https://slack.com/is){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}: related to the last two points, but more\\n
        \ allowing a more open discussion\\n- community events\\n\\nCompared with
        the next two sections, tools for data-driven product\\ndevelopment are less
        commonplace (unless I missed them, in which case\\nplease provide feedback).\\n\\n##
        Software Development {#software-development .wp-block-heading}\\n\\nThe data
        generated during software development are increasingly made\\navailable through
        automated tools. We can\\n\\n- get detailed information out of the [version
        control\\n  system](https://github.com/datacite){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n- check for passing and failing tests
        in [continuous integration\\n  servers](https://travis-ci.org/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n- check [test coverage and overall code\\n
        \ quality](https://codeclimate.com/){target=\\\"_blank\\\"\\n  rel=\\\"noopener
        noreferrer\\\"}\\n- [check for consistent coding\\n  style](https://houndci.com/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n\\n## Service Monitoring {#service-monitoring
        .wp-block-heading}\\n\\nAny web-based service can and should be monitored
        for\\n\\n- [crashes and other serious\\n  errors](https://bugsnag.com){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n- [server load](http://newrelic.com/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}, [server\\n  outages](https://www.pingdom.com/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"} and [internal server\\n  problems](https://www.nagios.org/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}\\n- [server traffic](http://www.google.com/analytics/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}, including traffic to particular pages,\\n
        \ percentage of mobile and non-English users, etc.\\n- specific monitoring
        for the services you are offering, e.g.\_in the\\n  case of DataCite [number
        of DOIs\\n  registered](http://stats.datacite.org/) (broken down by data center),\\n
        \ number of DOIs with specific metadata (e.g.\_ORCID identifiers for\\n  creators
        and funding information), and number of DOI resolutions\\n  (tricky because
        there is no easy way to filter out bots)\\n- user-generated feedback (see
        section product development)\\n\\n## Communication {#communication .wp-block-heading}\\n\\nWe
        don't want to stop at collecting all these data, we also need a\\nstrategy
        for providing them to the DataCite Board, DataCite working\\ngroups, DataCite
        members and data centers, DataCite staff, and everyone\\nelse who cares about
        these data. The default should be open, exceptions\\nare mostly data that
        would raise privacy or security concerns, e.g.\_IP\\naddresses in usage stats.
        Most of the services mentioned in this post\\nare open for everyone to look
        at.\\n\\n## Synthesis {#synthesis .wp-block-heading}\\n\\nGood data-driven
        development should not only collect lots of data and\\nmake them available,
        but we also need to aggregate the information in\\nmeaningful ways. Service
        monitoring is a good example where staff needs\\nto understand exactly what
        is going on, but the typical DataCite user\\nonly cares about whether all
        services are running as expected. A [status\\ndashboard](https://status.github.com/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} would be a good solution here.\\n\\nThe data we are generating
        also need to be put into the broader context.\\nWe need\\n\\n- the DataCite
        Board to use them for strategic planning\\n- to provide these data to the
        DataCite working groups to feed into\\n  their work (e.g.\_stats on what metadata
        are submitted by data centers\\n  for the [Metadata Working\\n  Group](https://www.datacite.org/tags/metadata-working-group)\\n-
        the DataCite staff to integrate them in their work (e.g.\_the\\n  Communications
        Director utilizing the website usage stats)\\n- these data to adapt the software
        development roadmap and service\\n  infrastructure\\n\\n## Implementation
        {#implementation .wp-block-heading}\\n\\nOf course I am aware that this is
        an ambitious agenda, in particular\\nsince DataCite is a small non-profit
        that has limited staff and\\nfinancial resources. But I don't think that data-drive
        development\\nshould be left to for-profit organizations and/or to organizations
        of a\\ncertain size. There are several things DataCite can do:\\n\\n- implement
        DDD practices over time, starting with one service and one\\n  aspect\\n-
        use service providers wherever it makes sense ([there is a future\\n  where
        you yourself are running less\\n  servers](http://thenewstack.io/new-stack-mitchell-hashimoto-containers-no-containers-one-question-2015/){target=\\\"_blank\\\"\\n
        \ rel=\\\"noopener noreferrer\\\"}). This means anything that is not core
        to\\n  the DataCite mission and where the service provider is better and/or\\n
        \ cheaper than what you could do internally. This evaluation can of\\n  course
        change over time\\n- collaborate with other scholarly non-profits on infrastructure,\\n
        \ including DataCite members and data centers, and other persistent\\n  identifier
        providers such as CrossRef and ORCID\\n\\n## References {#references .wp-block-heading}\\n\\nThe
        post [Data-Driven\\nDevelopment](https://datacite.org/blog/data-driven-development/)\\nappeared
        first on [DataCite](https://datacite.org).\\n\",\"doi\":\"https://doi.org/10.5438/dhsm-8219\",\"guid\":\"http://datacite.org/data-driven-development/\",\"id\":\"29b3ac14-4991-4cf1-a018-9f8ece314749\",\"image\":\"http://datacite.org/wp-content/uploads/2021/11/Fel_048248-RE-2.jpg\",\"language\":\"en\",\"published_at\":1438560000,\"reference\":[{\"key\":\"ref1\"},{\"key\":\"ref2\"}],\"relationships\":[],\"rid\":\"fd339-sfe44\",\"status\":\"active\",\"summary\":\"This
        week I start as the new DataCite Technical Director. While I get up to speed
        with existing DataCite services and infrastructure, and we start to launch
        new services (e.g.\_this blog), this is also a good time to communicate the
        overall approach I am taking. I like to call it\\n<strong>\\n Data-Driven
        Development\\n</strong>\\n, or\\n<strong>\\n DDD\\n</strong>\\nas we all love
        acronyms.\",\"tags\":[\"Infrastructure\"],\"title\":\"Data-Driven Development\",\"updated_at\":1693833256,\"url\":\"https://datacite.org/blog/data-driven-development\"},\"highlight\":{\"authors\":[{\"url\":{\"matched_tokens\":[\"0000\",\"0003\",\"1419\",\"2405\"],\"snippet\":\"https://orcid.org/<mark>0000</mark>-<mark>0003</mark>-<mark>1419</mark>-<mark>2405</mark>\"}}]},\"highlights\":[],\"text_match\":2314894167592927353,\"text_match_info\":{\"best_field_score\":\"4419510927360\",\"best_field_weight\":15,\"fields_matched\":1,\"score\":\"2314894167592927353\",\"tokens_matched\":4}},{\"document\":{\"authors\":[{\"affiliation\":[{\"id\":\"https://ror.org/04wxnsj81\",\"name\":\"DataCite\"}],\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"DataCite
        Blog - DataCite\",\"blog_slug\":\"datacite\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Three
        years ago today Open Researcher & Contributor ID\\n([ORCID](http://orcid.org){target=\\\"_blank\\\"
        rel=\\\"noopener noreferrer\\\"})\\nlaunched its service at the Outreach Meeting
        in Berlin. One of many\\ntweets from the launch day:\\n\\n> Congrats to [[@orcid_org]{.citation\\n>
        cites=\\\"orcid_org\\\"}](https://twitter.com/ORCID_Org){target=\\\"_blank\\\"\\n>
        rel=\\\"noopener noreferrer\\\"} the ORCID registry is live\\n> ([http://t.co/2lxn0nLa](http://t.co/2lxn0nLa){target=\\\"_blank\\\"\\n>
        rel=\\\"noopener noreferrer\\\"}) NPG is a proud launch partner (PR):\\n>
        [http://t.co/9eiqe44x](http://t.co/9eiqe44x){target=\\\"_blank\\\"\\n> rel=\\\"noopener
        noreferrer\\\"}\\n>\\n> --- Nature Publishing Gp ([@npgnews]{.citation cites=\\\"npgnews\\\"})\\n>
        [October 16,\\n> 2012](https://twitter.com/npgnews/status/258256101676564480){target=\\\"_blank\\\"\\n>
        rel=\\\"noopener noreferrer\\\"}\\n\\n  \\nExecutive Director Laure Haak was
        written a nice [blog\\npost](http://orcid.org/blog/2015/10/15/celebrating-our-third-anniversary){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} summarizing the achievements in the past few\\nyears, going
        from 0 to 1.7 million registered users, 400 members and a\\nstaff of 20. Congratulations!\\n\\nOn
        October 17, a day after the ORCID launch, DataCite started to work\\nwith
        ORCID in the European Commission-funded ORCID and DataCite\\nInteroperability
        Network [ODIN](http://odin-project.eu/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, a project that has laid the groundwork for\\nthe integration
        of both the two services, and associated datasets.\\nDataCite is continuing
        work with ORCID in the follow-up project\\n[THOR](http://project-thor.eu/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} that started in June, and there will soon be\\nan exciting
        announcement about a new integration of the two services.\\n\\nThis birthday
        has a special meaning for me, as I was a member of the\\nORCID Board at the
        time, and had helped organize the launch event in\\nBerlin, as well as the
        kickoff meeting of the ODIN project, and a\\nwell-attended German-language
        event on author identification in the same\\nvenue two days before the launch,
        co-organized by\\n[DINI](https://dini.de/){target=\\\"_blank\\\" rel=\\\"noopener
        noreferrer\\\"} and\\nthe Helmholtz Association. It is really amazing how
        far we have come\\nsince then.\\n\\nThank you ORCID for all your great contributions!\\n\\nThe
        post [Happy Birthday\\nORCID](https://datacite.org/blog/happy-birthday-orcid/)
        appeared first\\non [DataCite](https://datacite.org).\\n\",\"doi\":\"https://doi.org/10.5438/c61q-z2k7\",\"guid\":\"http://datacite.org/happy-birthday-orcid/\",\"id\":\"65eedeb6-a39f-407c-b808-21f89777e235\",\"language\":\"en\",\"published_at\":1444953600,\"reference\":[],\"relationships\":[],\"rid\":\"n0ccq-0fx71\",\"status\":\"active\",\"summary\":\"Three

        Commonmeta\"},{\"doi\":\"https://doi.org/10.5281/zenodo.8340374\",\"key\":\"ref2\",\"publicationYear\":\"2024\",\"title\":\"commonmeta-py\"}],\"relationships\":[],\"status\":\"active\",\"summary\":\"This
        week the commonmeta-py Python library adds an important new feature: metadata

        \ \\nPublished December 15, 2023 in\\n[I.D.E.A.S.](https://rogue-scholar.org/blogs/ideas)
        \ \\nTejas S. Sathe  \\nRecently, Drs. Robert\_Wachter and Erik\_Brynjolfsson
        published a\\nviewpoint in the Journal of the American Medical Association
        JAMA on\\nGenerative AI in healthcare. We agree with their views and wished
        to add\\nthe following points in a response letter. While our letter was not\\naccepted,
        we have pre-printed it here.\\n:::\\n\\n::: {#preprinting-and-open-peer-review-at-the-sti-2023-conference-evaluation-of-an-open-science-experiment
        .section .level3}\\n### [Preprinting and open peer review at the STI 2023

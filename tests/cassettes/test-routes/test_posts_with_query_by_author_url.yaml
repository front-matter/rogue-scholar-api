        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"On
        October 16, 2024, the Rogue Scholar Advisory Board met for the second\\ntime
        since it [[started in January\\n202]{.underline}](https://doi.org/10.53731/9yf86-p8541)4.
        Since January\\nRogue Scholar has achieved several major milestones.\\n\\nIn
        May, DOI registration was [[switched to using a new commonmeta Go\\nlibrary]{.underline}](https://doi.org/10.53731/43qt9-x6p52).
        This switch\\nallows faster and more flexible DOI registrations and updates\\n(supporting
        both Crossref and DataCite), which now routinely happen\\nwithin minutes of
        blog post publication.\\n\\nIn July Rogue Scholar [[dropped all registration
        fees for\\nauthors]{.underline}](https://doi.org/10.53731/xkfsa-xkk56) (before
        up\\nto 50 posts per year and personal blogs were free) and became a Diamond\\nOpen
        Access platform. Running costs were kept low (about 3000 EUR per\\nyear) by
        continuing to use open-source software, automation as much as\\npossible (e.g.
        metadata and content extraction and DOI registration),\\nand community participation
        \xAD\xAD\xAD. All participating blogs are run by\\ncommunity members, and
        they write, edit, and publish all posts. Going\\nforward Rogue Scholar will
        depend on donations and grant funding,\\nsimilar to other Diamond Open Access
        infrastructures.\\n\\nRogue Scholar continued platform growth with 117 participating
        blogs and\\n17,478 blog posts on October 9, 2024. Worth mentioning is an increase
        in\\nblogs using the Quarto blogging platform and Spanish-language blogs in\\nrecent
        months.\\n\\nRogue Scholar migrated to the InvenioRDM open-source repository
        platform\\nstarting in June 2024 and completed the migration of\\n[[https://rogue-scholar.org]{.underline}](https://rogue-scholar.org)
        in\\nNovember 2024. Rogue Scholar migrated many existing functionalities to\\nInvenioRDM,
        including full-text search which is not part of the\\nInvenioRDM platform.
        InvenioRDM also allowed Rogue Scholar to add new\\nfunctionalities, in particular
        aggregation of blog posts around the same\\ntopic in\\n[[communities]{.underline}](https://doi.org/10.53731/dv8z6-a6s33).\\n\\nThe
        Rogue Scholar Advisory Board discussed the opportunities and\\nchallenges
        of running Diamond Open Access scholarly infrastructure. It\\nsees the Rogue
        Scholar platform as mature enough in terms of features\\nand adoption by the
        scholarly community to seek grant funding going\\nforward.\\n\\nOne area that
        needs further work is the better two-way integration with\\nparticipating
        blogs, in particular integration of the DOIs issued by\\nRogue Scholar into
        the blog frontend and backend, but also help with\\nreference management.
        As 2024 comes to a close, Rogue Scholar looks\\nforward to an exciting 2025.\\n\\n##

        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"Today
        I am happy to announce the first beta release of InvenioRDM\\nStarter.\\n[InvenioRDM](https://inveniordm.docs.cern.ch/){rel=\\\"noreferrer\\\"}
        is an\\nopen source repository management platform developed by more than
        25\\norganizations coordinated by\\n[CERN](https://home.cern/){rel=\\\"noreferrer\\\"}.
        The release of the next\\nmajor version (v12.0) will happen in a few weeks,
        with [the second\\nrelease](https://pypi.org/project/invenio-app-rdm/12.0.0rc2/){rel=\\\"noreferrer\\\"}\\ncandidate
        released on May 31st. InvenioRDM Starter aims to make\\ninstalling InvenioRDM
        easy via a prebuilt Docker image and Docker\\nCompose file.\\n\\nIn [May 2023](https://doi.org/10.53731/4nwxn-frt36){rel=\\\"noreferrer\\\"}
        I\\nwrote about the importance of Docker and Docker Compose for simplifying\\ndeployment
        of complex web applications, mentioning InvenioRDM as an\\nexample. A lot
        has happened with InvenioRDM since, including the\\nmigration of Zenodo to
        the InvenioRDM platform [in October\\n2023](https://blog.zenodo.org/2023/10/13/2023-10-13-zenodo-rdm/){rel=\\\"noreferrer\\\"},\\nthe
        first in-person workshop after COVID by InvenioRDM partners [in\\nMarch\\n2024](https://invenio-software.org/blog/2024-04-25-project-meeting-actions/){rel=\\\"noreferrer\\\"},\\nand
        the imminent release of version v12.0. Front Matter is helping with\\nthe
        development of InvenioRDM as one of the project partners, and my\\nprimary
        use case is the migration of the [Rogue Scholar science blogging\\narchive](https://rogue-scholar.org){rel=\\\"noreferrer\\\"}
        to the InvenioRDM\\nplatform. With the stable release of v12.0 (v11.0 was
        released in\\nJanuary 2023) I can now finally address this migration, which
        will\\nhappen in three stages:\\n\\n- setting up a production InvenioRDM instance
        for Rogue Scholar,\\n- rewrite missing functionality as InvenioRDM API integration
        or Python\\n  module(s),\\n- bring everything together and relaunch Rogue
        Scholar.\\n\\nThis migration will take about six months (i.e. until the end
        of 2024),\\nand InvenioRDM Starter announced in Beta today is the first step.
        Over\\nthe coming weeks, I will tweak the InvenioRDM Starter package to fix\\nseveral
        outstanding issues, refine the layout, set up custom pages, and\\nof course
        help with the release of InvenioRDM v12.0.\\n\\nThe traditional approach in
        the InvenioRDM project (and ideal for\\ndevelopment) is starting with a Python
        development environment with the\\nhelp of the\\n[invenio-cli](https://github.com/inveniosoftware/invenio-cli){rel=\\\"noreferrer\\\"}\\ncommand-line
        application. For production deployments this is often not\\nideal, and invenio-cli
        can sometimes be challenging for a quick demo of\\nInvenioRDM (the local setup
        is not trivial and has many dependencies).\\nInvenioRDM Starter provides an
        alternative for these situations: the\\nonly requirement is a local installation
        of [Docker\\nDesktop](https://www.docker.com/products/docker-desktop/){rel=\\\"noreferrer\\\"}\\n(Mac,
        Windows) or Docker Engine (Linux), and the prebuilt Docker image\\ncan be\\n[downloaded](https://github.com/front-matter/invenio-rdm-starter/pkgs/container/invenio-rdm-starter){rel=\\\"noreferrer\\\"}\\nfrom
        the GitHub Container Registry (with versions both for linux/amd64\\nand linux/arm64).
        With a stable network connection it should not take\\nlonger than 15 min to
        have InvenioRDM Starter up and running, and the\\nprocess is documented on
        the InvenioRDM Starter [documentation\\nwebsite](https://starter.front-matter.io/){rel=\\\"noreferrer\\\"}.\\n\\nInvenioRDM
        Starter differs in several details from the standard\\nconfiguration provided
        by invenio-cli:\\n\\n- `invenio-cli`, a local Python installation and a Python
        virtual\\n  environment are not used on the host computer.\\n- The\_[invenio-app-rdm](https://github.com/front-matter/invenio-rdm-starter/pkgs/container/invenio-rdm-starter)\_prebuilt\\n
        \ Docker image provided by InvenioRDM Starter is used instead of\\n  building
        the image locally.\\n- [Debian Bookworm](https://www.debian.org/releases/bookworm/)\_is
        used\\n  as the Docker image Linux distribution instead of\_`Almalinux`.\\n-
        The Docker image uses\_`Python 3.12`\_(not\_`3.9`)\\n  and\_`Node 20`\_(not\_`18`).\\n-
        The Docker image uses\_`gunicorn`\_as the WSGI server instead\\n  of\_`uwsgi`.\\n-
        Docker Compose uses\_`Caddy`\_as the reverse proxy server instead\\n  of\_`Nginx`.
        InvenioRDM Starter will run locally\\n  at\_`https://localhost`, and uses
        a self-signed SSL certificate issued\\n  by\_`Caddy`:\\n\\n<figure class=\\\"kg-card
        kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
        1600w, https://blog.front-matter.io/content/images/2024/06/Bildschirmfoto-2024-06-17-um-10.49.47.png
        2216w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"2000\\\" height=\\\"343\\\"
        />\\n</figure>\\n\\n- Docker Compose uses\_`Redis`\_as the message broker
        instead\\n  of\_`RabbitMQ`\\n- Initial setup happens via a script running
        at container startup\\n  instead of via invenio-cli.\\n\\nHigh-level Planning
        has started for the second stage of the Rogue\\nScholar migration. Some of
        the functionalities that need to be rewritten\\nare:\\n\\n- Automatic extraction
        of metadata and full-text from blog RSS feeds,\\n- DOI registration with Crossref,\\n-
        Full-text search,\\n- Automatic conversion of full-text from markdown into
        PDF and other\\n  formats.\\n\\nSome of these functionalities are of broader
        interest to the InvenioRDM\\ncommunity (e.g. full-text search), and I will
        explore how to coordinate\\nwith other InvenioRDM project partners and how
        to migrate them from the\\ncurrent implementation.\\n\\nIf you have any questions
        regarding InvenioRDM Starter, please reach out\\nto me via [email](mailto:info@front-matter.io){rel=\\\"noreferrer\\\"}
        or in\\nthe comments.\\n\\n## References\\n\\nFenner, M. (2023, May 16). Does

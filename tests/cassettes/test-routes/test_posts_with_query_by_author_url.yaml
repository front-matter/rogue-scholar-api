        Blog - DataCite\",\"blog_slug\":\"datacite\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"[Geoff
        Bilder](https://twitter.com/gbilder){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} from CrossRef likes to show the following\\nslide at scholarly
        conferences, and then asks the audience what they\\nsee: ![Paper\\n1](http://datacite.org/wp-content/uploads/2021/11/article-1.png){decoding=\\\"async\\\"}\\n\\nMost
        of us probably immediately recognize this document as a scholarly\\narticle.
        This immediate recognition includes essential parts of an\\narticle such as
        the title -- or the reference list:\\n\\n<figure>\\n<img src=\\\"http://datacite.org/wp-content/uploads/2021/11/article2-1.png\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"Paper 2\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Paper 2</figcaption>\\n</figure>\\n\\nThis
        immediate recognition is a powerful concept, it makes it easy for\\nthe reader
        to navigate a scholarly document, e.g.\_to quickly jump to the\\nabstract
        or references.\\n\\nWe don't have the same immediate recognition for datasets.
        Given that a\\nlarge number of datasets in DataCite are in CSV (comma separated
        values)\\nformat, the closest we come to a immediately recognized document
        is\\nprobably the spreadsheet:\\n\\n<figure>\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/Spreadsheet_animation.gif\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"Container\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Container</figcaption>\\n</figure>\\n\\n*From:
        [Wikimedia\\nCommons](https://commons.wikimedia.org/wiki/File:Spreadsheet_animation.gif){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, licensed under [CC BY-SA\\n3.0](http://creativecommons.org/licenses/by-sa/3.0){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}.*\\n\\nA canonical format for datasets goes beyond immediate
        recognition of the\\nessential parts by the user, it would also greatly facilitate
        reuse of\\ndata. As [Nick\\nStenning](https://twitter.com/nickstenning){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} from the Open Knowledge Foundation (OKFN)\\npointed out at
        CSV.conf last year, the cost of shipping of goods is in\\nlarge part determined
        by the cost of loading and unloading, and the\\ncontainer has dramatically
        changed that equation. He argued that common\\nformats such as the OKFN [data\\npackage](https://frictionlessdata.io/specs/data-package/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} could do the same for data reuse.\\n\\n<figure>\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/break-bulk-sacks.png\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"Bulk parcels\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Bulk parcels</figcaption>\\n</figure>\\n\\n*From:
        [Wikimedia\\nCommons](https://commons.wikimedia.org/wiki/File:Hafenarbeiter_bei_der_Verladung_von_Sackgut_-_MS_Rothenstein_NDL,_Port_Sudan_1960.png){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, licensed under [CC BY-SA\\n3.0](http://creativecommons.org/licenses/by-sa/3.0){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}.*\\n\\nUnfortunately there are at least three problems with
        using spreadsheets\\nas canonical format for datasets:\\n\\n- not every dataset
        can be represented as a CSV file, there are many\\n  specialized formats (including
        of course Excel `.xlsx`)\\n- we can't include descriptive metadata (not even
        authors or document\\n  title) in a CSV file\\n- many datasets actually include
        a collecting of files: not only in CSV\\n  format, but also other data formats
        and support files such as a\\n  README.\\n\\nThe approach taken by the OKFN
        data package format -- and related\\nformats such as the [Research Object\\nBundle](https://researchobject.github.io/specifications/bundle/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} -- is to put all data files (in CSV or other\\nformats) into
        a folder, together with a standardized machine-readable\\nfile that includes
        the metadata (e.g.\_title, authors, publication date\\nand license). This
        folder can then compressed with `zip`, again yielding\\na single file (a very
        common approach used for example for `epub` and\\n`docx`).\\n\\nThe concept
        described here (a collection of documents in a larger\\ncontainer, and a listing
        of all included documents) is of course at\\nleast as old as the scholarly
        article: the **book** as a canonical\\nformat for collections (of texts),
        and the **table of contents** to\\ndescribe what is in the book.\\n\\n<figure>\\n<img\\nsrc=\\\"http://datacite.org/wp-content/uploads/2021/11/Table_of_Contents_PANARCHIE_published_in_1860.jpg\\\"\\ndecoding=\\\"async\\\"
        alt=\\\"Table of contents\\\" />\\n<figcaption aria-hidden=\\\"true\\\">Table
        of contents</figcaption>\\n</figure>\\n\\n*From: [Wikimedia\\nCommons](https://commons.wikimedia.org/wiki/File:Table_of_Contents_PANARCHIE_published_in_1860.JPG){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}, licensed under [CC BY-SA\\n3.0](http://creativecommons.org/licenses/by-sa/3.0){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}.*\\n\\nThe approach described here would not only help package
        datasets into a\\nmore reusable standard format, but the scholarly article
        would also\\ngreatly benefit from migrating to a container format. We all
        know that\\nthe concept of the scholarly article described at the beginning
        of this\\nposts is falling apart -- an article is simply no longer a single
        text\\ndocument. We have not only associated figures and tables, but also\\nassociated
        files that can't be easily included into the article PDF, in\\nparticular
        files that contain the data underlying the findings of the\\narticle, but
        also other supplementary information.\\n\\nThere are currently three common
        approaches referencing the underlying\\ndata in a scholarly article:\\n\\n-
        inclusion in supporting information files without any specific linking\\n-
        informal citation in the article text, most commonly in the materials\\n  and
        methods section\\n- formal citation with inclusion in the reference list\\n\\nUntil
        not too long ago I was a big proponent of including all data\\nassociated
        with an article in the reference list, mainly to make it\\neasier to find
        the data. But the reference list isn't the appropriate\\nplace for something
        that is really part of the article -- or as\\ncolleague [Todd\\nVision](http://bio.unc.edu/people/faculty/vision/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} puts it: the data generated for an article\\nare another **output**
        rather than an **input**. Reference lists\\nsummarize all the inputs to an
        article, whereas outputs belong into a\\n**table of contents**. A table of
        contents isn't a standard feature of\\nscholarly articles yet, but to me is
        a logical next step for the journal\\narticle format, together with using
        the underlying concept of a\\ncontainer format described earlier in this post.
        Extracting references\\nto datasets from a table of contents should be as
        easy as extracting\\nthem from a reference list, in particular if we make
        sure that this\\ntable of contents is openly available.\\n\\nJournal Article
        Tag Suite\\n([JATS](http://jats.nlm.nih.gov/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"}) is the standard machine-readable format for\\njournal articles
        in the life sciences (and increasingly other sciences).\\nAt [JATS-CON](http://jats.nlm.nih.gov/jats-con/){target=\\\"_blank\\\"\\nrel=\\\"noopener
        noreferrer\\\"} in April this year I proposed (starting at\\nminute 210) to
        extend JATS by providing it also as a container format:\\n\\n  \\nbrowser
        does not support iframe  \\n\\nThe post [Reference Lists and Tables of\\nContent](https://datacite.org/blog/reference-lists-and-tables-of-content/)\\nappeared
        first on [DataCite](https://datacite.org).\\n\",\"doi\":\"https://doi.org/10.5438/5aeg-weev\",\"guid\":\"http://datacite.org/reference-lists-and-tables-of-content/\",\"id\":\"858c8ae8-1ed2-4e3b-bf21-a4e141056c0c\",\"image\":\"http://datacite.org/wp-content/uploads/2021/11/article-1.png\",\"language\":\"en\",\"published_at\":1439596800,\"reference\":[],\"relationships\":[],\"rid\":\"3rfjm-7n270\",\"status\":\"active\",\"summary\":\"Geoff
        Bilder from CrossRef likes to show the following slide at scholarly conferences,
        and then asks the audience what they see:   Most of us probably immediately
        recognize this document as a scholarly article.\",\"tags\":[\"Metadata\"],\"title\":\"Reference

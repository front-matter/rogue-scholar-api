        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"This
        week the references included in currently\\n[1,123](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\\\"noreferrer\\\"}\\nRogue
        Scholar blog posts have become much more powerful, as they now\\ninclude the
        full set of scholarly metadata. These metadata are displayed\\nin the Rogue
        Scholar web pages and can be fetched via an open API.\\n\\nOne of my favorite
        personal blog posts -- about the 10th anniversary of\\nPLOS ONE, reference
        lists, and the X-Files TV series written in 2016 --\\nnicely demonstrates
        this new functionality. On the [Rogue Scholar\\nlanding page for this\\npost](https://rogue-scholar.org/posts/10.53731/r79z0kh-97aq74v-ag5hb){rel=\\\"noreferrer\\\"},\\nthe
        15 references are displayed in a format very similar to Rogue\\nScholar listings,
        including abstract and authors. The reference links\\nout to the article or
        other resource, in the case of Rogue Scholar blog\\nposts the link goes to
        the Rogue Scholar page for that post.\\n\\n<figure class=\\\"kg-card kg-image-card\\\">\\n<img\\nsrc=\\\"https://blog.front-matter.io/content/images/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png\\\"\\nclass=\\\"kg-image\\\"
        loading=\\\"lazy\\\"\\nsrcset=\\\"https://blog.front-matter.io/content/images/size/w600/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
        1000w, https://blog.front-matter.io/content/images/size/w1600/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
        1600w, https://blog.front-matter.io/content/images/2024/04/Bildschirmfoto-2024-04-10-um-17.31.28.png
        1842w\\\"\\nsizes=\\\"(min-width: 720px) 720px\\\" width=\\\"1842\\\" height=\\\"1312\\\"
        />\\n</figure>\\n\\nThis functionality is powered by a new database of all
        Rogue Scholar\\nreferences in the\\n[Commonmeta](https://doi.org/10.53731/918y1-v4d08){rel=\\\"noreferrer\\\"}\\nmetadata
        format, hosted at\\n[commonmeta.org](https://commonmeta.org){rel=\\\"noreferrer\\\"}
        and available\\nvia the DOI or regular URL, e.g.\\n\\n- <https://commonmeta.org/10.53731/r79z0kh-97aq74v-ag5hb/transform/application/json>\\n
        \ for this post or,\\n- <https://commonmeta.org/aeon.co/videos/the-strange-journey-of-the-parthenon-marbles-to-the-british-museum/transform/application/json>\\n
        \ for a video about the history of the Parthenon marbles from Athens\\n  (referenced\\n
        \ [here](https://rogue-scholar.org/posts/10.53731/fearkb7-7wz03w9){rel=\\\"noreferrer\\\"}).\\n\\nThe
        *transform/application/json* part of the link triggers content\\nnegotiation
        ([using the same link-based format as\\nCrossref](https://citation.crosscite.org/docs.html){rel=\\\"noreferrer\\\"}),\\nin
        this case commonmeta JSON. Without that part the link forwards to the\\nresource,
        e.g. <https://commonmeta.org/10.53731/r79z0kh-97aq74v-ag5hb>\\nto the post
        on the Front Matter blog.\\n\\nAs Rogue Scholar references now include standard
        metadata, Rogue Scholar\\nwill be able to export them in other formats in
        the future, e.g.\\nformatted for a particular citation style, or [made available
        for bulk\\ndownload](https://doi.org/10.53731/b8j4w-zpk40){rel=\\\"noreferrer\\\"}
        to a\\nreference manager.\\n\\nAll references are registered with Crossref
        and thus support the\\nInitiative for Open Citations\\n([I4OC](https://i4oc.org/){rel=\\\"noreferrer\\\"}).
        I hope that showing them\\non Rogue Scholar pages encourages science blog
        authors to include more\\nreferences with their blog posts (currently\\n[7%](https://www.crossref.org/members/prep/31795){rel=\\\"noreferrer\\\"}
        of\\nRogue Scholar blog posts). Adding references to Rogue Scholar posts is\\neasy,
        just add a *References* section with a list of DOI or URL links,\\nthe formatting
        or included metadata don\\\\'t matter.\\n\\n## References\\n\\nFenner, M.
        (2016, December 23). Mysteries in Reference Lists. *Front\\nMatter*. <https://doi.org/10.53731/r79z0kh-97aq74v-ag5hb>\\n\\nFenner,
        M. (2024, February 5). New version of commonmeta-py library for\\nscholarly
        metadata. *Front Matter*.\\n<https://doi.org/10.53731/918y1-v4d08>\\n\\nFenner,
        M. (2023, March 8). Planetary Defense, Healthy Food, Slime,\\nSoftware Citation,
        Parthenon Marbles. *Syldavia Gazette*.\\n<https://doi.org/10.53731/fearkb7-7wz03w9>\\n\\nFenner,
        M. (2024, February 20). Commonmeta-py now supports metadata\\nlists. *Front
        Matter*. <https://doi.org/10.53731/b8j4w-zpk40>\\n\",\"doi\":\"https://doi.org/10.53731/mgmcc-yvt53\",\"guid\":\"6616aeb14dfa8e0001660829\",\"id\":\"aaa8c107-f2b2-4c9a-ab4f-7db62c37fcd0\",\"image\":\"https://images.unsplash.com/photo-1509791413599-93ba127a66b7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDQ2fHx0cmlja3xlbnwwfHx8fDE3MTI3NjI1OTB8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"language\":\"en\",\"published_at\":1712766502,\"reference\":[{\"id\":\"https://doi.org/10.53731/r79z0kh-97aq74v-ag5hb\",\"key\":\"ref1\"},{\"id\":\"https://doi.org/10.53731/918y1-v4d08\",\"key\":\"ref2\",\"publicationYear\":\"2024\",\"title\":\"New

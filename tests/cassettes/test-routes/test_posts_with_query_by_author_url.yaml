        Matter\"}],\"name\":\"Martin Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        [Rogue Scholar](https://rogue-scholar.org){rel=\\\"noreferrer\\\"} science\\nblog
        archive is built with Open Source software, starting with\\n[Javascript](https://doi.org/10.53731/m9fs5-nap05){rel=\\\"noreferrer\\\"}
        in\\nJune 2023 and adding an API written in\\n[Python](https://doi.org/10.53731/ar11b-5ea39){rel=\\\"noreferrer\\\"}
        in\\nOctober 2023. This week I am releasing the first version of\\n[commonmeta](https://github.com/front-matter/commonmeta){rel=\\\"noreferrer\\\"}\\nwritten
        in Go to simplify the Rogue Scholar backend.\\n\\n[Commonmeta](https://doi.org/10.53731/cp7apdj-jk5f471){rel=\\\"noreferrer\\\"}\\nis
        the scholarly metadata format that I started in March 2023 based on\\nwork
        going back to 2017, most notably a metadata conversion library I\\nhad [written
        in Ruby that is heavily used internally at\\nDataCite](10.53731/r7adm61-97aq74v-ag5kv){rel=\\\"noreferrer\\\"}.
        One\\nimportant use case for commonmeta is Rogue Scholar DOI registration
        with\\nCrossref, and in 2023 I switched from Ruby to the\\n[commonmeta-py](https://doi.org/10.5281/ZENODO.8340374){rel=\\\"noreferrer\\\"}\\nPython
        library, continuing a GitHub Actions workflow.\\n\\nThe second important commonmeta
        use case for Rogue Scholar is providing\\nblog post metadata in [a variety
        of of\\nformats](https://doi.org/10.53731/n4vfp-nwb08){rel=\\\"noreferrer\\\"},\\nincluding
        bibtex and formatted citations, to help with reusing science\\nblog posts
        in reference managers and then cite them in other scholarly\\nworks. This
        functionality is currently also provided by the Python\\nlibrary and is available
        via both the Rogue Scholar website and API.\\n\\nThe third important commonmeta
        use case for Rogue Scholar is automated\\n[reference extraction of blog\\nposts](Fenner,%20M.%20(2024,%20March%2027).%20Tracking%20references%20of%20Rogue%20Scholar%20blog%20posts.%20Front%20Matter.%20https://doi.org/10.53731/j77gv-54g66){rel=\\\"noreferrer\\\"}\\nand
        storing them with the Crossref DOI metadata. As of today, [1,124\\nRogue Scholar
        blog\\nposts](https://api.crossref.org/members/31795/works?filter=has-references:true){rel=\\\"noreferrer\\\"}\\ninclude
        references registered with Crossref. The references are stored\\nin a dedicated
        Rogue Scholar database in commonmeta format and shown for\\neach post via
        both the Rogue Scholar website and API [since earlier this\\nmonth](https://doi.org/10.53731/mgmcc-yvt53){rel=\\\"noreferrer\\\"}.
        This is\\nagain done by the commonmeta Python library, in combination with
        the\\nRogue Scholar Python API.\\n\\nJust as the Rogue Scholar Javascript
        frontend reached its limitations in\\nlate 2023 and led to the launch of a
        dedicated Rogue Scholar API written\\nin Python in [October\\n2023](https://doi.org/10.53731/ar11b-5ea39){rel=\\\"noreferrer\\\"},
        the work\\non references stretches the capabilities of the current Rogue Scholar\\nservice.\\n\\nOne
        possible path forward would be to not implement references for\\nscholarly
        blog posts, but references and the linking they provide are a\\ncore functionality
        of the scholarly record. And if not for the\\nreferences, Rogue Scholar would
        run into challenges with other desired\\nfunctionalities in the future, e.g.
        aggregation of blog posts by author\\nand/or organization, using their ORCID
        and ROR identifiers.\\n\\nThe path forward I have decided to take is to improve
        the Rogue Scholar\\nbackend which currently consists of database, storage,
        and\\nauthentication. And just as frontends are typically written in\\nJavascript
        and APIs are commonly written in Python, a common language\\nfor cloud and
        network services is Go. Despite an initial extra effort, I\\nbet that in the
        long run Go will make the needed backend work easier\\ncompared to Javascript
        and Python, and will [simplify Rogue Scholar\\ninfrastructure](https://doi.org/10.53731/ne1kh-9mn38){rel=\\\"noreferrer\\\"}.\\n\\nIt
        will take time to refactor the Rogue Scholar backend, but a good\\nstarting
        point is commonmeta metadata conversions, which are central to\\nseveral Rogue
        Scholar functionalities, as described above. I have\\nstarted to work on implementing
        commonmeta metadata conversions in Go,\\nand today I am launching the [first
        public\\nversion](https://github.com/front-matter/commonmeta/releases/tag/v0.1.14){rel=\\\"noreferrer\\\"}\\nwhich
        converts Crossref and DataCite metadata into the commonmeta\\nformat, both
        for single DOIs and for lists of DOIs. Installing the\\ncommonmeta Go application
        means downloading a single 3 MB binary\\n(versions for Linux, Windows or Mac)
        from\\n[GitHub](https://github.com/front-matter/commonmeta/releases){rel=\\\"noreferrer\\\"},\\na
        very different experience from Javascript, Python (or Ruby). You can\\nthen
        use the command line to fetch the metadata for a particular DOI\\n(Crossref
        or DataCite), e.g.\\n\\n    commonmeta convert 10.59350/s859z-eqy17\\n\\nYou
        can do the same with commonmeta-py but would have to worry about\\nPython
        versions, virtual environments, and installing dependencies\\n(similarly with
        commonmeta-ruby). Another advantage of Go is that it is\\nreally fast. This
        will only show if you convert lots of scholarly works,\\nyou can try out fetching
        a random sample of 1,000 DOIs from Crossref:\\n\\n    commonmeta sample -n
        1000\\n\\nOne use case for the commonmeta command-line application is the
        quick\\ncollection of scholarly metadata in bulk for coverage analysis, which
        is\\nthen typically done with notebooks written in Python, R, or Javascript.\\nThe
        following command will fetch all Rogue Scholar blog posts (up to\\n1,000 posts,
        Front Matter is Crossref member *31795*) with funding\\ninformation and ORCID
        IDs for at least one author, and store the results\\n(79 blog posts) in `funding.json`:\\n\\n
        \   commonmeta list -n 1000 --member 31795 --has-award --has-orcid > funding.json\\n\\nCombined
        with the Open Data provided by Crossref, DataCite, ORCID, ROR,\\nand others
        via API and bulk download, this approach can dramatically\\nchange how we
        study research information on our path [towards\\ndecentralized and federated
        research information\\nsources](https://doi.org/10.59350/gmrzb-e2p83){rel=\\\"noreferrer\\\"}.\\n\\nOver
        the coming weeks and months, I will improve the functionality of\\nthe commonmeta
        Go application to match the features of commonmeta-py and\\ncommonmeta-ruby,
        in particular the conversion into other formats in\\nbulk, e.g. bibtex, schema.org,
        and formatted citations. And for the\\n`datacite` and `crossrefxml` formats
        enable DOI registrations, so that\\nthe Rogue Scholar DOI registrations and
        updates are handled with Go.\\n\\nGo not only works well for command-line
        applications but also for\\nnetwork services. Building a HTTP server connected
        to a database around\\nthe commonmeta package is straightforward, and the
        next step after the\\nbasic commonmeta features are implemented in Go will
        be to build a Rogue\\nScholar references server. Then (later in 2024 or 2025)
        the next focus\\nwill be improving workflows around blog post metadata extraction
        and DOI\\nregistration. In Python message queues are frequently implemented
        with\\n[Celery](https://docs.celeryq.dev/en/stable/index.html){rel=\\\"noreferrer\\\"}\\n(and
        Redis or RabbitMQ), in Go there are several solid options.\\n\\nDetails of
        the suggested path will become clearer when working on this\\nin the coming
        months, including whether to use another language instead\\nof Go. Rust is
        probably the most interesting alternative in 2024 rather\\nthan C++, Haskell,
        or Java.\\n\\nThe approach taken for Rogue Scholar and the lessons learned
        are also\\nrelevant for other scholarly infrastructures that try to follow
        the\\n[Principles of Open Scholarly\\nInfrastructure](https://doi.org/10.24343/C34W2H){rel=\\\"noreferrer\\\"},\\nincluding
        preprint servers, repositories, and journal publishing\\nplatforms. To paraphrase
        a famous quote from the [1953\\npaper](https://doi.org/10.1038/171737a0){rel=\\\"noreferrer\\\"}
        on the\\nstructure of DNA, *it has not escaped our notice that the specific\\napproach
        we have postulated immediately suggests a possible architecture\\nfor Diamond
        Open Access scholarly infrastructure*.\\n\\n## References\\n\\nFenner, M.
        (2023, June 5). Starting to register DOIs for all blog posts\\nincluded in
        the Rogue Scholar. *Front Matter*.\\n<https://doi.org/10.53731/m9fs5-nap05>\\n\\nFenner,
        M. (2023, October 9). Rogue Scholar has an API. *Front Matter*.\\n<https://doi.org/10.53731/ar11b-5ea39>\\n\\nFenner,

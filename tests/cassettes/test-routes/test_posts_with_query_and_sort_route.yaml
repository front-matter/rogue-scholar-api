        journals explains their updated Editorial Policy specifying that text generated
        by ChatGPT (or any other AI tools) cannot be used in publications, nor can
        figures produced by such tools.</p>\\n</section>\\n<section id=\\\"meet-the-first-neanderthal-family\\\"
        class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\" data-anchor-id=\\\"meet-the-first-neanderthal-family\\\"><a

        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\n  \\n  \\n  \\nOf
        course, the other advantage Primo Research Assistant has over others\\nin
        the academic space is that most of them, whether from legacy players\\nlike
        Scopus Ai or from startups like Elicit, they focus on journal type\\ncontent
        only, while CDI has the potential to cover everything from\\nbooks,ebooks,
        magazines, reports, videos and more. This makes it closer\\nto Perplexity.ai
        and Bing Chat to some extent.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nIn

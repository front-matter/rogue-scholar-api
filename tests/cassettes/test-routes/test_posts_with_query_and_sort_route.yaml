        .anchored anchor-id=\\\"chatgpt-is-fun-but-not-an-author\\\"}\\n\\nThe Editor-In-Chief
        of the Science journals explains their updated\\nEditorial Policy specifying
        that text generated by ChatGPT (or any other\\nAI tools) cannot be used in
        publications, nor can figures produced by\\nsuch tools.\\n:::\\n\\n::: {#meet-the-first-neanderthal-family
        .section .level3}\\n### [Meet the first Neanderthal family](https://leakeyfoundation.org/meet-the-first-neanderthal-family/)

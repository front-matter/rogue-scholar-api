        image-description=\\\"\\\"\\nimage-caption=\\\"<p>Xing et al. (2020: figure
        1). a, Photograph of the amber piece with skull ventrolaterally exposed. b,
        c, Scan (b) and drawing (c), left lateral view. d, e, Scan (d) and drawing
        (e), rostral view. f, g, Scan (f) and drawing (g), occipital view. h, i, Scan
        (h) and drawing (i), dorsal view. de, dentary; fr, frontal; hy, hyoid bone
        (or bones); jg, jugal; la, lacrimal; mx, maxilla; pa, parietal; pm, premaxilla;
        po, postorbital; qd, quadrate; sc, scleral ossicle; so, supraoccipital; sq,
        squamosal; th, teeth. Scale bars, 5 mm; longer scale bar below b applies to
        b\u2212i.</p>\\n\\\"\\nmedium-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=300\\\"\\nlarge-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=1024\\\"\\nwidth=\\\"480\\\"
        height=\\\"350\\\"\\nsrcset=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=480&h=350
        480w, https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=960&h=700

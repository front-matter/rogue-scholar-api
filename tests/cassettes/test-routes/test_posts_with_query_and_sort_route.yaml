        (STI 2023).\\n  <https://doi.org/10.55835/6441e5cae04dbe5586d06a5f>\\n\\n</div>\\n\",\"doi\":\"https://doi.org/10.59350/60mgq-q1504\",\"guid\":\"tag:blogger.com,1999:blog-3916921080498993167.post-4565833729176142010\",\"id\":\"3ba0e353-d026-4e9f-9892-9dc4dd3124a8\",\"image\":\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUWuFBknBrDrfyTx8yxp6VsOVFSLbWrnpjn_BPCB5lerlIlMi08xCO2f70yraUyBMoEUEuu24ZbkrDPWOt4k5JTtaUFJ0PJVcowcs4i68FraeeeyDYDep6dbTNs1LvqkflYnIXpasFyAvGv2rb53AYeji0pxP1izj_c1uGSW2xX07-_x1GSfT9wb-2S9Q/s72-w349-h437-c/Untitled.png\",\"language\":\"es\",\"published_at\":1695823800,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"La
        retractaci\xF3n es el proceso mediante el cual los investigadores de una publicaci\xF3n
        cient\xEDfica, principalmente los art\xEDculos, se desdicen de los nuevos
        conocimientos que publicaron.\",\"tags\":[\"BIOliteratura\U0001F4D8\",\"METAciencia\U0001F9EA\"],\"title\":\"Retractaci\xF3n\",\"updated_at\":1698850723,\"url\":\"https://biogarabatos.blogspot.com/2023/09/retractacion.html\"},\"highlight\":{\"content_text\":{\"matched_tokens\":[\"retraction\",\"watch\"],\"snippet\":\"com/papers-that-cite-<mark>retraction</mark>-<mark>watch</mark>/>\\n-

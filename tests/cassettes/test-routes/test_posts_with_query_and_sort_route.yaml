        Day\"}],\"blog_id\":\"ez7c883\",\"blog_name\":\"Stories by Adam Day on Medium\",\"blog_slug\":\"clearskiesadam\",\"category\":\"computerAndInformationSciences\",\"content_html\":\"<p>TL;DR:
        Join me at ConTech Live to hear about a recent project with <a href=\\\"https://opencredo.com/\\\">Open
        Credo</a> to see if we could detect unusual co-authorships in a dataset created
        by Anna Abalkina. <a href=\\\"https://www.contech.live/contech2022\\\">Sign
        up\_here!</a></p><p>Papermilling has a few definitions which you see here
        and there. Sometimes it\u2019s \u201Corganised manipulation of the peer-review
        process\u201D or it might be \u201Cmanufacturing of fraudulent research papers\u201D
        and so\_on.</p><p>I described the general roles involved in papermilling in
        <a href=\\\"https://publisherad.medium.com/how-papermills-work-generally-c080bb9fff43\\\">a
        previous blog\_post</a>.</p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\\\"
        /></figure><p>But there\u2019s actually a lot of nuance in how different papermills
        operate. Consider what happens when we have multiple agents, forgers and authors
        operating in a\_network.</p><p>I\u2019m going to describe here 3 quite different
        things which get called \u2018paper mills\u2019. Perhaps there are more than
        3 main classes of papermill? Add a comment if you can think of another\_one!</p><h3>1.
        Fabrication from\_scratch</h3><p>Any organisation which fabricates research
        papers from scratch for sale. People have been fabricating research for as
        long as research has been a thing, but it\u2019s the <em>organised</em> part
        that makes this new. This happens at a vastly greater scale than it used to
        and the problem continues to\_grow.</p><p>There are definitely templates and
        re-used images and text in these papers, but I think \u2018from scratch\u2019
        is a fair distinction between this and the other\_types.</p><p>All those fake
        western blots? That\u2019s this. Those cancer genetics papers from obscure
        hospital research departments? That\u2019s this too. Take a look at cases
        highlighted by Jennifer Byrne, Elisabeth Bik, Cheshire, Smut Clyde and others
        for examples.</p><p>My <a href=\\\"https://medium.com/p/719b8b3b8253\\\">Papermill
        Alarm API</a>, mentioned in <a href=\\\"https://medium.com/p/b89db7feba9d\\\">previous
        blog posts</a>, is mostly trained to highlight this kind of papermilling.</p><h3>2.
        Fabrication by plagiarism</h3><p>Fabrication from scratch requires skill.
        What if our forger doesn\u2019t know how to write a fake paper from scratch?
        This is a <em>sad\_forger:</em></p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/250/1*7_PceWGAeLBoczc3dYi2Jg.png\\\"
        /><figcaption>I\u2019ve made him look sad by rotating his mouth 180\xB0. Image
        manipulation is not my\_fort\xE9.</figcaption></figure><p>So what can he do?
        How can he turn that frown upside-down?</p><figure><img alt=\\\"\\\" src=\\\"https://cdn-images-1.medium.com/max/363/1*0b31C3OWhZwrtkz9C3Cfww.png\\\"
        /></figure><p>The idea is simple. If he can\u2019t write a fake paper, <em>he
        can just copy a real one</em>! Or he can get creative and copy several bits
        of papers and paste the bits into a new manuscript. If he\u2019s worried about
        getting caught by anti-plagiarism software, he can always drop the text into
        a paraphrasing tool. This is where we get \u201CTortured Phrases\u201D (<a
        href=\\\"https://arxiv.org/abs/2107.06751\\\">see the great work of Guillaume
        Cabanac et al on this subject</a>).</p><p>The difference between organised
        plagiarism and papermilling-from-scratch is simply that, here, the forger
        starts with 1 or more existing papers and <em>converts </em>them into a \u2018new\u2019\_one.</p><h3>3.
        Authorship brokering</h3><p>This is where authorship slots on papers, fabricated
        or not, are sold. This is actually just the \u2018agent\u2019 part of any
        papermilling operation, but sometimes we see it as a standalone service.</p><p><a
        href=\\\"https://retractionwatch.com/2019/07/18/exclusive-russian-site-says-it-has-brokered-authorships-for-more-than-10000-researchers/\\\">A
        famous case of a brokerage advertising authorships for sale was brought to
        light by Retraction Watch some years ago</a>. Anna Abalkina, a researcher
        at Freie Universit\xE4t Berlin <a href=\\\"https://arxiv.org/abs/2112.13322\\\">investigated
        this matter by tracking down the papers advertised on that site</a>. It\u2019s
        a very interesting case and well-worth reading\_about.</p><p>It\u2019s fortunate
        that the papers for sale on that site were advertised so openly. Consider
        now that anyone can sell authorship on any paper privately. How can we detect
        that? I\u2019ve learned recently that it might be possible to spot these brokered
        authorships.</p><h3>Join me at ConTech\_Live!</h3><p>Earlier this year, SAGE
        Publishing worked with <a href=\\\"https://opencredo.com/\\\">Open Credo</a>,
        a software development consultancy here in London, on a project to see if
        we could detect unusual co-authorships using the dataset created by Anna Abalkina
        in her work. If you\u2019d like to know more, I suggest signing up for <a
        href=\\\"https://www.contech.live/contech2022\\\">our forthcoming ConTech
        presentation!</a></p><img src=\\\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=14993c37ebfa\\\"
        width=\\\"1\\\" height=\\\"1\\\" alt=\\\"\\\">\",\"content_text\":\"TL;DR:
        Join me at ConTech Live to hear about a recent project with [Open\\nCredo](https://opencredo.com/)
        to see if we could detect unusual\\nco-authorships in a dataset created by
        Anna Abalkina. [Sign\\nup\_here!](https://www.contech.live/contech2022)\\n\\nPapermilling
        has a few definitions which you see here and there.\\nSometimes it's \\\"organised
        manipulation of the peer-review process\\\" or it\\nmight be \\\"manufacturing
        of fraudulent research papers\\\" and so\_on.\\n\\nI described the general
        roles involved in papermilling in [a previous\\nblog\_post](https://publisherad.medium.com/how-papermills-work-generally-c080bb9fff43).\\n\\n<figure>\\n<img\\nsrc=\\\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\\\"
        />\\n</figure>\\n\\nBut there's actually a lot of nuance in how different
        papermills\\noperate. Consider what happens when we have multiple agents,
        forgers and\\nauthors operating in a\_network.\\n\\nI'm going to describe
        here 3 quite different things which get called\\n'paper mills'. Perhaps there
        are more than 3 main classes of papermill?\\nAdd a comment if you can think
        of another\_one!\\n\\n### 1. Fabrication from\_scratch {#fabrication-from-scratch}\\n\\nAny
        organisation which fabricates research papers from scratch for sale.\\nPeople
        have been fabricating research for as long as research has been a\\nthing,
        but it's the *organised* part that makes this new. This happens\\nat a vastly
        greater scale than it used to and the problem continues\\nto\_grow.\\n\\nThere
        are definitely templates and re-used images and text in these\\npapers, but
        I think 'from scratch' is a fair distinction between this\\nand the other\_types.\\n\\nAll
        those fake western blots? That's this. Those cancer genetics papers\\nfrom
        obscure hospital research departments? That's this too. Take a look\\nat cases
        highlighted by Jennifer Byrne, Elisabeth Bik, Cheshire, Smut\\nClyde and others
        for examples.\\n\\nMy [Papermill Alarm API](https://medium.com/p/719b8b3b8253),
        mentioned\\nin [previous blog posts](https://medium.com/p/b89db7feba9d), is
        mostly\\ntrained to highlight this kind of papermilling.\\n\\n### 2. Fabrication
        by plagiarism {#fabrication-by-plagiarism}\\n\\nFabrication from scratch requires
        skill. What if our forger doesn't know\\nhow to write a fake paper from scratch?
        This is a *sad\_forger:*\\n\\n<figure>\\n<img\\nsrc=\\\"https://cdn-images-1.medium.com/max/250/1*7_PceWGAeLBoczc3dYi2Jg.png\\\"
        />\\n<figcaption>I\u2019ve made him look sad by rotating his mouth 180\xB0.
        Image\\nmanipulation is not my\_fort\xE9.</figcaption>\\n</figure>\\n\\nSo
        what can he do? How can he turn that frown upside-down?\\n\\n<figure>\\n<img\\nsrc=\\\"https://cdn-images-1.medium.com/max/363/1*0b31C3OWhZwrtkz9C3Cfww.png\\\"
        />\\n</figure>\\n\\nThe idea is simple. If he can't write a fake paper, *he
        can just copy a\\nreal one*! Or he can get creative and copy several bits
        of papers and\\npaste the bits into a new manuscript. If he's worried about
        getting\\ncaught by anti-plagiarism software, he can always drop the text
        into a\\nparaphrasing tool. This is where we get \\\"Tortured Phrases\\\"
        ([see the\\ngreat work of Guillaume Cabanac et al on this\\nsubject](https://arxiv.org/abs/2107.06751)).\\n\\nThe
        difference between organised plagiarism and\\npapermilling-from-scratch is
        simply that, here, the forger starts with 1\\nor more existing papers and
        *converts* them into a 'new'\_one.\\n\\n### 3. Authorship brokering {#authorship-brokering}\\n\\nThis
        is where authorship slots on papers, fabricated or not, are sold.\\nThis is
        actually just the 'agent' part of any papermilling operation,\\nbut sometimes
        we see it as a standalone service.\\n\\n[A famous case of a brokerage advertising
        authorships for sale was\\nbrought to light by Retraction Watch some years\\nago](https://retractionwatch.com/2019/07/18/exclusive-russian-site-says-it-has-brokered-authorships-for-more-than-10000-researchers/).\\nAnna
        Abalkina, a researcher at Freie Universit\xE4t Berlin [investigated\\nthis
        matter by tracking down the papers advertised on that\\nsite](https://arxiv.org/abs/2112.13322).
        It's a very interesting case\\nand well-worth reading\_about.\\n\\nIt's fortunate
        that the papers for sale on that site were advertised so\\nopenly. Consider
        now that anyone can sell authorship on any paper\\nprivately. How can we detect
        that? I've learned recently that it might\\nbe possible to spot these brokered
        authorships.\\n\\n### Join me at ConTech\_Live!\\n\\nEarlier this year, SAGE
        Publishing worked with [Open\\nCredo](https://opencredo.com/), a software
        development consultancy here\\nin London, on a project to see if we could
        detect unusual co-authorships\\nusing the dataset created by Anna Abalkina
        in her work. If you'd like to\\nknow more, I suggest signing up for [our forthcoming
        ConTech\\npresentation!](https://www.contech.live/contech2022)\\n\\n![](https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=14993c37ebfa){width=\\\"1\\\"\\nheight=\\\"1\\\"}\\n\",\"doi\":\"https://doi.org/10.59350/dakrb-j7a75\",\"guid\":\"https://medium.com/p/14993c37ebfa\",\"id\":\"8ec5510e-0bab-40ef-8978-9011f579aeca\",\"image\":\"https://cdn-images-1.medium.com/max/937/1*OSsajzQlkOFyf_LkQ6lBfw.png\",\"language\":\"en\",\"published_at\":1667236116,\"reference\":[],\"relationships\":[],\"summary\":\"TL;DR:
        Join me at ConTech Live to hear about a recent project with Open Credo to
        see if we could detect unusual co-authorships in a dataset created by Anna
        Abalkina. Sign up\_here! Papermilling has a few definitions which you see
        here and there.\\n\",\"tags\":[\"Peer-review-journals\",\"Academic-publishing\",\"Research-integrity\"],\"title\":\"(The?)
        3 kinds of papermills\",\"updated_at\":1667236116,\"url\":\"https://clearskiesadam.medium.com/3-kinds-of-papermills-14993c37ebfa\"},\"highlight\":{\"content_text\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"brought

        Nacional Aut\xF3noma de M\xE9xico\"}],\"name\":\"Layla Mich\xE1n\",\"url\":\"https://orcid.org/0000-0002-5798-662X\"}],\"blog_name\":\"BIOgarabatos\",\"blog_slug\":\"biogarabatos\",\"category\":\"naturalSciences\",\"content_text\":\"La
        retractaci\xF3n es el proceso mediante el cual los investigadores de una\\npublicaci\xF3n
        cient\xEDfica, principalmente los art\xEDculos, se desdicen de los\\nnuevos
        conocimientos que publicaron. Seg\xFAn la Real Academia de la Lengua\\nEspa\xF1ola,
        la [retractaci\xF3n](https://dle.rae.es/retractar) consiste en la\\nacci\xF3n
        de revocar expresamente lo que se ha dicho (RAE, 2010). En el\\ncontexto acad\xE9mico,
        la idea de retractaci\xF3n y fraude han ido\\nconstruyendo un camino conjunto,
        por una parte las autoridades\\nacad\xE9micas y gubernamentales han tenido
        que tomar decisiones para evitar\\nlas malas pr\xE1cticas cient\xEDficas y
        por otro se ha establecido la\\nretractaci\xF3n como una pr\xE1ctica cient\xEDfica
        m\xE1s.\_\\n\\n**Tipos de retractaci\xF3n**\\n\\nLa [retracci\xF3n](https://www.merriam-webster.com/dictionary/retraction)\\nde
        los art\xEDculos cient\xEDficos pueden atribuirse a diversas causas, siendo\\ncuatro
        las m\xE1s comunes.\\n\\n1\\\\. Errores y Fraude: Los errores honestos o el
        fraude cient\xEDfico, como\\nla manipulaci\xF3n de datos o la falsificaci\xF3n
        de resultados, son causas\\nfundamentales de retracci\xF3n. Estos desaf\xEDan
        la integridad de la\\ninvestigaci\xF3n.\\n\\n2\\\\. Errores Editoriales: A
        veces, las retractaciones se deben a errores\\neditoriales, como la publicaci\xF3n
        de art\xEDculos incorrectos o la falta de\\nrevisi\xF3n por pares adecuada.\\n\\n3\\\\.
        Conflictos de Intereses: La influencia de intereses financieros o\\npersonales
        puede llevar a la publicaci\xF3n de resultados sesgados, lo que\\npuede requerir
        una retractaci\xF3n si se descubre.\\n\\n4\\\\. Presi\xF3n para Publicar:
        La presi\xF3n para producir resultados novedosos\\ny publicar con frecuencia
        puede llevar a la investigaci\xF3n apresurada o a\\nla omisi\xF3n de informaci\xF3n
        importante, lo que a su vez puede resultar en\\nretractaciones.\\n\\n[Para
        la National Lybrary of Medicine (]{style=\\\"text-align: left;\\\"}NLM,\\n2002)\_[un
        art\xEDculo despu\xE9s de su publicaci\xF3n puede ser objeto de las\\nsiguientes
        modificaciones: errata, retractaci\xF3n -total o parcial-,\\ncorrecci\xF3n
        y republicaci\xF3n, plagio -publicaci\xF3n duplicada-, comentarios\\n-incluye
        r\xE9plicas del autor-, versiones actualizadas y republicaciones\\n-reimpresos-.
        De todas ellas, la retractaci\xF3n y el plagio tiene un mayor\\npeso tanto
        cient\xEDfico como\\nsocial.]{style=\\\"text-align: left;\\\"}[\_L]{style=\\\"text-align:
        left;\\\"}a\\nretractaci\xF3n puede clasificarse en tres categor\xEDas:\\n\\n1.
        \ Errores voluntarios, dentro de la que est\xE1n la falsificaci\xF3n, la\\n
        \   fabricaci\xF3n o el plagio.\\n2.  Errores invonluntarios que incluyen
        errores en el muestreo, de\\n    procedimientos, o en el an\xE1lisis de datos,
        fallas en la reproducci\xF3n\\n    de los resultados, omisi\xF3n accidental
        de informaci\xF3n acerca de los\\n    m\xE9todos o el an\xE1lisis de datos,
        por mencionar los m\xE1s comunes.\\n3.  Aquellas que no caen en alguna de
        las anteriores categor\xEDas.\_\\n\\nDos casos paradigm\xE1ticos de la retractaci\xF3n
        son las del norcoreano Hwang\\nWoo, quien fue famoso por sus pr\xE1cticas
        de clonaci\xF3n en humanos, y el\\nalem\xE1n Friedhelm Herrmann, quien fue
        reconocido por sus estudios en\\nleucemias y su respuesta a las citoquinas.
        Ambos fueron criticados y\\ncondenados por la comunidad cient\xEDfica a partir
        de que se descubriera\\nque sus \xE9xitos estaban basado en el fraude.La retractaci\xF3n
        en la ciencia\\nes un tema controvertido que ha generado un creciente inter\xE9s
        y que es\\nimportante conocer y reconocer, porque un art\xEDculo retractado
        pierde\\nvalidez. La retractaci\xF3n es una buena pr\xE1ctica de la publicaci\xF3n\\ncient\xEDfica,
        que consiste en retractar un art\xEDculo cuando una nota no es\\nsuficiente,
        abordar\xE9 sus causas, consecuencias y las implicaciones\\n\xE9ticas asociadas.\\n\\n
        \ \\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhUWuFBknBrDrfyTx8yxp6VsOVFSLbWrnpjn_BPCB5lerlIlMi08xCO2f70yraUyBMoEUEuu24ZbkrDPWOt4k5JTtaUFJ0PJVcowcs4i68FraeeeyDYDep6dbTNs1LvqkflYnIXpasFyAvGv2rb53AYeji0pxP1izj_c1uGSW2xX07-_x1GSfT9wb-2S9Q/w349-h437/Untitled.png){border=\\\"0\\\"\\noriginal-height=\\\"4096\\\"

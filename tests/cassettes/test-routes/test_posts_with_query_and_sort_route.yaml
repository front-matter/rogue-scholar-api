        b\u2212i.</p>\\n\\\"\\nmedium-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=300\\\"\\nlarge-file=\\\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg?w=1024\\\"\\nwidth=\\\"480\\\"

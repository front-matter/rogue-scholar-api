        image-description=\\\"\\\"\\nimage-caption=\\\"<p>Xing et al. (2020: figure
        1). a, Photograph of the amber piece with skull ventrolaterally exposed. b,
        c, Scan (b) and drawing (c), left lateral view. d, e, Scan (d) and drawing
        (e), rostral view. f, g, Scan (f) and drawing (g), occipital view. h, i, Scan
        (h) and drawing (i), dorsal view. de, dentary; fr, frontal; hy, hyoid bone
        (or bones); jg, jugal; la, lacrimal; mx, maxilla; pa, parietal; pm, premaxilla;

        id=\\\"guinea-worm-disease-reaches-all-time-low-only-13-human-cases-reported-in-2022\\\"
        class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\" data-anchor-id=\\\"guinea-worm-disease-reaches-all-time-low-only-13-human-cases-reported-in-2022\\\"><a
        href=\\\"https://www.cartercenter.org/news/pr/2023/2022-guinea-worm-worldwide-cases-announcement.html\\\">Guinea
        worm disease reaches all-time low: only 13* human cases reported in 2022</a></h3>\\n<p>Only
        13 human cases of Guinea worm disease were reported worldwide in 2022. This
        Neglected Tropical Disease is on the WHO 2030 roadmap to become only the second
        human disease in history to be eradicated, after smallpox.</p>\\n</section>\\n<section
        id=\\\"chatgpt-is-fun-but-not-an-author\\\" class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\"
        data-anchor-id=\\\"chatgpt-is-fun-but-not-an-author\\\"><a href=\\\"https://doi.org/10.1126/science.adg7879\\\">ChatGPT
        is fun, but not an author</a></h3>\\n<p>The Editor-In-Chief of the Science
        journals explains their updated Editorial Policy specifying that text generated
        by ChatGPT (or any other AI tools) cannot be used in publications, nor can
        figures produced by such tools.</p>\\n</section>\\n<section id=\\\"meet-the-first-neanderthal-family\\\"
        class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\" data-anchor-id=\\\"meet-the-first-neanderthal-family\\\"><a
        href=\\\"https://leakeyfoundation.org/meet-the-first-neanderthal-family/\\\">Meet
        the first Neanderthal family</a></h3>\\n<p>A study published in October last
        year retrieved the DNA from 17 Neanderthal remains, for the first time using
        genetics to study the social organization of a Neanderthal community.</p>\\n</section>\\n<section
        id=\\\"university-to-investigate-adjunct-professor-after-allegations-of-plagiarism-and-legal-threats\\\"
        class=\\\"level3\\\">\\n<h3 class=\\\"anchored\\\" data-anchor-id=\\\"university-to-investigate-adjunct-professor-after-allegations-of-plagiarism-and-legal-threats\\\"><a
        href=\\\"https://retractionwatch.com/2022/12/30/university-to-investigate-adjunct-professor-after-allegations-of-plagiarism-and-legal-threats/\\\">University
        to investigate adjunct professor after allegations of plagiarism \u2013 and
        legal threats</a></h3>\\n<p>The University of Z\xFCrich in Switzerland has
        announced that it had started an investigation into allegations that a researcher
        used images and other material from a blog without attribution in a published
        book.</p>\\n</section>\\n<section id=\\\"welcome-to-the-tidyverse\\\" class=\\\"level3\\\">\\n<h3
        class=\\\"anchored\\\" data-anchor-id=\\\"welcome-to-the-tidyverse\\\"><a
        href=\\\"https://doi.org/10.21105/joss.01686\\\">Welcome to the tidyverse</a></h3>\\n<p>The
        tidyverse is a language for solving data science challenges with R code. It
        is also a collection of R packages with a shared high-level design philosophy.
        This article gives a short introduction to these highly popular software packages.</p>\\n</section>\\n<section
        id=\\\"references\\\" class=\\\"level2\\\">\\n<h2 class=\\\"anchored\\\" data-anchor-id=\\\"references\\\">References</h2>\\n<ol
        type=\\\"1\\\">\\n<li><p>Guinea Worm Disease Reaches All-Time Low: Only 13*

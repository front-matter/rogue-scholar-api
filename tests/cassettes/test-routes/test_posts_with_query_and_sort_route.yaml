        1em; margin-right: 1em;\\\"}\\n:::\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\nMost
        others such as Elicit fail and tries to answer and will either\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\na\\\\) give a answer that seems to answer the
        question but the citations do\\nnot support it\\n\\n</div>\\n\\n<div>\\n\\nb\\\\)
        give a answer that does not answer the question but has faithful\\ncitations\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nElicit\\\\'s answer below is more of b) which
        I guess is lesser of two\\nevils, though it can do a) too.  \\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjOc4ysWDPC-w6e920uhP0poaLK1WAS3NXP5yhsjxqE3UR-3moIOwunG0y63JpPtXpEvrhK8J2wsXfD0Kb_VQ5-Dv1czdzfM0JKRSQsscjGPABE6YZIac5fuIEi-R4e-jSg4gxXlc-Iv5btegX3RPF2wKQ3_dzBS-VGY8nSle3RzeIyL2vdJLb3KyJJDXMH/w640-h400/elicitfail.png){border=\\\"0\\\"\\noriginal-height=\\\"500\\\"

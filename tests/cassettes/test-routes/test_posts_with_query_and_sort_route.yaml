        Chawla, D. (2024). The citation black market: schemes selling fake\\nreferences
        alarm scientists. In Nature (Bd. 632, Issue 8027, S.\\n966--966). <https://doi.org/10.1038/d41586-024-01672-7>\\n\",\"doi\":\"https://doi.org/10.59350/bnkrz-xre82\",\"guid\":\"https://libreas.wordpress.com/?p=5366\",\"id\":\"f978ad7c-8c5f-4d40-96f8-534d5afb52f9\",\"language\":\"de\",\"published_at\":1731928949,\"reference\":[],\"relationships\":[],\"rid\":\"v53s0-7yz29\",\"status\":\"active\",\"summary\":\"Wenn

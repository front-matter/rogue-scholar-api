        the\\nnecessary money.\\n\\nEconomic consequences are also foreseeable, be
        it either in the form of\\na distortion of competition to the detriment of
        publishers who act in a\\ntrustworthy manner and therefore do not track, or,
        above all, in the\\ndestruction of the value of public research investments.
        In many future\\nfields such as AI, personalized medicine, and material sciences,
        there\\nis strong competition between public and commercial research, whereby\\nthe
        commercial players are in part also the ones who invented and\\ndisseminated
        the tracking technologies. Now, the same power of metadata\\nmakes itself
        felt in tracking as it does in telecommunication\\nsurveillance: if you know
        who contacted each other, when, how often, and\\nin what sequence, you don't
        have to listen to the phone calls anymore,\\nit's all there in plain sight
        anyway. Likewise, if researchers are being\\ntracked, you no longer need to
        break into their lab, because you know\\nwhat they are\_ working on and how
        far they have gotten with it. And\\nsince it's not just one researcher who
        is being tracked and all the data\\ncan be analyzed together in business intelligence
        -- who will be faster\\nin filing a patent application? And will research
        results still benefit\\nthe public that paid for them?\\n\\nSo is it time
        to update the old joke \\\"Come to the dark side, we have\\ncookies\\\"? Absolutely.
        And when we hear that Google, Apple and others are\\ngoing to put a stop to
        third-party tracking, can we sit back because it\\nwill all have been an ugly
        transitional phase? Not at all. All the\\ninterested players are either busy
        monopolizing data access for\\nthemselves, like Google, or continuing to find
        ways for themselves, like\\nothers. If you take a closer look at your favorite
        journal, chances are\\nyou'll find tools for collecting Real Time Bidding
        Data, meaning your\\ninformation behavior is auctioned off in real time without
        the need to\\nset a cookie but e.g. for the benefit of intelligence services.\\\\[6\\\\]\\nElsevier,
        as part of RELX, benefits from technologies that reside in the\\ngroup's Risk
        Solution division and has installed ThreatMetrix on its\\nScienceDirect platform,
        a technology that boasts of being able to\\nindividually identify billions
        of devices and, if you recall the\\ndiscussion about ebay, does not shy away
        from port scanning.\\\\[7\\\\]\\n\\n<figure class=\\\"wp-block-image\\\">\\n<img\\nsrc=\\\"https://lh6.googleusercontent.com/NWFRpQPxHxeJXmt-jKeWDG55gh7uOY3YfoqlYwgiGOn7GdJjcexcpqfN1vPinaplTYybJXANPYLW3iMCzfYL5NznhX82AdLJLbnZAVfEBytsnrhQhqjG0CiDWxVpr54_3q7r1AVW\\\"
        />\\n</figure>\\n\\n**Figure 2**: Traces of\\n[ThreatMetrix](https://twitter.com/WolfieChristl/status/1295655040741445632)\\non
        the ScienceDirect-platform\_\\n\\nThe argument about authentication is also
        far from over\\\\[8\\\\], and\\npublishers sometimes use sleazy methods to
        enforce their wishes. In\\n2020, for example, libraries were given opt-out
        deadlines for switching\\nto seamless access in the middle of the first lockdown,
        and those who\\ndidn't keep a constant eye on their email in this situation
        woke up to\\nnew access rules.\\\\[9\\\\] Using the same instrument over the
        Christmas\\nholidays is also very popular, for example, to enforce the installation\\nof
        Google CASA (Campus Activated Subscriber Access), which allows\\ninformation
        behavior to be synchronized with the Google account. The\\ngoal is to always
        keep a hand on the valuable first-party data, because\\nthis is the best way
        to secure direct personalized access. Borders are\\nhardly accepted there;
        currently Elsevier and SpringerNature are\\nconsidering infiltrating Trojans
        into university networks via the\\nlibraries in order to be able to collect
        biometric data such as typing\\nspeed or types of mouse movement in order
        to be able to identify users\\nin other areas of the Internet as well.\\\\[10\\\\]\\n\\nSo
        what is the strategic goal of these publishers? First of all, they\\nwant
        to expand their unassailable position in information access to the\\nentire
        research life cycle. This is achieved by contracts such as those\\nconcluded
        by Elsevier in the Netherlands, under which researchers can\\npublish open
        access at no extra cost if the universities license\\nElsevier products in
        the area of research information systems in\\nreturn.\\\\[11\\\\] Such contracts
        are disastrous, because it will be\\nimmediately clear to all researchers
        that their research will only be\\nproperly noted in the next evaluation if
        it also ends up in the\\nappropriate journals. Consequently, the market for
        both publication and\\nresearch information systems will quickly clear up
        as a result of this\\nlinkage business, and then the platform will have moved
        a step closer to\\nits goal again: namely, that it is not science, universities
        or research\\nfunders who determine which research is the \\\"right\\\" one
        and how much it\\n\\\"counts\\\"\\\\[12\\\\] but rather the platform who makes
        the determination.\\n\\nSuch deals seem like revenants from the nineties,
        when, in the [browser\\nwars](https://en.wikipedia.org/wiki/Browser_wars)
        Microsoft knocked\\nNetscape out of the market by tying Internet Explorer
        to Windows.\\nAnother revenant is the behavior of libraries toward OA: if
        libraries\\nhad dried up the green road of OA in the nineties by first allowing\\npublishers
        to transform their products and, most importantly, making\\nself archiving
        worthless by signing up for package licenses\\\\[13\\\\] (which\\nis why the
        head of SpringerNature called package licenses \\\"the best\\ninvention since
        sliced bread\\\"\\\\[14\\\\]), now they are once again holding\\nout for publishers,
        where publishers are having their Napster moment\\nthrough SciHub. By partnering
        with publishers to commercialize open\\naccess through publication fees, libraries
        are trying to crisis-proof\\ntheir business: as long as science governance
        doesn't change, scientists\\nwill have to publish in the appropriate journals,
        and libraries will\\nprevail precisely in the area of accounting and managing
        publication\\ncosts so they can continue to justify their staff and budgets.
        As a\\nresult, publication fees are already 30 times the actual expenses in\\nsome
        cases\\\\[15\\\\] -- so there is always enough money with the publishers\\nto
        continue to outspend, out-buy, and out-develop big data analytics any\\nalternatives
        that are developed from within the scientific community.\\nAnd, moreover,
        DEAL contracts in Germany are already beginning to\\ndistort competition from
        publishers in favor of the big players on whom\\nthe negotiations are focused
        -- adding even more more money to even\\nfewer players.\\\\[16\\\\]\\n\\n##
        New Business Models\\n\\n::: {.wp-block-image}\\n<figure class=\\\"aligncenter\\\">\\n<img\\nsrc=\\\"https://lh6.googleusercontent.com/gF6hWhzNB3Se9ktkzfDeyUxTJ1vCOeLcdfhT3b1vSZmk4zOoBtUf1DUsuWW2-glKiJ4apciOnHH1zhMMSgKXtM_HFfczZtb8_vGwfRbqyltjYK-ACO-bRvgCpVX8q-bUAguQVtgk\\\"
        />\\n<figcaption><strong>Figure 3</strong>: <a\\nhref=\\\"https://upload.wikimedia.org/wikipedia/commons/4/4b/ICE.Arrest_lg.jpg\\\">ICE-Officer\\ndetaining
        a suspect\_</a></figcaption>\\n</figure>\\n:::\\n\\nBut for some players in
        scholarly communication, this is no longer\\nenough. Thomson Reuters and RELX
        have discovered the global security\\nindustry as a buyer of their data analytics
        products, and have signed\\nbig data policing contracts with law enforcement
        organizations like\_\\nU.S. Immigration and Customs Enforcement (ICE) that
        use these tools to\\ntrack immigrants.\\\\[17\\\\] Since both publishers are
        central providers of\\nspecialized legal information, it is therefore not
        at all clear at the\\nmoment whether, for example, an attorney who consults
        Westlaw or\\nLexisNexis for guidance on immigration law issues is thereby\\ncontributing
        to his or her clients being found and deported.\\\\[18\\\\] The\\npublishers,
        of course, dismiss it all -- and at the same time continue\\nto escalate the
        path taken: RELX was also an early investor in Palantir,\\nand so the information
        provided by LexisNexis can also be imported and\\nanalyzed in Palantir's analytics
        tools. And since these platforms and\\ntools are sold globally just as the
        data they feed is collected\\nglobally, illegal immigrants don't have to be
        the only ones they're used\\nagainst -- the respective interested parties
        can surely think of\\nsomething -- and library money is supporting these systems
        of\\nsurveillance.\\\\[19\\\\] A scene of revolving-door deals between (semi-)state\\nand
        commercial actors is emerging, where security institutions can get\\nwhatever
        they want to know on the market without having to rely any\\nlonger on onerous
        rule-of-law tools like obtaining a judicial search\\nwarrant. The motto of
        a data broker applies, who, when asked who was\\nactually exchanging data
        with whom, replied: \\\"Everyone with everyone.\\nIt's one\\\\[2\\\\]\_ big
        whorehouse.\\\"\\\\[20\\\\]\\n\\nSo where do we stand? We have seen in the
        past that, due to the special\\nsituation of the Cold War, the major scientific
        publishers grew into an\\nearly form of platform economy, long before the
        large Internet\\ncorporations adapted this principle and were thus able to
        achieve their\\ncurrent position.\\\\[21\\\\] With their work on the Trojans,
        the publishers\\nare also revealing geopolitical interests, namely to cut
        off entire\\nstates from the flow of scientific information, and are thus
        part of a\\nCold War 4.0.\\\\[22\\\\] All of this no longer has anything to
        do with\\nscientific progress in knowledge, and so for years we have also
        had to\\nrecognize that the publication infrastructures are serving their
        actual\\npurpose less and less. The attention economy of the journals has
        been\\nanalyzed time and again in the past\\\\[23\\\\], but only now, through
        the\\nreplication crisis and every glance at [Retraction\\nWatch](https://retractionwatch.com/),
        is it becoming clear how the\\ncompulsion for storytelling, the fudging of
        data, and the fight for the\\nsmallest publishable unit is destroying and
        corrupting science from\\nwithin. Leading players in science communication
        will have no problem\\nwith this, as Elsevier itself has had half a dozen
        journals in the past\\nthat claimed to be peer reviewed but were mere shells
        rented out to\\npharmaceutical companies to be filled.\\\\[24\\\\] And the
        parent company RELX\\nengages in political landscaping with donations to climate
        change\\ndeniers and to actors who drummed for U.S. withdrawal from WHO.\\\\[25\\\\]\\nAll
        this can only happen almost without contradiction because\\ninfrastructure
        is still a largely blind spot in science governance. More\\nand more voices
        are calling for an \\\"infrastructural turn\\\",\\\\[26\\\\] but\\neven in
        the welcome European initiatives the old mistakes are being\\nmade, because
        in the European Open Science Cloud Elsevier has\\nnested\\\\[27\\\\] just
        as ORE is run by F1000 Research -- which has been\\nbought up by Taylor &
        Francis.\\\\[28\\\\]\\n\\nSo parts of the scientific information infrastructures
        are increasingly\\nmoving toward the dark money complex, as characterized
        by the Koch\\nbrothers, or even by Bob Mercer, whose investment made Cambridge\\nAnalytica
        possible. If you read Christopher Wylie's report on this\\\\[29\\\\]\\nand
        compare it with Shoshana Zuboff's analysis of surveillance\\ncapitalism\\\\[30\\\\],
        you will see that science and antiscience\\\\[31\\\\] are\\nincreasingly amalgamating
        into a confusing tangle, because in the same\\nway that this system could
        not be operated at all without a developed\\nscientific education, it is at
        the same time laying the axe to the\\nfoundations of truth, enlightenment
        and social liberties. In discourse,\\nthis becomes clear in the meteoric rise
        of half-truths, which are used\\nby conspiracy theorists, politicians, economic
        players, as well as the\\nmedia -- and more and more scientific authors. J\xF6rg
        Peters recently\\ndeveloped this in his discussion of Stuart Ritchie's \\\"Science
        Fictions\\\"\\nas a structural problem of an information infrastructure that
        rewards\\nunreplicable research results and flushes them to the forefront
        of\\nattention.\\\\[32\\\\] Not from the perspective of an economist, but
        of a\\nliterary scholar, Nicola Gess analyzes half-truths as a technique that\\nno
        longer operates according to the scheme true/false, but according to\\nschemes
        such as credible/uncredible, affective/sober, and\\nconnective/closed. What
        is central, she says, is internal coherence and\\nno longer correspondence
        with external facts. Half-truths, therefore,\\ncould no longer be resolved
        with a fact check, but only with a fiction\\ncheck, which highlights how the
        half-truth builds a narrative around a\\ncrystallization core of truth while
        pretending to report facts.\\\\[33\\\\] We\\nfind much of this in the corrupted
        information infrastructures, such as\\nthe impossibility for the reviewer
        to follow documents of a 21st century\\ndata-driven science to the ground
        of fact within a 17th century\\npublication system with reasonable effort.
        He also has to rely on\\ncredibility and internal coherence, and as a consequence,
        subsequently\\nexposed falsifiers like Diederik Stapel resort to the same
        justification\\nphrases as Nicola Gess highlights on the fallen star journalist
        Claas\\nRelotius.\\\\[34\\\\]\\n\\n## Conclusion\\n\\nAfter all -- when we
        talk about power and power abuse in academia, the\\ninformation infrastructures
        must not be forgotten. They are in your lab,\\nthey are in your life, they're
        corrupting the truth, they're selling\\nyour ass and there is little you can
        do about it.\\\\[35\\\\] Nevertheless, it\\nremains the responsibility of
        each individual to reflect on this for\\ntheir actions in the science system
        and not to blindly accept it, as Tal\\nYarkoni states in his great rant:\\n\\n>
        \\\"When people start routinely accepting that The System is Broken and\\n>
        The Incentives Are Fucking Us Over, bad things tend to happen. It's\\n> very
        hard to have a stable, smoothly functioning society once everyone\\n> believes
        (rightly or wrongly) that gaming the system is the only way\\n> to get by.\\\"\\\\[36\\\\]\\n\\nGaming
        the system means, as in any game of chance: the bank always wins.\\nActing
        responsibly, on the other hand, means supporting and improving\\nexisting
        European initiatives. In Germany, this is currently being done,\\namong other
        things, through the National Research Data Infrastructure\\n(NFDI), which
        is cooperative and public. This path must be expanded, and\\nthe mistakes
        from the literature supply must be avoided at all costs.\\nScience will never
        be happy again as long as the big players remain in\\nthe game. The success
        of the NFDI is all the more crucial because in the\\ndata-driven sciences,
        data, software and text belong in a common context\\nso that results can be
        verified and immediately developed further. For\\nscientists, the current
        situation is like when a programmer first writes\\nhis code, then publishes
        an article about it, and the next programmer\\ntries to guess the code from
        the article and then creates an improved\\nversion. Sounds highly efficient?
        And that's exactly why GitHub exists\\n-- and a trusted, powerful and non-buyable
        version of it would be\\nexactly what science needs.\\\\[37\\\\]\\n\\nAnd
        before I forget -- there is one more thing you can easily do: join\\nthe community
        of scientists who don't want everything done to them and\\nsign the [Stop
        Tracking Science\\npetition](https://stoptrackingscience.eu/)\\\\![38\\\\]\\n\",\"guid\":\"https://elephantinthelab.org/?p=3566\",\"id\":\"782d2266-e63e-4e6b-88d9-3f379bc0e762\",\"image\":\"https://elephantinthelab.org/wp-content/uploads/2021/04/siems-1-scaled.jpg\",\"language\":\"en\",\"published_at\":1618395479,\"reference\":[],\"relationships\":[],\"summary\":\"<strong>\\n

        768w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></a><p id=\\\"caption-attachment-17764\\\"
        class=\\\"wp-caption-text\\\"><strong>Xing et al. (2020: figure 1).</strong>
        <strong>a</strong>, Photograph of the amber piece with skull ventrolaterally
        exposed. <strong>b</strong>, <strong>c</strong>, Scan (<strong>b</strong>)
        and drawing (<strong>c</strong>), left lateral view. <strong>d</strong>, <strong>e</strong>,
        Scan (<strong>d</strong>) and drawing (<strong>e</strong>), rostral view.
        <strong>f</strong>, <strong>g</strong>, Scan (<strong>f</strong>) and drawing
        (<strong>g</strong>), occipital view. <strong>h</strong>, <strong>i</strong>,
        Scan (<strong>h</strong>) and drawing (<strong>i</strong>), dorsal view. de,
        dentary; fr, frontal; hy, hyoid bone (or bones); jg, jugal; la, lacrimal;
        mx, maxilla; pa, parietal; pm, premaxilla; po, postorbital; qd, quadrate;
        sc, scleral ossicle; so, supraoccipital; sq, squamosal; th, teeth. Scale bars,
        5 mm; longer scale bar below <strong>b</strong> applies to <strong>b</strong>\u2212<strong>i</strong>.</p></div></p>\\n<p>Today,
        though, that paper <a href=\\\"https://www.nature.com/articles/s41586-020-2553-9\\\">is
        retracted</a>.</p>\\n<p>That&#8217;s a very rare occurrence for a palaeontology
        paper. And it raises a lot of questions. The retraction notice reads, in full:</p>\\n<blockquote><p>We,
        the authors, are retracting this Article to prevent inaccurate information
        from remaining in the literature. Although the description of <em>Oculudentavis
        khaungraae</em> remains accurate, a new unpublished specimen casts doubts
        upon our hypothesis regarding the phylogenetic position of HPG-15-3.</p></blockquote>\\n<p>But
        we constantly see papers whose phylogenetic hypotheses are overturned by new
        specimens. We usually deal with this by writing a new paper. Why, in this
        case, is there a retraction? Something smells wrong here.</p>\\n<p>And the
        plot thickens in <a href=\\\"https://retractionwatch.com/2020/07/22/a-big-nature-study-on-a-tiny-dinosaur-is-being-retracted/\\\">Retraction
        Watch&#8217;s account</a>: corresponding author Jingmai O\u2019Connor told
        them:</p>\\n<blockquote><p>I don\u2019t agree with the retraction but there
        is no point in fighting it, so we all signed it.</p>\\n<p>I cannot say why
        <em>Nature</em> chose to retract, I cannot hypothesize on their inner machinations.
        [&#8230;] It is also not that unusual for paleontologists to misidentify things
        and for new information to correct previous hypotheses. However, <em>Nature</em>
        chose not to publish the Matter\u2019s Arising and instead retracts our paper
        \u2013 they must have their reasons.</p></blockquote>\\n<p>This doesn&#8217;t
        add up. The retraction notice explictly states that the <em>authors</em> retracted
        the original paper \u2014 yet the corresponding author says that the journal
        did it, more or less against the authors&#8217; will.</p>\\n<p>I don&#8217;t
        know what&#8217;s going on here. I agree with O&#8217;Connor that &#8220;It\u2019s
        unfortunate because this way science can\u2019t simply correct itself (as
        it is supposed to do)&#8221;. If, as Li et al. (2000) argue, <em>Oculudentavis</em>
        is actually a squamate (lizard), well, fine: they can publish their conclusion,
        and the community will arrive at a consensus as to which identification is
        correct. That&#8217;s how it works, right? So why the retraction?</p>\\n<p>And
        there&#8217;s more: what does this mean for zoological nomenclature? Is the
        name <em>Oculudentavis khaungraae</em> still nomenclaturally valid? Opinions
        on this seem to vary (see <a href=\\\"http://dinosaurmailinglist.cmnh.org/2020Jul/threads.html#00156\\\">the
        Dinosaur Mailing List thread beginning with Ben Creisler&#8217;s announcement
        of the retraction</a>.)</p>\\n<p>I lean to the interpretation that, since
        the <a href=\\\"https://www.iczn.org/the-code/the-international-code-of-zoological-nomenclature/the-code-online/\\\">International
        Code on Zoological Nomenclature</a> does not mention retractions, it implicitly
        takes the position that a paper once published is published forever. On that
        basis, the name <em>Oculudentavis</em> remains valid and attached to the holoype
        specimen \u2014 even if that name, with its <em>-avis</em> suffix, proves
        to have been poorly chosen in pertaining to a non-bird. (After all, there
        is plenty of precedent for misleading names staying in place: the whale <em>Basilosaurus</em>
        is not a saurian, and the clade of &#8220;false crocodiles&#8221; Pseudosuchia
        includes the true crocodiles.)</p>\\n<p>This doesn&#8217;t seem to be what
        Springer Nature wants: in a Facebook exchange forwarded to me by a friend
        who I will leave anonymous unless he or she chooses to out him or herself,
        Henry Gee comments &#8220;The retraction means the paper is erased from the
        record, and this includes the name&#8221;.</p>\\n<p><a href=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"><img
        loading=\\\"lazy\\\" data-attachment-id=\\\"17760\\\" data-permalink=\\\"http://svpow.com/2020/07/22/whats-going-on-with-oculudentavis/screen-shot-2020-07-22-at-5-29-33-pm/\\\"
        data-orig-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"
        data-orig-size=\\\"1024,1014\\\" data-comments-opened=\\\"1\\\" data-image-meta=\\\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\\\"
        data-image-title=\\\"Screen Shot 2020-07-22 at 5.29.33 PM\\\" data-image-description=\\\"\\\"
        data-image-caption=\\\"\\\" data-medium-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=300\\\"
        data-large-file=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=1024\\\"
        class=\\\"alignnone size-full wp-image-17760\\\" src=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png\\\"
        alt=\\\"\\\" width=\\\"480\\\" height=\\\"475\\\" srcset=\\\"https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=480&amp;h=475
        480w, https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=960&amp;h=950
        960w, https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=300&amp;h=297
        300w, https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png?w=768&amp;h=761
        768w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></a></p>\\n<p>I think
        this is simply incorrect. But I am no expert: I await comments from those
        more versed in the intricacies of the ICZN.</p>\\n<p>At any rate, I can&#8217;t
        help but suspect that something is going on here that&#8217;s not being clearly
        stated. Could it be to do with the fact that Myanmar amber is itself controversial,
        due to the human rights record of the Myanmar regime? Is it even possible
        that one or more or the authors of the original <em>Oculudentavis</em> colluded
        in describing it as a bird when they knew it was something else? I don&#8217;t
        know (and to be 100% clear, I am <em>not</em> accusing anyone of anything).
        But I do know that <em>Nature</em>&#8216;s vague and possibly misleading retraction
        notice is not helping, and is not in the spirit of transparency that we aim
        to cultivate in the sciences.</p>\\n<p>I&#8217;m pretty sure we don&#8217;t
        yet know the full story.</p>\\n<h1>References</h1>\\n<ul>\\n<li><a href=\\\"https://www.biorxiv.org/content/10.1101/2020.03.16.993949v1?versioned=true\\\">Zhiheng
        Li, Wei Wang, Han Hu, Min Wang, Hongyu Yi and Jing Lu. 2020. Is <em>Oculudentavis</em>
        a bird or even archosaur? doi:10.1101/2020.03.16.993949</a></li>\\n<li><a
        href=\\\"https://www.nature.com/articles/s41586-020-2068-4\\\">Xing, L.; O&#8217;Connor,
        J. K.; Schmitz, L.; Chiappe, L. M.; McKellar, R. C.; Yi, Q.; Li, G. 2020.
        Hummingbird-sized dinosaur from the Cretaceous period of Myanmar. <em>Nature</em>
        <strong>579</strong>(7798):245\u2013249. doi:10.1038/s41586-020-2068-4</a></li>\\n</ul>\\n<p>&nbsp;</p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/hk3jx-6sv77\",\"guid\":\"http://svpow.com/?p=17752\",\"id\":\"c556963d-9f80-4798-922b-f77180d3c33b\",\"image\":\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\",\"language\":\"en\",\"published_at\":1595461726,\"reference\":[{\"key\":\"ref1\",\"url\":\"https://www.biorxiv.org/content/10.1101/2020.03.16.993949v1?versioned=true\"},{\"key\":\"ref2\",\"url\":\"https://www.nature.com/articles/s41586-020-2068-4\"}],\"relationships\":[],\"summary\":\"Back
        in March, Nature published \u201CHummingbird-sized dinosaur from the Cretaceous
        period of Myanmar\u201D by Xing et al. (2020), which described and named a
        tiny putative bird that was preserved in amber from Myanmar (formerly Burma).
        It\u2019s a pretty spectacular find. Today, though, that paper is retracted.
        That\u2019s a very rare occurrence for a palaeontology paper.\",\"tags\":[\"New
        Papers\",\"Nomenclature\",\"Paleontologists Behaving Badly\",\"Stinkin' Lizards\",\"Stinkin'
        Theropods\"],\"title\":\"What\u2019s going on with <i>Oculudentavis</i>?\",\"updated_at\":1595754036,\"url\":\"https://svpow.com/2020/07/22/whats-going-on-with-oculudentavis\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"dinosaur-is-being-retracted/\\\"><mark>Retraction</mark>
        <mark>Watch</mark>&#8217;s account</a>: corresponding author\"}},\"highlights\":[{\"field\":\"content_html\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"dinosaur-is-being-retracted/\\\"><mark>Retraction</mark>
        <mark>Watch</mark>&#8217;s account</a>: corresponding author\"}],\"text_match\":1157451437081362505,\"text_match_info\":{\"best_field_score\":\"2211881091072\",\"best_field_weight\":9,\"fields_matched\":1,\"score\":\"1157451437081362505\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"content_html\":\"\\n<p>On
        Monday 29th June 2020, I learned <a href=\\\"https://retractionwatch.com/2020/06/29/major-indexing-service-sounds-alarm-on-self-citations-by-nearly-50-journals/\\\">from
        Retraction Watch</a> that Clarivate, the for-profit proprietor of <em>Journal
        Impact Factor</em> \u2122  has newly &#8220;suppressed&#8221;   33 journals
        from their indexing service. The immediate consequence of this &#8220;suppression&#8221;
        is that these 33 journals do not get assigned an official Clarivate <em>Journal
        Impact Factor</em> \u2122 .  Clarivate justify this action on the basis of
        &#8220;anomalous citation patterns&#8221; but without much further detail
        given for each of the journals other than the overall &#8220;% Self-cites&#8221;
        of the journal, and the effect of those self-cites on Clarivate&#8217;s citation-based
        ranking of journals (% Distortion of category rank).</p>\\n\\n\\n\\n<p>Amongst
        the 33 journals, I spotted not one but two <a href=\\\"https://en.wikipedia.org/wiki/Systematics\\\">systematics</a>
        journals that I know very well:</p>\\n\\n\\n\\n<ul><li><a href=\\\"https://www.mapress.com/j/zt/\\\">Zootaxa</a>
        <ul><li>published by a small independent publisher &#8216;Magnolia Press&#8217;
        based in New Zealand</li></ul></li><li><a href=\\\"https://www.microbiologyresearch.org/content/journal/ijsem\\\">International
        Journal of Systematic and Evolutionary Microbiology</a><ul><li>published by
        the Microbiology Society</li><li>the official publication of the&nbsp;<a rel=\\\"noreferrer
        noopener\\\" href=\\\"https://www.the-icsp.org/\\\" target=\\\"_blank\\\">International
        Committee on Systematics of Prokaryotes</a>&nbsp;and the Bacteriology and
        Applied Microbiology Division of the&nbsp;<a rel=\\\"noreferrer noopener\\\"
        href=\\\"https://www.iums.org/\\\" target=\\\"_blank\\\">International Union
        of Microbiological Societies</a></li></ul></li></ul>\\n\\n\\n\\n<p>I have
        read, cited, and analysed (textmining and image analysis) articles from both
        of these journals extensively. Chapter 6 of my <a href=\\\"https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642021\\\">PhD
        thesis</a> mined over 12,000 <em>Zootaxa</em> articles looking for phylogenetic
        data. In a more <a href=\\\"https://doi.org/10.3897/rio.3.e13589\\\">recent
        work published in Research Ideas and Outcomes</a> (RIO Journal), I mined over
        5,800 <em>IJSEM</em> articles for <a href=\\\"https://en.wikipedia.org/wiki/Phylogenetic_tree\\\">phylogenetic
        tree</a> data. Of relevance, I should also say I was a council member of the
        <a href=\\\"https://en.wikipedia.org/wiki/Systematics_Association\\\">Systematics
        Association</a> for many years.</p>\\n\\n\\n\\n<p>Given the experiences listed
        above, I am therefore very well placed to say that what Clarivate has done
        to these two systematics journals is utter brainless idiocy.</p>\\n\\n\\n\\n<p>The
        reason why <em>Zootaxa</em> articles cite quite a high proportion of other
        <em>Zootaxa</em> articles is obvious (&#8220;self-citation&#8221; at the journal-level
        from Clarivate&#8217;s point-of-view) to anyone in the discipline. <em>Zootaxa</em>
        is an important &#8216;megajournal&#8217; for the zoological systematics community.
        According to <a href=\\\"https://www.lens.org/lens/search/scholar/list?q=&amp;p=0&amp;n=10&amp;s=_score&amp;d=%2B&amp;f=false&amp;e=false&amp;l=en&amp;authorField=author&amp;dateFilterField=publishedYear&amp;presentation=false&amp;preview=&amp;stemmed=true&amp;useAuthorId=false&amp;sourceTitle.must=Zootaxa&amp;publishedYear.from=2018&amp;publishedYear.to=2019\\\">lens.org
        data</a> Zootaxa published over 5,000 items (articles and monographs) between
        2018 and 2019. Clarivate&#8217;s own records from another one of their proprietary
        analytics services called &#8216;<a href=\\\"http://www.organismnames.com/metrics.htm?page=tsj\\\">Zoological
        Record</a>&#8216; indicate that 26.57% of all new zoological taxa are published
        in <em>Zootaxa</em>. For  many decades descriptive taxonomy has been pushed-out
        of for-profit journals. <em>Zootaxa</em> is a vital refugia for sound science
        in a poorly funded discipline.  </p>\\n\\n\\n\\n<p>The case for legitimate
        &#8216;high&#8217; journal-level self-citation at <em>International Journal
        of Systematic and Evolutionary Microbiology</em> (<em>IJSEM</em>) is even
        clearer and easier to explain. The <a href=\\\"https://en.wikipedia.org/wiki/International_Code_of_Nomenclature_of_Prokaryotes\\\">International
        Code of Nomenclature of Prokaryotes</a> (ICNP) <em><strong>requires</strong></em>
        that all new bacteria names are published in IJSEM and nowhere else (a very
        sensible idea which the bacteriology community should be commended for). Hence
        a lot of the systematic and evolutionary microbiology articles in IJSEM will
        cite prior IJSEM articles.</p>\\n\\n\\n\\n<p> Wayne Maddison has <a href=\\\"https://twitter.com/WayneMaddison/status/1278773935656407040\\\">commented</a>
        on Twitter that the hardest hit researchers by this action might be those
        in developing countries. I agree. The problem here is that many institutions
        and research funders idiotically use the Journal Impact Factor \u2122 to assess
        the quality of an individual&#8217;s research output. In some regimes, if
        a researcher publishes a paper in a journal that has a Journal Impact Factor
        \u2122 then it &#8216;counts&#8217;, whereas if a researcher publishes a paper
        in a journal that has not been given an official Journal Impact Factor \u2122
        by Clarivate then that paper may not &#8216;count&#8217; towards the assessment
        of that researcher.</p>\\n\\n\\n\\n<p>The <a href=\\\"https://twitter.com/MoscasFloricola/status/1278515036139520001\\\">zoology
        section of the Chilean Society of Biology</a> has already petitioned Clarivate
        to unsuppress Zootaxa, to give it back its Journal Impact Factor \u2122 .
        I understand why they would do this but I would actually call for something
        quite different and more far-reaching.</p>\\n\\n\\n\\n<p>I would encourage
        all systematists, taxonomists, zoologists, microbiologists, and biologists
        in general to see the real problem here: Clarivate, a for-profit analytics
        company, should never be so relied-upon by research evaluation committees
        to arbitrarily decide the value of a research output. Especially given that
        the Journal Impact Factor \u2122 is untransparent, <a href=\\\"https://dx.doi.org/10.1083%2Fjcb.200801036\\\">irreproducible</a>,
        and fundamentally <a href=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\">statistically
        illiterate</a>.</p>\\n\\n\\n\\n<p>Thus to bring us back to my title. I wonder
        if Clarivate&#8217;s wacky &#8220;suppression&#8221; might actually be a pathway
        to liberation from the inappropriate stupidity of using Journal Impact Factor
        \u2122 to evaluate individual research outputs. Given we have all now witnessed
        just how brainless some of Clarivate&#8217;s decision making is, I would ask
        Clarivate to please &#8220;suppress&#8221; all journals thereby removing the
        harmful stupidity of Journal Impact Factor \u2122 from the lives of researchers.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/v5rp0-nde12\",\"guid\":\"http://rossmounce.co.uk/?p=2199\",\"id\":\"741aaa98-c929-4c12-933c-c09bc151f8e6\",\"image\":\"\",\"language\":\"en\",\"published_at\":1593777776,\"reference\":[],\"relationships\":[],\"summary\":\"On
        Monday 29th June 2020, I learned from Retraction Watch that Clarivate, the
        for-profit proprietor of <em>Journal Impact Factor</em> \u2122  has newly
        \u201Csuppressed\u201D   33 journals from their indexing service.\",\"tags\":[\"Research
        Assessment\"],\"title\":\"Suppression as a form of liberation?\",\"updated_at\":1593777930,\"url\":\"https://rossmounce.co.uk/2020/07/03/suppression-as-a-form-of-liberation\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"nearly-50-journals/\\\">from
        <mark>Retraction</mark> <mark>Watch</mark></a> that Clarivate, the\"},\"summary\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"2020,
        I learned from <mark>Retraction</mark> <mark>Watch</mark> that Clarivate,
        the for\"}},\"highlights\":[{\"field\":\"summary\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"2020,
        I learned from <mark>Retraction</mark> <mark>Watch</mark> that Clarivate,
        the for\"},{\"field\":\"content_html\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"nearly-50-journals/\\\">from
        <mark>Retraction</mark> <mark>Watch</mark></a> that Clarivate, the\"}],\"text_match\":1157451471441100882,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":10,\"fields_matched\":2,\"score\":\"1157451471441100882\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Samuel
        Moore\"}],\"blog_id\":\"gr1by89\",\"blog_name\":\"Samuel Moore\",\"blog_slug\":\"samuelmoore\",\"content_html\":\"\\n<p>The
        term &#8216;predatory publisher&#8217; reveals a limit of language &#8211;
        or rather it asks too much of language. It seeks a binary separation between
        &#8216;predatory&#8217; and &#8216;non-predatory&#8217; where no such separation
        can exist, ultimately illustrating more about the motivations and hidden biases
        about the accuser than the supposedly predatory journal at hand. We therefore
        need another way to conceptualise the practices that predatory publishing
        seeks to describe. </p>\\n\\n\\n\\n<!--more-->\\n\\n\\n\\n<p>The limitations
        of the term are on display in a <a href=\\\"https://www.biorxiv.org/content/10.1101/2020.03.09.983155v1\\\">preprint</a>
        circulated this week by Severin et al, titled &#8216;Who reviews for predatory
        journals? A study on reviewer characteristics&#8217;. The study used a review
        tracking service called Publons to identify researchers who have declared
        to have reviewed for journals the authors consider to be predatory. They conclude:
        </p>\\n\\n\\n\\n<blockquote class=\\\"wp-block-quote\\\"><p>[T]he  profiles
        \ of  scholars  who  review  for  predatory journals tend to resemble those
        scholars who publish their research in these outlets: they tend to be young
        and inexperienced researchers who are affiliated with institutions in developing
        regions. </p><cite>https://www.biorxiv.org/content/10.1101/2020.03.09.983155v1.full.pdf
        </cite></blockquote>\\n\\n\\n\\n<p>According to the analysis, predatory journals
        both publish the work and rely on the reviewing expertise of the same groups
        of inexperienced researchers based in &#8216;developing&#8217; regions. This
        leads the authors to conclude that a possible explanation is that &#8216;predatory
        journals have become an integral part of the workflow for many scholars in
        low-and lower-middle income countries&#8217; (p. 8). The kinds of people publishing
        in these journals are demographically similar to those reviewing for them.
        </p>\\n\\n\\n\\n<p>The authors base their definition of &#8216;predatory&#8217;
        on Cabell&#8217;s lists, a proprietary database containing journals identified
        as &#8216;potentially not following scientific publication standards or expectations
        on quality, peer reviewing, or proper metrics&#8217; (p. 4). The authors make
        it clear that predation is not a &#8216;simple binary phenomenon&#8217; and
        that some classified journals may exist in a &#8216;grey zone&#8217; between
        predatory and legitimate. As with much humanities/social science research,
        when something isn&#8217;t a binary then it is often conceived as a spectrum.
        \  </p>\\n\\n\\n\\n<p>But the problem with the authors&#8217; strategy is
        that their analysis is still conducted on a binary between predatory and non-predatory,
        rather than a spectrum of questionable practices. Because of course, if the
        authors were to analyse journals along this spectrum, then they would have
        to move outside the list provided by Cabell&#8217;s towards all journals too.
        We only have to look at websites like Retraction Watch or various &#8216;sting&#8217;
        articles to know that bad practice occurs across all forms of publishing,
        not just those identified by Cabell&#8217;s, Jeffrey Beall or whoever else
        may have a financial or ideological interest in accusations of predation.
        We may also consider the extractive nature of <a href=\\\"https://www.timeshighereducation.com/news/uk-universities-paid-big-publishers-ps1billion-past-decade\\\">publisher
        profiteering</a> to be a similar kind of bad practice that impacts on the
        quality of the research published. </p>\\n\\n\\n\\n<p>I&#8217;m not in any
        way questioning the author&#8217;s motivations with this study (and they recognise
        some of these concerns in a <a href=\\\"https://www.nature.com/articles/d41586-020-00709-x\\\"><em>Nature</em>
        story</a> about the article), but just highlighting that the study of bad
        publishing practice cannot be conducted according to whether or not a journal
        is &#8216;predatory&#8217;. This is especially important as the journals that
        are identified as predatory are most often those from outside the Global North.
        There are always colonial and racial overtones to the analysis of predatory
        publishers that &#8212; consciously or not &#8212; separate them from the
        &#8216;trustworthy&#8217; outlets in Europe and North America. When, in fact,
        any study of trustworthiness in publishing should not be limited to publishers
        already identified as &#8216;predatory&#8217;. </p>\\n\\n\\n\\n<p>So the term
        &#8216;predatory publisher&#8217; is an aporia: the moment you define an organisation
        as &#8216;predatory&#8217; is the moment the term collapses and reveals the
        motivation to decide in advance which publishers are good and which are bad
        (often according to geographical boundaries). But this issue cannot be decided
        in advance &#8212; it is undecidable &#8212; and so is continually open to
        interpretation and shifting context. Either publishing is always-already a
        predatory practice or we have to find a different way of analysing trustworthiness.
        </p>\\n\",\"content_text\":\"content_text\",\"doi\":\"https://doi.org/10.59350/nev8n-gyt51\",\"guid\":\"https://www.samuelmoore.org/?p=1002\",\"id\":\"6a317bde-5703-4476-9018-b77c181e688a\",\"image\":\"https://www.samuelmoore.org/wp-content/uploads/2020/03/adler-2918835_1920-1024x701-1.jpg\",\"language\":\"en\",\"published_at\":1584022489,\"reference\":[],\"relationships\":[],\"summary\":\"The
        term \u2018predatory publisher\u2019 reveals a limit of language \u2013 or
        rather it asks too much of language. It seeks a binary separation between
        \u2018predatory\u2019 and \u2018non-predatory\u2019 where no such separation
        can exist, ultimately illustrating more about the motivations and hidden biases
        about the accuser than the supposedly predatory journal at hand. We therefore
        need another way to conceptualise the practices that predatory publishing
        seeks to describe.\",\"tags\":[\"Open Access\"],\"title\":\"The undecidable
        nature of predatory publishing\",\"updated_at\":1594108617,\"url\":\"https://www.samuelmoore.org/2020/03/12/the-undecidable-nature-of-predatory-publishing\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"look
        at websites like <mark>Retraction</mark> <mark>Watch</mark> or various &#8216;sting&#8217;
        articles\"}},\"highlights\":[{\"field\":\"content_html\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"look
        at websites like <mark>Retraction</mark> <mark>Watch</mark> or various &#8216;sting&#8217;

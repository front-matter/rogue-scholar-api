        Taylor\"}],\"blog_name\":\"Sauropod Vertebra Picture of the Week\",\"blog_slug\":\"svpow\",\"category\":\"earthAndRelatedEnvironmentalSciences\",\"content_text\":\"Back
        in March, *Nature* published \\\"Hummingbird-sized dinosaur from the\\nCretaceous
        period of Myanmar\\\" by Xing et al. (2020), which described and\\nnamed a
        tiny putative bird that was preserved in amber from Myanmar\\n(formerly Burma).
        It's a pretty spectacular find.\\n\\n::: {#attachment_17764 .wp-caption .alignnone
        shortcode=\\\"caption\\\" style=\\\"width: 490px\\\"}\\n[![](https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg){.size-full\\n.wp-image-17764

        768w\\\"\\nsizes=\\\"(max-width: 480px) 100vw, 480px\\\"}](https://svpow.files.wordpress.com/2020/07/screen-shot-2020-07-22-at-5.29.33-pm.png)\\n\\nI
        think this is simply incorrect. But I am no expert: I await comments\\nfrom
        those more versed in the intricacies of the ICZN.\\n\\nAt any rate, I can't
        help but suspect that something is going on here\\nthat's not being clearly
        stated. Could it be to do with the fact that\\nMyanmar amber is itself controversial,
        due to the human rights record of\\nthe Myanmar regime? Is it even possible
        that one or more or the authors\\nof the original *Oculudentavis* colluded
        in describing it as a bird when\\nthey knew it was something else? I don't
        know (and to be 100% clear, I\\nam *not* accusing anyone of anything). But
        I do know that *Nature*'s\\nvague and possibly misleading retraction notice
        is not helping, and is\\nnot in the spirit of transparency that we aim to
        cultivate in the\\nsciences.\\n\\nI'm pretty sure we don't yet know the full

        300w\\\"\\nsizes=\\\"(max-width: 557px) 100vw, 557px\\\" width=\\\"557\\\"
        height=\\\"478\\\"\\nalt=\\\"A graph from \\\" />\\n<figcaption><em>Adapted
        from Figure 1 of <a\\nhref=\\\"https://doi.org/10.1002/jgm.3330\\\">\u201CLong
        non-coding RNA KCNQ1OT1\\npromotes the progression of gastric cancer via the
        miR-145-5p/ARF6\\naxis\u201D</a>. Existing non-contaminated cell lines are
        highlighted in blue,\\nexisting contaminated cell lines are shown in orange,
        and non-verifiable\\ncell lines are shown in red.</em></figcaption>\\n</figure>\\n\\nHundreds
        of articles have referred to experiments in these cell lines\\ndespite there
        being no indication that these cell lines actually\\nexist---there are no
        entries for these cell lines in any cell line\\nindices, they cannot be found
        in any supplier catalogs, there are no\\narticles describing how these cell
        lines were established, and no one\\nseems to have produced any genetic profiles
        of these cell lines to\\nconfirm their identities. We identified eight such
        \\\"miscellings\\\":\\nBGC-803, BSG-803, BSG-823, GSE-1, HGC-7901, HGC-803,
        MGC-823 and TIE-3.\\nThere are certainly many more non-verifiable cell lines
        out there.\\n\\nCould these cell lines actually exist? It is possible, and
        we would love\\nto see evidence of it, but it seems much more likely to me
        that each of\\nthese identifiers were born as typos before assuming a life
        of their own\\nin the scientific literature due to the sloppy fact-checking
        of [paper\\nmills](https://doi.org/10.1093/nar/gkac1139).\\n\\nBecause of
        non-verifiable cell lines and cell line contamination, the\\nbiomedical literature
        abounds with experimental results that are\\nentirely irreproducible by other
        scientists, wasting the time of\\neditors, peer reviewers and researchers
        alike as well as the public\\nfunds that support this research.\\n\\nTo learn
        more, you can check out [Jennifer Byrne's guest post in\\nRetraction\\nWatch](https://retractionwatch.com/2024/03/11/misspelled-cell-lines-take-on-new-lives-and-why-thats-bad-for-the-scientific-literature/)\\nor
        read our ~~preprint~~ \\\\[UPDATE May 16, 2024\\\\] newly-published paper:\\n\\nDanielle
        J. Oste, Pranujan Pathmendra, Reese A. K. Richardson, Gracen\\nJohnson, Yida
        Ao, Maya D. Arya, Naomi R. Enochs, Muhammed Hussein,\\nJinghan Kang, Aaron
        Lee, Jonathan J. Danon, Guillaume Cabanac, Cyril\\nLabb\xE9, Amanda Capes
        Davis, Thomas Stoeger, Jennifer A. Byrne.\\nMisspellings or \\\"miscellings\\\"-non-verifiable
        cell lines in cancer\\nresearch publications. *Int J Cancer*. 2024; 1-12.\\ndoi:[10.1002/ijc.34995](https://doi.org/10.1002/ijc.34995){target=\\\"_blank\\\"\\nrel=\\\"noreferrer

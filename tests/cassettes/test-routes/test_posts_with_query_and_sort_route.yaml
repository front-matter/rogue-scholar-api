        actual\\npurpose less and less. The attention economy of the journals has
        been\\nanalyzed time and again in the past\\\\[23\\\\], but only now, through
        the\\nreplication crisis and every glance at [Retraction\\nWatch](https://retractionwatch.com/),
        is it becoming clear how the\\ncompulsion for storytelling, the fudging of
        data, and the fight for the\\nsmallest publishable unit is destroying and

        the fraudulent work of one researcher be responsible for the rise of curcumin
        research?\",\"authors\":[{\"name\":\"Reese Richardson\"}],\"blog_name\":\"Reese
        Richardson\",\"blog_slug\":\"reeserichardson\",\"category\":\"engineeringAndTechnology\",\"content_text\":\"Bharat
        B. Aggarwal is an Indian-American biochemist who worked at MD\\nAnderson Cancer
        Center from 1989 to 2015. His research focused on\\npotential anti-cancer
        effects and therapeutic applications of herbs and\\nspices. Aggarwal was particularly
        drawn to curcumin, a non-toxic\\ncompound found in turmeric that has long
        been staple in Ayurvedic\\nsystems of medicine. He authored more than 120
        articles about the\\ncompound from 1994 to 2020. These articles reported that
        curcumin had\\ntherapeutic potential for a variety of diseases, including
        various\\ncancers, Alzheimer's disease and, more recently, COVID-19. In his
        2011\\nbook [*Healing Spices: How to Use 50 Everyday and Exotic Spices to
        Boost\\nHealth and Beat\\nDisease*](https://www.amazon.com/Healing-Spices-Everyday-Exotic-Disease/dp/1402776632),\\nAggarwal
        recommends \\\"taking a daily 500 mg curcumin supplement for\\ngeneral health\\\".\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=1024\\\"\\nclass=\\\"wp-image-72\\\"
        data-attachment-id=\\\"72\\\"\\ndata-permalink=\\\"https://reeserichardson.blog/2024/01/30/the-king-of-curcumin-a-case-study-in-the-consequences-of-large-scale-research-fraud/curcumin_and_turmeric/\\\"\\ndata-orig-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png\\\"\\ndata-orig-size=\\\"1292,454\\\"
        data-comments-opened=\\\"1\\\" data-image-meta=\\\"{\\\"\\naperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\\\"=\\\"\\\"\\ndata-image-title=\\\"curcumin_and_turmeric\\\"
        data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=300\\\"\\ndata-large-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=1024\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=1022
        1022w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=150
        150w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=300
        300w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png?w=768
        768w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_and_turmeric.png
        1292w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"359\\\" />\\n<figcaption><em>Left: Chemical structure of curcumin
        in its keto form.\\nRight: turmeric powder.</em></figcaption>\\n</figure>\\n\\nMD
        Anderson Cancer Center initially appeared to be fully on board with\\nAggarwal's
        work. At one point, their website's FAQ page recommended\\nvisitors buy curcumin
        wholesale from a company for which Aggarwal was a\\npaid speaker [(see \\\"Spice
        Healer\\\", *Scientific\\nAmerican*)](https://www.scientificamerican.com/article/spice-healer/).\\nHowever,
        in 2012 (following observations of image manipulation raised by\\npseudonymous
        sleuth [Juuichi\\nJigen](http://md-anderson-cc.blogspot.com/)), MD Anderson
        Cancer Center\\nlaunched a research fraud probe against Aggarwal which eventually
        led to\\n30 of Aggarwal's articles being retracted. Only some of these studies\\nwere
        about curcumin specifically, but most concerned similar natural\\nproducts.\\n\\nRetractions
        rarely number this high for a single author; according to\\nthe [Retraction
        Watch\\nleaderboard](https://retractionwatch.com/the-retraction-watch-leaderboard/),\\nonly
        26 other people have authored this many retracted studies.\\nAggarwal's retracted
        articles feature dozens of instances of spliced\\nWestern blots and duplicated
        images, as well as several instances where\\nmice were implanted with tumors
        exceeding volumes considered ethical.\\n[PubPeer commenters](https://pubpeer.com/search?q=Bharat+Aggarwal)
        have\\nnoted irregularities in many publications beyond the 30 that have\\nalready
        been retracted. Aggarwal retired from M.D. Anderson in 2015, but\\nhas continued
        to author articles and appear at conferences.\\n\\n<figure class=\\\"wp-block-image
        size-large is-resized\\\">\\n<img\\nsrc=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=1024\\\"\\nclass=\\\"wp-image-74\\\"
        style=\\\"width:620px;height:auto\\\"\\ndata-attachment-id=\\\"74\\\"\\ndata-permalink=\\\"https://reeserichardson.blog/2024/01/30/the-king-of-curcumin-a-case-study-in-the-consequences-of-large-scale-research-fraud/aggarwal_presentation/\\\"\\ndata-orig-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png\\\"\\ndata-orig-size=\\\"1294,339\\\"
        data-comments-opened=\\\"1\\\" data-image-meta=\\\"{\\\"\\naperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\\\"=\\\"\\\"\\ndata-image-title=\\\"aggarwal_presentation\\\"
        data-image-description=\\\"\\\"\\ndata-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=300\\\"\\ndata-large-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=1024\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=1024
        1024w, https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=150
        150w, https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=300
        300w, https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png?w=768
        768w, https://reeserichardson.blog/wp-content/uploads/2024/01/aggarwal_presentation.png
        1294w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"268\\\" />\\n<figcaption><em>Aggarwal citing a 2017 paper he wrote,
        <a\\nhref=\\\"https://www.frontiersin.org/articles/10.3389/fphar.2018.00400/full\\\">retracted\\nin
        2018</a>, in a 2022 <a\\nhref=\\\"https://youtu.be/0e5Zn62IE_M?t=1854\\\">conference\\npresentation</a>.</em></figcaption>\\n</figure>\\n\\nCurcumin
        doesn't work well as a therapeutic agent for any disease.\\nThough it is safe
        for human consumption in most forms and will show\\nactivity in essentially
        any in vitro assay you throw at it (via a\\nprocess known as [assay\\ninterference](https://doi.org/10.1021/acschembio.7b00903)),
        no\\nwell-powered clinical trials have ever found it to be an effective\\nmedicine.
        Consider the following summary from [Nelson et al.\\n2017](https://doi.org/10.1021/acs.jmedchem.6b00975):\\n\\n>
        \\\"\\\\[No\\\\] form of curcumin, or its closely related analogues, appears
        to\\n> possess the properties required for a good drug candidate (chemical\\n>
        stability, high water solubility, potent and selective target\\n> activity,
        high bioavailability, broad tissue distribution, stable\\n> metabolism, and
        low toxicity). The in vitro interference properties of\\n> curcumin do, however,
        offer many traps that can trick unprepared\\n> researchers into misinterpreting
        the results of their investigations.\\\"\\n\\nDespite curcumin's apparent
        lack of therapeutic promise, the [volume of\\nresearch produced on\\ncurcumin](https://pubmed.ncbi.nlm.nih.gov/?term=%28curcumin%5BTitle%2FAbstract%5D%29&sort=date&size=200)\\ngrows
        each year.\_ More than 2,000 studies involving the compound are\\npublished
        annually. [Many of these studies bear signs of fraud and\\ninvolvement of
        paper\\nmills.](https://pubpeer.com/search?q=%22curcumin%22) As of 2020, the\\nUnited
        States National Institutes of Health (NIH) has spent more than\\n150 million
        USD funding projects related to curcumin. Funding increased\\ndrastically
        in the 2007 fiscal year, shortly after Aggarwal began to\\npublish in earnest
        about the compound and the same year he declared\\ncurcumin [\\\"the Indian
        solid\\ngold\\\"](https://doi.org/10.1007/978-0-387-46401-5_1).\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=1024\\\"\\nclass=\\\"wp-image-79\\\"
        data-attachment-id=\\\"79\\\"\\ndata-permalink=\\\"https://reeserichardson.blog/2024/01/30/the-king-of-curcumin-a-case-study-in-the-consequences-of-large-scale-research-fraud/curcumin_aggarwal_story_230913/\\\"\\ndata-orig-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png\\\"\\ndata-orig-size=\\\"2078,1437\\\"
        data-comments-opened=\\\"1\\\" data-image-meta=\\\"{\\\"\\naperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\\\"=\\\"\\\"\\ndata-image-title=\\\"curcumin_aggarwal_story_230913\\\"\\ndata-image-description=\\\"\\\"
        data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=300\\\"\\ndata-large-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=1024\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=1024
        1024w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=2048
        2048w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=150
        150w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=300
        300w, https://reeserichardson.blog/wp-content/uploads/2024/01/curcumin_aggarwal_story_230913.png?w=768
        768w\\\"\\nsizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" width=\\\"1024\\\"
        height=\\\"708\\\" />\\n<figcaption><em>Graphs describing the volume of curcumin
        research from\\nvarious sources. Data collected from PubMed and NIH RePORTER.
        Data may\\nbe incomplete in recent years.</em></figcaption>\\n</figure>\\n\\nThis
        proliferation of research on curcumin has fueled its popularity as\\na dietary
        supplement. Grand View Research estimated the global market\\nfor curcumin
        as a pharmaceutical to be around [30\\nmillion](https://www.grandviewresearch.com/industry-analysis/turmeric-extract-curcumin-market)\\nUSD
        in 2020. Manufacturers are [routinely scolded by the United States\\nFood
        and Drug\\nAdministration](https://www.fda.gov/inspections-compliance-enforcement-and-criminal-investigations/compliance-actions-and-activities/warning-letters)\\nfor
        making false claims about the health effects of these supplements.\\n\\nCurcumin
        is a valuable case study in how unimpeded fraud can distort an\\nentire research
        field to the detriment of genuine research. Despite\\nindications that Aggarwal's
        research on curcumin ought not to be\\nconsidered reliable, a majority of
        articles and an even greater majority\\nof NIH-funded studies about curcumin
        still cite Aggarwal's work. It\\nseems unlikely that this explosion in funding
        and research would have\\nmaterialized if Aggarwal had not engaged in large-scale
        research fraud.\\n\\nScientific fraud, especially at this scale, is alarming.
        However, there\\nis a common refrain that instances like this are an exceedingly
        rare,\\ninsular threat and that any harm done to human knowledge by them will\\ninevitably
        be neutralized by science's remarkable tendency for\\nself-correction. Once
        the history books are written, these instances\\nwill be little more than
        footnotes, parked between [the Bates\\nmethod](https://en.wikipedia.org/wiki/Bates_method)
        and\\n[orgone](https://en.wikipedia.org/wiki/Orgone).\\n\\nHowever, self-correction
        has a high cost in the present: hundreds of\\nmillions of taxpayer dollars,
        countless hours spent toiling by junior\\nscientists, thousands of laboratory
        animals sacrificed, thousands of\\ncancer patients enrolled in clinical trials
        for ineffective treatments,\\nand countless people who have eschewed expensive
        and invasive but\\neffective cancer treatment in favor of a store-bought spice,

        Richardson\",\"blog_slug\":\"reeserichardson\",\"category\":\"engineeringAndTechnology\",\"content_text\":\"A
        cell line is a population of cells that can be grown in a laboratory\\nculture
        indefinitely. Cell lines are an essential tool for biomedical\\nresearch because
        they allow biological experiments to be performed *in\\nvitro* (i.e. outside
        of a living organism). For instance, researchers\\ndeveloping new cancer drugs
        will certainly test the effect of their drug\\ncandidates on many different
        cancer cell lines before ever considering\\ntesting the drug candidate on
        live animals, let alone human patients.\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<img\\nsrc=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg?w=512\\\"\\nclass=\\\"wp-image-115\\\"
        data-attachment-id=\\\"115\\\"\\ndata-permalink=\\\"https://reeserichardson.blog/2024/03/14/non-verifiable-cell-lines-immortal-or-imaginary/0-1/\\\"\\ndata-orig-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg\\\"\\ndata-orig-size=\\\"512,276\\\"
        data-comments-opened=\\\"1\\\" data-image-meta=\\\"{\\\"\\naperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\\\"=\\\"\\\"\\ndata-image-title=\\\"0-1\\\"
        data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg?w=300\\\"\\ndata-large-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg?w=512\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg
        512w, https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg?w=150
        150w, https://reeserichardson.blog/wp-content/uploads/2024/03/0-1.jpg?w=300
        300w\\\"\\nsizes=\\\"(max-width: 512px) 100vw, 512px\\\" width=\\\"512\\\"
        height=\\\"276\\\"\\nalt=\\\"SAOS2 cells\\\" />\\n<figcaption><em>Fluorescence
        microscope image of <a\\nhref=\\\"https://www.cellosaurus.org/CVCL_0548\\\">SAOS2</a>,
        a cell line\\nderived from the bone tissue of an 11-year-old osteosarcoma
        patient.\\nImage from the <a href=\\\"https://doi.org/10.7295/W9CIL9068\\\">Cell
        Image\\nLibrary.</a></em></figcaption>\\n</figure>\\n\\nBecause cell lines
        can grow indefinitely, one research laboratory or\\nlaboratory supplier can
        take a few cells from their cell line stock and\\ngive them to another laboratory
        for that laboratory to begin culturing\\ntheir own stock. By far the most
        popular cell line is\\n[HeLa](https://www.cellosaurus.org/CVCL_0030), and
        the many of thousands\\nof HeLa cell stocks used in biomedical research around
        the world can all\\nbe traced back to the original stock of \\\"immortal\\\"
        cervical cancer cells\\ntaken from [Henrietta Lacks in\\n1951](https://en.wikipedia.org/wiki/Henrietta_Lacks).\\n\\nOne
        complication of relying on cell lines for biomedical research is\\nthat stocks
        will often become cross-contaminated by other cell lines.\\nFor instance,
        HeLa is extremely aggressive as cancer cell lines go and\\nHeLa cells will
        easily overtake other cell line stocks that are stored\\nnearby. The popular
        gastric cancer cell line\\n[BGC-823](https://www.cellosaurus.org/CVCL_3360)
        is one such victim of\\nHeLa's aggression; there are no remaining uncontaminated
        stocks of\\nBGC-823 and thus it is no longer considered an appropriate experimental\\nmodel
        for gastric cancer. The International Cell Line Authentication\\nCommittee
        maintains [a register of misidentified cell\\nlines](https://iclac.org/databases/cross-contaminations/)
        that is\\ncurrently 582 entries long. A good number of these cell lines were\\ncontaminated
        by cells from a completely different organism, such as\\nhuman salivary gland
        cell line\\n[CAC2](https://www.cellosaurus.org/CVCL_6883), which is actually
        made up\\nof unknown cells from a rat.\\n\\nBecause [different cell lines
        can have a wide variety of responses to\\nthe same\\ntreatment](https://www.cancerrxgene.org/compound/Paclitaxel/11/overview/ic50),\\nit
        is essential that researchers avoid misidentified cell lines and only\\nwork
        with authenticated cell lines that actually represent their system\\nof interest.\\n\\n<figure
        class=\\\"wp-block-image size-large\\\">\\n<img\\nsrc=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/1.png?w=623\\\"\\nclass=\\\"wp-image-116\\\"
        data-attachment-id=\\\"116\\\"\\ndata-permalink=\\\"https://reeserichardson.blog/2024/03/14/non-verifiable-cell-lines-immortal-or-imaginary/attachment/1/\\\"\\ndata-orig-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/1.png\\\"\\ndata-orig-size=\\\"623,293\\\"
        data-comments-opened=\\\"1\\\" data-image-meta=\\\"{\\\"\\naperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\\\"=\\\"\\\"\\ndata-image-title=\\\"1\\\"
        data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/1.png?w=300\\\"\\ndata-large-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/1.png?w=623\\\"\\ntabindex=\\\"0\\\"
        role=\\\"button\\\" loading=\\\"lazy\\\"\\nsrcset=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/1.png
        623w, https://reeserichardson.blog/wp-content/uploads/2024/03/1.png?w=150
        150w, https://reeserichardson.blog/wp-content/uploads/2024/03/1.png?w=300
        300w\\\"\\nsizes=\\\"(max-width: 623px) 100vw, 623px\\\" width=\\\"623\\\"
        height=\\\"293\\\"\\nalt=\\\"Cellosaurus entry for BGC-823.\\\" />\\n<figcaption><em>The
        Cellosaurus entry for <a\\nhref=\\\"https://www.cellosaurus.org/CVCL_3360\\\">BGC-823</a>
        now warns about\\nthe cell line being contaminated by HeLa.</em></figcaption>\\n</figure>\\n\\nThanks
        largely to the diligent work of Danielle Oste, [~~now available\\non bioRxiv~~](https://doi.org/10.1101/2024.02.29.582220)
        \\\\[UPDATE: May\\n16, 2024\\\\] [now published in the *International Journal
        of\\nCancer*](https://doi.org/10.1002/ijc.34995), we can now report on a\\nwhole
        new threat to biomedical research: cell lines that never existed\\nin the
        first place.\\n\\nThe names of cell lines are usually just a jumble of letters
        and numbers\\nand thus can often be easily confused. For instance, the name
        of BGC-823\\nis very similar to that of\\n[MGC-803](https://www.cellosaurus.org/CVCL_5334),
        another misidentified\\ngastric cancer cell line. One might easily misspell
        these cell lines as\\n\\\"BGC-803\\\" or \\\"MGC-823\\\". However, we noticed
        that sometimes these\\nmisspelled identifiers were used to refer to another
        cell line entirely\\ndistinct from these existing cell lines. Take the 2021
        article [\\\"Long\\nnon-coding RNA KCNQ1OT1 promotes the progression of gastric
        cancer via\\nthe miR-145-5p/ARF6 axis\\\"](https://doi.org/10.1002/jgm.3330)
        in the\\n*Journal of Gene Medicine* (Wiley), which refers to experiments in
        cell\\nlines \\\"BGC-803\\\" and \\\"BSG-823\\\" in addition to experiments
        in the\\ncontaminated cell lines BGC-823 and MGC-803.\\n\\n<figure class=\\\"wp-block-image
        size-large\\\">\\n<img\\nsrc=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/2.png?w=557\\\"\\nclass=\\\"wp-image-119\\\"
        data-attachment-id=\\\"119\\\"\\ndata-permalink=\\\"https://reeserichardson.blog/2024/03/14/non-verifiable-cell-lines-immortal-or-imaginary/attachment/2/\\\"\\ndata-orig-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/2.png\\\"\\ndata-orig-size=\\\"557,478\\\"
        data-comments-opened=\\\"1\\\" data-image-meta=\\\"{\\\"\\naperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\\\"=\\\"\\\"\\ndata-image-title=\\\"2\\\"
        data-image-description=\\\"\\\" data-image-caption=\\\"\\\"\\ndata-medium-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/2.png?w=300\\\"\\ndata-large-file=\\\"https://reeserichardson.blog/wp-content/uploads/2024/03/2.png?w=557\\\"\\ntabindex=\\\"0\\\"

        to light by <mark>Retraction</mark> <mark>Watch</mark> some years\\nago](https://retractionwatch\"}],\"text_match\":1157451471441100865,\"text_match_info\":{\"best_field_score\":\"2211897868288\",\"best_field_weight\":8,\"fields_matched\":1,\"score\":\"1157451471441100865\",\"tokens_matched\":2}},{\"document\":{\"archive_url\":\"https://wayback.archive-it.org/22096/20231101172748/https://blog.front-matter.io/posts/this-blog-turned-15-this-month\",\"authors\":[{\"name\":\"Martin
        Fenner\",\"url\":\"https://orcid.org/0000-0003-1419-2405\"}],\"blog_name\":\"Front
        Matter\",\"blog_slug\":\"front_matter\",\"category\":\"computerAndInformationSciences\",\"content_text\":\"The
        first post on this blog was published on August 3, 2007 ([Open\\naccess may
        become mandatory for NIH-funded\\nresearch](https://doi.org/10.53731/r294649-6f79289-8cw1q)).
        This is post\\nnumber 465, and in the past 15 years the blog has seen changes
        in\\ntechnology and hosting location -- but I wrote all posts (with the\\nexception
        of a few guest posts). The overall theme remained unchanged:\\ntechnology
        used in scholarly communication.\\n\\nInstead of a detailed analysis of recurring
        themes, or how scholarly\\ncommunication has changed in the last 15 years,
        I want to pick one topic\\nthat continues to worry me, and has been the subject
        of multiple posts\\non this blog and elsewhere: the over-reliance on PDF as
        publishing\\nformat for scholarly articles.\\n\\nThis week I read two interesting
        articles related to climate change. One\\nof them ([Over half of known human
        pathogenic diseases can be aggravated\\nby climate change](https://doi.org/10.1038/s41558-022-01426-1))
        did an\\nimpressive systematic review of the literature on the impacts of
        ten\\nclimatic hazards sensitive to greenhouse gas emissions on each known\\nhuman
        pathogenic disease (in short: very scary). The second paper\\n([Estimating
        the environmental impacts of 57,000 food\\nproducts](https://doi.org/10.1073/pnas.2120584119))
        tried to estimate\\nthe environmental impact of more than 50K food products
        in the United\\nKingdom and Ireland (no big surprises, but again stressing
        that meat,\\nfish, and cheese have a significant environmental impact).\\n\\nBoth
        articles are available online as full-text, but they come in PDF\\nformat.
        Fine for printing and then reading them (which I did), but in\\n2022 I expect
        to read papers on a tablet (which I use for almost all my\\nreading) where
        the PDF letter or A4 size doesn\\\\'t quite fit on the\\n10-inch screen. There
        are other problems with PDF (e.g. access to\\nmetadata such as references
        and using PDF as submission format, e.g.\\nwith preprints). These problems
        are not new and there are workarounds,\\nbut in the 15 years of writing this
        blog -- despite a lot of progress --\\nscholarly communication continues to
        have an uneasy relationship with\\ntechnology and is often stuck in the past.
        In contrast to many (but of\\ncourse not all) other sectors.\\n\\nThis means
        there are many reasons to continue writing this blog. And\\nsince 2012, when
        I gave up my job as a medical doctor in a university\\nhospital, I am working
        full-time on scholarly infrastructure, after\\nrecovering from the health
        issues I described in the last post ([I spent\\nthe last five months in the\\nhospital](https://blog.front-matter.io/posts/i-spent-the-last-five-months-in-the-hospital))\\nwith
        a focus on research data management.\\n\\nIncidentally, August 3 saw another
        anniversary as Retraction Watch, the\\nwonderful service tracking paper retractions
        turned 12 ([years\\nold](https://retractionwatch.com/2022/08/03/happy-12th-birthday-retraction-watch-and-what-a-year-it-was/)).\\nCongratulations
        Ivan and team!\\n\",\"doi\":\"https://doi.org/10.53731/bs60jms-sqaehsk\",\"guid\":\"62f501fa50b5b4004d1dcaca\",\"id\":\"d2098d02-4a1f-4d66-9369-492489e1778b\",\"image\":\"https://images.unsplash.com/photo-1555607124-8531c7c702d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDQzfHxiaXJ0aGRheXxlbnwwfHx8fDE2NjAyMjQwOTA&ixlib=rb-1.2.1&q=80&w=2000\",\"language\":\"en\",\"published_at\":1660227188,\"reference\":[],\"relationships\":[],\"status\":\"active\",\"summary\":\"The

        in the Lab\",\"blog_slug\":\"elephantinthelab\",\"content_html\":\"<p></p>\\n<h3></h3>\\n<p><strong>Retraction
        Watch was launched to provide insights into cases of scientific fraud and
        grant a window on the retraction process. How does the scientific community
        react when you publicly report on retractions of scientific papers? How should
        retractions be received by the scientific community?</strong></p>\\n<p><span>While
        there are some scientists who are concerned that publicizing retractions \u2014
        \u201Cairing science\u2019s dirty laundry,\u201D so to speak \u2014 could
        give ammunition to those who want to defund research, most are very supportive.
        They realize that the best way to build trust is to acknowledge that errors
        and misconduct exist, and to show the world how science corrects itself. In
        other words, the growth in retractions </span><a href=\\\"https://www.thenewatlantis.com/publications/two-cheers-for-the-retraction-boom\\\"><span>is
        a good thing</span></a><span>.</span></p>\\n<p><span>There\u2019s even evidence
        that scientists who \u201Cdo the right thing\u201D </span><a href=\\\"https://retractionwatch.com/2015/06/16/life-after-retraction-in-many-cases-its-forgive-and-forget/\\\"><span>won\u2019t
        see a decline in their career prospects</span></a><span>. But that depends
        on retraction notices that provide the entire story: It\u2019s only true when
        those notices make it clear there wasn\u2019t fraud or misconduct involved.
        We\u2019ve of course argued for detailed notices since we launched Retraction
        Watch.</span></p>\\n<p><strong>How have digital platforms and tools changed
        the way erroneous results are uncovered/discovered? How have they enabled
        Retraction Watch?</strong></p>\\n<p><span>The simple fact that the vast majority
        of scholarly papers are online today means that more people can read \u2014
        and scrutinize \u2014 them. Using a program like Photoshop, a scientist or
        layperson can reverse engineer the manipulation that created a problematic
        image. As I write this, a team has just </span><a href=\\\"https://www.nature.com/articles/d41586-018-02421-3\\\"><span>announced</span></a><span>
        a way to find duplicated images that authors claim represent different results,
        but clearly can\u2019t. And plagiarism detection software is of course a good
        tool to screen for plagiarism and duplication \u2014 aka \u201Cself-plagiarism\u201D
        \u2014 of text.</span></p>\\n<p><span>What has really moved the field forward,
        however, are platforms such as PubPeer, an \u201Conline journal club\u201D
        where scientists share critiques of papers. A number of corrections and retractions
        have </span><a href=\\\"https://www.statnews.com/2018/01/30/pubpeer-biotech-investors/\\\"><span>flowed
        from those discussions</span></a><span>. (PubMed Commons was another such
        tool, although discussions were not as critical, and the National Library
        of Medicine </span><a href=\\\"https://retractionwatch.com/2018/02/02/pubmed-shuts-comments-feature-pubmed-commons/\\\"><span>recently
        decided to shut it down</span></a><span>.) Moving forward, the growth of preprints
        in biology and related fields could allow detection of errors before papers
        are even officially peer-reviewed.</span></p>\\n<p><strong>Solely by control
        or active watching the problem of intransparency of the retraction process
        cannot be solved. In this context, research ethics matter a lot. How could
        \_better research ethics evolve?</strong></p>\\n<p><span>I would argue that
        sustained attention to the retraction process has already led to some changes.
        Take the Journal of Biological Chemistry (JBC), for example. For the first
        five years of Retraction Watch, the JBC\u2019s retraction notices were bereft
        of content, noting simply that the article in question had been retracted
        at the request of the authors or the editors. In 2015, </span><a href=\\\"https://retractionwatch.com/2015/11/25/now-this-is-good-news-in-policy-change-jbc-will-now-make-retraction-notices-informative/\\\"><span>that
        changed</span></a><span>, and today the JBC is one of the most aggressive
        journals when it comes to policing the papers it publishers.</span></p>\\n<p><span>In
        a larger sense, however, it\u2019s true that preventing all misconduct is
        impossible, just as expecting to prevent all theft or violence is a fool\u2019s
        errand. Just as for crimes, the best approach is one that combines prevention,
        detection, deterrence, and rewards for the kind of behavior we want to promote.</span></p>\\n<p><strong>In
        your opinion: What should academia change in the way it publishes and reviews
        results? What role should academic and professional education play?</strong></p>\\n<p><span>As
        others have noted, the \u201C</span><a href=\\\"https://www.scientificamerican.com/article/intense-competition-among-scientists-gotten-out-of-hand/\\\"><span>winner
        takes all</span></a><span>\u201D approach to credit in science \u2014 and
        therefore to doling out grants and jobs \u2014 has created enormous pressure
        and forces researchers to publish in only a handful of \u201Cprestigious\u201D
        journals. That means everyone is always striving for perfect and earth-shattering
        results, and that there is little incentive to repeat experiments or admit
        error.</span></p>\\n<p><span>It sounds simplistic and perhaps even naive,
        but we all need to remember how to read papers, instead of judging them by
        metrics. That\u2019s where initiatives such as DORA \u2014 the </span><a href=\\\"https://www.nature.com/articles/d41586-018-01642-w\\\"><span>Declaration
        on Research Assessment</span></a><span> \u2014 come in. We need to create
        incentives for replication, for open data, and even for openly critiquing
        others\u2019 work if we want to see changes.</span></p>\\n\",\"content_text\":\"content_text\",\"id\":\"45ac386b-7ae0-46fe-95a0-f05578391532\",\"image\":\"https://elephantinthelab.org/wp-content/uploads/2018/03/d23d30480f358b5c72c90c39fca4a01742dacb6e_800x600.jpg\",\"language\":\"en\",\"published_at\":1522050451,\"reference\":[],\"relationships\":[],\"summary\":\"<strong></strong>
        \ <strong>Retraction Watch was launched to provide insights into cases of
        scientific fraud and grant a window on the retraction process. How does the
        scientific community react when you publicly report on retractions of scientific
        papers?\",\"tags\":[\"Impact\",\"Interview\"],\"title\":\"What is the impact
        of retractions in science?\",\"updated_at\":1556038893,\"url\":\"https://elephantinthelab.org/what-is-the-impact-of-retractions-in-science\"},\"highlight\":{\"content_html\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"notices
        since we launched <mark>Retraction</mark> <mark>Watch</mark>.</span></p>\\n<p><strong>How
        have\"},\"summary\":{\"matched_tokens\":[\"Watch\"],\"snippet\":\"strong></strong>

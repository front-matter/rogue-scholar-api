        supraoccipital; sq,\\nsquamosal; th, teeth. Scale bars, 5 mm; longer scale
        bar below **b**\\napplies to **b**\u2212**i**.\\n:::\\n\\nToday, though, that
        paper [is\\nretracted](https://www.nature.com/articles/s41586-020-2553-9).\\n\\nThat's
        a very rare occurrence for a palaeontology paper. And it raises a\\nlot of
        questions. The retraction notice reads, in full:\\n\\n> We, the authors, are
        retracting this Article to prevent inaccurate\\n> information from remaining
        in the literature. Although the description\\n> of *Oculudentavis khaungraae*
        remains accurate, a new unpublished\\n> specimen casts doubts upon our hypothesis
        regarding the phylogenetic\\n> position of HPG-15-3.\\n\\nBut we constantly
        see papers whose phylogenetic hypotheses are\\noverturned by new specimens.
        We usually deal with this by writing a new\\npaper. Why, in this case, is
        there a retraction? Something smells wrong\\nhere.\\n\\nAnd the plot thickens
        in [Retraction Watch's\\naccount](https://retractionwatch.com/2020/07/22/a-big-nature-study-on-a-tiny-dinosaur-is-being-retracted/):\\ncorresponding
        author Jingmai O'Connor told them:\\n\\n> I don't agree with the retraction
        but there is no point in fighting\\n> it, so we all signed it.\\n>\\n> I cannot
        say why *Nature* chose to retract, I cannot hypothesize on\\n> their inner
        machinations. \\\\[...\\\\] It is also not that unusual for\\n> paleontologists
        to misidentify things and for new information to\\n> correct previous hypotheses.
        However, *Nature* chose not to publish\\n> the Matter's Arising and instead
        retracts our paper -- they must have\\n> their reasons.\\n\\nThis doesn't
        add up. The retraction notice explictly states that the\\n*authors* retracted
        the original paper --- yet the corresponding author\\nsays that the journal
        did it, more or less against the authors' will.\\n\\nI don't know what's going
        on here. I agree with O'Connor that \\\"It's\\nunfortunate because this way
        science can't simply correct itself (as it\\nis supposed to do)\\\". If, as
        Li et al. (2000) argue, *Oculudentavis* is\\nactually a squamate (lizard),
        well, fine: they can publish their\\nconclusion, and the community will arrive
        at a consensus as to which\\nidentification is correct. That's how it works,
        right? So why the\\nretraction?\\n\\nAnd there's more: what does this mean
        for zoological nomenclature? Is\\nthe name *Oculudentavis khaungraae* still
        nomenclaturally valid?\\nOpinions on this seem to vary (see [the Dinosaur
        Mailing List thread\\nbeginning with Ben Creisler's announcement of the\\nretraction](http://dinosaurmailinglist.cmnh.org/2020Jul/threads.html#00156).)\\n\\nI
        lean to the interpretation that, since the [International Code on\\nZoological\\nNomenclature](https://www.iczn.org/the-code/the-international-code-of-zoological-nomenclature/the-code-online/)\\ndoes
        not mention retractions, it implicitly takes the position that a\\npaper once
        published is published forever. On that basis, the name\\n*Oculudentavis*
        remains valid and attached to the holoype specimen ---\\neven if that name,
        with its *-avis* suffix, proves to have been poorly\\nchosen in pertaining
        to a non-bird. (After all, there is plenty of\\nprecedent for misleading names
        staying in place: the whale\\n*Basilosaurus* is not a saurian, and the clade
        of \\\"false crocodiles\\\"\\nPseudosuchia includes the true crocodiles.)\\n\\nThis

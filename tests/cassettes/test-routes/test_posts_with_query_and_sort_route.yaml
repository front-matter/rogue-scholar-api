        think this is simply incorrect. But I am no expert: I await comments\\nfrom
        those more versed in the intricacies of the ICZN.\\n\\nAt any rate, I can't
        help but suspect that something is going on here\\nthat's not being clearly
        stated. Could it be to do with the fact that\\nMyanmar amber is itself controversial,
        due to the human rights record of\\nthe Myanmar regime? Is it even possible
        that one or more or the authors\\nof the original *Oculudentavis* colluded
        in describing it as a bird when\\nthey knew it was something else? I don't
        know (and to be 100% clear, I\\nam *not* accusing anyone of anything). But
        I do know that *Nature*'s\\nvague and possibly misleading retraction notice
        is not helping, and is\\nnot in the spirit of transparency that we aim to
        cultivate in the\\nsciences.\\n\\nI'm pretty sure we don't yet know the full
        story.\\n\\n# References\\n\\n- [Zhiheng Li, Wei Wang, Han Hu, Min Wang, Hongyu
        Yi and Jing Lu. 2020.\\n  Is *Oculudentavis* a bird or even archosaur?\\n
        \ doi:10.1101/2020.03.16.993949](https://www.biorxiv.org/content/10.1101/2020.03.16.993949v1?versioned=true)\\n-
        [Xing, L.; O'Connor, J. K.; Schmitz, L.; Chiappe, L. M.; McKellar, R.\\n  C.;
        Yi, Q.; Li, G. 2020. Hummingbird-sized dinosaur from the\\n  Cretaceous period
        of Myanmar. *Nature* **579**(7798):245--249.\\n  doi:10.1038/s41586-020-2068-4](https://www.nature.com/articles/s41586-020-2068-4)\\n\\n\_\\n\",\"doi\":\"https://doi.org/10.59350/hk3jx-6sv77\",\"guid\":\"http://svpow.com/?p=17752\",\"id\":\"c556963d-9f80-4798-922b-f77180d3c33b\",\"image\":\"https://svpow.files.wordpress.com/2020/07/41586_2020_2068_fig1_html.jpeg\",\"language\":\"en\",\"published_at\":1595461726,\"reference\":[{\"key\":\"ref1\",\"url\":\"https://www.biorxiv.org/content/10.1101/2020.03.16.993949v1?versioned=true\"},{\"key\":\"ref2\",\"url\":\"https://www.nature.com/articles/s41586-020-2068-4\"}],\"relationships\":[],\"summary\":\"Back
        in March, Nature published \u201CHummingbird-sized dinosaur from the Cretaceous
        period of Myanmar\u201D by Xing et al. (2020), which described and named a
        tiny putative bird that was preserved in amber from Myanmar (formerly Burma).
        It\u2019s a pretty spectacular find. Today, though, that paper is retracted.
        That\u2019s a very rare occurrence for a palaeontology paper.\\n\",\"tags\":[\"New
        Papers\",\"Nomenclature\",\"Paleontologists Behaving Badly\",\"Stinkin' Lizards\",\"Stinkin'
        Theropods\"],\"title\":\"What\u2019s going on with <i>Oculudentavis</i>?\",\"updated_at\":1595754036,\"url\":\"https://svpow.com/2020/07/22/whats-going-on-with-oculudentavis\"},\"highlight\":{\"content_text\":{\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"the
        plot thickens in [<mark>Retraction</mark> <mark>Watch</mark>'s\\naccount](https://retractionwatch.com/2020\"}},\"highlights\":[{\"field\":\"content_text\",\"matched_tokens\":[\"Retraction\",\"Watch\"],\"snippet\":\"the
        plot thickens in [<mark>Retraction</mark> <mark>Watch</mark>'s\\naccount](https://retractionwatch.com/2020\"}],\"text_match\":1157451437081362505,\"text_match_info\":{\"best_field_score\":\"2211881091072\",\"best_field_weight\":9,\"fields_matched\":1,\"score\":\"1157451437081362505\",\"tokens_matched\":2}},{\"document\":{\"authors\":[{\"name\":\"Ross
        Mounce\"}],\"blog_id\":\"vbmdy90\",\"blog_name\":\"A blog by Ross Mounce\",\"blog_slug\":\"rossmounce\",\"category\":\"naturalSciences\",\"content_html\":\"\\n<p>On
        Monday 29th June 2020, I learned <a href=\\\"https://retractionwatch.com/2020/06/29/major-indexing-service-sounds-alarm-on-self-citations-by-nearly-50-journals/\\\">from
        Retraction Watch</a> that Clarivate, the for-profit proprietor of <em>Journal
        Impact Factor</em> \u2122  has newly &#8220;suppressed&#8221;   33 journals
        from their indexing service. The immediate consequence of this &#8220;suppression&#8221;
        is that these 33 journals do not get assigned an official Clarivate <em>Journal
        Impact Factor</em> \u2122 .  Clarivate justify this action on the basis of
        &#8220;anomalous citation patterns&#8221; but without much further detail
        given for each of the journals other than the overall &#8220;% Self-cites&#8221;
        of the journal, and the effect of those self-cites on Clarivate&#8217;s citation-based
        ranking of journals (% Distortion of category rank).</p>\\n\\n\\n\\n<p>Amongst
        the 33 journals, I spotted not one but two <a href=\\\"https://en.wikipedia.org/wiki/Systematics\\\">systematics</a>
        journals that I know very well:</p>\\n\\n\\n\\n<ul><li><a href=\\\"https://www.mapress.com/j/zt/\\\">Zootaxa</a>
        <ul><li>published by a small independent publisher &#8216;Magnolia Press&#8217;
        based in New Zealand</li></ul></li><li><a href=\\\"https://www.microbiologyresearch.org/content/journal/ijsem\\\">International
        Journal of Systematic and Evolutionary Microbiology</a><ul><li>published by
        the Microbiology Society</li><li>the official publication of the&nbsp;<a rel=\\\"noreferrer
        noopener\\\" href=\\\"https://www.the-icsp.org/\\\" target=\\\"_blank\\\">International
        Committee on Systematics of Prokaryotes</a>&nbsp;and the Bacteriology and
        Applied Microbiology Division of the&nbsp;<a rel=\\\"noreferrer noopener\\\"
        href=\\\"https://www.iums.org/\\\" target=\\\"_blank\\\">International Union
        of Microbiological Societies</a></li></ul></li></ul>\\n\\n\\n\\n<p>I have
        read, cited, and analysed (textmining and image analysis) articles from both
        of these journals extensively. Chapter 6 of my <a href=\\\"https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642021\\\">PhD
        thesis</a> mined over 12,000 <em>Zootaxa</em> articles looking for phylogenetic
        data. In a more <a href=\\\"https://doi.org/10.3897/rio.3.e13589\\\">recent
        work published in Research Ideas and Outcomes</a> (RIO Journal), I mined over
        5,800 <em>IJSEM</em> articles for <a href=\\\"https://en.wikipedia.org/wiki/Phylogenetic_tree\\\">phylogenetic
        tree</a> data. Of relevance, I should also say I was a council member of the
        <a href=\\\"https://en.wikipedia.org/wiki/Systematics_Association\\\">Systematics
        Association</a> for many years.</p>\\n\\n\\n\\n<p>Given the experiences listed
        above, I am therefore very well placed to say that what Clarivate has done
        to these two systematics journals is utter brainless idiocy.</p>\\n\\n\\n\\n<p>The
        reason why <em>Zootaxa</em> articles cite quite a high proportion of other
        <em>Zootaxa</em> articles is obvious (&#8220;self-citation&#8221; at the journal-level
        from Clarivate&#8217;s point-of-view) to anyone in the discipline. <em>Zootaxa</em>
        is an important &#8216;megajournal&#8217; for the zoological systematics community.
        According to <a href=\\\"https://www.lens.org/lens/search/scholar/list?q=&amp;p=0&amp;n=10&amp;s=_score&amp;d=%2B&amp;f=false&amp;e=false&amp;l=en&amp;authorField=author&amp;dateFilterField=publishedYear&amp;presentation=false&amp;preview=&amp;stemmed=true&amp;useAuthorId=false&amp;sourceTitle.must=Zootaxa&amp;publishedYear.from=2018&amp;publishedYear.to=2019\\\">lens.org
        data</a> Zootaxa published over 5,000 items (articles and monographs) between
        2018 and 2019. Clarivate&#8217;s own records from another one of their proprietary
        analytics services called &#8216;<a href=\\\"http://www.organismnames.com/metrics.htm?page=tsj\\\">Zoological
        Record</a>&#8216; indicate that 26.57% of all new zoological taxa are published
        in <em>Zootaxa</em>. For  many decades descriptive taxonomy has been pushed-out
        of for-profit journals. <em>Zootaxa</em> is a vital refugia for sound science
        in a poorly funded discipline.  </p>\\n\\n\\n\\n<p>The case for legitimate
        &#8216;high&#8217; journal-level self-citation at <em>International Journal
        of Systematic and Evolutionary Microbiology</em> (<em>IJSEM</em>) is even
        clearer and easier to explain. The <a href=\\\"https://en.wikipedia.org/wiki/International_Code_of_Nomenclature_of_Prokaryotes\\\">International
        Code of Nomenclature of Prokaryotes</a> (ICNP) <em><strong>requires</strong></em>
        that all new bacteria names are published in IJSEM and nowhere else (a very
        sensible idea which the bacteriology community should be commended for). Hence
        a lot of the systematic and evolutionary microbiology articles in IJSEM will
        cite prior IJSEM articles.</p>\\n\\n\\n\\n<p> Wayne Maddison has <a href=\\\"https://twitter.com/WayneMaddison/status/1278773935656407040\\\">commented</a>
        on Twitter that the hardest hit researchers by this action might be those
        in developing countries. I agree. The problem here is that many institutions
        and research funders idiotically use the Journal Impact Factor \u2122 to assess
        the quality of an individual&#8217;s research output. In some regimes, if
        a researcher publishes a paper in a journal that has a Journal Impact Factor
        \u2122 then it &#8216;counts&#8217;, whereas if a researcher publishes a paper
        in a journal that has not been given an official Journal Impact Factor \u2122
        by Clarivate then that paper may not &#8216;count&#8217; towards the assessment
        of that researcher.</p>\\n\\n\\n\\n<p>The <a href=\\\"https://twitter.com/MoscasFloricola/status/1278515036139520001\\\">zoology
        section of the Chilean Society of Biology</a> has already petitioned Clarivate
        to unsuppress Zootaxa, to give it back its Journal Impact Factor \u2122 .
        I understand why they would do this but I would actually call for something
        quite different and more far-reaching.</p>\\n\\n\\n\\n<p>I would encourage
        all systematists, taxonomists, zoologists, microbiologists, and biologists
        in general to see the real problem here: Clarivate, a for-profit analytics
        company, should never be so relied-upon by research evaluation committees
        to arbitrarily decide the value of a research output. Especially given that
        the Journal Impact Factor \u2122 is untransparent, <a href=\\\"https://dx.doi.org/10.1083%2Fjcb.200801036\\\">irreproducible</a>,
        and fundamentally <a href=\\\"http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/\\\">statistically
        illiterate</a>.</p>\\n\\n\\n\\n<p>Thus to bring us back to my title. I wonder
        if Clarivate&#8217;s wacky &#8220;suppression&#8221; might actually be a pathway
        to liberation from the inappropriate stupidity of using Journal Impact Factor
        \u2122 to evaluate individual research outputs. Given we have all now witnessed
        just how brainless some of Clarivate&#8217;s decision making is, I would ask
        Clarivate to please &#8220;suppress&#8221; all journals thereby removing the
        harmful stupidity of Journal Impact Factor \u2122 from the lives of researchers.</p>\\n\\n\\n\\n<p></p>\\n\\n\\n\\n<p></p>\\n\",\"content_text\":\"On
        Monday 29th June 2020, I learned [from Retraction\\nWatch](https://retractionwatch.com/2020/06/29/major-indexing-service-sounds-alarm-on-self-citations-by-nearly-50-journals/)\\nthat
        Clarivate, the for-profit proprietor of *Journal Impact Factor* \u2122\\nhas
        newly \\\"suppressed\\\" 33 journals from their indexing service. The\\nimmediate
        consequence of this \\\"suppression\\\" is that these 33 journals do\\nnot
        get assigned an official Clarivate *Journal Impact Factor* \u2122 .\\nClarivate
        justify this action on the basis of \\\"anomalous citation\\npatterns\\\"
        but without much further detail given for each of the journals\\nother than
        the overall \\\"% Self-cites\\\" of the journal, and the effect of\\nthose
        self-cites on Clarivate's citation-based ranking of journals (%\\nDistortion
        of category rank).\\n\\nAmongst the 33 journals, I spotted not one but two\\n[systematics](https://en.wikipedia.org/wiki/Systematics)
        journals that I\\nknow very well:\\n\\n- [Zootaxa](https://www.mapress.com/j/zt/)\\n
        \ - published by a small independent publisher 'Magnolia Press' based in\\n
        \   New Zealand\\n- [International Journal of Systematic and Evolutionary\\n
        \ Microbiology](https://www.microbiologyresearch.org/content/journal/ijsem)\\n
        \ - published by the Microbiology Society\\n  - the official publication of
        the\_[International Committee on\\n    Systematics of\\n    Prokaryotes](https://www.the-icsp.org/){rel=\\\"noreferrer
        noopener\\\"\\n    target=\\\"_blank\\\"}\_and the Bacteriology and Applied
        Microbiology\\n    Division of the\_[International Union of Microbiological\\n
        \   Societies](https://www.iums.org/){rel=\\\"noreferrer noopener\\\"\\n    target=\\\"_blank\\\"}\\n\\nI
        have read, cited, and analysed (textmining and image analysis)\\narticles
        from both of these journals extensively. Chapter 6 of my [PhD\\nthesis](https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.642021)\\nmined
        over 12,000 *Zootaxa* articles looking for phylogenetic data. In a\\nmore
        [recent work published in Research Ideas and\\nOutcomes](https://doi.org/10.3897/rio.3.e13589)
        (RIO Journal), I mined\\nover 5,800 *IJSEM* articles for [phylogenetic\\ntree](https://en.wikipedia.org/wiki/Phylogenetic_tree)
        data. Of\\nrelevance, I should also say I was a council member of the [Systematics\\nAssociation](https://en.wikipedia.org/wiki/Systematics_Association)
        for\\nmany years.\\n\\nGiven the experiences listed above, I am therefore
        very well placed to\\nsay that what Clarivate has done to these two systematics
        journals is\\nutter brainless idiocy.\\n\\nThe reason why *Zootaxa* articles
        cite quite a high proportion of other\\n*Zootaxa* articles is obvious (\\\"self-citation\\\"
        at the journal-level from\\nClarivate's point-of-view) to anyone in the discipline.
        *Zootaxa* is an\\nimportant 'megajournal' for the zoological systematics community.\\nAccording
        to [lens.org\\ndata](https://www.lens.org/lens/search/scholar/list?q=&p=0&n=10&s=_score&d=%2B&f=false&e=false&l=en&authorField=author&dateFilterField=publishedYear&presentation=false&preview=&stemmed=true&useAuthorId=false&sourceTitle.must=Zootaxa&publishedYear.from=2018&publishedYear.to=2019)\\nZootaxa
        published over 5,000 items (articles and monographs) between\\n2018 and 2019.
        Clarivate's own records from another one of their\\nproprietary analytics
        services called '[Zoological\\nRecord](http://www.organismnames.com/metrics.htm?page=tsj)'
        indicate\\nthat 26.57% of all new zoological taxa are published in *Zootaxa*.
        For\\nmany decades descriptive taxonomy has been pushed-out of for-profit\\njournals.
        *Zootaxa* is a vital refugia for sound science in a poorly\\nfunded discipline.\\n\\nThe
        case for legitimate 'high' journal-level self-citation at\\n*International
        Journal of Systematic and Evolutionary Microbiology*\\n(*IJSEM*) is even clearer
        and easier to explain. The [International Code\\nof Nomenclature of\\nProkaryotes](https://en.wikipedia.org/wiki/International_Code_of_Nomenclature_of_Prokaryotes)\\n(ICNP)
        ***requires*** that all new bacteria names are published in IJSEM\\nand nowhere
        else (a very sensible idea which the bacteriology community\\nshould be commended
        for). Hence a lot of the systematic and evolutionary\\nmicrobiology articles
        in IJSEM will cite prior IJSEM articles.\\n\\nWayne Maddison has\\n[commented](https://twitter.com/WayneMaddison/status/1278773935656407040)\\non
        Twitter that the hardest hit researchers by this action might be\\nthose in
        developing countries. I agree. The problem here is that many\\ninstitutions
        and research funders idiotically use the Journal Impact\\nFactor \u2122 to
        assess the quality of an individual's research output. In\\nsome regimes,
        if a researcher publishes a paper in a journal that has a\\nJournal Impact
        Factor \u2122 then it 'counts', whereas if a researcher\\npublishes a paper
        in a journal that has not been given an official\\nJournal Impact Factor \u2122
        by Clarivate then that paper may not 'count'\\ntowards the assessment of that
        researcher.\\n\\nThe [zoology section of the Chilean Society of\\nBiology](https://twitter.com/MoscasFloricola/status/1278515036139520001)\\nhas
        already petitioned Clarivate to unsuppress Zootaxa, to give it back\\nits
        Journal Impact Factor \u2122 . I understand why they would do this but I\\nwould
        actually call for something quite different and more far-reaching.\\n\\nI
        would encourage all systematists, taxonomists, zoologists,\\nmicrobiologists,
        and biologists in general to see the real problem here:\\nClarivate, a for-profit
        analytics company, should never be so\\nrelied-upon by research evaluation
        committees to arbitrarily decide the\\nvalue of a research output. Especially
        given that the Journal Impact\\nFactor \u2122 is untransparent,\\n[irreproducible](https://dx.doi.org/10.1083%2Fjcb.200801036),
        and\\nfundamentally [statistically\\nilliterate](http://occamstypewriter.org/scurry/2012/08/13/sick-of-impact-factors/).\\n\\nThus
        to bring us back to my title. I wonder if Clarivate's wacky\\n\\\"suppression\\\"
        might actually be a pathway to liberation from the\\ninappropriate stupidity
        of using Journal Impact Factor \u2122 to evaluate\\nindividual research outputs.
        Given we have all now witnessed just how\\nbrainless some of Clarivate's decision
        making is, I would ask Clarivate\\nto please \\\"suppress\\\" all journals
        thereby removing the harmful stupidity\\nof Journal Impact Factor \u2122 from
        the lives of researchers.\\n\",\"doi\":\"https://doi.org/10.59350/v5rp0-nde12\",\"guid\":\"http://rossmounce.co.uk/?p=2199\",\"id\":\"741aaa98-c929-4c12-933c-c09bc151f8e6\",\"image\":\"\",\"language\":\"en\",\"published_at\":1593777776,\"reference\":[],\"relationships\":[],\"summary\":\"On

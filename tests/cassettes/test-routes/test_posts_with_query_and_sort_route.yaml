        Richardson\",\"blog_slug\":\"reeserichardson\",\"category\":\"engineeringAndTechnology\",\"content_text\":\"A
        cell line is a population of cells that can be grown in a laboratory\\nculture
        indefinitely. Cell lines are an essential tool for biomedical\\nresearch because
        they allow biological experiments to be performed *in\\nvitro* (i.e. outside
        of a living organism). For instance, researchers\\ndeveloping new cancer drugs
        will certainly test the effect of their drug\\ncandidates on many different
        cancer cell lines before ever considering\\ntesting the drug candidate on
        live animals, let alone human patients.\\n\\n<figure class=\\\"wp-block-image

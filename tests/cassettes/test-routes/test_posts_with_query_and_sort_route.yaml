        Paul Eve\",\"blog_slug\":\"eve\",\"category\":\"languagesAndLiterature\",\"content_text\":\"Like
        most years, a mixed bag for me here. Kidney failure continues to be\\na truly
        challenging medical fiasco, with AV fistulas, overnight\\ndialysis, hormone
        therapies, and much much more. I also continue to feel\\nthe severe difficulties
        of my rheumatoid arthritis, which required a hip\\nreplacement in April.\\n\\nFor
        most of this year, I worked at Crossref -- until I was made\\nredundant (at
        the end of November) due to the abolition of Crossref Labs\\n(as anyone on
        LinkedIn will be able to see, almost all members of the\\nLabs/R&D team are
        now looking for work and the remaining member on the\\nCrossref website is
        listed as now belonging to the \\\"data science\\\"\\ndepartment instead of
        R&D). This was deeply frustrating. I was hired to\\nstart in January 2023.
        It is well known that I am a vulnerable\\nindividual with serious long-term
        (in fact, terminal) health conditions,\\nmost notably kidney failure that
        requires dialysis 5 times per week. I\\nwas hired away from a tenured-equivalent
        full Professorship at a\\nuniversity; a very secure position. Yet, relatively
        soon after starting,\\nmy department was abolished.\\n\\nI should note that
        my performance at Crossref was never questioned. My\\nannual development review
        feedback was extremely positive and I was told\\nthat the redundancy was no
        reflection on my performance. My work at\\nCrossref -- and particularly my
        publication record while there -- has\\nattracted great attention and been
        covered in/by *Nature News*, *New\\nScientist* (23rd March 2024, p. 48), *Ars
        Technica*, *Research\\nProfessional*, *Research Information*, the *LSE Impact
        Blog*, the\\n*Digital Preservation Coalition*, *CLOCKSS*, *Research Buzz*,
        *InfoDoc\\nMicroVeille*, *DigitalKoans*, and *FE News*. Furthermore, earlier
        this\\nyear I was awarded the Association of University Presses StandUP Award.\\nI
        was particularly pleased that *Nature* [ran an editorial just recently\\nstarting
        with my digital preservation\\nwork](https://www.nature.com/articles/d41586-024-03842-z)
        indicating the\\nclear community value of this work. It is a shame that I
        won't get to\\ncontinue this work at Crossref.\\n\\nIt is also, in my opinion,
        a shame that Labs is no more and I do not\\nunderstand the decision when,
        as above, we were attracting such\\ncommunity interest. The Crossref R&D Department
        (\\\"Labs\\\") has been\\nresponsible for so many of their community successes
        over the past two\\ndecades and more recently. Similarity Check, ORCID, CrossMark,
        the REST\\nAPI, Participation Reports, Metadata Search, Funder Ref, ROR, Chooser,\\nLabs
        Reports, Matching, and Retraction Watch were all products\\noriginally of
        the Labs/R&D team.\\n\\nIn any case, moving on. I did quite a bit of publishing
        and writing this\\nyear, with a fair few pieces lined up for near future.\\n\\n###

        both; text-align: left;\\\">Lastly, you may see an icon that indicates you
        have access via Open Access copy (found via paywall).</div><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: left;\\\"><br /></div>All this seems fine
        and dandy but how does this browser extension know what your institution has?
        According<a href=\\\"https://www.johila.org/index.php/Johila/article/view/143/212\\\">
        to this article</a>, \\\"the access to subscribed content only works for libraries
        using EBSCO's Holdings Management tool\\\".<p><br /></p><p><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/s524/ebscopassport4.png\\\"

        about Librarianship - Aaron Tay\",\"blog_slug\":\"musings\",\"content_html\":\"<img
        src=\\\"https://api.follow.it/track-rss-story-loaded/v1/nr_Y2U1XqVqbBpjsJSFRAqCY3L745TL_\\\"
        border=0 width=\\\"1\\\" height=\\\"1\\\" alt=\\\"Two new browser extensions
        that help with delivery or access - ebsco passport and GetFTR browser extension
        and other developments\\\" title=\\\"Two new browser extensions that help
        with delivery or access - ebsco passport and GetFTR browser extension and
        other developments\\\"> <p>One of the earliest themes of this blog was to
        track tools that not only helped with discovery but <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/search/label/delivery\\\">also
        with delivery</a>, <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/search/label/delivery\\\">helping
        users to gain access to full-text via institution subscriptions (and of course
        via Open Access) even if they did not start off the library homepage</a>.</p><p><a
        href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">Solving
        this access or delivery issue had many solutions </a>(I even wrote a whole
        Library Technology Report on this, or <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">see
        this blog post</a>) but one of the methods that took off the fastest was providing
        access via Browser extensions (which was <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2018/08/the-rise-of-access-brokers-why-now-and.html\\\">dubbed
        as Access Brokers by RA21/SeamlessAccess</a>)</p><p>Here is some past coverage
        for context on such browser extensions</p><p></p><ol style=\\\"text-align:
        left;\\\"><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2022/08/library-extension-and-open-access.html\\\">Library
        Extension and Open Access Helper - Two unique 'new' extensions that help with
        checking library book and article collections</a></li><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2019/07/a-comparison-of-6-access-broker-browser.html\\\">A
        comparison of 6 Access Broker browser extensions Lean Library, Kopernio, Anywhere
        Access, Libkey Nomad & more</a></li><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2019/05/kopernio-lean-library-anywhere-access.html\\\">Kopernio,
        Lean Library, Anywhere Access & other \\\"Access Broker\\\" browser extensions
        - a roundup & update of current state of play</a></li><li><a href=\\\"https://musingsaboutlibrarianship.blogspot.com/search/label/browser%20extension\\\">More</a></li></ol><p></p><p>In
        this post, we are going to update the state of play of this area by covering\_</p><p></p><ul><li>Major
        changes to existing players particularly Lean Library and Libkey Nomad</li><li>Cover
        briefly the new Ebscohost Passport browser extension\_\_</li><li>Cover briefly
        the new beta GetFTR browser extension\_\_</li></ul><p><br /></p><h2 style=\\\"text-align:
        left;\\\">Major changes to the two main existing players - Lean Library and
        Libkey Nomad</h2><div>It is interesting to revisit the installation numbers
        of the various access broker browser extensions. As of Aug 2023, these are
        the numbers from the Chrome Store.</div><p></p><ol style=\\\"text-align: left;\\\"><li><a
        href=\\\"https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn\\\">Google
        Scholar button </a>- 3,000,000+ users (free)</li><li><a href=\\\"https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc\\\">EndNote
        Click - Formerly Kopernio </a>- 2,000,000+ users (free)</li><li><a href=\\\"https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb\\\">Libkey
        Nomad</a> - 600,000+ users</li><li><a href=\\\"https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa\\\">Lean
        Library </a>- 200,000+ users</li><li><a href=\\\"https://chrome.google.com/webstore/detail/lazy-scholar/fpbdcofpbclblalghaepibbagkkgpkak\\\">Lazy
        Scholar </a>- 10,000+ users (free)\_\_</li><li><a href=\\\"https://chrome.google.com/webstore/detail/open-access-helper-web/jonkgaipjeenhoccenhhccmofokbpanl\\\">OA
        helper </a>- 3,000+ users (free)</li><li><a href=\\\"https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc\\\">Library
        Extension </a>- 2,000,000+ users (free)- this one unlike the other\_ focuses
        only on books.</li></ol><div>These six extensions (with the 7th focusing on
        books) help you find not only free to read papers but also ones behind paywall
        that you can access via institutional subscriptions.\_\_</div><blockquote><div>There
        are more of course, but these six are the most established and fully featured
        ones. We also exclude extensions that provide illegal access, typically via
        sci-hub</div></blockquote><div>Of course, there are other extensions that
        focus only on free to read articles including <a href=\\\"https://chrome.google.com/webstore/detail/unpaywall/iplffkdpngmdjhlpjmppncnlhomiipha\\\">Unpaywall
        (600,000+ users)</a>\_, <a href=\\\"https://chrome.google.com/webstore/detail/open-access-button/gknkbkaapnhpmkcgkmdekdffgcddoiel\\\">Open
        Access Button (40,000+ users)\_</a> and lesser known ones like C<a href=\\\"https://chrome.google.com/webstore/detail/core-discovery/ockidfiihjhkngdalfnbeeepgfbmkmlh\\\">ORE
        Discovery (5,000+ users)</a>,\_\_<a href=\\\"http://OA.mg\\\">OA.mg (30,000+
        users)</a>\_,\_\_<a href=\\\"https://chrome.google.com/webstore/detail/paperpanda-%E2%80%94-get-millions/ggjlkinaanncojaippgbndimlhcdlohf\\\">PaperPanda(100,000+
        users)</a>\_and more.</div><div><br /></div><div>In terms of the six extensions
        above, the free Google Scholar button remains top with three million users
        which is not surprising.</div><div><br /></div><div>Kopernio which was one
        of the pioneers of this space, is now owned by Clarivate, who have integrated
        and renamed Kopernio to <a href=\\\"https://click.endnote.com/\\\">Endnote
        Click with their Endnote product</a>. Following the footsteps of Kopernio,
        Endnote Click is free to use, but like most of its competitors it <a href=\\\"https://support.clarivate.com/Endnote/s/article/EndNote-Click-Does-EndNote-Click-support-library-link-resolvers?language=en_US\\\">works
        better if libraries work with them to set up connections to aggregator content
        via institutional link resolvers</a>.\_</div><div><br /></div><div>For institutions
        that are Web of Science customers, librarian can offer access to <a href=\\\"https://support.clarivate.com/Endnote/s/article/EndNote-Click-I-have-received-a-premium-referral-link-from-my-institutional-library-What-is-this-and-how-does-it-work?language=en_US\\\">Endnote
        Click Premium</a>, which gives users a <a href=\\\"https://click.endnote.com/premium\\\">2
        GB locker space and Dropbox integration</a>.</div><p></p><p>\_</p><h2 style=\\\"text-align:
        left;\\\">Evolution of Third Iron Libkey Nomad & Sage's Lean Library</h2><p><a
        href=\\\"https://chrome.google.com/webstore/detail/google-scholar-button/ldipcbpaocekfooobnbcddclnhejkcpn\\\">Google
        Scholar button\_</a>and\_<a href=\\\"https://chrome.google.com/webstore/detail/endnote-click-formerly-ko/fjgncogppolhfdpijihbpfmeohpaadpc\\\">EndNote
        Click - Formerly Kopernio\_</a>\_have huge installation numbers basically
        because they are free and work well without much library support.</p><p>However,
        academic libraries of today mostly pay for and publicize their support for
        either</p><p>a) Third Iron's\_<a href=\\\"https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb\\\">Libkey
        Nomad</a>\_or b) Sage's\_<a href=\\\"https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa\\\">Lean
        Library</a>, and these two tools have developed and evolved the fastest.</p><p><a
        href=\\\"https://chrome.google.com/webstore/detail/lean-library/hghakoefmnkhamdhenpbogkeopjlkpoa\\\">Lean
        Library</a>\_which was eventually acquired by Sage, was one of the first access
        broker browser extensions to go beyond simply support of access.\_</p><p>As
        of Aug 2023, the solution is broken into three main modules</p><p></p><ul
        style=\\\"text-align: left;\\\"><li><a href=\\\"https://leanlibrary.com/lean-library-access/\\\">Lean
        Library Access</a>\_- which covers the traditional functions of an access
        broker extension. But even then, it <a href=\\\"http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html\\\">allows
        librarians to add customizable popup messages as users visit particular domains
        or even URLs, supporting communication and marketing tasks.</a>\_\_</li></ul><p></p><ul
        style=\\\"text-align: left;\\\"><li><a href=\\\"http://musingsaboutlibrarianship.blogspot.com/2019/10/some-ideas-for-lean-librarys-library.html\\\">Lean
        Library Workflow for Libguides</a>- An add-on to the\_<a href=\\\"https://leanlibrary.com/lean-library-access/\\\">Lean
        Library Access</a>\_, this allows you to integrate LibGuides content into
        the extension</li></ul><div><ul style=\\\"text-align: left;\\\"><li><a href=\\\"https://leanlibrary.com/lean-library-futures/\\\">Lean
        Library Futures</a>\_- This provides even more Intergrations, including <a
        href=\\\"https://leanlibrary.com/blog/lean-library-partners-with-ex-libris/\\\">integrations
        with discovery services such as Primo\_, Summon</a>, <a href=\\\"https://leanlibrary.com/blog/lean-library-partners-with-ebsco-to-bring-library-search-into-google-scholar-and-other-parts-of-the-patron-workflow/\\\">EDS</a>,
        support for user feedback of resources (NetPromoter Score), content intergration
        (hot linking text in Wikipedia with links to Sage Research Methods, Statista
        etc), chatbot intergation and more</li></ul></div><p></p><p><br /></p><p><iframe
        allow=\\\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share\\\" allowfullscreen=\\\"\\\" frameborder=\\\"0\\\"
        height=\\\"315\\\" src=\\\"https://www.youtube.com/embed/34T10zmXLPM\\\" title=\\\"YouTube
        video player\\\" width=\\\"560\\\"></iframe></p><p><br /></p><p>Meanwhile
        Third Iron's\_<a href=\\\"https://chrome.google.com/webstore/detail/libkey-nomad/lkoeejijapdihgbegpljiehpnlkadljb\\\">Libkey
        Nomad</a>\_\_continued to evolve as well. The browser extension which launched
        in 2019, basically added retraction signal posting via Retraction Watch Database
        data, ingested OA data from Unpaywall.This eventually lead to <a href=\\\"https://www.google.com/search?q=libkey+2022+oadmap&sca_esv=559122478&rlz=1C1ONGR_enSG1005SG1005&sxsrf=AB5stBgme0F0eGgE3ffO7x4bCj-wbu-JBw%3A1692728002567&ei=wvrkZJyiIoe9seMPyL-ssAc&ved=0ahUKEwici62a7_CAAxWHXmwGHcgfC3YQ4dUDCA8&uact=5&oq=libkey+2022+oadmap&gs_lp=Egxnd3Mtd2l6LXNlcnAiEmxpYmtleSAyMDIyIG9hZG1hcEjgDVCmBVjxC3ABeACQAQCYAVSgAbcCqgEBNbgBA8gBAPgBAcICBxAjGLACGCfiAwQYASBBiAYB&sclient=gws-wiz-serp#fpstate=ive&vld=cid:167feea9,vid:zt9Nz5kDT34\\\">ThirdIron
        hosting information of Unpaywall and OA availability data themselves locally
        so libraries could collectively report and correct incorrect OA availabilty
        information.</a></p><p>It is fair to say that up to 2023 compared to Lean
        Library, Libkey Nomad even the Libkey Suite (that includes Libkey Discovery,
        Libkey Link and Libkey.io) focused mainly on delivery or providing access
        to things users wanted without going out to helping with the discovery aspect.</p><p>There
        was one exception, support of linking to ebooks. This was a feature long available
        in Lean Library (with varying degree of comprehensiveness) and Libkey finally
        did the same with<a href=\\\"https://support.thirdiron.com/support/solutions/articles/72000594927-libkey-nomad-e-books-linking\\\">\_LibKey
        Nomad E-Books Linking, first supporting Alma libraries in March 2023.</a></p><p>Also
        in 2023, <a href=\\\"https://thirdiron-assets.s3.amazonaws.com/webassets/Third+Iron+2023+Product+Roadmap+Recap.pdf\\\">Third
        Iron launched a new product -\_LibKey Nomad++</a>. It added the \\\"domain
        intelligent messaging and custom linking, LibChat integration,, integration
        with popular bibliographic management tools, and options to customize and
        brand the extension\\\"</p><p>Some of it like domain intelligent messaging
        and custom linking, LibChat Integration look very similar to existing features
        in Lean Library and seems to signal Third Iron moving away from just focusing
        on linking to content but to allow other types of library intergration.....</p><p><br
        /></p><p>\_</p><p><br /></p><h2 style=\\\"text-align: left;\\\">Ebscohost
        Passport</h2><div><br /></div><div><iframe allow=\\\"accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\\\"
        allowfullscreen=\\\"\\\" frameborder=\\\"0\\\" height=\\\"315\\\" src=\\\"https://www.youtube.com/embed/wGi6BoD3pwk\\\"
        title=\\\"YouTube video player\\\" width=\\\"560\\\"></iframe><br /></div><div><br
        /></div><div>This is a<a href=\\\"https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US\\\">
        new free browser plugin from Ebsco</a>\_launched in June 2023 that aims to</div><div><blockquote>makes
        research simpler and more efficient for end users by dynamically inserting
        links to full text in virtually any webpage where the DOIs are present.</blockquote><p>How
        is this done?</p><p></p><blockquote>Ebscohost passport checks to see if the
        user has access to linked articles either in an EBSCOhost full text database,
        through a subscribed journal at the publisher site or through open access
        sources. It even honours the authentication preferences of the user's institution
        and adjusts the links accordingly.</blockquote><p></p></div><p>This sounds
        very similar to what Libkey Nomad does of course.</p><p>Below shows the extension
        in action on Google Scholar</p><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/s1863/ebscopassport1.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"707\\\"
        data-original-width=\\\"1863\\\" height=\\\"242\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivwMzATNSS-Qz1ouR3ZebLJaiXlD350AlU46eF3yfQTNr9rrsIbwDvNSjgh0KDbJH90Jz2NV0XNsy7b-F-DnX5pI4-c8rWHauOPpz2bsClh4GmJogqnCYbOM462R6Jb83A1wg1WWGXvqHn8Z-uDmczcguX2glPL8b2JWvOXN97E0ZWSOl37swUh1K4koSw/w640-h242/ebscopassport1.png\\\"
        width=\\\"640\\\" /></a></div><br /><p>Below shows the extension in action
        in Wikipedia references.</p><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/s1337/ebscopassport2.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"707\\\"
        data-original-width=\\\"1337\\\" height=\\\"338\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-7bdT-2Q-rmGkwLCdgOowhW87EY6MRELe0VuV8IyNDbl5W-QBEA3kq732FWzy3EncTMDi3Hd3Ac7PX4YdDwDV3Al3f1aIoorXQCjxrIbUru4VqEJNtPRrmJGJMazBkXOVEL121jmFOQ9z70AQSKmuZW-dzn_WA1AkmSwvE-JeNeUQYjuZrLedjJAbDOrg/w640-h338/ebscopassport2.png\\\"
        width=\\\"640\\\" /></a></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\">There are <a href=\\\"https://connect.ebsco.com/s/article/EBSCOhost-Passport-Browser-Extension?language=en_US\\\">three
        main type of icons</a> you will see.\_</div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/s1178/ebscopassport3.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"418\\\"
        data-original-width=\\\"1178\\\" height=\\\"228\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEignrYrNrT2nvvgQkWha4uwEP7iI5w0Hy9ajL0OVJi3dAa91fPJVBJnwWJj-hDiQxq5Z-i1fV733pMg0p2glZ3lFyFuYdcE2XE77-zju6bwMf6zKtXRzUM9UVlXJwgOcVRtwzxURFxXMHoE5ReNO0WeLTjBnmzApZlYUJRc9eVPW3hJW7GlDmXia3fJ28Lj/w640-h228/ebscopassport3.png\\\"
        width=\\\"640\\\" /></a></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\">Firstly, you will see an icon that indicates you
        have access from your institution via a subscribed EBSCO Database.</div><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: left;\\\"><br /></div><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: left;\\\">Secondly,
        you may see an icon that indicates you have access from other publisher subscribed
        content via your institution.</div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\"><br /></div><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: left;\\\">Lastly, you may see an icon that indicates you
        have access via Open Access copy (found via paywall).</div><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: left;\\\"><br /></div>All this seems fine
        and dandy but how does this browser extension know what your institution has?
        According<a href=\\\"https://www.johila.org/index.php/Johila/article/view/143/212\\\">
        to this article</a>, \\\"the access to subscribed content only works for libraries
        using EBSCO's Holdings Management tool\\\".<p><br /></p><p><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/s524/ebscopassport4.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em; text-align: center;\\\"><img
        border=\\\"0\\\" data-original-height=\\\"234\\\" data-original-width=\\\"524\\\"
        height=\\\"286\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKYUa5duJstn5DRBN-5SaTkx9buVgIAtWTYQrK3ofT-oQoSYWNS7mO-jDtGzPiG5BykdVA7hHLou9W_mhTxJAvlObm7o8Rig4_LUgaNh1rdqaocd4WBabUwzVX3QCxVxOHScwSyihn3AnYNNcRYV2jIRRxSeVYUPwJWD7kizKSfEQIqjh3aCJwmpw3EErV/w640-h286/ebscopassport4.png\\\"
        width=\\\"640\\\" /></a></p><p><br /></p><p>Quick tests using my institution
        find that this is true. For my institution, it works okay if the content is
        in one of our subscribed databases on ebscohost but it does not seem to know
        about holdings on other platforms.\_</p><p>This fits, given that while we
        used to once have EDS (Ebsco discovery services), we have since moved to Alma/Primo
        and no longer have our holdings in the Ebsco systems. But presumably Ebsco
        still knows what Ebsco databases we have and the holding in those.</p><p>\_</p><h2
        style=\\\"text-align: left;\\\">GetFTR plugin</h2><p>GetFTR is something I
        have written about in the past for example <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">here
        </a>and <a href=\\\"https://musingsaboutlibrarianship.blogspot.com/2020/08/improving-access-and-delivery-of.html\\\">here\_</a>\_but
        here's a perhaps overly simplified way of explaining it is as follows.</p><p>If
        you look at the various solutions whether Libkey Nomad, Lean Library or even
        link resolvers in general, the library either needs to maintain a listing
        of holdings or provide that to third parties like Third Iron (for Libkey)
        , Sage (for Lean Library) for the system to work.</p><p>GetFTR turns this
        on it's head, and instead the publisher/content owners maintain the list of
        holdings.</p><p>Roughly speaking the GetFTR workflow involves</p><p>1. System
        authenticates to confirm which institution you are from (technically this
        can happen later as well)</p><p>2. System then determines from the DOI which
        publisher has that article and queries that publisher asking if the user's
        institution allows access to the article</p><p>3. The publisher (which hopefully
        supports GetFTR) will respond with a yes/no and a link to the full-text</p><p>4.
        Profit!</p><p>The issue here is for the whole GetFTR to get off the ground
        at step 1, it needs to be done on a discovery platform that supports GetFTR
        and currently there are not that many of those (e.g.\_\_<a href=\\\"https://www.getfulltextresearch.com/researchgate-integrates-with-getftr\\\">One
        platform that supports GetFTR checks is ResearchGate</a>, also <a href=\\\"https://www.digital-science.com/blog/2020/03/dimensions-and-papers-are-among-first-scholarly-platforms-to-join-new-service-get-full-text-research/\\\">Dimensions
        & Papers</a>).\_</p><p>One way around the problem is to install <a href=\\\"https://www.getfulltextresearch.com/chrome-browser-extension\\\">the
        GetFTR browser extension</a> that will act as a GetFTR enabled platform to
        do the checks as you browse across the web!\_</p><p>This is a very new beta
        browser extension made available June 2023, so this is a preliminary look!</p><p><br
        /></p><p>Installing the browser plugin will get you the usual popup asking
        you to add your institution. I was half expecting my institution not to appear
        on the list because we do not do federated access generally for access to
        electronic resources and I understand while GetFTR in theory can work with
        any authentication method, they are most closely associated with using Seamless
        Access.\_</p><p>Instead, I noticed all the Singapore institutions do appear,
        even ones that don't do OpenAthens etc.</p><div class=\\\"separator\\\" style=\\\"clear:
        both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/s779/getftrbrowser1.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"725\\\"
        data-original-width=\\\"779\\\" height=\\\"596\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJ98jukgPQv9Q6GXQ_0SpQTf16lHyZMt_np_YKV5uIgfkgO_f1llVr1T-2WtpJBoeoXTegbj8uCwgYzSesJ2w0SA_yJXOSuJxy9RInuEdBZIK2HBbazhlu5mPuBPg26rZSUXPm1_xLB_PP23MI66NC1yVPam6rGp3WvAdVSzO8_PKogAa9AyxK2jbsnjVB/w640-h596/getftrbrowser1.png\\\"
        width=\\\"640\\\" /></a></div><br /><p>But what are the platforms supported
        for this browser extension where they will activate and display a GetFTR button?</p><p>Currently,
        they support seven sites including the popular Google Scholar and PubMed.
        They also work on Two popular academic discovery services - Summon and EDS
        (but not Primo it seems), Web of Science and the lesser known Lens.org</p><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: center;\\\"><a
        href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/s889/getftrbrowser2.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"889\\\"
        data-original-width=\\\"781\\\" height=\\\"640\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZuIkwREcIXOCpw79Tht7amMUL2PQ5Q1oTduvuXNTW46Bw3SelcDmIeJytl8NK4hTI4BjqSQToIAutRvWImLhOg4uvCTQM0-rGj9pzkpQG9eKFuOYNfE6JXWOVFs7AUS5dCfEPGc03nbFmbgoFASeo_8dZdZhGV9VgG1HeqnY5fAHzOVk_oHmVplKoVnYo/w562-h640/getftrbrowser2.png\\\"
        width=\\\"562\\\" /></a></div><br /><p>Lastly, there is an interesting <a
        href=\\\"https://support.crossref.org/hc/en-us/articles/115003688983-Co-access-\\\">CrossRef
        Co-access</a>. The website says</p><p></p><blockquote><p><i>Co-access allows
        members to register multiple records and DOIs for the same book content item.
        This option is provided to support members who publish book content on multiple
        platforms</i></p><p></p></blockquote><p>Fascinating, yet another wrinkle this
        time relating to registering dois for book content that I was unaware of.
        It's unclear to me how often this done in practice.\_</p><p><br /></p><p>What
        type of buttons will the GetFTR browser extension produce?</p><p>All buttons
        produced I believe will have the same icon and label \\\"View PDF\\\", however
        mousing over the button you may see\_</p><p></p><ul style=\\\"text-align:
        left;\\\"><li>\\\"full-text is open access\\\"</li><li>\\\"full-text available
        through - <institution>\\\"</li></ul><p></p><p><br /></p><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/s1029/getftrbrowser3.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"516\\\"
        data-original-width=\\\"1029\\\" height=\\\"320\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAEJumwfRmBjhmQ-1SeMO2JwcnPGKiwbCiQsothq2ZNNdnao99zVcB05Ew7vIb5irbu8SuLF7qp9TOAd58U3xCGmleMGq8i5gP7hiiZo20RBcXvpLPtGLc4sdtPvMbBzUPn5a8C9zwXbX_oOIgWkrlUanQi0843xrZD5ehqJoQFOgweSSWFNHhV-1za-r_/w640-h320/getftrbrowser3.png\\\"
        width=\\\"640\\\" /></a></div><br /><p><br /></p><p>There is a third label
        - \\\"full-text is freely available\\\". I am not quite sure how this differs
        from the \\\"full-text is open access\\\", except maybe one is temporarily
        made available via the content owner.</p><p><br /></p><div class=\\\"separator\\\"
        style=\\\"clear: both; text-align: center;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/s910/getftrbrowser4.png\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"326\\\"
        data-original-width=\\\"910\\\" height=\\\"230\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEilz9jyIJIXtDRgyeHyfBB0Lj5zpzBkBdfdR4ZVNJbfh1neQZoOImSsROPsozu-J-nEGmauylK0NbauQfDJJG50BRMoINSnT274iUnKygsUzyNjNf45Xi27LhGyItuUDCjVY92pixxEZ9oW8xxp5GLKK3_XkpT-iE_PWKL3qNVstpNp7c7XjaLgtUmI9N3T/w640-h230/getftrbrowser4.png\\\"
        width=\\\"640\\\" /></a></div><br /><p><br /></p><p>Playing around with my
        institution, I get mostly buttons on content from Elsevier which was one of
        the earliest supporters of GetFTR.</p><p>Interestingly there were some buttons
        that stated \\\"full-text available through - Singapore Management University\\\"
        which indicated that it was in theory capable of bringing users to content
        behind paywall even for us.\_</p><p>But when I clicked on the button , I was
        not asked to authenticate but most were not behind paywall anyway. No doubt
        this was something to do with our setup (or lack there of).</p><p><br /></p><h2
        style=\\\"text-align: left;\\\">Conclusion</h2><p>Looks like there is still
        some life in this area! Particularly curious to see how GetFTR browser extension
        develops. Also makes me wonder if some of the existing browser extensions
        like Libkey Nomad or Lean Library might bring in GetFTR technology as an additional/secondary
        way to check for access.</p><p><br /></p><p><br /></p><p><br /></p><p><br

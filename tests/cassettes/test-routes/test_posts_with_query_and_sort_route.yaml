        Paul Eve\",\"blog_slug\":\"eve\",\"category\":\"languagesAndLiterature\",\"content_html\":\"Today's
        big news is that [Crossref has acquired the Retraction Watch database of expressions
        of concerns and retractions and has made it openly accessible to anyone who
        wants to use it](https://doi.org/10.13003/c23rw1d9). I'm waiting for full
        confirmation of the license or public domain dedication under which it will
        be released, but this is still a great commitment of Crossref to the POSI
        principles. The liberation of this database is good for science and scholarship
        in general. It means that Crossref now knows about approximately 50,000 retractions.\\n\\nAccess
        to the database, for now, is via the Crossref Labs API, which I write and
        maintain. The Crossref Labs API sits in between the user and the Live API
        to inject new experimental metadata fields. The API can also serve files,
        so you can get the CSV of the latest Retraction Watch data at https://api.labs.crossref.org/data/retractionwatch?mailto=[YOUR@EMAIL.HERE].\\n\\nMeanwhile,
        the Labs API will show you retraction data in the cr-labs-updates entry if
        you visit a work that has data, e.g. https://api.labs.crossref.org/works/10.2147/CMAR.S324920?mailto=[YOUR@EMAIL.HERE].\\n\\nThe
        obvious question (and one that [was asked within an hour of our launch](https://twitter.com/gcabanac/status/1701594642142363877))
        is: how can I retrieve a list of all retractions via the API? This is what
        we call a \\\"filter\\\" in the API and, for Reasons\u2122, it is very difficult
        to do in the Labs API. The Reasons\xAE that it's so difficult is because the
        Labs API gets its data by pulling from the Live API, which knows nothing about
        retractions, and then injecting the data. So pulling out just the entries
        that have retractions means building a separate index of all items with retractions,
        then fetching these, and paging through them with the user's requests. This
        gets to be HORRIBLY slow on the performance front with even not much load,
        and I don't recommend it. We tried several ways of implementing this but to
        no avail. So, for now, please download and parse the CSV if you want a full
        list of retractions. We'll continue to work on an API solution, but it's going
        to take us a bit longer.\\n\\nIn the meantime, publishers: please continue
        to deposit retractions. It's really important and we need to end the culture
        of _shame_ (at least for publishers) around declaring retractions. It is vital
        for the progress of science that we accurately mark papers that have been
        shown to be defective.\\n\\nThe other important thing to note about all this
        is that, with any luck, it will help to make Retraction Watch itself sustainable.

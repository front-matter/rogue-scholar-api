      string: "{\"facet_counts\":[],\"found\":35,\"hits\":[{\"document\":{\"authors\":[{\"name\":\"Aaron
        Tay\"}],\"blog_name\":\"Aaron Tay's Musings about librarianship\",\"blog_slug\":\"musings\",\"category\":\"otherSocialSciences\",\"content_text\":\":::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtTbebbFFIjweImvl_KYXZjVXItOwO5XAMpgV96XgrLEo6QFi4Rdk4uNBSwSXJBbsBpvZad_ET2GJ4Uyp60aq-4ChMqxihTfzq5iC9bntAV8ci2dxvj-SPq8a0JsijHp36hIUJd0kJUJAipGuQoaKP7atQ6zoFU19xy4Gom9SBs4nWhZHv14dH_dmaEqGt/w640-h480/GXBZgkjXQAAgEOT.jpg){border=\\\"0\\\"\\noriginal-height=\\\"1512\\\"
        original-width=\\\"2016\\\" height=\\\"480\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtTbebbFFIjweImvl_KYXZjVXItOwO5XAMpgV96XgrLEo6QFi4Rdk4uNBSwSXJBbsBpvZad_ET2GJ4Uyp60aq-4ChMqxihTfzq5iC9bntAV8ci2dxvj-SPq8a0JsijHp36hIUJd0kJUJAipGuQoaKP7atQ6zoFU19xy4Gom9SBs4nWhZHv14dH_dmaEqGt/s2016/GXBZgkjXQAAgEOT.jpg){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {style=\\\"text-align: center;\\\"}\\n[Source](https://x.com/rvandieen/status/1833063469408477673/photo/1)\\n:::\\n\\n
        \ \\n\\nEx Libris surprised us by suddenly [releasing Primo Research Assistant\\nto
        production on September 9,\\n2024\_](https://exlibrisgroup.com/announcement/ex-libris-primo-research-assistant-is-now-available-for-primo-institutions/)\_(when\\nthe
        earlier timeline was 4Q 2024 with some believing it might even be\\ndelayed).
        Despite the fact that there are so many [RAG (retrieval\\naugmented generation)
        academic search\\nsystems](https://musingsaboutlibrarianship.blogspot.com/p/list-of-academic-search-engines-that.html)\\ntoday
        that generate answers from search, this is still quite a\\nsignificant event
        to be worth covering in my blog.\\n\\nWhy? Simply put, while Primo Research
        Assistant may not break any new\\nground in terms of features or functionality,
        in all likelihood this\\nmight be the first academic search system that use
        RAG to generate\\nanswers that many librarians and users will encounter given
        the fact\\nthat Primo together with it\\\\'s cousin Summon (which will have
        it\\\\'s [own\\nResearch Assistant coming soon Q1\\n2025](https://exlibrisgroup.com/announcement/ex-libris-launches-a-beta-program-of-generative-ai-powered-primo-research-assistant/))\\nare
        two of the big 4 default academic search engines used by Academic\\nlibraries
        (the other two are Ebsco Discovery Service and WorldCat\\nDiscovery Service)
        and this feature is bundled in!\\n\\nI estimate this is 20% or so of academic
        libraries in US/UK/Canada etc\\n(likely higher for elite universities).\\n\\nAs
        such, here are some things you should know about Primo Research\\nAssistant
        (Primo RA) and my *first preliminary thoughts* (long). For\\nmore information
        on [Primo Research\\nAssistant.](https://knowledge.exlibrisgroup.com/Primo/Product_Documentation/020Primo_VE/Primo_VE_(English)/015_Getting_Started_with_Primo_Research_Assistant)\\n\\n
        \ \\n\\n### \\\\#1 Primo Research Assistant is bundled in with your current
        subscription {#primo-research-assistant-is-bundled-in-with-your-current-subscription
        style=\\\"text-align: left;\\\"}\\n\\nUnlike AI offerings from Elsvier\\\\'s
        ([Scopus\\nAI](https://www.elsevier.com/products/scopus/scopus-ai)) or even\\nClarivate\\\\'s
        (parent of Ex libris) [Web of Science\\\\'s Research\\nAssistant](https://webofscience.zendesk.com/hc/en-us/articles/25929584652561-Web-of-Science-Research-Assistant),\\nthere
        is no additional cost to libraries who already subscribe to Primo.\\n\\nIn
        fact, it is live right now in production, though you can (and\\nprobably should)
        turn it off.\\n\\nDo note as of time of this article, 15th September, librarians
        are\\nreporting that you can only hide the link to Primo Research assistant\\nfrom
        the Primo interface but if you know the link you can still access\\nit.\\n\\nThat
        said even if you do so it will require user authentication to\\naccess.\_\\n\\nIt\\\\'s
        somewhat hard to understand why Ex Libris chose to release this\\nwithout
        additional cost, given that unlike most software features the\\nmarginal cost
        to run RAG enabled searches are not zero due to LLM\\ninference costs and
        the potential users of Primo and Summon are likely\\nto be much larger than
        most academic search systems that currently\\nimplement this technology, but
        as you will see Ex Libris has taken care\\nto mitigate this issue by a) UI
        design and b) technology solutions\\n\\nDespite this, there has been suggestions
        (I forgot where I saw it, but\\nwas probably in a webinar) that Primo Research
        Assistant does have a\\nthreshold/throttle limit if your institution is sending
        too many queries\\nvia the Research Assistant and there might even be a premium
        service\\nadd-on in the future.\\n\\n###   {#section}\\n\\n### \\\\#2 By default
        your searches in Primo do not trigger the Primo Research Assistant {#by-default-your-searches-in-primo-do-not-trigger-the-primo-research-assistant}\\n\\n<div>\\n\\nEven
        if you do opt-in to turn on Primo Research assistant, the default\\nsearch
        does not trigger the Research Assistant to generate an answer.\\nThis is unlike
        other popular tools like Elicit.com, SciSpace etc but\\nsimilar to legacy
        databases like Scopus AI,\_[Statista\\nResearchAI](https://www.statista.com/research-ai/).\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nInstead you have to explictly access the Research
        Assistant from the\\nmain menu or from the widget in the brief results.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwCFy45qFxUaI9KTRcaTPpGH3wppY8oci4TDyZocKWzrKkM2ya9JA6vuhckoO3xGNjBHMr849iaRjrLMLAi4VJUtEttq9qtisb5d0iZ65or5Qn2Pl-DSv76A0h9nxYCjBWVu0v6WIWzQcMQuUgGvETm1QiMknVLRTyJye51JWmWknANd8d1BUZAmPlfL_0/w640-h118/PRA_IconEnabled.png){border=\\\"0\\\"\\noriginal-height=\\\"149\\\"
        original-width=\\\"812\\\" height=\\\"118\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwCFy45qFxUaI9KTRcaTPpGH3wppY8oci4TDyZocKWzrKkM2ya9JA6vuhckoO3xGNjBHMr849iaRjrLMLAi4VJUtEttq9qtisb5d0iZ65or5Qn2Pl-DSv76A0h9nxYCjBWVu0v6WIWzQcMQuUgGvETm1QiMknVLRTyJye51JWmWknANd8d1BUZAmPlfL_0/s812/PRA_IconEnabled.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKCO3Hh_VWiIL9SRhzHHMtqheQ0fBukmwon1LQQh7GDVKW1-NWkwu1VVzBZ7MLd6HzKJeGOxLX23Z7imTAj_FVRpHF16gpmDWrWMwOT0ljwYD0ZbEaXqGjOjBpmCswoRg6JJ8oXr5SC3sfVJBNEFNZMaDz_KKQ7fNsG4VCwDSebkn_3OlEgvmd16DueopM/w640-h222/PRA_WidgetEnabled.png){border=\\\"0\\\"\\noriginal-height=\\\"280\\\"
        original-width=\\\"804\\\" height=\\\"222\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKCO3Hh_VWiIL9SRhzHHMtqheQ0fBukmwon1LQQh7GDVKW1-NWkwu1VVzBZ7MLd6HzKJeGOxLX23Z7imTAj_FVRpHF16gpmDWrWMwOT0ljwYD0ZbEaXqGjOjBpmCswoRg6JJ8oXr5SC3sfVJBNEFNZMaDz_KKQ7fNsG4VCwDSebkn_3OlEgvmd16DueopM/s804/PRA_WidgetEnabled.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nThis
        makes the Primo Research Assistant a bit more hidden but it does\\nensure
        you won\\\\'t get a flood of searches all using the Research\\nAssistant by
        default.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nThinking
        a bit more, do we necessarily want the Research Assistant to\\nrun for all
        Primo queries? Past studies have indicated that quite a\\nlarge percentage
        of queries in a typical library discovery search are\\nactually known item
        searches, possibly because students are looking for\\ncourse material or other
        content they found mentoned elsewhere\\n(discovery happens everywhere!).\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nA Research Assistant generated answer while
        interesting might not be\\nwhat is need. Below shows what the assistant generates
        when I search for\\nElements of Style, 4th edition.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbSaRDqk_smNpQbn06BjWFIKgRh1pijbZBZnL9OCrBRoN-jO_TnpltsDMCveMbLAZRuEi2UP_MW6DQYA7gM9oJH_EgXovZQ4UkRQkq7Wz3zRoL3BYcbqddS5j8pyuj15NfnMl-VCQdVK58dy05hCmxZoIuLxe2rSauFyghrZ0DIHHgHqgmFZ0phaLtBLck/w640-h336/elementsofstyle.png){border=\\\"0\\\"\\noriginal-height=\\\"698\\\"
        original-width=\\\"1333\\\" height=\\\"336\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjbSaRDqk_smNpQbn06BjWFIKgRh1pijbZBZnL9OCrBRoN-jO_TnpltsDMCveMbLAZRuEi2UP_MW6DQYA7gM9oJH_EgXovZQ4UkRQkq7Wz3zRoL3BYcbqddS5j8pyuj15NfnMl-VCQdVK58dy05hCmxZoIuLxe2rSauFyghrZ0DIHHgHqgmFZ0phaLtBLck/s1333/elementsofstyle.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\nI can imagine you
        can work around this issues with clever workarounds\\ne.g. since Primo RA
        is already using ChatGPT to look at the input (see\\nlater), perhaps it can
        be prompted to try to detect if the input is\\nlikely a known item search
        and if so ask if a generated answer is\\nrequired.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nStill for now, given the all the worries about
        cost, it might be a good\\nidea just not to do this by default.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n[\\\\#3
        Primo Research Assistant uses a LLM (Large language model)\\ncurrently GPT3.5
        to convert your inputs into keyword searches which is\\nused to run in CDI
        to retrieve\\ndocuments.]{style=\\\"font-size: 18.72px; font-weight: 700;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[
        \ \\n]{style=\\\"font-size: 18.72px; font-weight: 700;\\\"}\\n\\n</div>\\n\\nPrimo
        Research assistant like most of its peers encourages you to try\\ntyping in
        natural language e.g. \\\\\\\"How does Vitamin D deficiency impact\\noverall
        health\\\\\\\".  \\n  \\nUnder \\\\\\\"how to formulate a good question\\\\\\\"
        they state\\n\\n<div>\\n\\n[]{face=\\\"\\\" source=\\\"\\\" sans=\\\"\\\"
        3\\\\\\\",=\\\"\\\" sans-serif\\\\\\\"=\\\"\\\"\\nstyle=\\\"background-color:
        white; color: #3a3a3a; font-size: 16px;\\\"}\\n\\n> To make the most of the
        Primo Research Assistant, it\\\\'s essential to\\n> ask clear and detailed
        questions about academic or scientific topics.\\n> Be as specific as possible
        and phrase your query in the form of a\\n> question. Example queries can be
        found on the starting screen.\\n\\nThey also do not\\n\\n</div>\\n\\n> <div>\\n>\\n>
        []{face=\\\"\\\" source=\\\"\\\" sans=\\\"\\\" 3\\\\\\\",=\\\"\\\" sans-serif\\\\\\\"=\\\"\\\"\\n>
        style=\\\"background-color: white; color: #3a3a3a; font-size: 16px;\\\"}\\n>\\n>
        requests for materials of a particular type (e.g. \\\"give me peer\\n> reviewed
        articles about bird migration\\\") or from a certain time period\\n> (e.g.
        \\\"give me the newest research on climate change\\\").\_\\n>\\n> </div>\\n>\\n>
        <div>\\n>\\n> </div>\\n\\n<div>\\n\\nas the system *does not yet \\\\\\\"understand\\\\\\\"
        such requests with regards to\\nmetadata*. This btw is not a unsolvable issue
        for example scite.ai\\nassistant (which uses LLMs to construct keyword searches
        similar to\\nPrimo Research assistant) is able to interprete searches for
        year ranges\\nand understand search queries like \\\\\\\"Papers on X from
        2015-2023).\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nSimilarly
        the [Web of Science Research Assistant seems even more capable\\n, and is
        able to interprete queries by institution name, journal\\nvolume/issue, country,
        citation count and\\nmore](https://webofscience.zendesk.com/hc/en-us/articles/25929584652561-Web-of-Science-Research-Assistant)\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhMU2oRpHaF2W1QSEXH6NuGItdtDJkcEXEo5kHkag939fcHDx2vaKgOq1CSpbFWfrm35mIumGMcZnF5v5sOb9Ra0MvYMzuQR7vGqldHTbopFl7R42g9lI0wWz0liccSb2FzxpMZTyBSmyXvm2PuGzCxRzTKTphVJmQqZQ0H6DOK04iyFelN6JF9GNiC5uf8/w640-h606/wosra-search.png){border=\\\"0\\\"\\noriginal-height=\\\"817\\\"
        original-width=\\\"862\\\" height=\\\"606\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhMU2oRpHaF2W1QSEXH6NuGItdtDJkcEXEo5kHkag939fcHDx2vaKgOq1CSpbFWfrm35mIumGMcZnF5v5sOb9Ra0MvYMzuQR7vGqldHTbopFl7R42g9lI0wWz0liccSb2FzxpMZTyBSmyXvm2PuGzCxRzTKTphVJmQqZQ0H6DOK04iyFelN6JF9GNiC5uf8/s862/wosra-search.png){imageanchor=\\\"1\\\"\\nstyle=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {style=\\\"text-align: center;\\\"}\\n[
        \ \\n](https://webofscience.zendesk.com/hc/en-us/articles/25929584652561-Web-of-Science-Research-Assistant)\\n:::\\n\\n:::
        {style=\\\"text-align: center;\\\"}\\n[Web of Science Research Assistant searches
        that can be\\nunderstood](https://webofscience.zendesk.com/hc/en-us/articles/25929584652561-Web-of-Science-Research-Assistant)\\n:::\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n<div>\\n\\nInstead for Primo Research assistant,
        try to keep your input simple.\_\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nHere
        I highly recommend you follow the examples given and refrain from\\ndoing
        complicated \\\\\\\"prompt engineering\\\\\\\" tricks you may have picked
        up.\_\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieJpGD4RoOJwZgmQtYalYJaO9M7_TFPUUw13T-7DlCqDO85JsBm4Qk-6kNPY_2eq3JWphXEGYgyvisDFKuMmzCijOoVviKpoRa0IhKDSRZZ-LxTTULiB3OYrFIDyavBeZDKdplrr9rIkLAcFsG3v2Pe5F-IS6Hqtn7oQ3STjkyDnbKqdM6TqPu6Q8Ib5ot/w640-h154/primoraexamples.png){border=\\\"0\\\"\\noriginal-height=\\\"322\\\"
        original-width=\\\"1335\\\" height=\\\"154\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieJpGD4RoOJwZgmQtYalYJaO9M7_TFPUUw13T-7DlCqDO85JsBm4Qk-6kNPY_2eq3JWphXEGYgyvisDFKuMmzCijOoVviKpoRa0IhKDSRZZ-LxTTULiB3OYrFIDyavBeZDKdplrr9rIkLAcFsG3v2Pe5F-IS6Hqtn7oQ3STjkyDnbKqdM6TqPu6Q8Ib5ot/s1335/primoraexamples.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nThe
        main reason why this is a bad idea is because most prompt\\nengineering tricks
        are tested on pure LLM (large language models) and\\nnot Retrieval augmented
        generation systems but see this [blog post for\\nwhy this is almost always
        a bad\\nidea.](https://medium.com/@aarontay/why-blindly-applying-prompt-engineering-techniques-to-rag-systems-a-bad-idea-9ca7f893f6f3)\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nBut how does Primo Research Assistant know
        what to do with your natural\\nlanguage query?\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nThe conventional way to do this used by most
        systems is to convert or\\nencode your query into an embedding (a long series
        of numbers) by\\nrunning the query through an embedding model, and do a [vector\\nsimilarity
        search](https://www.pinecone.io/learn/vector-similarity/)\\nagainst documents
        which have been encoded the same way in advance during\\nindexing into embeddings
        and documents which score the highest\\nsimilarity will be surfaced.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n::: {.separator style=\\\"clear:
        both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwdG_2vTGMxuDxyQzdB2EpC5J93nELaqa8qKeRP09C6DeAgGmxh1PAkrMBxiUDwJbyGTS_O73opmuMvQF-dM-6FdrQjqbLG6Yu9kYQNMV4hIEHKMgG9J8vSV11z7od82mbeQoXVdxxftAviggr_r7pQ5JnkHd1G10TbiDJ8pPdOJVvDbODJ2QKV7ZZ9dMg/w640-h462/logicalscoringmodel.png){border=\\\"0\\\"\\noriginal-height=\\\"462\\\"
        original-width=\\\"640\\\" height=\\\"462\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhwdG_2vTGMxuDxyQzdB2EpC5J93nELaqa8qKeRP09C6DeAgGmxh1PAkrMBxiUDwJbyGTS_O73opmuMvQF-dM-6FdrQjqbLG6Yu9kYQNMV4hIEHKMgG9J8vSV11z7od82mbeQoXVdxxftAviggr_r7pQ5JnkHd1G10TbiDJ8pPdOJVvDbODJ2QKV7ZZ9dMg/s640/logicalscoringmodel.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {style=\\\"text-align: center;\\\"}\\n[Conceptual
        model for information\\nretrieval](https://musingsaboutlibrarianship.blogspot.com/2024/04/a-conceptual-view-of-information.html)\\n:::\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nThis is a very
        popular way (in particular when used in hybrid manner\\ntogether with traditional
        keyword search) used by most \\\\\\\"AI search\\\\\\\"\\nsystems, like Scopus
        AI, Elicit, SciSpace and more *however Primo\\nResearch Assistant goes a different
        way which uses a less common\\nmethod.*\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nInstead,
        the large language model (GPT3.5 at time of writing) is\\nprompted to take
        the user input and create 10 variants of keywords for\\nthe input. These variants
        are then connected with an OR together with\\nthe original input.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nSo for the input\_\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n</div>\\n\\n> <div>\\n>\\n> Is there an open
        access citation advantage\\n>\\n> </div>\\n>\\n> <div>\\n>\\n> </div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nIt may come up with 10 keyword queries and
        combine them together like\\nthis\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n>
        (open access citation advantage research) OR (impact of open access on\\n>
        citations) OR (open access publication citation rates) OR (benefits of\\n>
        open access for citations) OR (open access citation impact study) OR\\n> (open
        access citation advantage research) OR (impact of open access on\\n> citations)
        OR (advantages of open access publishing on citations) OR\\n> (open access
        citation benefits) OR (does open access lead to more\\n> citations) OR (**is
        there an open access citation advantage?**)\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nwith
        the first 10 keyword searches being generated by the LLM and the\\nbolded
        part is the original input.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nIf
        you think such a method may not be very good, you might be right.\\n\\n</div>\\n\\n>
        <div>\\n>\\n> [Studies trying to see if LLMs like ChatGPT are good at formulating\\n>
        Boolean queries for systematic reviews. have generally shown that they\\n>
        underperform humans particularly in terms of\\n> recall](https://x.com/aarontay/status/1834984741743010058).
        However,\\n> these are done in the context of systematic reviews, in this
        case we\\n> just need to get the top 5 relevant articles properly ranked as
        only\\n> the top 5 are used to generate the answer.\\n>\\n> </div>\\n\\nIn
        fact, Primo Research Assistant does an additional reranking of the\\ntop 30,\_using
        embeddings to optimize the result based on the query\\nmatch.\\n\\n<div>\\n\\nThe
        interesting question is why Primo Research Assistant uses this\\nmethod instead
        of the more conventional method of doing an embedding\\nsearch.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nI have no doubt that the size and complexity
        of CDI or Central Discovery\\nIndex is a big part of the issue. While most
        \\\\\\\"AI academic search\\\\\\\"\\nsystems like Elicit, Undermind, use Semantic
        Scholar or similar corpus\\nhave to deal with converting over 200 million
        documents to embeddings,\\nthe [CDI index utterly dwarves that at 5 billion
        items! (even though as\\nyou will see later a large part of the index is excluded
        by\\ndefault)\_](https://knowledge.exlibrisgroup.com/Primo/Content_Corner/Central_Discovery_Index/Documentation_and_Training/Documentation_and_Training_(English)/CDI_-_The_Central_Discovery_Index/010An_Overview_of_the_Ex_Libris_Central_Discovery_Index_(CDI))\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nAnd the difference is not just in terms of
        size, but in terms of\\ncomplexity, as CDI consists of not just [journal articles
        but also all\\nother resource\\ntypes](https://knowledge.exlibrisgroup.com/Primo/Content_Corner/Central_Discovery_Index/Documentation_and_Training/Documentation_and_Training_(English)/CDI_-_The_Central_Discovery_Index/070Resource_Types_in_CDI).\\nAdd
        the fact that they apply [a match & merge process to combine\\ndifferent variants
        into one super composite\\nrecord](https://knowledge.exlibrisgroup.com/Primo/Content_Corner/Central_Discovery_Index/Documentation_and_Training/Documentation_and_Training_(English)/CDI_-_The_Central_Discovery_Index/060Match_and_Merge_in_CDI)\_,\\nyou
        have a fascinatically large and complicated index that might even\\nexceed
        Google Scholar.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nI
        imagine trying to convert and store all of CDI into embedding and\\nstoring
        in a vector store can be a nightmare (espically as scaling can\\nbecome difficult
        for vector stores).\\n\\n</div>\\n\\n<div>\\n\\n> Note that the reranking
        step of the top 30 can be done on the fly with\\n> acceptable latency without
        any preindexing due to the small number\\n> involved. I can imagine this step
        uses a powerful and more\\n> [computational expensive cross-encoder model
        or multiple vector\\n> embedding model like\\n> COLBERT](https://musingsaboutlibrarianship.blogspot.com/2024/06/can-semantic-search-be-more.html)\\n\\n</div>\\n\\n<div>\\n\\nI
        am also somewhat disappointed that it does not transparently show the\\nboolean
        search query generated though you can find it via the \\\\\\\"View\\nmore
        results from your library search\\\\\\\" button. They should definitely\\nlearn
        from the way Scite assistant displays it. Some of the innovations\\nScite
        Assistant provide such as the ability to edit searches of your own\\nto run,
        do various advanced filters should ideally be included.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n::: {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgVUWCMeT2kZtYzJ86jMYClCFrHjOV3U9DHDZV71wQ7oqB1B8dwiKHs5Tu1V_Qo-t1V8uIwFVcpRzzycQNox-PnlZgICsBpgh7_BZ3AJLtRIaWCbqxDedCAlgpXB97v16QzfChvldJHS9coIa_5zC0E1quSyhEMLhcQ7jHacMS2rwQm2Qd2OiYW2-pQd9u_/w640-h244/sciteassistant-edit.png){border=\\\"0\\\"\\noriginal-height=\\\"526\\\"
        original-width=\\\"1378\\\" height=\\\"244\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgVUWCMeT2kZtYzJ86jMYClCFrHjOV3U9DHDZV71wQ7oqB1B8dwiKHs5Tu1V_Qo-t1V8uIwFVcpRzzycQNox-PnlZgICsBpgh7_BZ3AJLtRIaWCbqxDedCAlgpXB97v16QzfChvldJHS9coIa_5zC0E1quSyhEMLhcQ7jHacMS2rwQm2Qd2OiYW2-pQd9u_/s1378/sciteassistant-edit.png){imageanchor=\\\"1\\\"\\nstyle=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {style=\\\"text-align: center;\\\"}\\n*Scite
        assistant transparently shows the searches used and allows you to\\nedit the
        search*\\n:::\\n\\n::: {style=\\\"text-align: center;\\\"}\\n  \\n:::\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n[\\\\#4 Primo
        Research Assistant uses\_ the abstracts of the top 5 ranked\\nresults to generate
        the\\nanswer]{style=\\\"font-size: 18.72px; font-weight: 700;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[
        \ \\n]{style=\\\"font-size: 18.72px; font-weight: 700;\\\"}\\n\\n</div>\\n\\nThe
        whole idea of RAG is that you search and find the top ranked\\ndocuments or
        text chunks and then feed them as \\\\\\\"context\\\\\\\" to a LLM to\\ntry
        to generate an answer to the question with intext citations. The\\nhope is
        that by grounding the answer in documents that are found, it\\nwill reduce
        hallucinations and allow you to check the source as opposed\\nto just asking
        a LLM directly.\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nA simple RAG
        prompt might look something like this.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n</div>\\n\\n>
        <div>\\n>\\n> Please answer the question with the following context if relevant.\_\\n>\\n>
        </div>\\n>\\n> <div>\\n>\\n> </div>\\n>\\n> <div>\\n>\\n> </div>\\n>\\n> <div>\\n>\\n>
        \\\\...\\n>\\n> </div>\\n>\\n> <div>\\n>\\n> </div>\\n>\\n> <div>\\n>\\n>
        </div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nBecause RAG systems
        only cite what is found in a search, they do not\\nmake up fake papers unlike
        using a LLM alone. That said, they can\\n\\\\\\\"misinterprete\\\\\\\" the
        item that is cited. One technical term floating\\naround is citation faithfulness
        may be an issue. This is known to be\\nparticularly problematic when asking
        questions with no good answers (see\\nlater) and the system will still try
        to generate an answer by twisting\\nthe citation. This is the greatest challenge
        of RAG generated answers!\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nThat
        said, what I described above is indeed similar to what Primo\\nResearch Assistant
        does with the abstracts of the top 5 ranked results.\\n\\n</div>\\n\\n<div>\\n\\n>
        [Retrieval Augmented Generation is currently a area of intense\\n> research
        with an exploding amount of techniques introduced in the\\n> literature since
        2020, it has already spawned at least 3 survey/review\\n> papers!](https://scholar.google.com/scholar?q=retrieval+augmented+generation&hl=en&as_sdt=0%2C5&as_rr=1&inst=14102473421921925766)\\n>
        We do not know what particular technique is used by Primo RA, but it\\n> is
        probably a light weight one.\\n\\n</div>\\n\\n<div>\\n\\n<div>\\n\\n  \\nNote
        that while [CDI can store up to the first 65K character of the\\nfull-text
        if\\navailable](https://knowledge.exlibrisgroup.com/Primo/Content_Corner/Central_Discovery_Index/Documentation_and_Training/Documentation_and_Training_(English)/CDI_-_The_Central_Discovery_Index/130Full_Text_Indexing_in_CDI),\\nthey
        are only using the abstract in the RAG search.\\n\\n<div>\\n\\n[  \\n]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[  \\n]{style=\\\"font-size: 18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSwbhefj2SPPzSpUkzESTxm0V5aUtSWrytZMH0yKHcdIuCIU2awmII9LSfpyEzFbqtW4YYSeKEDCrkreNOCjD_eFPXO_xytsYfIK8GFuoWykEJ-0dRXAmMpd5vCFNUWpnU8hHZWrLQhzYMjPysPPOC88qVBDiCnsPBJ_L2dHEBmijbmqG4VSxguND-1BRL/w640-h308/primora-intextcitation.png){border=\\\"0\\\"\\noriginal-height=\\\"855\\\"
        original-width=\\\"1777\\\" height=\\\"308\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSwbhefj2SPPzSpUkzESTxm0V5aUtSWrytZMH0yKHcdIuCIU2awmII9LSfpyEzFbqtW4YYSeKEDCrkreNOCjD_eFPXO_xytsYfIK8GFuoWykEJ-0dRXAmMpd5vCFNUWpnU8hHZWrLQhzYMjPysPPOC88qVBDiCnsPBJ_L2dHEBmijbmqG4VSxguND-1BRL/s1777/primora-intextcitation.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nJust
        to head off a common misconception, even though the top 5 results\\nshown
        will always be fed to the LLM to generate a article, the LLM can\\n\\\\\\\"choose\\\\\\\"
        not to use or cite all 5 results if it \\\\\\\"judges\\\\\\\" some are\\nirrelevant.
        In fact, this is a good idea because you do not want the LLM\\nto \\\\\\\"force\\\\\\\"
        citations to try to fit the answer!\_\\n\\n</div>\\n\\n  \\n[  \\n]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[  \\n]{style=\\\"font-size: 18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[\\\\#5
        Primo Research Assistant uses\\nthe\_]{style=\\\"font-size: 18.72px; font-weight:
        700;\\\"}[**entirety of CDI\\nmetadata & abstracts (with exceptions**]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[**  \\n**]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n</div>\\n\\nWhile the mechanics of RAG is relatively easy,
        it is important to\\nunderstand what exactly Primo Research Assistant is searching
        over?\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nWith Scopus
        AI, Elicit the answer is very simple, Scopus and Semantic\\nScholar respectively.
        With Primo RA it is a bit more complicated.\_\_  \\n  \\nFirstly it searches
        through the \\\\\\\"entirely of CDI metadata & abstracts\\\\\\\"\\n(with exceptions).\\\\\\\"
        \ \\n  \\n\\n</div>\\n\\n<div>\\n\\nThis is quite hard to unpack.  \\n  \\nAt
        the first obvious level, because it is CDI only it excludes your alma\\nindividual
        local records (e.g. books or special collection only in your\\nlocal Alma).
        \ \\n  \\nMore controversially, it includes the \\\\\\\"entirely of CDI\\\\\\\".
        This is\\nroughly equalvant to \\\\\\\"expand my search\\\\\\\" so you will
        get answers that\\ncite items that your institution may not have access to.\\n\\n<div>\\n\\n[]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n</div>\\n\\n> <div>\\n>\\n> [  \\n> ]{style=\\\"font-size:
        18.72px;\\\"}\\n>\\n> </div>\\n>\\n> <div>\\n>\\n> [\\\\\\\"Roughly\\\\\\\"
        because besides the exceptions for Primo Research\\n> Assistant (see later)
        institutions can choose between\_[EasyActive\\n> Setting](https://knowledge.exlibrisgroup.com/Alma/Product_Documentation/010Alma_Online_Help_(English)/Electronic_Resource_Management/060_Alma_Single_Activation_Source_for_CDI/040Single_Activation_with_the_EasyActive_Setting)\_and\\n>
        [Fully Flexible\\n> Settings](https://knowledge.exlibrisgroup.com/Alma/Product_Documentation/010Alma_Online_Help_(English)/Electronic_Resource_Management/060_Alma_Single_Activation_Source_for_CDI/020Single_Activation_with_the_Fully_Flexible_Setting)\_which\\n>
        the later scopes what is shown when you expand your search. My guess\\n> is
        \\\\\\\"expand your search\\\\\\\" for institutions that have EasyActive\\n>
        Settings (the majority) are likely to be closer to what is searched in\\n>
        Primo Research Assistant (less\\n> exceptions)]{style=\\\"font-size: 18.72px;\\\"}\\n>\\n>
        </div>\\n\\n\_  \\n\\n<div>\\n\\n[]{style=\\\"font-size: 18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[Lastly,
        after all that they also have a list of exceptions as of 15th\\nSeptember,
        it looks like this]{style=\\\"font-size: 18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n[
        \ \\n]{style=\\\"font-size: 18.72px;\\\"}\\n\\n</div>\\n\\n<div>\\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEifUmiDqnBGKe-6dS_uLf6pnlOGkp9lcMl66gHJtnsChlPjvC-ARcfnHRviDwRVW1K14oyKoUv7nkD1f9SUbDw0Mjgjg_x45Qf_ZHLsV81q6cPAO6Wn3O_D_Lw_SX-5JnoNibwugRpfJ_79yAonq4VkBiKNexro1xlxLxOi4ShQhG52Uw2EZkAi0Kt9QfTz/w640-h192/primoraexclusions.png){border=\\\"0\\\"\\noriginal-height=\\\"339\\\"
        original-width=\\\"1135\\\" height=\\\"192\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEifUmiDqnBGKe-6dS_uLf6pnlOGkp9lcMl66gHJtnsChlPjvC-ARcfnHRviDwRVW1K14oyKoUv7nkD1f9SUbDw0Mjgjg_x45Qf_ZHLsV81q6cPAO6Wn3O_D_Lw_SX-5JnoNibwugRpfJ_79yAonq4VkBiKNexro1xlxLxOi4ShQhG52Uw2EZkAi0Kt9QfTz/s1135/primoraexclusions.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n</div>\\n\\n<div>\\n\\n[  \\n]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n</div>\\n\\nIt\\\\'s hard to say if the exceptions here
        are opt-out by the content\\nowners (either because they can\\\\'t provide
        the rights or choose not to)\\nor a decision made by Exlibris for technical
        reasons  \\n  \\nFor example exclusions like\\n\\n<div>\\n\\n- Collections
        that are not marked as \\\"free for search\\\" in the CDI\\n  collection list
        (subscription A&I databases)\\n- Sources with insufficient metadata and abstracts
        to effectively run\\n  the tool.\\n- Documents marked as withdrawn or retracted;
        retraction notes.\\n\\n</div>\\n\\n<div>\\n\\nit seems likely these are technical
        decisions. While some could go\\neither way, such as the exclusion of news
        content.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nwhile
        others seem like opt-outs particularly\\n\\n</div>\\n\\n<div>\\n\\n- Any collections
        from the following content providers: APA, DataCite,\\n  Elsevier, JSTOR,
        Kogan Page, Conde Nast.\\n\\n</div>\\n\\n<div>\\n\\nI\\\\'ve written at length
        about the [pros and cons of content owners\\nmaking the decision to be included
        or excluded from Primo\\\\'s Research\\nAssistant.](https://musingsaboutlibrarianship.blogspot.com/2024/08/ai-retrieval-augmented-generation.html)\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nHere\\\\'s a short summary.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n**The Landscape: How AI is Shaping Discovery**\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n<div>\\n\\nMy immediate reaction? Publishers
        who choose to opt out are shooting\\nthemselves in the foot, much like the
        initial wave of publishers who\\nrefused to be indexed in Google Scholar or
        early discovery indexes like\\nSummon, Primo, and EDS back in the early 2010s.
        Those who resisted\\neventually caved because being absent from these indexes
        meant losing\\ndiscoverability---and by extension, usage---while their competitors\\nbecame
        more visible.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nAcademic
        libraries soon put these discovery services front and center as\\nthe default
        search boxes, driving all the traffic there. Publishers\\nquickly realized
        that being indexed meant a significant boost in COUNTER\\nstats, while those
        who weren't saw usage plummet. Google Scholar\\nindexing turned out to be
        even more critical, as everyone knows from\\ntheir traffic analysis.\\n\\n</div>\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n### But It's Not Exactly the Same...\\n\\nEx
        Libris is being cautious with their CDI Research Assistant. It\\\\'s not\\nthe
        default, and a generated answer isn't produced for every search;\\nusers have
        to make a conscious effort to visit another site. So, the\\nimpact of being
        excluded here is less severe, at least for now.\\n\\n</div>\\n\\n<div>\\n\\nThis
        approach mirrors how major products like Scopus AI and Statista are\\nhandling
        it. But if this feature becomes popular, it wouldn't be\\nsurprising if these
        systems switch to a default model where AI-generated\\nanswers, along with
        a list of relevant papers, are always shown---much\\nlike Elicit.com or SciSpace.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nIf we reach a point where AI-generated answers
        are the norm, choosing to\\nbe excluded could significantly hurt discoverability.
        The generated\\nanswer is highly prominent, and not being included there isn't
        great.\_\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n### The
        Case Against Inclusion\_ {#the-case-against-inclusion}\\n\\nOne could argue
        that if their content is cited in a RAG-generated\\nanswer, many users might
        not click through to the full text and instead\\nrely solely on the AI summary.
        This could lead to a drop in usage stats,\\nprompting librarians to consider
        canceling the subscription. This\\nconcern echoes the frustrations some web
        owners have with Google's\\nKnowledge Graph and featured snippets, which they
        believe steal content\\nbecause users no longer click through to the source.\\n\\nBut
        how strong is this argument? It depends on your view of user\\nbehavior.\\n\\nTo
        make this argument work, users would need to be a specific type of\\nlazy---lazy
        enough to rely on an AI-generated summary if it's there, but\\ndiligent enough
        to click through to the full text if it's not.\\n\\nStill despite my analysis,
        we can see more content owners choosing to be\\nexcluded. [Since my last blog
        post on\\nthis](https://musingsaboutlibrarianship.blogspot.com/2024/08/ai-retrieval-augmented-generation.html),\\nElsevier,
        the first of the \\\\\\\"big 5\\\\\\\" publishers has joined in! In a\\nsense
        this isn\\\\'t surprising, since Elsevier has always been protective\\nof
        their content (e.g[. they were the last of the big 5 publishers and\\none
        of the last of the major publishers that resisted making their\\ndeposited
        references in Crossref\\nOpen](https://musingsaboutlibrarianship.blogspot.com/2021/02/the-era-of-open-citations-and-update-of.html)).\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nI am also not surprised by APA (which was in
        the list the earliest),\\nthough I am puzzling about JSTOR (perhaps they don\\\\'t
        have the rights)\\nand espically DataCite (I guess they are just a DOI registration
        agency\\nand don\\\\'t own content?)\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nAs
        a user and librarian I would of course prefer content owners not to\\nopt-out,
        particularly since a) only abstracts are used and not full text\\nand b) espically
        if we already paid for access!\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nOn
        a parallel note, the rise of RAG enabled academic search [may make\\nacademic
        content owners more protective of their titles and\\nabstracts!\_](https://musingsaboutlibrarianship.blogspot.com/2024/08/ai-retrieval-augmented-generation.html)\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nFor example, it might be unrelated but when
        using AI tools like Elicit\\nor Undermind.ai that use Semantic Scholar\\\\'s
        Corpus, I\\\\'ve noticed more\\nand more abstracts are missing with a message
        \\\\\\\"Abstract of this article\\nis not being displayed due to request from
        publisher\\\\\\\".\_\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n::: {.separator
        style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjR57eWZhT7HNXzX4yzoZKIWHT1xNm-FY6FlRfLBrOikM0-CEShxMEw-7-t9RxbIsk0GTv696LKKhwMT8GSw6Zhp6wPbpsbYH-zMiBRagTdu7vhI2FUEL6wSulbR33yTJE4daN902C9JAXpfHORmzAGMq6qDd3Rq1wvkV0M6-twqhamj_FgX0oNe2Jz5-op/w640-h466/abstractwithdrawn.png){border=\\\"0\\\"\\noriginal-height=\\\"647\\\"
        original-width=\\\"887\\\" height=\\\"466\\\"\\nwidth=\\\"640\\\"}](https://x.com/aarontay/status/1818943788573659572?t=wUeMq54MB6LNkRD-pKSxnw&s=19){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\nSimilarly in Undermind, cofounder Josh [in this video
        with regards to\\nUndermind results not showign abstracts\\nsays\_](%20https://www.youtube.com/watch?v=abq7hNMbhfY&t=1940s)\\n\\n<div>\\n\\n</div>\\n\\n>
        <div>\\n>\\n> \\\\\\\"okay the issue we do have a problem with like some of
        these actually\\n> because it\\\\'s Springer. I noticed as well right there\\\\'s
        some weird\\n> thing with Springer where there\\\\'s like we are missing the
        abstracts\\n> of some of the Springer journals because of some weird publishing\\n>
        thing.\\\\\\\"\\n>\\n> </div>\\n\\n  \\nOf course, all this might be unrelated
        or just a technical bug, but it\\ndoes gives make me appreciate even more
        the need for the push for open\\nscholarly metadata and movements like [I4OA,
        Initative for Open\\nAbstracts](https://musingsaboutlibrarianship.blogspot.com/2020/10/the-open-abstracts-i4oa-launches-why-i.html),\\nwhich
        will make such worries moot.\_\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nAll
        in all, I think RAG systems are something that will be here to stay\\nUNLESS
        content owners decide to block them from search systems. I\\npersonally hope
        this will not be the case.  \\n\\n  \\n\\n[\\\\#6 Primo Research Assistant
        generated answers and features can be\\nimproved]{style=\\\"font-size: 18.72px;
        font-weight: 700;\\\"}\\n\\n  \\nOf course, Primo Research Assistant is currently
        in testing and is very\\nraw and we expect to see rapid improvements as more
        feedback comes in.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nI
        already mentioned above some of the feature limitations of Primo\\nResearch
        Assistant. It can\\\\'t parse metadata so you can search by year,\\njournal,
        you can\\\\'t do prefilters the way Scite.ai Assistant can etc.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nBut what about the actual quality of the generated
        answer? At this\\npoint, my vibes check of the system tells me that it is
        clearly showing\\npoorer results than other similar products in its class.
        \ \\n  \\nThere are multiple ways to evaluate RAG systems (with autoevaluation\\nframeworks
        like RAGAS,\_ TruLens, use of LLM as a judge etc itself a hot\\narea of study)
        but one way is to study the two components that make up\\nthe system, the
        retrieval part and the generator part seperately vs\\nstudying it end to end.\_\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nLet\\\\'s consider the generation component.
        Here we are told it is\\ncurrently using GPT3.5 which is very outdated model,
        but this is due for\\nchange.\\n\\n</div>\\n\\n<div>\\n\\n  \\nWhile, I have
        no doubt a more advanced model like GPT4o or GPT4o mini\\nwill help generate
        better answers hopefully with sentences that are more\\nfaithful to the cited
        papers (perhaps together with more advanced\\nprompting techniques like self-vertifications
        etc though this is\\ncostly), *one of the lessons of research on RAG is if
        the retrieval part\\ncannot surface the most relevant documents, there is
        nothing much the\\ngenerator can do.*  \\n  \\n*Unfortunately my vibe tests
        seem to indicate to me the retrieval is the\\nweakest part of the Primo Research
        Assistant currently.*  \\n  \\nWhile for generic searches where many documents
        can be considered\\nrelevant the results aren\\\\'t too bad, I find the assistant
        starting to\\nfail when there are fewer qualifying relevant documents and
        the\\nretrieval system struggles to find them and rank them in the top 5.\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nTake the following query, asking for papers
        on how well ChatGPT does in\\ndoing title or abstract screening for systematic
        reviews. This has\\nroughly [10-15 papers that are considered\\nrelevant.](https://undermind.ai/query_app/display_one_search/04b4252a3949da0c726ee30fbb0864895e57f2bca23d2bd777f813590c0ca75b/)\\nand
        are relatively easy to find by most state of art academic search\\nsystems.\\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjKV-3CzwGv7GJXo0HEf8dAUjhbU3My-AjvKTXSZ_fCNwHp2d3xTagpzQ4N1C5cXcRK9Po9UWmmnVmMr6HKryNBe44f3g9GyrLDu4oeJhyIjq2OT6mPUZH41Jg9uqM_tDw0pZ58eY2rkXVY8oKSehnrJ469KVD-DPAw9ckPUve2V30mg3v6DVfx0JlCBsG/w640-h346/primorafail.png){border=\\\"0\\\"\\noriginal-height=\\\"730\\\"
        original-width=\\\"1347\\\" height=\\\"346\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjKV-3CzwGv7GJXo0HEf8dAUjhbU3My-AjvKTXSZ_fCNwHp2d3xTagpzQ4N1C5cXcRK9Po9UWmmnVmMr6HKryNBe44f3g9GyrLDu4oeJhyIjq2OT6mPUZH41Jg9uqM_tDw0pZ58eY2rkXVY8oKSehnrJ469KVD-DPAw9ckPUve2V30mg3v6DVfx0JlCBsG/s1347/primorafail.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\nIn
        any case, since Primo Research Assistant uses only the top 5 results,\\nthe
        retrieval system just has to ensure the top 5 are relevant.\\nUnfortunately
        as you can see above it fails.  \\n  \\nResult \\\\#1 and \\\\#2 is fine as
        it goes.  \\n  \\n[\\\\#3 is a \\\\\\\"systematic review\\\\\\\" on how ChatGPT
        is used for medical\\nresearch](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10239248/?pq-origsite=primo_ra)\\nand
        looks like it may be partly relevant on first glance but in fact\\nbased on
        the abstract (and even full-text), it does not even include a\\nstudy on the
        topic!  \\n  \\n[\\\\#4 is a review paper on use of LLM for systematic\\nreviews](https://s3.ca-central-1.amazonaws.com/assets.jmir.org/assets/preprints/preprint-56780-accepted.pdf),\\nthis
        one at least has included studies on the topic requested but still\\nisn\\\\'t
        ideal has the abstract says nothing about performance  \\n  \\n[\\\\#5 is
        about using ChatGPT to pass medical\\nexams](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10938614/pdf/10.1177_23821205241238641.pdf)\\nwhich
        is totally irelevant!  \\n  \\nSo for this use case, the retrieval found only
        3 (arguably 2.5) relevant\\ndocuments out of 5!\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\n*Added note : On hindsight for this search
        Primo might be confused by\\nthe use of \\\\\\\"title/abstract\\\\\\\", so
        changng it to title or abstract gives\\nbetter results*  \\n  \\nThis is why
        the generated answer only cites result \\\\#2 (not sure why it\\ndidn\\\\'t
        cite \\\\#1) which is far from ideal! [Compare against the same\\nquery in\\nSciSpac](https://typeset.io/search?q=how%20good%20is%20the%20performance%20of%20chatgpt%20in%20title%2Fabstract%20screening%20for%20systematic%20reviews%3F)e\\nor
        Elicit.  \\n\\n</div>\\n\\n<div>\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieRONKihI1X20BdWwdzGC6B2WS1gs-Kak9NMUcRq5uO6-PPDiq1xN7f1R-oKh4xj4VKfi5POh_OB0Rzo2f_b9rwJv_d6al-V_iDt3EV65cTSguqjVabhSYLBz0llpqHWX_M2ykH8ll-ANt08ZGRzlTUNq8nTX3m-Sk72x2Iet6AsaoeG0XW5r4WspZQTGU/w640-h364/scispacevsprimora.png){border=\\\"0\\\"\\noriginal-height=\\\"493\\\"
        original-width=\\\"868\\\" height=\\\"364\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieRONKihI1X20BdWwdzGC6B2WS1gs-Kak9NMUcRq5uO6-PPDiq1xN7f1R-oKh4xj4VKfi5POh_OB0Rzo2f_b9rwJv_d6al-V_iDt3EV65cTSguqjVabhSYLBz0llpqHWX_M2ykH8ll-ANt08ZGRzlTUNq8nTX3m-Sk72x2Iet6AsaoeG0XW5r4WspZQTGU/s868/scispacevsprimora.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n::: {.separator style=\\\"clear: both;
        text-align: center;\\\"}\\nResult from SciSpace\\n:::\\n\\n  \\n\\n::: {.separator
        style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbzmb9Ev8dya5BN5zsIZy6ra165ijnThA4LsMCyPfjf6gzGBsD2ar7nhAVcEysPoFaoGvqKBrtzT3DLFO4WMYWUHqQqsyLcKSYL-JsU6Mti7N0CNE1JIDC4MqNvz_-oAeb3ZZe4nQ3JU5tzRsL0huE4s8e70G4Jkk5fLkb9iFdjZ8SxdoyO5tjDUOPX55v/w640-h446/elicitvsprimora.png){border=\\\"0\\\"\\noriginal-height=\\\"511\\\"
        original-width=\\\"732\\\" height=\\\"446\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbzmb9Ev8dya5BN5zsIZy6ra165ijnThA4LsMCyPfjf6gzGBsD2ar7nhAVcEysPoFaoGvqKBrtzT3DLFO4WMYWUHqQqsyLcKSYL-JsU6Mti7N0CNE1JIDC4MqNvz_-oAeb3ZZe4nQ3JU5tzRsL0huE4s8e70G4Jkk5fLkb9iFdjZ8SxdoyO5tjDUOPX55v/s732/elicitvsprimora.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n::: {style=\\\"text-align:
        center;\\\"}\\n[Result from Elicit]{style=\\\"font-size: 18.72px;\\\"}\\n:::\\n\\n</div>\\n\\n<div>\\n\\n[
        \ \\n]{style=\\\"font-size: 18.72px;\\\"}\\n\\nWhile these systems might introduce
        hallucinations or rather not be 100%\\nfaithful to the citations (citations
        are to real papers but the way they\\nare cited do not reflect their content),
        at the very least we see that\\nboth Elicit and SciSpace are able to easily
        find papers that are on\\ntarget.  \\n  \\nTo see the exact keyword search
        used, you can click on \\\\\\\"view more\\nresults from the library\\\\\\\".
        In this particular case, it used\\n\\n[]{style=\\\"font-size: 18.72px;\\\"}\\n\\n>
        (ChatGPT performance in title screening for systematic reviews) OR\\n> (Effectiveness
        of ChatGPT in abstract screening for systematic\\n> reviews) OR (ChatGPT accuracy
        in systematic review screening) OR\\n> (ChatGPT for title and abstract screening
        in research articles) OR\\n> (Evaluation of ChatGPT for systematic review
        screening) OR\\n> (performance of ChatGPT in title/abstract screening for
        systematic\\n> reviews) OR (efficacy of ChatGPT in title/abstract screening
        for\\n> systematic reviews) OR (effectiveness of ChatGPT in title/abstract\\n>
        screening for systematic reviews) OR (ChatGPT for title/abstract\\n> screening
        in systematic reviews) OR (ChatGPT screening in systematic\\n> reviews) OR
        (how good is the performance of chatgpt in title/abstract\\n> screening for
        systematic reviews?)\\n\\nat a glance this search string doesn\\\\'t look
        too bad (please Evidence\\nSynthesis people reading don\\\\'t kill me!), but
        my guess is the Primo\\\\'s\\nrelevancy ranking isn\\\\'t tuned for such searches
        as nobody ever does\\nsuch complicated nested booleans in them! Most of it\\\\'s
        users are\\nundergraduates doing simple keyword searches! (this isn\\\\'t
        PubMed or\\nScopus that is commonly used by systematic review librarians!).\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nIn fact, [looking at the results from clicking
        \\\\\\\"view more results from\\nthe\\nlibrary\\\\\\\"](https://search.library.smu.edu.sg/discovery/search?query=any,contains,(ChatGPT%20performance%20in%20title%20screening%20for%20systematic%20reviews)%20OR%20(Effectiveness%20of%20ChatGPT%20in%20abstract%20screening%20for%20systematic%20reviews)%20OR%20(ChatGPT%20accuracy%20in%20systematic%20review%20screening)%20OR%20(ChatGPT%20for%20title%20and%20abstract%20screening%20in%20research%20articles)%20OR%20(Evaluation%20of%20ChatGPT%20for%20systematic%20review%20screening)%20OR%20(performance%20of%20ChatGPT%20in%20title~2Fabstract%20screening%20for%20systematic%20reviews)%20OR%20(efficacy%20of%20ChatGPT%20in%20title~2Fabstract%20screening%20for%20systematic%20reviews)%20OR%20(effectiveness%20of%20ChatGPT%20in%20title~2Fabstract%20screening%20for%20systematic%20reviews)%20OR%20(ChatGPT%20for%20title~2Fabstract%20screening%20in%20systematic%20reviews)%20OR%20(ChatGPT%20screening%20in%20systematic%20reviews)%20OR%20(how%20good%20is%20the%20performance%20of%20chatgpt%20in%20title~2Fabstract%20screening%20for%20systematic%20reviews%3F)&tab=Everything&search_scope=Everything&vid=65SMU_INST:SMU_NUI&offset=0&pcAvailability=true),\\nI
        would say don\\\\'t borther to use this function, as the results are even\\nworse,
        because at least with the Primo Research Assistant top 5 results,\\nthere
        is an additional reranking step that isn\\\\'t done here and without\\nthat
        I have seen searches where even the \\\\#1 result is irrelevant!\\n\\n> [Note
        that when you click on that button you get the whole CDI without\\n> exceptions
        that the Primo research assistant as, so for example if\\n> your query is
        on current events, you might get newspapers (which are\\n> excluded in the
        Primo Research Assistant) in the top spots. What you\\n> won\\\\'t get is
        your local alma records (e.g. special collection) though\\n> so calling it
        \\\\\\\"from library\\\\\\\" is\\n> misleading\\\\...]{style=\\\"font-size:
        18.72px;\\\"}\\n\\n<div>\\n\\nI am not a information retrieval researcher
        so I am not sure how to\\nimprove the retrieval of Primo Research Assistant
        but maybe increase the\\nreranking step to work on the top 50 or 100 instead
        of 30? But that\\nmight lead to increased latency and cost?\_\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\nThat said, I don\\\\'t think it is necessarily true that
        the approach Primo\\nResearch Assistant takes which uses LLMs to generate
        search strategies\\ndefinitely can\\\\'t produce decent results compared to
        the more\\nconventional embedding approach.\_\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nFor example [Scite.ai assistant does a similar
        approach using a LLM to\\ngenerate search\\nstrategies](https://www.youtube.com/watch?v=KfSYyNW7b1s&t=1672s)
        and the\\nresults look okay.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n:::
        {.separator style=\\\"clear: both; text-align: center;\\\"}\\n[![](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihHParGVLbkTgMejDf4MxEkOcUTw0lx7hgK2HV7oIJwpx-64Yz7lWDVuck19On-5goWVeAiL6p8ztuMXoPgB8tUSUXIIH0XpbCyo7MYEInahdDc3eK-IPhALe6kqRak5hweGzb5XoPVAqNOsK2jGpE2utPHloPhwuPitaLj0_bvLHsqq1PjSqduwzsp_Jh/w640-h458/scitevsprimora.png){border=\\\"0\\\"\\noriginal-height=\\\"1004\\\"
        original-width=\\\"1400\\\" height=\\\"458\\\"\\nwidth=\\\"640\\\"}](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihHParGVLbkTgMejDf4MxEkOcUTw0lx7hgK2HV7oIJwpx-64Yz7lWDVuck19On-5goWVeAiL6p8ztuMXoPgB8tUSUXIIH0XpbCyo7MYEInahdDc3eK-IPhALe6kqRak5hweGzb5XoPVAqNOsK2jGpE2utPHloPhwuPitaLj0_bvLHsqq1PjSqduwzsp_Jh/s1400/scitevsprimora.png){style=\\\"margin-left:
        1em; margin-right: 1em;\\\"}\\n:::\\n\\n  \\n\\n<div>\\n\\n> Looking at the
        scite.ai assistant search strategies used, we can see\\n> they tend to use
        only 3 strategies rather than 10 though the variety\\n> seems larger. More
        importantly the conventional keyword search in\\n> scite.ai is not based on
        strict boolean, which you can tell by clickon\\n> on the search\\\\....Also
        Scite.ai assistant matches on not just title\\n> abstract but also citation
        context.\\n\\nThat said, the fact that Primo Research Assistant uses the LLM
        to come\\nup with keywords to search has some benefits.\_\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nOne common test, I do of RAG systems is to
        ask it \\\\\\\"impossible\\nquestions\\\\\\\", where the system should conclude
        it is not able to find any\\ndocuments to answer the question. (In literature
        this is sometimes\\ncalled testing for [negative\\nrejection](https://arxiv.org/abs/2309.01431))\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nMost systems will fail and try to answer something
        because the nature of\\nembedding based search is that some document must
        be \\\\\\\"closed\\\\\\\" and\\nhence for almost any query you do there will
        be some ranked results. Add\\nthe fact that LLMs have a biased to try to answer,
        they often end up\\ngenerating a plausible answer with citations but the citations
        are not\\nfaithful to the answer.\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n<div>\\n\\nFor
        Primo Research Assistant, I notice at times it passes this test when\\nothers
        fail. A large part of it is because the search is strict Boolean,\\nthe keyword
        search constructed by the LLM can get no results at all when\\ntesting!\\n\\n</div>\\n\\n<div>\\n\\n
        \ \\n\\n</div>\\n\\n<div>\\n\\nIn the example below I ask about the newly
        chosen Prime Minister of\\nSingapore Lawrence wong and his impact on housing
        price (I am pretty\\nsure there is little to no literature on this) and Primo
        Research\\nAssistant passes the test because it\\\\'s constructed keyword
        search just\\ncan\\\\'t find anything!\\n\\n</div>\\n\\n<div>\\n\\n  \\n\\n</div>\\n\\n:::

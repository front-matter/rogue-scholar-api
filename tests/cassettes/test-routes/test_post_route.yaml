      />{.wp-image-523\\nattachment-id=\u201C523\u201D\\npermalink=\u201Chttps://norbisley.wordpress.com/2023/10/06/que-libros-cientificos-publicamos/rrm1esyb-3/\u201D\\norig-file=\u201Chttps://norbisley.files.wordpress.com/2023/10/rrm1esyb-3.png\u201D\\norig-size=\u201C1008,301\u201D
      comments-opened=\u201C1\u201D\\nimage-meta=\u201C{\\\"aperture\\\":\\\"0\\\",\\\"credit\\\":\\\"\\\",\\\"camera\\\":\\\"\\\",\\\"caption\\\":\\\"\\\",\\\"created_timestamp\\\":\\\"0\\\",\\\"copyright\\\":\\\"\\\",\\\"focal_length\\\":\\\"0\\\",\\\"iso\\\":\\\"0\\\",\\\"shutter_speed\\\":\\\"0\\\",\\\"title\\\":\\\"\\\",\\\"orientation\\\":\\\"0\\\"}\u201D\\nimage-title=\u201Crrm1esyb\u201D
      image-description=\u201C\u201C image-caption=\u201C\u201C\\nmedium-file=\u201Chttps://norbisley.files.wordpress.com/2023/10/rrm1esyb-3.png?w=300\u201D\\nlarge-file=\u201Chttps://norbisley.files.wordpress.com/2023/10/rrm1esyb-3.png?w=1008\u201D\\nstyle=\u201Cwidth:
      500px\u201D}</p>\\n<p>Con frecuencia a la editorial llegan textos que terminan
      siendo muy\\ndiferentes a la idea de libro que el autor tra\xEDa inicialmente.
      Esto se\\ndebe en parte, a que es insuficiente el abordaje de las clasificaciones\\nde
      textos cient\xEDficos que se divulga institucionalmente. Aqu\xED comento\\nbrevemente
      algunos tipos de libros que publicamos en <a\\nhref=\\\"https://edicionesuc.reduc.edu.cu/\\\">Ediciones
      Universidad de\\nCamag\xFCey.</a></p>\\n<ul>\\n<li><strong>Libros de texto:</strong>
      se utilizan para mejorar la\\ncomprensi\xF3n de una asignatura. Enriquecen los
      procesos de aprendizaje\\nmediante la explicaci\xF3n te\xF3rica de los principales
      conceptos, su\\naplicaci\xF3n explicada en ejemplos concretos y la presentaci\xF3n
      de\\nejercicios que responden a las habilidades o competencias de un\\nprograma.</li>\\n<li><strong>Gu\xEDas
      de estudio o de ejercicios:</strong> proporcionan\\ninformaci\xF3n detallada
      sobre un tema espec\xEDfico mediante la resoluci\xF3n de\\nproblemas. Pueden
      incluir consejos, estrategias, tutoriales. Culminan\\ncon la lista de soluciones
      de manera tal que pueda facilitar el\\nautoaprendizaje.</li>\\n<li><strong>Ciclos
      de conferencias:</strong> se publica el programa con\\nsu justificaci\xF3n y
      todas las conferencias que debe desarrollar un\\ndocente de la asignatura.</li>\\n<li><strong>Libros
      de consulta o de referencia:</strong> no son de\\nlectura continuada, sino que
      el lector los consulta cuando quiere\\nconocer un dato determinado. Debe contar
      con entradas organizadas\\nalfab\xE9tica o cronol\xF3gicamente de acuerdo al
      tema y puede ser o no\\nilustrado (enciclopedias, diccionarios, vocabularios,
      gu\xEDas telef\xF3nicas,\\ncat\xE1logos, directorios, etc.).</li>\\n<li><strong>Libros
      de ensayo:</strong> presentan una posici\xF3n\\nargumentativa sobre un tema,
      resultado de una investigaci\xF3n exhaustiva\\nen la que el autor defiende un
      punto de vista.</li>\\n<li><strong>Manual:</strong> proporciona instrucciones
      detalladas sobre\\nc\xF3mo utilizar un producto o realizar un proceso. Los manuales
      suelen\\nincluir diagramas, gr\xE1ficos y otros elementos visuales para hacer
      que la\\ninformaci\xF3n sea m\xE1s f\xE1cil de comprender. Son libros instructivos.</li>\\n<li><strong>Compilaciones:</strong>
      este texto re\xFAne los principales\\ntextos (o partes de textos) y aportes
      existentes sobre un tema. Puede\\nreunir diferentes g\xE9neros con una estructura
      tem\xE1tica l\xF3gica seg\xFAn el\\nobjetivo que persiga el compilador.</li>\\n<li><strong>Compendios:</strong>
      presenta una materia en extenso,\\nabracando todas las aristas posibles. Recopila
      informaci\xF3n de manera\\ndescriptiva.</li>\\n<li><strong>Monograf\xEDa:</strong>
      analiza una materia en profundidad,\\ndejando partes \u2014debidamente limitadas
      en la descripci\xF3n del objeto de\\nestudio\u2014 sin ser estudiadas.</li>\\n<li><strong>Tratados:</strong>
      se caracteriza por la exposici\xF3n\\nobjetiva, integral y ordenada de conocimientos
      sobre un t\xF3pico\\nespec\xEDfico. Se relata o escribe tal como un discurso,
      usando el texto\\nexpositivo y en tercera persona; se subdivide en numerosos
      apartados que\\nayudan a organizarlo de forma correlativa y l\xF3gica. El tratado
      debe\\nincluir gran cantidad de datos precisos.</li>\\n<li><strong>Memorias:</strong>
      Presenta conclusiones y trabajos\\npresentados a un evento.</li>\\n</ul>\\n<p>Todos
      los libros de este sello editorial son digitales y est\xE1n\\ndisponibles, en
      acceso abierto.</p>\\n<p><strong>Bibliograf\xEDas:</strong></p>\\n<p>Moyano,
      Estela. \u201CUna clasificaci\xF3n de g\xE9neros cient\xEDficos.\u201D XIX\\nCongreso
      aesla. Vol. 1. No. 9. 2001.</p>\\n<p>M\xE9ndez, Misael. \u201CCategor\xEDas
      de trabajo en edici\xF3n de textos: breve\\nexperiencia con publicaciones cubanas
      y extranjeras.\u201D Islas 135 (2003):\\n27-48.</p>\\n<p>M\xE9ndez, Misael.
      Ser manual pero no parecerlo. Editorial Samuel\\nFeijoo, Las Villas, 2020.</p>\\n\",\"published_at\":1696588740,\"updated_at\":1714828387,\"registered_at\":0,\"indexed_at\":1741067781,\"authors\":[{\"url\":

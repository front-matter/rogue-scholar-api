      \n {\"id\":\"3a4a6db8-9d35-4dd3-95e1-4ee3c379af0e\",\"guid\":\"https://eve.gd/2020/12/29/an-anecdote-on-editing\",\"doi\":null,\"url\":\"https://eve.gd/2020/12/29/an-anecdote-on-editing/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/12/29/an-anecdote-on-editing/\",\"title\":\"An
      anecdote on editing\",\"summary\":\"My Ph.D. supervisors were not particularly
      hands on. This was not slacking on their part \u2013 it suited me just fine
      and they could see that I had the thesis project in hand. There was a lesson
      from one of my supervisors that I will never forget, though. I was writing my
      first conference paper proposal/abstract. I felt it wasn\u2019t quite right
      and asked for his advice.\",\"abstract\":null,\"content_html\":\"<p>My Ph.D.
      supervisors were not particularly hands on. This was not slacking on their part
      \u2013 it suited me just fine and they could see that I had the thesis project
      in hand.</p>\\n<p>There was a lesson from one of my supervisors that I will
      never forget, though. I was writing my first conference paper proposal/abstract.
      I felt it wasn\u2019t quite right and asked for his advice. I expected him to
      suggest a new framework, or different terms, or a multitude of other minor language
      edits.</p>\\n<p>He did one thing. He cut and pasted one sentence so that it
      was higher up the proposal. The reordering made all the sense. I learned that
      a lot of writing is not just what you say, but the order in which you say it.</p>\\n<p><a
      href=\\\"https://eve.gd/2020/12/29/an-anecdote-on-editing/\\\">An anecdote on
      editing</a> was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on December 29, 2020.</p>\",\"published_at\":1609257358,\"updated_at\":1609257358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

      \n {\"id\":\"2fe361a0-32be-4283-855e-b3a9fd8cfe39\",\"guid\":\"https://eve.gd/2021/01/07/2021-is-not-looking-much-better\",\"doi\":null,\"url\":\"https://eve.gd/2021/01/07/2021-is-not-looking-much-better/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2021/01/07/2021-is-not-looking-much-better/\",\"title\":\"Attempted
      realistic observations on 2021\",\"summary\":\"There was some research earlier
      this year that I thought was apt for the pandemic, showing that realism is key
      to being happy, not optimism or pessimism.\",\"abstract\":null,\"content_html\":\"<p>There
      was some research earlier this year that I thought was apt for the pandemic,
      showing that <a href=\\\"https://theconversation.com/why-realism-is-the-key-to-wellbeing-new-research-139717\\\">realism
      is key to being happy</a>, not optimism or pessimism.</p>\\n<p>In particular,
      it is notable that \u2018unrealistic optimism \u2013 the tendency to overestimate
      the likelihood that good things will happen and underestimate the likelihood
      that bad things will happen \u2013 is one of the most pervasive human traits\u2019.
      However, the problem is that the disappointment that comes from misplaced optimism
      causes substantially more distress, psychologically, than being pessimistic:
      \u2018the pain of an unexpected loss of \xA35 is twice as strong as the joy
      of an unexpected gain of \xA35\u2019.</p>\\n<p>Everyone wants 2021 to look better
      than 2020. Hurrah! There\u2019s a vaccine! Yes, there is. But as we think ahead
      to Autumn 2021, what does it <em>actually</em> look like <em>at the moment</em>,
      other than our <em>hope</em> that things will be better? How can we avoid this
      human trait of tending towards optimism and finding ourselves brutally disappointed.
      It was not, as per the ridiculous claim of our Prime Minister, <em>ever</em>
      going to have been \u2018over by Christmas\u2019. So what does it look like
      to think about this neither pessimistically nor optimistically, but <em>realistically</em>?</p>\\n<ol>\\n<li>\\n<p>There
      is currently no evidence of the vaccine programme having the hoped-for causal
      effect, because it has not been administered at the required scale. But we do
      <em>have</em> several promising vaccines. The outcome remains speculative, although
      I, as much as anybody (possibly even more given how much danger I am in, personally,
      at present), hope that it will work. There is some cause to hope that the vaccine
      will protect the most vulnerable from death. It is not known whether it will
      prevent long Covid and the problematic secondary pathologies of the disease.
      Hospitals are getting better at treating Covid and preserving life, but not
      yet at stopping the secondary problems and long Covid.</p>\\n</li>\\n<li>\\n<p>We
      are currently in a worse situation, in epidemiological trajectory terms, to
      where we were last March \u2013 higher hospitalisations, much higher infection
      rates, higher death tolls. We are in a total national lockdown, anticipated
      for at least 3 months if government leaks are anything to go by. The virus continues
      to mutate, to its advantage, becoming more infectious. It is unclear what impact
      this will have upon the vaccination schedule that is optimistically mentioned
      in the document. Worldwide we are at almost 2m deaths.</p>\\n</li>\\n<li>\\n<p>The
      current schedule for vaccinations predicts that even those &lt; 40 years old
      are not scheduled to be vaccinated until December 2021.</p>\\n</li>\\n<li>\\n<p>We
      do not know whether immunity conferred by the vaccine will <em>last</em> over
      a twelve-month period.</p>\\n</li>\\n<li>\\n<p>The vaccine will <em>not</em>
      bring me freedom. The advice for someone with as damaged an immune system as
      mine is to continue to take extreme care (shield), even after vaccination.</p>\\n</li>\\n<li>\\n<p>The
      Chief Medical Officer has said that there will <a href=\\\"https://news.sky.com/story/covid-19-some-covid-restrictions-could-return-next-winter-chief-medical-officer-warns-12180133\\\">need
      to be restrictions next winter</a>.</p>\\n</li>\\n</ol>\\n<p>My attempt at realistic
      hopes leads me to believe that this year will be another of near-total confinement
      for me and many like me. I hope that I will, though, be able to have some hospital
      tests to confirm whether I have autoimmune autonomic ganglionopathy. I hope
      that I will be vaccinated so that, if I am hospitalised as an emergency, I will
      not be at severe risk of dying. I hope that I will get to see my 100-year old
      Nan at some point this year and to see my one-year-old niece, after we all isolate
      beforehand. I hope I will get to see my mum and brother at some point. I hope
      that the vaccination programme will work and hospitalisations will drop off.</p>\\n<p><a
      href=\\\"https://eve.gd/2021/01/07/2021-is-not-looking-much-better/\\\">Attempted
      realistic observations on 2021</a> was originally published by Martin Paul Eve
      at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on January 07, 2021.</p>\",\"published_at\":1610034958,\"updated_at\":1610034958,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

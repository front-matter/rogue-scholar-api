      \n {\"id\":\"a24e29a7-d1ac-4153-9a7b-c77be5f4ff9c\",\"guid\":\"https://eve.gd/2020/08/07/some-reflections-on-the-politics-of-open-peer-review\",\"doi\":null,\"url\":\"https://eve.gd/2020/08/07/some-reflections-on-the-politics-of-open-peer-review/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/08/07/some-reflections-on-the-politics-of-open-peer-review/\",\"title\":\"Some
      reflections on the politics of open peer review\",\"summary\":\"I recently participated
      in the American Historical Association\u2019s open peer review experiment on
      the manuscript of \u2018History Can Be Open Source\u2019. I enjoyed reading
      the manuscript and welcomed the experiment. I would like to offer some experiential
      observations on the meta-process, in the open. I\u2019ve used CommentPress before,
      so the technology was familiar.\",\"abstract\":null,\"content_html\":\"<p>I
      recently participated in the American Historical Association\u2019s open peer
      review experiment on the manuscript of \u2018<a href=\\\"https://ahropenreview.com/HistoryCanBeOpenSource/\\\">History
      Can Be Open Source</a>\u2019. I enjoyed reading the manuscript and welcomed
      the experiment.</p>\\n<p>I would like to offer some experiential observations
      on the meta-process, in the open. I\u2019ve used CommentPress before, so the
      technology was familiar. It was interesting to see where my views collided with
      others\u2019. I did wonder whether seeing how others had already commented affected
      my feedback and thoughts \u2013 there\u2019s quite some evidence out there already
      that shows that comments affect our perceptions of the original work.</p>\\n<p>Where
      it gets thorny, though, is in the politics of the editorial letter. <a href=\\\"https://ahropenreview.com/HistoryCanBeOpenSource/editors-comments/\\\">This
      letter, by Professor Alex Lichtenstein</a>, was commendably made public as part
      of the process \u2013 in the spirit of the process. Aiming to synthesize the
      views of many reviewers with many comments, Professor Lichtenstein admits that
      it is towards the \u2018challenging\u2019 end of the spectrum; and I do not
      envy him this task.</p>\\n<p>I do take some mild offence though at the characterisation
      of some of the letter, which may prove cautionary for those who wish to pursue
      open review techniques in the future.</p>\\n<p>For instance, Professor Lichtenstein
      writes: \u2018As someone who opposes the universal ideas of \u201Copen access\u201D
      journals precisely because it presumes the uncompensated labor of copy-editors,
      proof-readers, fact-checkers, and article editors\u2019\u2026</p>\\n<p>Now hang
      on a minute. What is the evidence for this? Is it just a vague supposition that
      this is what advocates for OA actually believe? Is there some definition of
      OA I have missed that says \u201COA relies upon free labor\u201D? Some OA advocates
      probably do believe this. But it is by no means a universal. I have written
      about precisely this topic, here: Eve, Martin Paul, \u2018Open Publication,
      Digital Abundance, and Scarce Labour\u2019, Journal of Scholarly Publishing,
      49.1 (2017), 26\u201340 <a href=\\\"https://eprints.bbk.ac.uk/19432/\\\">https://eprints.bbk.ac.uk/19432/</a>.
      This is not <em>my</em> view and I <em>am</em> in favour of open access journals.</p>\\n<p>I
      have spent the <em>last seven years of my life</em> building a publisher that
      employs four people full-time \u2013 on salaries \u2013 that is fully OA. Big
      commercial publishers are \u201Cdoing OA\u201D and making money from it, to
      employ professionals. Open Book Publishers, punctum books, and others have compensated
      labour that is paid for, while doing OA. We are the living disproof of the universality
      of this statement. We recently published the following piece on how we built
      a new OA business model: Eve, Martin Paul, Paula Vega, and Caroline Edwards,
      \u2018Lessons From the Open Library of Humanities\u2019, LIBER Quarterly, 30.1
      (2020), 1\u201318 <a href=\\\"https://doi.org/10.18352/lq.10327\\\">https://doi.org/10.18352/lq.10327</a>.</p>\\n<p>Further,
      many many publishers (say: Taylor and Francis or Wiley as two examples) do <em>not</em>
      provide copy-editing or proofreading or fact-checking (beyond peer review) of
      their <em>subscription</em> journals, to the best of my knowledge. This is hardly
      a phenomenon due to OA. I believe that AHR is, itself, happy to benefit from
      the unpaid labour of peer reviewers? (The editor has previously referred to
      \u2018those who graciously give of their limited time to read manuscripts for
      us\u2019 (\u2018From the Editor\u2019s Desk: The Perils of Peer Review\u2019,
      The American Historical Review, 123.2 (2018), xiv\u2013xvii <a href=\\\"https://doi.org/10.1093/ahr/123.2.xiv\\\">https://doi.org/10.1093/ahr/123.2.xiv</a>).)
      Editorial labour is a difficult one. We do <em>not</em> pay editors at OLH.
      But then other publishers \u2013 with large profit margins \u2013 do pay editors,
      even when their journals are OA. Again, this is decoupled from open access.</p>\\n<p>There
      are other issues of interpretation in the Editors\u2019 letter to which I take
      exception: \u2018I would take issue with this reader\u2019s statement that \u201Cthe
      labor of editors and copyeditors\u201D is supported by public funds\u2019. At
      my institution, our subscription to <em>most</em> journals is supported by public
      funding to some extent, through the QR stream that is awarded to UK universities.
      Sure, this isn\u2019t a direct grant to AHR, but it\u2019s money that is routed,
      through academic libraries, from \u2018public funds\u2019. (I will add, as an
      aside, though, that I do not like this accounting for public funds in this way
      as it tends towards a horrible logic that research that can be shown not to
      be publicly funded is fine to sit behind a paywall, a view with which I disagree.
      See Suber, Peter, \u2018The Taxpayer Argument for Open Access\u2019, SPARC Open
      Access Newsletter, 65, 2003 <a href=\\\"http://dash.harvard.edu/handle/1/4725013\\\">http://dash.harvard.edu/handle/1/4725013</a>
      [accessed 1 May 2014] for more.)</p>\\n<p>(I would add at this point that I
      was <em>not</em> the reviewer being questioned here \u2013 and this reviewer,
      him- or her- self, is <a href=\\\"https://ahropenreview.com/HistoryCanBeOpenSource/readers-report-2/\\\">quite
      critical of my work on the economics of OA</a> for not going far enough, even
      while praising some of it.)</p>\\n<p>All of which is to say that it doesn\u2019t
      make for a terribly satisfying experience of reviewing to find, having offered
      up one\u2019s time, that comments offered in good faith have been countered
      by an editor with contestable statements. Certainly, it is challenging to balance
      many views against one another and I do not underestimate the difficulty. An
      editor may come down on the side of one or another of the reviews, drawing on
      \u2018a wide range of suggestions\u2019 (\u2018From the Editor\u2019s Desk:
      The Perils of Peer Review\u2019, The American Historical Review, 123.2 (2018),
      xiv\u2013xvii <a href=\\\"https://doi.org/10.1093/ahr/123.2.xiv\\\">https://doi.org/10.1093/ahr/123.2.xiv</a>).
      It is also certainly the case that editors should reject inaccuracies in reviews
      that they receive. I have received peer reviews before in my field that make
      basic mistakes about the novels that I am covering \u2013 and editors have <em>not</em>
      always spotted this. All I am going to say, in leaving it here, though, is that
      it feels that one of the reviews here gets short shrift based on the editors\u2019
      pre-conceived views, rather than on the basis of the evidence itself.</p>\\n<p>Perhaps
      it is good that we were able to see the editor\u2019s letter. Perhaps there
      is an editor\u2019s prerogative to\u2026 editorialize. But did it make me feel
      like reviewing for AHR again, given how I think that my views were (mis)characterised
      there? It did not.</p>\\n<p><a href=\\\"https://eve.gd/2020/08/07/some-reflections-on-the-politics-of-open-peer-review/\\\">Some
      reflections on the politics of open peer review</a> was originally published
      by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on
      August 07, 2020.</p>\",\"published_at\":1596815758,\"updated_at\":1596815758,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

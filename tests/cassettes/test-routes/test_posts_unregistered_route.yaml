      \n {\"id\":\"77f526d2-9492-432a-93c2-f8943a1da288\",\"guid\":\"https://eve.gd/2020/05/21/on-academic-journals-as-clubs\",\"doi\":null,\"url\":\"https://eve.gd/2020/05/21/on-academic-journals-as-clubs/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/05/21/on-academic-journals-as-clubs/\",\"title\":\"On
      academic journals as clubs\",\"summary\":\"This week for our COPIM reading group
      we are reading Hartley, John, Jason Potts, Lucy Montgomery, Ellie Rennie, and
      Cameron Neylon, \u2018Do We Need to Move from Communication Technology to User
      Community?\",\"abstract\":null,\"content_html\":\"<p>This week for our <a href=\\\"https://www.copim.ac.uk\\\">COPIM</a>
      reading group we are reading Hartley, John, Jason Potts, Lucy Montgomery, Ellie
      Rennie, and Cameron Neylon, \u2018Do We Need to Move from Communication Technology
      to User Community? A New Economic Model of the Journal as a Club\u2019, <em>Learned
      Publishing</em>, 32.1 (2019), 27\u201335 &lt;<a href=\\\"https://doi.org/10.1002/leap.1228\\\">https://doi.org/10.1002/leap.1228</a>&gt;.
      For many years, the heterogeneous open-access movement has had at least two
      different goals, although sometimes held concomitantly: the first, to obtain
      access to the scholarly record, free of charge, in order to improve the way
      that research is consumed; and the second, to lower costs for libraries who
      have seen unsustainable hyperinflationary rises in the prices of the journals
      to which they must subscribe.</p>\\n<p>Those with either of these goals have
      felt frustrated with the slow rate of progress. For Hartley <em>et al.</em>,
      the \u2018extent to which many of the hopeful predictions about OA have missed
      the mark or otherwise been frustrated is due, we believe, to a misunderstanding
      of the basic economics of scholarly journals\u2019 (28). The misunderstanding
      to which they gesture lies in the history of OA, which is not rooted in \u2018economic
      calculations\u2019, but rather, they claim, in \u2018user communities\u2019
      (28). The misunderstanding, for Hartley <em>et al.</em>, is that a journal,
      in reality, \u2018is a club\u2019 (28).</p>\\n<p>What is a club? The theoretical
      explanation that the authors give is rooted in their earlier works: Potts, Jason,
      John Hartley, Lucy Montgomery, Cameron Neylon, and Ellie Rennie, \u2018A Journal
      Is a Club: A New Economic Model for Scholarly Publishing\u2019, <em>Prometheus</em>,
      35.1 (2017), 75\u201392 &lt;<a href=\\\"https://doi.org/10.1080/08109028.2017.1386949\\\">https://doi.org/10.1080/08109028.2017.1386949</a>&gt;
      and Hartley, John, \u2018Public Intellectuals: La Lutte Continue?\u2019, <em>Media
      International Australia</em>, 156.1 (2015), 108\u201322 &lt;<a href=\\\"https://doi.org/10.1177/1329878X1515600113\\\">https://doi.org/10.1177/1329878X1515600113</a>&gt;.
      Specifically, a \u2018scholarly journal\u2019, they write \u2018is neither a
      private nor a public good; it is a \u201Cclub good\u201D because it is non-rivalrous
      (like a public good) and excludable (like a private good)\u2019 (29). Clubs,
      for Hartley <em>et al.</em>, also have optimal sizes that are determined by
      various bottlenecks. In terms of a concrete example, they note that \u2018while
      the page count of an online-only journal may be, in principle, unlimited, there
      is congestion in access to the editorial processes, referees, decision-making,
      and production processes, which limits the economically sustainable size of
      a journal\u2019 (29). In other words, the digital abundance of digital dissemination
      is underwriten and constrained by social scarcities. Perhaps most alarmingly,
      from the club theory, Hartley <em>et al.</em> argue that \u2018large journals\u2019
      and \u2018particularly those with a multidisciplinary focus, are expensive because
      they are <em>not</em> organized as clubs and are, in fact, operating beyond
      the optimal point of congestion\u2019 (29).</p>\\n<p>I tend to think that parts
      of this categorisation of a club good are overly generous towards researchers
      and promotes a type of idealised thinking about scholarship. In diverting focus
      <em>away</em> from the economic side of various actors\u2019 participation,
      I tend to think there is a danger of making scholarship into an imagined ideal.
      For example, Hartley <em>et al.</em> write that \u2018[a]lthough there are undoubted
      individual rewards for admired scholarship, there is also an entirely impersonal
      (collective\u2013cultural) reward accruing to the scholarly field and to scholarship
      as a whole\u2019 (30). This <em>is</em> true. But that \u2018although\u2019
      is doing a lot of work. I think that many of the motivations of scholars in
      their publishing habits are motivated by a prestige-driven economy of reward
      that translates, in Bourdieusian fashion, into material currency of employment
      and promotion and to underplay this economic logic can be misleading. (Though
      I am, perhaps, being unfair here. Hartley <em>et al.</em> do gesture to community
      membership as having \u2018real value as a gateway to recognition, jobs, and
      funding\u2019 (30) and they go on to discuss, as will I here, how prestige-driven
      titles create a different kind of market.)</p>\\n<p>What are some of the consequences
      of this way of thinking. One that leaped out at me was that the \u2018club-theoretic
      model [\u2026] suggests that rapid growth leads to congestion in the collective
      good of community identity\u2019 (31). Taking the example of <em>PLOS ONE</em>,
      Hartley <em>et al.</em> note this pattern there. For, \u2018[f]irst, the rapid
      influx of authors after the concept was \u201Cproven\u201D diluted the early
      sense of community among enthusiasts\u2019 and \u2018[s]econd, this increase
      led to congestion in terms of review times and, potentially, the quality assurance
      of editorial and review processes\u2019 (31). Sadly, in Hartley <em>et al.</em>\u2019s
      model, the way in which you can avoid this contraction is by imposing scarcity.
      \u2018Managing growth by maintaining selectivity restricts the risk of sudden
      reversals\u2019 (33). Such titles that manage prestige in this way, though,
      transform \u2018knowledge clubs into a social network market\u2019 (33).</p>\\n<p>Another
      example to which Hartley <em>et al.</em> turn is one closer to my heart: the
      defection of the editorial board of Elsevier\u2019s journal <em>Lingua</em>
      to establish a new title at Ubiquity Press called <em>Glossa</em>, which is
      funded by my <a href=\\\"https://www.openlibhums.org\\\">Open Library of Humanities</a>.
      \u2018Key to maintaining success\u2019, they write, \u2018will be to ensure
      that this community is not just built around a sense of being progressive or
      \u201Csticking it to Elsevier\u201D but that a sense of membership of a knowledge
      club is sustained\u2019 (32). This presents an ongoing challenge for radical
      journal flips. It\u2019s really easy, in the early days, to attract the radical
      crowd. I am as much a fan as anyone of sticking it to Elsevier. But this club
      of radicals becomes smaller and seeks the next venue with radical potential
      once an initiative is normalized. In other words, being the radical new kid
      on the block is a club with a limited shelf life.</p>\\n<p>There are three club-theoretic
      principles that Hartley <em>et al.</em> lay out for evaluation (32):</p>\\n<ol>\\n<li>What
      exactly is the collective good being created and made available to the membership?</li>\\n<li>What
      is the contribution the membership makes to gain access to this good?</li>\\n<li>How
      does congestion in access to this good change with scale?</li>\\n</ol>\\n<p>Platforms
      can also be evaluated in the following terms, which Hartley <em>et al.</em>
      apply to preprint servers to work out whether they form a club threat to existing
      models (34):</p>\\n<ol>\\n<li>Are these platforms effective at community production
      (group formation)?</li>\\n<li>Are they generating new institutions and clubs
      that act as substitutes in social production?</li>\\n</ol>\\n<p>In all, for
      this group of authors, \u2018the successful publisher (whether for-profit or
      OA) will be one that treats group formation and knowledge clubs as social production
      technologies in order to extend and defend the discovery process\u2019 (34).</p>\\n<p>Photo
      by <a href=\\\"https://unsplash.com/photos/oT-XbATcoTQ\\\">Micha\u0142 Parzuchowski
      on Unsplash</a>. And yes, I know. \u2018Not that kind of club\u2019.</p>\\n<p><a
      href=\\\"https://eve.gd/2020/05/21/on-academic-journals-as-clubs/\\\">On academic
      journals as clubs</a> was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on May 21, 2020.</p>\",\"published_at\":1590076558,\"updated_at\":1590076558,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

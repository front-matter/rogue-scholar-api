      \n {\"id\":\"fdb8e590-0a9c-4754-b3c1-bd56f51632ac\",\"guid\":\"https://eve.gd/2020/12/16/my-2020-year-in-review\",\"doi\":null,\"url\":\"https://eve.gd/2020/12/16/my-2020-year-in-review/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/12/16/my-2020-year-in-review/\",\"title\":\"My
      2020 year in review\",\"summary\":\"I wrote, last year, that 2019 was pretty
      bad for me. Little did any of us know of the grimness that 2020 would bring
      with the coronavirus pandemic. I have spent almost all of this year \u201Cshielding\u201D,
      which can feel somewhat isolating, although I am fortunate to live with my wife,
      which ameliorates this greatly.\",\"abstract\":null,\"content_html\":\"<p>I
      wrote, last year, that <a href=\\\"https://eve.gd/2019/12/14/my-2019-in-review/\\\">2019
      was pretty bad for me</a>. Little did any of us know of the grimness that 2020
      would bring with the coronavirus pandemic. I have spent almost all of this year
      \u201Cshielding\u201D, which can feel somewhat isolating, although I am fortunate
      to live with my wife, which ameliorates this greatly. I only venture out every
      day to walk Toby, the fifteen-year-old Jack Russell terrier whom we adopted
      from the rescue shelter, two days before going into lockdown. Most problematically,
      I have not been able to have a battery of required hospital tests that could
      make me feel a lot better, because the risk is too great. Before lockdown started
      and the pandemic struck, I also began to suffer from serious depressive symptoms.
      These were not linked to the pandemic \u2013 although that would have been reason
      enough! \u2013 but were rather a result of the medications that I must take
      for my autoimmune conditions. This has, obviously, made this year even tougher.
      Writing about some of the good things can, every year, feel a little like bragging/showing
      off. It actually helps me to feel good about what I\u2019ve done, though, and
      to take stock of what I have achieved.</p>\\n<p>The work schedule this year
      has been hectic to say the least. I will update this graph when the year is
      done as I still have some hours to add to it, but the green and blue lines represent
      the hours for which I am contracted, minus annual leave. So, that is: if I had
      precisely hit the green line or kept pace with the blue, I would have worked
      all the hours for which I am contracted and taken all my annual leave/College
      closure days. The red line is the hours I actually worked. The demands of pivoting
      to online teaching, while I am Birkbeck\u2019s Strategic Lead for Digital Education,
      stacked up. The work on COPIM also took a lot of my time. Perhaps most worryingly,
      my time tracking points to having spent 79 full working days this year answering
      email.</p>\\n<p><img alt=\\\"2020 work schedule\\\" src=\\\"https://eve.gd/images/2020.png\\\"/></p>\\n<p>I
      had some successes that I want to highlight for attention. In particular, my
      work package on COPIM launched <a href=\\\"https://ceup.openingthefuture.net/about/\\\">Opening
      the Future</a>, its project to convert university presses to OA business models.
      This really does represent a way that existing presses could move to OA. If
      it has widespread uptake, it could be the most significant thing I do in my
      entire academic career. I also released a music track with one of my all-time
      musical heroes, Jon Fugler, of 90s electronic band, Fluke. This \u2013 <a href=\\\"https://www.youtube.com/watch?v=Ut5_DA7Cihg\\\">Night
      Train</a> \u2013 was dream-come-true territory. Of course, the sadness is that
      there are no nightclubs in which to hear it played. <a href=\\\"https://eprints.bbk.ac.uk/id/document/158876\\\"><em>Close
      Reading with Computers</em></a> was also republished this year, in an open-access
      format. OLH was \u201Chighly commended\u201D at the Association of Learned and
      Professional Society Publishers and won Small Digital Publisher of the Year
      at the Association of Online Publishers. I was elected a Fellow of the English
      Association.</p>\\n<h3>Books</h3>\\n<div id=\\\"edited_books\\\">\\n<p class=\\\"anitemnewdate

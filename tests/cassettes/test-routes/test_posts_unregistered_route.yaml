      to Open and Plan S\",\"summary\":\"Subscribe to Open is a model pioneered by
      Annual Reviews that basically says that if libraries continue to subscribe,
      the title will become OA. If libraries drop out, it goes back to being subscription.
      A good point that Lisa Janicke Hinchliffe brought to my attention is that this
      poses problems for the status of the title under Plan S provisions. Is this
      a type of hybrid publication?\",\"abstract\":null,\"content_html\":\"<p>Subscribe
      to Open is a model pioneered by Annual Reviews that basically says that <a href=\\\"https://eve.gd/2018/01/21/how-learned-societies-could-flip-to-oa-using-a-consortial-model/\\\">if
      libraries continue to subscribe, the title will become OA</a>. If libraries
      drop out, it goes back to being subscription.</p>\\n<p>A good point that Lisa
      Janicke Hinchliffe brought to my attention is that this poses problems for the
      status of the title under Plan S provisions. Is this a type of hybrid publication?
      It\u2019s actually one that <em>could</em> revert to being subscription only,
      which provides no certitude for authors who want to be sure that they comply
      with the Plan. What happens if I submit an article, thinking the title will
      be OA, but then it flips back to subscription before I am published? It\u2019s
      tricky.</p>\\n<p>One solution I can think of for Subscribe to Open is to make
      the submission date of articles the contingent factor on whether they will be
      OA and whether they fall during an \u201Copen\u201D period. This would give
      submitting authors certitude while also still allowing windows of back-and-forth
      flipping.</p>\\n<p><a href=\\\"https://eve.gd/2020/04/09/subscribe-to-open-and-plan-s/\\\">Subscribe
      to Open and Plan S</a> was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin

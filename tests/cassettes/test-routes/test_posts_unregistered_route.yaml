  response:
    content: "[{\"id\":\"098778d6-68d3-4d97-b93f-dcda75453a2b\",\"guid\":\"tag:blogger.com,1999:blog-6232819486261696035.post-2206921082523449977\",\"doi\":null,\"url\":\"https://gettinggeneticsdone.blogspot.com/2024/12/repost-bluesky-analysis-claude-llama-tidyverse.html\",\"archive_url\":null,\"title\":\"Repost:
      Bluesky conversation analysis with local and frontier LLMs with R/Tidyverse\",\"summary\":\"Reposted
      from the original at\_https://blog.stephenturner.us/p/bluesky-analysis-claude-llama-tidyverse.\",\"abstract\":null,\"content_text\":\"[\_Reposted
      from the original\\nat\_<https://blog.stephenturner.us/p/bluesky-analysis-claude-llama-tidyverse>.]{.mark}\\n\\n*Summary,
      translation, and sentiment analysis of Bluesky posts on a\\ntopic using atrrr,
      tidyverse/ellmer, and mlverse/mall with Claude and\\nother open models, and
      gistr to put the summary on GitHub.*\\n\\n\\\\...\\n\\n## Background {#background
      pm-slice=\\\"0 0 []\\\"}\\n\\n### Bluesky, atrrr, local LLMs\\n\\nI've written
      a few posts lately about Bluesky --- first, [Bluesky for\\nScience](https://blog.stephenturner.us/p/bluesky-for-science){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}, about Bluesky as a home for
      Science Twitter expats\\nafter the mass eXodus, another on [using the atrrr
      package to expand\\nyour Bluesky\\nnetwork](https://blog.stephenturner.us/p/expand-your-bluesky-network-with-r){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}. I've also spent some time
      looking at R packages to\\nprovide an interface to Ollama. I [wrote about this\\ngenerically](https://blog.stephenturner.us/p/use-r-to-prompt-a-local-llm-with){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"} last summer, and quickly followed
      that up with a post\\nabout an [R package that uses Llama 3.1 for summarizing
      bioRxiv and\\nmedRxiv\\npreprints](https://blog.stephenturner.us/p/biorecap-r-package-for-summarizing-biorxiv-preprints-local-llm){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}.\\n\\n### Using frontier models
      in R\\n\\nIn those posts above I'm using a local LLM (some variant of the llama\\nmodel).
      Meta claims that the newest llama3.3-70B model achieves\\nperformance on par
      with GPT-4 and the much larger llama3.1-405B. It's\\ngood (really good for an
      open-ish model), but I don't agree with this\\nclaim (and neither does the [Chatbot
      Arena\\nleaderboard](https://lmarena.ai/){rel=\\\"noopener noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}).\\n\\nEnter\\n[**ellmer**](https://ellmer.tidyverse.org/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}\\n([ellmer.tidyverse.org](https://ellmer.tidyverse.org/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}) --- a recent addition to the
      tidyverse that provides\\ninterfaces to frontier models like OpenAI's ChatGPT,
      Anthropic's Claude,\\nGoogle's Gemini, and others (along with local models via
      Ollama).\\n\\nI bought a few bucks worth of [Claude\\nAPI](https://www.anthropic.com/api){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"} credits to see how Claude would
      compare to some of\\nthese open source models for a simple summarization task.\\n\\n###
      The task\\n\\nBluesky for science has really taken off since X's new management
      has\\nlet the place degrade into the sewer that it is. It's such a lively\\nplace
      and if I go a day or two without scrolling through my feeds I'll\\nmiss a lot
      of what's happening in the R community and other interest\\ngroups.\\n\\nI subscribe
      to the [AI News\\nnewsletter](https://buttondown.com/ainews){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}, where every day I get an AI-summarized
      digest of\\nwhat's happening in the AI world across Twitter, Reddit, various\\nDiscords,
      and other forums (fora?). I was curious if I could do\\nsomething similar with
      the\\n[\\\\#Rstats](https://bsky.app/search?q=%23Rstats){rel=\\\"noopener noreferrer
      nofollow\\\"\\ntarget=\\\"_blank\\\"} hashtag on Bluesky.\\n\\n[Subscribe now](%%checkout_url%%){.button
      .primary}\\n\\n## The setup\\n\\nHere's the basic setup. [**Here's the code
      on\\nGitHub**](https://gist.github.com/stephenturner/8b15b71548177be45911110acd73998c){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}.\\n\\n1.  Use the\\n    [atrrr](https://github.com/JBGruber/atrrr){rel=\\\"noopener
      noreferrer nofollow\\\"\\n    target=\\\"_blank\\\"} package to retrieve 1000
      Bluesky posts tagged with\\n    \\\\#Rstats. I typically see about 100 posts
      per day, so 1000 is enough\\n    to capture everything in the past week.\\n\\n2.
      \ Use dplyr to do some cleaning: Limit posts to just the previous 7\\n    days,
      create a link to the post URL from the at:// URI, arrange\\n    descending by
      the most liked posts, having at least 5 likes, extract\\n    the post text to
      feed to the LLM, and extract a bullet point list of\\n    post text for the
      top 10 posts to include in the summary.\\n\\n3.  Use the\\n    [ellmer](https://ellmer.tidyverse.org/){rel=\\\"noopener
      noreferrer nofollow\\\"\\n    target=\\\"_blank\\\"} package to summarize these
      posts using Claude 3.5\\n    Sonnet and various open models through Ollama.
      Run three iterations\\n    of each, and choose the best result out of the three
      (subjective).\\n\\n    1.  Claude 3.5 Sonnet\\n\\n    2.  Llama3.3\\n\\n    3.
      \ Gemma2\\n\\n    4.  Mistral\\n\\n4.  Use ROpenSci's\\n    [gistr](https://github.com/ropensci/gistr){rel=\\\"noopener
      noreferrer nofollow\\\"\\n    target=\\\"_blank\\\"} package to programmatically
      post the resulting\\n    markdown as a GitHub gist.\\n\\nThe system prompt I'm
      using for each of these is:\\n\\n> What are the top posts on \\\\#rstats Bluesky
      last week? I will provide\\n> you with data showing the author, post URL, and
      post text from the top\\n> 100 most liked posts tagged with \\\\#Rstats. Remember,
      this is bluesky,\\n> and posts are called posts, NOT tweets. Make sure you call
      them posts,\\n> not tweets. I want you to return a summary of the top posts,
      in\\n> markdown. Who posted about what? And why is it important? Give\\n> examples.
      Give me a list of topics, a list of common hashtags, and\\n> author names. Also
      talk about the general overall tone or sentiment.\\n> You can link to a specific
      post by using the URL provided, where the\\n> link text is the author\\\\'s
      name, like \\\\'\\\\[author\\\\](url) posted \\\\'. Do\\n> not include any preample
      or postscript text or followup question\\n> suggestions. Here are the posts.\\n\\n[Here\\\\'s
      the code on\\nGitHub](https://gist.github.com/stephenturner/8b15b71548177be45911110acd73998c){.button\\n.primary}\\n\\n##
      Results\\n\\n*Note: I ran the code linked above to generate these results for
      the\\nweek of December 18-24, 2024. You'll get different results running the\\nsame
      code today.*\\n\\n------------------------------------------------------------------------\\n\\nThe
      result from Claude 3.5 Sonnet was far and above the best summary,\\nand it followed
      my system prompt instructions better than any of the\\nopen source models. After
      checking my usage, **this query cost about\\n\\\\$0.01-\\\\$0.02 cents**.\\n\\n###
      Claude 3.5 Sonnet {#claude-3.5-sonnet}\\n\\nResults from [**Claude 3.5\\nSonnet**](https://gist.github.com/stephenturner/d0abe114f2a9248968128bd735b4c962){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}:\\n\\n> #### Summary\\n>\\n>
      *Produced with claude-3-5-sonnet-20241022*\\n>\\n> Here\\\\'s a summary of the
      top \\\\#rstats posts on Bluesky from the past\\n> week:\\n>\\n> **Key Announcements
      and News:**\\n>\\n> - Posit (formerly RStudio) joined the Open Source Pledge,
      committing\\n>   \\\\$2000/year per developer to support open source software\\n>\\n>
      - The RStudio IDE and Posit Workbench received a major update with\\n>   Positron
      Pro support\\n>\\n> - useR 2025 will be held at Duke University in August 2024\\n>\\n>
      - Several notable package releases including rms 6.9-0, {chopin} for\\n>   spatial
      analysis, and {rayrender} v0.38.0\\n>\\n> **Popular Topics and Themes:**\\n>\\n>
      1.  Package Development & Updates\\n>\\n> 2.  Data Visualization\\n>\\n> 3.
      \ Tutorials & Learning Resources\\n>\\n> 4.  Statistical Methods\\n>\\n> 5.
      \ Mobile Development\\n>\\n> 6.  Generative Art\\n>\\n> **Notable Tutorial Content:**\\n>\\n>
      - [Jarrett\\n>   Byrnes](https://bsky.app/profile/did:plc:z6k7ojdmtppmwbxjc6hkg3pr/post/3ldtobcnh322w){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"} shared a tutorial on Bayesian SEM using brms\\n>\\n>
      - [Danielle\\n>   Navarro](https://bsky.app/profile/did:plc:ffvsubfysohex7plqywewtlg/post/3ldkxevtlys2o){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"} wrote about regular expressions in R\\n>\\n> - Multiple
      posts about the easystats ecosystem for Bayesian analysis\\n>\\n> **Innovation
      & New Tools:**\\n>\\n> - [Colin](https://bsky.app/profile/did:plc:gy2nke76dfxfeuqr7nwml6ad/post/3ldllvd3rtk2g){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"} announced Rlinguo, a mobile app for running R on\\n>
      \  phones\\n>\\n> - New developments in web-based R applications using webR
      and\\n>   Shinylive\\n>\\n> - Various updates to visualization packages and
      tools\\n>\\n> **Community Engagement:**\\n>\\n> - Active TidyTuesday participation
      analyzing D&D spell data\\n>\\n> - Significant discussion around generative
      art and visualization\\n>\\n> - Strong focus on teaching and learning resources\\n>\\n>
      The overall tone of the R community on Bluesky is overwhelmingly\\n> positive
      and collaborative, with a mix of technical discussion,\\n> creative applications,
      and mutual support. There\\\\'s a strong emphasis\\n> on sharing knowledge and
      resources, particularly around data\\n> visualization and statistical methods.\\n>\\n>
      **Common Hashtags:** \\\\#rstats \\\\#dataviz \\\\#tidytuesday \\\\#pydata\\n>
      \\\\#statistics \\\\#dataBS \\\\#rtistry \\\\#bayesian \\\\#shiny \\\\#ggplot2\\n>\\n>
      **Notable Authors:**\\n>\\n> - Hadley Wickham\\n>\\n> - Danielle Navarro\\n>\\n>
      - Frank Harrell\\n>\\n> - Tyler Morgan-Wall\\n>\\n> - Sharon Machlis\\n>\\n>
      - Colin Fay\\n>\\n> - Nicola Rennie\\n>\\n> The community appears to be particularly
      excited about new\\n> developments in mobile and web-based R applications, as
      well as\\n> advances in statistical computing and visualization tools. There\\\\'s\\n>
      also a strong strain of creativity running through the posts, with\\n> many
      sharing artistic applications of R programming.\\n>\\n> #### Top posts\\n>\\n>
      *Top 10 posts*:\\n>\\n> - [Hadley\\n>   Wickham](https://bsky.app/profile/did:plc:iz6v2itga76zik4okvzlv6di/post/3ldoultjczk27){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: Very proud to announce that @posit.co has joined\\n>
      \  the opensourcepledge.com. We\\\\'re committing to spending \\\\$2000 /\\n>
      \  developer / year to support open source software that we use (but\\n>   don\\\\'t
      develop): posit.co/blog/posit-p\\\\... \\\\#rstats \\\\#pydata\\n>\\n> - [Jarrett\\n>
      \  Byrnes](https://bsky.app/profile/did:plc:z6k7ojdmtppmwbxjc6hkg3pr/post/3ldtobcnh322w){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: OK, here is a very rough draft of a tutorial for\\n>
      \  \\\\#Bayesian \\\\#SEM using \\\\#brms for \\\\#rstats. It needs work, polish,\\n>
      \  has a lot of questions in it, and I need to add a references\\n>   section.
      But, I think a lot of folk will find this useful, so\\\\....\\n>   jebyrnes.github.io/bayesian_sem\\\\...
      (use issues for comments!)\\n>\\n> - [Danielle\\n>   Navarro](https://bsky.app/profile/did:plc:ffvsubfysohex7plqywewtlg/post/3ldkxevtlys2o){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: Some words on regular expressions in \\\\#rstats.
      In\\n>   which I finally wrap my head around the fact that there are at least\\n>
      \  three different regex engines in widespread usage in R, they support\\n>
      \  different features, and they all hate me\\n>   blog.djnavarro.net/posts/2024-1\\\\...\\n>\\n>
      - [Colin\\n>   \U0001F918\U0001F331\U0001F3C3\u200D\u2640\uFE0F](https://bsky.app/profile/did:plc:gy2nke76dfxfeuqr7nwml6ad/post/3ldllvd3rtk2g){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: \\\\#RStats I\\\\'m so, so thrilled to finally share
      the\\n>   release of Rlinguo, a mobile app that runs R \U0001F4F1 This is a
      fully,\\n>   native mobile app that uses \\\\#webR in the backend to run R\\n>
      \  functions. Available on the App Store (iPhone) & Play Store\\n>   (Android)
      rtask.thinkr.fr/introducing-\\\\...\\n>\\n> - [Erik\\n>   Reinbergs](https://bsky.app/profile/did:plc:w5f6d4coe556ax35gldrx7nu/post/3ldo7e5zfoc2k){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: These bayes tutorials are the first ones i\\\\'ve\\n>
      \  actually understood. Looking forward to the rest of the being\\n>   finished.
      Go @easystats.bsky.social teams!\\n>   easystats.github.io/bayestestR/i\\\\...
      \\\\#rstats\\n>\\n> - [Dave\\n>   H](https://bsky.app/profile/did:plc:4gz6mgfqtma5fzjzvgn35n63/post/3ldkaohfpek2x){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: Just pushed a Christmas update to {ggblanket}. I\\n>
      \  decided to support colour blending. It uses {ggblend} under the hood\\n>
      \  (thanks @mjskay.com), which uses graphics features developed by Paul\\n>
      \  Murrell. Give {ggblanket} and {ggblend} a star, if you find them\\n>   useful.
      Oh, and have a merry Christmas \\\\#rstats\\n>\\n> - [Owen\\n>   Phillips](https://bsky.app/profile/did:plc:wc5i4z242bqrsxvabql7na4y/post/3le36uhjyuk2s){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: I created a thing that puts every player\\\\'s box\\n>
      \  score stats from the night before in one interactive table. Ive been\\n>
      \  using it every morning to quickly check who had a good/bad game\\n>   instead
      of looking at 10 different box scores updates nightly\\n>   \\\\#rstats \\\\#gt
      \\\\#quarto thef5.quarto.pub/boy/\\n>\\n> - [Hadley\\n>   Wickham](https://bsky.app/profile/did:plc:iz6v2itga76zik4okvzlv6di/post/3ldlmgw7wek2o){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: I discovered that the original plyr website still\\n>
      \  exists: had.co.nz/plyr/. It\\\\'s hard to imagine that this used to be\\n>
      \  a better than average package website \\\\#rstats\\n>\\n> - [Frank\\n>   Harrell](https://bsky.app/profile/did:plc:56hsqifm2ft7ql6slwcq5tix/post/3ldqile5lt22q){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: 1/2 Major release 6.9-0 of \\\\#RStats rms package\\n>
      \  now available on CRAN w/complete re-write of the binary/ordinal\\n>   logistic
      regression function lrm. lrm began in 1980 as SAS PROC\\n>   LOGIST so it was
      time for a re-do for iterative calculations.\\n>   Details are at fharrell.com/post/mle\\n>\\n>
      - [Joe\\n>   Chou](https://bsky.app/profile/did:plc:qm2k6rvko6jfm2hd3j4k6e5n/post/3ldtkhhwd3c2t){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"}: As far as I'm concerned, \\\\#webr and \\\\#shinylive
      is\\n>   indistinguishable from magic. I can't believe that since first\\n>
      \  installing \\\\#quarto-webr a few hours ago till now, I've gotten a\\n>   relatively
      complicated \\\\#shinyapp exported, deployed, and running\\n>   serverless.
      This is magic. \\\\#rstats\\n\\n### Open-source models: Llama3.3, Gemma2, Mistral
      {#open-source-models-llama3.3-gemma2-mistral}\\n\\nI'm not showing the other
      results here --- the links go to a Markdown\\nfile as a GitHub gist showing
      results from running the same prompt with\\n[Llama3.3](https://gist.github.com/stephenturner/16f2473a045084ed32bd57287e574f56){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"},\\n[Gemma2](https://gist.github.com/stephenturner/5bdc8d120f911ac7df944f162c9ca5b1){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}, and\\n[Mistral](https://gist.github.com/stephenturner/7a01b02170bb75cacc1d67df14ecb7fa){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}. They're very different! Gemma
      just provided a very\\nhigh-level overview that could have come from any collection
      of posts\\nabout R, and mistral just listed out individual summaries of each
      post\\ninstead of summarizing the whole collection. Llama3.3 might have been
      a\\nbit better, but overall, it seems that the open source models aren't\\nfollowing
      my system prompt as well as Claude 3.5 Sonnet is.\\n\\n[Subscribe now](%%checkout_url%%){.button
      .primary}\\n\\n## Bonus: sentiment, summary, and translation\\n\\nWhile the
      ellmer package demonstrated above provides a straighforward\\nway to prompt
      local or frontier models with text, the\\n[**mall**](https://mlverse.github.io/mall/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"} package in the mlverse\\n([mlverse.github.io/mall](https://mlverse.github.io/mall/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}) provides functions for *running
      LLM predictions\\nagainst a data frame*. It's API is similar in the R and\\n[Python](https://pypi.org/project/mlverse-mall/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"} packages.\\n\\nIf I have the
      data frame created above with the post text in `d$text`, I\\ncan run a sentiment
      analysis, create a 5 word summary, and translate\\ninto Spanish with the code
      below. New columns are added to the data,\\nprefixed by a dot.\\n\\n    d |>\\n
      \     llm_sentiment(text) |>\\n      llm_summarize(text, max_words = 5) |>\\n
      \     llm_translate(text, \\\"spanish\\\")\\n\\nHere's what the top 10 most

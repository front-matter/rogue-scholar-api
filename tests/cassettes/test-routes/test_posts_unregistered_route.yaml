      books being reprinted under CC BY license\",\"summary\":\"I have to admit, today,
      that I was wrong about the risk of others reprinting open-access monographs
      produced under a Creative Commons license. An outfit called \u201CSaint Philip
      Street Press\u201D has reprinted (on demand) the entire catalogues of Open Book
      Publishers, Ubiquity Press, UCL Press, and others. Here\u2019s my Literature
      Against Criticism for sale, for instance.\",\"abstract\":null,\"content_html\":\"<p>I
      have to admit, today, that I was wrong about the risk of others reprinting open-access
      monographs produced under a Creative Commons license. An outfit called \u201CSaint
      Philip Street Press\u201D has reprinted (on demand) the entire catalogues of
      Open Book Publishers, Ubiquity Press, UCL Press, and others. Here\u2019s my
      <a href=\\\"https://www.bookdepository.com/Literature-Against-Criticism-Martin-Paul-Eve/9781013288265?ref=grid-view&amp;qid=1614677493139&amp;sr=1-3\\\">Literature
      Against Criticism</a> for sale, for instance. In any case, this poses some threat
      to OA publishers who rely on a revenue stream from selling the print copies
      of their books.</p>\\n<p>A few mitigating points/remedies:</p>\\n<ol>\\n<li>Perhaps
      the -NC license should be considered, after all. Again, I admit that I may have
      been overly naive/trusting/hopeful in previously spurning such a license. The
      world is such a disappointment.</li>\\n<li>That said, it\u2019s <em>much cheaper</em>
      to buy the book from <a href=\\\"https://www.openbookpublishers.com/product/530\\\">Open
      Book Publishers</a>. Even a cursory search would reveal this, say, <a href=\\\"https://www.amazon.co.uk/s?k=literature+against+criticism&amp;ref=nb_sb_noss\\\">on
      Amazon</a>.</li>\\n<li>It is possible for authors to contact the publisher \u2013
      I am just working on getting their contact details \u2013 and insist that attribution
      is removed. This would be a lot of work for them and would also mean that they
      will have to reformat the book; take down its metadata etc. We could formulate
      a systematic approach to such troublesome takedowns to make it not worth their
      while.</li>\\n<li>I am not sure that I, personally, care that much as an author
      (although I know that others certainly will). It\u2019s more the potential for
      undermining, say, OBP that worries me here.</li>\\n<li>There are those who will
      argue that this is a <em>feature</em> of OA books, not a <em>bug</em>. I understand
      this argument. It could be good for keeping old titles in print if abandoned
      by the press, for instance. However, I worry about the reputational damage this
      may do in the eyes of humanities authors who were just coming around to OA books.
      The copies are not high-quality reprints. They have third-party images etc.
      removed.</li>\\n</ol>\\n<p>I suppose that the real author decision here, now,
      is: if you go for the most liberal licenses, you have to accept that this may
      happen. If you are not OK with this, then this license appears too liberal.
      I will probably still opt for CC BY-SA where I can, but others will be dissuaded.</p>\\n<p><a
      href=\\\"https://eve.gd/2021/03/02/oa-books-being-reprinted-under-cc-by-license/\\\">OA
      books being reprinted under CC BY license</a> was originally published by Martin
      Paul Eve at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on March 02,
      2021.</p>\",\"published_at\":1614700558,\"updated_at\":1614700558,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

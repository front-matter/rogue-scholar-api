      \n {\"id\":\"ea302ce6-3d50-4eb2-93cb-2b803787e4fb\",\"guid\":\"https://eve.gd/2020/10/04/the-observer-should-not-offer-column-inches-to-allow-oxford-college-principals-to-lie-about-other-universities\",\"doi\":null,\"url\":\"https://eve.gd/2020/10/04/the-observer-should-not-offer-column-inches-to-allow-oxford-college-principals-to-lie-about-other-universities/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/10/04/the-observer-should-not-offer-column-inches-to-allow-oxford-college-principals-to-lie-about-other-universities/\",\"title\":\"The
      Observer should not offer column inches to allow Oxford College principals to
      denigrate other universities\",\"summary\":\"Today, in the\\n<em>\\n Observer\\n</em>\\n,
      the Sunday national newspaper of the liberal Guardian Media Group, Will Hutton
      offered a sobering retrospective of the university crisis during the Covid pandemic,
      from his position as the former principal of Hertford College, Oxford.\",\"abstract\":null,\"content_html\":\"<p>Today,
      in the <em>Observer</em>, the Sunday national newspaper of the liberal Guardian
      Media Group, Will Hutton offered a sobering retrospective of the university
      crisis during the Covid pandemic, from his position as the former principal
      of Hertford College, Oxford.</p>\\n<p>The major problem is that, amid some perhaps
      truthful analysis, <a href=\\\"https://www.theguardian.com/commentisfree/2020/oct/04/i-saw-up-close-the-trials-of-university-life-in-a-pandemic-we-should-have-done-better\\\">Hutton
      offered an outright lie that is singularly unhelpful</a>: \u2018few beyond the
      Russell Group\u2019, Hutton claims, \u2018go beyond online lectures to offer
      online seminars and tutorials, so raising questions about the justification
      for \xA39,250 tuition fees\u2019.</p>\\n<p>Hutton appears completely clueless
      about the university sector and its response if this is what he believes. At
      Birkbeck, even at the height of the crisis, when we pivoted, by emergency, to
      online teaching, we offered our seminars online. We have spent the summer preparing
      to run the vast majority of our tutorials and seminars online for the coming
      year, if necessary, for everyone\u2019s safety and to avoid disruption. If the
      degree of disbelief on Twitter is anything to go by, other universities, likewise,
      have been getting ready to run \u2013 and now offer \u2013 their seminar teaching
      online. Colleagues at <a href=\\\"https://twitter.com/arrroberts/status/1312726671854886913\\\">Royal
      Holloway</a>, <a href=\\\"https://www.ntu.ac.uk/staff-profiles/arts-humanities/jenny-woodley\\\">Nottingham
      Trent University</a>, <a href=\\\"https://twitter.com/MDG1122/status/1312721910237724672\\\">Staffordshire
      University</a>, <a href=\\\"https://twitter.com/MirnaGuha/status/1312718341799383041\\\">Anglia
      Ruskin University</a>, the <a href=\\\"https://twitter.com/jntod/status/1312675226841493505\\\">University
      of East Anglia</a>, <a href=\\\"https://twitter.com/JBHist/status/1312692642208194560\\\">Oxford
      Brookes</a>, <a href=\\\"https://twitter.com/sarahinthepark/status/1312679785886371840\\\">Wolverhampton</a>,
      the <a href=\\\"https://twitter.com/Mkbrit/status/1312732983900676102\\\">University
      of Suffolk</a>, <a href=\\\"https://twitter.com/alixcage/status/1312730325257248769\\\">Keele</a>,
      <a href=\\\"https://twitter.com/TrionaJane/status/1312688188444508161\\\">Kent</a>,
      <a href=\\\"https://twitter.com/DrMJBunting/status/1312697110748372992\\\">Hull</a>,
      <a href=\\\"https://twitter.com/BillJDavies/status/1312731533443248129\\\">Salford</a>,
      <a href=\\\"https://twitter.com/Papyrus_Stories/status/1312702723465383936\\\">Manchester
      Met</a>, <a href=\\\"https://twitter.com/minshyjay/status/1312727197698928641\\\">the
      University of Central Lancashire</a> <a href=\\\"https://twitter.com/DocMelia/status/1312731197903179776\\\">Kingston</a>,
      <a href=\\\"https://twitter.com/jadehalbert/status/1312728769673785345\\\">Huddersfield</a>,
      and many others have taken to social media, fed up to their back teeth at the
      fact that the <em>Observer</em> has simply printed a lie about the vast majority
      of UK institutions.</p>\\n<p>Giving a voice to powerful figures in higher education
      in order to let them falsely denigrate the parts of the sector is not good.
      It would be like giving an opinion column to Richard Branson and allowing him
      to say \u2018airlines outside the Virgin group are not even flying any more
      and have removed their wings\u2019, despite all evidence to the contrary. Universities
      are having a hard enough time as it is, without this kind of false distinction
      being made.</p>\\n<p><a href=\\\"https://eve.gd/2020/10/04/the-observer-should-not-offer-column-inches-to-allow-oxford-college-principals-to-lie-about-other-universities/\\\">The
      Observer should not offer column inches to allow Oxford College principals to
      denigrate other universities</a> was originally published by Martin Paul Eve
      at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on October 04, 2020.</p>\",\"published_at\":1601826958,\"updated_at\":1601826958,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

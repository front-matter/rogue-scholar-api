      \n {\"id\":\"acf73a5c-2f59-4fc5-93a0-8ed7cb7391d1\",\"guid\":\"https://eve.gd/2021/01/25/the-open-library-of-humanities-and-brexit-vat-position\",\"doi\":null,\"url\":\"https://eve.gd/2021/01/25/the-open-library-of-humanities-and-brexit-vat-position/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2021/01/25/the-open-library-of-humanities-and-brexit-vat-position/\",\"title\":\"The
      Open Library of Humanities and Brexit: VAT Position\",\"summary\":\"This morning
      I had to have a call with our accountants that I was somewhat dreading: does
      Brexit have tax implications for the Open Library of Humanities, a company limited
      by guarantee with charitable objects (a UK charity)?  An important point about
      our model: OLH is not a supply.\",\"abstract\":null,\"content_html\":\"<p>This
      morning I had to have a call with our accountants that I was somewhat dreading:
      does Brexit have tax implications for the Open Library of Humanities, a company
      limited by guarantee with charitable objects (a UK charity)?</p>\\n<p>An important
      point about our model: <a href=\\\"https://eve.gd/2015/04/24/gearing-up-for-olh-in-the-uk-and-the-resolution-to-the-vat-question/\\\">OLH
      is not a supply</a>. Because, in our model, we do not charge anybody for a direct
      service provision, our membership scheme is not subject to Value Added Tax (VAT).
      If we said that only those who pay an APC can publish in OLH journals or if
      we provided anything directly to institutions, it would be different, and our
      memberships would be VAT-able. As anybody can read our titles and publish in
      them without an APC, there is no supply, so there is no VAT.</p>\\n<p>Brexit
      does not change this. The activity is not a supply and is therefore not subject
      to VAT anywhere in the European Union. Janeway hosting services are another
      matter \u2013 and here the reverse-charge mechanism will still apply in the

      \n {\"id\":\"5e8eda9e-3f78-4ddb-8dbe-4eb073ac0edd\",\"guid\":\"https://eve.gd/2020/04/28/is-the-money-in-the-system\",\"doi\":null,\"url\":\"https://eve.gd/2020/04/28/is-the-money-in-the-system/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/04/28/is-the-money-in-the-system/\",\"title\":\"Is
      \u2018the money in the system\u2019?\",\"summary\":\"One of the oft-repeated
      adages in the scholarly communications world is that \u2018the money is in the
      system\u2019, it\u2019s just badly distributed. This is one of the core problems
      with APCs; they don\u2019t distribute funds in a similar way to subscriptions,
      so even if we could afford it, we still have a problematic distribution. What
      if this isn\u2019t true, though, that the level of funding will remain the same?\",\"abstract\":null,\"content_html\":\"<p>One
      of the oft-repeated adages in the scholarly communications world is that \u2018the
      money is in the system\u2019, it\u2019s just badly distributed. This is one
      of <a href=\\\"https://eve.gd/2017/04/03/100-people-in-a-room/\\\">the core
      problems with APCs</a>; they don\u2019t distribute funds in a similar way to
      subscriptions, so even if we could afford it, we still have a problematic distribution.</p>\\n<p>What
      if this isn\u2019t true, though, that the level of funding will remain the same?
      We have <a href=\\\"https://openlibhums.org/plugins/supporters/\\\">300 or so
      institutions supporting the Open Library of Humanities</a>. There are a few
      notable institutional exceptions to the list, but this is a pretty good \u2018who\u2019s
      who\u2019 of \u2018libraries who/that are supportive of OA\u2019. For more,
      see my <a href=\\\"https://www.openlibhums.org/news/370/\\\">recent blog post
      over at OLH</a>. But 300 libraries is not the thousands of institutions worldwide
      who subscribe to traditional serial publications. These institutions silently
      continue to do what they have always done: buy a slim proportion of what material
      they can afford for their constituent local communities.</p>\\n<p>Certainly,
      most of these \u2018silent majority\u2019 institutions are not the ones spending
      mega-bucks and exerting market pressure to transform to open access. It\u2019s
      the big institutions who are driving market changes and calling for the phasing
      out of subscriptions in favour of OA models. So it might be that subscription
      products disappear because of the market pressure that these large institutions/universities
      can exert.</p>\\n<p>But, as per a colleague with whom I was discussing this
      last night, this does not mean that the smaller institutions will switch their
      subscription expenditure to OA. Certainly, models with coercive aspects \u2013
      APCs, Subscribe to Open \u2013 have a good incentive to get those otherwise
      free-rider institutions on board. It seems likely, though, that many institutions
      with low- to zero- research outputs <em>will just absorb the money they otherwise
      spent on subscriptions</em>. I\u2019m not being judgemental about this. These
      are not usually wealthy universities, even when they might be not-for-profit.
      They need to pay their staff and get the best deal for their students. But it
      would mean, in a new environment, that you could see a substantial long tail
      of money disappear \u2013 or a massive re-allocation of this long tail solely
      onto large research universities.</p>\\n<p>Of course, perhaps there is enough
      slack in the system to take this. 30% profit margins are common in for-profit
      scholarly communications, so if 20% of the revenue dropped off, you\u2019d still
      see a sustainable return, even if the big players really wouldn\u2019t like
      this. But I now feel much more sceptical about the argument that the same amount
      of money is going to stay in the system, even as publication volume will continue
      to increase.</p>\\n<p><a href=\\\"https://eve.gd/2020/04/28/is-the-money-in-the-system/\\\">Is
      \u2018the money in the system\u2019?</a> was originally published by Martin
      Paul Eve at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on April 28,
      2020.</p>\",\"published_at\":1588089358,\"updated_at\":1588089358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

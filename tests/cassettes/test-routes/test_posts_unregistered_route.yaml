    content: "[{\"id\":\"098778d6-68d3-4d97-b93f-dcda75453a2b\",\"guid\":\"tag:blogger.com,1999:blog-6232819486261696035.post-2206921082523449977\",\"doi\":null,\"url\":\"https://gettinggeneticsdone.blogspot.com/2024/12/repost-bluesky-analysis-claude-llama-tidyverse.html\",\"archive_url\":null,\"title\":\"Repost:
      Bluesky conversation analysis with local and frontier LLMs with R/Tidyverse\",\"summary\":\"Reposted
      from the original at\_https://blog.stephenturner.us/p/bluesky-analysis-claude-llama-tidyverse.\",\"abstract\":null,\"content_text\":\"[\_Reposted
      from the original\\nat\_<https://blog.stephenturner.us/p/bluesky-analysis-claude-llama-tidyverse>.]{.mark}\\n\\n*Summary,
      translation, and sentiment analysis of Bluesky posts on a\\ntopic using atrrr,
      tidyverse/ellmer, and mlverse/mall with Claude and\\nother open models, and
      gistr to put the summary on GitHub.*\\n\\n\\\\...\\n\\n## Background {#background
      pm-slice=\\\"0 0 []\\\"}\\n\\n### Bluesky, atrrr, local LLMs\\n\\nI've written
      a few posts lately about Bluesky --- first, [Bluesky for\\nScience](https://blog.stephenturner.us/p/bluesky-for-science){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}, about Bluesky as a home for
      Science Twitter expats\\nafter the mass eXodus, another on [using the atrrr
      package to expand\\nyour Bluesky\\nnetwork](https://blog.stephenturner.us/p/expand-your-bluesky-network-with-r){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}. I've also spent some time
      looking at R packages to\\nprovide an interface to Ollama. I [wrote about this\\ngenerically](https://blog.stephenturner.us/p/use-r-to-prompt-a-local-llm-with){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"} last summer, and quickly followed
      that up with a post\\nabout an [R package that uses Llama 3.1 for summarizing
      bioRxiv and\\nmedRxiv\\npreprints](https://blog.stephenturner.us/p/biorecap-r-package-for-summarizing-biorxiv-preprints-local-llm){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}.\\n\\n### Using frontier models
      in R\\n\\nIn those posts above I'm using a local LLM (some variant of the llama\\nmodel).
      Meta claims that the newest llama3.3-70B model achieves\\nperformance on par
      with GPT-4 and the much larger llama3.1-405B. It's\\ngood (really good for an
      open-ish model), but I don't agree with this\\nclaim (and neither does the [Chatbot
      Arena\\nleaderboard](https://lmarena.ai/){rel=\\\"noopener noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}).\\n\\nEnter\\n[**ellmer**](https://ellmer.tidyverse.org/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}\\n([ellmer.tidyverse.org](https://ellmer.tidyverse.org/){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}) --- a recent addition to the
      tidyverse that provides\\ninterfaces to frontier models like OpenAI's ChatGPT,
      Anthropic's Claude,\\nGoogle's Gemini, and others (along with local models via
      Ollama).\\n\\nI bought a few bucks worth of [Claude\\nAPI](https://www.anthropic.com/api){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"} credits to see how Claude would
      compare to some of\\nthese open source models for a simple summarization task.\\n\\n###
      The task\\n\\nBluesky for science has really taken off since X's new management
      has\\nlet the place degrade into the sewer that it is. It's such a lively\\nplace
      and if I go a day or two without scrolling through my feeds I'll\\nmiss a lot
      of what's happening in the R community and other interest\\ngroups.\\n\\nI subscribe
      to the [AI News\\nnewsletter](https://buttondown.com/ainews){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}, where every day I get an AI-summarized
      digest of\\nwhat's happening in the AI world across Twitter, Reddit, various\\nDiscords,
      and other forums (fora?). I was curious if I could do\\nsomething similar with
      the\\n[\\\\#Rstats](https://bsky.app/search?q=%23Rstats){rel=\\\"noopener noreferrer
      nofollow\\\"\\ntarget=\\\"_blank\\\"} hashtag on Bluesky.\\n\\n[Subscribe now](%%checkout_url%%){.button
      .primary}\\n\\n## The setup\\n\\nHere's the basic setup. [**Here's the code
      on\\nGitHub**](https://gist.github.com/stephenturner/8b15b71548177be45911110acd73998c){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}.\\n\\n1.  Use the\\n    [atrrr](https://github.com/JBGruber/atrrr){rel=\\\"noopener
      noreferrer nofollow\\\"\\n    target=\\\"_blank\\\"} package to retrieve 1000
      Bluesky posts tagged with\\n    \\\\#Rstats. I typically see about 100 posts
      per day, so 1000 is enough\\n    to capture everything in the past week.\\n\\n2.
      \ Use dplyr to do some cleaning: Limit posts to just the previous 7\\n    days,
      create a link to the post URL from the at:// URI, arrange\\n    descending by
      the most liked posts, having at least 5 likes, extract\\n    the post text to
      feed to the LLM, and extract a bullet point list of\\n    post text for the
      top 10 posts to include in the summary.\\n\\n3.  Use the\\n    [ellmer](https://ellmer.tidyverse.org/){rel=\\\"noopener
      noreferrer nofollow\\\"\\n    target=\\\"_blank\\\"} package to summarize these
      posts using Claude 3.5\\n    Sonnet and various open models through Ollama.
      Run three iterations\\n    of each, and choose the best result out of the three
      (subjective).\\n\\n    1.  Claude 3.5 Sonnet\\n\\n    2.  Llama3.3\\n\\n    3.
      \ Gemma2\\n\\n    4.  Mistral\\n\\n4.  Use ROpenSci's\\n    [gistr](https://github.com/ropensci/gistr){rel=\\\"noopener
      noreferrer nofollow\\\"\\n    target=\\\"_blank\\\"} package to programmatically
      post the resulting\\n    markdown as a GitHub gist.\\n\\nThe system prompt I'm
      using for each of these is:\\n\\n> What are the top posts on \\\\#rstats Bluesky
      last week? I will provide\\n> you with data showing the author, post URL, and
      post text from the top\\n> 100 most liked posts tagged with \\\\#Rstats. Remember,
      this is bluesky,\\n> and posts are called posts, NOT tweets. Make sure you call
      them posts,\\n> not tweets. I want you to return a summary of the top posts,
      in\\n> markdown. Who posted about what? And why is it important? Give\\n> examples.
      Give me a list of topics, a list of common hashtags, and\\n> author names. Also
      talk about the general overall tone or sentiment.\\n> You can link to a specific
      post by using the URL provided, where the\\n> link text is the author\\\\'s
      name, like \\\\'\\\\[author\\\\](url) posted \\\\'. Do\\n> not include any preample
      or postscript text or followup question\\n> suggestions. Here are the posts.\\n\\n[Here\\\\'s
      the code on\\nGitHub](https://gist.github.com/stephenturner/8b15b71548177be45911110acd73998c){.button\\n.primary}\\n\\n##
      Results\\n\\n*Note: I ran the code linked above to generate these results for
      the\\nweek of December 18-24, 2024. You'll get different results running the\\nsame
      code today.*\\n\\n------------------------------------------------------------------------\\n\\nThe
      result from Claude 3.5 Sonnet was far and above the best summary,\\nand it followed
      my system prompt instructions better than any of the\\nopen source models. After
      checking my usage, **this query cost about\\n\\\\$0.01-\\\\$0.02 cents**.\\n\\n###
      Claude 3.5 Sonnet {#claude-3.5-sonnet}\\n\\nResults from [**Claude 3.5\\nSonnet**](https://gist.github.com/stephenturner/d0abe114f2a9248968128bd735b4c962){rel=\\\"noopener
      noreferrer nofollow\\\"\\ntarget=\\\"_blank\\\"}:\\n\\n> #### Summary\\n>\\n>
      *Produced with claude-3-5-sonnet-20241022*\\n>\\n> Here\\\\'s a summary of the
      top \\\\#rstats posts on Bluesky from the past\\n> week:\\n>\\n> **Key Announcements
      and News:**\\n>\\n> - Posit (formerly RStudio) joined the Open Source Pledge,

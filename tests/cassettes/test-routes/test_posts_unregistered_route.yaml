      \n {\"id\":\"9d101695-12ca-429b-be18-41c780c1ed1a\",\"guid\":\"https://eve.gd/2020/10/21/on-reassembling-scholarly-communications\",\"doi\":null,\"url\":\"https://eve.gd/2020/10/21/on-reassembling-scholarly-communications/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/10/21/on-reassembling-scholarly-communications/\",\"title\":\"On
      Reassembling Scholarly Communications: A book about the ethics and egalitarianism
      of open access\",\"summary\":\"After a Herculean effort, coinciding with open
      access week 2020, our edited volume\\n<i>\\n Reassembling Scholarly Communications:
      Histories, Infrastructures, and Global Politics of Open Access\\n</i>\\nhas
      now been published by The MIT Press. It's available both in print to purchase
      and as a CC BY open-access download. I wanted to take this opportunity to write
      a few words about the goals of the volume, which speak to my interests in open
      access.\",\"abstract\":null,\"content_html\":\"<p>After a Herculean effort,
      coinciding with open access week 2020, our edited volume <i>Reassembling Scholarly
      Communications: Histories, Infrastructures, and Global Politics of Open Access</i>
      has now been published by The MIT Press. It's available both in print to purchase
      and as a CC BY open-access download.</p>\\n<p>I wanted to take this opportunity
      to write a few words about the goals of the volume, which speak to my interests
      in open access. I think that the section headings in the book set out the themes
      nicely: colonial influences; epistemologies; publics and politics; archives
      and preservation; infrastructures and platforms; and global communities.</p>\\n<p>The
      first of these sections - on colonial influences - reflects my interests in
      the ways in which unequal paradigms of research (and higher education) have
      evolved, worldwide, as a result of imperialist practices and histories. The
      prestige economy that privileges the Anglophone academy and that pressures researchers
      outside of this region into conducting research that is of less local relevance
      has dire consequences. As Charlotte Roh, Harrison W. Inefuku, and Emily Drabinski
      point out in <a href=\\\"https://direct.mit.edu/books/book/4933/chapter/625155/Social-Justice-and-Inclusivity-Drivers-for-the\\\">their
      chapter</a>, for example, in \\\"top\\\" economics journals, \\\"only 1.5 percent
      [of papers] were about countries other than the United States\\\". Thomas Herv\xE9
      Mboa Nkoudou does a good job, opening the volume, in setting out, also, the
      ways in which these practices  when combined with Article (and Book) Processing
      Charge models - re-enforce worldwide inequalities. Alongside the other chapters
      in the first section, the overarching message is clear: open access holds enormous
      promise for addressing the worldwide disparity of access to research. However,
      when we see the prestige economy (alongside inappropriate economic models) moving
      into the OA space, the damage appears immense. Perhaps the most prestigious
      scientific journal in the world, <i>Nature</i>, has announced that <a href=\\\"https://www.timeshighereducation.com/news/nature-publish-open-access-papers-january-2021\\\">it
      will publish open-access papers from January 2021</a>. The cost per paper? \xA38,600.
      This does very little to address the inequality of who may speak, even while
      it does allow for anyone to read. Essentially, such a model continues the patronising
      structure in which the Global North (<a href=\\\"https://direct.mit.edu/books/book/4933/chapter/625148/Grammatical-and-Terminological-Notes\\\">a
      problematic term</a>) believes itself to be a knowledge exporter, unidirectionally
      sending out knowledge. This is not good for the world.</p>\\n<p>This theme runs
      throughout the book. <a href=\\\"https://eve.gd/2020/04/20/notes-on-stuart-lawsons-the-political-histories-of-uk-public-libraries-and-access-to-knowledge/\\\">Stuart
      Lawson's chapter</a>, for instance, trains a spotlight on the ways in which
      the public libraries in the UK have historically served imperialist functions.
      I could go on for a long time summarising the way that this thread works its
      way into almost every area of the book.</p>\\n<p>As I write this post-publication
      post, though, the true nature of this book has come to me in a single sentence.
      <i>This book is about the ethics of academic publishing and its transition to
      open access</i>. It tries to approach this from a historically informed angle,
      with an eye on the future. It veers between the pragmatic/the practical and
      the theoretical/discursive. I edited this book -- and was ably guided by the
      peer-reviewers -- so that a wide range of voices could be heard beneath one
      'roof', so that we can reflect on the current moment, and so we might choose
      to do things differently as we rush headlong forward into implementation.</p>\\n<p><br/></p>\\n<p><a
      href=\\\"https://jonathangray.org/2020/10/20/new-book-reassembling-scholarly-communications-mit-press/\\\">Thanks
      to Jonathan</a>, I'm also pleased, here, to be able to list the ToC in a nicely
      linked format. The chapters in the book are also available <a href=\\\"https://direct.mit.edu/books/book/4933/Reassembling-Scholarly-CommunicationsHistories\\\"
      rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">as a set of open access
      PDFs</a> to coincide with <a href=\\\"http://www.openaccessweek.org/\\\" rel=\\\"noopener
      noreferrer\\\" target=\\\"_blank\\\">Open Access Week</a>. Following is an overview

      \n {\"id\":\"bdce6336-5e3b-4d9e-9854-a3286501aa20\",\"guid\":\"https://eve.gd/2020/06/21/reading-the-democratisation-myth-and-thinking-through-decolonial-oa\",\"doi\":null,\"url\":\"https://eve.gd/2020/06/21/reading-the-democratisation-myth-and-thinking-through-decolonial-oa/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/06/21/reading-the-democratisation-myth-and-thinking-through-decolonial-oa/\",\"title\":\"Reading
      \u2018The Democratisation Myth\u2019 and thinking through decolonial OA\",\"summary\":\"This
      week for COPIM we are reading Kn\xF6chelmann, Marcel, The Democratisation Myth:
      Open Access and the Solidification of Epistemic Injustices (SocArXiv, 9 June
      2020) https://doi.org/10.31235/osf.io/hw7at.\",\"abstract\":null,\"content_html\":\"<p>This
      week for COPIM we are reading Kn\xF6chelmann, Marcel, The Democratisation Myth:
      Open Access and the Solidification of Epistemic Injustices (SocArXiv, 9 June
      2020) <a href=\\\"https://doi.org/10.31235/osf.io/hw7at\\\">https://doi.org/10.31235/osf.io/hw7at</a>.
      This piece presents an argument that is familiar to me as it strongly mirrors
      the contents of the forthcoming Mboa Nkoudou, Thomas Herv\xE9, \u2018Epistemic
      Alienation in African Scholarly Communications: Open Access as a Pharmakon\u2019,
      in <em>Reassembling Scholarly Communications: Histories, Infrastructures, and
      Global Politics of Open Access</em>, ed. by Martin Paul Eve and Jonathan Gray
      (Cambridge, MA: The MIT Press, 2020), which I had the privilege to edit.</p>\\n<p>There
      are several takeaways from Kn\xF6chelmann\u2019s piece that stuck with me:</p>\\n<ul>\\n<li>OA
      is not enough to dismantle the worldwide systems of exclusionary prestige that
      exist in academia and research;</li>\\n<li>OA as an accessibility issue can
      fix a narrow set of access conditions for an export of scholarship from the
      Global North (problematic term) but it won\u2019t fix global participation or
      mutual respect issues;</li>\\n<li>The \u2018Democratisation Myth\u2019 that
      OA <em>will</em> fix the aforementioned points (a myth) is the real problem.
      It is an overreach that appears to address global exclusion and/or inequality
      but does not modify the fundamental parameters of the system.</li>\\n</ul>\\n<p>When
      I first encountered the OA movement (not one thing of course) in 2008, I was
      full of idealism and hope for what it might achieve. I thought indeed that the
      movement contained within it the seeds of destruction for the prestige systems
      of publication and of the global inequalities in participation.</p>\\n<p>I do
      not think this any more and I am much more pessimistic about the collective
      action problem in the academy. I am also pessimistic because <em>just achieving
      OA</em> is a massive task, let alone fixing all the ills of the academy on top
      of that. But OA on its own is not going to bring down the exclusionary walls
      within academia and research. And that\u2019s OK \u2013 we just have to be honest
      about it. Kn\xF6chelmann\u2019s preprint, for instance, is openly available.
      I do not imagine that he believes that he is contributing to a further coloniality
      of knowledge <em>just because</em> he made this work openly accessible. Making
      it toll-access would not have somehow redeemed work that was otherwise causing
      problems because it was OA \u2013 because it\u2019s honest about what it is.
      No democratisation myth, it just gives more convenience and no monetary expense
      to anyone who wants to read it, which is a good thing.</p>\\n<p>I also understand
      many of the arguments for why OA <em>can</em> be seen as more neoliberal. The
      taxpayer argument; the extraction of content or mining by for-profits; the very
      discourses of openness and transparency that have their heartland in Chicago-School
      economics are all reasons to be wary.</p>\\n<p>That said, I do have some concerns
      about the way these arguments often play out. I have had people who have never
      done <em>anything</em> to combat epistemic injustice in their whole individual
      academic publishing history veer away from OA because they believe that it is
      neoliberal and colonial. What do they propose instead, though? Nothing. They
      propose just to carry on publishing in the same venues they always have, under
      the same prestige structures, with the same paywalls. In other words, the decolonial
      argument is appropriated as a critical argument against OA, but it is not used
      as an argument against <em>the structures underpinning general academic publishing</em>
      \u2013 i.e. the same structures that are present in conventional subscription
      publications.</p>\\n<p>The argument that I am left with is that we simply have
      to scale back our hopes for what OA will do on its own. To make OA a truly liberating
      practice requires more than addressing the accessibility problem. Because it
      is Big Publishing that has neoliberal and colonial elements, OA can be either
      or both of these things when it is grafted atop those same structures of publication.
      But forms of governance and ownership of platforms that sit away from such corporate
      structures \u2013 and with thought given to ensuring stakeholders from around
      the globe are given truly equal democratic say \u2013 could help us imagine
      forms of academic publishing (hopefully OA) that are not neoliberal/colonial.
      Within the neoliberal systems of publishing that currently exist, I remain convinced
      that OA is preferable to toll access, so long as we don\u2019t pretend that
      it does more than it actually does.</p>\\n<p><a href=\\\"https://eve.gd/2020/06/21/reading-the-democratisation-myth-and-thinking-through-decolonial-oa/\\\">Reading
      \u2018The Democratisation Myth\u2019 and thinking through decolonial OA</a>
      was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on June 21, 2020.</p>\",\"published_at\":1592754958,\"updated_at\":1592754958,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

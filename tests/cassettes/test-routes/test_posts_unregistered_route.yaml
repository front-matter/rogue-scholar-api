      - The RStudio IDE and Posit Workbench received a major update with\\n>   Positron
      Pro support\\n>\\n> - useR 2025 will be held at Duke University in August 2024\\n>\\n>
      - Several notable package releases including rms 6.9-0, {chopin} for\\n>   spatial

      \n {\"id\":\"02defa9c-a017-4477-be51-118739cfef27\",\"guid\":\"https://eve.gd/2020/08/21/rapid-response-grants-and-disciplinary-boundaries\",\"doi\":null,\"url\":\"https://eve.gd/2020/08/21/rapid-response-grants-and-disciplinary-boundaries/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/08/21/rapid-response-grants-and-disciplinary-boundaries/\",\"title\":\"Rapid-response
      grants and disciplinary boundaries\",\"summary\":\"There\u2019s an article out
      today in Research Fortnight detailing some of the frustrations that we had with
      a recent AHRC/UKRI grant proposal.\",\"abstract\":null,\"content_html\":\"<p>There\u2019s
      an article out today in Research Fortnight detailing <a href=\\\"https://www.researchprofessionalnews.com/rr-news-uk-research-councils-2020-8-applicants-to-ukri-covid-19-rapid-response-call-complain-of-delays/\\\">some
      of the frustrations</a> that we had with a recent AHRC/UKRI grant proposal.
      Perhaps my favourite part of the whole thing is that when we applied, <a href=\\\"https://www.ukri.org/news/open-letter-to-the-research-and-innovation-community1/\\\">the
      letter from UKRI</a> on the 24th April said \u201Capplications acknowledged
      within 48 hours and an aim to make decisions within 10 days\u201D. When it took
      us 3 months to get a response and Research Fortnight contacted UKRI they offered
      \u201Capologies\u201D but said \u201CTo clarify the timelines, we aimed to contact
      principal investigators within 10 working days\u2014with a funding decision
      if possible but at least with an acknowledgement that their proposal was being
      processed\u201D. Now wait a minute! This is rewriting history. \u201CAt least
      with an acknowledgement\u201D = \u201Capplications acknowledged\u201D and we
      were told that would happen within 48 hours. It doesn\u2019t mean much to get
      an apology if they then try to gaslight you into believing it was your fault
      or misunderstanding all along.</p>\\n<p>But let\u2019s also talk about one of
      the major challenges we had in the peer review of this grant. You might think
      that I am just sour at not getting a grant: this was a rejection. Sure, it\u2019s
      better to get grants than to get rejections, but some of the rejection here
      is part of a fault that UKRI was <em>specifically setup to address</em>: the
      challenge of interdisciplinarity. This was a project in the area of publishing
      studies. It had practice-based components for aggregating information on COVID-19.</p>\\n<p>Here\u2019s
      what a peer reviewer for the AHRC (to whom I <em>am</em> nonetheless grateful)
      had to say:</p>\\n<ul>\\n<li>\u201CIn the Sciences, there would be little doubt
      that this proposal is of significance, but since the Sciences would be the main
      beneficiary, I cannot honestly say it is a project suitable for funding by the
      AHRC\u201D.</li>\\n<li>\u201CHowever important the proposed project might be,
      it does not seem to fit the remit of what the AHRC is in place to fund. It is
      for this reason that I have selected unsatisfactory, rather than this being
      what I think of the project in the round.\u201D</li>\\n<li>\u201CThere is no
      doubt that the personnel are well placed to take this on, with appropriate networks
      and expertise. The track record for this kind of project, and project management,
      in this area is all clear to see. I am sure the team could enact this project
      successfully and in the time available.\u201D</li>\\n<li>\u201CWithin the Sciences
      this would be a very impactful project, potentially helping scientific research
      into the virus to be made available in a reliable and consolidated way.\u201D</li>\\n<li>\u201CI
      hope - however - that this proposal might be seen by another Council under UKRI,
      since there it might find a more comfortable home.\u201D</li>\\n</ul>\\n<p>So:
      we have a good team; we are capable of pulling off the project; we have a track
      record that shows we can do it; it was an important project that might have
      huge benefit for dealing with the virus; but\u2026 it is too much in the area
      of the sciences to be funded(!)</p>\\n<p>I have little doubt that, if we had
      submitted it to a different natural-scientific council, <em>they</em> would
      have told us that this was a project in the area of publishing studies and so
      should not be covered by their council. Despite the last comment from the reviewer
      \u2013 and my own scepticism that another council would have even been friendlier
      \u2013 we were specifically told we could <em>not</em> resubmit the proposal.
      (We <em>suggested</em> the AHRC and Research England as the councils who might
      be best placed and were filtered into the AHRC stream.)</p>\\n<p>Perhaps the
      peer reviewer <em>was right</em> and this isn\u2019t in remit. But, if that\u2019s
      the case, this is a huge problem with UKRI and discipline-based funders. Rather
      than thinking about solving problems, it encourages us to retreat into disciplinary
      silos, to protect our turf, and to continue to engage in a war of two cultures
      that is just inappropriate for contemporary research work. If we cannot apply
      what we have learned in the realm of academic publishing studies to practical
      initiatives that could help with defeating problems like <em>a global pandemic</em>,
      then what even is the point of studying such phenomena?</p>\\n<p><a href=\\\"https://eve.gd/2020/08/21/rapid-response-grants-and-disciplinary-boundaries/\\\">Rapid-response
      grants and disciplinary boundaries</a> was originally published by Martin Paul
      Eve at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on August 21, 2020.</p>\",\"published_at\":1598025358,\"updated_at\":1598025358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

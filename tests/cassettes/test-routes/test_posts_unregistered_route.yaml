      \n {\"id\":\"69387a15-c86e-48fc-8f51-a001941042f8\",\"guid\":\"https://eve.gd/2020/04/24/why-academic-bookstores\",\"doi\":null,\"url\":\"https://eve.gd/2020/04/24/why-academic-bookstores/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/04/24/why-academic-bookstores/\",\"title\":\"Why
      academic bookstores?\",\"summary\":\"A famous line from\\n<em>\\n Jurassic Park\\n</em>\\n(1993)
      is that \u2018[y]our scientists were so preoccupied with whether or not they
      could, they didn\u2019t stop to think if they should\u2019. I felt much the
      same, today, reading J. M. Hawker\u2019s\\n<em>\\n Capital Letters: The Economics
      of Academic Bookselling\\n</em>\\n(Cambridge: Cambridge University Press, 2019)
      &lt;https://doi.org/10.1017/9781108675376&gt;. For the aptly named Hawker tells
      us, the \u2018core purpose of both\",\"abstract\":null,\"content_html\":\"<p>A
      famous line from <em>Jurassic Park</em> (1993) is that \u2018[y]our scientists
      were so preoccupied with whether or not they could, they didn\u2019t stop to
      think if they should\u2019. I felt much the same, today, reading J. M. Hawker\u2019s
      <em>Capital Letters: The Economics of Academic Bookselling</em> (Cambridge:
      Cambridge University Press, 2019) &lt;<a href=\\\"https://doi.org/10.1017/9781108675376\\\">https://doi.org/10.1017/9781108675376</a>&gt;.
      For the aptly named Hawker tells us, the \u2018core purpose of both publisher
      and bookshop is after all, no matter how a mission statement or corporate motto
      is phrased, to make money\u2019 (55). This is, quite frankly, bullshit, given
      that many major academic publishers (CUP and OUP for example) are charities
      and exist solely to serve the public benefit/good, even if their affiliated
      institutions regard them as revenue, rather than cost, centres. However, it
      takes Hawker a quite astonishing 77 pages before he really articulates why the
      reader should care whether or not academic bookshops \u2013 the object of this
      study \u2013 can function in the contemporary era. Should they function? If
      so, why?</p>\\n<p>When Hawker does articulate the benefits, they range from
      \u2018supporting the adoption of open access text, on-site stalls for student
      purchase of highly recommended text, mitigating the impact of temporarily unavailable
      text and supplying course leaders with sell-through rates for both successful
      and unsuccessful material\u2019 (77) to the ability to \u2018support conference
      and local book launches; provide study skills events; support local publishing
      and writing; create or offer homes to book groups and debating societies; theme
      stock around local issues, national debates and growth areas of study; support
      new learners, new writers and researchers; and support staff and retired academics
      with stock, advice and a friendly, informed ability to listen\u2019 (79). These
      may be valuable aspects, but I wish they had come sooner in the book as it is
      quite hard really to care about much of the argument about the difficulties
      that Hawker outlines for bookshops given that, for most of the book, it is assumed
      that they should somehow exist, without any justification.</p>\\n<p>There are
      also several inaccuracies in this book, which may be the result of timing, but
      nonetheless I feel these should have been checked more carefully. For instance,
      it is claimed that the HEFCE open-access \u2018policy has led to major shifts
      in established publisher journal output, moving many UK-based journals to open
      access availability, but also ushering in the era of \u201Cpay to publish\u201D
      APCs (article processing charges)\u2019 (7). Except that the HEFCE OA is a green
      policy, not a gold one. It did not usher in an era of gold OA \u2013 this had
      happened well before this policy was in place in any case \u2013 it ushered
      in an era of continued subscriptions with green deposit. You could have argued
      that the Finch report did the ushering, but not the HEFCE policy.</p>\\n<p>The
      other problem with the book on its OA arguments (which are mixed \u2013 it seems
      to quite like the idea of selling print copies of OA textbooks) is that the
      speculation on the Research England monograph mandate being based on book processing
      charges (8\u20139) hasn\u2019t come to fruition. Indeed, the recent consultation
      signals both a green policy as an option and also that trade books will be widely
      exempted. This makes all the arguments against it in <em>Capital Letters</em>
      appear somewhat as though they are now aimed at a straw man. I suppose you could
      argue that it is only because these arguments were made that the eventual policy
      consultation arrived in its current shape, but I am sceptical.</p>\\n<p>There\u2019s
      also an error with respect to the Teaching Excellence Framework (TEF), which,
      given the UK-centricity of the book, is not good. On page 10 Hawker claims that
      the \u2018value of the TEF award indicates the monetary value of the tuition
      fee which the institution can assign to students, and thus the income available
      to the institution\u2019. In fact, this never came to pass. As I understand
      it, there\u2019s just a \u2018yes/no\u2019 inflationary increase that is allowed
      for merely having a TEF award and the categories themselves do not correspond
      to fee levels. Certainly, there is a financial knock-on from TEF in its marketing.
      But it\u2019s nothing to do with how much institutions are allowed to charge.
      This makes it hard to swallow arguments that \u2018in areas in the UK where
      tuition fees are governed by TEF, student use of resources \u2013 text \u2013
      has become a metric with a measureable impact on institutional funding\u2019
      (12). (I should also note that participation in the TEF has not been strong
      in the devolved administrations with many key Scottish institutions opting out.)</p>\\n<p>I
      read this book from the perspective of OA policy, for my work on the COPIM project.
      I did learn a lot from this work about the challenges faced by academic bookshops
      and, eventually, I even saw that there might be some value in their continued
      operation. It is also an instructive book on the economics of discounting in
      the academic book industry. I am not receptive to the idea, though, that bookshops
      should be preserved as sales vehicles just so that intermediaries can make money.
      That said, there was an instructive passage for me where Hawker cites the Academic,
      Professional and Specialist Booksellers Group chairman Gareth Hardy as saying
      \u2018[t]he only thing we can\u2019t fight is a free book\u2019. \u2018And yet\u2019,
      writes Hawker, \u2018experience shows that in fact, free books may be exactly
      what the market needs\u2019 (55). Hawker notes that, \u2018for academic bookshops
      the adoption of an open access textbook is not a threat but an opportunity\u2019
      (63). While the desire for print persists, I find it hard to disagree, although
      not from the perspective of running a bookshop.</p>\\n<p>Photo by <a href=\\\"https://unsplash.com/photos/e0cZ_WRHVxw\\\">Florencia
      Viadana on Unsplash</a>.</p>\\n<p><a href=\\\"https://eve.gd/2020/04/24/why-academic-bookstores/\\\">Why
      academic bookstores?</a> was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on April 24, 2020.</p>\",\"published_at\":1587743758,\"updated_at\":1587743758,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

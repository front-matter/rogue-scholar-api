      var(--color-fg-primary));\\\"}\\n\\n> Data wrangling is the thorny hedge that
      higher powers have placed in\\n> front of the enjoyable task of actually analyzing
      or visualizing data.\\n> Common struggles come from importing data from ill-mannered
      CSV files,\\n> the tedious task of orchestrating efficient data transformation,
      or\\n> the inevitable management of changes to tables. Data wrangling is rife\\n>
      with questionable ad-hoc solutions, which can sometimes even make\\n> things
      worse. The design rationale of DuckDB is to support the task of\\n> data wrangling
      by bringing the best of decades of data management\\n> research and best practices
      to the world of interactive data analysis\\n> in R or Python. For example, DuckDB
      has one of the world\\\\'s most\\n> advanced CSV reader, native support for
      Parquet files and Arrow\\n> structures, an efficient parallel vectorized query
      processing engine,\\n> and support for efficient atomic updates to tables. All
      of this is\\n> wrapped up in a zero-dependency package available in a programming\\n>
      language near you for free. In my talk, I will discuss the above as\\n> well
      as the design rationale of DuckDB, which was designed and built\\n> in collaboration

      Challenge of Designing for Provocation\u2019, in Proceedings of the Designing
      Interactive Systems Conference, DIS \u201912 (Newcastle Upon Tyne, United Kingdom:
      Association for Computing Machinery, 2012), pp. 288\u2013297 &lt;https://doi.org/10.1145/2317956.2318001&gt;.
      This paper is on the\",\"abstract\":null,\"content_html\":\"<p>This week for
      <a href=\\\"https://www.copim.ac.uk/\\\">COPIM</a> we are reading Bardzell,
      Shaowen, Jeffrey Bardzell, Jodi Forlizzi, John Zimmerman, and John Antanitis,
      \u2018Critical Design and Critical Theory: The Challenge of Designing for Provocation\u2019,
      in Proceedings of the Designing Interactive Systems Conference, DIS \u201912
      (Newcastle Upon Tyne, United Kingdom: Association for Computing Machinery, 2012),
      pp. 288\u2013297 &lt;<a href=\\\"https://doi.org/10.1145/2317956.2318001\\\">https://doi.org/10.1145/2317956.2318001</a>&gt;.
      This paper is on the challenges of translating \u2018critical theory\u2019 into
      a design research practice.</p>\\n<p>First, a quick query: what do the authors
      here mean by \u2018critical theory\u2019? Certainly, in this paper, it is not
      confined to a reflexive discussion of the materialist dialectic, as it was in
      first-generation Frankfurt School thought. Instead, here, the term is meant
      to represent a diverse set of theoretical/philosophical paradigms: \u2018critical
      theory is a massive tradition spanning at least a dozen major academic disciplines,
      including literature studies, sociology, women\u2019s studies, and media studies
      among others\u2019 (290). As such, there is quite a bit of hand-waving at ideas
      of what it means to be \u2018critical\u2019, even as this is a central notion
      for the work.</p>\\n<p>Instead, when Bardzell <em>et al.</em> think about the
      intersections of critical theory and design, they are seeking design practices
      that \u2018promise an approach that rather than serving needs as they are presently
      understood, instead seeks to disrupt or transgress such constructions of need\u2019
      (289). In some senses, we can see why this is <em>critical</em>. It asks questions,
      <a href=\\\"http://doi.org/10.16995/olh.538\\\">as does Kantian philosophy</a>,
      about the underpinning conditions of possibility: critique. What these authors
      want to know is: if this is a goal of critical design theory, then how can this
      be operationalized into a research-design-driven methodology, without going
      against the very spirit of criticality within which they wish to situate their
      practices? As they put it:</p>\\n<blockquote>\\n<p>In other words, one might
      desire a description of critical design as an approach to account for both (a)
      products that generate dilemmas or confusions among users in such a way that
      users are encouraged to expand their interpretative horizons or rethink cultural
      norms; and (b) the sorts of design processes that could lead to those kinds
      of products (289).</p>\\n</blockquote>\\n<p>There are several challenges/problems
      with this goal that the authors outline (289):</p>\\n<ol>\\n<li>Critical theory
      offers little insight about how to make things;</li>\\n<li>Critical theory tends
      to be anti-method;</li>\\n<li>Critical theory emphasizes the meanings and effects
      of cultural artifacts over their creation;</li>\\n<li>Critical theory generally
      tends not to focus on the author of a work as an individual creative agent.</li>\\n</ol>\\n<p>Again,
      the loose definition of \u2018critical theory\u2019 here allows the authors
      to get away with these broad statements, whereas I would say that, in fact,
      only certain types of critical theory have anti-intentionality, for instance,
      at their core.</p>\\n<p>The two artefacts that the paper\u2019s authors built
      to explore critical design theory were: 1. the significant screwdriver (which
      recorded the gender of its users but was also designed as an expressive instrument
      that would showcase the work); and 2. the whispering wall (which played back
      gendered observations about a binary opposite gender into the other gender\u2019s
      locker room). Both were designed to intervene, provoke, and transgress with
      respect to gender. (I note, also, that while these are somewhat humorous artifacts,
      the entire piece is quite playful, gesturing at one point towards a \u2018magic
      thing\u2019 with no other explanation! (288))</p>\\n<p>So, what problems did
      they hit?</p>\\n<p>First, predictably, they hit snags in <em>operationalizing
      theory</em>. This fits the old adage that \u2018theory is when you know everything
      but nothing works. Practice is when everything works but no one knows why. In
      our lab, theory and practice are combined: nothing works and no one knows why\u2019.
      \u2018As\u2019, they note \u2018in any design activity, in making the leap from
      descriptive to generative, the designer must make judgments about how to proceed\u2019.
      These judgments come with unavoidable assumptions that can only be worked through
      <em>by doing</em> (293).</p>\\n<p>Second, it was difficult for the team to set
      <em>design intentions and outcomes</em> in advance. \u2018Our designs\u2019,
      they write \u2018did not garner the reactions from participants that we intended\u2019.
      The fact that the team brought a range of assumptions to the design table meant
      that they found it very difficult to anticipate what the \u2018slight strangeness\u2019
      (294) for which they aimed would actually look like. \u2018It is something else\u2019,
      as they put it, \u2018to design something with just the right \u201Cslight strangeness\u201D
      to be productive\u2019 (295).</p>\\n<p>Finally, to counter both of the above,
      the team had to deploy rapidly <em>evolving deployment and evaluation protocols</em>
      (294). In other words, they had to be flexible as the research-design process
      went forward, which can have problems in situations such as ethical review (296).</p>\\n<p>Of
      course, the team also learned a lot from the process. These included the need
      for <em>subjects as researchers</em> (crucial for our open-access philosophies)
      (294). When subjects were involved in the iterative process, things went much
      better, although one might then query the extent to which the designed artifacts
      will really be <em>provocative</em>. They learned that they needed a <em>deep
      relationship</em> with their design subjects (296) and that a fluidity of research
      plan is crucial (296). What I think most resonated for me as a takeaway point,
      though, was that it\u2019s very hard to know what will provoke a particular
      audience towards the type of critical thought that one desires and any pre-planning
      of this can come with unintended consequences. Certainly, this does not mean
      that one should not consider desirable critical thinking outcomes. It just means
      that one must also be expected for this to go badly wrong, as it would in any
      artform that attempted a purely didactic (or <a href=\\\"https://doi.org/10.1080/0950236X.2015.1084363\\\">crypto-didactic</a>,
      as I have termed it) approach.</p>\\n<p>Photo by <a href=\\\"https://unsplash.com/photos/uvMSarsRHzo\\\">Matt
      Antonioli on Unsplash</a></p>\\n<p><a href=\\\"https://eve.gd/2020/05/09/on-critical-design-and-designing-for-provocation/\\\">On
      critical design and designing for provocation</a> was originally published by
      Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on May
      09, 2020.</p>\",\"published_at\":1589039758,\"updated_at\":1589039758,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

      \n {\"id\":\"fa503ef3-98f7-4d49-a1eb-4d6434e0f9c7\",\"guid\":\"https://eve.gd/2020/04/19/notes-on-susan-leigh-stars-the-ethnography-of-infrastructure\",\"doi\":null,\"url\":\"https://eve.gd/2020/04/19/notes-on-susan-leigh-stars-the-ethnography-of-infrastructure/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/04/19/notes-on-susan-leigh-stars-the-ethnography-of-infrastructure/\",\"title\":\"Notes
      on Susan Leigh Star\u2019s \u2018The Ethnography of Infrastructure\u2019\",\"summary\":\"As
      part of the COPIM project, my work packages are conducting some background reading
      groups. This week we are reading Susan Leigh Star, \u2018The Ethnography of
      Infrastructure\u2019,\\n<em>\\n American Behavioral Scientist\\n</em>\\n, 43.3
      (1999), 377\u201391 &lt;https://doi.org/10.1177/00027649921955326&gt;. I had
      read this a long time ago but enjoyed revisiting it. I thought, in a spirit
      of openness, that I would share my notes on this article.\",\"abstract\":null,\"content_html\":\"<p>As
      part of the <a href=\\\"https://www.copim.ac.uk/\\\">COPIM project</a>, my work
      packages are conducting some background reading groups. This week we are reading
      Susan Leigh Star, \u2018The Ethnography of Infrastructure\u2019, <em>American
      Behavioral Scientist</em>, 43.3 (1999), 377\u201391 &lt;<a href=\\\"https://doi.org/10.1177/00027649921955326\\\">https://doi.org/10.1177/00027649921955326</a>&gt;.
      I had read this a long time ago but enjoyed revisiting it. I thought, in a spirit
      of openness, that I would share my notes on this article.</p>\\n<p>This article
      starts with a humorous note, namely that infrastructure is mundane. This article
      is, therefore, \u2018a call to study boring things\u2019 (377). The first examples
      that Star gives are the International Classification of Diseases (ICD) and the
      telephone book. Star claims that the latter is potentially more interesting;
      a telephone book tells you a great deal about the demographics of an area through
      how businesses present themselves, restaurants and ethnicity etc. I think this
      is disingenuous, though. ICD is important <em>and interesting</em> because it
      shows precisely what is considered a disease/illness and what is thought outside
      of that purview. Given the degree of controversy around medical diagnoses of
      psychiatric complaints and the Diagnostic and Statistical Manual of Mental Disorders
      (DSM), Star knows that this example is not really fair; the ICD tells us a lot,
      too, about that most socially studied of fields: medicine.</p>\\n<p>There are
      challenges in studying infrastructure using conventional ethnographic principles.
      Not least of these is the scale of the undertaking. Ethnography is very good
      at focusing on the unique and the specific and surfacing these micro-narratives.
      Yet what do you do when the object of your study is massive? Yet we need to
      study infrastructure. Literally, in etymological terms, we are talking about
      an under (infra-) structure; that which undergirds other things. If you do not
      focus on these underpinnings, you \u2018miss essential aspects of distributional
      justice and planning power\u2019 (379).</p>\\n<p>What are infrastructures? For
      Star, infrastructures are always relational \u2013 that is, they must exist
      in relation to a specific actor. A staircase is one person\u2019s infrastructure
      \u2013 seamless, invisible, functional \u2013 but for the wheelchair user, they
      are a barrier (380). Star gives a series of characteristics of infrastructures
      (381\u20132). They have:</p>\\n<ul>\\n<li>Embeddedness: \u2018sunk into and
      inside of other structures\u2019;</li>\\n<li>Transparency: it \u2018invisibly
      supports\u2019 tasks;</li>\\n<li>Reach or scope: infrastructure \u2018has reach
      beyond a single event or one-site practice\u2019;</li>\\n<li>Learned as part
      of membership: communities of practice take their infrastructures for granted;</li>\\n<li>Links
      with conventions of practice: there is a type of path dependency on past conventions.
      Star gives the example of the QWERTY keyboard;</li>\\n<li>Embodiment of standards:
      infrastructures work with other infrastructures through common interfaces;</li>\\n<li>Built
      on an installed base: \u2018Infrastructure does not grow <em>de novo</em>; it
      wrestles with the inertia of the installed base and inherits strengths and limitations
      from that base\u2019;</li>\\n<li>Becomes visible upon breakdown: the invisibility
      of infrastructure fades away when it breaks;</li>\\n<li>Is fixed in modular
      increments: infrastructures are not installed <em>in toto</em> in one go.</li>\\n</ul>\\n<p>Of
      particular interest to us, I think, is the way in which scholarly communication
      infrastructures have broken down in the current COVID-19 crisis. At a time when
      we cannot access physical libraries and become dependent on offsite access (which,
      I should add, is actually many people\u2019s experience anyway if they are disabled,
      for instance), the infrastructure is revealed in its brokenness to those who
      had previously taken it for granted as part of their membership of an academic
      community of practice.</p>\\n<p>How should we study infrastructure? There are
      several \u2018tricks of the trade\u2019 (384\u20137) to which Star points us:</p>\\n<ul>\\n<li>Identifying
      master narratives and \u2018Others\u2019: basically, we can ask about the assumptions
      that any infrastructure makes. A good example that Star gives is the idea of
      labelling sticking plasters as \u2018flesh colored\u2019 (385), but that this
      actually means white skin;</li>\\n<li>Surfacing invisible work: invisible labour
      pervades most infrastructures and, as with the breakdown of the infrastructure
      as a whole, is only usually noticed when it fails;</li>\\n<li>Finding paradoxes
      of infrastructure: the example Star gives is that small technical challenges
      \u2013 such as adding a single extra button in a workflow \u2013 present near-insurmountable
      technical challenges to users (387\u20138). This is because of the ways that
      components interact in assemblage: for instance, a user has a memory of workflow.</li>\\n</ul>\\n<p>The
      second of these points has a strong resonance for me because, for Star, there
      is a delicate line in making tacit work explicit. Star uses the example of nurses.
      If their work is left unnoticed, it \u2018fades into the wallpaper\u2019. However,
      if you make it visible, \u2018it will become a target for hospital cost accounting\u2019
      (386). Consider the parallel here with Learned Societies. These organizations
      are currently often funded through the indirect channel of subscription publications.
      And they like it this way, because it is very difficult for a manager to defund
      them \u2013 to make them the target of cost accounting. However, it also comes
      with a concomitant difficulty in articulating the value of what such Societies
      do. Would we pay for Learned Societies if they were forced to make the direct
      pitch for their value to universities, rather than cloaking the labour and cost
      beneath resource purchases in cross-subsidy? One could also consider the types
      of hidden labour at university presses, where attempts have been made to say
      what an acquisitions editor actually adds, for instance. However, this comes
      with the same set of risks (and I do now know of at least one major figure in
      the US university press scene who articulates this value as \u2018infrastructure\u2019).</p>\\n<p>So
      how do we read infrastructure? Star suggests that we must read across several
      different levels (387\u20138):</p>\\n<ol>\\n<li>As a constructed material artifact:
      \u2018with physical properties and pragmatic properties in its effects on human
      organization\u2019;</li>\\n<li>As a trace of record of activities: as a type
      of imprint or \u2018information-collecting device\u2019;</li>\\n<li>As a representation
      of the world: a kind of model with a \u2018sort of substitution\u2019 at play.</li>\\n</ol>\\n<p>Star
      notes that these indicators, as she calls them, have parallels elsewhere. She
      uses the distressing example of films that include depictions of rape, which
      may tell us much about attitudes towards rape in a society, but are not the
      same as police statistics about rape or phenomenological investigations into
      the experience of being raped (388).</p>\\n<p>Star closes with some observations
      on how infrastructures can encode inequalities, using the example of a town
      planner who deliberately built low bridges to prevent those using buses from
      entering certain parts of a city. (It is not clear whether Star takes this at
      face value as she implies that it is possible to be sceptical about it on page
      389).) However, she notes in closing that applying the study of ethnography
      \u2018to this class of issues is a terrifying and delightful challenge for what
      some would call the information age\u2019.</p>\\n<p>Photo by <a href=\\\"https://unsplash.com/@wisdomsky?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge\\\">Julian
      Paolo Dayag on Unsplash</a>.</p>\\n<p><a href=\\\"https://eve.gd/2020/04/19/notes-on-susan-leigh-stars-the-ethnography-of-infrastructure/\\\">Notes
      on Susan Leigh Star\u2019s \u2018The Ethnography of Infrastructure\u2019</a>
      was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on April 19, 2020.</p>\",\"published_at\":1587311758,\"updated_at\":1587311758,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

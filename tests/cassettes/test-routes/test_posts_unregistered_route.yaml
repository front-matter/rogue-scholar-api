      \n {\"id\":\"77d5fd9a-452f-4f8f-ad99-85e2857849fc\",\"guid\":\"https://eve.gd/2021/01/18/how-much-optimism\",\"doi\":null,\"url\":\"https://eve.gd/2021/01/18/how-much-optimism/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2021/01/18/how-much-optimism/\",\"title\":\"How
      much optimism?\",\"summary\":\"I am due up for vaccination in the very near
      future. This is good news. But it\u2019s tempered.\",\"abstract\":null,\"content_html\":\"<p>I
      am due up for vaccination in the very near future. This is good news. But it\u2019s
      tempered.</p>\\n<p>The advice for those with immunodeficiencies (PID [primary]
      or SID [secondary]) like mine:</p>\\n<p>\u201CWe would recommend that patients
      with PID and SID are vaccinated when this becomes available to them through
      the national vaccination program.\u201D</p>\\n<p>\u201CThere is no data on COVID19
      vaccination efficacy or duration of protection from COVID-19 infection in patients
      with PID or SID. While B cells respond to infection or vaccination by producing
      antibodies to the virus, T cells (another immune cell) are known to offer another
      form of protection against viruses called cellular immunity. Thus, theoretically,
      patients with a B cell defect (unable to produce antibodies) could develop cellular
      (T cell) derived protection against COVID-19 when receiving the vaccination.
      This is the same rationale for why the annual influenza vaccination is recommended
      for PID and SID patients.\u201D</p>\\n<p>\u201CAs part of UKPIN collaboration
      we are running a study (COV-AD study) investigating the immune response to COVID19
      vaccine mounted by patients with PID or SID. More information is now posted
      at <a href=\\\"http://www.piduk.org/whatarepids/management/covid19researchupdate\\\">PID
      UK - COVID-19 research update</a>.\u201D</p>\\n<p>This is all to say that even
      with the vaccine, it is not clear how much protection those with immunodeficiencies
      will garner. The advice is, even once I have been vaccinated, I should remain
      as isolated as possible.</p>\\n<p><a href=\\\"https://eve.gd/2021/01/18/how-much-optimism/\\\">How
      much optimism?</a> was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on January 18, 2021.</p>\",\"published_at\":1610985358,\"updated_at\":1610985358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

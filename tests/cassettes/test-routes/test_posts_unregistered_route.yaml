      \  target=\\\"_blank\\\"} shared a tutorial on Bayesian SEM using brms\\n>\\n>
      - [Danielle\\n>   Navarro](https://bsky.app/profile/did:plc:ffvsubfysohex7plqywewtlg/post/3ldkxevtlys2o){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"} wrote about regular expressions in R\\n>\\n> - Multiple
      posts about the easystats ecosystem for Bayesian analysis\\n>\\n> **Innovation
      & New Tools:**\\n>\\n> - [Colin](https://bsky.app/profile/did:plc:gy2nke76dfxfeuqr7nwml6ad/post/3ldllvd3rtk2g){rel=\\\"nofollow\\\"\\n>
      \  target=\\\"_blank\\\"} announced Rlinguo, a mobile app for running R on\\n>
      \  phones\\n>\\n> - New developments in web-based R applications using webR
      and\\n>   Shinylive\\n>\\n> - Various updates to visualization packages and

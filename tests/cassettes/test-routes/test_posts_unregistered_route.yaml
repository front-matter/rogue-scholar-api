      \n {\"id\":\"b3d2afdc-bd19-4d6b-8739-58d885cb7c60\",\"guid\":\"https://eve.gd/2020/05/28/notes-on-vulnerability-and-covid-19\",\"doi\":null,\"url\":\"https://eve.gd/2020/05/28/notes-on-vulnerability-and-covid-19/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/05/28/notes-on-vulnerability-and-covid-19/\",\"title\":\"Notes
      on vulnerability and COVID-19\",\"summary\":\"Quite frankly, the current situation
      is terrifying. Another approximately 400 deaths today in the UK from the virus
      and the reproduction number (R) is said to be near to 1 (exponential infection
      rate). The UK has among the worst mortality rates in the world. But it\u2019s
      being portrayed as the right time to ease the lockdown.\",\"abstract\":null,\"content_html\":\"<p>Quite
      frankly, the current situation is terrifying. Another approximately 400 deaths
      today in the UK from the virus and the reproduction number (R) is said to be
      near to 1 (exponential infection rate). The UK has among the worst mortality
      rates in the world. But it\u2019s being portrayed as the right time to ease
      the lockdown.</p>\\n<p>Most people I know, although you can never be sure, will
      probably not die if they contract COVID-19. But I, very likely, could. It\u2019s
      a kind of eugenics through boredom by proxy of economics. It feels as though
      the world is now tired of keeping the vulnerable safe and the economy should
      not be made to take the hit, so the environment will be made hostile once more.</p>\\n<p>Certainly,
      there are multiple types of vulnerability. Schools, hospitals, social care etc.
      care for different people who are vulnerable and have responsibilities to those
      communities that have been hard to fulfill during lockdown. The excess mortality
      figures do not just include those who died from the virus, but also those who
      died through not being able to have diagnostic procedures conducted at hospital
      etc.</p>\\n<p>I\u2019m relatively lucky in having a secure job at a good institution
      that cares for its people, though we are, of course, threatened economically
      by the virus. But it still feels so dangerous to have a culture from the top
      that is telling us that things are getting safer when expert opinion is so unsure
      that this is the case. I would prefer to take my advice from how universities
      with solid epidemiology departments <em>behave</em> rather than what politicians
      say is safe. And they do not seem to be planning on teaching in person in the
      Autumn.</p>\\n<p>Photo by <a href=\\\"https://unsplash.com/photos/vGu08RYjO-s\\\">camilo
      jimenez on Unsplash</a></p>\\n<p><a href=\\\"https://eve.gd/2020/05/28/notes-on-vulnerability-and-covid-19/\\\">Notes
      on vulnerability and COVID-19</a> was originally published by Martin Paul Eve
      at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on May 28, 2020.</p>\",\"published_at\":1590681358,\"updated_at\":1590681358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

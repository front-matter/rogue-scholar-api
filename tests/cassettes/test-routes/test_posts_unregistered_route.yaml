      have submitted the Warez book\",\"summary\":\"I have, today, submitted the manuscript
      of my book, currently titled\\n<em>\\n Warez: The Economic Aesthetics and Alternative
      Reality Games of the Topsite Scene\\n</em>\\nto the publisher!\",\"abstract\":null,\"content_html\":\"<p>I
      have, today, submitted the manuscript of my book, currently titled <em>Warez:
      The Economic Aesthetics and Alternative Reality Games of the Topsite Scene</em>
      to the publisher! It\u2019s been a monumental effort over the winter break to
      get this finished and ready to go after a tricky workload spell owing to a colleague\u2019s
      unfortunate illness (thankfully, they are now much much better). I started work
      on this book in 2013 and it is the 9<sup>th</sup> book manuscript I have submitted
      (that is: if all goes well on the other manuscript I have under submission,
      it will be my 9<sup>th</sup> book).</p>\\n<p>This is the first scholarly research
      book about the \u2018Warez Scene\u2019, a worldwide, underground, organized
      network of pirate groups who specialise in obtaining media before their official
      sale date and then racing against one another to release the material for free.
      This underground subculture, which began life in the pre-internet era Bulletin
      Board Systems, moved to internet File Transfer Protocol servers (\u2018topsites\u2019)
      in the mid- to late-1990s. The \u2018Scene\u2019, as it is known, is highly
      illegal in almost every aspect of its operation. The term \u2018warez\u2019
      itself refers to pirated media, a derivative of \u2018software\u2019. The Scene
      is an underground culture with its own norms and rules of participation, its
      own forms of sociality, and its own artistic outputs. This book describes what
      is known about this underground culture, its operations, and its infrastructures.</p>\\n<p><img
      alt=\\\"Table of Contents for Warez: The Economic Aesthetics and Alternative
      Reality Games of the Topsite Scene\\\" src=\\\"https://eve.gd/images/WarezToC.png\\\"/></p>\\n<p><a
      href=\\\"https://eve.gd/2021/01/03/i-have-submitted-the-warez-book/\\\">I have
      submitted the Warez book</a> was originally published by Martin Paul Eve at
      <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on January 03, 2021.</p>\",\"published_at\":1609689358,\"updated_at\":1609689358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

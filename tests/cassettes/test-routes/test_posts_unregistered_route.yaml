      \n {\"id\":\"6717a865-c650-4bcb-95f6-7c6c0c3d869f\",\"guid\":\"https://eve.gd/2020/11/13/on-the-ethics-of-studying-pirate-cultures\",\"doi\":null,\"url\":\"https://eve.gd/2020/11/13/on-the-ethics-of-studying-pirate-cultures/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2020/11/13/on-the-ethics-of-studying-pirate-cultures/\",\"title\":\"On
      the ethics of studying pirate cultures\",\"summary\":\"Studies such as my Warez
      book fall under the rubric of \u2018netnographies\u2019; work that attempt to
      examine ethnographically the principles and characteristics of various online
      cultures. A fundamental challenge of working in this space is the issue of ethics,
      though. Most of the documents and conversations that have been surfaced in the
      DeFacto2 archive were thought, by the conversation participants, to have been
      held in private.\",\"abstract\":null,\"content_html\":\"<p>Studies such as <a
      href=\\\"https://eve.gd/2020/10/10/an-update-on-my-warez-book/\\\">my Warez
      book</a> fall under the rubric of \u2018netnographies\u2019; work that attempt
      to examine ethnographically the principles and characteristics of various online
      cultures. A fundamental challenge of working in this space is the issue of ethics,
      though. Most of the documents and conversations that have been surfaced in the
      DeFacto2 archive were thought, by the conversation participants, to have been
      held in private.</p>\\n<p>The advice in Kozinets, Robert V., <em>Netnography:
      Ethnographic Research in the Age of the Internet</em>, 1st ed (Thousand Oaks,
      CA: Sage Publications Ltd, 2010) states:</p>\\n<ul>\\n<li>\\n<p>that \u201Cthe
      archival research and download of existing posts does not strictly qualify as
      human subjects research. It is only where interaction or intervention occurs
      that consent is required\u201D (p. 151). I do <em>not</em> believe that my work
      counts as human subject research and I know that there is <em>NO</em> interaction
      or intervention.</p>\\n</li>\\n<li>\\n<p>that where there is a risk of harm,
      there are additional considerations. There is a potential risk of \u2018harm\u2019
      to participants here \u2013 because what they are doing is illegal. Kozinets
      says that \u2018studying illicit [\u2026] communities\u2019 constitutes studying
      a vulnerable group (p. 153). However, this appraisal of harm applies to interventions
      and interactions \u2013 of which there are, here, none. The individuals I am
      reading about have bragged openly \u2013 under their pseudonyms, in these documents
      \u2013 of their illegal activities. Law enforcement agencies <em>already</em>
      have access to the documents that I am studying.</p>\\n</li>\\n<li>\\n<p>that
      the politics of citation and whether to reveal pseudonyms are difficult topics.
      That said, the pseudonyms of members of this online \u201Ccommunity\u201D are
      1.) very old and, as far as I can tell, no longer active; but 2.) would allow
      attribution of statements to a pseudonym of an at-risk group (although all of
      this information is already available online).</p>\\n</li>\\n</ul>\\n<p>The
      notes that I have put in for the research ethics on this project state that:</p>\\n<ul>\\n<li>\\n<p>This
      study examines the documents of an illegal underground culture, which is a vulnerable
      group. (Vulnerable to law enforcement activities.)</p>\\n</li>\\n<li>\\n<p>This
      study does not interact with any members of this culture; it merely examines
      and describes the documents of this culture. (There are no interactions or interventions.)</p>\\n</li>\\n<li>\\n<p>This
      study does not require the collection of any illegal artefacts/documents or
      copyright-violating material. (All material studied and collected is legal.)</p>\\n</li>\\n<li>\\n<p>Individuals
      are identified by pseudonyms in the documents under study. These pseudonyms
      are up to twenty years old. The possessors of these pseudonyms confess to copyright
      violation.</p>\\n</li>\\n<li>\\n<p>All the document that I study are publicly
      available. However, they were not necessarily intended to be so by the authors.
      Nonetheless, the risk of law enforcement activities is not intensified by my
      citation of the documents. Law enforcement already possess all of these documents.</p>\\n</li>\\n</ul>\\n<p><a
      href=\\\"https://eve.gd/2020/11/13/on-the-ethics-of-studying-pirate-cultures/\\\">On
      the ethics of studying pirate cultures</a> was originally published by Martin
      Paul Eve at <a href=\\\"https://eve.gd\\\">Martin Paul Eve</a> on November 13,
      2020.</p>\",\"published_at\":1605282958,\"updated_at\":1605282958,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":

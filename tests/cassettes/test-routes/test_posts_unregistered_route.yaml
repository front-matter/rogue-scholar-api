      \n {\"id\":\"e8a37763-9479-4eb3-be85-baec80f9ef4f\",\"guid\":\"https://eve.gd/2021/02/17/the-publishers-associations-impact-assessment-on-oa\",\"doi\":null,\"url\":\"https://eve.gd/2021/02/17/the-publishers-associations-impact-assessment-on-oa/\",\"archive_url\":\"https://wayback.archive-it.org/22123/2024-11-01T17:12:36Z/https://eve.gd/2021/02/17/the-publishers-associations-impact-assessment-on-oa/\",\"title\":\"The
      Publisher's Association's impact assessment on OA is pretty much as you'd expect\",\"summary\":\"The
      Publisher\u2019s Association has commissioned a report that seems to be their
      latest attempt at painting open access to research as economically damaging
      to the publishing sector.\",\"abstract\":null,\"content_html\":\"<p>The Publisher\u2019s
      Association has <a href=\\\"https://www.publishers.org.uk/publications/economic-impact-assessment/\\\">commissioned
      a report</a> that seems to be their latest attempt at painting open access to
      research as economically damaging to the publishing sector. It shamelessly plays
      on the rhetoric of \u201CUK PLC\u201D in an attempt to appeal to government
      politicians but doesn\u2019t mention the benefits to society of having research
      openly available or the <em>savings</em> to the public purse of publicly funded
      institutions of higher education <em>not</em> paying billions of \xA3s in subscriptions.
      However, the conclusions therein are, sadly, if predictably, extremely poor
      distortions of the real situation in my view.</p>\\n<p>Let\u2019s have a look
      at this document:</p>\\n<ul>\\n<li>\\n<p>Point 3.15: \u201CWe estimate that
      the loss of subscription revenue to UK journals resulting directly from the
      UKRI Policy would be in the order of GBP 151 million per annum or GBP 1.0 billion
      in the period from 2022 to 2027\u201D. Section 7 shows how they have come to
      this figure. In 7.43 they estimate that 14-17% of articles by UK authors are
      available for free online. I\u2019d say it\u2019s actually more like 99% given
      Sci-Hub (as discussed in point 7.55), but another point here is that they use
      the figure from 2016, <em>early in the REF cycle</em> and before the policy
      kicked in. Deposit rates will be much higher than this now. Anyway, they use
      this to estimate that just 8% of UK research is available in green OA with an
      embargo at the moment (7.45); a huge under-estimate that is then used to justify
      why there haven\u2019t been cancellations so far. The scenario they end up using
      as an estimate is \u201Cthat 50% of all research articles published by UK authors
      in subscription-based journals are posted in online repositories as AMs or VORs\u201D
      (7.65).</p>\\n</li>\\n<li>\\n<p>Point 7.50: \u201CIf all articles produced by
      UK researchers were published in UK journals, UK researchers would account for
      just under 30% of content. We therefore assume that 2/3 of UK authored articles
      are published in UK journals while the remaining 1/3 are published abroad\u201D.
      How can you even justify this as a hypothetical assumption? What is that \u201Ctherefore\u201D
      doing? They write that \u201C[t]his implies that, as of 2019, approximately
      GBP 315 million of subscription revenue for UK journals was associated with
      content produced by UK authors\u201D. Baffling.</p>\\n</li>\\n<li>\\n<p>Points
      7.57 + 7.58: these basically say: there\u2019s no evidence of cancellations
      to date due to green OA. However, there might be in future. This argument has
      been going for a decade. It\u2019s hardly a minor point, though. The basic supposition
      beneath this entire report is that libraries cancel due to green OA. Yet the
      evidence to show that this happens is not actually there.</p>\\n</li>\\n<li>\\n<p>Point
      7.62: \u201Cthe UKRI Policy will also give greater legitimacy to certain postings
      of research articles that would have been in breach of journal policies previously\u201D.
      Hmmm.</p>\\n</li>\\n<li>\\n<p>Point 7.63: \u201CThere is also a risk that the
      policy will set a new expectation among researchers that all research articles
      should be posted in online repositories upon publication\u201D. Yes. This is
      not a risk. This is the expected behaviour and intent.</p>\\n</li>\\n<li>\\n<p>But
      wait. So how do they calculate, from that, the portion of revenue that is lost
      (for UK publications)? They take a figure of \xA31,576m for UK journal revenue
      association with subscriptions. They then estimate 20% of that comes from UK
      authors = \xA3315m. They then estimate that 50% or so of UK authors deposit.
      They come to a figure for a loss of \xA3151m per year. But then, in bullets
      7.67 and 7.68 come up with a figure of \xA3173m per year or \xA31bn over 2022-2027.
      They then, again, increase this to \xA3292m in bullet 7.72. In the summary (2.2)
      they use the figure of \xA33.2bn for \u201Cassociated loss\u201D from other
      industries based on a figure of a 1.6x multiplier in 3.17. This feels like an
      exercise in seeing how far you can stretch these numbers.</p>\\n</li>\\n<li>\\n<p>Why
      is this wrong in any case in my view? Because libraries subscribe to whole journals,
      not to articles. It\u2019s not as though libraries can cancel journals that
      have articles from authors outside the UK that are not deposited. So when they
      write in point 7.85 that \u201CUK libraries would no longer expect to pay subscription
      fees for those research articles that had been published through Gold OA\u201D
      there\u2019s a problem. They can\u2019t choose not to pay for articles, only
      titles, and sometimes, even, big deal bundles of journals.</p>\\n</li>\\n<li>\\n<p>Around
      points 7.83 there are some mentions of the uneven economic effects of a scaling
      of gold OA via APCs: \u201CResearch intensive universities will need to cover
      a disproportionately large share of this cost\u201D. This is used to argue that
      it would be unfair to pursue this route. However, this is an incorrect premise.
      The answer is not: \u201CAPCs are unaffordable when we scale because the distribution
      is bad\u201D. The answer is: \u201Cwe need business models that distribute the
      costs of gold OA better\u201D. There is no mention of any model for gold OA
      except APCs.</p>\\n</li>\\n<li>\\n<p>There\u2019s a whole scary section already
      warning of the dangers to monographs around section 8.4. It really is \u201Csky
      is falling\u201D kind of stuff and they attempt to play on researchers\u2019
      fears by saying how it will limit author\u2019s opportunities to write academic
      books. In case the Publisher\u2019s Association hadn\u2019t noticed, though,
      monographs are screwed already, as it stands (hinted at in bullet 8.24). Their
      economics have been in decline for decades. Yet, again, they assume that BPCs
      are the only way that this could be funded and so say it\u2019s not possible.
      Yet <a href=\\\"https://www.openingthefuture.net/\\\">I am showing how university
      presses can transition to an OA model without BPC fees</a>. Further, there are
      many scholarled publishers as examples that do not use a BPC model. There\u2019s
      not even a mention of Knowledge Unlatched. This report gives just \u201Cauthor
      pays\u201D or \u201Cgreen OA\u201D as the routes to OA monographs. It\u2019s
      really myopic. The PA here seems to be arguing for stasis and are not willing
      even to experiment with new models. They then present it as \u201Cimpossible\u201D
      because they won\u2019t change. The basic truth of the matter in my view is
      that many publishers have not even tried to change their models.</p>\\n</li>\\n<li>\\n<p>8.8:
      \u201CMonographs are particularly valued by researchers for their accuracy and
      quality, which is ensured through an extensive peer-review and editorial process\u201D.
      Actually, there has been extensive discussion at policy meetings about how bad
      the peer-review processes are for many monographs \u2013 including at \u201Ctop\u201D
      university presses.</p>\\n</li>\\n</ul>\\n<p>All in all, these figures do not,
      to me, seem credible \u2013 it just feels like the PA, yet again, trying to
      slow down OA progress. Doing so in a year when the importance of open research
      has been shown to be one of the most important things on the planet as we all
      benefit from, say, coronavirus science, is hardly helpful. We\u2019re not going
      back and the better course would be for publishers to begin to adopt new, feasible
      business models for OA, rather than pretending that things will return to the
      \u201Cold normal\u201D.</p>\\n<p><a href=\\\"https://eve.gd/2021/02/17/the-publishers-associations-impact-assessment-on-oa/\\\">The
      Publisher's Association's impact assessment on OA is pretty much as you'd expect</a>
      was originally published by Martin Paul Eve at <a href=\\\"https://eve.gd\\\">Martin
      Paul Eve</a> on February 17, 2021.</p>\",\"published_at\":1613577358,\"updated_at\":1613577358,\"registered_at\":0,\"indexed_at\":0,\"authors\":[{\"url\":
